      NEW Course 4 Artist Params 10_instruction: 'Készíts egy `draw a hexagon` nevű függvényt, amelynek van egy hosszúság paramétere. A hatszög oldalai 100 képpont hosszúak legyenek. '
      NEW Course 4 Artist Params 11_instruction: Rá tudsz jönni, hogyan kell megrajzolni ezt az alakzatot? Szerkeszd a függvényt, és használd a "sides" (oldalak) paramétert.
      NEW Course 4 Artist Params 12_instruction: "Be tudod fejezni a rajzot?\nMinden alakzat oldala 100 pixel hosszú."
      NEW Course 4 Artist Params 12a_instruction: Ez a kép hasonlít az előzőre. Tudod együtt használni a `számold` (for) ciklust a függvényeddel az ábra elkészítéséhez?
      NEW Course 4 Artist Params 13_instruction: "Szerkesszük ezt a \"draw a polygon\" (rajzolj egy sokszöget) függvényt. Már van egy \"sides\" (oldalak) paramétere. Most adjunk hozzá egy \"length\" (hossz) paramétert.\\r\nMinden alakzat kerülete 200 képpont. Emlékszel, hogyan kell ugyanolyan méretű alakzatokat készíteni, amelyeknek különböző az oldalszáma?"
      NEW Course 4 Artist Params 14_instruction: Szerkeszd a "draw a spiral edge" (rajzolj egy spirált) függvényt, hogy a "length" (hossz) és "sides" (oldalak) paraméterekkel meg tudd rajzolni ezeket az alakzatokat.
      NEW Course 4 Artist Params 15_instruction: "Szabad játék: Itt vannak az általad írt függvények, és még néhány másik, amikkel játszhatsz. Rajzolj valami nagyszerűt!\nJátssz a tollvastagsággal, és nézd meg, hogyan néznek ki a különböző rajzok!"
      NEW Course 4 Artist Params 3_instruction: "Most használjuk a függvényt, és rajzoljunk 3 háromszöget egy sorba. A háromszögek egymástól 30 képpontra vannak.\\r\n"
      NEW Course 4 Artist Params 4_instruction: Észreveszel valamilyen különbséget ezekben a függvényekben? Kattints a "Futtatás" gombra, és nézd meg, mi történik.
      NEW Course 4 Artist Params 5_instruction: 'Helyettesítsd a `???` jeleket a `length` (hossz) paraméter bemeneti blokkban. Az ötszög oldalai 100 képpont hosszúak. '

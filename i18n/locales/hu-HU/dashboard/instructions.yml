      2-3 Bee Functions 1_instruction: A függvények olyan kódot tartalmazó blokkok, amelyek elvégeznek egy feladatot. Használd a "gyűjts 2 nektárt" függvényt, hogy minden virágról összegyűjtsd a nektárt.
      2-3 Bee Functions 10_instruction: "A lila virágokban 1 vagy 0 nektár van. Készíts olyan függvényt, amely csak azokból a virágokból gyűjt nektárt, amelyekben van nektár."
      2-3 Bee Functions 2_instruction: "A függvények olyan kódot tartalmazó blokkok, amelyek elvégeznek egy feladatot.  Használd a \"gyűjts 5\" függvényt, hogy egyszerre 5 egység nektárt össze tudj gyűjteni. Ne felejts el ciklust használni és ügyelj a számlálóra is."
      2-3 Bee Functions 3_instruction: Gyűjtsd össze az összes virág összes nektárját!
      2-3 Bee Functions 4_instruction: "A \"menj és gyűjts nektárt\" függvény hatására a méh elfordul, nektárt gyűjt, majd visszatér a kiindulási pontra. Használd a függvényt, hogy az összes nektárt összegyűjtsd."
      2-3 Bee Functions 5_instruction: Most még több nektár van a virágokban. Módosítsd a meglévő függvényt úgy, hogy 4 nektárt gyűjtsön, és gyűjtsd össze a virágokból az összes nektárt.
      2-3 Bee Functions 6_instruction: Most használd ugyanazt a függvényt, hogy mindhárom virágból összegyűjtsd a nektárt.
      2-3 Bee Functions 7_instruction: A virágok most távolabb vannak. Módosítsd a meglévő függvényt, hogy minden nektárt összegyűjts a virágokból.
      2-3 Bee Functions 8_instruction: Készítsd el a saját függvényed, amelynek hatására a méh 7 nektárt gyűjt, előremegy, majd 7 mézet készít. Használd a függvényt, hogy minden virágnál nektárt gyűjts és minden méhsejtnél mézet készíts.
      2-3 Bee Functions 9_instruction: Készítsd el a saját függvényed, amelynek hatására a méh végigmegy az ösvényen, nektárt gyűjt, majd visszatér az ösvény elejére.

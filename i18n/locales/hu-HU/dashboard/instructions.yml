      4-5 Artist Patterns 2_instruction: Ha egy ciklust egy másik ciklusba helyezünk, azt beágyazott ciklusnak hívják. Mit kell a külső ciklushoz adni, hogy mind a 15 négyzet egy sorba kerüljön?
      4-5 Artist Patterns 3_instruction: "Most menjünk egy szinttel mélyebbre! Már beágyaztuk az egész kódblokkot egy másik ciklusba, de a\nművészt vissza kell helyezned, hogy megrajzold a következő vonalat. Melyik blokkot kell a külső ciklus végére\nhelyezned a teljes rács megrajzolásához?"

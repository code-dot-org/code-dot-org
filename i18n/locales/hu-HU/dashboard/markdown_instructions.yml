    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Szia, én egy művész vagyok. Ha kódot írsz nekem, akkor szinte bármit le tudok rajzolni. Használj fel néhány blokkot, hogy a szürke vonalakat követve rajzoljak. (Minden vonal 100 pixel hosszú.)"
      2-3 Artist 11_markdown_instruction: 'Készítsd el a stoptábla keretét egy olyan nyolcszög megrajzolásával, aminek minden oldala 100 pixel hosszú. '
      2-3 Artist 12_markdown_instruction: "Hozzon létre egy kört, hogy befejezze a szemgolyó! \\r \\r ha a művész 1 fokot fordul minden körben, hányszor kell ismételnie a kódot, hogy egy kört rajzoljon? "
      2-3 Artist 2 new_markdown_instruction: Ebben a házban van egy félig kész fal. Minden oldal 100 hosszú, de a félig kész fal csak 50. Fejezd be a falat.
      2-3 Artist 3.4_markdown_instruction: "Az \"ugrás\" blokk vonalhúzás nélkül mozgatja a művészt.\nRajzolj szaggatott vonalat az \"ugrás\" és a \"menj\" blokkok segítségével."
      2-3 Artist 3new_markdown_instruction: "A vörös kalap 100 pixel magas. Fejezd be a fekete kalapot, ami 70 pixellel alacsonyabb. A fekete kalap szélessége 50 pixel"
      2-3 Artist 4_markdown_instruction: Segíts befejezni a cica házát!
      2-3 Artist 6_markdown_instruction: "Erre a házra kell egy tető! Rajzold meg a háromszöget.  \\r \\r Tipp: mindhárom oldal azonos hosszúságú. \\r \\r <img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 9 NEW_markdown_instruction: Fejezd be a sárkányt
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Fejezd be a lépcsők megrajzolását!
      2-3 Artist 9_markdown_instruction: Fejezd be a sárkányt
      2-3 Artist Assessment 1_markdown_instruction: "Értékelés: Fejezd be az utolsó fog megrajzolását: 25 pixel széles és 25 pixel magas."
      2-3 Artist Debugging 1_markdown_instruction: "Ennek a kalapnak csak 50 pixel szélesnek kell lennie. \\r Ki tudod javítani? \\r \\r <br/> \\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Az iránytópad a játékban túl szűk. \\r \\r Ki tudod szélesíteni 10 képponttal? \\r \\r először próbál a kódot lefuttatni, hogy lásd mi lehet rossz."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Segíts befejeznem a csodálatos hópelyhemet. Hányszor kell megismételnem a befejezéshez?
      2-3 Artist Debugging 2_markdown_instruction: "A három darukar rajzolásához írt kód láthatóan rossz. Tipp: minden kar 75 pixel hosszú. Javítsd ki a kódot a darukarok megrajzolásához."
      2-3 Artist Debugging 3_markdown_instruction: "A hajómon van egy lék! Meg tudod javítani a szakaszok által bezárt szögek javításával? Tipp: az utolsó szögnél 15° az eltérés."
      2-3 Artist Debugging 5_markdown_instruction: "A kódot, a lábhoz és a talphoz rossz. \\r \\r Ki tudod javítani?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Úgy néz ki, egy olyan székre ültem, aminek hiányzik az egyik lába. Szerkeszd össze a blokkokat egy székláb megrajzolásához.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Úgy tűnik, a C-t visszafelé rajzolja meg a kód. Meg tudod csinálni, hogy igazi C-nek nézzen ki?
      2-3 Artist Debugging 8_markdown_instruction: |-
        A szélkerekem nincs befejezve. Hányszor kell ismételnem a befejezéshez?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Helytelen a szár kódja. Az eltérés 60°-os.
      2-3 Artist Free Play_markdown_instruction: Szabad játék! Rajzolj, amit akarsz.
      2-3 Artist Functions 11 a_markdown_instruction: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon? Rajzold meg a képet az új függvénnyel!"
      2-3 Artist Functions 11.5_markdown_instruction: "Itt van ugyanaz a \"Rajzolj egy hatszöget\" függvény. Mi történik, ha minden ismétlésnél csak 60 fokkal fordulnál el?"
      2-3 Artist Functions 11_markdown_instruction: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon? Rajzold meg a képet az új függvénnyel!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12 a_markdown_instruction: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12_markdown_instruction: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 2_markdown_instruction: "A függvények segítségével új blokkokat határozhatsz meg! A \"rajzoljon egy négyzetet\" függvény megalkotásához belehúztuk a szükséges blokkokat. Fel tudod használni a \"rajzoljon egy négyzetet\" függvényt szemüveg készítéséhez? A négyzetek 75 pixel távolságra vannak egymástól."
      2-3 Artist Functions 3_markdown_instruction: "Módosítsd a függvényt, hogy 115 pixel oldalú négyzetet rajzolj, és nagyobb legyen a szemüveg. A négyzetek most 45 pixel távolságra vannak egymástól."
      2-3 Artist Functions 4_markdown_instruction: Használd az "ismételd" blokkot a három négyzet megrajzolásához.
      2-3 Artist Loops 1_markdown_instruction: A sejt befejezéséhez tudsz készíteni 100 pixel oldalhosszúságú hatszöget? Ne feledd, ebben az esetben csak 60 fokot kell fordulnod!
      2-3 Artist Loops 2_markdown_instruction: Most használj egy ismétlő elemet, hogy a cellából egy kagyló legyen.
      2-3 Artist Loops New 1_markdown_instruction: |
        Rajzoljuk meg a robot fejét! Tudnál rajzolni egy négyzetet, aminek az oldalai 100 pixel hosszúak
        
      2-3 Artist Loops New 10_markdown_instruction: Most kössük össze ezt a sok V alakot! Rajzold őket egy ciklusban!
      2-3 Artist Loops New 12_markdown_instruction: 'Rajzold meg a gyémántot 100 pixel hosszú oldalakkal. '
      2-3 Artist Loops New 13_markdown_instruction: "Most rajzold le a gyémántot háromszor egy ciklusban."
      2-3 Artist Loops New 15_markdown_instruction: |+
        Most, rajzolj amit csak akarsz! \r <br/> <br/> \r \r
        
      2-3 Artist Loops New 2_markdown_instruction: |-
        Itt van egy része annak a kódnak, amivel a négyzetet rajzoltad. Mi történne, ha ezt a részt egy ismétlő elembe raknád, hogy megismétlődjön 4-szer?
      2-3 Artist Loops New 9_markdown_instruction: Rajzolj egy egyszerű V betűt, aminek mind a két oldala 50 pixel hosszú, hogy elkészüljön az nyíl.
      2-3 Artist Nested Loops 10_markdown_instruction: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 11_markdown_instruction: Ismételd 4-szer a kódot, hogy elkészítsd a mintát. Minden kör után fordulj 90 fokot.
      2-3 Artist Nested Loops 12_markdown_instruction: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 2_markdown_instruction: "Ismételd a háromszög rajzolást 6-szor. Minden háromszög után el kell fordulnod 60 fokot, mielőtt nekikezdesz a következő rajzolásának."
      2-3 Artist Nested Loops 3_markdown_instruction: "A háromszög rajzolását 12-szer kell ismételned ennek a mintának a megrajzolásához. Oszd el a teljes körfordulat fokszámát (360) a rajzolni kívánt formák számával (12), hogy kiszámold, hány fokot kell fordulni az egyes formák rajzolása után."
      2-3 Artist Nested Loops 4_markdown_instruction: "Ismételd 12 alkalommal a gyémánt rajzolást a virág megrajzolásához. Tipp: a 12 gyémánt hasonló, mint a korábban rajzolt 12 háromszög - mennyit kell fordulni egy-egy forma megrajzolása után?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Rajzold meg ennek az épületnek az ablakait egymásba ágyazott ciklusokkal. Az alakok oldalai 20 pixel szélesek, és 20 pixel távolságra vannak egymástól."
      2-3 Artist Nested Loops 7_markdown_instruction: "Ismételd 10-szer ezt a háromszöget a Nap megrajzolásához. Minden háromszög után el kell fordulnod. Kitalálhatod, hány fokkal kell elfordulni, ha elosztod a teljes fordulat fokszámát a Napot alkotó formák számával."
      2-3 Artist Nested Loops 8_markdown_instruction: "Most rajzoljunk a képre füvet. A fűcsomók 50 képpont távolságra vannak egymástól."
      2-3 Artist Nested Loops 9_markdown_instruction: "A kép egy virág rajzolásával lesz teljes. Ismételd a gyémánt rajzolását 12-szer, hogy megrajzold a virágot."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Szabad játék! Rajzolj valami izgalmasat egymásba ágyazott ciklusokkal!
      2-3 Bee Conditionals 11_markdown_instruction: "Gyűjts nektárt azokból a virágokból, amelyekben van nektár."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Gyűjts nektárt és készíts mézet! Tipp: mi történik, ha a piros virágra alkalmazod a  "ha nektár" feltételt? Meg tudod csinálni ezt a feladatot egy ciklussal?
      2-3 Bee Conditionals 15_markdown_instruction: "Mind a négy virágból gyűjts nektárt."
      2-3 Bee Conditionals 3_markdown_instruction: "Segíts nekem nektárt gyűjteni a virágokból és mézet készíteni. Használj ciklust."
      2-3 Bee Debugging 3_markdown_instruction: |-
        Ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Functions 10_markdown_instruction: "A lila virágokban 1 vagy 0 nektár van. Készíts olyan függvényt, amely csak azokból a virágokból gyűjt nektárt, amelyekben van nektár."
      2-3 Bee Functions 2_markdown_instruction: "A függvények olyan kódot tartalmazó blokkok, amelyek elvégeznek egy feladatot.  Használd a \"gyűjts 5\" függvényt, hogy egyszerre 5 egység nektárt össze tudj gyűjteni. Ne felejts el ciklust használni és ügyelj a számlálóra is."
      2-3 Bee Functions 4_markdown_instruction: "A \"menj és gyűjts nektárt\" függvény hatására a méh elfordul, nektárt gyűjt, majd visszatér a kiindulási pontra. Használd a függvényt, hogy az összes nektárt összegyűjtsd."
      2-3 Bee Loops 1_markdown_instruction: |-
        Minden virág egy egység nektárt tartalmaz. Minden virágról gyűjtsd be a nektárt.
      2-3 Bee Loops 3A_markdown_instruction: Fel tudsz használni egy ciklust a nektár összegyűjtéséhez?
      2-3 Bee Loops 3B_markdown_instruction: Most használd az "ismételd" blokkot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Loops 4A_markdown_instruction: "Mi történik, ha 3 alkalommal ismételed ezt a sorozatot? Ne felejtsd el elkészíteni a mézet a végén!"
      2-3 Bee Loops 8_markdown_instruction: "A lila virágokról nem tudjuk, hogy mennyi nektárral rendelkeznek. Használd az \"amíg nektár\" ciklust az összes nektár összegyűjtéséhez. Ez a ciklus addig fog futni, amíg a megadott feltétel teljesül, jelen esetben amíg a nektárok száma > 0."
      2-3 Maze 15_markdown_instruction: Használd a ciklusokat, hogy kevesebb blokkal jussunk a malacig.
      2-3 Maze Loops 18_markdown_instruction: "Juttass el a napraforgóhoz!"
      4-5 Artist 10_markdown_instruction: Nyomd meg a "Futtatás" gombot, hogy kipróbáld a kódot. Majd ismételd, hogy befejezd a rajzot. A színek mindig különbözni fognak.
      4-5 Artist 2_markdown_instruction: Megtudnád adni ciklussal a kódot, hogy kitöltsd a négyzetet?
      4-5 Artist 5_markdown_instruction: Milyen szöget használsz?
      4-5 Artist 6_markdown_instruction: Az egyenlő oldalú háromszög szögei 60, 60 és 60 fokosak. Minden oldal 200 képpont hosszú. Készítsd el a rajzot!
      4-5 Artist Free Draw 1_markdown_instruction: Szabadon rajzolhatsz! Rajzolj bármit, amihez kedved van.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Tudsz négyzetet rajzolni egy ciklus segítségével? Minden oldala legyen 20 pixeles.
      4-5 Artist Patterns 12_markdown_instruction: "Hogyha lemásolod a ciklust és balra fordulsz jobb helyett, mi történik? Tudod úgy ismételni, hogy ezt a hullámot rajzolja le?"
      4-5 Artist Patterns 13_markdown_instruction: "Most ismételjük a ciklust négyszer, hogy elkészüljön ez a képkeret. Figyelj a sarkokra - nem fordulhatsz csak úgy 90 fokot! Ha egy 3 fokos fordulatot 60-szor ismételve egy félkört kapunk, melyik blokkal kapunk a sarkokhoz egy negyed kört?"
      4-5 Artist Patterns 3_markdown_instruction: "Most menjünk egy szinttel mélyebbre! Már beágyaztuk az egész kódblokkot egy másik ciklusba, de a\nművészt vissza kell helyezned, hogy megrajzold a következő vonalat. Melyik blokkot kell a külső ciklus végére\nhelyezned a teljes rács megrajzolásához?"
      4-5 Artist Patterns 8_markdown_instruction: Használj ciklust egy 40 pixel hosszú oldalú hatszög rajzolásához. A fordulatok 60 fokosak.
      4-5 Artist Patterns 9_markdown_instruction: "Ismételd ezt a kódot 3-szor, hogy egy teljes sort rajzolj. Tipp: minden hatszög 80 pixel széles."
      4-5 Artist Patterns Free Play_markdown_instruction: Szabad játék! Rajzolj amit szeretnél!
      4-5 Bee Conditionals 2_markdown_instruction: "A méh most csak nektárt akar gyűjteni. Emlékezz rá, hogy nem minden elrejtett objektum virág, így először ellenőrizni kell, mert csak virágról tud nektárt gyűjteni."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Minden felhő alatt egy virágnak vagy egy lépnek kell lennie. Használd a ha/különben blokkot nektár gyűjtésére, ha ott egy virág van, különben készíts mézet (mert ez egy lép).
      4-5 Bee Conditionals 6_markdown_instruction: "Ennek a lila virágnak 3, 2 vagy 1 nektárja lehet. Itt egy ha/különben blokk van kombinálva egy másik ha/különben blokkal,és így létrejött egy ha, különben-ha, különben blokk. Egészítsd ki ezt a megoldást úgy, hogy ismeretlen mennyiségű nektárt tudjon gyűjteni."
      4-5 Bee Conditionals 7_markdown_instruction: "Emlékezz, hogy a lila virágnak 3, 2 vagy 1 nektárja lehet. Fejezd be a \"check purple flower\" (ellenőrizd a lila virágot) függvényt, és használd az összes virág összes nektárjának összegyűjtésére."
      4-5 Bee Conditionals 8_markdown_instruction: "Írd meg a \"check flower make honey\" (ellenőrizd a virágot és készíts mézet) függvényt.  A függvényednek ellenőriznie kell, hogy hány nektárja van a lila virágnak, azokat összegyűjteni, előrelépni, és aztán mézet készíteni."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "Értékelés: Ez a kód hibás. Egészítsd ki a \"get nectar or make honey\" (gyűjts nektárt vagy készíts mézet) függvényt, majd hívd meg futtatáskor, hogy összegyűjtse az összes nektárt és elkészítse az összes mézet. Emlékezz, hogy a lila virágnak 3, 2 vagy 1 nektárja lehet."
      4-5 Bee Debugging 1_markdown_instruction: "Ezek a blokkok zizik. Ki tudod javítani őket?"
      4-5 Bee Debugging 6_markdown_instruction: "A lila virágban nem tudjuk, mennyi nektár van. Javítsd a kódot, hogy összegyűjtsük az összes nektárt a virágból."
      4-5 Bee Nested Loops 4_markdown_instruction: "Gyűjtsd össze az összes nektárt az összes virágról, és készíts mézet minden lépbe. Használj beágyazott ciklust!"
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "Értékelés - Gyűjtsd össze az összes nektárt, és készítsd el az összes mézet ciklusok használatával!"
      4-5 Maze 9_markdown_instruction: "Készíts ciklust az \"ismételd amíg\" blokkal!"
      4-5 Maze Conditionals 1_markdown_instruction: Használd az "ismételd amíg" blokkot, hogy elvezesd a zombit a napraforgóhoz.
      4-5 Maze Conditionals 10_markdown_instruction: "Tudsz segíteni kijutni ebből az összetett útvesztőből mindössze 3 blokk hozzáadásával?\\r\n\\r\nHa jól csinálod, akkor bármilyen kacskaringós utat\n be tud járni annak hosszától függetlenül!"
      4-5 Maze Conditionals 2_markdown_instruction: Használd az "ismételd amíg" blokkot, hogy elvezesd a zombit a napraforgóhoz.
      4-5 Maze Conditionals 3_markdown_instruction: "Használd a \"ha\" blokkot, annak eldöntésére, hogy merre kell fordulni. Tipp: már csak egy blokkot kell hozzátenni, de jegyezd meg, hogy hogyan készítettük el ezt a kódot, hogy legközelebb neked is menjen."
      4-5 Maze Conditionals 4_markdown_instruction: OK, ez majdnem olyan mint az előző feladvány, de vissza kell emlékezned, hogyan alkalmaztuk együtt a "ha" és az "ismételd amíg" blokkokat.
      4-5 Maze Conditionals 5_markdown_instruction: "Napraforgót akarok! Használj egy \"ha\" blokkot, hogy elvigyél engem oda a lehető legkevesebb blokk felhasználásával."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        Napraforgót akarok! Használj egy "ha" blokkot, hogy elvigyél engem oda a lehető legkevesebb blokk felhasználásával.
      4-5 Maze Conditionals 7_markdown_instruction: Oké, csináljuk meg még egyszer gyakorlásképpen -  hasonló a feladat, de vigyázz a húsevő növényekre!
      4-5 Maze Conditionals 8_markdown_instruction: "A \"ha/különben\" blokk ellenőriz egy állapotot, és aztán tesz valamit VAGY más valamit. Próbáld ki ezt az új blokkot, és juttass el engem a napraforgóhoz."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Még egy gyakorlat a „ha-különben” blokkhoz. Meg tudod csinálni elsőre?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "Használj fel egy \"ismételd amíg\" és egy \"ha/különben\" blokkot, hogy olyan kevés blokkal juttass el engem a napraforgóhoz, amennyivel csak lehetséges."
      4-5 Nested Loops 12_markdown_instruction: Meg tudod rajzolni ezt a 36 darab háromszöget egymásba ágyazott ciklusok segítségével?
      4-5 Nested Loops 3_markdown_instruction: |-
        Készíts egy napocskát a kiindulási kód másik ciklusba ágyazásával. Ezt hívják egymásba ágyazott ciklusnak.\r
        
      4-5 Nested Loops 5_markdown_instruction: Ismételd meg a megadott kódot annyiszor, hogy szélmalmot készíts.
      4-5 Nested Loops 6_markdown_instruction: Meg tudod rajzolni a hatszöget a háromszög rajzoló kód ciklusba ágyazásával?
      4-5 Nested Loops 7_markdown_instruction: "Rajzold meg ezt az alakzatot tízszer. Hány fokot kell fordulnod minden egyes ismétlésnél? (Tipp: Mennyi 360 osztva 10-zel?)"
      4-5 Nested Loops 8_markdown_instruction: "Ismételd meg azt az alakzatot hatszor. Hány fokot kell elfordulnod ismétlésenként? (Tipp: Mennyi 360 osztva 6-tal?)"
      4-5 Nested Loops 9_markdown_instruction: Rajzold meg az alligátor alsó fogsorát!
      4-5 While Loops 1_markdown_instruction: Vigyél el a lyukig, és töltsd fel két lapát földdel. Használd a "töltsd fel" blokkot.

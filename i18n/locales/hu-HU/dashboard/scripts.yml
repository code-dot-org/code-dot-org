          title: CSD 6. Egység - Fizikai Számítás ('17-'18)
          description: A 6. Egység a hardverplatformok szerepét vizsgálja a számítástechnikában, valamint azt, hogy a különböző érzékelők hogyan biztosíthatnak hatékonyabb be- és kimenetet a hagyományos billentyűzetnél, egérnél és monitornál. Az App Lab és az Adafruit Circuit Playground segítségével olyan programokat fejlesztesz, amelyek ugyanazokat a hardveres bemeneteket és kimeneteket használják, mint az intelligens eszközök, és megvizsgálod, hogyan vezet egy egyszerű, durva prototípus egy kész termékhez. Az egység egy tervezési kihívással zárul, amelynek során a Circuit Playgroundot kell felhasználnod egy saját tervezésű innováció alapjául.

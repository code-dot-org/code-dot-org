          student_description: Az 1. Egység egy nagyon interaktív és kollaboratív bemutató a számítástudomány világába, a problémamegoldás szélesebb körébe illesztve. Egy problémamegoldási folyamat segítségével fogsz egy sornyi rejtvényt, kihívást és valós helyzetet megoldani. Továbbá meg fogod tanulni a számítógép hogyan viszi be, adja ki, tárolja és dolgozza fel az adatokat. Az egység egy általad választott projektel zárul, amiben neked kell megtervezni egy alkalmazást, ami egy általad választott problémát segít megoldani.
        csd4-2018:
          description: A 4. Egység bemutatja az informatika szélesebb körű társadalmi hatásait mutatja be. Egy sor tervezési kihíváson keresztül megtanulod hogyan értsd meg mások igényeit miközben egy megoldást dolgozol ki egy problémára. Az egység második felét egy iteratív csapatprojekt alkotja, amelynek során a csapatoknak lehetőségük van arra, hogy azonosítsanak egy számukra fontos igényt, prototípus megoldásokat készítsenek papíron és az App Labban, és valós felhasználókkal teszteljék a megoldásokat, hogy visszajelzést kapjanak és további iterációt hajtsanak végre.
          lesson_groups:

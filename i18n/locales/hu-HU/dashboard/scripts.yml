              description_teacher: A tanulók "compareTo()" segítségével ellenőrzik, hogy a "String" betűrendben van-e. Ezután a Szomszédsági irodalmi fesztivál projekten dolgoznak, kifejezetten a projekttervezési táblájukon lévő feladatokra összpontosítva.

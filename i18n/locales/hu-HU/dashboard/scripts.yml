        csd3-2019:
          description: A 3. Egységben a kódolási tapasztalatszerzés lesz a cél, animáció programozással, interaktív művészettel és játékokkal a Game Labban. Az egység egyszerű formákkal kezdődik és kifinomultabb sprite alapú játékokkkal folytatódik, ugyanazokkal a programozási fogalmakkal és tervezési folyamattal, mint amit az informatikusok nap mint nap használnak. A végső projektben egy személyre szabott, interaktív programot fogsz fejleszteni.
          lesson_groups:
            cspSurvey:
              display_name: Kérdőív
          student_description: A 3. Egységben a kódolási tapasztalatszerzés lesz a cél, animáció programozással, interaktív művészettel és játékokkal a Game Labban. Az egység egyszerű formákkal kezdődik és kifinomultabb sprite alapú játékokkkal folytatódik, ugyanazokkal a programozási fogalmakkal és tervezési folyamattal, mint amit az informatikusok nap mint nap használnak. A végső projektben egy személyre szabott, interaktív programot fogsz fejleszteni.
        csd4-2019:
          description: A 4. Egység bemutatja az informatika szélesebb körű társadalmi hatásait mutatja be. Egy sor tervezési kihíváson keresztül megtanulod hogyan értsd meg mások igényeit miközben egy megoldást dolgozol ki egy problémára. Az egység második felét egy iteratív csapatprojekt alkotja, amelynek során a csapatoknak lehetőségük van arra, hogy azonosítsanak egy számukra fontos igényt, prototípus megoldásokat készítsenek papíron és az App Labban, és valós felhasználókkal teszteljék a megoldásokat, hogy visszajelzést kapjanak és további iterációt hajtsanak végre.
          lesson_groups:
            cspSurvey:
              display_name: Kérdőív
          student_description: A 4. Egység bemutatja az informatika szélesebb körű társadalmi hatásait mutatja be. Egy sor tervezési kihíváson keresztül megtanulod hogyan értsd meg mások igényeit miközben egy megoldást dolgozol ki egy problémára. Az egység második felét egy iteratív csapatprojekt alkotja, amelynek során a csapatoknak lehetőségük van arra, hogy azonosítsanak egy számukra fontos igényt, prototípus megoldásokat készítsenek papíron és az App Labban, és valós felhasználókkal teszteljék a megoldásokat, hogy visszajelzést kapjanak és további iterációt hajtsanak végre.
        csd5-2019:
          description: Az 5. Egység az adat fontosságáról szól a problémák megoldása során és kiemeli a számítógépek hogyan segítenek a folyamatban. Az első fejezet az információk számítógépes reprezentációjára használt különböző rendszereket, valamint az ezek használata során felmerülő kihívásokat és kompromisszumokat vizsgálja. A második fejezetben megtudhatja, hogyan használják az adatgyűjteményeket a problémák megoldására, és hogyan segítik a számítógépek ennek a folyamatnak a lépéseit automatizálni. A fejezet annak mérlegelésével záródik, hogy az adat problémák megoldási folyamatát hogyan lehet alkalmazni egy általad választott területen.

            Neighborhood Lit Fest Project - Day 1:
              name: Szomszédsági irodalmi fesztivál projekt - 1. nap
              description_student: Továbbra is fejleszted a Szomszédsági irodalmi fesztivál projektet, hogy kedvenc szerződ vagy művészed munkáinak elemzése alapján történetet, verset, dalt vagy más irodalmi formát hozzál létre. Először értékeld saját munkádat, hogy értékeld a projektkövetelmények teljesítésében elért előrehaladásodat, majd írj a projekt egyik funkciójához jóváhagyási kritériumokat, amelyeket egy társad fog tesztelni. Az önértékelés és a társad visszajelzése segítségével rangsorolhatod hátralévő feladataidat, és folytathatod a projekt fejlesztését.
              description_teacher: A tanulók továbbra is fejlesztik a Szomszédsági irodalmi fesztivál projektet, hogy kedvenc szerzik vagy művészik munkáinak elemzése alapján történetet, verset, dalt vagy más irodalmi formát hozzanak létre. Először a tanulók értékelik saját munkájukat, hogy értékeljék a projektkövetelmények teljesítésében elért előrehaladásukat, majd jóváhagyási kritériumokat írnak a projekt egyik funkciójához, amelyeket egy társuk fog tesztelni. Az önértékelés és a társuk visszajelzése segítségével a tanulók rangsorolják hátralévő feladataikat, és folytathatják a projekt fejlesztését.

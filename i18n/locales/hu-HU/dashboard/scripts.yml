        csd1-2018:
          description: Az 1. Egység egy nagyon interaktív és kollaboratív bemutató a számítástudomány világába, a problémamegoldás szélesebb körébe illesztve. Egy problémamegoldási folyamat segítségével fogsz egy sornyi rejtvényt, kihívást és valós helyzetet megoldani. Továbbá meg fogod tanulni a számítógép hogyan viszi be, adja ki, tárolja és dolgozza fel az adatokat. Az egység egy általad választott projektel zárul, amiben neked kell megtervezni egy alkalmazást, ami egy általad választott problémát segít megoldani.

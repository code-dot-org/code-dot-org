          title: CSD 5. Egység - Adat és Társadalom ('17-'18)
          description: Az 5. Egység az adat fontosságáról szól a problémák megoldása során és kiemeli a számítógépek hogyan segítenek a folyamatban. Az első fejezet az információk számítógépes reprezentációjára használt különböző rendszereket, valamint az ezek használata során felmerülő kihívásokat és kompromisszumokat vizsgálja. A második fejezetben megtudhatja, hogyan használják az adatgyűjteményeket a problémák megoldására, és hogyan segítik a számítógépek ennek a folyamatnak a lépéseit automatizálni. A fejezet annak mérlegelésével záródik, hogy az adat problémák megoldási folyamatát hogyan lehet alkalmazni egy általad választott területen.

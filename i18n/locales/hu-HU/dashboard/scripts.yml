            lesson-15:
              description_student: Ebben egységben „ArrayList”-et használtál a programadatok tárolására, és különbséget tettél az 1D és 2D tömbök és az „ArrayList” között. Felfedezted az "ArrayList" előnyeit és működését, felhasználva azokat numerikus és objektumadatokkal kapcsolatos problémák megoldására. A „String” osztály metódusait használtad a felhasználói és fájlbevitelből származó szöveg elemzésére és feldolgozására. Az egység végrehajtása során programdokumentációt írtál egysoros megjegyzésekkel, többsoros megjegyzésekkel és Javadoc megjegyzésekkel az API-dokumentáció létrehozásához. Ennek során azonosítottad és dokumentáltad az objektumok és módszerek elő- és utófeltételeit. Most egy feleletválasztós értékelés révén értékeled, milyen mértékben érted el az egység tanulási célkitűzéseit és a kitűzött készségeket.

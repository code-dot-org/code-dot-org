              description_teacher: A tanulók a „get()” és „set()” metódusokat használják az elemek lekérésére és módosítására egy „ArrayList”-ben, valamint megismerhetik a „String” „length()” metódusát egy „String” objektumban lévő karakterek számának visszaadásához. Az 1D és 2D tömbökkel általuk kifejlesztett szabványos algoritmusokat alkalmazzák az "ArrayList" elemeinek módosításához. A tanulók megtanulják, hogy az unboxing hogyan hajtja végre a primitív értékek és a csomagoló osztályok közötti konverziót, miközben ezek az „ArrayList”-ben tárolt adatokkal dolgoznak.
            Storing Objects in an ArrayList:
              description_student: Eddig létrehoztál egy „ArrayList”-et az „Integer”, „Double” és „String” tárolására. Az 1D és 2D tömbökhöz hasonlóan az objektumokat egy "ArrayList"-ben is tárolhatod. Ebben a leckében létrehozod az objektumok "ArrayList"-jét, hogy alkalmazd a szabványos algoritmusokat, amelyeket egész évben használtál a listában tárolt adatokkal való munkavégzéshez.
              description_teacher: A tanulók „ArrayList”-eket hoznak létre az objektumok tárolására és a Java általános típusainak megismerésére. A tanulók az egydimenziós tömbökkel tanult algoritmusokat alkalmazzák az „ArrayList”-re, hogy megtalálják a minimális és maximális értékeket, kiszámítsák az összegeket és az átlagokat, vagy megtalálják az adott kritériumoknak megfelelő elemeket.
            Removing Data from an ArrayList:
              description_student: Felfedezed a „remove()” módszer funkcióit az „ArrayList” osztályban, és azonosítod a potenciális hibákat, amikor megpróbál elemeket eltávolítani, miközben végigmegy a listán. A folyamat során rájössz, hogy az „ArrayList” mikor a legjobb egy forgatókönyvhöz vagy problémához.
              description_teacher: A tanulók felfedezik a „remove()” módszer funkcióit az „ArrayList” osztályban, és azonosítják a potenciális hibákat, amikor megpróbál elemeket eltávolítani, miközben végigmegy a listán. A tanulók rájönnek, hogy az „ArrayList” mikor a legjobb egy forgatókönyvhöz vagy problémához.
            Using String Methods:
              description_student: Felfedezed a „String” szerkezetét, és visszaemlékszel, hogy a „String”-ek objektumok. Az "indexOf()" és a "substring()" metódusok segítségével kereshetsz rész-karakterláncokat a "String"-en belül, és új "String" objektumokat hozhatsz létre egy meglévő "String"-ből.
              description_teacher: A tanulók felfedezik a „String” szerkezetét, és visszaemlékeznek, hogy a „String”-ek objektumok. Az "indexOf()" és a "substring()" metódusok segítségével a tanulók kereshetnek rész-karakterláncokat a "String"-en belül, és új "String" objektumokat hozhatnak létre egy meglévő "String"-ből.

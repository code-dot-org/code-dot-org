        csa6-pilot:
          lessons:
            lesson-1:
              description_student: A tanfolyam során kidolgozott projektek óriási kreativitásra ösztönzik a közösséget! A Szomszédsági irodalmi fesztiválon kreatív történeteket, forgatókönyveket, dalszövegeket, leveleket és verseket mutatunk be. A Szomszédsági irodalmi fesztivál egy nagyszabású projekt, amelyen végig dolgoztok az egység során, és projektmenedzsment-stratégiák segítenek munkátok megszervezésében és strukturálásában. Felfedezitek kódírás és -strukturálás stratégiáit, hogy más szoftvermérnökök könnyen megértsék, és egy Java eszközzel programdokumentációt készíthessetek.
              description_teacher: A tanulók megismerkednek a Szomszédsági irodalmi fesztivál projekttel, és értékelik a követelményeket és a példákat, hogy azonosítsák a kérdéseket és a legfontosabb jellemzőket. Mielőtt megkezdik a munkát a projekten, a tanulók bővítik ismereteiket a programszerkezetről és kommentálják azt a legjobb gyakorlatok azonosításával, és felfedezik, hogyan lehet használni a Javadocs-ot a programdokumentáció létrehozásához.
            lesson-2:
              description_student: '"Integer" és "Double" objektumokat hozunk létre az "int" és a "double" primitív értékek referenciaértékként történő megjelenítésére. Az "Integer" és a "Double" osztályok módszereinek használatával az objektumok primitív értékként tárolt értékeit kapjuk vissza. A Szomszédsági irodalmi fesztivál projekt végrehajtásához szükséges feladatok megtervezése előtt a túlcsordulási hibák elkerülése érdekében meg kell határozni az egész számok minimális és maximális értékét.'
              description_teacher: A tanulók "Integer" és "Double" objektumokat hoznak létre az "int" és a "double" primitív értékek referenciaértékként történő megjelenítésére. Az "Integer" és a "Double" osztályok módszereinek használatával a tanulók az objektumok primitív értékként tárolt értékeit kapják vissza. A Szomszédsági irodalmi fesztivál projekt végrehajtásához szükséges feladatok megtervezése előtt a túlcsordulási hibák elkerülése érdekében a tanulók meghatározzák az egész számok minimális és maximális értékét.
            lesson-3:
              description_student: Amikor tömbökkel és listákkal dolgozunk, néha találkozunk olyan problémákkal, amikor az elemek száma ismeretlen, vagy a lista mérete folyamatosan változik. Ebben a leckében megismerkedünk az „ArrayList”-ekkel, és azonosítjuk azokat az eseteket, amikor ez az adatszerkezet megfelelőbb.
              description_teacher: A tanulók „ArrayList”-eket hoznak létre az „int” és „double” értékek tárolására. A tanulók különbséget tesznek az „ArrayList” és az egydimenziós tömbök között, hogy meghatározzák, melyik adatszerkezet a legalkalmasabb egy forgatókönyvhöz. A tanulók elemeket adnak hozzá egy „ArrayList”-hez, és megtanulják, hogy a tárolt adatokkal való munka során hogyan konvertálnak autoboxing segítségével a primitív értékek és a csomagoló osztályok között.
            lesson-4:
              description_student: Az „ArrayList” „get()” és „set()” metódusokat használhatod az elemek lekérésére és módosítására, valamint megismerheted a „String” „length()” metódusát egy „String” objektumban lévő karakterek számának megszámlálásához. Az 1D és 2D tömbökkel általad kifejlesztett szabványos algoritmusokat alkalmazod az "ArrayList" elemeinek módosításához. Megtanulhatod, hogy az unboxing hogyan hajtja végre a primitív értékek és a csomagoló osztályok közötti konverziót, miközben ezek az „ArrayList”-ben tárolt adatokkal dolgoznak.
              description_teacher: A tanulók a „get()” és „set()” metódusokat használják az elemek lekérésére és módosítására egy „ArrayList”-ben, valamint megismerhetik a „String” „length()” metódusát egy „String” objektumban lévő karakterek számának visszaadásához. Az 1D és 2D tömbökkel általuk kifejlesztett szabványos algoritmusokat alkalmazzák az "ArrayList" elemeinek módosításához. A tanulók megtanulják, hogy az unboxing hogyan hajtja végre a primitív értékek és a csomagoló osztályok közötti konverziót, miközben ezek az „ArrayList”-ben tárolt adatokkal dolgoznak.
            lesson-5:

    short_instructions:
      2-3 Artist 1 new: Szia, én egy művész vagyok. Ha kódot írsz nekem, akkor szinte bármit le tudok rajzolni. Használj fel néhány blokkot, hogy a szürke vonalakat követve rajzoljak. (Minden vonal 100 pixel hosszú.)
      2-3 Artist 11: "Készítsd el a stoptábla keretét egy olyan nyolcszög megrajzolásával, aminek minden oldala 100 pixel hosszú. Hány fokot kell fordulnod? (Tipp: mennyi 360 osztva 8-cal?)"
      2-3 Artist 12: |-
        Állítsd be az "ismételd...alkalommal" blokkot, úgy, hogy rajzoljon egy kört a szemgolyó befejezéséhez. Ha minden lépés egy fokkal jobbra fordul, hányszor kell ismételni a teljes kör befejezéséhez? 180? 360? 500?
      2-3 Artist 2 new: 'Ennek a háznak csak félig van kész az egyik fala. Minden oldal 100 hosszúságú, de a félkész csak 50-es. Fejezd be a falat! '
      2-3 Artist 2: 'Ennek a háznak csak félig van kész az egyik fala. Minden oldal 100 hosszúságú, de a félkész csak 50-es. Fejezd be a falat! '
      2-3 Artist 3.4: "Az \"ugrás\" blokk vonalhúzás nélkül mozgatja a művészt.\nRajzolj szaggatott vonalat az \"ugrás\" és a \"menj\" blokkok segítségével."
      2-3 Artist 3: Ez a kalap 100 pixel magas. Rajzolj egy 70 pixellel kisebb kalapot.
      2-3 Artist 3new: "A vörös kalap 100 képpont magas. Fejezd be a fekete kalapot, ami 70 képponttal alacsonyabb. A fekete kalap szélessége 50 pixel."
      2-3 Artist 4: Segíts befejezni a cica házát!
      2-3 Artist 5: Helyettesítsd ezt a kódot egy "ismételd...alkalommal" blokkal, hogy ugyanazt a házat mindössze 3 blokk felhasználásával rajzold meg.
      2-3 Artist 6: 'A háznak tetőre van szüksége! Rajzold meg a háromszöget. Tipp: Mind a három oldal egyforma hosszú.'
      2-3 Artist 7: 'Segíts megrajzolni az utolsó ablak jobb felét. Az ablak minden négyszögének 25 pixel hosszú az oldala. '
      2-3 Artist 8: Az állatok számára két egyforma négyszöggel oszd fel a szobát. A négyszög 200 pixel széles és 100 pixel magas.
      2-3 Artist 9 NEW: Fejezd be a sárkányt
      2-3 Artist 9 REPLACEMENT: Fejezd be a lépcsők megrajzolását!
      2-3 Artist 9: Fejezd be a sárkányt
      2-3 Artist Assessment 1: 'Értékelés: Fejezd be az utolsó fog megrajzolását: 25 pixel széles és 25 pixel magas.'
      2-3 Artist Debugging 1: Meg tudod csinálni ezt a kalapot úgy, hogy a felső részének hossza 100 legyen?
      2-3 Artist Debugging 10: "Az iránytópad a játékban túl szűk. \\r \\r Ki tudod szélesíteni 10 képponttal? \\r \\r először próbál a kódot lefuttatni, hogy lásd mi lehet rossz."
      2-3 Artist Debugging 11: |-
        Segíts befejeznem a csodálatos hópelyhemet. Hányszor kell megismételnem a befejezéshez?
      2-3 Artist Debugging 12: Egy hullámot szeretnék hozzáadni a képhez. Tudsz segíteni nekem?
      2-3 Artist Debugging 2: "A három darukar rajzolásához írt kód láthatóan rossz. Tipp: minden kar 75 pixel hosszú. Javítsd ki a kódot a darukarok megrajzolásához."
      2-3 Artist Debugging 3: "A hajómon van egy lék! Meg tudod javítani a szakaszok által bezárt szögek javításával? Tipp: az utolsó szögnél 15° az eltérés."
      2-3 Artist Debugging 4: Mit próbáltunk meg rajzolni? Kösd össze a pontokat vonalak és szögek használatával.
      2-3 Artist Debugging 5: "A kódot, a lábhoz és a talphoz rossz. \\r \\r Ki tudod javítani?"
      2-3 Artist Debugging 6: |-
        Úgy néz ki, egy olyan székre ültem, aminek hiányzik az egyik lába. Szerkeszd össze a blokkokat egy székláb megrajzolásához.
      2-3 Artist Debugging 7: |-
        Úgy tűnik, a C-t visszafelé rajzolja meg a kód. Meg tudod csinálni, hogy igazi C-nek nézzen ki?
      2-3 Artist Debugging 8: |-
        A szélkerekem nincs befejezve. Hányszor kell ismételnem a befejezéshez?
      2-3 Artist Debugging 9: |-
        Helytelen a szár kódja. Az eltérés 60°-os.
      2-3 Artist Debugging Assessment 1: "Ez az alakzat túl kicsi. Meg tudod növelni?  Tipp: minden oldalának 75 pixellel nagyobbnak kell lennie."
      2-3 Artist Free Play: Szabad játék! Rajzolj, amit akarsz.
      2-3 Artist Functions 1 a: "Helló! Zombi művész vagyok. Szeretek rajzolni. Segíts nekem szögletes szemüveget rajzolni. Tipp: a két üveg közti összekötő 25 pixellel rövidebb, mint a négyzet oldala."
      2-3 Artist Functions 1: "Helló! Zombi művész vagyok. Szeretek rajzolni. Segíts nekem szögletes szemüveget rajzolni. Tipp: a két üveg közti összekötő 25 pixellel rövidebb, mint a négyzet oldala."
      2-3 Artist Functions 10: 'Itt van két függvény: az egyik egy nagy, a másik egy kis kereket rajzol. Használd fel őket egy gép belsejének megrajzolásához.'
      2-3 Artist Functions 11 a: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon, és segítségével meg tudod rajzolni a képet?"
      2-3 Artist Functions 11.5 a: "Itt van ugyanaz a \"Rajzolj egy hatszöget\" függvény. Mi történik, ha minden ismétlésnél csak 60 fokkal fordulnál el?"
      2-3 Artist Functions 11.5: "Itt van ugyanaz a \"Rajzolj egy hatszöget\" függvény. Mi történik, ha minden ismétlésnél csak 60 fokkal fordulnál el?"
      2-3 Artist Functions 11: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon, és segítségével meg tudod rajzolni a képet?"
      2-3 Artist Functions 12 Mike: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12 a: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 13: Készítettünk számodra négy függvényt. Változtasd meg kedvedre a belsejüket egy vagy több ismétléssel, hogy az elkészült képet megoszthasd barátaiddal. Kattints a "Futtatás"-ra, hogy láthass egy példát. 
      2-3 Artist Functions 2: "A függvények segítségével új blokkokat határozhatsz meg! A \"rajzoljon egy négyzetet\" függvény megalkotásához belehúztuk a szükséges blokkokat. Fel tudod használni a \"rajzoljon egy négyzetet\" függvényt szemüveg készítéséhez? A négyzetek 75 pixel távolságra vannak egymástól."
      2-3 Artist Functions 3: "Módosítsd a függvényt, hogy 115 pixel oldalú négyzetet rajzolj, és nagyobb legyen a szemüveg. A négyzetek most 45 pixel távolságra vannak egymástól."
      2-3 Artist Functions 4: Használd az "ismételd" blokkot a három négyzet megrajzolásához.
      2-3 Artist Functions 7: 'Használd a "rajzoljon egy házat" függvényt, hogy két különböző tulajdonságokkal rendelkező házat rajzolj. (Tipp: az első ház 100 pixeles).'
      2-3 Artist Functions 9: 'Ez itt a hópehely függvény. Kísérletezz vele, és hozz létre egy téli tájat! Szabad a játék, nincs megoldandó feladvány. Jó szórakozást!'
      2-3 Artist Loops 1: A sejt befejezéséhez tudsz készíteni 100 pixel oldalhosszúságú hatszöget? Ne feledd, ebben az esetben csak 60 fokot kell fordulnod!
      2-3 Artist Loops 10: Mi történik vajon a mintával, ha az utolsó lépés csak fele akkora?
      2-3 Artist Loops 11: Most akkor csinálj egy *újabb* ciklust az eddigi kód köré. Ne felejts el egy szöget adni a külső ciklus végéhez.
      2-3 Artist Loops 2: Most használj egy ismétlő elemet, hogy a cellából egy kagyló legyen.
      2-3 Artist Loops 4: Szeretnéd látni mi történik ha újra és újra megismételjük ezt az alakzatot egy ciklus segítségével?
      2-3 Artist Loops 5: Most változtasd meg kicsit a ciklust, és nézd meg, hogy változik meg a képünk.
      2-3 Artist Loops 6: Adj a kódhoz egy menj és egy fordulj blokkot a cikluson belül, hogy megfigyeld, hogyan változik a minta.
      2-3 Artist Loops 7: Ciklusok segítségével mindenféle sokszöget létre tudunk hozni. Tudsz készíteni egy rombuszt a hatszögben?
      2-3 Artist Loops 8: Legyen mindkét elem a ciklus belsejében.
      2-3 Artist Loops 9: |-
        Ugyanazokat a formákat fogjuk újra ismételni, de távolságot kell megadnod köztük.\r Használd az előzőleg alkalmazott kódot, de a külső ciklus után adj hozzá egy menj blokkot.
      2-3 Artist Loops New 1: Rajzoljuk meg a robot fejét! Tudnál rajzolni egy négyzetet, aminek az oldalai 100 pixel hosszúak?
      2-3 Artist Loops New 10: Most kössük össze ezt a sok V alakot! Rajzold őket egy ciklusban!
      2-3 Artist Loops New 11: Ezúttal 24-szer rajzold meg! A kód végéhez rakj hozzá egy 30 fokos balra fordulást, és tedd az egészet egy ismétlő elembe! 
      2-3 Artist Loops New 12: 'Rajzold meg a gyémántot 100 pixel hosszú oldalakkal. '
      2-3 Artist Loops New 13: "Most rajzold le a gyémántot háromszor egy ciklusban."
      2-3 Artist Loops New 14: Most rajzold le a gyémántot tízszer, de minden alkalommal forgasd el 90 fokkal.
      2-3 Artist Loops New 15: Rajzolj valami érdekeset.
      2-3 Artist Loops New 2: |-
        Itt van egy része annak a kódnak, amivel a négyzetet rajzoltad. Mi történne, ha ezt a részt egy ismétlő elembe raknád, hogy megismétlődjön 4-szer?
      2-3 Artist Loops New 9: Rajzolj egy egyszerű V betűt, aminek mind a két oldala 50 pixel hosszú, hogy elkészüljön az nyíl.
      2-3 Artist Match Hex Pic: 'Párosítsd össze: Segíts befejezni a hatszöget.'
      2-3 Artist Match Rho Pic: 'Párosítsd össze: Fejezd be a hiányzó kódot.'
      2-3 Artist Match Sq Pic: 'Párosítsd össze: Egészítsd ki a hiányzó kódot'
      2-3 Artist Match Tri pic: 'Párosítsd össze: Pótold a hiányzó kódot.'
      2-3 Artist Nested Loops 1: "Már használtál ciklusokat ezelőtt, de azt tudtad, hogy egymásba is lehet rakni a ciklusokat? \\r\nRakd ciklusba ezt az egész kódot háromszor, hogy kirajzolódjon a minta."
      2-3 Artist Nested Loops 10: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 11: Ismételd 4-szer a kódot, hogy elkészítsd a mintát. Minden kör után fordulj 90 fokot.
      2-3 Artist Nested Loops 12: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 2: "Ismételd a háromszög rajzolást 6-szor. Minden háromszög után el kell fordulnod 60 fokot, mielőtt nekikezdesz a következő rajzolásának."
      2-3 Artist Nested Loops 3: "A háromszög rajzolását 12-szer kell ismételned ennek a mintának a megrajzolásához. Oszd el a teljes körfordulat fokszámát (360) a rajzolni kívánt formák számával (12), hogy kiszámold, hány fokot kell fordulni az egyes formák rajzolása után."
      2-3 Artist Nested Loops 4: "Ismételd 12 alkalommal a gyémánt rajzolást a virág megrajzolásához. Tipp: a 12 gyémánt hasonló, mint a korábban rajzolt 12 háromszög - mennyit kell fordulni egy-egy forma megrajzolása után?"
      2-3 Artist Nested Loops 5: "Rajzold meg ennek az épületnek az ablakait egymásba ágyazott ciklusokkal. Az alakok oldalai 20 pixel szélesek, és 20 pixel távolságra vannak egymástól."
      2-3 Artist Nested Loops 6: |-
        A dinoszaurusz hátán 8 tüske van. A tüskék oldalai 30 pixel hosszúak. Ismételd a háromszög rajzolást 8-szor, de ne feledj el előre haladni minden egyes háromszög után.
      2-3 Artist Nested Loops 7: "Ismételd 10-szer ezt a háromszöget a Nap megrajzolásához. Minden háromszög után el kell fordulnod. Kitalálhatod, hány fokkal kell elfordulni, ha elosztod a teljes fordulat fokszámát a Napot alkotó formák számával."
      2-3 Artist Nested Loops 8: "Most rajzoljunk a képre füvet. A fűcsomók 50 képpont távolságra vannak egymástól."
      2-3 Artist Nested Loops 9: "A kép egy virág rajzolásával lesz teljes. Ismételd a gyémánt rajzolását 12-szer, hogy megrajzold a virágot."
      2-3 Artist Nested Loops Free Play: Szabad játék! Rajzolj valami izgalmasat egymásba ágyazott ciklusokkal!
      2-3 Bee Conditionals 1: Szia! Én egy méh vagyok. Segíts nekem nektárt gyűjteni a virágról!
      2-3 Bee Conditionals 10: "A lila virágokban 1 vagy 0 nektár van. Vigyázz, ne gyűjts nektárt olyan virágból, amelyben nincs nektár.\\r\n"
      2-3 Bee Conditionals 11: "Gyűjts nektárt azokból a virágokból, amelyekben van nektár."
      2-3 Bee Conditionals 12: Használj ciklust, hogy ellenőrizd, és összegyűjtsd a nektárt minden virágból.
      2-3 Bee Conditionals 13: |-
        Gyűjts nektárt és készíts mézet! Tipp: mi történik, ha a piros virágra alkalmazod a  "ha nektár" feltételt? Meg tudod csinálni ezt a feladatot egy ciklussal?
      2-3 Bee Conditionals 14: |-
        Gyűjts nektárt és készíts mézet. Vigyázz, ne gyűjts nektárt a lila virágból, ha nincs benne nektár!
      2-3 Bee Conditionals 15: "Mind a négy virágból gyűjts nektárt."
      2-3 Bee Conditionals 2: "Szia! Én egy méh vagyok! Segíts nekem nektárt gyűjteni a virágokból! Használj ciklust."
      2-3 Bee Conditionals 3: "Segíts nekem nektárt gyűjteni a virágokból és mézet készíteni. Használj ciklust."
      2-3 Bee Conditionals 4: Segíts nekem minden nektárt összegyűjteni a virágokból és az összes mézet elkészíteni.
      2-3 Bee Conditionals 5: "A lila virágokban 1 vagy 0 nektár lehet, de pontosan nem tudjuk. Vigyázz, ne gyűjts nektárt a lila virágból, ha nincs benne nektár! A \"ha\" blokkal ellenőrizd, hogy a nektárok száma egyenlő-e 1."
      2-3 Bee Conditionals 6: Ellenőrizd ezt a virágot a "ha" blokkal, hogy meglássuk, van-e benne nektár?
      2-3 Bee Conditionals 7: Gyűjtsd össze a nektárt az összes olyan virágból, amelyben van nektár.
      2-3 Bee Conditionals 8: Ezen a mezőn piros és lila virágok vannak. A piros virágokról tudjuk, mennyi nektár van bennük, de a lila virágokról nem. Gyűjtsd össze az összes nektárt.
      2-3 Bee Conditionals 9: Gyűjtsd össze az összes virág összes nektárját!
      2-3 Bee Conditionals Assessment 1: 'Értékelés: gyűjtsd össze az összes nektárt. Vigyázz, ne gyűjts nektárt a lila virágokról, ha nincs nektárjuk.'
      2-3 Bee Debugging 1: Ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.

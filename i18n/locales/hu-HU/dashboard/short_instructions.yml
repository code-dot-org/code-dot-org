      grade4_frozen_square: Szia! Anna vagyok Arendelle-ből! Készítsünk négyzetet az ismételd blokkal, így kevesebb blokkot kell felhasználnunk. Hányszor (???) kell az ismételd blokknak lejátszania a benne lévő blokkokat, hogy elkészüljön a négyzet?
      grade4_frozen_square_loop1: Szia! Anna vagyok Arendelle-ből! Készítsünk négyzetet az ismételd blokkal, így kevesebb blokkot kell felhasználnunk. Hányszor (???) kell az ismételd blokknak lejátszania a benne lévő blokkokat, hogy elkészüljön a négyzet?

      grade5_playlab_variables13: Használd az "amikor a szereplő megérinti" blokkot, és csak akkor küldd vissza a Kutyát a bal felső sarokba, amikor a Kutya megérint más szereplőket.
      grade5_playlab_variables14: 'Szabad játék! Csinálj bármit a rendelkezésre álló blokkokkal! '

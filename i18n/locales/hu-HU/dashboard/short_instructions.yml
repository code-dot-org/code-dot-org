      grade4_frozen_functions1a: Használd a "készíts kört" blokkot, hogy 10 egymást átfedő kör készüljön. Ne felejts el ugrani a körök között!
      grade4_frozen_functions2: Most rajzoljunk 20 egymást átfedő kört! 18 fokot kell fordulni minden kör rajzolása után.
      grade4_frozen_functions3: Van itt egy olyan "készíts kört" blokk, ami különböző méretű köröket tud készíteni. Fel tudod használni arra, hogy készíts egy kicsi, 5 képpont méretű, és egy nagyobb, 10 képpont méretű kört?
      grade4_frozen_functions4: Egészen összetett hópihe mintákat is tudunk készíteni egyszerű formákból. Meg tudod rajzolni ezt a mintát 5 darab 5 képpont méretű és 5 darab 10 képpont méretű kör felhasználásával?
      grade4_frozen_nested_loop_diamonds2: 'Tudtad, hogy minden hópehelynek másmilyen a formája? Készítsünk most egy hópelyhet egy második "ismételd" blokkal: rajzoljuk meg a parallelogrammát négyszer, a parallelogrammák között pedig mindig forduljunk el 90 fokot.'

      grade5_bee_for_loops8: "Ha a ciklus felfelé számol, akkor minden ciklusban hozzáadódik a lépésköz a változóhoz. Mi legyen a lépésköz, hogy 3,6,9 nektárt gyűjtsünk?\\r\n"
      grade5_playlab_freeplay: 'Szabad játék! Csinálj bármit a rendelkezésre álló blokkokkal! '

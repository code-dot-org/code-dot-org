      grade5_artist_variables_triangles2: A "lépj előre 150" használata helyett a "menj" blokk most egy "length" (hossz) nevű változót használ. Be tudod állítani a "length" változó értékét 150-re a következő háromszög megrajzolásához?
      grade5_artist_variables_triangles3: 'Húzz egy "szám"-blokkot az "állítsd be" blokkhoz, hogy 50 pixel oldalú háromszögeket rajzolj! '

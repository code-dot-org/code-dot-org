      2-3 Bee Debugging Assessment 1: |-
        Értékelés: ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Functions 1: A függvények olyan kódot tartalmazó blokkok, amelyek elvégeznek egy feladatot. Használd a "gyűjts 2 nektárt" függvényt, hogy minden virágról összegyűjtsd a nektárt.
      2-3 Bee Functions 10: "A lila virágokban 1 vagy 0 nektár van. Készíts olyan függvényt, amely csak azokból a virágokból gyűjt nektárt, amelyekben van nektár."
      2-3 Bee Functions 2: "A függvények olyan kódot tartalmazó blokkok, amelyek elvégeznek egy feladatot.  Használd a \"gyűjts 5\" függvényt, hogy egyszerre 5 egység nektárt össze tudj gyűjteni. Ne felejts el ciklust használni és ügyelj a számlálóra is."
      2-3 Bee Functions 3: Gyűjtsd össze az összes virág összes nektárját!
      2-3 Bee Functions 4: "A \"menj és gyűjts nektárt\" függvény hatására a méh elfordul, nektárt gyűjt, majd visszatér a kiindulási pontra. Használd a függvényt, hogy az összes nektárt összegyűjtsd."
      2-3 Bee Functions 5: Most még több nektár van a virágokban. Módosítsd a meglévő függvényt úgy, hogy 4 nektárt gyűjtsön, és gyűjtsd össze a virágokból az összes nektárt.
      2-3 Bee Functions 6: Most használd ugyanazt a függvényt, hogy mindhárom virágból összegyűjtsd a nektárt.
      2-3 Bee Functions 7: A virágok most távolabb vannak. Módosítsd a meglévő függvényt, hogy minden nektárt összegyűjts a virágokból.
      2-3 Bee Functions 8: Készítsd el a saját függvényed, amelynek hatására a méh 7 nektárt gyűjt, előremegy, majd 7 mézet készít. Használd a függvényt, hogy minden virágnál nektárt gyűjts és minden méhsejtnél mézet készíts.
      2-3 Bee Functions 9: Készítsd el a saját függvényed, amelynek hatására a méh végigmegy az ösvényen, nektárt gyűjt, majd visszatér az ösvény elejére.
      2-3 Bee Functions Assessment 1: 'Értékelés: használd a megadott függvényt, hogy minden virágról nektárt gyűjts.'
      2-3 Bee Functions Assessment 2: 'Értékelés: készíts egy olyan függvényt, amellyel egyszerre 3 egység mézet tudsz készíteni.'
      2-3 Bee Loops 1: |-
        Minden virág egy egység nektárt tartalmaz. Minden virágról gyűjtsd be a nektárt.

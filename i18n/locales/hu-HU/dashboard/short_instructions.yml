      grade5_bee_for_loops2: Állítsd össze a kódot, ami az összes nektár összegyűjtéséhez szükséges! Figyeld meg, milyen hosszú kód kell ehhez a feladványhoz! (A következő feladványban tanulunk erre egy egyszerűbb módszert.)

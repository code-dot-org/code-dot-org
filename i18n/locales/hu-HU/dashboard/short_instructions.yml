      grade4_playlab_freeplay: 'Szabad játék! Csinálj bármit a rendelkezésre álló blokkokkal! '
      grade4_playlab_test: |-
        Használd a jobb nyílbillentyűt pite dobásához.\r
        \r
        Hogyan pontozzunk a játékban? Adjunk 1-et a "points" (pontszám) változóhoz minden alkalommal, amikor a Kutya eltalálja a Macskát egy pitével. Használd az "amikor a 2. szereplő bármit érint" blokkot a pontszám változásának kiváltására. Növeld a változó értékét a "points = points + 1 " értékadással. Érj el 10 pontot (egyesével!) a szint megoldásához.
      grade4_playlab_test2: Ezt a függvényt "ugrás"-nak hívják, és hatására a főszereplőd 100 pixelt átugrik. Használd az "ugrás" függvényt az összes zászló begyűjtéséhez.
      grade4_review_artist1: Szia, én egy művész vagyok. Ha kódot írsz nekem, akkor szinte bármit le tudok rajzolni. Használj fel néhány blokkot, hogy a szürke vonalakat követve rajzoljak. (Minden vonal 100 pixel hosszú.)
      grade4_review_artist2: 'A háznak tetőre van szüksége! Rajzold meg a háromszöget. Tipp: Mind a három oldal egyforma hosszú.'
      grade4_review_artist3: "Az \"ugrás\" blokk vonalhúzás nélkül mozgatja a művészt.\nRajzolj szaggatott vonalat az \"ugrás\" és a \"menj\" blokkok segítségével."
      grade4_review_bee1: Most használd az "ismételd" blokkot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      grade4_review_bee2: Minden virágról gyűjtsd össze a nektárt, és minden méhsejtnél készíts mézet.
      grade4_review_bee3: |-
        Használd ugyanazt a ciklust, mint az előző feladványban, de építs bele egy fordulatot.
      grade5_artist_binary1: "A bináris az információ ábrázolása mindössze 2 állapot használatával. Most a \"ki\" (ezt a 0 számjegy jelöli) és a \"be\" (ezt az 1 számjegy jelöli) állapotokat használjuk.\\r\n\\r\nEgy \"képpontokból\" álló rácsot láthatsz most alul, amelyen végiglépkedhetsz és létrehozhatsz mintákat is, ha bizonyos négyzeteket bekapcsolsz. Meg tudod rajzoltatni a művésszel a \"01010101\" bináris sorozatot az első sorban?"
      grade5_artist_binary10: Segítségért kattints ide.
      grade5_artist_binary11: 'Szabad játék: itt egy üres vászon amire azt rajzolsz, amit csak akarsz. Jó játékot!'
      grade5_artist_binary2: "Ez egy olyan függvény, amely egy egyesekből és nullákból álló bináris számsorozatot kap, és a művésszel megrajzoltatja balról jobbra, felülről lefelé. A művész kitölti a négyzetet, amikor egyet lát, és kihagyja a négyzetet, amikor nullát lát.\\r\n\\r\nFuttasd a kódot, és nézd meg, hogyan rajzolja meg a művész a mintát a bináris sorozatot használva."
      grade5_artist_binary3: Melyik bináris sorozatot kell 8-szor ismételni ennek a képnek a megrajzolásához?
      grade5_artist_binary4: Meg tudod rajzolni ezt a mintát mindössze három bináris számjegy (0 és 1) ismétlésével?
      grade5_artist_binary5: "Minden bináris sorozat egy sort jelöl ezen a képen.\nÁt tudod rendezni a blokkokat úgy, hogy egy mosolygós fejet rajzoljanak a mogorva fej helyett?"
      grade5_artist_binary6: Melyik 6 jegyből álló bináris számsorozatot kell 11 alkalommal ismételned ennek a képnek a megrajzolásához?
      grade5_artist_binary7: Mi az a legrövidebb bináris karakterlánc, ami ha megismételed, kirajzolja ezt a képet?
      grade5_artist_binary8: Fejezd be a rajzot.
      grade5_artist_binary9: |-
        Itt egy nagyobb felbontású vászon - 16 x 16 pixel!\r
        \r
        Nézd mi történik, amikor elkezdünk játszani a bitekkel!
      grade5_artist_for_loops1: 'Rajzold ki ezt a háromszöget, aminek az oldalai 50 pixel hosszúak. Tipp: használd az "ismételd" blokkot!'
      grade5_artist_for_loops10: |-
        Vajon hogyan lehet megrajzolni az eddigi tudásoddal ezt a képet?\r
        \r
        Szükséged van egy tippre? Kattints ide.
      grade5_artist_for_loops5: |-
        Egyetlen kis módosítás az előző kódon ezt az ábrát eredményezi. Kitalálod, hogy mit kell módosítani?\r
        \r
        Tipp: Valamit ki kell törölnöd!
      grade5_artist_for_loops6: Ha egy picivel többet vagy kevesebbet fordulsz, mint amennyit egy alakzat megrajzolásához fordulnál, nagyon szép hatást kapsz. Használd az előző pálya kódját, de most 89 fokot fordulj, hogy megkapd ezt az elforgatott szögletes spirált.
      grade5_artist_for_loops7: Végezz el három kis módosítást az előző kódon, hogy ezt kapd!
      grade5_artist_for_loops8: 'Emlékszel, hogy az előző szinten egy változót használtunk az alakzat oldalszámának megadására? Most ugyanezt fogjuk tenni a `counter` változóval. Ez a minta egy háromszöggel kezdődik, majd eggyel növeli az oldalszámot, amíg el nem jut a tízszögig (10 oldalig). Minden oldal 100 képpont hosszú legyen. '
      grade5_artist_for_loops9: |-
        Rakjuk most össze! Használd a `számold` ciklusról és a `counter` változóról szerzett tudásodat, és rajzold meg ezt az ábrát, ahol minden alakzatnak kettővel több oldala van, mint az előzőnek. Azt is add meg, hogy minden oldal 10-szer olyan hosszú legyen, mint az adott sokszög oldalszáma.\r
        \r
        Csak nagyon kevés kódot adtunk meg számodra.
      grade5_artist_for_loopsfreeplay11: |-
        Szabad játék ihlet: Mindent megtanultál ahhoz, hogy egy ilyen mintát rajzolj. Ha ez ihletet ad neked, akkor rajzolj egy hasonlót. Vagy készíthetsz bármilyen más ábrát.\r
        \r
        Kérsz egy tippet? Kattints ide.
      grade5_artist_functionparameters10: "Szabad játék ihlet: Mindent megtanultál ahhoz, hogy egy ilyen mintát rajzolj. Ha ez ihletet ad neked, akkor rajzolj egy hasonlót. Vagy készíthetsz bármilyen más ábrát.\\r\n\\r\nSzeretnéd tudni, hogyan készült az ihletül szolgáló minta? "
      grade5_artist_functionparameters7: Ez a kép hasonlít az előzőre. Tudod együtt használni a `számold` (for) ciklust a függvényeddel az ábra elkészítéséhez?
      grade5_artist_functionparameters_6: |-
        Be tudod fejezni a rajzot?
        Minden alakzat oldala 100 pixel hosszú.
      grade5_artist_parameters_squares1: 'Kattints a "szerkeszt" gombra, majd adj hozzá a "rajzolj egy négyzetet" függvényhez egy paramétert. Legyen egy hossz paramétere, mint a háromszögnek. Ezúttal három négyzetet rajzolj: 25, 50 és 75 képpont oldalhosszal, és egymástól 100 képpont távolságra.'
      grade5_artist_parameters_triangles2a: Észreveszel valamilyen különbséget ezekben a függvényekben? Kattints a "Futtatás" gombra, és nézd meg, mi történik.
      grade5_artist_parameters_triangles4: Az itt található háromszög függvény kódja rossz. Meg tudod javítani a függvény kódját, majd tudsz rajzolni 25, 50 és 75 képpont oldalhosszúságú háromszögeket?
      grade5_artist_variables_freeplay10: 'Szabad játék: kísérletezz az alakzat oldalszámával. Tudod úgy módosítani az algoritmust, hogy az alakzat teljes mérete ugyanannyi maradjon függetlenül az oldalainak számától? Tipp: Ha elosztod a kezdeti hosszot az oldalak számával, az oldalak egyre rövidebbek lesznek, ahogy az oldalak száma nő.'
      grade5_artist_variables_freeplay14: |-
        Szabad játék: Próbáld ki! Az algoritmusod most egy másik ciklusba van beágyazva. Kísérletezz a két változó értékének megváltoztatásával, és rajzolj érdekes mintákat.\r
        \r
        Tovább fejlesztheted a mintákat, ha játszol a színekkel is. Használj véletlen színeket a cikluson belül, és nézd meg, hogyan módosul a rajzod.
      grade5_artist_variables_freeplay15: |-
        Szeretnéd még egyszer megnézni az ihletet nyújtó ábrákat vagy a tippeket? Kattints ide!\r
        \r
        Ha nem, akkor rajzolj egy saját ábrát!
      grade5_artist_variables_freeplay16: Még mindig játszol? Itt egy üres vászon, amire azt készítesz, amit csak akarsz!
      grade5_artist_variables_hexagons1: "Próbáljuk meg újra!\\r\n\\r\nBe tudod állítani a `hossz` változó értékét 60-ra, hogy elkészítsd ezt a hatszögekből álló klassz mintát?"
      grade5_artist_variables_letterT11: Ez egy bonyolultabb kód, ami az előző feladvány gondolatait viszi tovább. Milyen értéket kell beállítanod a "sides" (oldalak) változóban, hogy megrajzold a következő, négyzetekből álló képet?
      grade5_artist_variables_octagons13: "Amikor egy alakzatnak sok oldala van, akkor minden oldalnak rövidebbnek kell lennie, hogy elférjen a képernyőn.\n\\r\nKészítsük el ennek a lenyűgöző mintának az algoritmusát, de ahelyett, hogy kézzel állítanánk be a `length` (hossz) változó értékét, használjunk most egy matematikai blokkot a `sides` (oldalak) változó értékét felhasználva, hogy minden alakzat megfelelően elférjen. Minden sokszög kerülete legyen 300 képpont.\\r\nSzükséged van tippekre? Kattints ide."
      grade5_artist_variables_pentagon8: |-
        Használd az előző feladványban szerzett tudásod, és hozd létre ezt a hatszöget a "sides" (oldalak) változó használatával.\r

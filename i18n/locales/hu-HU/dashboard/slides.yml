    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: Az én nevem Jens Bergensten, de a legtöbben Jebnek hívnak. A Minecraft vezető fejlesztője vagyok itt a Mojangnál Stockholmban. Azt hiszem, tizenegy vagy tizenkét éves voltam, amikor programozni kezdtem, mert játékokat akartam készíteni. Az apukám egyik barátja mondta, hogy ha játékokat akarok csinálni, akkor meg kell tanulnom programozni. Így kezdtem el. Szeretek alkotni és kitalálni a játékok alapjait. Ez az, amit igazán szeretek a Minecraftban.
      2:
        image: notes/mc_intro_2.JPG
        text: A következő egy órában meg fogod ismerni a számítógép-tudomány alapjait, miközben Alexet vagy Steve-et vezérled, hogy a Minecraft világ egy kis szimulált darabjában mozogjanak.
      3:
        image: notes/mc_intro_3.JPG
        text: A programozás hagyományosan szövegesen történik, de ma a Blocky-t fogjuk használni, egy rendszert, amiben látványos, vonszolható blokkokkal lehet programokat írni. A felszín alatt JavaScript kód születik.
      4:
        image: notes/mc_intro_4.JPG
        text: A fogalmakat, amiket meg fogsz ismerni, a számítógép programozók nap mint nap használják, ezek a számítógép-tudomány alapjai. Itt a Mojangnál mi arra használjuk őket, hogy a Minecraftot programozzuk.
      5:
        image: notes/mc_intro_5.JPG
        text: Mielőtt elkezdjük, válassz egy karaktert. Én Alexet választom. Építsünk egy olyan kódot, ami segít nekünk a képernyőn mozogni.
      6:
        image: notes/mc_intro_6.JPG
        text: A képernyő három fő részre van osztva. A bal oldalon látod a Minecraft játékteret, ahol a program futni fog. Alatta találhatóak minden pályán az utasítások.
      7:
        image: notes/mc_intro_7.JPG
        text: A középső rész az eszköztár, és minden blokk benne egy parancs, amely irányítja Alexet.
      8:
        image: notes/mc_intro_8.JPG
        text: A jobb oldali fehér rész a Munkaterület, ahol a programot fogjuk írni.
      9:
        image: notes/mc_intro_9.JPG
        text: Ha a munkafelületre húzzuk az előrelépni parancsot, és aztán a Futtatásra kattintunk, mi fog történni? Alex előremozdul egy lépéssel a rácson.
      10:
        image: notes/mc_intro_10.JPG
        text: És mi van, ha még valamit kellene csinálnia, miután előrelépett egyet? Még egy blokkot hozzáadhatunk a programhoz. Én most a fordulj jobbra parancsot választom, és az előrelépni blokk alá vonszolom, amíg a narancssárga csík meg nem jelenik. Ekkor elengedem, és a két blokk összepattan. Ezután újra megnyomhatjuk a futtatást. Alex a Munkaterületen szereplő utasításokat fentről lefelé történő sorrendben fogja végrehajtani.
      11:
        image: notes/mc_intro_11.JPG
        text: Ha ki akarsz törölni egy blokkot, csak húzd vissza az eszköztárba.
      12:
        image: notes/mc_intro_12.JPG
        text: 'Ha szeretnél mindent törölni, és visszatérni a kiindulási állapothoz, nyomd meg az Újrakezdés gombot a Munkaterület jobb fölső sarkában. Még egy dolog: látod a kis háromszöget a fordulj blokkokon? Valahányszor ezt a háromszöget látod, az azt jelenti, hogy több lehetőség közül választhatsz! Kezdjünk kódolni!'
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: Az én nevem Lydia Winters, brand igazgató vagyok a Mojangnál, és mi készítettük a kis Minecraft nevű játékot.
      2:
        image: notes/mc_repeat_2.JPG
        text: Nekem a kedvenc elfoglaltságom a Minecraftban a felfedezés. Szeretek barlangokban kalandozni, és mindenfélét találni. Mivel én nem vagyok programozó, izgatottam várom, hogy végigcsináljam a Minecraft feladatokat és magam is tanuljak egy kis programozást.
      3:
        image: notes/mc_repeat_3.JPG
        text: Az előző feladványban nagyon sokszor kellett használni az előrelépni blokkot. Sokkal egyszerűbb lenne, ha megmondhatnánk a számítógépnek, hogy végezze el az előrelépni parancsot négyszer vagy ötször. Szerencsére az ismétlő ciklusokkal a számítógépek ezt nagyon jól tudják csinálni.
      4:
        image: notes/mc_repeat_4.JPG
        text: Amikor a Minecraftot fejlesztjük, az ismétlő ciklusokat használjuk, hogy egy új világ létrehozásához szükséges összes alapanyagot elhelyezzük. Ez ezer meg ezer blokkot jelent. Apróbb esetekben is használunk ciklusokat, például, hogy Alex lábai mozogjanak előre-hátra, ahogy megy. Az ismétlő ciklusok hatásos részei a programozásnak.
      5:
        image: notes/mc_repeat_5.JPG
        text: A következő szinteken beköszönt az est, így egy házat kell építenünk, hogy biztonságban legyünk. Az ismételd blokkot fogjuk használni, így ez nagyon könnyű lesz.
      6:
        image: notes/mc_repeat_6.JPG
        text: Hogy a ház falát megépítsük, vagy négyszer azt mondjuk Alexnek, hogy az előrelépni paranccsal menjen előre és helyezzen el egy deszkát, vagy ezeket a parancsokat az ismételd blokkba tesszük, hogy többször is megismételje ezeket a folyamatokat. Most rá kell kattintanunk az ismételd blokkra és meg kell mondjuk, hányszor ismételje a műveleteket. Most építsük fel a házat, mielőtt este lesz! Jó szórakozást!
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: Most a ha utasításról fogunk tanulni. A ha utasítás alapvető része a programozás tanulásának. Ezek segítenek a számítógépnek döntéseket hozni.
      2:
        image: notes/mc_if_statements_2.JPG
        text: Minden számítógép használ ha utasításokat, a telefonom is. Például ha lezárom, fut egy olyan program, ami beenged, ha helyes jelszót adok meg. Ellenkező esetben zárolja a telefont, és egy hibaüzenetet ír ki.
      3:
        image: notes/mc_if_statements_3.JPG
        text: Használhatsz ha feltételeket, hogy Steve és Alice reagáljon arra, amit a világban tapasztal. Ha például van előttük egy szikla, akkor balra fordulhatnak. Vagy jobbra fordulhatnak, ha egy fának ütköznek.
      4:
        image: notes/mc_if_statements_4.JPG
        text: Nem akarunk a lávába esni. Könnyű elkerülni, látjuk a képernyőn, hol helyezkedik el. De mi van azzal a lávával, ami a kövek alatt van?
      5:
        image: notes/mc_if_statements_5.JPG
        text: Miután kibányásztuk a követ, meg kell bizonyosodnunk róla, hogy nincs alatta láva, mielőtt tovább haladnánk. Ha láva van alatta, akkor egy kő hidat kell a szereplőnk elé helyeznünk, mielőtt tovább tudnánk haladni. Így már biztonsággal tovább mehetünk. Ideje újra bányászni! Ne feledd el használni a ha blokkot, és vigyázz a lépteidre!
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: Gratulálunk! Megismerted a számítógép-tudomány alapvető elemeit.
      2:
        image: notes/mc_congrats_share_2.JPG
        text: Most használhatod az összes blokkot, hogy a saját világodat megalkosd. Nincsen több utasítás és megoldandó feladvány. Bármit építhetsz, amit csak szeretnél. A választás a tiéd.
      3:
        image: notes/mc_congrats_share_3.JPG
        text: '[tanulók beszélnek] Nagyon valódi. Birkanyírás! Fáklyákból csináltam egy L betűt. Én egy A-t készítettem nyírfa deszkából. Építettünk egy házat gyapjúból!'
      4:
        image: notes/mc_congrats_share_4.JPG
        text: Ha elkészültél az alkotásoddal, válaszd a megosztást, hogy a link segítségével meg tudd mutatni a barátaidnak. Jó szórakozást!
    mc_congrats_no_share:
      1:
        image: notes/mc_congrats_no_share_1.JPG
        text: Gratulálunk! Megismerted a számítógép-tudomány alapvető elemeit.
      2:
        image: notes/mc_congrats_no_share_2.JPG
        text: Most használhatod az összes blokkot, hogy a saját világodat megalkosd. Nincsen több utasítás és megoldandó feladvány. Bármit építhetsz, amit csak szeretnél. A választás a tiéd.
      3:
        image: notes/mc_congrats_no_share_3.JPG
        text: '[tanulók beszélnek] Nagyon valódi. Birkanyírás! Fáklyákból csináltam egy L betűt. Én egy A-t készítettem nyírfa deszkából. Építettünk egy házat gyapjúból!'
      4:
        image: notes/mc_congrats_no_share_4.JPG
        text: Most bármit építhetsz, amit csak szeretnél! Jó szórakozást!
    gumball_intro:
      1:
        image: notes/gumball_intro_1.JPG
        text: "If you'd like to make your own game, it's really easy. All you need are just a few basics of programming and you can start playing a game that you created."
      2:
        image: notes/gumball_intro_2.JPG
        text: "Do you have a favorite video game? We're going to take one step toward creating games just like that in PlayLab. Good games have a story and every story has actors. Actors that do things like speak, move and interact with each other. Maybe even score points based on the rules of the game. Today, we'll be learning how to do all these things one by one with fun actors and then build a game from scratch that can be shared and played on a phone."
      3:
        image: notes/gumball_intro_3.JPG
        text: "Today, we'll be learning how to do all these things one by one with fun actors and then build a game from scratch that can be shared and played on a phone."
      4:
        image: notes/gumball_intro_4.JPG
        text: Your screen is split into three main parts. On the left is the gamespace where your program will run. The instructions for each level are written below.
      5:
        image: notes/gumball_intro_5.JPG
        text: This middle area is the tool box and each of these blocks is a piece of code.
      6:
        image: notes/gumball_intro_6.JPG
        text: A jobb oldali fehér rész a Munkaterület, ahol a programot fogjuk írni.
      7:
        image: notes/gumball_intro_7.JPG
        text: "To start off, you'll need to link your blocks to the orange when run block. You can link multiple blocks together by dragging them out until you see the yellow line and then they'll snap together."
      8:
        image: notes/gumball_intro_8.JPG
        text: |-
          In this first puzzle, we'll make the actors say something by linking the "say" block to the when run block and typing in your message. Once you have your blocks in place, hit the run button to see what you programmed.
      9:
        image: notes/gumball_intro_9.JPG
        text: "Get started and by the end you'll be able to create your own game with all kinds of players that can interact, score points, throw things, and vanish each other. It's all up to you!"
    gumball_events:
      1:
        image: notes/gumball_events_1.JPG
        text: "Now we're going to learn about something all game programmers use everyday. They're called events. An event tells your program to listen for when something happens and then when it does, the game performs an action."
      2:
        image: notes/gumball_events_2.JPG
        text: Some examples of events are listening for a mouse click or an up or down arrow key or even a tap on the screen.
      3:
        image: notes/gumball_events_3.JPG
        text: |-
          Here, we're going to make the actor say something when the player clicks on it. We will use the when clicked block and attach the "say" block to it. When the player clicks, all the blocks attached to this block will be performed.
      4:
        image: notes/gumball_events_4.JPG
        text: There are also when arrow blocks. If you link move blocks to those, you can start to move your actors up, down, left, right, with the arrow keys. Little by little your game is getting more interactive.
    gumball_repeat:
      1:
        image: notes/gumball_repeat_1.JPG
        text: Can you imagine if you had to repeat something forever and ever? Hopefully you never have to because computers are really good at repeating things.
      2:
        image: notes/gumball_repeat_2.JPG
        text: "This is the repeat forever block. Anything inside this block will happen forever in the game. If we want an actor to do something repeatedly without the player having to do anything, we'll put those blocks inside the repeat forever block."
      3:
        image: notes/gumball_repeat_3.JPG
        text: In this next puzzle, our goal is to help the actor do a job continuously. Learning how the repeat commands work will save you a ton of time later when you build your own game.

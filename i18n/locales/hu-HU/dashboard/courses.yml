hu:
  data:
    course:
      name:
        csp:
          assignment_family_title: Computer Science Principles
          title: Számítógép-tudományi alapelvek
          version_title: "'17-'18"
          description_student: 2016 őszén mutatkozott be a College Board legújabb AP® (előrehozott felsőfokú) tanfolyama, az AP Számítógép-tudomány alapjai. A tanfolyam bevezeti a tanulókat a számítógép-tudomány alapvető fogalmaiba és arra ösztönzi őket, hogy felfedezzék, hogyan változtathat a számítógép és a technológia a világon. Az előrehozott felsőfokú programként tervezett AP Számítógép-tudomány alapjainak célja a számítógép-tudományi területek vezetőinek képzése, és olyan személyek bevonása, akik hagyományosan alacsonyabb számban voltak jelen, szükséges eszközök és interdiszciplináris lehetőségek felkínálásával.
          description_teacher: 2016 őszén mutatkozott be a College Board legújabb AP® (előrehozott felsőfokú) tanfolyama, az AP Számítógép-tudomány alapjai. A tanfolyam bevezeti a tanulókat a számítógép-tudomány alapvető fogalmaiba és arra ösztönzi őket, hogy felfedezzék, hogyan változtathat a számítógép és a technológia a világon. Az előrehozott felsőfokú programként tervezett AP Számítógép-tudomány alapjainak célja a számítógép-tudományi területek vezetőinek képzése, és olyan személyek bevonása, akik hagyományosan alacsonyabb számban voltak jelen, szükséges eszközök és interdiszciplináris lehetőségek felkínálásával.
          description_short: Ismerd meg az alapvető számítógép-tudományi fogalmakat.
        csd:
          assignment_family_title: Computer Science Discoveries
          title: Számítógép-tudományi felfedezések
          version_title: "'17-'18"
          description_student: A Számítógép-tudományi felfedezések (CS Discoveries) egy olyan bevezető kurzus, ami képessé teszi a tanulókat autentikus termékek létrehozására, és felvértezi őket, hogy a számitógép-tudomány eszközeit, mint kreatív, kommunikációs, problémamegoldó és szórakoztató médiumokat.
          description_teacher: A Számítógép-tudományi felfedezések (CS Discoveries) egy olyan bevezető kurzus, ami képessé teszi a tanulókat autentikus termékek létrehozására, és felvértezi őket, hogy a számitógép-tudomány eszközeit, mint kreatív, kommunikációs, problémamegoldó és szórakoztató médiumokat.
          description_short: Egy bevezető számítógép-tudományi tanfolyam, ami lehetővé teszi a tanulók számára, hogy autentikus termékeket hozzanak létre.

          description_student: A Számítógép-tudományi Felfedezések (SZT Felfedezések) egy bevezető tanfolyam, amely lehetővé teszi, hogy a tanulók eredeti tartalmakat hozzanak létre, és hogy a számítógép-tudomány eszközeit használják az alkotás, a kommunikáció, a problémamegoldás és szórakozás során.

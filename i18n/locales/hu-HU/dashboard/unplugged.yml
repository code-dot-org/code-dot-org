hu:
  data:
    unplugged:
      Unplug1:
        title: Bevezetés a számítógép tudományába
        desc: Ez a lecke bevezet a számítástechnikába és elmagyarázza mit csinál egy számítógéptudós. Emellett lehetőséget ad a diákoknak belekóstoljanak a szakmába. A program végén minden diák kap egy kis emlékeztetőt arról, amit tanult. Lehet, hogy kísértést érzel rá, hogy ne taníts a gyerekeknek a következő leckékben található szakkifejezéseket, de ezek vidám és játékos megismertetése most, sokkal jobb, mint haladóbb szintre hagyni őket.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Számítógépes gondolkodás
        desc: |
          Csak papírral és filccel felszerelkezve a diákok megtanulják a programozói gondolkodás négy lépését. Egy rövid bemutatkozás után a diákok csoportokban dolgoznak, ahol a feladatuk, hogy (szörnyek katalógusából választott) szörnyet rajzoljanak, méghozzá úgy, hogy csak a rajzolás irányait közlik a másik csoporttal. 
          A feladat elvégzése után a csoportok elemzik a szörnykatalógust, mintákat, jellemzőket keresve majd ezek felhasználásával algoritmust (irányok megadását) készítenek hogy egy másik csapat lerajzolhasson egy választott szörnyet. A csapatok végül kicserélik a kész algoritmusokat és lerajzolják az az alapján készült szörnyet. Vajon az lesz a képen, amit az algoritmust író csapat szeretett volna?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Grafikus programozás
        desc: Egymás rajzolásra való beprogramozásával a diákok elkezdik megérteni, hogy mi is a programozás igazából. Kezdésként a diákok egymásnak adnak utasításokat, hogy egy négyzethálós papíron négyzeteket színezzenek, reprodukálva egy már meglévő képet. Ha van rá idő, akkor a leckét a diákok saját képeivel lehet zárni.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: algoritmusok
        desc: 'Ez a leckét az algoritmusokat fedi le.  A tangram alakzatok és milliméterpapír használatával, az első gyakorlat megmutatja, mennyire fontos, hogy minden utasítás amennyire csak lehet, világos és egyértelmű legyen.  Utána az osztály megvizsgálja, milyen módokon lehet egy papírt téglalappá hajtogatni, megjegyezve, hogy egyes módszerek több vagy kevesebb hajtást igényelnek, mint mások.'
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: funkciók
        desc: 'Ebben a leckében a diákok madzagból, gyöngyökből és speciális kiegészítőből egy ablakdíszt készítenek. A diákok egy sor ismétlődő műveletet végeznek el, amiket kérésre munkafázisként azonosítaniuk kell tudni. Amint ezeket a fázisokat definiáltuk, már meg lehet őket hívni a fő "programból", és a teljes alkotási folyamat rögzíthető egyetlen papírlapon. A végleges programot az osztály is végrehajthatja a náluk lévő madzagtól, gyöngytől és dísztől függetlenül. Hogy megfelelően alkalmazhassák a programot, ki kell emelni az elérhető hozzávalókat. A helyettesítők ilyenfajta használata remek lehetőség a változók bevezetésére.'
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Feltételek
        desc: Ez egy osztálytermi játék. A feltételek, ha utasítások és ciklusok megismerése után az osztály egy előre megírt program, egy kártyapakli és sorshúzás segítségével gyakorolhatnak.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Dal iras
        desc: A dalszövegek olvasása a legtöbb diák számára természetes folyamat. Egy olyan tevékenységet fogunk végezni, amivel már mindenki tisztában van, és felhasználjuk ezt a függvények definiálására és meghívására. Miután a diákok megértik a definiálás és a meghívás lényegét, bevezetjük az extra lehetőségek biztosítását lehetővé tevő paramétereket.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Absztrakció
        desc: Ezt a tevékenység ötvözi a tanulók mindennapi rutinját és a Mad-Lib stílusú gondolkodtató játékot, hogy segítsen az osztálynak megtanulni az absztrakció hatékonyságát.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Váltó programozás
        desc: Ezt a lecke egy korábbi tevékenységből (4. Grafikon papír programozás) származó ötletet hasznosít és az ott szerzett képességeket használja hogy kiemelje a sorrendben működő programok befejezésének fontosságát, valamint gyakori program ellenőrzéseket a hibák kiszűréséhez.
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Az internet
        desc: Ebben a leckében diákok úgy tesznek, mintha maguk is fent lennének az interneten, miközben a webcímekről, IP és DNS azonosítókról tanulnak.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Összegzés
        desc: Az első 20 órás sorozat vége segít átélni az osztály kedvenc pillanatait és rávezeti őket a következő lépésekre, ha érdekli őket a számítógép tudománnyal megkezdett út folytatása.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Boldog térképek
        desc: A diákok egyszerű algoritmusokat (utasítások sorozta) hoznak létre, hogy egy karaktert egyetlen paranccsal átvezessenek egy labirintuson.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Gyerünk, gyerünk!
        desc: A diákok egyszerű algoritmusokat (utasítások sorozta) hoznak létre, hogy egy karaktert egyetlen paranccsal átvezessenek egy labirintuson.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Valós algoritmusok: Ültess el egy magot!'
        desc: Ebben a leckében az algoritmusok a mindennapi életünkben betöltött szerepét nézzük meg egy mag elvetésének példáján keresztül. A lecke emellett a számítástechnika nagyobb képét nézi, és hogy az algoritmusok ebben hogy játszanak alapvető szerepet.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Az alap megépítése
        desc: Diákok építenek egy szerkezet csak a megadott összetevők igénybevételével. A szerkezeteknek kell tudni látniuk valamilyen feladatot (érjenek el egy bizonyos magasságot vagy kibírjanak egy bizonyos terhet), és a diákok meg kell tanulniuk megvitatni az elképzeléseiket az állandóan növekvő bonyolultsági fokozat mellett.
        video: C1_building_foundation
      GettingLoopy:
        title: Ciklikusság
        desc: Ez a lecke bevezet a ciklusok (ismétlődő utasítások) programozásának rejtelmeibe a tánc segítségével. A diákok megtanulnak egy egyszerű koreográfiát, majd azt újra megismétlik.
        video: C1_getting_loopy
      RelayProgramming:
        title: Váltó programozás
        desc: 'Diákok egy váltófutáson vesznek részt, ahol ők az udvaron futnak végig a "Milliméterpapírra történő programozás" képén ábrázolt algoritmus szerint. Ők csak egy utasítást írhatnak le egyszerre, és ha van egy hiba valahol, akkor mindent törölniük kell eddig a pontig.'
        video: C2_relay_programming
      Conditionals:
        title: Feltételek
        desc: 'Hogy a diákok megtanulják a feltételes nyilatkozatok mibenlétét kártyajátékot játszanak és szabályokat hoznak létre, mint például: "Ha húzok egy piros lapot, én kapok egy pontot", és "Ha fekete lapot húzok, te kapsz egy pontot."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: A nagy esemény
        desc: 'A diákok megismerkednek az "események" fogalmával, melyek olyan programozási cselekvések, amiket a számítógép folyamatosan figyel.  A tanár gombokat rajzol egy papírra és a diákok attól függően kell, hogy reagáljanak, hogy a tanár melyik gombot "nyomja meg".'
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Biztonságos utazás
        desc: Az interneten egy hatalmas, de néha veszélyes hely. A tanárok bemutatják, hogyan maradhat biztonságos az interneten való jelenlét.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Grafikus programozás
        desc: A diákok egy algoritmust (utasítások sorozata) írnak osztálytársaiknak egy sor előre definiált parancs segítségével, hogy reprodukáljanak egy rajzot.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Hétköznapi algoritmusok: Papírrepülők'
        desc: Ebben a leckében az algoritmusok mindennapi életünkben való használatáról szól, konkrétan papír repülőgépek segítségével. Ez a lecke nagyobb képet ad a számítógép-tudományról és arra összpontosít, hogyan játszanak alapvető szerepet a számítástechnikában az algoritmusok.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Bináris karkötők
        desc: 'Diákok karkötőket készítenek nevük első betűjének bináris ábrázolására.  A diákok így megtanulják az adatok több módon is megjeleníthetők és tárolhatók.'
        video: C2_binary_bracelets
      DigitalFootprint:
        title: A digitális lábnyomod
        desc: A tanárok bemutatják, hogy ha a diákok információt helyeznek el magukról online az digitális lábnyomot, nyomot hagy, ami az következményekkel járhat.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Számítógépes gondolkodás
        desc: Diákok a számítási gondolkodás lépéseit használják (a dekompozíciót, a mintával való összevetést, az elvonatkoztatást, az algoritmust) a játékmenet kitalálásához, mivel nincsenek megadva a játékszabályok.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Funkcionális Dekor
        desc: A diákok létrehoznak egy algoritmust változók és függvények (olyan kódrészletek, amiket újra és újra fel lehet használni) segítségével zsinórra fűzött csillogó dekor és gyöngyök elkészítéséhez.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Dalszerzés paraméterekkel
        desc: Diákok a kórus és dala segítségével értik meg a paraméterhelyettesítést (ami testreszabja a függvényt anélkül, hogy átírná azt).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Algoritmusok a hétköznapokban: kockadobás'
        desc: Ez a lecke rávilágít a valós életben is használt algoritmusokra. Ennek részeként a diákok azonosítják és leírják egy kockajáték során használt algoritmusokat.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Diákok papírra írt üzenetekkel mutatják be a különböző internetes adatátviteli módszereket.
        video: C3_internet
      Crowdsourcing:
        title: Csoportos megoldás
        desc: Diákok közösen gondolkodnak, ez a közös gondolkodás gyakori problémamegoldási mód a számítógép-tudományban, együtt egy osztály sokkal hatékonyabb, mintha egy diák egyedül próbálkozna.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digitális állampolgárság
        desc: A diákok felfedezik a különbséget a személyes adatok és a személyes információk között megkülönböztetve, mit biztonságos és mit nem biztonságos megosztani az interneten.
      TangramAlgorithms:
        title: Tangram algoritmusok
        desc: 'Ez a lecke megmutat valami fontosat algoritmusokról. Ha egy algoritmus egyszerű marad nagyon sokmindenre használható.  Ha azt akarod, hogy a végeredmény mindig ugyanaz legyen, az algoritmusnak is részletesebbnek kell lennie.'
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Boríték változók
        desc: 'A változók nagyon sok szabadságot biztosítanak a számítástechnikában.  Ez a lecke segít megmagyarázni, hogy mik azok a változók és hogyan használhatjuk őket, nagyon sokféle módon. Használd ezt a tevékenységet, az absztrakció lecke előtt (vagy együtt), hogy igazán érthető legyen.'
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: 'Az absztrakció, az egyik legfontosabb készsége egy számítógép tudósnak.  A diákoknak történeteket kell elemezniük, eltéréseket keresve és elvonatkoztatniuk. Ezek az elvonatkoztatott, absztrakt történetek szórakoztató és őrült új történetekké válnak. '
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Szórakozás a For ciklussal
        desc: Tudjuk, hogy a ciklusok lehetővé teszik, hogy dolgokat újra és újra megismételjünk, de most megtanuljuk, hogy miként használhatjuk a ciklusok beépített extra funkcióit.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Dalszerzés paraméterekkel
        desc: 'A számítógép-tudomány egyik legcsodálatosabb szerkezete a függvény. A függvények (más néven eljárások) egy mini programok, amiket használhatsz újra és újra a nagyobb programodban. Ez a lecke segít a diákoknak intuitív módon megérteni, miért hasznos gyakorlat kódrészleteket függvényekké egyesíteni.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Bináris képek
        desc: 'Sokan azt hiszik, a bináris rendszer szigorúan nullákkal és egyesekkel operál, ám korábbi tanfolyamainkon megtanultuk,  a bináris opciók sokféle információt tudnak képviselni.  Ez a lecke ezt a koncepciót viszi előrébb egy lépéssel azt mutatva, hogy egy számítógép hogy képes tárolni összetett információt (például a képeket és színeket) is binárisan.'
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Videó játékok és koordináta síkok
        desc: A videó játékok és koordináta síkok lecke leírása
      Contracts:
        title: Szerződések
        desc: 'Szerződések "unplugged" lecke leírása'
      DesignRecipe:
        title: A dizájn receptje
        desc: '"Dizájn recept" lecke leírása'
      Booleans:
        title: Logikai adattípus
        desc: Boolean lecke leírása
      ConditionalsPiecewiseFunctions:
        title: Feltételes utasítások és összetett függvények
        desc: 'Feltételes és "Piecewise funkciók" lecke leírása'
      CollisionDetection:
        title: Ütközés felismerés
        desc: Ütközés felismerés lecke leírása

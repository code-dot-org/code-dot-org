  data:
    long_instructions:
      2-3 Artist 1 new: "Szia, én egy művész vagyok. Ha kódot írsz nekem, akkor szinte bármit le tudok rajzolni. Használj fel néhány blokkot, hogy a szürke vonalakat követve rajzoljak. (Minden vonal 100 pixel hosszú.)"
      2-3 Artist 11: 'Készítsd el a stoptábla keretét egy olyan nyolcszög megrajzolásával, aminek minden oldala 100 pixel hosszú. '
      2-3 Artist 12: "Hozzon létre egy kört, hogy befejezze a szemgolyó! \\r \\r ha a művész 1 fokot fordul minden körben, hányszor kell ismételnie a kódot, hogy egy kört rajzoljon? "
      2-3 Artist 2 new: Ebben a házban van egy félig kész fal. Minden oldal 100 hosszú, de a félig kész fal csak 50. Fejezd be a falat.
      2-3 Artist 3.4: "Az \"ugrás\" blokk vonalhúzás nélkül mozgatja a művészt.\nRajzolj szaggatott vonalat az \"ugrás\" és a \"menj\" blokkok segítségével."
      2-3 Artist 3new: "A vörös kalap 100 pixel magas. Fejezd be a fekete kalapot, ami 70 pixellel alacsonyabb. A fekete kalap szélessége 50 pixel"
      2-3 Artist 4: Segíts befejezni a cica házát!
      2-3 Artist 6: "Erre a házra kell egy tető! Rajzold meg a háromszöget.  \\r \\r Tipp: mindhárom oldal azonos hosszúságú. \\r \\r <img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 9 NEW: Fejezd be a sárkányt
      2-3 Artist 9 REPLACEMENT: Fejezd be a lépcsők megrajzolását!
      2-3 Artist 9: Fejezd be a sárkányt
      2-3 Artist Assessment 1: "Értékelés: Fejezd be az utolsó fog megrajzolását: 25 pixel széles és 25 pixel magas."
      2-3 Artist Debugging 1: "Ennek a kalapnak csak 50 pixel szélesnek kell lennie. \\r Ki tudod javítani? \\r \\r <br/> \\r\n"
      2-3 Artist Debugging 10: "Az iránytópad a játékban túl szűk. \\r \\r Ki tudod szélesíteni 10 képponttal? \\r \\r először próbál a kódot lefuttatni, hogy lásd mi lehet rossz."
      2-3 Artist Debugging 11: |-
        Segíts befejeznem a csodálatos hópelyhemet. Hányszor kell megismételnem a befejezéshez?
      2-3 Artist Debugging 2: "A három darukar rajzolásához írt kód láthatóan rossz. Tipp: minden kar 75 pixel hosszú. Javítsd ki a kódot a darukarok megrajzolásához."
      2-3 Artist Debugging 3: "A hajómon van egy lék! Meg tudod javítani a szakaszok által bezárt szögek javításával? Tipp: az utolsó szögnél 15° az eltérés."
      2-3 Artist Debugging 5: "A kódot, a lábhoz és a talphoz rossz. \\r \\r Ki tudod javítani?"
      2-3 Artist Debugging 6: |-
        Úgy néz ki, egy olyan székre ültem, aminek hiányzik az egyik lába. Szerkeszd össze a blokkokat egy székláb megrajzolásához.
      2-3 Artist Debugging 7: |-
        Úgy tűnik, a C-t visszafelé rajzolja meg a kód. Meg tudod csinálni, hogy igazi C-nek nézzen ki?
      2-3 Artist Debugging 8: |-
        A szélkerekem nincs befejezve. Hányszor kell ismételnem a befejezéshez?
      2-3 Artist Debugging 9: |-
        Helytelen a szár kódja. Az eltérés 60°-os.
      2-3 Artist Free Play: Szabad játék! Rajzolj, amit akarsz.
      2-3 Artist Functions 11 a: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon? Rajzold meg a képet az új függvénnyel!"
      2-3 Artist Functions 11.5: "Itt van ugyanaz a \"Rajzolj egy hatszöget\" függvény. Mi történik, ha minden ismétlésnél csak 60 fokkal fordulnál el?"
      2-3 Artist Functions 11: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon? Rajzold meg a képet az új függvénnyel!"
      2-3 Artist Functions 12 Mike: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12 a: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 2: "A függvények segítségével új blokkokat határozhatsz meg! A \"rajzoljon egy négyzetet\" függvény megalkotásához belehúztuk a szükséges blokkokat. Fel tudod használni a \"rajzoljon egy négyzetet\" függvényt szemüveg készítéséhez? A négyzetek 75 pixel távolságra vannak egymástól."
      2-3 Artist Functions 3: "Módosítsd a függvényt, hogy 115 pixel oldalú négyzetet rajzolj, és nagyobb legyen a szemüveg. A négyzetek most 45 pixel távolságra vannak egymástól."
      2-3 Artist Functions 4: Használd az "ismételd" blokkot a három négyzet megrajzolásához.
      2-3 Artist Loops 1: A sejt befejezéséhez tudsz készíteni 100 pixel oldalhosszúságú hatszöget? Ne feledd, ebben az esetben csak 60 fokot kell fordulnod!
      2-3 Artist Loops 2: Most használj egy ismétlő elemet, hogy a cellából egy kagyló legyen.
      2-3 Artist Loops New 1: |
        Rajzoljuk meg a robot fejét! Tudnál rajzolni egy négyzetet, aminek az oldalai 100 pixel hosszúak

      2-3 Artist Loops New 10: Most kössük össze ezt a sok V alakot! Rajzold őket egy ciklusban!
      2-3 Artist Loops New 12: 'Rajzold meg a gyémántot 100 pixel hosszú oldalakkal. '
      2-3 Artist Loops New 13: "Most rajzold le a gyémántot háromszor egy ciklusban."
      2-3 Artist Loops New 15: |+
        Most, rajzolj amit csak akarsz! \r <br/> <br/> \r \r

      2-3 Artist Loops New 2: |-
        Itt van egy része annak a kódnak, amivel a négyzetet rajzoltad. Mi történne, ha ezt a részt egy ismétlő elembe raknád, hogy megismétlődjön 4-szer?
      2-3 Artist Loops New 9: Rajzolj egy egyszerű V betűt, aminek mind a két oldala 50 pixel hosszú, hogy elkészüljön az nyíl.
      2-3 Artist Nested Loops 10: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 11: Ismételd 4-szer a kódot, hogy elkészítsd a mintát. Minden kör után fordulj 90 fokot.
      2-3 Artist Nested Loops 12: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 2: "Ismételd a háromszög rajzolást 6-szor. Minden háromszög után el kell fordulnod 60 fokot, mielőtt nekikezdesz a következő rajzolásának."
      2-3 Artist Nested Loops 3: "A háromszög rajzolását 12-szer kell ismételned ennek a mintának a megrajzolásához. Oszd el a teljes körfordulat fokszámát (360) a rajzolni kívánt formák számával (12), hogy kiszámold, hány fokot kell fordulni az egyes formák rajzolása után."
      2-3 Artist Nested Loops 4: "Ismételd 12 alkalommal a gyémánt rajzolást a virág megrajzolásához. Tipp: a 12 gyémánt hasonló, mint a korábban rajzolt 12 háromszög - mennyit kell fordulni egy-egy forma megrajzolása után?"
      2-3 Artist Nested Loops 5: "Rajzold meg ennek az épületnek az ablakait egymásba ágyazott ciklusokkal. Az alakok oldalai 20 pixel szélesek, és 20 pixel távolságra vannak egymástól."
      2-3 Artist Nested Loops 7: "Ismételd 10-szer ezt a háromszöget a Nap megrajzolásához. Minden háromszög után el kell fordulnod. Kitalálhatod, hány fokkal kell elfordulni, ha elosztod a teljes fordulat fokszámát a Napot alkotó formák számával."
      2-3 Artist Nested Loops 8: "Most rajzoljunk a képre füvet. A fűcsomók 50 képpont távolságra vannak egymástól."
      2-3 Artist Nested Loops 9: "A kép egy virág rajzolásával lesz teljes. Ismételd a gyémánt rajzolását 12-szer, hogy megrajzold a virágot."
      2-3 Artist Nested Loops Free Play: Szabad játék! Rajzolj valami izgalmasat egymásba ágyazott ciklusokkal!
      2-3 Bee Conditionals 11: "Gyűjts nektárt azokból a virágokból, amelyekben van nektár."
      2-3 Bee Conditionals 13: |-
        Gyűjts nektárt és készíts mézet! Tipp: mi történik, ha a piros virágra alkalmazod a  "ha nektár" feltételt? Meg tudod csinálni ezt a feladatot egy ciklussal?
      2-3 Bee Conditionals 15: "Mind a négy virágból gyűjts nektárt."
      2-3 Bee Conditionals 3: "Segíts nekem nektárt gyűjteni a virágokból és mézet készíteni. Használj ciklust."
      2-3 Bee Debugging 3: |-
        Ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Debugging 6: |-
        Ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Debugging 9: |-
        Ezek a blokkok igazán bogarasak. Javítsd ki a kódot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Functions 10: "A lila virágokban 1 vagy 0 nektár van. Készíts olyan függvényt, amely csak azokból a virágokból gyűjt nektárt, amelyekben van nektár."
      2-3 Bee Functions 2: "A függvények olyan kódot tartalmazó blokkok, amelyek elvégeznek egy feladatot.  Használd a \"gyűjts 5\" függvényt, hogy egyszerre 5 egység nektárt össze tudj gyűjteni. Ne felejts el ciklust használni és ügyelj a számlálóra is."
      2-3 Bee Functions 4: "A \"menj és gyűjts nektárt\" függvény hatására a méh elfordul, nektárt gyűjt, majd visszatér a kiindulási pontra. Használd a függvényt, hogy az összes nektárt összegyűjtsd."
      2-3 Bee Loops 1: |-
        Minden virág egy egység nektárt tartalmaz. Minden virágról gyűjtsd be a nektárt.
      2-3 Bee Loops 3A: Fel tudsz használni egy ciklust a nektár összegyűjtéséhez?
      2-3 Bee Loops 3B: Most használd az "ismételd" blokkot, hogy összegyűjtsük az összes nektárt és elkészítsük az összes mézet.
      2-3 Bee Loops 4A: "Mi történik, ha 3 alkalommal ismételed ezt a sorozatot? Ne felejtsd el elkészíteni a mézet a végén!"
      2-3 Bee Loops 8: "A lila virágokról nem tudjuk, hogy mennyi nektárral rendelkeznek. Használd az \"amíg nektár\" ciklust az összes nektár összegyűjtéséhez. Ez a ciklus addig fog futni, amíg a megadott feltétel teljesül, jelen esetben amíg a nektárok száma > 0."
      2-3 Maze 15: Használd a ciklusokat, hogy kevesebb blokkal jussunk a malacig.
      2-3 Maze Loops 18: "Juttass el a napraforgóhoz!"
      4-5 Artist 10: Nyomd meg a "Futtatás" gombot, hogy kipróbáld a kódot. Majd ismételd, hogy befejezd a rajzot. A színek mindig különbözni fognak.
      4-5 Artist 2: Megtudnád adni ciklussal a kódot, hogy kitöltsd a négyzetet?
      4-5 Artist 5: Milyen szöget használsz?
      4-5 Artist 6: Az egyenlő oldalú háromszög szögei 60, 60 és 60 fokosak. Minden oldal 200 képpont hosszú. Készítsd el a rajzot!
      4-5 Artist Free Draw 1: Szabadon rajzolhatsz! Rajzolj bármit, amihez kedved van.
      4-5 Artist Patterns 1: |-
        Tudsz négyzetet rajzolni egy ciklus segítségével? Minden oldala legyen 20 pixeles.
      4-5 Artist Patterns 12: "Hogyha lemásolod a ciklust és balra fordulsz jobb helyett, mi történik? Tudod úgy ismételni, hogy ezt a hullámot rajzolja le?"
      4-5 Artist Patterns 13: "Most ismételjük a ciklust négyszer, hogy elkészüljön ez a képkeret. Figyelj a sarkokra - nem fordulhatsz csak úgy 90 fokot! Ha egy 3 fokos fordulatot 60-szor ismételve egy félkört kapunk, melyik blokkal kapunk a sarkokhoz egy negyed kört?"
      4-5 Artist Patterns 3: "Most menjünk egy szinttel mélyebbre! Már beágyaztuk az egész kódblokkot egy másik ciklusba, de a\nművészt vissza kell helyezned, hogy megrajzold a következő vonalat. Melyik blokkot kell a külső ciklus végére\nhelyezned a teljes rács megrajzolásához?"
      4-5 Artist Patterns 8: Használj ciklust egy 40 pixel hosszú oldalú hatszög rajzolásához. A fordulatok 60 fokosak.
      4-5 Artist Patterns 9: "Ismételd ezt a kódot 3-szor, hogy egy teljes sort rajzolj. Tipp: minden hatszög 80 pixel széles."
      4-5 Artist Patterns Free Play: Szabad játék! Rajzolj amit szeretnél!
      4-5 Bee Conditionals 2: "A méh most csak nektárt akar gyűjteni. Emlékezz rá, hogy nem minden elrejtett objektum virág, így először ellenőrizni kell, mert csak virágról tud nektárt gyűjteni."
      4-5 Bee Conditionals 5: |-
        Minden felhő alatt egy virágnak vagy egy lépnek kell lennie. Használd a ha/különben blokkot nektár gyűjtésére, ha ott egy virág van, különben készíts mézet (mert ez egy lép).
      4-5 Bee Conditionals 6: "Ennek a lila virágnak 3, 2 vagy 1 nektárja lehet. Itt egy ha/különben blokk van kombinálva egy másik ha/különben blokkal,és így létrejött egy ha, különben-ha, különben blokk. Egészítsd ki ezt a megoldást úgy, hogy ismeretlen mennyiségű nektárt tudjon gyűjteni."
      4-5 Bee Conditionals 7: "Emlékezz, hogy a lila virágnak 3, 2 vagy 1 nektárja lehet. Fejezd be a \"check purple flower\" (ellenőrizd a lila virágot) függvényt, és használd az összes virág összes nektárjának összegyűjtésére."
      4-5 Bee Conditionals 8: "Írd meg a \"check flower make honey\" (ellenőrizd a virágot és készíts mézet) függvényt.  A függvényednek ellenőriznie kell, hogy hány nektárja van a lila virágnak, azokat összegyűjteni, előrelépni, és aztán mézet készíteni."
      4-5 Bee Conditionals Assessment 1: "Értékelés: Ez a kód hibás. Egészítsd ki a \"get nectar or make honey\" (gyűjts nektárt vagy készíts mézet) függvényt, majd hívd meg futtatáskor, hogy összegyűjtse az összes nektárt és elkészítse az összes mézet. Emlékezz, hogy a lila virágnak 3, 2 vagy 1 nektárja lehet."
      4-5 Bee Debugging 1: "Ezek a blokkok zizik. Ki tudod javítani őket?"
      4-5 Bee Debugging 6: "A lila virágban nem tudjuk, mennyi nektár van. Javítsd a kódot, hogy összegyűjtsük az összes nektárt a virágból."
      4-5 Bee Nested Loops 4: "Gyűjtsd össze az összes nektárt az összes virágról, és készíts mézet minden lépbe. Használj beágyazott ciklust!"
      4-5 Bee Nested Loops Assessment 1: "Értékelés - Gyűjtsd össze az összes nektárt, és készítsd el az összes mézet ciklusok használatával!"
      4-5 Maze 9: "Készíts ciklust az \"ismételd amíg\" blokkal!"
      4-5 Maze Conditionals 1: Használd az "ismételd amíg" blokkot, hogy elvezesd a zombit a napraforgóhoz.
      4-5 Maze Conditionals 10: "Tudsz segíteni kijutni ebből az összetett útvesztőből mindössze 3 blokk hozzáadásával?\\r\n\\r\nHa jól csinálod, akkor bármilyen kacskaringós utat\n be tud járni annak hosszától függetlenül!"
      4-5 Maze Conditionals 2: Használd az "ismételd amíg" blokkot, hogy elvezesd a zombit a napraforgóhoz.
      4-5 Maze Conditionals 3: "Használd a \"ha\" blokkot, annak eldöntésére, hogy merre kell fordulni. Tipp: már csak egy blokkot kell hozzátenni, de jegyezd meg, hogy hogyan készítettük el ezt a kódot, hogy legközelebb neked is menjen."
      4-5 Maze Conditionals 4: OK, ez majdnem olyan mint az előző feladvány, de vissza kell emlékezned, hogyan alkalmaztuk együtt a "ha" és az "ismételd amíg" blokkokat.
      4-5 Maze Conditionals 5: "Napraforgót akarok! Használj egy \"ha\" blokkot, hogy elvigyél engem oda a lehető legkevesebb blokk felhasználásával."
      4-5 Maze Conditionals 6: |-
        Napraforgót akarok! Használj egy "ha" blokkot, hogy elvigyél engem oda a lehető legkevesebb blokk felhasználásával.
      4-5 Maze Conditionals 7: Oké, csináljuk meg még egyszer gyakorlásképpen -  hasonló a feladat, de vigyázz a húsevő növényekre!
      4-5 Maze Conditionals 8: "A \"ha/különben\" blokk ellenőriz egy állapotot, és aztán tesz valamit VAGY más valamit. Próbáld ki ezt az új blokkot, és juttass el engem a napraforgóhoz."
      4-5 Maze Conditionals 9: |-
        Még egy gyakorlat a „ha-különben” blokkhoz. Meg tudod csinálni elsőre?
      4-5 Maze Conditionals Assessment 1: "Használj fel egy \"ismételd amíg\" és egy \"ha/különben\" blokkot, hogy olyan kevés blokkal juttass el engem a napraforgóhoz, amennyivel csak lehetséges."
      4-5 Nested Loops 12: Meg tudod rajzolni ezt a 36 darab háromszöget egymásba ágyazott ciklusok segítségével?
      4-5 Nested Loops 3: |-
        Készíts egy napocskát a kiindulási kód másik ciklusba ágyazásával. Ezt hívják egymásba ágyazott ciklusnak.\r

      4-5 Nested Loops 5: Ismételd meg a megadott kódot annyiszor, hogy szélmalmot készíts.
      4-5 Nested Loops 6: Meg tudod rajzolni a hatszöget a háromszög rajzoló kód ciklusba ágyazásával?
      4-5 Nested Loops 7: "Rajzold meg ezt az alakzatot tízszer. Hány fokot kell fordulnod minden egyes ismétlésnél? (Tipp: Mennyi 360 osztva 10-zel?)"
      4-5 Nested Loops 8: "Ismételd meg azt az alakzatot hatszor. Hány fokot kell elfordulnod ismétlésenként? (Tipp: Mennyi 360 osztva 6-tal?)"
      4-5 Nested Loops 9: Rajzold meg az alligátor alsó fogsorát!
      4-5 While Loops 1: Vigyél el a lyukig, és töltsd fel két lapát földdel. Használd a "töltsd fel" blokkot.
      4-5 While Loops 2: Vigyél el a földkupachoz, és távolítsd el azt 5 lapátolással. Használd a "távolítsd el" blokkot.
      4-5 While Loops 3: "Vigyél el a földkupacig, és távolítsd el az egészet, aztán vigyél a lyukhoz, és töltsd azt fel teljesen. Tipp: A lehető legkevesebb blokkot használd fel."
      4-5 While Loops 4: "Hoppá! Egy tényleg mély lyukat találtam! Nem tudom, hány lapátnyi földre van szükségem. Tudsz olyan programot írni, ami teljesen feltölti a lyukat a föld színéig? Tipp: Most az \"amíg van\" ciklust használd."
      Artist Autorun Test: Használd az "ismételd" blokkot a három négyzet megrajzolásához.

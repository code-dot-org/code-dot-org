      Dance_Party_11: "A <xml><block type=\"Dancelab_whenKey\"></block></xml> blokkal a felfelé nyilat lenyomva tudod futtatni a kódot.\n\nMódosíthatod a táncmozdulatot, módosíthatod egy táncos tulajdonságait, vagy végezhetsz egy egyszeri mozdulatot. Ötletelj bátran, és keresd az új blokkokat!"

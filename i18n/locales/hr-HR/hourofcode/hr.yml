  hoc_faq_title: "često postavljana pitanja"
  hoc_faq_what_is_hoc_q: "Što je Sat Kodiranja?"
  hoc_faq_what_is_hoc_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://code.org/learn'>Check out the tutorials</a>."
  hoc_faq_last_year: "Try the tutorials"
  hoc_faq_when_is_hoc_q: "Kada je Sat Kodiranja?"
  hoc_faq_when_is_hoc_a: "Bilo tko može biti domaćin Sata Kodiranja bilo kada, ali osnovni cilj kampanje je da potakne desetke milijuna učenika da pokušaju Sat Kodiranja tijekom prosinca od 8-og do 14-og, 2014, u čast obilježavanja <a href='http://csedweek.org'> tjedna informatičke edukacije.</a>. Je li to jedan specifičan <i>sat</i>? Ne. Sat kodiranja možete odraditi bilo kada tijekom ovog tjedna. (A ako ne možete tog tjedna, tjedan prije ili poslije)."
  hoc_faq_why_cs_q: "Zašto informatika?"
  hoc_faq_why_cs_a: "<i>Svaki</i> učenik trebao bi imati priliku naučiti informatiku. To pomaže njegovanju vještine rješavanja problema, logike i kreativnosti. Počevši rano, učenici će imati temelj za uspjeh u karijeri u 21-om stoljeću. Pogledajte dodatne statistike na <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "Kako mogu sudjelovati u Satu kodiranja?"
  hoc_faq_how_participate_a: "Prijavite se biti domaćinom Sata Kodiranja <a href='http://hourofcode.org'>here</a> i <a href='target-resources-how-to'>počnite planirati</a>. Možete organizirati Sat Kodiranja u svojoj školi ili zajednici &mdash; npr. u klubu vanškolskih aktivnosti, neprofitnoj organizaciji ili na poslu. Možete pokušati i nasamo 8-og prosinca."
  hoc_faq_behind_hoc_q: "Tko stoji iza sata Kodiranja?"
  hoc_faq_behind_hoc_a: "Sat kodiranja organiziran je od strane <a href='http://code.org'> Code.org</a>, javne 501 c 3 neprofitne organizacije posvećene širenju informatike tako što omogućuju dostupnost u sve više škola, i povećano sudjelovanje žena i manje zastupljenih učenika pripadnika manjina. <a href='http://code.org/about/partners'> Besprimjerna koalicija partnera</a>ujedinjeno podržava Sat Kodiranja&mdash; uključujući Microsoft, Apple, Amazon, Boys and Girls Clubs of America i Uprave Sveučilišta."
  hoc_faq_host_q: "Ne znam ništa o kodiranju. Mogu li ipak biti domaćin događaja?"
  hoc_faq_host_a: "Naravno. Aktivnosti Sata Kodiranja imaju smjernice. Sve što morate učiniti je <a href='http://code.org/learn'>probati naš aktuelni vodič</a>, odabrati lekciju koju želite i sat svoga vremena &mdash; mi ćemo se pobrinuti za ostalo. Također imamo opcije za svaku dob i nivo iskustva, od vrtića na gore. Počnite planirati svoj događaj čitajući <a href='/resources/how-to'> kako voditi</a>."
  hoc_faq_need_computers_q: "Trebam li računalo za svakog sudionika?"
  hoc_faq_need_computers_a: "Ne. Mi imamo vodiče Sata Kodiranja koji rade na računalima, pametnim telefonima, tabletima, kao i neke za koje uopće ne trebate računalo! Možete pristupiti gdje god se nalazili, uz bilo što što imate. <p><i>Evo nekoliko mogućnosti:</i> <br><ul><li><b>Rad u parovima.</b> Istraživanja pokazuju da učenici najbolje uče <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programiranjem u parovima</a> dijeljenjem računala i zajedničkim radom. Potaknite svoje učenike da  dijele. <li><b>Koristite projektor.</b> Ako imate projektor i zaslon za računalo povezano na internet, cijela grupa mođe učiti Sat Kodiranja zajedno. Pogledajte video zapise zajedno i naizmjence rješavajte zagonetke i odgovarajte na pitanja. <li><b>Učite bez upotrebe elektronike.</b> Nudimo vodiče za koje uopće ne trebate računalo. </ul>"
  hoc_faq_international_q: 'Ja sam u <country>. Kako međunarodno sudjelovati?'
  hoc_faq_international_a: "Organizirati Sat Kodiranja može svatko, bilo gdje u svijetu. Prošle godine, studenti diljem svijeta su se pridružili Satu Kodiranja. Saznajte više na <a href='target-resources'> ovdje</a>."
  hoc_faq_tutorial_q: "Kako napraviti vodič za Sat Kodiranja?"
  hoc_faq_tutorial_a: "Ako ste zainteresirani postati suradnikom u izradi vodiča, <a href='/tutorial-guidelines'> pogledajte naše smjernice i upute</a>. Htjeli bismo omogućiti razne opcije, ali primarni cilj je optimizirati iskustvo za učenike i učitelje kojima je informatika nepoznata."
  hoc_faq_more_questions_q: "Imate još pitanja?"
  hoc_faq_more_questions_a: "Pokušajte pronaći odgovore na <a href='http://support.code.org'>forumu podrške</a>."
  hoc_faq_scratch_q: "I am doing Scratch for Hour of Code, but what if my students have iPads rather than laptops?"
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='http://code.org/learn'>Code.org/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_account_q: "Do students need to log on using an account?"
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='http://code.org/learn/beyond'>follow-on courses</a> require account creation to save student progress."
  hoc_faq_frozen_q: "Where is the tutorial with Anna and Elsa?"
  hoc_faq_frozen_a: "It is now published on <a href='http://code.org/learn'>Code.org/learn</a>. We hope you enjoy it!"
  hoc_faq_high_school_q: "Which activity should I do with high school students?"
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "Sat Kodiranja je jednosatni Uvod u Informatiku, oblikovan tako da bi pojasnio kodiranje i pokazao da svatko može naučiti osnove. <a href='http://uk.code.org/learn'> Pogledajte naše vodiče</a>, i budite na oprezu jer uskoro dolaze novi vodiči za Sat Kodiranja 2014."
  hoc_faq_when_is_hoc_uk_a: "Sat Kodiranja ce se održati tijekom prosinca od 8-og do 14-tog, 2014. Je li to jedan poseban <i>sat</i>? ne. Sat kodiranja možete uciniti bilo kada tijekom ovog tjedna. Sat Kodiranja u Ujedinjenom Kraljevstvu ce se dogoditi u isto vrijeme kao i u SAD-u gdje je usklađen kako bi proslavili godišnji <a href='http://csedweek.org'> tjedan informatičke edukacije.</a>"
  hoc_faq_why_cs_uk_a: '<i>Svaki</i> učenik bi trebao imati priliku naučiti informatiku. To pomaže njegovanju vještine rješavanja problema, logike i kreativnosti. Počevši rano, učenici će imati temelj za uspjeh u karijeri 21-og stoljeća.'
  hoc_faq_how_participate_uk_a: "Prijavite se da budete domaćin Sata Kodiranja<a href='http://hourofcode.org'> ovdje</a> i <a href='/resources/how-to'> počnite planirati</a>. Sat Kodiranja možete organizirati u školi ili u zajednici &mdash; kao na primjer u klubu, neprofitnoj ustanovi ili na poslu. Pokušajte i sami od 8-og prosinca."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

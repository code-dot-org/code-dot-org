  codeorg_longdescription: "Nauči osnovne informatičke pojmove pomoću povuci-i-ispusti programiranja. Ovo je igroliki tutorijal kojim sam upravljaš, uz video lekcije koje vode Bill Gates, Mark Zuckerberg, Angry Birds i Plants vs. Zombies. Nauči programske petlje ponavljanja, uvjete i osnovne algoritme. Dostupno na 34 jezika."
  codeintl_longdescription: "Nauči osnovne informatičke pojmove pomoću povuci-i-ispusti programiranja. Ovo je igroliki tutorijal kojim sam upravljaš, uz video lekcije koje vode Bill Gates, Mark Zuckerberg, Angry Birds i Plants vs. Zombies. Nauči programske petlje ponavljanja, uvjete i osnovne algoritme. Dostupno na 34 jezika."
  thinkersmithspanish_longdescription: "Korištenjem ugrađenog \"Robotskog rječnika\" učenici će otkriti kako navoditi jedan drugog ka izvršavanju određene zadaće bez prethodnog dogovaranja. Ova lekcija poučava djecu vezi između simbola i akcije, kao i neprocjenjivo vrijednoj vještini ispravljanja grešaka."
  khan_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  khanes_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"

  coursee_shortdescription_congrats: "Quickly cover concepts in Course C & D and then go further with functions."
  coursef_shortdescription_congrats: "Learn all the concepts in Computer Science Fundamentals and create your own art, story or game."
  codeorg_longdescription: "Nauči osnovne informatičke pojmove pomoću povuci-i-ispusti programiranja. Ovo je igroliki tutorijal kojim sam upravljaš, uz video lekcije koje vode Bill Gates, Mark Zuckerberg, Angry Birds i Plants vs. Zombies. Nauči programske petlje ponavljanja, uvjete i osnovne algoritme. Dostupno na 34 jezika."
  codeintl_longdescription: "Nauči osnovne informatičke pojmove pomoću povuci-i-ispusti programiranja. Ovo je igroliki tutorijal kojim sam upravljaš, uz video lekcije koje vode Bill Gates, Mark Zuckerberg, Angry Birds i Plants vs. Zombies. Nauči programske petlje ponavljanja, uvjete i osnovne algoritme. Dostupno na 34 jezika."
  thinkersmithspanish_longdescription: "Korištenjem ugrađenog \"Robotskog rječnika\" učenici će otkriti kako navoditi jedan drugog ka izvršavanju određene zadaće bez prethodnog dogovaranja. Ova lekcija poučava djecu vezi između simbola i akcije, kao i neprocjenjivo vrijednoj vještini ispravljanja grešaka."
  khan_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  khanes_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  khanpt_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  khanhe_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  khanfr_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  khanpl_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  tynker_longdescription: "Izradi svoje igrice i podijeli ih s prijateljima! Riješi zabavne zadatke iz kodiranja i nauči koncepte programiranja na svakom nivou. Prilagodi igre korištenjem animiranih likova, dodaj nivoe i obogati rekvizitima. Napravi ih realističnima korištenjem fizike. Pogledaj kôd kao grafičke blokove ili JavaScript. Napravi ih mobilnima na iPadu ili Android tabletima. Odaberi između više od desetak zabavnih aktivnosti!"
  scratch_longdescription: "Koristeći Scratch možeš napraviti svoje vlastite interaktivne igre, priče, animacije &mdash; i i podijeli ih sa svojim rijateljima. Započni animirajući svoje ime, praveći čestitku ili stvarajući ping-pong igru."
  lightbot_longdescription: "Navodi Lightbota da bi upalio sva plava polja! Lightbot je igra za razmišljanje u kojoj se koriste mehanizmi programiranja igara da bi igrači dobili praktično razumijevanje osnova kodiranja. Nauči napraviti niz naredbi, napisati procedure i prilagoditi petlje da bi riješili nivoe. Idealno za sve uzraste."
  thinkersmith_longdescription: "Korištenjem ugrađenog \"Robotskog rječnika\" učenici će otkriti kako navoditi jedan drugog ka izvršavanju određene zadaće bez prethodnog dogovaranja. Ova lekcija poučava djecu vezi između simbola i akcije, kao i neprocjenjivo vrijednoj vještini ispravljanja grešaka. Aktivnost \"Moji robotski prijatelji\" je najbolje upotrijebiti kao grupnu aktivnost te uključuje radnu knjigu za učitelja za uporabu u učionici."
  condcards_longdescription: "Učite o algoritmima i uvjetnim naredbama u ovoj \"otkačenoj\" aktivnosti sa špilom karata. Učenici ovu aktivnost rade u grupama, a za svaku grupu je potreban po jedan špil karata."
  lightbotintl_longdescription: "Učite osnovnu logiku programiranja, počevši od samih temelja programiranja, za dob 4+ na iOS ili Androidu (ili korištenjem web preglednika). Učite kako složiti naredbe u niz, uočiti uzorke, koristiti procedure i prilagoditi petlje!"
  codehs_longdescription: "Davanje naredbi računalu, na što se u biti svodi programiranje, je kao davanje naredbe psu. Saznajte kako kodirati psa Karela&mdash; zabavan, pristupačan i vizualni uvod u programiranje koji uči temeljne pojmove kao što su naredbe i funkcije za apsolutne početnike. Tutorijalom upravlja učenik, no učitelji se mogu prijaviti i imati pristup alatima za podučavanje i praćenje učenikovog napretka!"
  codecademy_longdescription: "Codecademy je interaktivno okruženje kojim upravlja učenik, od uvoda u osnove informatike do JavaScripta, koje koriste deseci milijuna korisnika širom svijeta. Pripremili smo iskustvo Sata Kodiranja bez gnjavaže, s pratećim kvizovima, slajdovima i dovršenim projektima za učenike na kraju."
  codecombat_longdescription: "Pobijedi ogre da naučiš Python ili JavaScript u ovoj epskoj igri programiranja!"
  codemonkey_longdescription: 'CodeMonkey je online igra za učenje kodiranja u pravom programskom jeziku! Učenici programiraju majmuna da hvata banane što na svakom idućem nivou postaje malo kompliciranije. Za svako rješenje dobivaju zvjezdane bodove i mogu ih dijeliti s jednim klikom. '
  codeavengers_longdescription: "Napravi 2D igru za dva igrača korištenjem JavaScripta kroz 10 kratkih zadaća. Zatim nastavi učiti osnove programiranja (varijable i AKO naredbe) dok stvaraš Kviz koji možeš podijeliti s prijateljima. Usput skupljaj bodove i značke u nastojanju da osvojiš vrh razredne ljestvice poretka."
  processing_longdescription: "Uvod u programiranje u kontekstu vizualnih umjetnosti korištenjem programskog jezika Processing. Kratke video lekcije uvode u vježbe kodiranja koje vode do dizajniranja interaktivnog programa za crtanje"
  robomind_longdescription: 'Učenici uče osnove programiranja tako da upravljaju svojim vlastitim virtualnim robotom. Online tečaj je cjelina sastavljena od prezentacija, filmova, kvizova i automatiziranih voditelja i uputa koji pomažu tijekom vježbi iz programiranja. '
  groklearning_longdescription: "Koristenjem programskog jezika Python napravi robota-pričalicu \"Elizu\" da se ponaša kao robot psihoterapeut. Naučit ćeš Elizu kako da govori i što treba reći. Može li ona zbuniti tvoje prijatelje da pomisle da je ona pravi čovjek a ne računalo?"
  quorum_longdescription: "Ovaj tečaj je dostupan slabovidnim osobama te radi sa čitačima ekrana. Pridruži se Mary koja se priključila laboratoriju biologije kao programerka i uči programski jezik Quorum. Tijekom ovog tutorijala upravlja učenik uz online aktivnosti s primjerima."
  codespark_longdescription: "The Foos je zabavna, djeci prilagođena igra za učenje o programiranju. Programiraj simpatične likove da riješe zadatke i udahnu život u virtualni svijet. Ovo je igra \"bez riječi\" tako da svi mogu igrati!"
  kodable_longdescription: "Kodable je iPad igra kojom sami upravljate, a koja uvodi djecu u dobi 5+ u osnove programiranja. Optimalno je, ali ne i neophodno da je u blizini učitelj ili roditelj."
  tynkerapp_longdescription: "Nauči programirati rješavanjem zabavnih zadataka. Bez problema napravi igrice i priče korištenjem tematskih slika,  više od 10 kompleta igara i prilagodljivih likova. Nije potrebna veza na Internet. Također,  svojim uratcima možeš pristupiti na Mreži."
  robomindnl_longdescription: 'Učenici uče osnove programiranja tako da upravljaju svojim vlastitim virtualnim robotom. Online tečaj je cjelina sastavljena od prezentacija, filmova, kvizova i automatiziranih voditelja i uputa koji pomažu tijekom vježbi iz programiranja. '
  flappy_longdescription: "Koristi povuci-i-ispusti način programiranja da napraviš svoju Flappy Bird igricu i prilagodi je da izgleda drugačije (Flappy Morski Pas, Flappy Djed Mraz, bilo što). Dodaj igru na svoj mobitel jednim klikom."
  bitsbox_longdescription: "Prilagodi svoj vlastiti virtualni tablet, a zatim napravi niz aplikacija za igranje i dijeljenje. Jednostavne upute korak po korak omogućuju da čak i mala djeca programiraju u pravom JavaScriptu, a što si napredniji, dalje ćeš stići."
  makeschool_longdescription: "Learn to code by making an iPhone game using a brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired action game and write code to teach your monster new moves. You will learn how to use variables, methods, and objects to help your monster win!"
  touchdevelop_longdescription: 'Uređivač prilagođen dodirivanju će te voditi u stvaranju pikselaste slike, rješavanju medvjeđe zagonetke ili stvaranju igre sa skakutavom pticom. '
  appinventor_longdescription: "Zabavni, kratki video tutorijali vode te kroz izradu tri jednostavne aplikacije za tvoj Android mobitel ili tablet. Dizajniran i za početnike i za znalce, ovaj sat kodiranja će te osposobiti da počneš stvarati vlastite aplikacije prije nego što to i sam shvatiš. Zamisli da dijeliš vlastite aplikacije sa svojim prijateljima! Ove aktivnosti su prikladne i za pojedince i za učitelje koji vode razrede."
  blockly_longdescription: "Imate li računala sa sporom (ili nikakvom) vezom na Internet? Preuzmite tutorijale za Blockly koji su prethodnici tutorijala za code.org. Jedna ZIP datoteka od 3 MB može se učitati na bilo koje računalo ili biti korištena s memorijskog USB stika"
  thinkersmith2_longdescription: "Učenici uče o prikazivanju i spremanju slova u binarnom obliku, kao o funkcijama uključi i isključi. Na kraju razred treba kodirati svoje vlastite inicijale da bi ih ponijeli kući."
  kodableunplugged_longdescription: 'Napravljen za uporabu uz obični papir, Fuzz Family Frenzy je uvod u logiku programiranja za djecu u dobi 5+. Učitelj treba objasniti pravila igre, a zatim učenici programiraju svog kolegu da prođe jednostavnu stazu s preprekama. '
  projguts_longdescription: "Ova izvanmrežna aktivnost pomaže učenicima naučiti kako radi modeliranje i simuliranje na način da grupa učenika igra različite verzije igre kamen / škare / papir i opažaju rezultate pokusa za različite modele."
  hourofcode_longdescription: "Prostor za novi code.org/hoc"
  frozen_longdescription: "Iskoristimo programiranje da bi se pridružili Anni i Elsi dok istražuju čarobnu ljepotu leda. Kližući po ledu napravit ćeš pahuljice i druge uzorke i tako stvoriti zimsku čaroliju koju možeš podijeliti sa svojim prijateljima!"
  starwars_longdescription: "Nauči programirati droide i kreiraj vlastitu igricu Zvjezdani ratovi u galaksiji daleko, daleko odavde."
  playlab_longdescription: "Napravi priču ili igru pomoću Laboratorija igara! Napravi da se životinje, gusari, zombiji, ninje i mnogi drugi likovi miču, prave zvukove, skupljaju bodove, pa čak i da bacaju vatrene kugle!"
  monstercoding_longdescription: "The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions."
  allcancode_longdescription: "Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it."
  csfirst_longdescription: "Create a story about two characters at sea. Animate the water, and customize the scenery to add your own flair. Use code to tell the story you want to tell!"
  boxisland_longdescription: "Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!"
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: 'The 10 Minutes of Code activities can be used in class as a way to spark students'' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  '
  teacherled_longdescription: "Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans."

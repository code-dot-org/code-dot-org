  homepage_hero_text_malala: "&ldquo;Izazivam djevojke iz svih zemalja da se pridruže na jedan Sat kodiranja&rdquo;\nMalala, dobitnica Nobelove nagrade za mir"
  homepage_hero_text_susan: |-
    &ldquo;Ako možeš promijeniti tehnologiju, možeš promijeniti svijet.&rdquo; Susan, generalna direktorica YouTubea
  homepage_hero_text_fistbump: |-
    &ldquo;Nemoj se samo igrati na svome telefonu, programiraj ga.&rdquo;
    Predsjednik SAD-a, Barack Obama
  homepage_hero_text_sheryl: |-
    &ldquo;Naša djeca &mdash; uključujući i naše djevojke &mdash;
    trebaju priliku za naučiti računalne znanosti.&rdquo;
    Sheryl, izvršni direktor Facebooka
  homepage_hero_text_satya: |-
    &ldquo;Računalne znanosti mogu otključati najbolje prilike na svijetu.&rdquo;
    Satya, generalni direktor Microsofta
  homepage_hero_text_bosh: |-
    &ldquo;Ako programirate, možete izabrati put u svome životu&rdquo;
    Chris Bosh
  homepage_hero_text_student1: |-
    &ldquo;Ove vještine izmijenile su moju budućnost. Da ne spominjem, to je jednostavno zabava.&rdquo;
    Luna, sedmi razred
  homepage_hero_text_student2: |-
    &ldquo;Nikada, nikada nisam vidio svoje učenike toliko uzbuđene zbog učenja.&rdquo;
    Michael, učitelj
  homepage_hero_text_student3: |-
    &ldquo;Računarstvo je znanstveno područje za koje ne možete znati da li ga volite dok ga ne probate&rdquo; Jackson, 6th grade
  homepage_hero_text_student4: "&ldquo;Sve što zamislite možete isprogramirati.&rdquo; \nMaya, 2. razred"
  homepage_hero_text_student5: "&ldquo;Računarstvo nije za nekog drugoga. To je za tebe. Ovdje. Sad.&rdquo; \nGeraldo, učitelj"
  homepage_hero_text_teacher1: "&ldquo;Kodiranje potiče kreativnost, inspiraciju i inovacije &mdash; \nsve što je bitno u razvoju vaše karijere.&rdquo;\nFloresa, učiteljica"
  homepage_hero_text_teacher2: |-
    &ldquo;Ovaj program je potaknuo 100% mojih učenika da se uključe i participiraju.&rdquo;
    Adam, učitelj

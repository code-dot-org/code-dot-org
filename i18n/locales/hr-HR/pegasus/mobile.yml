  codeorg_beyond_longdescription: "Nauči osnovne informatičke pojmove pomoću povuci-ispusti programiranja. Tri potpuna tečaja, od kojih se svaki sastoji od 15-20 lekcija, od \"otkačenih = izvanmrežnih\" razrednih aktivnosti izmiješanih s igrolikim tutorijalima kojima sam upravljaš, te video lekcija koje vode Bill Gates, Mark Zuckerberg, Angry Birds i Plants vs. Zombies. Nauči programske petlje ponavljanja, uvjete, osnovne algoritme, funkcije i varijable."
  khan_beyond_longdescription: "Nauči osnove programiranja u JavaScriptu dok stvaraš zabavne crteže pomoću svog koda. Napravi to sam ili sa svojim razredom!"
  tynker_beyond_longdescription: "Tynker čini učenje programiranja zabavnim i jednostavnim. On to pravi vidljivim. Djeca prave igrice i mobilne aplikacije slaganjem blokova kôda. On uklanja nužnost poznavanja programske sintakse. Djeca oblikuju ideje u animirane priče i matematičku umjetnost na licu mjesta. On promovira napredno učenje. Dok djeca uče osnove, Tynker uvodi napredne koncepte uključujući programiranje vođeno sintaksom."
  scratch_beyond_longdescription: "Koristeći Scratch možeš napraviti svoje vlastite interaktivne igre, priče, animacije &mdash; i i podijeli ih sa svojim rijateljima. Započni animirajući svoje ime, praveći čestitku ili stvarajući ping-pong igru."
  lightbot_beyond_longdescription: "Učite osnovnu logiku programiranja, počevši od samih temelja programiranja, za dob 4+ na iOS ili Androidu (ili korištenjem web preglednika). Učite kako složiti naredbe u niz, uočiti uzorke, koristiti procedure i prilagoditi petlje!"
  codecademy_beyond_longdescription: "Codecademy je interaktivno okruženje kojim upravlja učenik, od uvoda u osnove informatike do JavaScripta, koje koriste deseci milijuna korisnika širom svijeta. Pripremili smo iskustvo Sata Kodiranja bez gnjavaže, s pratećim kvizovima, slajdovima i dovršenim projektima za učenike na kraju."
  kodable_beyond_longdescription: "Kodable je iPad igra kojom sami upravljate, a koja uvodi djecu u dobi 5+ u osnove programiranja. Optimalno je, ali ne i neophodno da je u blizini učitelj ili roditelj."
  scratchjr_beyond_longdescription: "ScratchJr je početni programski jezik koji omoguuje maloj djeci da naprave vlastite interaktivne piče i igre. Djeca spajaju zajedno grafičke programske blokove da bi njihovi likovi skakali, plesali, pjevali i micali se"
  hopscotch_beyond_longdescription: "Tutorijal kojim upravlja učenik na iPadu za korištenje programskog jezika Hopscotch. Učenici će napraviti igre i aplikacije za svoj iPad na svom iPadu. Učenici mogu raditi sami ili s prijateljima (do 3 učenika po iPadu)."
  pocketcode_beyond_longdescription: "Napravi vlastitu igru na svom mobitelu uz Pocket Code! Pomozi padobrancu Steveu dostaviti pakete. Igru možeš podijeliti s prijateljima i ostalima da je isprobaju!"
  groklearning_beyond_longdescription: "Uvodni tečaj korištenja programskog jezika Python za ljude bez programerskog iskustva. Naša jedinstvena mješavina početnih sadržaja i izazova dovest će vas do temeljitog razumijevanja Pythona i samog programiranja. Ovome podučavamo učenike raznih uzrasta i iz različitih sredina i sigurni smo da će odgovarati i vama."
  hacketyhack_beyond_longdescription: 'Hackety Hack će te naučiti osnovama programiranja od samih temelja. Nije potrebno prethodno programersko iskustvo! Uz Hackety Hack naučit ćeš programski jezik Ruby. Ruby se koristi za sve vrste programa, uključujući računalne programe i mrežne stranice. [Napomena: potrebno je instalirati na računalo]'
  robomind_beyond_longdescription: 'Učenici uče osnove programiranja tako da upravljaju svojim vlastitim virtualnim robotom. Online tečaj je cjelina sastavljena od kratkih prezentacija, filmova, kvizova i automatiziranih voditelja i uputa koji pomažu tijekom vježbi iz programiranja. '
  appinventor_beyond_longdescription: "Zabavni, kratki video tutorijali vode te kroz izradu tri jednostavne aplikacije za tvoj Android mobitel ili tablet. Dizajniran i za početnike i za znalce, ovaj sat kodiranja će te osposobiti da počneš stvarati vlastite aplikacije prije nego što to i sam shvatiš. Zamisli da dijeliš vlastite aplikacije sa svojim prijateljima! Ove aktivnosti su prikladne i za pojedince i za učitelje koji vode razrede."
  touchdevelop_beyond_longdescription: "TouchDevelop ti omogućava izradu aplikacija na i za iPad, iPhone, Android, PC, Mac i Windows Phone. Naš uređivač prilagođen za dodir čini kodiranje zabavnim, čak i na tvom mobitelu ili tabletu!"
  codehs_beyond_longdescription: 'Nauči osnove programiranja s psom Karelom. To je zabavan, pristupačan i vizualni uvod u programiranje, gdje je davanje naredbi računalu  kao davanje naredbi psu. Ovaj tutorijal je odličan ako ga vodi učitelj, no može se proći i samostalno. [Napomena: potrebno je plaćanje]'
  udemy_beyond_longdescription: 'Bilo da niste u životu vidjeli nijedan redak kôda ili da kodiranjem zarađujete za život, Udemy ima tečaj za vas koji vode profesionalni instruktori. [Napomena: potrebno je plaćanje]'
  lynda_beyond_longdescription: 'Naučite kako kodirati, kreirati i napraviti mrežne aplikacije, od osnova objektno orijentiranog programiranja u C-u i C++, do kako pisati u Javi. Naši tutorijali za razvojne programere mogu vam pomoći da razvijete i stvorite mobilne aplikacije, radite s PHP i MySQL bazama podataka, počnete raditi sa statističkim procesnim jezikom R i još mnogo toga. [Opaska: potrebno je plaćanje]'
  edx_beyond_longdescription: "Na Harvard Collegeu je CS50x uvodni kolegij u intelektualne građevine informatike i umjetnosti programiranja za specijaliste i one koji to nisu, sa ili bez prethodnog programerskog iskustva. Teme obuhvaćaju apstrakciju, algoritme, strukture podataka, inkapsulaciju, upravljanje resursima, sigurnost, softversko inžinjerstvo i razvoj mrežnih aplikacija. Jezici uključuju C, PHP i JavaScript uz  SQL, CSS i HTML. Ovaj kolegij na Harvardovom kampusu je drugi po veličini kolegij."
  coursera_beyond_longdescription: 'CS 101 kolegij sveučilišta Stanford koji vodi Nich Parlante (BESPLATNO!). Tu se osnovnim informatičkim idejama podučavaju ljudi bez ikakvog prethodnog iskustva. Igranje i eksperimentiranje s kratkim komadima kôda dovest će do shvaćanja moći i ograničenja računala. CS 101 također objašnjava pozadinu današnjih računala: što je računalo, što je hardver, što je softver, što je Internet. Nije potrebno nikakvo prethodno iskustvo osim sposobnosti korištenja preglednika.'
  udacity_beyond_longdescription: "U ovom tečaju ćete naučiti ključne informatičke pojmove i naučiti kako napisati vlastiti računalni program u kontekstu izrade internetskog pretraživača. Za ovaj tečaj nije potrebno prethodno znanje programiranja. Početnici su dobrodošli! Na kraju tečaja znat ćete ključne informatičke pojmove i dovoljno programiranja da budete sposobni sami napisati korisne Python programe. Ovaj tečaj će vas pripremiti za prelazak na računalne tečajeve srednjeg stupnja ."
  teachingtree_beyond_longdescription: "TeachingTree je otvorena platforma koja svima omogućava organiziranje edukativnog sadržaja. Naš cilj je omogućiti učenicima brz pristup upravo onim videoisječcima koji im trebaju da nauče pojedine pojmove. Ohrabrujemo svakoga da pomogne dodavanjem videa ili tagiranjem pojmova."
  kodu_beyond_longdescription: "Kodu omogućuje djeci napraviti igre na PC-u i XBox-u preko jednostavog vizualnog programskog jezika. Kodu možete koristiti da podučavate kreativnosti, rješavanju problema, pričanju priča kao i programiranju. Bilo tko može koristiti Kodu da napravi igru, i mala djeca i odrasli bez vještina dizajniranja ili programiranja. Kodu za PC je dostupan za besplatno preuzimanje. Kodu za XBox je također dostupan u SAD-u na XBox Marketplace-u, na kanalu Indie Games za oko 5 $."
  cargobot_beyond_longdescription: "Cargo-Bot je mozgalica u kojoj učiš robota kako da premješta sanduke. Zvuči jednostavno, zar ne? Sastoji se od 36 veoma pametnih zadataka, nezaboravne glazbe i fantastične grafike. Čak možeš snimiti svoja rješenja i dijeliti ih na YouTubeu da bi ih pokazao svojim prijateljima."
  kidsruby_beyond_longdescription: 'Zabavi se i pravi igrice ili hakiraj domaću zadaću koristeći Ruby! Samo reci roditeljima ili učiteljima da učiš programirati u Rubyju... ;-) Besplatno je i radi na bilo kojem računalu. [Napomena: potrebna je instalacija na računalo]'
  w3schools_beyond_longdescription: "Nauči napraviti mrežne stranice na svom računalu. Nauči osnove poslužitelja u manje od jedan dan. Nauči dodavati baze podataka na svoje mrežno sjedište"
  codeavengers_beyond_longdescription: "Naučite kako programirati igre, aplikacije i mrežne stranice. Tečajeve su napravili stručnjaci sa savršenim stupnjem težine za početnike, jednostavnim uputama i odličnom pomoći kad je zatrebate. Naši HTML, CSS i JavaScript tečajevi uključuju izazove kodiranja i igre usustavljivanja koje čine učenje zabavnim i efikasnim za sve uzraste."
  mozilla_beyond_longdescription: "Thimble je izuzetno pojednostavio izradu i dijeljenje vlastitih mrežnih stranica. Napiši i uredi HTML i CSS koristeći svoj preglednik te odmah pregledaj svoj uradak. Udomi i podijeli gotove projekte samo jednim klikom. Savršen i za početnike i za eksperte."
  codecombat_beyond_longdescription: "Igraj kao Čarobnjak koristeći kôd (čaroliju) da bi upravljao svojim herojima, prolazio labirinte, porazio ogre, zavarao neprijatelje i spasio saveznike! Nauči JavaScript u ovoj HTML 5 mrežnoj igri za potpune početnike."
  codea_beyond_longdescription: "Codea za iPad vam omogućuje stvaranje igara i simulacija &mdash; ili bilo koje druge vizualne ideje koju imate. Skrenite svoje misli u interaktivne kreacije koje koriste iPadove značajke poput multi-touch i mjerača ubrzanja. Mi mislimo da je Codea je najljepši uređivač kôda koji ćete koristiti. Osim toga, jednostavan je. Codea je dizajniran da dodirnete vaš kod. Želite li promijeniti broj? Samo ga dodirnite i povucite. Što je s bojom ili slikama? Dodir će prizvati vizualne uređivače koji vam omogućiti izabrati točno ono što želite."
  lego_beyond_longdescription: "Napravite male, prilagodljive i programabilne robote korištenjem LEGO kockica."
  finch_beyond_longdescription: "Finch je novi robot za podučavanje informatike. Njegov dizajn je rezultat četverogodišnje studije u CREATE laboratoriju sveučilišta Carnegie Mellon. Finch je namijenjen potpori privlačnom uvođenju u umjetnost programiranja. On podržava preko tucet programskih jezika i okruženja, uključujući nekoliko okruženja prikladnih za učenike u dobi od 8 godina. Finch je dizajniran tako da omogućuje učenicima da pišu veoma interaktivne programe."
  arduino_beyond_longdescription: "Arduino je popularna platforma dizajnirana da omogući umjetnicima i dizajnerima da rade s pravim senzorima, LED lampicama, zujalima i ostalim. Sparkfun Virtual Sandbox će vas naučiti pravom Arduino kodu na vašem pregledniku."
  processing_beyond_longdescription: "Processing je programski jezik, razvojno okruženje i online zajednica. Od 2001., Processing  je promovirato softversku pismenost u vizualnim umjetnostima i vizualnu pismenost u tehnologiji. Početno zamišljen da služi kao softverska bilježnica i za poučavanje osnova računalnog programiranja u vizualnom kontekstu, Processing je evoluirao u razvojni alat za profesionalce. Tanas deseci tisuća učenika, umjetnika, dizajnera, istraživača i hobista koriste Processing za učenje, izradu prototipa i proizvodnju."
  alice_beyond_longdescription: "Korištenjem inovativnog programskog okruženja koje podržava stvaranje 3D animacija, Aalice Project nudi alate i materijale za podučavanje i učenje računalnog razmišljanja, rješavanja problema i programiranja računala za širok spektar uzrasta i nivoa znanja."
  sphero_beyond_longdescription: "Bilo da ste učitelj ili roditelj, SPRK lekcije daju djeci zabavan brzinski tečaj programiranja robota dok usput poboljšavaju matematičke i znanstvene vještine."

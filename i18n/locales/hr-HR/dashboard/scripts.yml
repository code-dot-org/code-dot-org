        course1:
          title: Tečaj 1
          description: Golf 1 namijenjen je učenicima koji su tek naučili čitati da stvaraju računalne programe koji će im pomoći naučiti surađivati s drugima, razvijati sposobnost rješavanja problema i ustrajati kroz teške zadatke. Do kraja ovog tečaja, učenici će stvoriti vlastitu igru ili priču koju mogu podijeliti. Preporučuje se za uzrast do 1. razreda.
          description_short: Tečaj 1 je predviđen za one koji su tek naučili čitati.
          description_audience: Uzrast 4+ (nečitači)
          student_description: Golf 1 namijenjen je učenicima koji su tek naučili čitati da stvaraju računalne programe koji će im pomoći naučiti surađivati s drugima, razvijati sposobnost rješavanja problema i ustrajati kroz teške zadatke. Do kraja ovog tečaja, učenici će stvoriti vlastitu igru ili priču koju mogu podijeliti. Preporučuje se za uzrast do 1. razreda.
        course2:
          title: Tečaj 2
          description: Tečaj 2 je namijenjen učenicima koji znaju čitati, a nemaju prethodnog iskustva u programiranju. U ovom tečaju učenici će praviti programe koji rješavaju zadane probleme te razvijati interaktivne igre i priče koje mogu dijeliti. Preporučuje se za uzrast 2.-5. razreda.
          description_short: Tečaj 2 je napravljen za učenike koji znaju čitati.
          description_audience: Dob 6+ (potrebno čitanje)
          student_description: Tečaj 2 je namijenjen učenicima koji znaju čitati, a nemaju prethodnog iskustva u programiranju. U ovom tečaju učenici će praviti programe koji rješavaju zadane probleme te razvijati interaktivne igre i priče koje mogu dijeliti. Preporučuje se za uzrast 2.-5. razreda.
        course3:
          title: Tečaj 3
          description: Tečaj 3 je napravljen za učenike koji su završili Tečaj 2. Učenici će dublje zaroniti u programerske teme koje su predstavljene u prethodnim tečajevima i tražiti fleksibilna rješenja za složenije zadatke. Do kraja ovog tečaja, učenici će napraviti interaktivne priče i igre koje mogu podijeliti s drugima. Preporučeno za učenike 4. i 5. razreda.
          description_short: Tečaj 3 slijedi nakon Tečaja 2.
          description_audience: Godine 8-18
          student_description: Tečaj 3 je napravljen za učenike koji su završili Tečaj 2. Učenici će dublje zaroniti u programerske teme koje su predstavljene u prethodnim tečajevima i tražiti fleksibilna rješenja za složenije zadatke. Do kraja ovog tečaja, učenici će napraviti interaktivne priče i igre koje mogu podijeliti s drugima. Preporučeno za učenike 4. i 5. razreda.

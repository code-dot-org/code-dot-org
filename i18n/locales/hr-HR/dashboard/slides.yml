    starwars_intro:
      1:
        text: "Zdravo, ja sam Kathleen Kennedy i ja producentica sam filam \"Ratova zvijezda - Sila se budi\". Danas ćemo raditi s našom zvijezdom, BB-8. BB-8 je sferni droid. Sve što on radi i svaki njegov pokret je kontroliran softverom. \nRačunalna znanost utječe na sve djelatnosti, od marketinga i zdravstva, do filma. Stotine programera radilo je zajedno da stvore film \"Sila se budi\"."
      2:
        text: "Ja sam Rachel Rose. Ja sam starija Inženjerka istraživanja i razvoja u tvrtci ILM i vodim razvojne timove za animaciju i likove. U filmu sam zadužena da pomažem umjetnicima da oblikuju pokretne dijelove likova, a koji omogućavaju da oni izgledaju stvarno u galaksiji tako dalekoj."
      3:
        text: "U slijedećem satu napravit ćemo našu igricu \"Ratovi zvijezda\" i naučiti osnovne koncepte programiranja. Najčešće, programiranje je tekstualno, ali mi ćemo koristiti blokove i povlačiti ih da napišemo programe. No zapravo vi i dalje stvarate kod. Nakon osnova s blokovima, preći ćemo na JavaScript, jedan od najpopularnijih jezika na svijetu."
      4:
        text: "Na početku ćemo raditi s Ray koja će programirati BB-8 da se kreće i skuplja dijelove otpada. Vaš ekran je podijeljen na tri dijela. Lijevo je prostor za igru gdje će se kod izvršavati. Upute za svaki nivo su prikazane ispod."
      5:
        text: "U sredini je alatna traka i svaki od ovih blokova je naredba koju BB-8 razumije."
      6:
        text: "Bijelo područje na desnoj strani je radna površina i to je mjesto na kojem ćemo razvijati naš program."
      7:
        text: "Ako dovučem blok idiLijevo(), što se događa? BB-8 se pomiče lijevo za jedno polje na mreži."
      8:
        text: "A što kad želimo da učini nešto nakon toga? Mogu dodati novi blok u program. Odabrala sam idiGore(); blok i dovukla ga ispod idiLijevo(); bloka dok se nije pojavila narančasta strelica. Tada puštam blok i njih dvoje se spajaju."
      9:
        text: "Kad kliknem \"Pokreni\" ponovo, BB-8 će izvršiti naredbe kako su poredane odozgo prema dolje. Ako želite izbrisati blok samo ga odvucite nazad u alatnu traku."
      10:
        text: "Kad kliknete \"Pokreni\" uvijek možete kliknuti \"Poništi\" i vratiti BB-8 na početak. Krenimo!"
    starwars_events:
      1:
        text: "Zdravo, moje ime je Charita Carter. Viša sam kreativna producentica u Walt Disney Imagineeringu. Odgovorna sam za vođenje timova koji izrađuju atrakcije koje naši posjetitelji imaju priliku iskusiti. Uvijek tražimo nove načine za poboljšanje\ni pružanje boljeg iskustva našim posjetiteljima, a tehnologija je u tome ključni faktor."
      2:
        text: "Čestitam, uspjeli ste! Isprogramirali ste BB-8-a. Mislim da smo sada spremni za nešto teže. Krenimo. Sada kada ste naučili osnove\nprogramiranja, vraćamo se nazad kroz vrijeme kako biste izradili vlastitu igru s R2-D2-om i C-3PO-m u glavnim ulogama."
      3:
        text: "Za izradu igre, trebamo naučiti nešto što programeri svakodnevno koriste. Riječ je o događajima. Događaji govore programu da sluša ili čeka dok se nešto ne dogodi, a kada se dogodi izvršavaju se akcije."
      4:
        text: "Primjer događaja je čekanje na klik miša, pritisnutu tipku sa strelicom gore ili dodir na ekranu."
      5:
        text: "Mi ćemo naučiti R2-D2-a da dostavi poruku pobunjeničkom pilotu krećući se gore, a potom i dolje do drugog pobunjeničkog pilota. Koristit ćemo događaje kako bismo ga pokrenuli kada igrač pritisne tipku sa strelicom gore ili dolje, ili gumbe za gore ili dolje."
      6:
        text: "Koristit ćemo događaj 'kada je pritisnuta strelica prema gore' i ispod nje postaviti naredbu 'idi gore'. Kada igrač pritisne tipku sa strelicom prema gore, pokreće se dio koda ispod postavljenog događaja. Istu stvar učinit ćemo kako bismo pokrenuli R2-D2-a prema dolje."
      7:
      8:
      9:
        text: "Tako umjesto pisanja cijelog koda za kontrolu droida unaprijed, puštamo R2-D2-a da reagira na događaj pritiska tipke kako bismo ga pomaknuli po sceni. Korak po korak vaša igra postaje sve interaktivnija."

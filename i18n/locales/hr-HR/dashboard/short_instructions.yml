      2-3 maze sq13: "Dragi čovječe. Ja zombi. Moram... doći... do suncokreta.\nNapravi petlju s blokom \"ponovi dok ne\"."
      20hr_farmer_stage9_1: Zdravo, ja sam farmer. Trebam tvoju pomoć da poravnam zemlju na farmi da bude spremna za sadnju. Pomakni me do hrpe zemlje i koristi blok "ukloni" da bi je uklonio.
      20hr_farmer_stage9_11: 'Još uvijek je vani mračno. Pomiči me po polju. Ako se tu nalazi hrpa, ukloni je, a ako se nalazi rupa, ispuni je. Savjet: koristi padajući izbornik na bloku "ako".'
      20hr_farmer_stage9_2: Zatim me pomakni do rupe i ispuni je s DVIJE lopate zemlje koristeći blok "ispuni".
      20hr_farmer_stage9_3: Pomakni me do hrpe zemlje i reci mi koliko lopata zemlje trebam ukloniti koristeći što je moguće manje blokova.
      20hr_farmer_stage9_4: 'Možeš li mi pomoći ukloniti sve hrpe zemlje? Savjet: ako možeš, koristi blok "ponovi".'
      20hr_farmer_stage9_5: 'Pomozi mi ispuniti sve ove rupe sa po 5 lopata zemlje. Savjet: možeš staviti blok "ponovi" unutar bloka "dok".'
      20hr_farmer_stage9_6: Ukloni sve hrpe zemlje koristeći što je moguće manje blokova. Nova opcija na padajućem izborniku na bloku "dok" će mi reći stojim li pred hrpom ili pred rupom.
      20hr_farmer_stage9_7: Oh, našao sam stvarno duboku rupu! Ne znam koliko će mi lopata zemlje trebati da je napunim. Možeš li napisati program koji će je puniti dok se zemlja ne izravna?
      20hr_farmer_stage9_8: Pomozi mi napuniti rupu na kraju polja koristeći što je moguće manje blokova.
      20hr_farmer_stage9_9: 'Napravi da uklonim sve hrpe zemlje. Pokušaj koristiti što je moguće manje blokova. Savjet: koristi blok "dok".'
      20hr_maze_stage2_10: U redu, probaj sada "ponavljaj dok" naredbu - ona će se ponavljati dok ne dođem do dosadne svinje.
      20hr_maze_stage2_11: OK, posljednji put za vježbu - možeš li riješiti ovaj zadatak koristeći samo 4 bloka?
      20hr_maze_stage2_13: OK, ovo je slično, ali malo drugačije. Možeš li to riješiti sa samo 5 blokova?
      20hr_maze_stage2_14: 'Koristi novi blok "ako" da bih mogao odlučiti kada da skrenem. Savjet: trebaš još samo jedan blok, ali zapamti kako smo sve postavili tako da to sljedeći put možeš učiniti samostalno.'
      20hr_maze_stage2_15: OK, ovo je slično prošlom zadatku, samo se trebaš sjetiti kako si koristio blokove "ako" i "ponovi" zajedno.
      20hr_maze_stage2_16: Ja željeti suncokret! Koristi blok "ako" da me dovedeš do njega sa što je moguće manje blokova.
      20hr_maze_stage2_17: OK, za vježbu to napravi još jednom - ovo nije puno drugačije, ali pazi na mesožderke!
      20hr_maze_stage2_18: Blok "ako-inače" provjerava uvjet, a onda napravi ILI jedno ILI drugo. Da bi me doveo do suncokreta, probaj koristiti ovaj novi blok.
      20hr_maze_stage2_19: Još jedna vježba s "ako-inače" blokom, možeš li je riješiti iz prvog pokušaja?
      20hr_maze_stage2_2: Ova svinja mi je nakostriješila perje. Pomozi mi ga pronaći!
      20hr_maze_stage2_20: Možeš li dodati samo 3 bloka da bi mi pomogao proći kroz složeniji labirint? Ako to napraviš kako treba, mogu hodati po svakom krivudavom putu bez obzira na dužinu.
      20hr_maze_stage2_3: Prati stazu i odvedi me do šašave svinje. Zaobiđi TNT ili će perje letjeti na sve strane!
      20hr_maze_stage2_4: Vodi me do zelene zloće! (Pazi se TNT-a)
      20hr_maze_stage2_5: Ostani smiren i pomozi mi pronaći zločestu svinju inače bih se mogao naljutiti !
      20hr_maze_stage2_6: Postoji način kako da dođem do šašave svinje koristeći samo 2 bloka. Možeš li doći do rješenja ?
      20hr_maze_stage2_7: Pokušaj me dovesti do zelenog uljeza koristeći samo tri bloka.
      20hr_maze_stage2_8: Pomogni mi otjerati ovu zločestu svinju korištenjem što je moguće manje blokova. Pokušaj koristiti više od jednog bloka ponavljanja.
      20hr_maze_stage2_9: 'Kada blok je siv, to znači da ga ne možeš izbrisati. Riješi ovaj zadatak koristeći blok "ponovi" koji ponavlja 3 puta. Pokušaj staviti ova 3 bloka unutar sivog "ponovi" bloka: idi, idi, okreni se.'
      4-5 Maze 13: Odvedi me do svinje!
      4-5 Maze 6: Odvedi me do suncokreta!

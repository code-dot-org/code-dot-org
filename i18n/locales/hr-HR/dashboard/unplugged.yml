hr:
  data:
    unplugged:
      Unplug1:
        title: Uvod u Informatiku
        desc: Ova lekcija će predstaviti koncept računalne znanosti i objasniti što radi računalni znanstvenik. Studenti će također dobiti mogućnost biti u ulozi računalnog znanstvenika. Do kraja lekcije, svaki student dobit će podsjetnik svega što je naučio/la. Možda nećete htjeti naučiti djecu neke od kompliciranijih riječi koje dolaze uz lekcije, no upoznanje s takvim riječima na jednostavan i zabavan način je pno produktivnije  nego čekanje pogodnije situacije.
      Unplug2:
        title: Razmišljati poput računala
        desc: Pomoću papira i markera studenti će naučiti četiri koraka u razmišljanj kao računalo.. Nakon kratkog uvoda, studenti bi trebali podijeliti u grupe gdje će stvoritiupute za ostale studente kako bi nacrtali određeno čudovište (iz unaprjed izabranog kataloga s čludovištima). Cijeli zadatak mora se raščlaniti, zatim će timovi analizirati sva čudovišta u katalogu, njihove uzorke, uočiti različite detalje čudovišta te na kraju iskoristiti te informacije za stvaranje algoritama (upute) crtanja koji će koristiit kako bi drugi tim nacrtao to određeno čudovište. Timovi će zatim zamijeniti algoritame s drugima i nacrtati čudovište koje taj algoritam opisuje. Prikazuje li crtež čudovište koje je tim koji je napisao algoritem odabrao?
      Unplug3:
        title: Grafičko programiranje
        desc: Programiranjem jedan drugoga za crtanje slika, studenti će početi razumjeti o čemu se u programiranju zapravo radi. Sat će početi tako što će učenici uputiti jedan drugog da oboje kvadrate na grafikon papiru trudeći se da prikažu postojeću sliku. Ako bude vremena, lekcija će se zaključiti slikama koje su učenici sami stvorili.
      Unplug4:
        title: Algoritmi
        desc: Ova lekcija obuhvaća algoritama.  Koristeći oblik tangram i graficki papir, prva vježba će pokazati koliko je važno  da se svaka instrukcija razumna i nedvosmislena što je više moguće.  Nakon toga, studenti će istražiti na koliko načina mogu da presaviju papir u obliku pravokutnik, primjetice da  neki metodi mogu uzeti više ili manje presavijanja od drugih.

    levelbuilder:
      frozen line:
        instructions: Zdravo! Ja sam Elsa iz Arendelle. Pomozi mi da napravim jednu liniju.
      frozen perpendicular:
        instructions: 'A sad, da vidimo možemo li napraviti dvije linije koje su okomite jedna na drugu. Trebat ćeš koristiti blok "Okreni" kao i blok "Idi".'
      frozen square iterative:
        instructions: Čini se da smo na pola puta da napravimo kvadrat. Hajdemo staviti sve 4 linije zajedno i napraviti kvadrat.
      frozen square loop:
        instructions: 'Zdravo, ja sam Anna iz Arendelle! Hajdemo napraviti kvadrat s blokom "Ponovi" koji nam omogućava korištenje manje blokova. Koliko puta (???) treba blok "Ponovi" ponavljati blokove unutar sebe da napravi kvadrat?'
      frozen square loop 3x:
        instructions: Hajdemo napraviti tri kvadrata, okrećući se nakon svakog. Nemoj se zaboraviti okrenuti za 120 stupnjeva prije svakog novog kvadrata.
      frozen square snowflake:
        instructions: 'Možeš li napraviti pahuljicu koristeći blok "ponovi" tako da 10 puta nacrtaš kvadrat, te koristeći blok "okreni" da se okreneš za 36 stupnjeva nakon svakog kvadrata?'
      frozen cross:
        instructions: 'Koristeći blok "Ponovi" napravi znak plus. Jesi li primijetio da Elsa može ići i naprijed i nazad?'
      frozen cross rotate:
        instructions: Sada pokušaj ponoviti to 10 puta. Za koliko stupnjeva se trebaš okrenuti između svake linije?
      frozen cross rotate dense:
        instructions: 'Hajdemo to ponoviti 90 puta. Koliko je 360:90? Hint: to je jako mali broj.'
      frozen diamond:
        instructions: 'Hajdemo napraviti paralelogram. On je sličan kao kvadrat, ali ima različite kutove: 60 i 120 stupnjeva umjesto 90 stupnjeva.'
      frozen diamond mini snowflake:
        instructions: 'Znaš li da su sve pahuljice različitog oblika? Hajdemo napraviti novu pahuljicu koristeći blok "ponovi" da ponovimo crtanje paralelograma 4 puta, okrećući se desno za 90 stupnjeva nakon svakog paralelograma.'
      frozen diamond snowflake:
        instructions: 'Hajdemo sada napraviti novu pahuljicu koristeći blok "ponovi" da nacrtamo paralelogram 10 puta, okrećući se desno za 36 stupnjeva nakon svakog paralelograma.'
      frozen circle:
        instructions: Kružnica je poseban oblik. Možeš li odgonetnuti koji broj treba zamijeniti s upitnikom kako bi nacrtali kružnicu?
      frozen circle function:
        instructions: 'Koristeći novi blok "Nacrtaj kružnicu" , nacrtaj 10 kružnica koje se preklapaju. Nemoj zaboraviti skočiti naprijed između kružnica.'
      frozen circle function in circle:
        instructions: Hajdemo nacrtati 20 kružnica koje se preklapaju, okrećući se za 18 stupnjeva nakon svake kružnice.
      frozen circle function with parameter:
        instructions: 'Ovdje imamo blok "Nacrtaj kružnicu" koji može crtati kružnice različite veličine. Možeš li koristeći ga napraviti malu kružnicu veličine 5 i veću kružnicu veličine 10?'
      frozen snowflower:
        instructions: Zamršeni snježni uzorci mogu se napraviti s vrlo jednostavnim oblicima. Možeš li napraviti uzorak ponavljajući 5 kružnica veličine 5 i 5 kružnica veličine 10?
      frozen snowflake branch:
        instructions: 'Pokušaj koristeći blok "Nacrtaj granu pahulje" napraviti tri grane, tako da izgledaju kao pahulja.'
      frozen snowflake full:
        instructions: Hajdemo sada to ponoviti 8 puta da napravimo predivnu pahulju!
      frozen freeplay:
        instructions: Službeno si postao/postala majstor-umjetnik! Napravi snježnu bajku i podijeli ju sa svojim prijateljima.
      scrat 16:
        instructions: 'Žir! Žir! Žir! Koristeći "ako" blok dovedi me do njega s najmanjim brojem blokova.'
      scrat 17:
        instructions: 'Ok, hajdemo to napraviti ponovno za vježbu - ovo je vrlo slično, ali pazi na zid!'
      scrat 18:
        instructions: '"Ako-inače" blokovi provjeravaju uvjet i ovisno o uvjetu rade jednu ili drugu stvar. Probaj me dovesti do žira koristeći taj novi blok.'
      scrat 19:
        instructions: 'Još jedna vježba s "ako-inače" blokom, možeš li je riješiti iz prvog pokušaja?'
      scrat 20:
        instructions: Možeš li dodati samo 3 bloka da mi pomogneš riješiti složeniji labirint? Učiniš li to kako treba, moći ću hodati svakom krivudavom stazom bez obzira na njenu duljinu! Požuri! Led se topi!
      Standalone_Artist_1:
        instructions: Dobrodošao kod Umjetnika! Kao prvo, pokušajmo napraviti obični kvadrat koristeći blokove za okret udesno i za ići naprijed. Svaka stranica treba biti dugačka 100 piksela.
      Standalone_Artist_2:
        instructions: Nacrtaj ovakav romb s kutevima od 120 i 60 stupnjeva te stranicama dugačkim 150 piksela.
      Standalone_Artist_3:
        instructions: Možeš li nacrtati ovakav šesterokut sa stranicama dugačkim 100 piksela i okretima od 60 stupnjeva?
      Standalone_Artist_4:
        instructions: Sad imamo novi blok za igranje, petlju. Ona će ponavljati niz naredbi. Što će se dogoditi ako ove naredbe izvršiš 6 puta?
      Standalone_Artist_5:
        instructions: Koliko puta trebaš u petlji ponoviti crtanje ovog romba da nacrtaš cvijet?
      Standalone_Artist_5.5:
        instructions: 'Zapazi kako smo pojednostavili kôd za crtanje romba stavivši ga u petlju. Možeš u petlji ponoviti cijeli niz 12 puta da bi nacrtao cvijet. Savjet: Nakon svake petlje za crtanje romba trebaš se okrenuti za 30 stupnjeva zato da ne crtaš uvijek po istom mjestu.'
      Standalone_Artist_6:
        instructions: 'Ponovi ovaj kôd za crtanje šesterokuta 6 puta da dobiješ uzorak. Za koliko se stupnjeva trebaš svaki put okrenuti? Savjet: podijeli broj stupnjeva u krugu s brojem ponavljanja u petlji.'
      Standalone_Artist_7:
        instructions: 'Funkcija je još jedan programski alat koji ti pomaže da se ne ponavljaš. Ova funkcija crta cvijet, tako da je možeš koristiti kad god želiš nacrtati cvijet. Koristi nju i novi blok za skok da nacrtaš ovo cvijeće. Savjet: Cvjetovi su razmaknuti 150 piksela'
      Standalone_Artist_8:
        instructions: 'Ovdje je funkcija nazvana "Nacrtaj oblik" koju sko isprogramirali da crta šesterokute. Pokreni program da vidiš što ona radi i onda eksperimentiraj s tom funkcijom da vidiš što će se dogoditi. Možeš li napraviti da ona crta uzorke od kvadrata, trokuta ili osmerokuta?'
      Standalone_Artist_9:
        instructions: Sad idi dalje i napravi sliku kakvu god želiš! Čak imaš i praznu funkciju tako da možeš napraviti što god poželiš!

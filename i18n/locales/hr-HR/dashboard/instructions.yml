  data:
    instructions:
      2-3 Artist 1 new_instruction: "Bok, ja sam umjetnik. Možeš napisati kod pomoću kojeg ću nacrtati skoro sve što želiš. Koristi nekoliko blokova kako bih crtao preko sivih linija na slici. (Svaka je linija duljine100 piksela)"
      2-3 Artist 11_instruction: "Napravi obrub znaku stop praveći osmerokut kojem je svaka od 8 stranica duljine 100 piksela.  Za koliko se  stupnjeva trebaš okrenuti? (Pomoć: Koliko je 360 podijeljeno s 8?) "
      2-3 Artist 12_instruction: "Postavi blok \"ponovi\" tako da on stvori \"krug\" kojim se završava oko. Ako svaka kretnja ima okret udesno za jedan stupanj, koliko se puta to mora ponoviti da krug bude dovršen? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Zid ove kuće nije u potpunosti dovršen. Svaka strana je 100, a ona nedovršena je samo 50. Dovrši zid. "
      2-3 Artist 2_instruction: "Zid ove kuće nije u potpunosti dovršen. Svaka strana je 100, a ona nedovršena je samo 50. Dovrši zid. "
      2-3 Artist 3.4_instruction: "Blok Skoči pomiče umjetnika bez crtanja. \nNacrtaj isprekidanu liniju koristeći i blokove za skakanje i blokove za crtanje."
      2-3 Artist 3_instruction: "Ovaj šešir je visok 100 piksela. Nacrtaj šešir manji za 70 piksela."
      2-3 Artist 3new_instruction: Crveni šešir je visok 100 piksela. Dovrši crtež crnog šešira koji je 70 piksela niži. Širina crnog šešira je 50 piksela.
      2-3 Artist 4_instruction: "Pomozi mi dovršiti kuću za ovu mačku."
      2-3 Artist 5_instruction: "Zamijeni ovaj kod s blokom \"Ponovi\", tako da nacrtaš istu kuću koristeći samo 3 bloka."
      2-3 Artist 6_instruction: "Ova kuća treba krov! Nacrtaj trokut.  Savjet: sve tri strane su iste dužine."
      2-3 Artist 7_instruction: "Završi crtanje desne polovice zadnjeg prozora. Svaki kvadratni dio prozora širok je 25 piksela. "
      2-3 Artist 8_instruction: "Dovrši crtanje prostorija za svaku životinju tako da podijeliš pravokutnik na dva jednako velika kvadrata. Pravokutnik je širok 200 piksela i visok 100 piksela."
      2-3 Artist 9 NEW_instruction: "Dovrši ovog zmaja"
      2-3 Artist 9 REPLACEMENT_instruction: "Dovrši crtanje ovih stuba!"
      2-3 Artist 9_instruction: "Dovrši ovog zmaja"
      2-3 Artist Assessment 1_instruction: 'Zadatak: Dovrši crtanje zadnjeg zuba. Širok je 25 piksela i visok 25 piksela.'
      2-3 Artist Debugging 1_instruction: "Možeš li napraviti da ovaj šešir ima gornji dio dugačak 100?"
      2-3 Artist Debugging 10_instruction: "Tipke smjera na mojoj igraćoj konzoli su preuske. Savjet: Napravi da budu 10 piksela šire"
      2-3 Artist Debugging 11_instruction: "Pomozi mi dovršiti moju prekrasnu pahuljicu. Koliko puta moram \"ponoviti\" da je završim?"
      2-3 Artist Debugging 12_instruction: "Trebam dodati val oceana na ovu scenu. Možeš li mi pomoći?"
      2-3 Artist Debugging 2_instruction: "Kod tri brka koja vidiš je pogrešan. Savjet: svaki brk je dugačak 75 piksela. Popravi ovaj kod da nacrtaš brkove."
      2-3 Artist Debugging 3_instruction: "Moj čamac ima rupu. \\r \n\\r\nŠto treba ispraviti da bi se crte spojile?"
      2-3 Artist Debugging 4_instruction: "Kakvu sliku pokušavamo nacrtati? Dovrši spajanje točaka koristeći odgovarajuće linije i kuteve."
      2-3 Artist Debugging 5_instruction: "Kod za nogu i stopalo koji vidiš je pogrešan. Savjet: Noga je predugačka, trebaš izbrisati jedan korak (namjerna igra riječima)"
      2-3 Artist Debugging 6_instruction: "Izgleda da sjedim na stolici kojoj nedostaje noga. Popravi blokove da nacrtaš drugu nogu."
      2-3 Artist Debugging 7_instruction: "Izgleda da se C u riječi Code crta naopačke. Možeš li napraviti da izgleda kao C?"
      2-3 Artist Debugging 8_instruction: "Moja zvjezdica nije dovršena. Koliko puta trebam ponoviti da je dovršim?"
      2-3 Artist Debugging 9_instruction: "Kod za crtanje stabljike ne neispravan. Savjet: Kut je premalen za 60 stupnjeva"
      2-3 Artist Debugging Assessment 1_instruction: 'Ovaj oblik je premalen. Možeš li ga povećati? Savjet: svaka stranica bi trebala biti 75 piksela duža.'
      2-3 Artist Free Play_instruction: "Besplatna igra! Nacrtaj što god želiš."
      2-3 Artist Functions 1_instruction: "Pozdrav. Ja zombi umjetnik. Ja voljeti crtati! Pomozi mi nacrtati kvadratne naočale.  Savjet: most između čaše je kraći od kvadrata duljine 25 piksela."
      2-3 Artist Functions 10_instruction: Evo dvije funkcije, jedna za crtanje velikog zupčanika i jedna za crtanje malog zupčanika. Koristite ih za crtanje unutar stroja!
      2-3 Artist Functions 11.5_instruction: "Ovdje je ta ista \"Nacrtati šesterokut\" funkcija. Što ako samo okrenete za 60 stupnjeva kod svakog ponavljanja?"
      2-3 Artist Functions 11_instruction: "Promijenili smo naziv funkcije \"nacrtaj kvadrat\" u funkciju \"nacrtaj šesterokut\", ali još uvijek crta samo kvadrate! Možete li izmijeniti \"nacrtaj šesterokut\" funkciju da crta šesterokute sa stranicom od 50 pixela i zatim je nacrtati pomoću funkcije?"
      2-3 Artist Functions 12 Mike_instruction: "Funkcije su odlične za crtanje složenih stvari više puta. Možeš li koristeći naredbu \"nacrtaj cvijet\" ispuniti ostatak cvjetnjaka? (Pomoć: biljke su udaljene 100 piksela)  "
      2-3 Artist Functions 12_instruction: "Funkcije su odlične za crtanje složenih stvari više puta. Možeš li koristeći naredbu \"nacrtaj cvijet\" ispuniti ostatak cvjetnjaka? (Pomoć: biljke su udaljene 100 piksela)  "
      2-3 Artist Functions 13_instruction: "Ponuđene su ti četiri funkcije. Upotrijebi ih po želji unutar jedne ili više petlji kako bi nacrtao sliku, koju poslije možeš podijeliti s prijateljima. Pritisnite Pokreni i pogledaj primjer."
      2-3 Artist Functions 2_instruction: "Funkcije nam omogućuju definiranje novih blokova! Premjestili smo blokove za crtanje kvadrata u funkciju pod nazivom \"Crtanje kvadrata\". Možeš li nacrtati naočale koristeći funkciju \"Crtanje kvadrata\"? Kvadrati su udaljeni 75 piksela."
      2-3 Artist Functions 3_instruction: "Uredi funkciju tako da duljine stranica kvadrata iznose 115 piksela i nacrtaj veće naočale. Kvadrati su sada udaljeni 45 piksela."
      2-3 Artist Functions 4_instruction: "Koristi blok \"Ponovi\" za crtanje ova 3 kvadrata."
      2-3 Artist Functions 7_instruction: 'Nacrtaj dvije kuće različitih veličina. Za crtanje upotrijebi funkciju "Nacrtaj kuću". (Pomoć: Prva kuća je veličine 100 piksela).'
      2-3 Artist Functions 9_instruction: Ovdje je funkcija "Pahuljica". Igraj se s njom i stvori zimski prizor! Ovo je slobodan nivo, tako da ne možeš pogriješiti. Uživaj!
      2-3 Artist Loops 1_instruction: "Možeš li nacrtati šesterokut duljine stranica 100 piksela kako bi dovršio ćeliju? Zapamti, to znači da se trebaš zakrenuti za 60 stupnjeva!"
      2-3 Artist Loops 10_instruction: "Što se događa sa ovim dizajnom ako načinimo zadnji korak upola manjim?"
      2-3 Artist Loops 11_instruction: "Sada postavimo *još jednu* petlju koja će obuhvatiti našu čitavu kreaciju! Ne zaboravi dodati kut na kraju vanjske petlje."
      2-3 Artist Loops 2_instruction: "Now use a repeat block to make the cell a\nshell."
      2-3 Artist Loops 4_instruction: "Želiš vidjeti što se događa kada ponavljamo taj oblik ponovno, koristeći petlju?"
      2-3 Artist Loops 5_instruction: "Napravi malu promjenu u petlji i vidi kako će se naša slika promijeniti."
      2-3 Artist Loops 6_instruction: "Dodajte još jedan pokret i još jedan okret unutar petlje i pogledajte kako se vaš dizajn mijenja."
      2-3 Artist Loops 7_instruction: "Možemo koristiti petlje za pravljenje raznih poligona. Možete li napraviti romb unutar ovog šestokutnika?"
      2-3 Artist Loops 8_instruction: "Stavi oba elementa unutar naredbe ponavljanja."
      2-3 Artist Loops 9_instruction: "Sada ćemo prolaziti kroz iste elemente, ali ćemo ovaj put dodati određeni razmak između njih.\\r Koristite isti kod kao i prije, ali dodajte korak naprijed na kraju vanjske petlje."
      2-3 Artist Loops New 1_instruction: "Nacrtaj robotu glavu! Možeš li napraviti kvadrat sa stranicama dužine 100 piksela?"
      2-3 Artist Loops New 10_instruction: "Sada povežimo nekoliko V-ova zajedno u petlju."
      2-3 Artist Loops New 11_instruction: "Ponovo napiši kȏd kao u prethodnom zadatku, ali ovaj put dodaj okret ulijevo za 30 stupnjeva, unutar petlje. Zatim ponovi to 24 puta, umjesto 7."
      2-3 Artist Loops New 12_instruction: "Nacrtaj dijamant sa stranicama od 100 piksela.\n"
      2-3 Artist Loops New 13_instruction: "We are going to start you with some code\n(in grey) to make one diamond. \\r\n\\r\nLoop the grey code to create a fun\npattern!"
      2-3 Artist Loops New 14_instruction: "Igraj se s kodom za dijamant i vidi koje još uzorke možeš napraviti. Pokušaj promijeniti za koliko ćeš se stupnjeva okrenuti i koliko ćeš petlji imati."
      2-3 Artist Loops New 15_instruction: "Nacrtaj nešto zabavno."
      2-3 Artist Loops New 2_instruction: "Evo istog pitanja koje si već riješio/la, no ovaj put trebamo upotrijebiti petlje. Možeš li staviti 'Ponovi' oko početnog koda kako bi dovršio/la robotu glavu?"
      2-3 Artist Loops New 9_instruction: "Nacrtaj jednostavan V (obje strane duge 50 piksela) da dovršiš strelicu."
      2-3 Artist Match Hex Pic_instruction: 'Spoji parove: Pomogni dovršiti šesterokut.'
      2-3 Artist Match Rho Pic_instruction: 'Spoji parove: Dovrši kod koji nedostaje.'
      2-3 Artist Match Sq Pic_instruction: 'Spoji parove: Dopuni kod koji nedostaje'
      2-3 Artist Match Tri pic_instruction: 'Spoji parove: Ubaci kod koji nedostaje.'
      2-3 Artist Nested Loops 1_instruction: "Stavi blok 'Ponovi' oko čitavog koda kako bi nacrtao ovaj uzorak."
      2-3 Artist Nested Loops 10_instruction: "Ponovi ovak kod 12 puta kako bi dovršio uzorak."
      2-3 Artist Nested Loops 11_instruction: "Ponovi ovaj kod 4 puta kako bi dovršio uzorak; okreni 90 stupnjeva nakon svakog kruga."
      2-3 Artist Nested Loops 12_instruction: "Ponovi ovaj kod 12 puta kako bi dovršio kovrče."
      2-3 Artist Nested Loops 2_instruction: "Sada ponovi ovaj trokut 6 puta. \\r \n\\r\nNakon svakog trokuta morat ćeš zaokrenuti 60 stupnjeva, prije nego kreneš crtati sljedeći."
      2-3 Artist Nested Loops 3_instruction: "You'll need to loop the triangle 12\ntimes to draw this pattern. \\r\n\\r\nDivide the number of degrees in a circle\n(360) by the number of shapes you're drawing (12) to figure out how far to\nturn after each shape."
      2-3 Artist Nested Loops 4_instruction: "Ponovi ovaj dijamant 12 puta da nacrtaš cvijet!\\r\n\\r\nPazi: Upotrijebit ćemo isti kut da ponovimo 12 dijamanata kao što smo učinili za 12 trokuta. \\r \nKoliko okret trebaš načiniti nakon svakog oblika?"
      2-3 Artist Nested Loops 5_instruction: "Popuni prozore zgrade koristeći ugniježđene petlje. \\r\n\\r \nProzori su dugi 20 piksela te udaljeni jedan od drugoga 20 piksela."
      2-3 Artist Nested Loops 6_instruction: "Ovaj dinosaur ima 8 šiljaka na repu.\\r \nSvaki šiljak dug je 30 piksela. Ponovi trokut 8 puta, no pripazi da skučiš naprijed nakon svakoga!"
      2-3 Artist Nested Loops 7_instruction: "Ponovi trokut u petlji 10 puta da bi nacrtao sunce. Trebat ćeš se pomaknuti i okrenuti nakon svakog trokuta. Koliko se trebaš okrenuti izračunaj tako da podijeliš broj stupnjeva za puni krug s brojem likova koji ti trebaju."
      2-3 Artist Nested Loops 8_instruction: "Now let's add some grass to our picture.\n\\r\n\\r\nEach tuft of grass is 50 pixels apart."
      2-3 Artist Nested Loops 9_instruction: "We'll finish this picture by adding\nour flower. \\r\n\\r\nLoop the diamond 12 times to draw the flower."
      2-3 Artist Nested Loops Free Play_instruction: "Free play, draw something cool\nwith nested loops."
      2-3 Bee Conditionals 1_instruction: "Bok! Ja sam pčela. Pomozi mi prikupiti nektar iz cvijeta."
      2-3 Bee Conditionals 10_instruction: "Purple flowers may have either 1 or 0\nnectar. Be careful not to collect nectar from a purple flower if it doesn't\nhave any.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Pitam se što se ondje nalazi!\\r\n\\r\nPomozi\nmi letjeti po dvorištu i prikupiti nektar samo iz onih cvjetova koji ga\nimaju. "
      2-3 Bee Conditionals 12_instruction: "Pomozi mi pronaći sav nektar koristeći\nčim je moguće manje blokova!"
      2-3 Bee Conditionals 13_instruction: "There's a lot happening here!\\r\n\\r\nUse\nwhat you've learned to collect all of the nectar and then make the honey."
      2-3 Bee Conditionals 14_instruction: "Let's put everything together!\\r\n\\r\nUse\nwhat you've learned to help me collect nectar only from flowers that have\nit, using as few blocks as possible.  Don't forget to make honey at the end."
      2-3 Bee Conditionals 15_instruction: "This stair step pattern should look familiar.  \\r\n\\r\nCan\nyou collect nectar only from the flowers that have some, using as few blocks\nas possible?"
      2-3 Bee Conditionals 2_instruction: "Ja sam gladna pčela! \\r Pomozi mi prikupiti sav nektar iz cvijeća koristeći najmanji mogući broj blokova."
      2-3 Bee Conditionals 3_instruction: "Pogledaj sav taj nektar! \\r \\r Pomozi mi skupiti nektar i proizvesti med koristeći čim manje blokova.  "
      2-3 Bee Conditionals 4_instruction: "Pomozi mi prikupiti sav nektar iz cvijeća i proizvesti sav med."
      2-3 Bee Conditionals 5_instruction: "Be careful not to collect nectar from\na purple flower if it doesn't have any. \\r\nYou must first check if the nectar\nis equal to 1 using the `if nectar` block."
      2-3 Bee Conditionals 6_instruction: "Check this flower with an \"if\" block\nto see if there is any nectar available."
      2-3 Bee Conditionals 7_instruction: "Collect nectar from each flower only if\nit has any."
      2-3 Bee Conditionals 8_instruction: "This field has red and purple flowers.\nRed flowers have a known nectar amount, but purple flower nectar is unknown.\nCollect all the nectar."
      2-3 Bee Conditionals 9_instruction: "Collect all the nectar from each flower."
      2-3 Bee Conditionals Assessment 1_instruction: "Assessment: Collect all of\nthe nectar. Be careful not to try to collect nectar from a purple flower if\nit doesn't have any."
      2-3 Bee Debugging 1_instruction: "These blocks are really bugging me. Fix the\nerror(s) to collect all of the nectar."
      2-3 Bee Debugging 10_instruction: "This puzzle is making me loopy! \\r\nFix\nthe error(s) to collect all of the nectar and make all of the honey."
      2-3 Bee Debugging 2_instruction: "Can you find the problem here?\\r\nFix the\nerror(s) to collect all of the nectar."
      2-3 Bee Debugging 3_instruction: "Ooh, this one stings!\\r\n\\r\nFix the error(s)\nto collect all of the nectar."
      2-3 Bee Debugging 4_instruction: "These blocks are really bugging me. Fix the\nerror(s) to collect all of the nectar and make all of the honey."
      2-3 Bee Debugging 5_instruction: "That flower looks tasty! \\r\n\\r\nFix the\nerror(s) to collect all of the nectar.  You can now use both run and step."
      2-3 Bee Debugging 6_instruction: "What a sweet challenge!\\r\n\\r\nFix the error(s)\nto collect all of the nectar."
      2-3 Bee Debugging 7_instruction: "Fix the error(s) to collect all of the nectar\nand make all of the honey."
      2-3 Bee Debugging 8_instruction: "So many beautiful flowers!\\r\n\\r\nFix the\nerror(s) to collect all of the nectar."
      2-3 Bee Debugging 9_instruction: "\"Bee\" patient with this one!\\r\n\\r\nYou\nwill need to fix a couple of things in this program to collect all of the\nnectar and make all of the honey."
      2-3 Bee Debugging Assessment 1_instruction: "Assessment:  Now it's time to\nshow what you know!\\r\n\\r\nFix the error(s) to collect all of the nectar and\nmake all of the honey."
      2-3 Bee Functions 1_instruction: "Functions are blocks of code that perform\na task. Use the \"get 2 nectar\" function to collect the nectar from each\nflower."
      2-3 Bee Functions 10_instruction: "Purple flowers change between either 1 or\n0 nectar each time you run the puzzle.   \\r\n\\r\nCreate a function that collects\nnectar only from purple flowers that have nectar."
      2-3 Bee Functions 2_instruction: "Functions are blocks of code that perform\na task.  \\r\n\\r\nUse the `get 5` function to get 5 nectars at a time."
      2-3 Bee Functions 3_instruction: "Collect all the nectar from each flower."
      2-3 Bee Functions 4_instruction: "The `move and get nectar` function turns\nthe bee, collects nectar, and then returns the bee to where it started.  \\r\n\\r\nUse\nthe function to collect all of the nectar."
      2-3 Bee Functions 5_instruction: "There is now more nectar at the flowers.\nEdit the given function so that it collects 4 nectars and use it to collect\nall of the nectar from the flowers."
      2-3 Bee Functions 6_instruction: "Now use the same function to collect nectar\nfrom the three flowers."
      2-3 Bee Functions 7_instruction: "The flowers are now further away. Edit the\ngiven function and use it to collect all of the nectar from the flowers."
      2-3 Bee Functions 8_instruction: "Create your own function that gets 7 nectar,\nmoves forward, and makes 7 honey. Use the function to collect nectar at each\nflower and make honey at each honeycomb."
      2-3 Bee Functions 9_instruction: "Create your own function that goes down a\npath, gets nectar, makes honey, and then returns the bee to the top of the\npath."
      2-3 Bee Functions Assessment 1_instruction: "Assessment: Use the given function\nto collect nectar from each flower."
      2-3 Bee Functions Assessment 2_instruction: "Assessment: Create a function\nto turn, move forward and make 3 honey, then return the bee to where it started\nand turn back."
      2-3 Bee Loops 1_instruction: "Those flowers look tasty!\\r\n\\r\nCollect nectar\nfrom each of the flowers using the fewest blocks possible."
      2-3 Bee Loops 10_instruction: "Can you use a while loop inside of two other\nloops to collect all of the nectar?"
      2-3 Bee Loops 11_instruction: "Use while loops to collect all of the nectar\nfrom the flowers in this field."
      2-3 Bee Loops 12_instruction: "Use while loops to collect all of the nectar\nfrom the flowers in this field."
      2-3 Bee Loops 13_instruction: 'Procjena: Pokupi sav nektar koristeći što je moguće manje blokova.'
      2-3 Bee Loops 1A_instruction: "Bok, ja sam pčelica. Možeš li mi pomoći pokupiti nektar s ovog cvijeća? "
      2-3 Bee Loops 2_instruction: "Pokupi sav nektar i napravi sav med koristeći što je moguće manje blokova."
      2-3 Bee Loops 2A_instruction: "Ovaj put upotrijebi petlju da pokupiš sav nektar."
      2-3 Bee Loops 3_instruction: "Collect nectar from each flower and make honey\nat each honeycomb using the fewest blocks possible."
      2-3 Bee Loops 3A_instruction: "Use a `repeat` loop to collect all of the nectar."
      2-3 Bee Loops 3B_instruction: "Now use the `repeat` block to collect all of\nthe nectar and make all of the honey."
      2-3 Bee Loops 4_instruction: "Such a busy bee!\\r\n\\r\nHelp bee collect all\nof the nectar and make all of the honey with the fewest blocks possible."
      2-3 Bee Loops 4A_instruction: "Koliko ti puta mogu petlje pomoći u ovom zadatku? \\r\n\\r Petlje su ti prijatelji! Upotrijebi nekoliko njih da dovršiš ovaj zadatak koristeći što manje blokova."
      2-3 Bee Loops 5_instruction: "The shape of this path is different than the\nothers. \\r\n\\r\nCan you collect all of the nectar using as few blocks as possible?"
      2-3 Bee Loops 6_instruction: "Can you find the quickest way for the bee to\ncollect all of the nectar and make all of the honey?"
      2-3 Bee Loops 7_instruction: "What a beautiful field of flowers!   Help the\nbee visit each one.  Can you find a way to do it with fewer than 7 blocks?"
      2-3 Bee Loops 8_instruction: "These purple flowers have different amount of\nnectar each time you run the puzzle. \\r\n\\r\nUse the `while nectar` loop to\ncollect all of the nectar. \\r\n\\r\nThis loop will run as long as the condition\nis true, in this case `nectar > 0`."
      2-3 Bee Loops 9_instruction: "The while loop can perform the same action as\nan if statement in a loop. Add a while loop to this code to perform the same\ntask."
      2-3 Bee Loops Assessment 1_instruction: "Assessment: Use a `while` loop to\ncollect all of the nectar from these flowers."
      2-3 Maze 1_instruction: "Can you help me catch the naughty pig? Stack a couple\nof `move forward` blocks below the `when run` block and press \"Run\". "
      2-3 Maze 10_instruction: "Vodi me do zelene zloće! (Pazi se TNT-a)"
      2-3 Maze 11_instruction: "Get me to the flower I'm hungry! How many times\ndo you have to repeat a block?"
      2-3 Maze 12 (copy 1)_instruction: "Can you replace the previous answer with\nonly two blocks? (Hint: Create a loop using a \"repeat times\" block.)"
      2-3 Maze 12 (copy 2)_instruction: "Can you replace the previous answer with\nonly two blocks? (Hint: Create a loop using a \"repeat times\" block.)"
      2-3 Maze 12 (old)_instruction: "Get me to the pig, now with the Repeat times\nblock!"
      2-3 Maze 12 - One Move Block_instruction: "Get to the pig! But this time, you\ncan only use one `move forward` block. Do you see any other blocks that could\nhelp you?"
      2-3 Maze 12_instruction: "Can you get to the pig by creating a loop that uses\nonly one `move forward` block inside of a `repeat`?"
      2-3 Maze 13 (old)_instruction: "Get me to the pig, now with the Repeat until\nblock!"
      2-3 Maze 13_instruction: "Get me to the pig! You can only use one move forward\nblock this time"
      2-3 Maze 14 (old)_instruction: "Get me to the pig with the Repeat until block!"
      2-3 Maze 14_instruction: "Get me to the sunflower! (Where is that \"repeat\ntimes\" block when I need it?)"
      2-3 Maze 15 (old)_instruction: "Get me to the pig with the Repeat until block!"
      2-3 Maze 15_instruction: "In this puzzle, two `repeat` loops will help you\nget to the pig with the fewest number of blocks!"
      2-3 Maze 16 (old)_instruction: "Get me to the pig with the Repeat until block!"
      2-3 Maze 16 before_instruction: "Odvedi me do svinje."
      2-3 Maze 16_instruction: "Loops even work with more than one block inside!  Can\nyou loop this sequence to get the zombie to the sunflower?"
      2-3 Maze 2_instruction: "This pig is ruffling my feathers. Help me get to him!"
      2-3 Maze 3_instruction: "Prati stazu i odvedi me do šašave svinje. Zaobiđi TNT ili će perje letjeti na sve strane!"

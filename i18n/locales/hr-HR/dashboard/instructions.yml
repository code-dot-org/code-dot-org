      Overworld Free Play 20x20_instruction: "Čestitamo! Završili ste sve naše zagonetke! Sada rudarite, gradite i stvorite nešto jedinstveno pomoću svega što ste dosad naučili."
      Overworld Free Play_instruction: "Poigrajte se s krajolikom. Možete odabrati što želite izgraditi."

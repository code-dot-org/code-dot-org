      Overworld House Frame B2_instruction: "Jedan zid je gotov, idemo izgraditi cijelu kuću slijedeći tlocrt! Morat ćete ponoviti iste naredbe više puta."
      Overworld House Frame C_instruction: "Jedan zid je gotov, idemo izgraditi cijelu kuću slijedeći tlocrt! Morat ćete ponoviti iste naredbe više puta."

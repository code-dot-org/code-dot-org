      Overworld Place Wall_instruction: "Izgradnja svake kuće počinje od zidova. Izgradi prvi dio svoje kuće stavljanjem \"postaviti dasku breze\" i \"idi naprijed\" naredbe unutar petlje za ponavljanje."
      Overworld Plant Crops_instruction: "Dobro je planirati unaprijed. Posadite usjeve na obje obale kako ne biste bili gladni kasnije."

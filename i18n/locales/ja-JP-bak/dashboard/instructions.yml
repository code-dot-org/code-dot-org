  data:
    instructions:
      2-3 Artist 1 new_instruction: "こんにちは、私は芸術家です。プログラムで私にどんな線でも描かせることができます。いくつかのブロックを使用して、写真に灰色の線を引きます。(各ラインの長さは 100 ピクセル)"
      2-3 Artist 11_instruction: "8 辺、それぞれ 100 ピクセルの長さを持つ八角形を作って一時停止の標識に境界線を加えます。\n何度回す必要がありますか？(ヒント: 360 を 8 で割ると何ですか?)"
      2-3 Artist 12_instruction: "目玉をかき上げるために円を作ろう。\\r\n\\r\n「くり返す」ブロックの中で絵かきさんが1度づつまがるとすれば、ひとつの円をかくためにはそのこーどを何回くり返せばいいでしょうか? 180回? 360回? 500回?"
      2-3 Artist 2 new_instruction: "この家の壁は、まだ未完成です。それぞれの面は100必要ですが、50しか終わっていないのです。壁を完成させてください。 "
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100, but the half-finished wall is only 50. Complete the wall. "
      2-3 Artist 3.4_instruction: "ジャンプのブロックを使うと、線をかかずに絵かきさんを動かします。\n「ジャンプ」と「前へ動く」の両方のブロックを使って、点線をかいてみましょう。"
      2-3 Artist 3_instruction: "この帽子の高さは100ピクセルあり、少し大きすぎます。70ピクセル以下の帽子を描いてください。"
      2-3 Artist 3new_instruction: "赤いぼうしの高さは100ピクセルです。赤より70ピクセルひくい黒のぼうしをかき上げてください。\\r\n(どちらのぼうしも50ピクセルのはばです。)"
      2-3 Artist 4_instruction: "この猫のために、家を完成させましょう。"
      2-3 Artist 5_instruction: "「繰り返し…回」のブロックを使って、ブロック3つだけで同じ家を描いてください。"
      2-3 Artist 6_instruction: "この家には天井が必要です！三角の屋根をかいてください。ヒント：3つの線はすべて同じ長さです。"
      2-3 Artist 7_instruction: "子どもたちみんなを外を見ることができるように、学校のまどをぜんぶかき上げてください。それぞれの正方形のまどの辺の長さは25ピクセルです。 "
      2-3 Artist 8_instruction: "それぞれの動物のために、長方形を2つの同じサイズの四角形に分けて、部屋を完成させてください。長方形の幅は200ピクセルで、高さは100ピクセルです。"
      2-3 Artist 9 NEW_instruction: "この凧（たこ）を完成させてください"
      2-3 Artist 9 REPLACEMENT_instruction: "これらの階段を書き終えてください！"
      2-3 Artist 9_instruction: "この凧（たこ）を完成させてください"
      2-3 Artist Assessment 1_instruction: '課題: 最後の歯をかき上げてください。歯の大きさはよこ25ピクセル、たて25ピクセルです。'
      2-3 Artist Debugging 1_instruction: "帽子のてっぺんのはばを50にしたいのです。直せますか?"
      2-3 Artist Debugging 10_instruction: "ゲームコントローラの十字キーが細すぎるみたい。\\r\n\\r\nはばをあと10ピクセル広げてください。"
      2-3 Artist Debugging 11_instruction: "綺麗な雪結晶を完成させたいんだ。リピートを何回使う必要があるだろう？"
      2-3 Artist Debugging 12_instruction: "このシーンに波を足さなくちゃいけないんだ。助けてくれるかい？"
      2-3 Artist Debugging 2_instruction: "このねこのヒゲのコードはまちがっています。\n\\r\n\\r\nぜんぶのヒゲを同じ長さにかくように、コードを直してください。"
      2-3 Artist Debugging 3_instruction: "ボートに穴が空いちゃった！線を書いて直してくれないかな？ヒント：最後の線が進む角度は15度調整するといいよ"
      2-3 Artist Debugging 4_instruction: "何を描こうとしているのかな？きちんとした線と角で、点と点をつなげてみよう！"
      2-3 Artist Debugging 5_instruction: "このコードで脚と足を描くのだけれど、間違っています。ヒント: 足が長すぎるね。ブロックを取り去る必要があるのかも。"
      2-3 Artist Debugging 6_instruction: "脚のない椅子に座っているように見えますね。ブロックを編集して脚を描きましょう。"
      2-3 Artist Debugging 7_instruction: "C のコードが逆さまに描かれているようですね。C に見えるように直せますか？"
      2-3 Artist Debugging 8_instruction: "風車が途中までしか描けていませんね。最後まで描き切るには何回繰り返さなければならないでしょうか。"
      2-3 Artist Debugging 9_instruction: "このコードで柄を描いていますが、正しくありません。ヒント: 角度が 60 度ずれているよ。"
      2-3 Artist Debugging Assessment 1_instruction: この形は小さすぎます。もっと大きくしましょう。ヒント：それぞれの辺を75ピクセル伸ばしてみましょう。
      2-3 Artist Free Play_instruction: "やった！自由に遊ぼう！なんでも好きなものを描いてね。"
      2-3 Artist Functions 1_instruction: "こんにちは！ゾンビアーティストです。お絵かき大好き！\n四角いメガネを描くので手伝ってください。ヒント：メガネのつなぎ部分は、レンズの四角より25ピクセル短く描きましょう。"
      2-3 Artist Functions 10_instruction: ここに 2 つの関数があります。ひとつは大きな歯車を描く big gear という関数、もうひとつは小さな歯車を描く small gear という関数です。これらを使って、機械の内側を描いてみましょう。
      2-3 Artist Functions 11.5_instruction: "さっきと同じ \"draw a hexagon\" という関数です。もしループの中で 60 度しか回転しなかったら何が起こるでしょうか。"
      2-3 Artist Functions 11_instruction: "\"draw a square\" という関数の名前を \"draw a hexagon\" に変えました。hexagon は六角形という意味ですが、この関数が描くのは正方形のままです。\"draw a hexagon\" という関数を一辺が 50 ピクセルの六角形を描くように直して、その関数を使って絵を描いてください。"
      2-3 Artist Functions 12 Mike_instruction: "関数は、複雑なものを何回も描くのにうってつけです。\"draw a flower\" という関数を使って、花壇の残りの花を描いてください。（ヒント：植物は 100 ビクセルずつ離れています）"
      2-3 Artist Functions 12_instruction: "関数は、複雑なものを何回も描くのにうってつけです。\"draw a flower\" という関数を使って、花壇の残りの花を描いてください。（ヒント：植物は 100 ビクセルずつ離れています）"
      2-3 Artist Functions 13_instruction: "ここに関数が 4 つあります。この関数をループと一緒に使って、友だちとシェアするための絵を作りましょう。[実行] をクリックすると例を見ることができます。"
      2-3 Artist Functions 2_instruction: "関数を使えば新しいブロックを作ることができます！ここでは、正方形を描くためのブロックを \"draw a square\" という名前の関数の中に移動しました。\"draw a square\" を使って、メガネを作ってみましょう。正方形と正方形の間は 75 ピクセル空いています。"
      2-3 Artist Functions 3_instruction: "正方形の一辺の長さが 115 ピクセルになるように関数の中身を変えて、もっと大きなメガネを描いてください。今回は、正方形と正方形の間は 45 ピクセルです。"
      2-3 Artist Functions 4_instruction: "この 3 つの正方形を「繰り返し」のブロックを使って描いてみましょう。"
      2-3 Artist Functions 7_instruction: '"draw a house" という関数を使って、家を 2 つ描いてください。別々のパラメータを使いましょう。（ヒント: ひとつ目の家は 100 ピクセルです。）'
      2-3 Artist Functions 9_instruction: 雪の絵を描く関数があります。いろいろ試して冬の景色を描いてみましょう！このレベルにはパズルはありません。
      2-3 Artist Loops 1_instruction: "各辺が 100 ピクセルの六角形を描いてセルを完成させましょう。向きを帰るときは、60 度だけ回転させれば大丈夫ですよ！"
      2-3 Artist Loops 10_instruction: "最後のステップで前に進む距離を半分にするとデザインはどうなるでしょう？"
      2-3 Artist Loops 11_instruction: "今作ったものの全体を *別の* ループの中に入れましょう。外側のループの最後のところで、角度を変えるブロックを忘れずに足すようにしましょう。"
      2-3 Artist Loops 2_instruction: "繰り返しブロックを使って、細胞に殻をつくってあげよう。"
      2-3 Artist Loops 4_instruction: "ループを使ってこの形をくり返すと、何が起こるのかみてみないかい？"
      2-3 Artist Loops 5_instruction: "ループを少し変更して、どう写真が変わるのかを試してみよう。"
      2-3 Artist Loops 6_instruction: "ループの内側に、移動するブロックと回転するブロックをひとつずつ足して、デザインがどのように変わるか見てみましょう。"
      2-3 Artist Loops 7_instruction: "ループを使うことでどんな多角形でも作れるんだ。この六角形のなかにひし形を作ってみて！"
      2-3 Artist Loops 8_instruction: "ループのなかに両方とも入れてみよう。"
      2-3 Artist Loops 9_instruction: "ループを使って同じものをたくさん描くのですが、隣同士の間隔をあけたいと思います。\\r\n前と同じコードを使いつつ、外側のループの最後に前進するためのステップを足してください。"
      2-3 Artist Loops New 1_instruction: "ロボットの頭を描きましょう! 100ピクセルの正方形を作れますか?"
      2-3 Artist Loops New 10_instruction: "たくさんの V をひとつにつなぎましょう。V 自体はループの中で描きましょう。"
      2-3 Artist Loops New 11_instruction: "今度は 24 回描きましょう。30 度左に回転するブロックをこのコードに追加して、全体を繰り返しのブロックの中に入れましょう。"
      2-3 Artist Loops New 12_instruction: "各辺 100 ピクセルのダイヤモンドを描きましょう。\n"
      2-3 Artist Loops New 13_instruction: "今度はループを使って、ダイヤモンドを 3 回描きましょう。"
      2-3 Artist Loops New 14_instruction: "では、ダイヤモンドを10回描いてみましょう。ただし、各ダイヤモンドを90度ずつ回転させてください。"
      2-3 Artist Loops New 15_instruction: "なにかおもしろいものをえがきましょう。"
      2-3 Artist Loops New 2_instruction: "正方形を描くために使ったコードがここにあります。もし、繰り返しのブロックを使って、このコードを 4 回実行すると何が起きるでしょうか。"
      2-3 Artist Loops New 9_instruction: "それぞれの辺が50ピクセルのシンプルな「V」の文字を描き、矢印を完成させましょう。"
      2-3 Artist Match Hex Pic_instruction: '選ぼう: 六角形を完成させましょう'
      2-3 Artist Match Rho Pic_instruction: '選ぼう: コードの足りない部分を完成させましょう。'
      2-3 Artist Match Sq Pic_instruction: '選ぼう: コードの足りない部分を補いましょう。'
      2-3 Artist Match Tri pic_instruction: '選ぼう: コードの足りない部分を埋めましょう。'
      2-3 Artist Nested Loops 1_instruction: "前にループを使って図形を書きましたが、ループを別のループの中で使うこともできます。\\rループを使ってコード全体を3回繰り返してパターンを書きましょう。"
      2-3 Artist Nested Loops 10_instruction: "パターンを完成させるためにコードを12回繰り返しましょう。"
      2-3 Artist Nested Loops 11_instruction: "このコードを4回ループして絵を完成させましょう。円を描くごとに90度回転してください。"
      2-3 Artist Nested Loops 12_instruction: "このコードを12回ループしてうずまきを完成させましょう。"
      2-3 Artist Nested Loops 2_instruction: "三角形を6回繰り返しましょう。それぞれの三角形を描くごとに、60度角度を変える必要があります。"
      2-3 Artist Nested Loops 3_instruction: "この絵を描くには三角形を12回ループする必要があります。一周分の角度（360）を三角形の数（12）で割れば、三角形を1つ描くごとに何度回転するかがわかります。"
      2-3 Artist Nested Loops 4_instruction: このひし形を 12 回ループして花を描いてみましょう。ヒント：12 個のひし形は、12 個の三角形を描いた時と同じ方法で描けるよ。各図形の後は何度ずつ向きを変える必要があるかな？
      2-3 Artist Nested Loops 5_instruction: "このビルの窓を入れ子のループを使って完成させましょう。窓は一辺の長さが20ピクセルで、間隔も20ピクセルです。"
      2-3 Artist Nested Loops 6_instruction: "恐竜のしっぽには、30 ピクセルのスパイクが 8 つあります。三角形を 8 回ループしましょう。各ループの間で前に進むことを忘れずに。"
      2-3 Artist Nested Loops 7_instruction: "三角形を10回ループして太陽を描きましょう。三角形を1つ描くごとに移動して回転する必要があります。一周分の角度を三角形の個数で割ると、何度回転すればいいかがわかります。"
      2-3 Artist Nested Loops 8_instruction: "絵に草を足してみましょう。\n草を50ピクセルずつ離して描いてください。"
      2-3 Artist Nested Loops 9_instruction: "最後に花を描いて完成です。ダイヤモンドを12回繰り返すと花が描けます。"
      2-3 Artist Nested Loops Free Play_instruction: "自由に遊んでください。入れ子のループを使って好きなものを描こう。"
      2-3 Bee Conditionals 1_instruction: "こんにちは！ハチです。お花から蜜を集めるのを手伝ってください。"
      2-3 Bee Conditionals 10_instruction: "紫色の花の蜜は、1 か 0 です。蜜のない紫色の花から蜜を集めないように気をつけてください。\\r\n"
      2-3 Bee Conditionals 11_instruction: "蜜のある花から蜜を集めましょう。"
      2-3 Bee Conditionals 12_instruction: "つかうブロックはなるべくすくなくして、ぜんぶのミツを見つけるのをてつだってください。"
      2-3 Bee Conditionals 13_instruction: "蜜を集めてはちみつを作ってみましょう。ヒント：赤い花で「もし蜜があれば」を条件にするとどうなるでしょうか。ループを使ってみましょう。"
      2-3 Bee Conditionals 14_instruction: "蜜を集めてはちみつを作りましょう。蜜のない紫の花から集めないように気をつけてください。"
      2-3 Bee Conditionals 15_instruction: "4つ全部の花から蜜を集めてください。"
      2-3 Bee Conditionals 2_instruction: "こんにちは！ハチです。花の蜜を全部とるのを手伝ってください。ループを使ってみましょう。"
      2-3 Bee Conditionals 3_instruction: "花の蜜を全部集めてはちみつを作るので手伝ってください。ループを使ってみましょう。"
      2-3 Bee Conditionals 4_instruction: "花の蜜を全部集めてはちみつ作りに手伝って。"
      2-3 Bee Conditionals 5_instruction: "紫の花の蜜は、1 か 0 ですが、どのお花に蜜があるのかは分かりません！蜜のない花から蜜を集めないように気をつけてください。蜜が 1 かどうかは、「もし」ブロックを使って確認しましょう。"
      2-3 Bee Conditionals 6_instruction: "「もし」ブロックを使ってこの花に蜜があるかどうかチェックする。"
      2-3 Bee Conditionals 7_instruction: "もし花に蜜があれば集める。"
      2-3 Bee Conditionals 8_instruction: "この草原には赤と紫のお花があります。\n赤い花の蜜の量は分かっています。紫の花の蜜の量は分かりません。\n蜜をすべて集めてください。"
      2-3 Bee Conditionals 9_instruction: "お花から蜜を全部集めてください。"
      2-3 Bee Conditionals Assessment 1_instruction: 課題：蜜を全部集める。紫の花に蜜がない場合は集めないように気をつけましょう。
      2-3 Bee Debugging 1_instruction: "このブロックが気になります。蜜を集めてはちみつを作るためにエラーを直してください。"

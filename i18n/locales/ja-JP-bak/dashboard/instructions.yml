      Course 4 Play Lab Params 10_instruction: "我々は、あなたのために最後に 1 つ関数を追加しました。\\r \\r\n「if」（もし）ステートメントを使用して、「player_score」（得点）が特定の数より大きくなったときに「level_up」関数を呼び出すように、あなたのゲームをプログラムしてください。\\r \\r \n例：\"player_score\"> 6\\r \\r\nゲームをプレイし、 レベルを 3 にして、次のパズルに移動します。 "
      Course 4 Play Lab Params 2_instruction: "私たちの現在のジャンプでは、高すぎるところに旗があります!「上」と「下」矢印の両方を使って、複数の高さのジャンプを行わせましょう。\\r \n\\r \n「高さ」（height）と呼ばれるパラメーターをジャンプ関数に追加します。上向き矢印は犬を200 ピクセルもジャンプさせ、下向き矢印は 100 ピクセルだけジャンプさせます。\n"

      4-5 Artist For Loops 4_instruction: "1 から 10 まで、1 ずつ数えるように、for ブロックを完成させましょう。"
      4-5 Artist For Loops 6_instruction: "1辺の長さが50、60、70、80、90の正方形をそれぞれ作ります。\"正方形を描く\" 関数を 5 回使ってください。"
      4-5 Artist For Loops 7_instruction: '大きさを変えるために "カウント" ブロックを使って、同じ正方形をかきましょう。"正方形を描く" 関数の中に "カウンター" ブロックを入れます。ヒント: 変数のカテゴリの中に入っています。'
      4-5 Artist For Loops 8_instruction: "for ブロックの中に 10 から 200 まで 10 ずつ数えるブロックを入れて、プログラムを完成させましょう。for ブロックは、ループカテゴリの中にあります。"

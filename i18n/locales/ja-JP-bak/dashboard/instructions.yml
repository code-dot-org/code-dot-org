      MC HOC 2016 Level 1_instruction: "This sheep is coded to 'drop wool' when\nit is 'used.' Use the arrows to walk to the sheep, and press the space bar\nor tap the game space to 'use' it. Collect the wool to win!"
      MC HOC 2016 Level 10_instruction: "自分だけの Minecraft を作ろう！羊やクリーパーをスポーンさせて、思い通りの動きさせよう！"
      MC HOC 2016 Level 2-2_instruction: "ニワトリが凍っています。「まえにすすむ」と「まがる」ブロックを「出現した時」のスロットに追加して、動かしましょう。"
      MC HOC 2016 Level 2_instruction: "This chicken has forgotten how to move! Get\nit moving around by putting “Move Forward” and “Turn” commands in the “When\nSpawned” slot. "
      MC HOC 2016 Level 3_instruction: "素晴らしい! ニワトリが動いたね!でも、動きが止まってしまったね。Minecraftのゲーム内だと、ニワトリはずっと歩き続けるのにおかしいね。「ずっとくりかえす」ループを使ってニワトリを動かし続けよう。"
      MC HOC 2016 Level 4_instruction: "ニワトリがすべて同じ方向に動いているのは変だね。Minecraftのゲームの中では、ニワトリはランダムに動くことで本物のように見せているね。「ランダムに向きを変える」ブロックを使って、ニワトリをランダムに動かそう。"
      MC HOC 2016 Level 5_instruction: "牛たちが迷子になっているよ!「向かって一歩動く」のブロックを「ずっとくりかえす」ループの中に置いて、右下の草の場所まで連れて行ってあげよう。"
      MC HOC 2016 Level 6_instruction: "ゾンビをスポーン(出現)させよう。「スポーン」ブロックを使って、夜が来たら 3 体のゾンビがスポーンするようにプログラムしよう。そして、ゾンビたちがあなたを追いかけるようにして、朝まで生き延びよう。"
      MC HOC 2016 Level 7_instruction: "Now let’s combine what you've learned and\ncreate a new mob! Make a cow, lead it to the pasture, and get it to give you\nmilk."
      MC HOC 2016 Level 8_instruction: "羊に向かう道が石の壁(かべ)でふさがれているね。ラッキーなことに、ここにクリーパーがいるよ。クリーパーは触れると、しばらくしてから爆発(ばくはつ)するよ。クリーパーの爆発で壁を吹き飛ばして、羊のところへ行こう!"
      MC HOC 2016 Level 9_instruction: "Zombies are attacking the village! Code the\nIron Golem to fight them with you. Defeat all the Zombies to save the village!\\r\n"
      MC HOC 2016 Nerop_instruction: "Now let's explore our world! Use the arrows\nto walk around and press the space bar or tap the game space to 'use' items.\nTry getting inside the house by using the door to continue."
      MC HOC 2016 New Drop_instruction: "Minecraft では、羊は羊の毛を落とします。「落とす」のブロックを「使用された時」の中に置おいて、それから歩いて行って羊を使ってアイテムを落とさせよう。"
      MC HOC 2016 New Spawn_instruction: "Minecraftのゲーム内では、「スポーン」とはワールドに何かを出現(しゅつげん)させるすることを意味しているよ。「スポーン」ブロックを「実行した時」の下に置いて、ゲームのスタート時に何かがスポーンするようにしよう。"
      MC HOC 2016 New Walk_instruction: "まずは、世界を探検(たんけん)してみよう!矢印キーで移動して、スペースバーを押すかゲームボードをタップするとアイテムやキャラクターを「使用(しよう)」できるよ。ドアを使用して家の中に入ろう。"
      MC HOC 2016 New pn_instruction: "Now let's explore our world! Use the arrows\nto walk around and press the space bar or tap the game space to 'use' items.\nTry getting inside the house by using the door to continue."
      MC HOC 2016 SCORE LEVEL_instruction: "ゲームに欠かせないものといえば、得点(とくてん)だよね。このレベルから、何かがあったときに得点を追加(ついか)できるようになるよ。このレベルでは、アイアンゴーレムと追いかけっこをするゲームを作ってみよう。「スコアに 1 追加」ブロックを使って、捕まえた時に 1 ポイント獲得できるようにしましょう。5 ポイント獲得で勝利だよ!"
      MC HOC 2016 Village Test_instruction: "大変だ!ゾンビに囲まれてしまった!アイアンゴーレムをプログラムして、ゾンビを追いかけて攻撃(こうげき)するようにしよう!"

      Course 4 Play Lab Params 4_instruction: "これは「パトロール」と呼ばれる関数です。\\r \\r\n パトロールを編集し、ネコを上に 400 ピクセル動かして、下に 400 ピクセル動かします。"
      Course 4 Play Lab Params 5_instruction: "「パトロール」関数を編集して「アクター」パラメータを加えれば、画面のそれぞれのアクターを呼べるようになります。アクターは番号 1、2、3 に対応していますよ。"
      Course 4 Play Lab Params 6_instruction: "「パトロール」関数に「スピード」パラメーターを追加します。新しい「スピード」パラメーターと「スピード設定」ブロックを使って、他のスプライトをとる前に、ペンギンが両方の旗をとれるよう助けてください。"
      Course 4 Play Lab Params 7_instruction: "さあ、お楽しみ! コードを見て、それぞれのブロックが何をしているのかわかりますか？\\r\\r\nそれが終わったら、矢印キーを使って犬をコントロールして、すべての旗をあつめます。\\r\n注意：プログラムは変更しなくてよいです。"
      Course 4 Play Lab Params 8_instruction: "犬が他のアクターにさわった時だけ、犬を左上に戻すよう、「アクターがさわったら」ブロックを使ってください。"
      Course 4 Play Lab Params 9_instruction: "ここはゲームの早い段階で、ほとんどのコードは表示されていません。「スコア得点  score_points」という新しい関数があります。\\r\n\\r\n「得点」と呼ばれる新しいパラメータ―が、「プレイヤーの得点」に追加されるよう、関数を編集してください。'\\r \\r \n「プレイヤーの得点」変数は、犬がネコにパイを付けるたびに増えて、ネコが犬にサンドイッチを付けるたびに減るようにします。\\r \\r\n注意：おわったら、 \"実行\"をクリックします。 犬が 6 点とったら、次のパズルに進みます。 "
      Course 4 Play Lab Vars 1_instruction: "ここではプログラムを書く必要はありません、「実行」を押してゲームをはじめてください。このゲームでは、あなたは犬で、猫よりも多くの旗を集めます。下向き矢印を使って、犬を動かします。終わったら「完了」を押してください。"
      Course 4 Play Lab Vars 2_instruction: "前のパズルは不公平でしたね!'dog_speed' 変数を変えて、猫より多く旗を集めることができるようにします。最初に、旗を10 集めたら勝ちです!"
      Course 4 Play Lab Vars 3_instruction: "左向き矢印と右向き矢印を使って移動し、上向き矢印でジャンプします。すべての旗を集めることができるかな。"
      Course 4 Play Lab Vars 4_instruction: "「height（高さ）」変数は、犬がどれくらいの高さジャンプできるかを決めます。犬がすべての旗に届く高さにジャンプできるように、「height（高さ）」変数を変えてください。"
      Course 4 Play Lab Vars 5_instruction: "ゲームを作りましょう! まずは得点です。points （得点）を 10 にするプログラムにしてください。 "
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Cool, now we've got our score\nvariable, but how are we going to make it useful? How about adding to your\nscore variable each time you hit the enemy with a fireball? Use the \"when\nactor 2 touches anything\" event to trigger an update to your score when your\nfireballs hit the cat. You can increment the score by setting score = score\n+ 1. Get your score up to 10 (going one at a time!) to pass the level."
      Course 4 Play Lab Vars 6_instruction: "右向き矢印でパイを投げます。\nこのゲームでは、得点はどうしますか? 犬がネコにパイをぶつけるたびに、point （ポイント）変数を１増やします。ポイントを増やすには、「キャラ2が何かにさわる」イベントを使用してください。変数を１増やすには「セット points 宛先 points + 1」とします。あなたの得点が(一度に 1 づつ増えて) 10 になれば完了です。"
      Course 4 Play Lab Vars 7_instruction: "さあ、ゲームをもっと難しくしましょう。犬 (キャラ1) は、ネコ (キャラ2) からサンドイッチをぶつけられると、ポイントが減るようにします。最初は10 ポイントから始めますので、それほど難しくありませんね。あなたの得点が 10 から 0 になったら、終わりです。"
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Alright, one last thing for\nthis game - let's set it up so the player can win (or lose). Use a forever\nloop to check the value of score - if score is ever greater that 20, make\nthe enemy vanish. If the score is every less than 0, make the player vanish.\nClick \"Finish\" when the game works like you'd like it to."
      Course 4 Play Lab Vars 8_instruction: "Let's set up this game so the Dog can\nwin (or lose). Use a forever loop to check the value of score - if score is\never greater that 20, make the enemy (the Cat) vanish. If the score is ever\nless than 0, make the player (the Dog) vanish. Click \"Finish\" when the game\nworks like you'd like it to."
      Course 4 Play Lab Vars 9_instruction: "自由時間です! このステージに出てきたすべての変数と、面白いものもいくつか追加されています。\nツールボックス には、本当にたくさんブロックがあるので、整理しました! ここでは、それぞれを分類して入れてあります。少し時間を使って、使えるものをすべて見てみましょう。見終わったら、 繰り返し、変数、イベントを使って、ゲームやお話を作りましょう。\nヒント: ワークスペース内のすべてのコマンドを表示するにはスクロールが必要です。"

      4-5 Artist Functions 10a_instruction: "このコードを、\"雪のかけらをかく\" 関数の中に入れて、50 を \"サイズ\" という変数に置き換えてみましょう。この関数は、100 ピクセルの雪のかけらを作れるようになりました！"
      4-5 Artist Functions 10b_instruction: '"雪のかけらを描く" 関数を使って、大きさの違うかけらを作りましょう。ヒント: 最初の雪のかけらは、長さが 25 で、前の倍の大きさのかけらを順番に作ります。'
      4-5 Artist Functions 11_instruction: 'この "六角形をかく" 関数は、"三角形をかく" 関数を使います。六角形をかく関数を完成させましょう。（ヒント: 六角形は 6 つの辺があり、それぞれの辺の長さは 100 ピクセルです。）'
      4-5 Artist Functions 12_instruction: '"波をかく" 関数を完成させましょう。それぞれの波は、上向きの波と下向きの波をひとつずつ使います。ヒント: 5つの青い波をかきましょう。'
      4-5 Artist Functions 13 Free play_instruction: "ここにある関数は、惑星や、星、ロケットやロボットをかくことができます。これらの関数を自由に使って、友達にシェアしたい絵をかいてみましょう。"
      4-5 Artist Functions 14 Free play_instruction: "ここにいくつかの関数を用意しました。ひとつ以上のループの中でこれらを自由に使って、友達とシェアしたい絵をかいてみましょう。サンプルを見るには、\"実行\" をクリックします。"
      4-5 Artist Functions 15 Assessment_instruction: '課題: "正方形をかく" 関数を使って、正方形をかきましょう。それぞれの辺の長さは、50、100、150 ピクセルです。'
      4-5 Artist Functions 2a_instruction: "こんどは、これらのブロックを新しい関数に入れて、\"小さい三角形をかく\" 関数として呼び出してみましょう。"
      4-5 Artist Functions 2b_instruction: "こんどは、これらのブロックを使って \"小さい三角形をかく\" 関数を作ってみましょう。"
      4-5 Artist Functions 3_instruction: "\"中くらいの三角形をかく\" 関数と、\"大きい三角形をかく\" 関数を作ってみましょう。\"小さい三角形をかく\" 関数は用意されています。三角形の大きさは、50（小）、100（中）、150（大）です。"
      4-5 Artist Functions 4_instruction: "この新しい \"三角形をかく\" 関数はパラメータを持っているので、さっきの 3 つの関数と同じことができます。この関数を使って、さっきと同じ三角形をかいてみましょう。"
      4-5 Artist Functions 5_instruction: "\"三角形をかく\" 関数を少し変えて、\"正方形をかく\" 関数にすることができますか？"
      4-5 Artist Functions 6_instruction: '"正方形をかく" 関数と "三角形をかく" 関数を使って、家をかいてみましょう。（ヒント: 正方形の各辺の長さは、200 ピクセルです。）'
      4-5 Artist Functions 6b_instruction: "\"正方形をかく\" 関数と \"三角形\" の関数にその他のブロックを組み合わせ、\"家をかく\" 関数を作ってそれを呼び出してみましょう。"
      4-5 Artist Functions 7_instruction: "\"draw a house\"（家を描く）という関数を使って 100 ピクセルの家と 50 ピクセルの家を描いてください。家と家の間は 50 ピクセル空けましょう。"
      4-5 Artist Functions 8_instruction: "「花を描く」関数には、茎の長さを決めるためのパラメーターがあります。200 に設定したらどうなるかな？"
      4-5 Artist Functions 9_instruction: "花を 3 つ描いてみましょう。最初の花の高さを 100 ピクセルにして、その後に続く花は、ひとつ手前の花より 50 ピクセル高いものを並べていきましょう。花と花は 100 ピクセルずつ離して描いてね。"
      4-5 Artist Patterns 1_instruction: "ループを使って各辺 20 ピクセルの正方形を描けるかな？"
      4-5 Artist Patterns 10_instruction: "このコードは 2 列の六角形を描きます。この全体を 4 回繰り返して、蜂の巣全体を描きましょう。ヒント: アーティストが画面の外に行かないようにするには、外側のループで 120 ピクセル戻る必要があるよ。"
      4-5 Artist Patterns 11_instruction: "半円を描くには、このコードを何回繰り返せばよいでしょうか。ヒント: 円を描くには 360 度動く必要があります。1 回のループで 3 度動くとき、円全体を描くには何回ループすればよいでしょう。"
      4-5 Artist Patterns 12_instruction: "繰り返しの部分をコピーして、右ではなく左に回るようにしてみてください。何が起きるでしょうか。これを繰り返して波線を描いてみましょう。"
      4-5 Artist Patterns 13_instruction: "全体を 4 回ループして、額を作りましょう。角の部分に注意してください。ただ 90 度回ればいいわけではありません！3 度回るという操作を 60 回繰り返すと半円になります。このコードのどの部分を使えば、丸い角の部分（円の 4 分の 1）が描けるでしょうか。"
      4-5 Artist Patterns 2_instruction: "正方形を描いているループを別のループの内側に入れることができます。このようなループをネストしたループといいます。15 個の正方形を隣り合わせで一列に並べるには、外側のループで何をすればよいでしょう。"
      4-5 Artist Patterns 3_instruction: "では次のレベルに進んでみましょう! 前回、プログラムのブロック全体を、もう1つのループの中に入れました。でも、次の線を描くには、アーティストを元の場所に戻さなければなりません。図形全部を描くには、一番外側のループの最後にどのブロックを置けばいいでしょうか?"
      4-5 Artist Patterns 4_instruction: "このひし形は1辺50ピクセルで、角度は120度と60度です。ループを使って描いてみてください。"
      4-5 Artist Patterns 5.5_instruction: "ひし形の格子全体を描くには、このブロックを何回繰り返さなければいけないでしょうか?"
      4-5 Artist Patterns 5_instruction: "これを繰り返して、1列にひし形を6個並べてみましょう。ダイヤモンドのプログラムを2回ではなく3回繰り返すように変えたことに注意してください。なぜだと思いますか?"
      4-5 Artist Patterns 6_instruction: "ひし形の格子全体を描くには、このブロックを何回繰り返さなければいけないでしょうか?"
      4-5 Artist Patterns 7_instruction: "さっきのパズルのコードをいじって、もっと複雑なパターンを作ってみましょう。今ひし形がどれぐらい重複しているか確認してから、最初の「うしろへジャンプする」を100から半分の50に変えてみてください。さて今度は、アーティストは2番目の「うしろにジャンプする」でどれぐらいジャンプしないといけないでしょう?"
      4-5 Artist Patterns 8_instruction: "ループを使って、40ピクセルの辺と60度の角を持つ6角形を書きましょう。"
      4-5 Artist Patterns 9.5_instruction: "このコードをループして、六角形を 2 列分描きましょう。2 列目は右側にずれるので気をつけましょう。"
      4-5 Artist Patterns 9_instruction: "コードを 3 回繰り返して、列全体を描きましょう。ヒント: 六角形の左端の頂点から右端の頂点までの幅は 80 ピクセルです。"
      4-5 Artist Patterns Free Play_instruction: "自由時間です。オリジナルのパターンを作ってみましょう！"
      4-5 Bee Conditionals - FC Test_instruction: "ミツバチは今すぐ蜜が欲しいのです。すべての物が花ではありません。花が隠れているかもしれないので、すべての雲の下をチェックましょう。そうすればあなたは蜜を集められます。"
      4-5 Bee Conditionals 1 (copy 1)_instruction: "The bee can't tell if this is\na flower or a honeycomb. Gather nectar only from flowers, but first check\nif it is a flower or a honeycomb."
      4-5 Bee Conditionals 1_instruction: "ハチは花と蜂の巣を見分けることができません。花から蜜を集めるために、まず花か蜂の巣かを確認しましょう。"
      4-5 Bee Conditionals 2 (copy 1)_instruction: "The bee only wants nectar right\nnow. Remember, not all objects are flowers, so check to gather nectar only\nat flowers."
      4-5 Bee Conditionals 2_instruction: "ハチはいま蜜だけを探しています。蜜を集めようとする前に、それが花かどうかを確認しましょう。"
      4-5 Bee Conditionals 3_instruction: "今度はハチミツを作ります。蜂の巣かどうかを確認してハチミツを作りましょう。"
      4-5 Bee Conditionals 4 (copy 1)_instruction: "The unknown object is either\na flower or a honeycomb. Use the if/else block to collect nectar if it is\na flower, else to make honey (because it is a honeycomb)."
      4-5 Bee Conditionals 4_instruction: "？は花か蜂の巣です。「もし 実行/他」ブロックを使って、花なら蜜を集め、それ以外 (つまり蜂の巣) ならハチミツを作りましょう。"
      4-5 Bee Conditionals 5_instruction: "？の下には花か蜂の巣があります。「もし 実行/他」ブロックを使って、花なら蜜を集め、他 (つまり蜂の巣) ならハチミツを作りましょう。"
      4-5 Bee Conditionals 6 (copy 1)_instruction: "This purple flower may have either\n3, 2, or 1 nectar. Here an if-else block is combined with another if-else\nblock to create an if, else-if, else block. Complete the solution to collect\nthe unknown amount of nectar."
      4-5 Bee Conditionals 6_instruction: "この紫の花には 3 回分、2 回分、または 1 回分のみつがあります。もし-実行-他のブロックを別のもし-実行-他のブロックと組み合わせると、「もし…ならば…、そうでなくて…ならば…、それでもなければ…」のような複雑な条件のブロックを作ることができます。みつの量がわからなくても集められるように、コードを完成させましょう。"
      4-5 Bee Conditionals 7_instruction: "むらさきの花は、花の蜜（みつ）が３つか、２つか、１つのどれかかもしれないことに注意してください。\n関数である「むらさきの花を調べる（check purple flower）」を完成させてください。\nそして、その関数（function）を使って、すべての蜜（みつ）を花から集めてください。"
      4-5 Bee Conditionals 8_instruction: "「花を調べ、はちみつを作る（check flower make honey）」という関数の中身を作ってください。\nあなたが関数を作るとき、　「もしむらさきの花の蜜（みつ）が３つか、２つ、または１つ」に注意して、\nすべての花の蜜（みつ）を集めてください。その次に、前へ進み、ハチミツを作ってください。"
      4-5 Bee Conditionals Assessment 1_instruction: "評価テスト：　このコードは間違ってます。\n関数の「はなのみつをとる、または、ハチミツを作る（get nectar or make honey）」を完成させ、\nそれから、その関数を使ってすべてのはなのみつとハチミツを集めてください。\nむらさきの花の花の蜜（みつ）の数は３つか、２つか、１つかもしれないことに注意してください。"
      4-5 Bee Debugging 1_instruction: "ブロックがたくさん！もっとシンプルにしてみましょう。"
      4-5 Bee Debugging 10_instruction: "間違いを見つけて直しましょう。"
      4-5 Bee Debugging 11_instruction: "このコードは正しいかな？"
      4-5 Bee Debugging 2_instruction: "蜜を集めてハチミツを作るのを手伝いましょう。"
      4-5 Bee Debugging 3_instruction: "間違いを見つけて直しましょう。"
      4-5 Bee Debugging 4_instruction: "このブロックではハチミツがとれません。間違っているのはどこかな？"
      4-5 Bee Debugging 5_instruction: "何かがおかしい..."
      4-5 Bee Debugging 6_instruction: "この紫（むらさき）の花（はな）の花のみつについて、数（かず）がわかりません。ブロックたちを直（なお）して、すべての花のみつを花から集めてください。"
      4-5 Bee Debugging 7_instruction: "この関数（function）は、何か欠けています・・。"
      4-5 Bee Debugging 8_instruction: "この関数はいいのですが、使われ方が変です。"
      4-5 Bee Debugging 9_instruction: "ハチさんがハチミツを作りきれていないのはなぜでしょうか。"
      4-5 Bee Debugging Assessment 1_instruction: 評価テストです。　コードを直してください。
      4-5 Bee Nested Loops 1_instruction: "「繰り返し（loop）」を使ってすべての花のみつを集めてください。"
      4-5 Bee Nested Loops 2_instruction: "入れ子の繰り返し（ネスト・ループ）を使って、それぞれの花からすべての花のみつを集めてください。　 "
      4-5 Bee Nested Loops 3_instruction: "入れ子のループ（ネスト・ループ）に最初からあるコードを入れて、すべての花のみつを集めてください。"
      4-5 Bee Nested Loops 4_instruction: "それぞれの花からすべての花のみつを集めてください。\nそしてそれぞれのハチの巣でハチミツを作ってください。\n入れ子のループ（ネスト・ループ）を使うのです。 "
      4-5 Bee Nested Loops 5_instruction: "入れ子の繰り返し（ネスト・ループ）を作り出して、すべての花のみつを集めてください。"
      4-5 Bee Nested Loops 6_instruction: "すべての花のみつを集めてください。"
      4-5 Bee Nested Loops 7_instruction: "入れ子の繰り返し（ネスト・ループ）の中に、最初から配置されているブロックを入れて、すべての花のみつを集めてください。"
      4-5 Bee Nested Loops 8_instruction: "「・・まで繰り返す（ループ while loop）」を入れ子の形にして、これらの花からすべての花のみつを集めてください。\n何回繰り返すかを決めて使うブロックと「・・まで」のブロックを入れ換（か）えてみてください。 "
      4-5 Bee Nested Loops 9_instruction: "「繰り返し」の内側に「以下の間（while loop）」を入れ子の形にして、これらの花からすべての花のみつを集めてください。"
      4-5 Bee Nested Loops Assessment 1_instruction: "課題。「繰り返し（ループ）」を使って、すべての花のみつとすべてのハチミツを集めてください。"
      4-5 Bee Nested Loops Rows_instruction: "並んでいる花から花のみつを集めてください。入れ子の繰り返し（ループ）を使ってみてください。"
      4-5 Maze 1 (copy 1)_instruction: "にんげんさん。おで、ゾンビだぞ。ひまわり食べる、ぜったい。"
      4-5 Maze 1_instruction: "人間さん。ゾンビです。ひまわりのところへどうしても行きたいのです。"
      4-5 Maze 10_instruction: "4ブロックだけ使ってひまわりにたどり着けますか？"
      4-5 Maze 11_instruction: "ブロックを6つだけ使ってひまわりにたどり着けますか？"
      4-5 Maze 12_instruction: "オーケー、これはちょっとだけ違います。６つのブロックだけでやれますか？"
      4-5 Maze 13_instruction: "ブタを捕まえたい！"
      4-5 Maze 14_instruction: "ブタを捕（つか）まえようぜ。「・・まで繰り返し（ループ）」ブロックを使ってみてね。"
      4-5 Maze 2 (copy 1)_instruction: "ゾンビをひまわりのところへ連れて行ってください。チャンパーの所へ行かないように気をつけて。"
      4-5 Maze 2_instruction: "ゾンビをひまわりのところへ連れて行ってください。チャンパーの所へ行かないように気をつけて。"
      4-5 Maze 3 (copy 1)_instruction: "ひまわりの…ところまで…行かなくては。"
      4-5 Maze 3_instruction: "ひまわりの…ところまで…行かなくては。"
      4-5 Maze 4 (copy 1)_instruction: "使用するブロックの数が少なくてすむように「リピート」ブロックを使ってみて…"
      4-5 Maze 4_instruction: "使用するブロックの数が少なくてすむように「リピート」ブロックを使ってみて…"
      4-5 Maze 5 (copy 1)_instruction: "このパズルを、出来る限り少ない数のブロックで解決できるかな？"
      4-5 Maze 5_instruction: "このパズルを、出来る限り少ない数のブロックで解決できるかな？"
      4-5 Maze 6 (copy 1)_instruction: "このパズルを、出来る限り少ない数のブロックで解決できるかな？"
      4-5 Maze 6_instruction: "このパズルを、出来る限り少ない数のブロックで解決できるかな？"
      4-5 Maze 7_instruction: "人間さん。ゾンビです。ひまわりのところへどうしても行きたいのです。"
      4-5 Maze 8_instruction: "「リピート」ブロックを使ってゾンビをヒマワリのところまで連れていってください。"
      4-5 Maze 9_instruction: "「までを繰り返します」ブロックを使ってループを作ってください。"
      4-5 Maze Assessment 1_instruction: 課題：ヒマワリまで辿り着く。
      4-5 Maze Conditionals 1_instruction: "「までを繰り返します」ブロックを使ってゾンビをヒマワリまで連れて行く。"
      4-5 Maze Conditionals 10_instruction: "ブロックをあと3つ足して、ゾンビがむずかしい迷路を歩くの助けてくれますか？\\r\n\\rもしそれができれば、どんな長くカーブした道でも歩けるようになります。"
      4-5 Maze Conditionals 2_instruction: "「までを繰り返します」ブロックを使ってゾンビをヒマワリまで連れて行く。"
      4-5 Maze Conditionals 3_instruction: "「もし」ブロックを使って、いつ曲がるかを決めてください。ヒント：あともう１つのブロックが必要です、どう設定しているかを学べば、次はひとりでできるようになります。"
      4-5 Maze Conditionals 4_instruction: "Ok。さっきのパズルと同じです、でもどうやって\"もし\"ブロックと\"繰り返し\"ブロックを一緒に使ったかをもう一度思い出してみましょう。"
      4-5 Maze Conditionals 5_instruction: "ひまわり食べたいの！「もし」ブロックを使って、できる限り少ない数のブロックでわたしをそこまで連れて行ってください。"
      4-5 Maze Conditionals 6_instruction: "ひまわり食べたいの！「もし」ブロックを使って、できる限り少ない数のブロックでわたしをそこまで連れて行ってください。"
      4-5 Maze Conditionals 7_instruction: "いいね。練習のためにもう一度やりましょう。・・・それほど違いはないけれど、チャンーパーたちに気をつけて！"
      4-5 Maze Conditionals 8_instruction: "「もし／他」ブロックは条件を調べて、どちらかの処理を実行するものです。このブロックを使ってわたしをひまわりの所へ連れて行って。"
      4-5 Maze Conditionals 9_instruction: "「もし／他」ブロックでもう一度練習しよう。１回でクリアできるかな？"
      4-5 Maze Conditionals Assessment 1_instruction: "「までを繰り返し（ループ）」と「もし／他」ブロックを使いわたしをひまわりの所へ連れて行ってください。できるだけブロックを少なくしてください。"
      4-5 Nested Loops 1_instruction: これらの三角形を描くためのコードを完成させてください。最初の１つは用意されています。ヒント：３つの三角形を描くのに３６０度回転します。
      4-5 Nested Loops 10_instruction: "与えられたブロックをループさせて、この旗の上で星の絵の最後の一列を描きましょう。この星たちは５０ピクセル離れていますが、星たち自身は３０ピクセルの幅だったことを思い出してください。"
      4-5 Nested Loops 11_instruction: "入れ子型の「繰り返し（ループ）」を使って、１０個の四角形でできたこの歩道を描く事ができますか？それぞれの四角形は３０ピクセルです。"
      4-5 Nested Loops 12_instruction: "入れ子型の「繰り返し（ループ）」を使って、これらの３６個の三角形を描けますか？"
      4-5 Nested Loops 2_instruction: "１０個の三角形を描くため、別の「繰り返し（ループ）」の中に、このループを入れてみましょう。これは入れ子型の「繰り返し（ループ）」と言います。ヒント：１０個の三角形すべてで３６０度きっちり回転します。  "
      4-5 Nested Loops 3_instruction: "最初から置かれていたコードを別のループの中に入れることで、太陽を作りましょう。これは入れ子型の「繰り返し（ループ）」と言います。\n"
      4-5 Nested Loops 5_instruction: "風車（かざぐるま）を作るために、与えられたコードを繰り返しにしましょう。"
      4-5 Nested Loops 6_instruction: "三角形のコードを繰り返す事で六角形を描けますか？"
      4-5 Nested Loops 7_instruction: "このデザインを１０回ループさせましょう。ループする度にどのくらい回転させる必要がありますか？（ヒント：３６０を１０で割ると？）"
      4-5 Nested Loops 8_instruction: "このデザインを６回繰り返しましょう。繰り返す毎にどれくらい回転する必要があるでしょうか。（ヒント：３６０割る６は？）"
      4-5 Nested Loops 9_instruction: "ワニの歯を書いてください！"
      4-5 Nested Loops Assessment 1_instruction: 入れ子型の繰り返しを使ってこの絵を完成させてください。
      4-5 While Loops 1_instruction: "わたしを穴のところまで動かして、シャベル２杯分で穴を埋（う）めましょう。「あなをうめる」ブロックを使ってください。"
      4-5 While Loops 2_instruction: "わたしを土の山へ動かして、スコップ５杯分の土を減らしてください。「つちをかたづける」ブロックを使ってね。"
      4-5 While Loops 3_instruction: "わたしを山まで動かしてすべての土をかたづけてください。それから穴のところへ行き穴をすべて埋（う）めてください。ヒント：できるだけ少なくブロックを使ってください。"
      4-5 While Loops 4_instruction: "すごく大きい穴を見つけてびっくりしました。シャベル何杯分の土が必要かわかりません。穴が他の地面と同じくらいに平になるまで穴を埋めるプログラムをあなたは作れますか？ヒント：「以下の間繰り返し（while loop）」を今回は使ってみてください。"
      4-5 While Loops 5_instruction: "２つも大穴があるわ。両方の穴を完全に埋（う）めるプログラムをあなたは作れますか？"
      4-5 While Loops 6_instruction: "あらまあ、大きな土の山が１つあるわよ。平らな地面になるまですべての土をなくすプログラムをあなたは作れますか？"
      4-5 While Loops 7_instruction: "今そこに３つの土の山を見つけたわよ！地面と同じくらい平らになるまであれらの山をなくすプログラムをあなはた作れるかしら？"
      4-5 While Loops 8_instruction: " かなり大きな穴１つとびっくりするほど大きな土の山が１つあります。地面と同じ高さにするために、どれくらいの数、土を運びいれ、土を取り除く必要があるでしょうか。ヒント：「以下の間繰り返し（while loop）」を両方に使ってみてください。"
      4-5 While Loops Assessment 1_instruction: "たくさんの穴と土で盛り上がった所があります。平たい地面にするために土を埋めたり、取り除いたりするのを手伝ってください。"

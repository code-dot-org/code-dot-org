      2-3 Bee Loops 3A_instruction: "全てのはなのみつを集めるのに繰り返しブロックを使ってみましょう。"
      2-3 Bee Loops 3B_instruction: "今度は新しい繰り返しブロックを利用して、全てのはなのみつを集めてはちみつを作ってみましょう。"
      2-3 Bee Loops 4_instruction: "先ほどのパズルと同じように繰り返しブロックを使いますが、今度は曲がるブロックも利用してみましょう。"

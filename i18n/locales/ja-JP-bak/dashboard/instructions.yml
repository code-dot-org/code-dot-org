      Course 4 Artist For Loops 14_instruction: "図形で、ふつうより、ちょっと大きいか小さいかの角度にすると、上手くいきます。前レベルのコードの一部を使いますが、このねじれた四角のグルグルを作るには、 89 度で曲がります。"
      Course 4 Artist For Loops 15_instruction: 'フリープレイ:「for loops」を使って、いくつかの図形を作ってみよう。いくつか便利な変数を追加しておきました。'
      Course 4 Artist For Loops 2_instruction: '三角形をかくコードをくりかえしの中に入れ、50 から 100 まで 10 づつカウントするようにしました。 注:「実行」をクリックする前に、コードをよく見てみましょう。'
      Course 4 Artist For Loops 3_instruction: "これを終えるには、さいごのパズルを見て使ってください。一番小さい三角形は 20 ピクセルの辺を持ち、一番大きいのは 200 ピクセルの辺です。そして、それぞれの三角形は前より 20 ピクセル大きくします。\n"
      Course 4 Artist For Loops 4_instruction: "これまで四角形をかくために学んだことを、どのように使いますか？15 ピクセルの長さで始めて、最大で 300 ピクセルの長さ、それぞれの正方形は、前より 15 ピクセルのづつ大きくなるようにします。 "
      Course 4 Artist For Loops 5_instruction: "前のパズルでは、グッドジョブ！もう一度「カウンター」変数ブロックを使って、カッコいい絵をかきましょう。 "
      Course 4 Artist For Loops 6_instruction: "Free Play! Try using a for loop to\ndraw a growing shape pattern of your own design."
      Course 4 Artist For Loops 6a_instruction: "これをやるには、前のレベルから、コードを3ヵ所だけ、かえてみよう！"
      Course 4 Artist For Loops 7_instruction: "What happens if you remove the \"Repeat\n3\" from this algorithm, keeping the \"move\" and \"turn\" blocks in the for\nloop? In this spiraling triangle, each side is 20 pixels longer than the last."
      Course 4 Artist For Loops 8_instruction: 'さいごのイメージから、1ヵ所かえれば、この絵が作れます。それは何でしょう？ \r \r ヒント: 何かを消します!'
      Course 4 Artist For Loops 8a_instruction: "さいごのイメージから、1ヵ所かえれば、このイメージが作れます。それは何でしょう？"
      Course 4 Artist For Loops 9_instruction: "Can you make a spiral? Move forward\nfrom 1 to 75 pixels, increasing by 1 pixel each time."
      Course 4 Artist For Loops Challenge_instruction: "* * ちょうせん：* * あなたが学んだことをすべて使って、ぜんぶの辺が40 ピクセルの多角形を作る事ができますか？"
      Course 4 Artist For Loops Challenge_a_instruction: "あなたが学んだことをすべて使って、このイメージを作る事ができますか？ \\r \\r ヒントがほしい？ここをクリックします。"
      Course 4 Artist For Loops inspire_instruction: 'フリー プレー インスピレーション: このようなパターンの作りかたを、すべて学びました！この絵が気に入ったら、にたものを作ってみよう。または、まったく自分のを作ってみよう \r \r ヒントがほしい？ここをクリックします。'
      Course 4 Artist Functions 1_instruction: "くりかえしを使って、一辺が100ピクセルの正方形をかいてください。"
      Course 4 Artist Functions 10_instruction: "Which block do you need to add to\nget the triangle to sit on top of the square?"
      Course 4 Artist Functions 11_instruction: "立方体をかくコードを見てください -これを「立方体をかく」関数の中に、動かすことができますか。"
      Course 4 Artist Functions 12.1_instruction: "Let's create a function called\n\"draw an octagon 20\" that draws an octagon where each side is 20 pixels\nlong."
      Course 4 Artist Functions 12_instruction: "Loop square function to draw a line"
      Course 4 Artist Functions 13.1_instruction: "Now, let's make a function called\n\"jump to upper right\" that moves the artist to the upper-right of the octagon\nthat you just drew so we can finish this pattern.\\r\n\\r\nHint:  To get yourself\nto the upper-right corner, try jumping in a pattern that makes just 3/8 of\nthe octagon."
      Course 4 Artist Functions 13_instruction: "Check it out we have a new function\ncalled \"draw a line of squares\". Feel free to take a look inside the function\nblock to see how we built it. Click on \"Run\" when your are ready for the\nnext puzzle."
      Course 4 Artist Functions 14.1_instruction: "Now, let's make a function called\n\"jump to upper right\" that moves the artist to the top-right of the octagon\nthat you just drew so we can finish this pattern."
      Course 4 Artist Functions 14_instruction: "順調ですね。いい感じです。「Draw a line of squares（四角形を描く）」という新しい関数（function）を使って四角形を描きましょう。長さがそれぞれ４０ピクセルということに注意しましょう。"
      Course 4 Artist Functions 15_instruction: 少し先の段階に進みましょう。「draw a line of squares（四角形の列）」という関数を使って、あなたは星を描けますか？がんばってくださいね。ヒント：１４４度回転する必要があるでしょう。
      Course 4 Artist Functions 2_instruction: 他の四角形から２０ピクセル離（はな）れた３つの四角形を描けますか？ヒント：それぞれの四角形は１００ピクセルの大きさです。
      Course 4 Artist Functions 3_instruction: "「draw a square（四角形を描く）」という関数ブロックを使って、この絵柄を描けますか？ヒント：それぞれの四角形は１２０ピクセル離（はな）れてます。\n"
      Course 4 Artist Functions 4_instruction: "Are you ready to create your own\n\"Function Block\"? Click on the \"Functions\" block in the tool box, name\nit \"draw a triangle\", then create a triangle as you have done before with\nthe Action and Loops blocks. Then click on the Save and Close in the upper\nright hand corner. Hint: Create a triangle that is 100 pixels in length. Good\nluck!"
      Course 4 Artist Functions 5 OLD_instruction: "Let's try to use our two functions\nto draw a house - what needs to be fixed in this code to draw the house properly?"
      Course 4 Artist Functions 5_instruction: "「draw a square（四角形を描く）」という関数ブロックを使って、この絵柄を描けますか？ヒント：それぞれの四角形は１２０ピクセル離（はな）れてます。\n"
      Course 4 Artist Functions 6_instruction: "Which block do you need to add to\nget the triangle to sit on top of the square?"
      Course 4 Artist Functions 7_instruction: "Can you draw a line of squares using\na Square function? Each square is 40 pixel's in length."
      Course 4 Artist Functions 8_instruction: '関数ブロックのつかいかたを、マスターした？この正方形を200 ピクセルのサイズに、かえてみよう。ヒント: サイズをかえるには、「正方形をかく」関数エディタで、「edit」をクリックします。関数エディターから、もどるときは、「save and close」をクリックします。 '
      Course 4 Artist Functions 9_instruction: "We have given you most of the code\nto create a function. However there seems to be something missing. Can you\nmake this function block complete?"
      Course 4 Artist Functions Inspiration_instruction: "もう一度ヒントを見たい場合は、ここをクリックしてください。"
      Course 4 Artist Functions challenge_instruction: "もう一度ヒントを見たい場合は、ここをクリックしてください。"
      Course 4 Artist Functions inspire_instruction: "Click here to see the inspiration\npicture again."
      Course 4 Artist Inspire_instruction: "インスピレーションデザインやヒントをもう一度見たいですか？ここをクリックして! \\r \\r そうでなければ、自分のデザインを作りましょう！"
      Course 4 Artist Params 1_instruction: "Let's edit a function that draws a\nsquare with 50 pixel sides"
      Course 4 Artist Params 10_instruction: "You can call functions from inside\nother functions! Using your \"shape\" function as a base, create 3 house shapes\neach 20 pixels larger than the last starting at 50 pixels in length. Using\na counter loop might be helpful. "
      Course 4 Artist Params 11_instruction: "How about a function called \"pinwheel\"\nthat takes three parameters - \"sides,\" \"length\" and \"repeat.\" You can\ncalculate how much to turn after each shape using the same math you used to\nfigure out the turns for a shape of \"sides\". Can you recreate this picture?\nHere's a tip each shape is 100 pixel's in length."
      Course 4 Artist Params 12_instruction: "Use your \"pinwheel\" function to draw\neach of these shapes. The side length for each image is 50."
      Course 4 Artist Params 13_instruction: 'フリープレイ: あなたが作った関数と、おまけ もあります。すごいものを、かいてみよう！'
      Course 4 Artist Params 2_instruction: "That triangle function would be a whole\nlot more useful if it could draw triangles of different sizes. I've added\na parameter for line length, but it doesn't do anything yet. Can you update\nthe function so it uses the \"length\" parameter when it draws each side?\nThe triangle sizes are 150 pixels, 75 pixels and 25 pixels."
      Course 4 Artist Params 3_instruction: "すばらしい！新しい関数で、それぞれの三角形をかけますか？始めは 25 、2 番目は 50、3 番目は 75ピクセルの長さです。 "
      Course 4 Artist Params 4_instruction: "Can you add a new function called square?\nIt should also take a length parameter, just like the triangle. This time\ndraw 3 squares 25, 50 and 75 pixels in length,100 pixels apart."
      Course 4 Artist Params 5_instruction: "この図を描くためにあなたが作った関数の両方を使ってみてください。もっと簡単にするために、「カウンター」というパラメーターでの繰り返し（ループ）を使ってみてください。\n"
      Course 4 Artist Params 6_instruction: この「図形を描く（draw a shape）」という関数（function）を編集してみましょう。この関数は「長さ（length）」のパラメータをすでに持っています。さあ、さらに「辺（sides）」のパラメータを加えるためにこの関数を編集してみましょう。図形の曲がる角度は３６０を辺の数で割ったものであることに注意してください。ヒント：それぞれの図形の長さは、三角形では１００ピクセル、六角形では２５ピクセル、四角形では５０ピクセルです。 
      Course 4 Artist Params 7_instruction: "「？？？」を埋めることでこれらの図形を描けますか？四角形と三角形は長さ１００ピクセルで、六角形のほうは長さ７５ピクセルです。 "
      Course 4 Artist Params 8_instruction: "どうやってこの図形を描くのかわかりますか？六角形と呼ばれている６つの辺（sides）の新しい関数（function）を作ることがヒントです。\n"
      Course 4 Artist Params 9_instruction: "カウンター ループを使って、そこからループを消したのを、おぼえてますか？「辺」と「長さ」パラメーターを使って「図形をかく」関数を使い、楽しい時をすごしましょう。四角形カウンターは、5/100/5、三角形カウンターは、10/100/10、六角形は 2/100/2にしてください。"
      Course 4 Artist Var 9_instruction: 三角形を描くアルゴリズムがここにあります。　「辺（sides）」の変数を代わりに使ってこのアルゴリズムを変えてください。数字の３を「辺（sides）」の変数に置きかえてください。ヒント：「辺を設定する（set sides to）」ブロックを使う事を忘れないでください。
      Course 4 Artist Vars 1_instruction: "正三角形を描くのを手伝ってくれますか。各辺が１００ピクセルぴったりの正三角形です。"
      Course 4 Artist Vars 10_instruction: "Here's an algorithm that draws a triangle\nout of smaller triangles. Can you modify it so that it uses the \"sides\"\nvariable to draw each triangle? Look through the code, and every time you\nsee the number 3, replace it with your \"sides\" variable. Remember to use\nthe \"set sides\" block."
      Course 4 Artist Vars 11_instruction: "前のパズルの考えを使ったさらに、入り組んだコードです - 正方形で作られたこの絵をかくために、「辺」変数には何をセットしますか？"
      Course 4 Artist Vars 12_instruction: "「辺」変数に 5をセットします。このアルゴリズムに辺を足すたび、このパターンが大きくなっていきます!「長さ」という変数があることにも注意してください。これは、「まえにうごく」で使うことが出来ます。この図形では、「長さ」変数を75 にセットします。"
      Course 4 Artist Vars 13_instruction: "図形には多くの辺があります、全てが画面に入るようにするには、それぞれの辺を短くします。\\r このカッコいいパターンのためのアルゴリズムを、もう一度、作りましょう。'長さ' 変数を手動でセットするかわりに、それぞれの辺がちゃんと入るよう、「辺」変数を計算ブロックで使います。多角形の周りは、300 ピクセルです。 \\rヒントがほしい？ ここをクリックします。"
      Course 4 Artist Vars 14_instruction: 'フリー プレイ: 見てみて! 今あなたのアルゴリズムは、くりかえしの中に入れ子になっています。カッコいいパターンをかくために、2つの変数の中身をかえてみて下さい。\r \r さらに良くするために、色で遊んでみてください！ループ内でランダムな色を使って、デザインがどうなるか見てみよう。'
      Course 4 Artist Vars 2_instruction: "「前に動く150ピクセル」のかわりに、「前に動く」ブロックは、\"length\"という変数を使います。\"length\"に150をセットして、新しい三角形をかけますか？"
      Course 4 Artist Vars 3_instruction: "Here's a loop that draws a square, but\nsomething's missing. Can you fix it so that it uses the variable \"length\"\nto figure out how long each side should be? "
      Course 4 Artist Vars 4_instruction: "さて、はばより2倍高い四角形を作ります。\"width\" という変数に100 をセットします。計算ブロックを使ってプログラムを仕上げてください。"
      Course 4 Artist Vars 5_instruction: "\"sides\" 変数を使って、ループが何回くりかえされるかコントロールします。"
      Course 4 Artist Vars 6_instruction: "これは、いろいろな多角形をかくコードです。 sidesという変数は4にセットされています。sidesという変数を(計算ブロックと共に) 使って、多角形にいくつ辺があっても関係なく、正しい角度で曲がれますか？\\r \\r ヒントはここをクリック!"
      Course 4 Artist Vars 7_instruction: "前のパズルで学んだように、 \"sides\"を使って六角形を作りましょう。 \\r \\r1 つだけ数字をかえて、三角形、四角形、五角形、八角形をつくれますか？"
      Course 4 Artist Vars 8_instruction: 'フリー プレイ: この図形の辺の数を色々かえてみてください。アルゴリズムをかえて、いくつ辺があっても、全体のサイズは同じに出来ますか？ヒント：始めの長さを辺の数で わり算すると、辺の数が多くなると、辺の長さは短くなります。'
      Course 4 Artist Vars 9_instruction: "Modify this algorithm so it uses the \"sides\"\nvariable instead of a fixed number to draw a triangle. Don't forget to use\nthe \"set sides to\" block."
      Course 4 Bee 1_instruction: "ミツバチは、雲の下に何があるか、分かりません！\\r \\r'if' ブロックを使って、雲の下にいくつ花があるかチェックしてください。\\r \\r 花がある場合、1回だけみつを集めてください。"
      Course 4 Bee 2_instruction: "\"if/else\"ブロックを使って、花やハチの巣か、チェックしてください！もし花なら、みつを集めて、もしちがうなら、みつを作ってください！"
      Course 4 Bee 3_instruction: "？は花か、ハチの巣です。こんどは、「もし ならば」ブロックを使って、花ならみつを集め、それ以外 (つまりハチの巣) ならハチミツを作りましょう。"
      Course 4 Bee 4_instruction: "This purple flower may have either 3, 2, or 1\nnectar. Here an if/else block is combined with another if/else block to create\nan \"if/else-if/else\" statement. Complete the solution to collect the unknown\namount of nectar."
      Course 4 Bee 5_instruction: "This purple flower may have either 3, 2, or 1\nnectar. Add an if-else block to create an if, else-if, else block. Complete\nthe solution to collect the unknown amount of nectar."
      Course 4 Bee 6_instruction: "This purple flower may have either 3, 2, or 1\nnectar. Create an if, else-if, else block to collect the unknown amount of\nnectar."
      Course 4 Bee 7_instruction: "Use everything you have learned so far to collect\nall the nectar. The purple flower may have either 3, 2, or 1 nectar."
      Course 4 Bee For Loops 1_instruction: "ループを使って花からはちみつを集めましょう。"
      Course 4 Bee For Loops 10_instruction: "くりかえしが、カウントダウンなら、それぞれのくりかえしで、カウンター変数から数を引きます。9、6、3 と みつ を集めるには、いくつ数を引くべきですか？"
      Course 4 Bee For Loops 11_instruction: "What's wrong with this loop? See if\nyou can fix it and make the bee collect all the nectar."
      Course 4 Bee For Loops 2_instruction: "これは新しい くりかえし \"for\"ループです。この for ループは、1から5まで1づつカウントし、その度にループの中を実行します。ミツバチが、ハチミツを集めるのを助けてください。"
      Course 4 Bee For Loops 3_instruction: "You can solve this puzzle by using a\nfor loop to count from 1 to 3 by 1. Now let's go get some nectar!"
      Course 4 Bee For Loops 4_instruction: "Collect all of the nectar from these\nflowers. I wonder if there's an easier way to do this..."
      Course 4 Bee For Loops 5_instruction: "Ah, the for loop makes this much easier!\nUsing the \"counter\" variable from the for loop to loop the \"get nectar\"\nblock the same number of times as the loop. Whew! That's a lot of loops.\nAll the code you need it there, take a look at how it is put together then\nclick on Run and see how it works. "
      Course 4 Bee For Loops 6_instruction: "Forループはカウント ダウンにも使えます。5 から 1 まで1づつカウント ダウンして、みつを集めてください。"
      Course 4 Bee For Loops 7_instruction: "Use your for loop \"counter\" variable\nto control how far to move horizontally."
      Course 4 Bee For Loops 8_instruction: "Loop変数で、動きと、みつを集めることをコントロール出来ますか？"
      Course 4 Bee For Loops 9_instruction: "For loopの最後の数字は「増分（ぞうぶん）」といわれ、ループするたび増分の数字をカウンター変数の数字に足していきます。増分を2 にして、これらの花を集めてください。"
      Course 4 Bee Loops 5 NEW_instruction: "ここには3 つ花があります。3回のくりかえしで みつを集めて、ブロックが一番少なくなるようなパターンを見つけてください。"
      Course 4 Bee Loops 5a NEW_instruction: "ミツバチがハチの巣へいくまでに、すべてのみつを集めれるよう、ループを使って、一番少ないブロックで助けてください。あなたがそこに着いたら、ハチミツを作るのを、わすれないで!"
      Course 4 Bee Params 1_instruction: "「get 3 nectar」は、まがる、すすむ、はなのみつをとる、もどるを行います。これを使って、全ての みつを集めてください。"
      Course 4 Bee Params 2_instruction: "「get 3 nectar」関数をかえて、「ひだりにまがる」じゃなく、「みぎにまがる」にかえて、ボクが花のところに行けるようにして。"
      Course 4 Bee Params 3 (copy 1)_instruction: "こんどは、両方に花があります！パラメーターを使えば、同じ関数でどちらの花でも行けるようになります。\"direction\"（方向）というパラメーターを加えました。\"direction\"パラメーターが０だったらひだり、１だったらみぎにまがるようにしてください。"
      Course 4 Bee Params 3_instruction: "こんどは、両方に花があります！\"left\"（ひだり）と\"right\"（みぎ）という、値（あたい）を加えました。\nさらに\"direction\"（方向）というパラメーターを \"get 3 nectar\"に加えました。ミツバチが正しい方向に曲がれるように、\"left\"か\"right\"を、関数に わたしてください。  "
      Course 4 Bee Params 4 (copy 1)_instruction: "すべての花を集めるために、新しい関数を使ってください。0 = ひだり、 1 = みぎですよ。"
      Course 4 Bee Params 4 - Two WhenRun_instruction: "すべての花を集めるために、新しい関数を使ってください。left = ひだり、 right = みぎですよ。"
      Course 4 Bee Params 4 backup_instruction: "1 つの関数で全部のみつを集めることが出来るなんてステキですね。新しいパラメータを\"nectars\" という関数に加えて、集めるみつの数をコントロールします。関数の名前もかえてください！"
      Course 4 Bee Params 4_instruction: "すべての花からみつを集めるために、新しい関数を使ってください。left = ひだり、 right = みぎですよ。"
      Course 4 Bee Params 5_instruction: "一からコードを書いてみましょう。方向をパラメーターとして「蜜を 5 個取る」という関数を作ってください。"
      Course 4 Bee Params 6 (copy 1)_instruction: "全てのみつを取るため、新しい関数を使ってください。"
      Course 4 Bee Params 6_instruction: "1 つの関数で全部のみつを集めることが出来るなんてステキですね。新しいパラメータを \"nectar units\" という関数に加えて、集めるみつの数をコントロールします。関数の名前もかえてください！"
      Course 4 Bee Params 7 (copy 1)_instruction: "全てのみつを取るため、新しい関数を使ってください。"
      Course 4 Bee Params 7_instruction: "全てのみつを取るため、新しい関数を使ってください。"

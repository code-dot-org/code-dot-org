      4-5 Artist 8_instruction: "サッカー場の真ん中の線は、サイドラインに対して直角です。このサッカー場の周囲の長さは 800 ピクセルで、長さは 240 ピクセルです。幅はどのくらいでしょう？外側の線と真ん中の線を描いてください。"
      4-5 Artist 9_instruction: "図が対称になるように、残りの半分もかいてみましょう。正三角形のそれぞれの辺の長さは 50 ピクセルです。"
      4-5 Artist Assessment 1_instruction: '課題: ループを使って、正三角形をかきましょう。それぞれの長さは、300 ピクセルです。'
      4-5 Artist For Loops 1_instruction: "幅のブロックに、1 から 10の数字をいれてコードを実行しましょう。"
      4-5 Artist For Loops 11_instruction: "0、20、40、60、80、・・・200 まで数えるように for ブロックを完成させましょう。"
      4-5 Artist For Loops 12_instruction: "from と to の数字をいれかえるとどうなりますか？200、180、160、140、120、・・・0と数えるように for ブロックを完成させましょう。"
      4-5 Artist For Loops 13_instruction: "この設計は、for ループがないのでブロックをたくさん使っています！for ブロックを使ってスパイラルを完成させましょう。最後のラインの長さは 250 ピクセルです。"
      4-5 Artist For Loops 14_instruction: '誰かがコードを書き始めたあとで、もっといい方法があることに途中で気づきました。ブロックを for ブロックに置き換えて、三角形のスパイラルを完成させましょう。（ヒント: 最後のラインの長さは 300 ピクセルです。）'
      4-5 Artist For Loops 15_instruction: '誰かがコードを書き始めたあとで、もっといい方法があることに途中で気づきました。ブロックを for ブロックに置き換えて、六角形のスパイラルを完成させましょう。（ヒント: 最後のラインの長さは 200 ピクセルです。）'
      4-5 Artist For Loops 2_instruction: "これは for ブロックです。1,2,3…10と入力する代わりに、ブロックの中で実行を繰り返し、回数を数えてくれるのが for ブロックです。for ブロックの中の to の部分に、10と入力します。"

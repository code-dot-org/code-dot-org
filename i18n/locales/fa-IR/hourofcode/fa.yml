  tutorial_scratchimagine_longdescription: دنیایی را تصور کنید که در آن هر چیزی ممکن
    است، سپس آن را با Scratch زنده کنید!
  tutorial_codesterspsa_longdescription: اصول برنامه نویسی در پایتون را در حالی که
    اعلامیه خدمات عمومی خود را ایجاد می کنید، یاد بگیرید. موضوعی را که به نظر شما
    مهم است انتخاب کنید و PSA متحرک یا تعاملی خود را طراحی کنید تا اطلاعات مهم در
    مورد چگونگی تأثیر مثبت بر جهان را به اشتراک بگذارید.
  tutorial_googlehero_longdescription: یک قهرمان روزمره را از زندگی یا جامعه خود به
    یک ابرقهرمان تبدیل کنید با برنامه ریزی آنها برای پرواز بر فراز ساختمان ها، چرخش،
    کار با یک دستیار و گرفتن امتیاز با لمس اشیاء در یک بازی. در Code Youer Hero، قدرت
    های ویژه قهرمان خود و خلاقیت خود را با CS First و Scratch به نمایش بگذارید.
  tutorial_codestersbball_longdescription: اصول برنامه نویسی در پایتون را یاد بگیرید
    در حالی که بازی بسکتبال خود را ایجاد می کنید. شما یاد خواهید گرفت که چگونه پس
    زمینه ها و sprites را اضافه کنید و چگونه از رویدادها برای کنترل حرکت sprites در
    صحنه استفاده کنید.
  tutorial_scratchcartoon_longdescription: با برنامه نویسی انیمیشن خود، برخی از شخصیت
    های شبکه کارتون مورد علاقه خود را زنده کنید. شخصیت های بیشتری اضافه کنید و آنها
    را پرش، پرواز و صحبت کنید.
  tutorial_codemonkeyjr_longdescription: در دنیایی که پر از موجودات فریبنده و رنگ
    های روشن است، افراد 4-6 ساله به یک میمون در یک ماموریت برای جمع آوری موز و باز
    کردن قفسه های گنج می پیوندند. در عین حال، آنها اصول اولیه کد را کشف و یاد می گیرند،
    زیرا آنها از بلوک ها برای برنامه ریزی سفر میمون در سراسر جهان استفاده می کنند.
  tutorial_bananatales_longdescription: آموزش پایتون با کمک به یک میمون میمون های
    دوقلو در اثر زلزله از هم جدا شدند - یکی از میمون ها هیچ راهی برای گرفتن موز نداشت!
    اکنون، این به دانش آموزان شما بستگی دارد که از کد برای بازسازی مسیر و تغذیه میمون
    کودک استفاده کنند.
  tutorial_scratchtales_longdescription: شخصیت ها را به یک سفر ببرید و با استفاده
    از بلوک های متن به گفتار که توسط آمازون طراحی شده اند، با صدای بلند صحبت کنند.
    برای هر شخصیت یک صدا انتخاب کنید، سپس آنچه را که می خواهید بگویید تایپ کنید. داستان
    خود را با کدگذاری شخصیت های خود برای پرسیدن سوال و سفر به صحنه های مختلف تعاملی
    کنید. با روش های جدید خلاقانه برای زنده شدن داستان ها آزمایش کنید!
  tutorial_msemoji_longdescription: یک وب سایت تعاملی زنده بسازید که از یک مدل یادگیری
    ماشین برای تشخیص شکلک های دستی شما و دوستانتان استفاده می کند! در طول راه شما
    با مفاهیم اصلی یادگیری ماشین تمرین خواهید کرد - 1) جمع آوری داده ها، 2) تمیز کردن
    و قالب بندی داده ها، 3) آموزش مدل و 4) استفاده از مدل آموزش دیده برای پیش بینی.
  tutorial_cacolor_longdescription: پروفسور فوتون یک فیزیکدان بسیار شناخته شده است
    که سرکش است. او رنگ را از تمام دستگاه های دیجیتال حذف کرده است! در این پروژه به
    سبک اتاق فرار، یادگیرنده به Marlee و Tyrell می پیوندد زیرا آنها در مورد اعداد
    باینری، نور، رنگ و موارد دیگر یاد می گیرند تا معمای رنگ پروفسور فوتون را باز کنند
    و رنگ را به دستگاه های جهان بازگردانند.
  tutorial_kodablebeach_longdescription: بچه های ساحل را نجات دهید! یاد بگیرید که
    با استفاده از دستورات اساسی برنامه ریزی کنید و ساحل را برای محافظت از زندگی اقیانوس
    تمیز کنید.
  tutorial_tynkeren_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان ملل،
    این برنامه نویسی پروژه هایی را نشان می دهد که انرژی های تجدید پذیر، بهره وری انرژی
    و دسترسی به انرژی را بررسی می کنند. خوانندگان می توانند با پروژه های کاری بازی
    کنند و برنامه نویسان پیشرفته می توانند پروژه های اصلی خود را ایجاد کنند. '
  tutorial_tynkerjavapro_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان
    ملل متحد، این برنامه برنامه نویسی یک پروژه کوتاه را برای بررسی بازیافت و استفاده
    مجدد نشان می دهد. خوانندگان می توانند بازی خود را با گسترش پروژه ایجاد کنند. '
  tutorial_grasshopperhack_longdescription: مهارت های برنامه نویسی را برای هک کردن
    این بازی یاد بگیرید تا بازی را امکان پذیر کنید.
  tutorial_pbskids_longdescription: با PBS KIDS Scratch Jr، بچه ها می توانند داستان
    ها و بازی های تعاملی خود را از طریق بازی ها و درس های برنامه نویسی ایجاد کنند.
    یاد بگیرید که از طریق بازی ها و فعالیت هایی که شامل شخصیت های Odd Squad، Wild
    Kratts، Nature Cat، Arthur، WordGirl، Peg + Cat و Ready Jet Go هستند، کد نویسی
    کنید! امکانات داستان سرایی بی پایان با این برنامه برنامه نویسی خلاق برای کودکان
    5-8 ساله است.
  tutorial_nclabdata_longdescription: جهان با داده های خوب رشد می کند! در این آموزش
    عملی NCLAB، شما پرس و جوهای ساده، اولین گام در تجزیه و تحلیل داده ها را بنویسید.
    با قدرت زبان PostgreSQL آشنا شوید، که توسط دولت ها و شرکت ها برای مدیریت سیستم
    های پایگاه داده در سراسر جهان استفاده می شود. PostgreSQL به زبان انگلیسی ساده
    نوشته شده است و یادگیری آن آسان است. آن را امتحان کنید!
  tutorial_grasshopperphoto_longdescription: مهارت های برنامه نویسی را برای ایجاد
    فیلتر برای اعمال به عکس های مختلف یاد بگیرید.
  tutorial_tynkerpyland_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان
    ملل متحد، این پروژه پایتون به شما کمک می کند تا بازی کاشت درخت خود را ایجاد کنید. '
  tutorial_codeitimages_longdescription: یاد بگیرید که تصاویر و انیمیشن های شگفت انگیز
    خود را برنامه ریزی کنید.
  tutorial_hyperpadenemy_longdescription: 'یادگیری تفکر منطقی و برنامه نویسی با ایجاد
    یک بازی platformer دشمن AI. '
  tutorial_tynkerpro_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان ملل
    متحد، این اعلان کدگذاری پروژه هایی را نشان می دهد که موضوعات مربوط به بازیافت
    و استفاده مجدد را بررسی می کنند. مبتدیان می توانند با پروژه های کاری بازی کنند
    و برنامه نویسان پیشرفته می توانند پروژه های خود را از ابتدا ایجاد کنند. '
  tutorial_trashtag_longdescription: 'بازی خود را کد گذاری کنید و آگاهی را برای حفاظت
    از محیط زیست ما افزایش دهید. '
  tutorial_casiege_longdescription: به Niko و Sakura در سفر واقعیت مجازی خود به قلعه
    Tubrosos بپیوندید. با کمک به جن جادوگر، سایرنا در یافتن تاج دانش، هکر کلاه خاکستری
    بودن چگونه است. شما سیستم های امنیتی ضعیف مورد استفاده در قلعه را افشا خواهید
    کرد و یاد خواهید گرفت که چگونه از تبدیل شدن به قربانی کلاهبرداری جلوگیری کنید.
  tutorial_thunkableyeet_longdescription: یاد بگیرید چگونه برای ساخت دو برنامه که
    به شهر شما کمک خواهد کرد! آره!
  tutorial_vidcodedeal_longdescription: با ایجاد انیمیشن هایی با رهبران برجسته زن
    و نقل قول هایی که دیدگاه آنها را بیان می کند، برنامه نویسی را برای همیشه شروع
    کنید.
  tutorial_codehsgeno_longdescription: در این ساعت از کد، دانش آموزان یک برنامه ایجاد
    می کنند که برای جفت های آلل بر اساس ورودی کاربر حل خواهد شد. دانش آموزان با تریسی
    لاک پشت در پایتون برنامه ریزی می کنند تا این اتفاق بیفتد. دانش آموزان باید دانش
    قبلی از مفاهیم زیست شناسی پایه و مربع پونت قبل از شروع این فعالیت داشته باشد.
  tutorial_hyperpadpong_longdescription: 'یاد بگیرید که یک بازی پنگ را با یک حریف
    هوشمند AI برنامه ریزی کنید. '
  tutorial_tynkerland_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان ملل
    متحد، این برنامه نویسی پروژه هایی را نشان می دهد که اهمیت جنگل ها را برای اکوسیستم
    جهان بررسی می کنند. خوانندگان می توانند با پروژه های کاری بازی کنند و برنامه نویسان
    پیشرفته می توانند پروژه های اصلی خود را ایجاد کنند. '
  tutorial_trinketgirl_longdescription: یاد بگیرید که یک داستان بزرگ را با استفاده
    از پایتون برنامه ریزی کنید و سپس آن را تغییر دهید تا داستان خود را ایجاد کنید!
  tutorial_rpimosquito_longdescription: یک بازی بسازید که در آن شما مردم را از مالاریا
    محافظت می کنید با ساختن طوطی گرفتن پشه ها.
  tutorial_tynkermars_longdescription: تلاش های جدید هیجان انگیز ناسا برای رسیدن به
    ماه و سپس مریخ را کاوش کنید. دانش آموزان می توانند پچ ماموریت متحرک خود را طراحی
    کنند، زندگی خود را به عنوان یک فضانورد آرتمیس در دروازه قمری و موارد دیگر تصور
    کنند. مبتدیان می توانند آموزش های گام به گام را امتحان کنند، در حالی که برنامه
    نویسان باتجربه می توانند پروژه های اصلی خود را با کدگذاری بلوک یا متن ایجاد کنند.
  tutorial_cityx_longdescription: اولین تلاش شما در شهر X این است که به یک کشاورز
    پیر کمک کنید تا مزرعه خود را مدیریت کند. بیایید مشکل خود را با تکنولوژی نوآورانه
    حل کنیم! شما مفهوم اساسی سیستم آبیاری را یاد خواهید گرفت و یک ربات باغبانی با
    سرگرمی باورنکردنی خواهید ساخت! دانش آموزان مفاهیم تفکر طراحی را برای بررسی مشکلات
    در حالی که در حال توسعه آگاهی تکنولوژیکی خود هستند، اعمال می کنند، در نتیجه مهارت
    های تفکر سطح بالا خود را تقویت می کنند.
  tutorial_vidcodemap_longdescription: جمع آوری و تجزیه و تحلیل داده ها برای مشارکت
    جامعه، با برنامه نویسی نقشه جامعه خود!
  tutorial_robotmagicfarm_longdescription: برای کاشت بذر، FarmBot را کد کنید. کاشت
    زمینه های ساده را شروع کنید و سپس پیچیدگی را اضافه کنید. با رشد هنر طراحی خود
    پایان دهید.
  tutorial_codehstriangle_longdescription: در این ساعت از کد، ما کشف خواهیم کرد که
    چگونه یک شبیه ساز ایجاد کنیم که مساحت یک مثلث را با ابعاد انتخاب شده توسط کاربر
    محاسبه کند. ما با تریسی لاک پشت در پایتون برنامه ریزی خواهیم کرد تا این اتفاق
    بیفتد. دانش آموزان قبل از شروع این فعالیت باید دانش قبلی از مفاهیم هندسه پایه
    داشته باشند.
  tutorial_ttwhitehouse_longdescription: در این ماجراجویی رنگارنگ، از طریق یک بازی
    اول شخص خود هدایت، رنگ را به دنیای سفید بازگردانید. حل پازل و چالش های کامل به
    منظور پیشبرد بازی و دانش برنامه نویسی خود را. پس از اتمام، بازیکنان با مقادیر
    هگز رنگی و ویژگی های CSS آشنا می شوند و به اندازه کافی راحت هستند تا آنها را در
    برنامه های دنیای واقعی تشخیص دهند. از به اشتراک گذاشتن خلاقیت های خود نترسید.
  tutorial_modulo_longdescription: در عمیق ترین فضا، Databot اکتشافی، معروف به E.D.
    به تازگی یک سیاره قابل سکونت جدید برای بشریت کشف کرده است! کی می داند چه شگفتی
    هایی در این سیاره شنی دور افتاده است؟ به طور غیر منتظره هنگام فرود، E.D. شوک به
    مادربرد خود وارد می کند و تمام برنامه های خود را پاک می کند. این به شما بستگی
    دارد که E.D. را برنامه ریزی کنید تا از طریق زمین این بیگانه عجیب و غریب به او
    کمک کند. آیا شما برای چالش آماده هستید؟
  tutorial_codingtown_longdescription: کسب و کار خود را بسازید، کد بزنید و از آن لذت
    ببرید.
  tutorial_kanoart_longdescription: استفاده از کد بلوک برای رسم یک صحنه، سپس آن را
    به زندگی با انیمیشن و تعامل ماوس. قلم موهای خود را کد کنید، برچسب اضافه کنید و
    خلاق باشید!
  tutorial_dragonscript_longdescription: به DragonScript Arena خوش آمدید — بازی استراتژی
    برنامه نویسی و باشگاه برنامه نویسی. همانطور که بازی می کنید، جاوا اسکریپت و مهندسی
    نرم افزار خود را بالا ببرید! Dragon AI خود را بسازید Battlebots را تصور کنید اما
    با اژدها ربات.
  tutorial_uwcloud_longdescription: با ساختن ابر خود، اصول محاسبات ابری را بیاموزید!
    سرورها را بسازید، آنها را ارتقا دهید و مشتریان را به هم متصل کنید تا تقاضای شبکه
    را حفظ کنید. در این بازی تعاملی نقش یک معمار ابر را بازی کنید و مهارت های خود
    را در حالت بی پایان آزمایش کنید.
  tutorial_htmlmuffin_longdescription: آماده شدن برای یک ماجراجویی سرگرم کننده و هیجان
    انگیز با Muffin the Cat، که شما را از طریق اصول اولیه HTML و CSS راهنمایی می کند.
    با هم شما اولین صفحه فرود خود را ایجاد می کنید و اصول اصلی طرح وب سایت را درک
    می کنید.
  tutorial_microsoftpizza_longdescription: یک بازی Arcade ساده ایجاد کنید که در آن
    بازیکن شما قبل از اتمام زمان به همان اندازه که می توانید پیتزا می خورد!
  tutorial_stemc_blckhole_longdescription: آیا تصاویر سیاه چاله ای را که در بهار 2019
    منتشر شد مشاهده کردید؟ آیا می خواهید در مورد سیاه چاله ها و چگونگی فرار از آنها
    بیشتر بدانید؟ این فعالیت برنامه نویسی را در مورد سرعت لازم برای فرار از یک میدان
    گرانشی بررسی کنید و چه اتفاقی می افتد زمانی که حتی نور نمی تواند فرار کند!
  tutorial_careconfigure_longdescription: برنامه داستان گفتن ما یک افسانه، با نتایج
    عجیب و غریب و خنده دار را بازگو می کند! اما این برنامه ضعیف نوشته شده است. نوشتن
    کد خوب بسیار مهم است. کمک به اصلاح این برنامه به چیزی شگفت انگیز است. به کلاس
    های کلمه در زبان انگلیسی نگاه کنید و از متغیرها، صامت ها، لیست ها و توابع برای
    پیکربندی مجدد این برنامه استفاده کنید. اگر قبلاً برنامه ای نوشته اید و سبک خاصی
    می خواهید، این برای شما مناسب است.
  tutorial_rpiscratch_longdescription: یک کتاب عبارات تعاملی ایجاد کنید که عبارات
    مفید را به زبان های مختلف ترجمه کند.
  tutorial_ozaria_longdescription: قهرمان خود را سفارشی کنید و به کوه آسمان سفر کنید،
    جایی که یاد می گیرید کد واقعی را تایپ کنید، از طریق 15 سطح بازی حرکت کنید و بازی
    خود را بسازید تا بتوانید دنیای Ozaria را نجات دهید.
  tutorial_ttovum_longdescription: آیا می توانید هرج و مرج را کنترل کنید؟ راه خود
    را به دنیای سایبرپانک شهر Ovun هک کنید. هنگام کاوش در دنیای باز خود هدایت شده،
    کد شکسته را اشکال زدایی کنید، پازل ها را حل کنید و سخت افزار خود را ارتقا دهید.
    توسط هواپیماهای بدون سرنشین گرفتار نشوید! این به شما بستگی دارد که شهر اوون چگونه
    تکامل می یابد.
  tutorial_ttpassage_longdescription: خود را در دنیای بیگانه غوطه ور کنید تا به آدا
    کمک کنید از خطرات ناشناخته فرار کند. از طریق این ماجراجویی خود هدایت شده با پلتفرم
    2D بازی کنید و تکنیک های برنامه نویسی را در طول مسیر یاد بگیرید. بازیکنان با تکنیک
    های برنامه نویسی و نحو آشنا می شوند، زیرا پازل ها را حل می کنند، با هیولاها مبارزه
    می کنند و رئیس نهایی را شکست می دهند. برخی از آشنایی قبلی با جاوا اسکریپت ممکن
    است مفید باشد اما لازم نیست.
  tutorial_tynkerhtmlen_longdescription: 'بخشی از پروژه اهداف توسعه پایدار سازمان
    ملل، این پروژه برنامه نویسی شما را قادر می سازد صفحه وب خود را برای بررسی انرژی
    های تجدید پذیر، بهره وری انرژی و دسترسی به انرژی ایجاد کنید. صفحه خود را طراحی
    کنید که مسائل مربوط به پایداری را نشان می دهد! '
  tutorial_ttfrog_longdescription: نوستالژی در این بازی آشنا با پیچ و تاب جدید آموزشی
    می شود! در یک بازی آسان برای درک و خود هدایت، شما از کدهای بلوک و مفاهیم برنامه
    نویسی استفاده خواهید کرد تا به دوست قورباغه خود کمک کنید تا با خیال راحت از سرزمین
    های خیانتکار عبور کند. ایده آل برای مبتدیان و کارشناسان به طور یکسان!
  tutorial_codemojijava_longdescription: این فعالیت دانش آموزان را با اصول برنامه
    نویسی جاوا با استفاده از ترمینال Codemoji آشنا می کند. دانش آموزان همه چیز را
    از انواع اساسی و متغیرها به توابع یاد می گیرند. هر درس دارای یک توضیح عمیق از
    آنچه که هر خط کد انجام می دهد تا اطمینان حاصل شود که دانش آموزان درک می کنند چه
    اتفاقی می افتد. هر خط کد در درس برای موفقیت دانش آموزان هدایت می شود.
  tutorial_ccfirewall_longdescription: یاد بگیرید چگونه بازی قابل اشتراک گذاری خود
    را برنامه ریزی کنید! استفاده از کد برای آموزش جادوهای سحر و جادو قهرمان برای شکست
    دادن امواج و امواج از بدجنس.
  tutorial_htmljs_longdescription: با رئیس جدید خود، مافین گربه، که در حال آماده شدن
    برای نمایشگاه CatFashion است، ملاقات کنید. او نیاز به یک برنامه برای ردیابی کالری
    دارد و از شما می خواهد که کمک کنید. در این فعالیت سرگرم کننده و جذاب، شما اصول
    اولیه جاوا اسکریپت را با نگاه کردن به متغیرها، عملیات و انواع داده ها و نوشتن
    Muffit - اولین برنامه خود در جاوا اسکریپت یاد خواهید گرفت.
  tutorial_ttaqueducts_longdescription: در این بازی پازل، شما قهرمانی هستید که آب
    را به روستای خود باز می گردانید! راه خود را از طریق سطوح در این تجربه ایزومتریک
    خود هدایت کنید. سطوح ساده شروع می شوند و بازیکنان را در معرض اصول اولیه برنامه
    نویسی قرار می دهند. همانطور که بازی می کنید، تکنیک های پیچیده تر برنامه نویسی
    را یاد خواهید گرفت. پس از آن، سطوح و پازل های خود را برای به اشتراک گذاشتن طراحی
    و ساخت کنید.
  tutorial_vtgame_longdescription: مقدمه ای بر تفکر محاسباتی و برنامه نویسی بازی های
    ویدئویی به زبان انگلیسی بازی ویدیویی خود را فقط در چند دقیقه ایجاد کنید. مفاهیم
    محاسباتی انتزاع، طراحی شی گرا، تفکر الگوریتمی، حل مسئله، اشکال زدایی، و تفکر انتقادی
    گنجانیده شده است. دانش آموزان هدف کلاس های 5 تا 12 هستند. هیچ تجربه برنامه نویسی
    قبلی لازم نیست.
  tutorial_baroborav_longdescription: Linkbot را به عنوان یک وسیله نقلیه خودمختار
    رباتیک (RAV) از طریق شبکه ای از خیابان ها راهنمایی کنید! دانش آموزان یاد خواهند
    گرفت که یک ربات Linkbot (مجازی یا سخت افزاری) را با استفاده از رابط کشیدن و رها
    کردن کنترل کنند. آنها همچنین در مورد مفهوم مهم حلقه ها یاد می گیرند و با استفاده
    از قضیه فیثاغورث برای عبور از مسیرهای مثلثی تمرین می کنند.
  tutorial_baroboobstacle_longdescription: این مجموعه از 6 فعالیت دانش آموزان را با
    مفاهیم اساسی برنامه نویسی و رباتیک با استفاده از یک رابط کشیدن و رها کردن برای
    مانور ربات های Linkbot (مجازی و/یا سخت افزار) از طریق انواع دوره های مانع معرفی
    می کند.
  tutorial_pbstorytelling_longdescription: شیرجه رفتن به دنیای داستان سرایی تعاملی.
    اصول اولیه نحوه ایجاد یک داستان در Twine را بیاموزید. الگوها و ساختارهای مختلف
    داستان را که منحصر به داستانهای تعاملی هستند، بررسی کنید. برخی از راه هایی را
    ببینید که داستان سرایی تعاملی از نوشتن خلاق سنتی متفاوت است.
  tutorial_kibosnow_longdescription: 'شهر پوشیده از برف است و ما باید یک برف روب KIBO
    برای کمک به تمیز کردن طراحی کنیم! دانش آموزان در فرآیند طراحی مهندسی شرکت خواهند
    کرد، زیرا آنها ربات های برف روب را طراحی، آزمایش و بهبود می دهند که می توانند
    به تمیز کردن برف پنبه ای کمک کنند. دانش آموزان همچنین در مورد بسیاری از مشاغل
    مهم که عملکرد جامعه را ایجاد می کنند، بیشتر یاد خواهند گرفت. '
  tutorial_kibohappy_longdescription: اگر شما خوشحال هستید و می دانید که نور شما را
    فلاش می کند! در این درس رباتیک که با موسیقی و یادگیری عاطفی اجتماعی نیز درگیر
    است، دانش آموزان به طور مشترک برنامه ای را برای KIBO ایجاد می کنند که شامل ورودی
    و خروجی است که احساس شادی را بیان می کند. دانش آموزان یاد می گیرند که روبات ها
    دارای قطعات خروجی هستند که به آنها اجازه می دهد اطلاعات را به جهان ارسال کنند.
  tutorial_rubylove_longdescription: 'Love Letters for Computers یک مجموعه 10 قسمتی
    یوتیوب با مواد کلاس درس است که به معلمان مدارس ابتدایی کمک می کند تا علوم رایانه
    را برای کودکان بازیگوش تر، غریب تر و ملایم تر کنند. '
  tutorial_spherosmiles_longdescription: آیا می دانستید که لبخند قدرت های فوق العاده
    ای دارد؟ Sphero BOLT خود را برنامه ریزی کنید تا روز شخصی را روشن کند.
  tutorial_spherobaby_longdescription: یاد بگیرید که «مراحل کودک» را برای کمک به آموزش
    کد به یک دوست برنامه ریزی کنید.
  tutorial_toxarchitect_longdescription: ربات سازنده خود را به منظور ایجاد ساختمان
    ها و مناظر کد کنید. Utopian Architect یک جعبه شنی است که برای تسهیل کشف و یادگیری
    مفهوم عملکرد طراحی شده است. از طریق فعالیت های ما که به سرعت سوالات مربوط به معماری
    یک برنامه، هنر سازماندهی افکار و دانستن چگونگی تجزیه مشکلات بزرگ به مشکلات کوچکتر
    را مطرح می کند، به ما بپیوندید.
  tutorial_idodge_longdescription: این فعالیت، که برای ساعت کد سازگار است، مهارت های
    برنامه نویسی کودکان را با ایجاد برنامه هایی با استفاده از متن - یک زبان ساده جاوا
    اسکریپت توسعه می دهد. با استفاده از رویکرد PRIMM برای آموزش برنامه نویسی، کودکان
    برنامه ها را کشف می کنند و از مهارت های تفکر محاسباتی خود برای حل مسئله، اصلاح
    و طراحی/توسعه برنامه ها استفاده می کنند.
  tutorial_firiacodebot_longdescription: پایتون متناسب با مغز شما است! حتی اگر قبلاً
    از یک زبان مبتنی بر متن استفاده نکرده باشید، این فعالیت همه چیزهایی را که برای
    حرکت ربات خود، روشن کردن و پاسخ به ورودی های کاربر نیاز دارید به شما آموزش می
    دهد. CodeBot یک پلت فرم انقلابی برای برنامه نویسی واقعی در دنیای واقعی است که
    ترکیبی از یک زبان برنامه نویسی واقعی با سخت افزار قدرتمند است. کد شما در کنترل
    کامل تمام عملکردهای ربات است!
  tutorial_modlighthouse_longdescription: 'دانش آموزان یک فانوس دریایی را بر اساس
    معیارها و محدودیت های طراحی طراحی می کنند. سپس دانش آموزان آن طرح را تکرار می
    کنند تا آن را به صورت خودکار انجام دهند و پیام آن را سفارشی کنند. '
  tutorial_spherogreen_longdescription: 'یاد بگیرید چگونه از یک متغیر شماره شمارش
    استفاده کنید تا تمام بازیافت کلاس های درس خود را پیگیری کنید. '
  tutorial_ozopopstar_longdescription: 'دانش آموزان توابع را می نویسند و فراخوانی
    می کنند و آنها را با Ozobot اجرا می کنند. این دومین درس از دو درس است. '
  tutorial_eddesign_longdescription: مفاهیم کلیدی محاسباتی حلقه ها، حلقه های تو در
    تو و ترتیب ترتیبی را با استفاده از روبات های ادیسون و زبان برنامه نویسی مبتنی
    بر Scratch EdScratch معرفی کنید. دانش آموزان می توانند از طریق این درس به طور
    مستقل با تمرکز بر ایده الگوها، از جمله اشکال هندسی، و بررسی چگونگی استفاده از
    حلقه ها در برنامه هایی که حاوی کد تکراری هستند، کار کنند.
  tutorial_edshapeup_longdescription: مفاهیم کلیدی محاسباتی حلقه‌ها و متغیرهای قطعی
    را با استفاده از ربات‌های ادیسون و eDPy، یک زبان برنامه‌نویسی مبتنی بر متن مبتنی
    بر پایتون، معرفی کنید. دانش آموزان می توانند از طریق این درس به طور مستقل کار
    کنند، زیرا آنها با استفاده از حلقه های مشخص و تشخیص الگو تمرین می کنند تا چند
    ضلعی های منظم آشنا را قبل از چالش چند ضلعی های منظم و اشکال نامنظم تمرین کنند.
  tutorial_ozocolor_longdescription: 'دانش آموزان با استفاده از کدهای رنگی برای نشان
    دادن یک تابع به مفهوم توابع معرفی می شوند. این درس یک درس مقدماتی و جدا شده برای
    معرفی مفهوم توابع است. این اولین درس از یک سری دو درس است، اما هر دو درس را می
    توان در انزوا آموزش داد. درس دوم از OzoBlockly برای ساختن مفهوم توابع استفاده
    می کند. '
  tutorial_icomputeeggs_longdescription: این فعالیت معلم، که برای ساعت کد سازگار است،
    دانش آموزان را با فرصتی برای کشف برنامه های فیزیکی از طریق رباتیک فراهم می کند.
    با استفاده از یک محیط برنامه نویسی کشیدن و رها کردن و یک کره رباتیک قابل برنامه
    ریزی، دانش آموزان الگوریتم هایی را برای برنامه ریزی یک ربات برای مخفی کردن تخم
    مرغ های عید پاک طراحی می کنند. شامل برنامه درس گام به گام، منابع معلم/دانش آموز
    و راهنمایی ارزیابی.
  tutorial_rootunplugged_longdescription: حل پازل های قابل چاپ آفلاین با استفاده از
    قدرت برنامه نویسی، ریاضی و بیشتر برای شکستن کد به جایی که ربات ریشه پنهان شده
    است!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest یک فعالیت بدون اتصال است
    که به دانش آموزان تفکر محاسباتی و اصول برنامه نویسی را به روشی آسان و لذت بخش
    آموزش می دهد. دانش آموزان دستورات حرکت ساده و عبارات برنامه نویسی جدید مانند «اشکال»
    و «اشکال» را یاد خواهند گرفت. این فعالیت همچنین مفهوم سناریوهای چند برچسب را آموزش
    می دهد.
  tutorial_peblioportraits_longdescription: 'یاد بگیرید که پرتره های متحرک را برای
    هدفی که به آن اعتقاد دارید برنامه ریزی کنید. '
  tutorial_rootcodebreak_longdescription: از ربات ریشه خود و برنامه Root Coding استفاده
    کنید تا از طریق پازل ها و چالش های قابل چاپ، کد را به جایی که Root پنهان شده است،
    کرک کنید.
  tutorial_microbit14_longdescription: راه خود را برای حفظ اقیانوس ها با استفاده از
    micro:bit کد کنید. در مورد هدف جهانی 14، زندگی زیر آب بیشتر بدانید و کد گذاری
    نور ساحل لاک پشت دریایی را بیاموزید.
  tutorial_barobomoon_longdescription: شما یکی از فضانوردان پیشگام در اولین پایگاه
    دائمی ماه هستید، و در حالی که در یک سفر دور از پایگاه هستید، یک نقص در مریخ نورد
    و رادیو شما را از کار می افتد. اما با کمی نبوغ می توانید یک دستگاه سیگنالینگ نور
    با استفاده از میکروکنترلر Arduino، LED و کدگذاری کشیدن و رها کردن برای ارسال SOS
    ایجاد کنید.
  tutorial_eddog_longdescription: مفاهیم کلیدی محاسباتی حلقه ها و شرط ها را با استفاده
    از روبات های ادیسون و زبان برنامه نویسی EdBlocks معرفی کنید. دانش آموزان می توانند
    از طریق این درس به طور مستقل کار کنند، با استفاده از سنسورهای نور IR ربات ادیسون،
    در حالی که از برنامه نویسی پی در پی و تجزیه به مجموعه ای از چالش های برنامه نویسی
    پیشرفته استفاده می کنند، بررسی می کنند که چگونه روبات ها می توانند جهان را حس
    و واکنش نشان دهند.
  tutorial_microbit15_longdescription: راه خود را برای محافظت از حیات وحش محلی با
    استفاده از micro:bit کد کنید. اطلاعات بیشتر در مورد هدف جهانی 15، زندگی در زمین
    و یادگیری کد مقابله با گونه های حیات وحش.
  tutorial_unity_longdescription: 'با استفاده از کد کامپیوتری #C و Unity، یک پلتفرم
    حرفه ای برای توسعه بازی، یک بازی ویدیویی واقعی ایجاد کنید! تمام دارایی های فعالیت
    و آموزش های گام به گام گنجانده شده است. این پروژه می تواند به رهبری معلم یا دانش
    آموز هدایت شود. برای کارایی، ما توصیه می کنیم که دانش آموزان یکی از کیت های Unity
    Creator بدون کد قبلی را برای یادگیری رابط Unity قبل از این فعالیت تکمیل کنند.'
  tutorial_blockscadtarget_longdescription: توانایی های هدف گذاری خود را با نوشتن
    کد تست کنید تا مثلث ها را در سه بعد حرکت دهید!
  tutorial_tcadicicles_longdescription: ترکیب قدرت کد و طراحی به کمک کامپیوتر (CAD)
    برای ایجاد یک طراحی ICICLE 3D. سپس، یاد بگیرید که چگونه طراحی خود را چاپ کنید
    اگر به یک چاپگر سه بعدی دسترسی دارید!
  tutorial_blockscadscale_longdescription: نوشتن کد برای ایجاد و مدل های مقیاس چاپ
    سه بعدی از معروف ترین ساختمان های جهان!
  tutorial_tcadloops_longdescription: یاد بگیرید چگونه کد و طراحی کامپیوتری (CAD)
    را می توان برای ایجاد یک مدل سه بعدی از یک ستاره در حال انفجار ترکیب کرد.
  tutorial_phidgets_longdescription: ایجاد یک ابزار موسیقی عالی با Phidgets و Processing!
  tutorial_modvariables_longdescription: 'دانش آموزان بررسی می کنند که چگونه داده
    ها از طریق یک شبکه با استفاده از بلوک های ربات Cubelets جریان می یابند. این درس
    فرض می کند که دانش آموزان از قبل با نحوه کار بلوک های ربات Cubelets به طور کلی
    آشنا هستند. برای معرفی این ابزار تفکر محاسباتی به دانش آموزان خود، به صورت رایگان
    از modrobotics.com/thehub دیدن کنید. '
  tutorial_codestersmicro_longdescription: micro:bit خود را به Codesters وصل کنید
    و دنیایی از امکانات را باز کنید. از micro:bit خود به عنوان یک کنترل کننده بازی
    استفاده کنید تا به بازیکن خود کمک کنید تا توپ فوتبال را هدایت کند. اجازه ندهید
    توپ به زمین برخورد کند! Micro Ball یک بازی ساده و سرگرم کننده است که حتی یک برنامه
    نویس مبتدی می تواند آن را انجام دهد.
  tutorial_codestersdata_longdescription: micro:bit خود را به Codesters وصل کنید و
    دنیایی از امکانات را باز کنید. نحوه جمع آوری و ذخیره داده ها از سنسورهای micro:bit
    را بیاموزید. سپس داده ها را به عنوان یک نمودار پراکنده در Codesters نمودار کنید.
    دانش قبلی از حلقه ها، لیست ها و رویدادها تشویق می شود.
  tutorial_ikodexmas_longdescription: این فعالیت تحت رهبری معلم، که برای ساعت کد اقتباس
    شده است، کودکان را به استفاده از یک زبان برنامه نویسی مبتنی بر کاشی برای توسعه
    مهارت های برنامه نویسی معرفی می کند. کودکان از الگوریتم ها، برنامه نویسی و مهارت
    های تفکر محاسباتی برای برنامه ریزی Kodu برای ارائه هدیه در شب کریسمس استفاده می
    کنند. شامل طرح درس گام به گام، آموزش دانش آموز و راهنمایی ارزیابی.
  tutorial_rpisensehat_longdescription: یاد بگیرید چگونه از سخت افزار Sense HAT برای
    ساخت یک دستگاه ثبت اطلاعات استفاده کنید که می تواند طیف وسیعی از اطلاعات را در
    مورد محیط فوری خود ضبط کند.
  tutorial_mee_longdescription: برنامه عامل Minecraft را برای جمع آوری اطلاعات در
    مورد آتش سوزی جنگل برنامه ریزی کنید. سپس کد را برای کمک به جلوگیری از گسترش آتش،
    نجات روستا و بازگرداندن زندگی به جنگل بنویسید. اصول برنامه نویسی را بیاموزید و
    یک مثال واقعی از هوش مصنوعی را کشف کنید.
  tutorial_kuborobo_longdescription: در این فعالیت، دانش آموزان منطق و مهارت های توالی
    خود را به آزمون می گذارند، زیرا آنها از Tagtiles برای برنامه ریزی ربات KUBO خود
    برای سفر به مکان های مختلف بر روی یک نقشه چاپ شده استفاده می کنند.
  tutorial_ai-oceans_longdescription: علم کامپیوتر خیلی بیشتر از برنامه نویسی است!
    در مورد هوش مصنوعی، یادگیری ماشین، داده های آموزشی و تعصب، ضمن بررسی مسائل اخلاقی
    و نحوه استفاده از هوش مصنوعی برای حل مشکلات جهان، اطلاعات کسب کنید.

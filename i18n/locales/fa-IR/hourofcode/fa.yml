  curriculum_desc_csf_express: یاد بگیرید که برنامه‌های کامپیوتری بسازید، مهارت‌های
    حل مسئله را تقویت کنید و چالش‌های سرگرم‌کننده ایجاد کنید! بازی‌ها و پروژه‌های
    خلاقانه‌ای تولید کنید و با دوستان، خانواده و معلمان به اشتراک بگذارید.
  curriculum_desc_csf_express_pre_reader: با حل پازل و ایجاد صحنه‌های متحرک، اصول
    کدگذاری بلوک کشیدن و رها کردن را بیاموزید. هنر و بازی‌های ساده خلق کنید و با دوستان،
    خانواده و معلمان به اشتراک بگذارید.
  curriculum_desc_csf_course_a: برنامه با استفاده از دستورات مانند حلقه‌ها و رویدادها.
    به دانش‌آموزان آموزش دهید با دیگران همکاری کنند، تکنیک‌های مختلف حل مسئله را بررسی
    کنند، در امور چالش‌برانگیز ایستادگی کنند و در مورد ایمنی اینترنت آگاهی کسب کنند.
  curriculum_desc_csf_course_b: دانش‌آموزان از طریق فعالیت‌های بدون کامپیوتر و انواع
    پازل، اصول برنامه‌نویسی، تکنیک‌های همکاری، تحقیق و مهارت‌های تفکر انتقادی، پایداری
    در مواجهه با مشکلات و ایمنی اینترنت را یاد خواهند گرفت.
  curriculum_desc_csf_course_c: برنامه‌هایی با توالی، حلقه‌ها و رویدادها ایجاد کنید.
    تکنیک‌های حل مسئله را بررسی کنید و راهبردهایی را برای ایجاد جوامع مثبت آنلاین
    و آفلاین ایجاد کنید. بازی‌های تعاملی بسازید که دانش‌آموزان بتوانند به اشتراک بگذارند.
  curriculum_desc_csf_course_d: مفاهیم موجود در دوره‌های قبلی، از جمله حلقه‌ها و رویدادها
    را مرور کنید. پس از آن، دانش‌آموزان آگاهی خود را نسبت به الگوریتم‌ها، حلقه‌های
    تو در تو، حلقه‌های در حالیکه، شرطی‌ها و موارد دیگر افزایش می‌دهند.
  curriculum_desc_csf_course_e: پروژه‌های سرگرم‌کننده و تعاملی ایجاد کنید که یادگیری
    در مورد ایمنی آنلاین را تقویت می‌کند. به کدگذاری موارد پیچیده‌تر مانند حلقه‌های
    تو در تو، توابع و شرطی‌ها بپردازید.
  curriculum_desc_csf_course_f: به نحوه انتخاب کاربران در برنامه‌های مورداستفاده نگاه
    کنید. انواع برنامه‌های آزمایشگاه اسپرایت را ایجاد کنید که گزینه‌هایی را نیز برای
    کاربر ارائه می‌دهند. مفاهیم پیشرفته‌تر، از جمله متغیرها و حلقه‌های «برای» را بیاموزید.
  curriculum_desc_problem_solving_computing: از فرآیند حل مسئله برای مقابله با پازل‌ها،
    چالش‌ها و سناریوهای واقعی استفاده کنید. برای کمک به حل مسئله، در مورد ورودی، خروجی،
    ذخیره‌سازی، و پردازش کامپیوتر اطلاعات کسب کنید.
  curriculum_desc_web_development: در صفحات وب، محتوا تولید کنید و به اشتراک بگذارید
    و نیز پتانسیل خلاق وب را کاوش کنید. مهارت‌های مصرف بحرانی، توانایی‌های حل مسئله
    و کار گروهی را در حین برنامه‌نویسی توسعه دهید.
  curriculum_desc_interactive_animations_games: تصاویر برنامه‌ای، انیمیشن‌، هنرهای
    تعاملی و بازی‌ ایجاد کنید. با مفاهیم برنامه‌نویسی و فرآیند طراحی آشنا شوید.
  curriculum_desc_design_process: بر در نظر گرفتن تأثیر اجتماعی محاسبات تمرکز کنید.
    دانش‌آموزان از طریق چالش‌های طراحی با نیازهای دیگران همدلی می‌کنند و راه حل‌هایی
    را ارائه می‌دهند.
  curriculum_desc_data_society: بر نقش داده‌ها در حل مسئله و کمک رایانه‌ها در این
    فرآیند تأکید کنید. سیستم‌های نمایش و چالش‌های مربوطه را پوشش دهید. کشف کنید که
    چگونه جمع‌آوری داده به حل مسئله کمک می‌کند.
  curriculum_desc_creating_apps_with_devices: نقش دستگاه‌های فیزیکی را در محاسبات

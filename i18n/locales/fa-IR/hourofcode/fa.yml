  oceans_behind_the_scenes_1: سطوح 2-4 از یک مدل پیش آموزش دیده ارائه شده توسط پروژه
    <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet استفاده می کنند. </a> مدل MobileNet یک شبکه عصبی <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">کانولوشن
    است</a> که بر روی <a href="http://www.image-net.org/">ImageNet آموزش دیده است</a>،
    مجموعه داده ای با بیش از 14 میلیون تصویر که به صورت دستی با کلماتی مانند «بالون»
    یا «توت فرنگی» حاشیه نویسی شده است. به منظور سفارشی کردن این مدل با داده های آموزشی
    برچسب دار که دانش آموز در این فعالیت تولید می کند، از تکنیکی به نام <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning استفاده می کنیم</a>. هر تصویر در مجموعه داده های آموزشی به MobileNet،
    به عنوان پیکسل ها، برای به دست آوردن لیستی از حاشیه نویسی هایی که به احتمال زیاد
    به آن اعمال می شود، تغذیه می شود. سپس، برای یک تصویر جدید، آن را به MobileNet
    تغذیه می کنیم و لیست حاشیه نویسی های حاصل از آن را با موارد موجود در مجموعه داده
    های آموزشی مقایسه می کنیم. ما تصویر جدید را با همان برچسب (مانند «ماهی» یا «ماهی
    نیست») به عنوان تصاویر از مجموعه آموزش با نتایج مشابه طبقه بندی می کنیم.
  oceans_behind_the_scenes_1_markdown: سطوح 2-4 از یک مدل پیش آموزش دیده ارائه شده
    توسط پروژه [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    استفاده می کنند. یک مدل MobileNet یک [شبکه عصبی کانولوشن] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    است که در [ImageNet](http://www.image-net.org/) آموزش دیده است، مجموعه داده ای
    از بیش از 14 میلیون تصویر که با کلمات مانند «بالون» یا «توت فرنگی» حاشیه نویسی
    شده است. به منظور سفارشی کردن این مدل با داده های آموزشی برچسب دار که دانش آموز
    در این فعالیت تولید می کند، ما از تکنیکی به نام [آموزش انتقال] (https://en.wikipedia.org/wiki/Transfer_learning)
    استفاده می کنیم. هر تصویر در مجموعه داده های آموزشی به MobileNet، به عنوان پیکسل
    ها، برای به دست آوردن لیستی از حاشیه نویسی هایی که به احتمال زیاد به آن اعمال
    می شود، تغذیه می شود. سپس، برای یک تصویر جدید، آن را به MobileNet تغذیه می کنیم
    و لیست حاشیه نویسی های حاصل از آن را با موارد موجود در مجموعه داده های آموزشی
    مقایسه می کنیم. ما تصویر جدید را با همان برچسب (مانند «ماهی» یا «ماهی نیست») به
    عنوان تصاویر از مجموعه آموزش با نتایج مشابه طبقه بندی می کنیم.
  oceans_behind_the_scenes_2: سطوح 6-8 از ماشین <a href="https://en.wikipedia.org/wiki/Support-vector_machine">بردار
    پشتیبان</a> (SVM) استفاده می کنند. ما به هر جزء ماهی (مانند چشم، دهان، بدن) نگاه
    می کنیم و تمام فراداده ها را برای اجزای (مانند تعداد دندان ها، شکل بدن) در یک
    بردار از اعداد برای هر ماهی جمع می کنیم. ما از این بردارها برای آموزش SVM استفاده
    می کنیم. بر اساس داده های آموزشی، SVM «فضای» تمام ماهی های ممکن را به دو قسمت
    تقسیم می کند، که مربوط به کلاس هایی است که ما می خواهیم یاد بگیریم (مانند «آبی»
    یا «آبی نیست»).

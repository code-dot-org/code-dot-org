  ai_video_series_title: هوش مصنوعی چگونه کار می کند
  ai_video_series_desc: با معرفی ساتیا نادلا، مدیر عامل مایکروسافت، این سری از فیلم
    های کوتاه به شما معرفی می کند که هوش مصنوعی چگونه کار می کند و چرا اهمیت دارد.
    سپس به موضوعاتی مانند تعصب الگوریتمی و اخلاق تصمیم گیری AI بپردازید.
  ai_resources_heading: منابع اضافی
  ai_resources_desc: علاقه مند به کسب اطلاعات بیشتر در مورد AI هستید؟ در اینجا برخی
    از منابع اضافی است که می تواند کمک به گسترش یادگیری دانش آموزان خود را.
  ai_resources_title_01: اخلاق پنل هوش مصنوعی
  ai_resources_desc_01: با برخی از کارشناسان هوش مصنوعی مورد علاقه ما عمیق تر شوید!
    این بحث میزگرد به موضوعات مهمی مانند تعصب الگوریتمی و آینده کار می پردازد.
  ai_resources_btn_aria_label_01: پانل اخلاق هوش مصنوعی را تماشا کنید
  ai_resources_title_02: جام جونیور را تصور کنید
  ai_resources_desc_02: این چالش جهانی AI for Good دانش آموزان را با هوش مصنوعی مایکروسافت
    برای ابتکارات خوب آشنا می کند و آنها را قادر می سازد تا با قدرت هوش مصنوعی مشکلی

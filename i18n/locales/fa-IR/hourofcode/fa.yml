  teach_page_quote: وقتی از برنامه درسی Code.org استفاده می‌کنید، همه چیز را در اختیار
    دارید. این برنامه دارای سؤالاتی است که باید از دانش‌آموزان خود بپرسید. دروسی دارد
    که باید آموزش دهید و به شما راهنمایی می‌کند چگونه آن را انجام دهید. بنابراین اگر
    بدون هیچ تجربه‌ای در علوم کامپیوتر وارد سایت می‌شوید، همه چیز برای شما آماده است.
    اگر قبلاً در زمینه علوم کامپیوتر و تدریس آن تجربه داشته‌اید، روش جدید آموزش به
    دانش‌آموزان را به شما ارائه می‌دهد.

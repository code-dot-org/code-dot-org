    و Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی جفت می
    کند. پروژه ها به گونه ای طراحی شده اند که معلمان هر موضوعی - صرف نظر از تجربه
    قبلی - می توانند به راحتی برنامه نویسی را معرفی کنند. رویکرد مبتنی بر پروژه، کدگذاری
    را به عنوان وسیله ای برای بیان خود برای دانش آموزان قرار می دهد و راهی خلاقانه
    برای نشان دادن آنچه می دانند به آنها می دهد.
  tutorial_bptechscratch_longdescription: برنامه نویسی خلاق - توسعه یافته با Scratch
    و Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی جفت می
    کند. پروژه ها به گونه ای طراحی شده اند که معلمان هر موضوعی - صرف نظر از تجربه
    قبلی - می توانند به راحتی برنامه نویسی را معرفی کنند. رویکرد مبتنی بر پروژه، کدگذاری
    را به عنوان وسیله ای برای بیان خود برای دانش آموزان قرار می دهد و راهی خلاقانه
    برای نشان دادن آنچه می دانند به آنها می دهد.
  tutorial_bptechvid_longdescription: برنامه نویسی خلاق - توسعه یافته با Scratch و
    Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی جفت می کند.
    پروژه ها به گونه ای طراحی شده اند که معلمان هر موضوعی - صرف نظر از تجربه قبلی
    - می توانند به راحتی برنامه نویسی را معرفی کنند. رویکرد مبتنی بر پروژه، کدگذاری
    را به عنوان وسیله ای برای بیان خود برای دانش آموزان قرار می دهد و راهی خلاقانه
    برای نشان دادن آنچه می دانند به آنها می دهد.
  tutorial_caflags_longdescription: برخی از مفاهیم اساسی برنامه نویسی را با blockly
    یاد بگیرید. تفکر محاسباتی خود را با استفاده از اشکال ساده، رنگ ها و مختصات برای
    رسم پرچم های جهان توسعه دهید. با کشف توالی های مختلف بلوک ها و ارزش ها، خلاقیت
    خود را کشف کنید تا شاهکارهای پرچم هیجان انگیز خود را بسازید.
  tutorial_matariki_longdescription: 'مایا و چارلی اهل نیوزیلند هستند. خانواده مایا
    در حال آماده شدن برای جشن Matariki: سال نو مائوری هستند. او دوست خود چارلی را
    دعوت کرده است که بیاید و در مارای خانواده اش (خانه ملاقات سنتی) بماند. بسیاری
    از وظایف و فعالیت های هیجان انگیز حل مسئله برای Matariki وجود دارد! از مهارت های
    تفکر محاسباتی خود برای کمک به مایا و چارلی برای جشن استفاده کنید.'
  tutorial_carestaurant_longdescription: چارلی و تیلی تصمیم گرفته اند که اگر راس را
    به درستی برنامه ریزی کنند، او می تواند به نقاشی کمک کند تا Food Avengers جذاب
    تر شود. اطمینان حاصل کنید که الگوریتم های آنها درست است - یک ربات اشتباه با یک
    قلم مو می تواند آسیب جدی وارد کند!
  tutorial_casea_longdescription: الکس و لونی ماهی های فانتزی و موجودات فوق العاده
    دریا را با بلوک ایجاد می کنند. به آنها کمک کنید تا توالی ها را به ترتیب مرتب کرده
    و اشکال زدایی را با لکه بینی و رفع اشتباهات انجام دهند. صحنه اقیانوس خود را سفارشی
    کنید و با افزودن تعامل، شخصیت های خود را زنده کنید. برنامه نویسان مبتدی و پیش
    خوانندگان خوش آمدید!
  tutorial_cashield_longdescription: تعطیلات تابستانی است و الکس، خانواده اش و لونی
    برای تعطیلات به فنلاند می روند. برادر بزرگتر الکس، روبن، در حال ساخت یک برنامه
    در مورد سپر blazonry است و به الکس و لونی نشان می دهد که چگونه از آن استفاده کنند.
    به آنها بپیوندید تا یاد بگیرند که چگونه بلوک های توالی را برای طراحی برخی از سپرهای
    شگفت انگیز خود طراحی کنند!
  tutorial_ccwslimer_longdescription: یاد بگیرید چگونه بازی قابل اشتراک گذاری خود
    را با سطوح و چالش های مختلف برنامه ریزی کنید!
  tutorial_codinggalaxy_longdescription: برای اولین ماموریت خود در Adventure Planet،
    وظیفه شما این است که پازل های برنامه نویسی را حل کنید تا سیاره زیبا را نجات دهید.
  tutorial_boatrace_longdescription: یاد بگیرید چگونه برای ساخت یک بازی مسابقه قایق.
    بازیکن با استفاده از ماوس یک قایق را به یک جزیره بیابانی هدایت می کند بدون اینکه
    به موانع برخورد کند.
  tutorial_ccplay_longdescription: کد و بازی یک سری از سطوح بازی در حالی که یادگیری
    مفاهیم مهم علوم کامپیوتر. در سطح نهایی، خلاقیت و مهارت های خود را به نمایش بگذارید
    تا بازی خود را از ابتدا کد گذاری کنید!
  tutorial_grinch_longdescription: 'یاد بگیرید که هواپیماهای بدون سرنشین و سورتمه
    با تکنولوژی بالا را با جادوی برنامه نویسی برای گرفتن هدایا و حرکت به پایین کوه
    برای بازگشت کریسمس به هوویل برنامه ریزی کنید. '
  tutorial_codehsart_longdescription: الگوهای رفتاری! الگوهای رفتاری! الگوهای رفتاری!
    دانش آموزان تقاطع برنامه نویسی و هنر را با ساخت یک برنامه کامپیوتری کشف می کنند
    که به آنها امکان می دهد الگوهای رفتاری سفارشی را برای به اشتراک گذاشتن با دوستان
    ایجاد کنند.
  tutorial_codehsbitcoin_longdescription: در این ساعت از فعالیت کد، دانش آموزان به
    دفتر کل بلاکچین بیت کوین و برخی از آمار بیت کوین معرفی می شوند. دانش آموزان نحوه
    عملکرد معاملات در دفتر کل بیت کوین را بررسی می کنند و عملکرد کلی بلاک چین بیت
    کوین را بررسی می کنند.
  tutorial_codehsblockchain_longdescription: دانش آموزان با کاوش در رمزنگاری، هش کردن
    و فناوری بلاکچین در مورد مبانی ارزهای رمزپایه یاد می گیرند!
  tutorial_codehscipher_longdescription: 'در این ساعت از فعالیت کد، دانش آموزان با
    رمزنگاری با استفاده از رمز کلاسیک سزار برای رمزگشایی و رمزگذاری برخی از پیام ها
    آشنا می شوند و همچنین نقص رمز و چگونگی بهبود آن را کشف می کنند. '
  tutorial_codehscollision_longdescription: دانش آموزان بررسی خواهند کرد که چگونه
    شبیه سازی ها در تحقیقات استفاده می شود. آنها با استفاده از بقای تکانه و بقای معادلات
    انرژی جنبشی، چگونه جرم و سرعت بر برخوردهای الاستیک تأثیر می گذارند تا مقادیر سرعت
    نهایی را که توسط یک شبیه سازی محاسبه می شود، بررسی کنند. دانش آموزان باید دانش
    قبلی در مورد حل معادلات ریاضی با استفاده از جبر پایه داشته باشند.
  tutorial_codehsmath_longdescription: 'دانش آموزان به تریسی لاک پشت معرفی می شوند
    و یاد می گیرند که چگونه مدل های مختلف ریاضی را در پایتون کد کنند! هیچ تجربه برنامه
    نویسی لازم نیست، اما دانش آموزان باید جبر I یا بالاتر را تکمیل کرده باشند. '
  tutorial_codehsmusic_longdescription: دانش آموزان کشف می کنند که چگونه برنامه نویسی
    در ایجاد موسیقی با ایجاد ضربان ها و الگوهای هشت شمارش پویا خود با بلوک های جاوا
    اسکریپت استفاده می شود!
  tutorial_codehssports_longdescription: دانش آموزان در مورد چگونگی استفاده از برنامه
    نویسی در ورزش و طراحی بازی با ساخت یک بازی ویدیویی ورزشی اصلی که می تواند بلافاصله
    با دوستان خود به اشتراک گذاشته شود، یاد می گیرند!
  tutorial_codemojipizza_longdescription: 'این دوره طراحی شده است تا دانش آموزان اصول
    اشیاء جاوا اسکریپت را آموزش دهد. دانش آموزان انواع اساسی داده هایی را که می توانند
    در متغیرها ذخیره شوند، از اولین بولی خود تا ایجاد اشیاء خود با چندین ویژگی یاد
    می گیرند. این فعالیت مفاهیم پیچیده را با استفاده از غذای مورد علاقه همه آسان می
    کند: پیتزا!'
  tutorial_moonlander_longdescription: فیزیک را همانطور که کد می کنید یاد بگیرید!
    Moon Lander یک دوره سازنده بازی با 17 تمرین است که شما را در مورد چگونگی ساخت
    بازی مبتنی بر فیزیک خود راهنمایی می کند. در بازی، شما از کد و مفاهیم فیزیک کلاس
    6-9 استفاده خواهید کرد تا به یک سفینه فضایی کمک کنید تا با خیال راحت بر روی ماه
    فرود بیاید.
  tutorial_sushicards_longdescription: یک بازی بسازید که در آن یک کوسه را به اطراف
    حرکت دهید تا سعی کنید ماهی بگیرید.
  tutorial_codesparkcreate_longdescription: آیا تا به حال خواسته اید بازی ویدیویی
    خود را طراحی و کد گذاری کنید؟ از بین دو کیت بازی انتخاب کنید که شما را از طریق
    ایجاد و کدگذاری یک بازی ویدیویی به سبک Mario با استفاده از رابط بدون کلمه CodesPark
    Academy راهنمایی می کند. برنامه نویسان مبتدی و پیش خوانندگان خوش آمدید!
  tutorial_hardvsoft_longdescription: از طریق یک داستان و برگه های مصور کودکان، دانش
    آموزان شما تفاوت های بین سخت افزار و نرم افزار را یاد خواهند گرفت.
  tutorial_codestersecard_longdescription: 'مهارت های برنامه نویسی خود را تقویت کنید،
    همانطور که یاد می گیرید چگونه یک کارت تبریک الکترونیکی ایجاد کنید که می توانید
    با معلم، خانواده یا دوستان خود به اشتراک بگذارید! '
  tutorial_codesterslogo_longdescription: برای خلاقیت و طراحی آرم شرکت خود از کد استفاده
    کنید! شما اصول برنامه نویسی را در زبان برنامه نویسی، Python یاد خواهید گرفت. پس
    از اینکه از طریق آموزش کار کردید، تمام مهارت های لازم برای ایجاد لوگو برای نام
    تجاری شخصی خود را خواهید داشت!
  tutorial_codesterstshirt_longdescription: 'مهارت های برنامه نویسی پایه را یاد بگیرید
    و تمرین کنید که در اطراف هواپیما مختصات حرکت کنید، همانطور که طراحی تی شرت تک
    رنگ خود را ایجاد می کنید! '
  tutorial_codewards_longdescription: پیوستن به یک ماموریت هیجان انگیز برای نجات شهرستان
    زیر آب. کار یک مهندس نجات را تجربه کنید که سیستم های آسیب دیده شهر را با دستورات
    و الگوریتم ها تعمیر می کند. غلبه بر چالش های مختلف برای اثبات مهارت، هوش و شجاعت
    خود را!
  tutorial_olympics_longdescription: 'همراه با السی برای بازی های المپیک ربات آماده
    شوید! همراه با مفاهیم برنامه نویسی یاد بگیرید چگونه رانندگی کنید، جزئیات را جمع
    آوری کنید و ابزار ایجاد کنید، ربات قدرتمند خود را بسازید و آزمایش کنید. '
  tutorial_codinismhero_longdescription: اصول برنامه نویسی را از طریق مثال های سرگرم
    کننده یاد بگیرید و در حین یادگیری یک بازی بسازید!
  tutorial_discovery_longdescription: دو شخصیت در یک جهان ملاقات می کنند و یک شی شگفت
    انگیز را کشف می کنند. بعد چه اتفاقی می افتد؟ با Scratch و CS First، هر کس می تواند
    داستان منحصر به فرد خود را با کد ایجاد کند.
  tutorial_csfirstname_longdescription: یک نام انتخاب کنید و حروف کلمه را با استفاده
    از کد زنده کنید. یک نام مستعار، نام حیوان خانگی، یک حیوان، یک ورزش، یک مکان یا
    یک سرگرمی را انتخاب کنید.
  tutorial_edisonmove_longdescription: برنامه نویسی مبتنی بر متن و مفهوم محاسباتی
    کلیدی دنباله را به دانش آموزان خود با استفاده از روبات های Edison و eDPy، یک زبان
    برنامه نویسی مبتنی بر متن مبتنی بر پایتون معرفی کنید. کاوش علوم کامپیوتر و اصول
    برنامه نویسی از جمله توابع، ورودی ها، پارامترهای ورودی و خروجی. سپس یک چالش برنامه
    نویسی را بر عهده بگیرید و برنامه خود را بنویسید تا ربات ادیسون خود را از طریق
    پیچ و خم دریافت کنید.
  tutorial_edisonspider_longdescription: مفاهیم محاسباتی کلیدی متغیرها و داده ها،
    دو بخش اساسی ترین زبان های برنامه نویسی عمومی، با استفاده از روبات های ادیسون
    و زبان برنامه نویسی مبتنی بر Scratch EdScratch را معرفی کنید. دانش آموزان می توانند
    از طریق این درس به طور مستقل یاد بگیرند که متغیرها چیست، چرا ما از آنها استفاده
    می کنیم و سپس دانش خود را برای برنامه ریزی ادیسون به کار می گیرند تا مانند عنکبوتی
    که تله می گذارد رانندگی کند.
  tutorial_edisonspotlight_longdescription: ربات های ادیسون را به دانش آموزان خود
    معرفی کنید، به آنها کمک کنید تا کشف کنند که یک ربات چیست و چگونه می تواند جهان
    را حس کند و واکنش نشان دهد. دانش آموزان می توانند از طریق این درس به طور مستقل
    کار کنند، زیرا ربات ادیسون را با استفاده از زبان برنامه نویسی مبتنی بر بلوک EdBlocks
    برنامه ریزی می کنند، اصول علوم کامپیوتر از جمله توالی، حلقه ها و شرایط را تمرین
    می کنند.
  tutorial_firiapython_longdescription: micro:bit خود را آماده کنید و به کدنویسی پایتون
    برسید! CodePace گام به گام شما را از اولین خط پایتون تا کدگذاری یک برنامه تعاملی
    با دکمه ها و LED ها راهنمایی می کند. اصول برنامه نویسی دستگاه های جاسازی شده،
    نظارت بر ورودی ها و کنترل خروجی ها را بیاموزید. یاد بگیرید که چگونه متغیرها و
    عبارات جریان کد را کنترل می کنند و با یک میکرو بازی سریع و سرگرم کننده تمام کنید!
  tutorial_gamefrootsquid_longdescription: ماهی مرکب عظیم‌الجثه بزرگترین بی‌مهرگان
    جهان هستند. در این بازی برنامه نویسی برای مبتدیان، اصول برنامه نویسی را یاد خواهید
    گرفت و یک بازی ایجاد می کنید که زندگی ماهی مرکب را در زیر اقیانوس بررسی می کند.
    شما زندگی مخفی ماهی مرکب عظیم، نحوه کدگذاری کنترل های بازی صفحه کلید (ورودی ها/خروجی
    ها)، زبان برنامه نویسی Google Blockly، نحوه انتشار بازی رایانه ای خود را کشف خواهید
    کرد.
  tutorial_duckpiano_longdescription: در این پروژه شما کلیدهایی را بر روی کامپیوترتان
    میسازید که صداهای کواک را با صداهای مختلف پخش میکنند، مانند پیانویی که شبیه اردک
    به نظر میرسد. شما می توانید پیانو اردک خود را برای نواختن آهنگ های ساده استفاده
    کنید. بعداً می توانید صداهای دیگری مانند پارس سگ یا حتی صداهایی که خودتان ضبط
    می کنید را امتحان کنید. این پروژه بهترین کار را بر روی یک کامپیوتر با یک صفحه
    کلید انجام می دهد، اما می توان آن را برای کار بر روی یک تبلت سازگار کرد.
  tutorial_gpsound_longdescription: در این پروژه شما یک برنامه برای ضبط صدا از میکروفون
    کامپیوتر خود، پخش آن و کشیدن یک تصویر از صدای ضبط شده بنویسید. سپس می توانید ضبط
    خود را پردازش کنید تا جلوه هایی مانند pitch-shift، reverse یا echo اضافه کنید.
  tutorial_groklearningpython_longdescription: مهارت های برنامه نویسی خود را توسعه
    دهید و طبقه بندی حیوانات خود را بسازید! در این دوره شما از زبان برنامه نویسی Python
    برای طبقه بندی حیوانات بر اساس ویژگی های آنها استفاده خواهید کرد. شما در مورد
    تفاوت های بین حیوانات و نحوه استفاده زیست شناسان از برنامه نویسی برای کمک به آنها
    در انجام علم یاد خواهید گرفت! این فعالیت دارای برخی دانش فرض شده (متغیرها، چاپ
    و ورودی) است.
  tutorial_htmltimetravel_longdescription: سفر ماجراجویانه در طول زمان و تسخیر فضای
    عمیق در حالی که یادگیری نحوه حرکت، چرخش و تبدیل اشیاء با استفاده از اصول انیمیشن
    در CSS.
  tutorial_hp_flappy_longdescription: با ایجاد بازی سبک Flappy Birds خود در HyperPad،
    تفکر منطقی و مفهوم برنامه نویسی را بیاموزید.
  tutorial_appytappin_longdescription: این فعالیت تحت رهبری معلم، که برای ساعت کد
    اقتباس شده است، کودکان را به استفاده از یک زبان برنامه نویسی مبتنی بر متن برای
    توسعه یک برنامه بازی های تلفن همراه معرفی می کند. آنها الگوریتم ها را طراحی می
    کنند و از متغیرها و توابع استفاده می کنند و همچنین کار خود را آزمایش و اشکال زدایی
    می کنند. شامل یک طرح درس گام به گام، منابع دانش آموز، کارت های پشتیبانی و قالب
    برنامه پیش نوشته شده است.
  tutorial_icipher_longdescription: این معلم فعالیت را هدایت می کند، که برای ساعت
    کد سازگار است، کودکان را در مورد برقراری ارتباط ایمن آموزش می دهد. کودکان یاد
    می گیرند که پیام ها در طول زمان با استفاده از رمزها رمزگذاری و رمزگشایی شده اند.
    آنها رمزنگاری را کشف می کنند و درک نیاز به ارتباطات امن را به دست می آورند.
  tutorial_iguess_longdescription: معرفی کدهای پاسخ سریع به کودکان 3-5 ساله از تبلت
    ها برای اسکن کدهای QR استفاده کنید و مینی جانور را از یک زیستگاه مشخص حدس بزنید.
  tutorial_imake_longdescription: این فعالیت جدا شده توسط معلم، برای کودکان 3-5 ساله،
    از قافیه های مهد کودک کلاسیک برای معرفی مفهوم الگوریتم ها، توالی و تکرار استفاده
    می کند. با شناسایی مراحل و الگوها در قافیه های محبوب، کودکان شروع به درک این موضوع
    می کنند که الگوریتم ها در اطراف ما هستند.
  tutorial_imorse_longdescription: رمزنگاری را با کد مورس و Sphero کاوش کنید. یاد
    بگیرید که سیستم های فیزیکی را می توان برنامه ریزی کرد و کد را برای Sphero برای
    برقراری ارتباط نوشت.
  tutorial_kanohp_longdescription: یادگیری کد و ایجاد سحر و جادو بر روی صفحه نمایش
    با چالش های خلاقانه. پرها را به پرواز در آورید و آتش را جریان دهید، موسیقی بسازید
    و موارد دیگر.
  tutorial_khanwebpages_longdescription: یاد بگیرید چگونه صفحات وب را با برچسب های
    HTML و CSS ایجاد کنید و با ساخت کارت تبریک بسیار خود برای به اشتراک گذاشتن با
    دوستان یا خانواده به پایان برسید.
  tutorial_kibobowl_longdescription: کراش! KIBO چقدر باید حرکت کند تا از ابتدای خط
    بولینگ به پین ها برسد؟ شما می توانید یک خط مستقیم یا یک مسیر پیچیده تر ایجاد کنید.
    دانش آموزان از تخمین و اندازه گیری برای ایجاد یک برنامه برای سفر به طول خط استفاده
    خواهند کرد. آنها آزمایش می کنند که تا چه حد یک بلوک رو به جلو KIBO را حمل می کند،
    سپس برنامه های خود را با استفاده از فرآیند طراحی مهندسی بهبود می بخشد.
  tutorial_kibodance_longdescription: بیایید یک مهمانی رقص ربات KIBO برگزار کنیم!
    یک پخش کننده موسیقی را برای پخش یک آهنگ کلاس مورد علاقه یا یک آهنگ متصل به یک
    فرهنگ جهانی که در حال کاوش در آن هستید، تنظیم کنید. دانش آموزان KIBO خود را به
    عنوان یک رقصنده تزئین می کنند، سپس آنها یک برنامه برای آموزش KIBO خود برای رقص
    با موسیقی ایجاد می کنند. دانش آموزان یاد خواهند گرفت که چگونه برای ایجاد یک برنامه
    برای بیان یک ایده (در این مورد، رقص)، با تمرکز بر توانایی توالی.
  tutorial_buildcharacters_longdescription: برخی از ویژگی های شخصیتی که می توانید
    در کتاب ها یا افرادی که می شناسید شناسایی کنید چیست؟ فاز خود را طراحی کنید و از
    کد برای تغییر ویژگی های آن استفاده کنید و شخصیت خود را زنده کنید! این برنامه شامل
    جاوا اسکریپت برای ابتدایی بالا.
  tutorial_designgames_longdescription: محبوب ترین برنامه پیش خواننده در حال حاضر
    شامل یک فضای ساز دیجیتال! سطوح را بسازید، بازی ها را طراحی کنید یا شخصیت ها را
    بسازید. فعالیت خود را انتخاب کنید و شروع به ایجاد با Kodable کنید! این برنامه
    شامل جاوا اسکریپت برای ابتدایی بالا.
  tutorial_makelevels_longdescription: آیا می توانید یک پیچ و خم متقارن بسازید؟ پیچ
    و خم با زاویه راست؟ چالش های خلاقانه و کامل ساخت پیچ و خم را با مفاهیم اساسی برنامه
    نویسی دریافت کنید. با ریاضیات هسته مشترک K-5 هماهنگ شده است.
  tutorial_wizard_longdescription: سفر به دنیای کد سحر و جادو به عنوان یک جادوگر کد
    یاد بگیرید که برای سفارشی کردن قلعه خود، جادوها را ایجاد و اجرا کنید.
  tutorial_mbscratchcards_longdescription: دنیای فیزیکی micro:bit را با دنیای مجازی
    Scratch وصل کنید.
  tutorial_mbswiftplaygrounds_longdescription: برای یادگیری Swift از micro:bit با
    iPad استفاده کنید.
  tutorial_mbbuttons_longdescription: در این پروژه مقدماتی، هنگامی که دکمه ها فشار
    داده می شوند، تصاویر یا انیمیشن ها در صفحه نمایش micro:bit ظاهر می شوند. این فعالیت
    برای کسانی مناسب است که قبلاً هرگز برنامه نویسی نکرده اند یا کسانی که به دنبال
    مقدمه ای ساده برای برنامه نویسی micro:bit بی بی سی هستند. این برنامه از MicroBlocks
    استفاده می کند، یک سیستم برنامه نویسی شبیه خراش است که به شما امکان می دهد بلافاصله
    کد خود را روی micro:bit اجرا کنید.
  tutorial_meteor_longdescription: در این پروژه، شما یک بازی Falling Meteors را برای
    BBC micro:bit ایجاد خواهید کرد. با استفاده از دکمه ها، بازیکن یک سپر را برای گرفتن
    شهاب سنگ های در حال سقوط و نجات زمین حرکت می دهد. تکنیک هایی که در این پروژه یاد
    می گیرید می تواند برای ساخت بسیاری از بازی های دیگر برای بی بی سی micro:bit استفاده
    شود، از جمله بازی های کلاسیک مانند Pong و Space Invaders.
  tutorial_ballbounce_longdescription: یاد بگیرید که یک برنامه تلفن همراه ایجاد کنید
    که در آن کاربر یک توپ را روی صفحه نمایش می دهد و از لبه ها پرش می کند.
  tutorial_mitcodi_longdescription: یاد بگیرید که برنامه تلفن همراه تعاملی خود را
    بسازید. زنبور عسل را فشار دهید و صدای آن را بشنوید!
  tutorial_mitdoodle_longdescription: یک برنامه تلفن همراه ایجاد کنید که در آن شما
    می توانید تصاویر را بر روی صفحه نمایش بکشید!
  tutorial_talktome_longdescription: یاد بگیرید که یک برنامه تلفن همراه ایجاد کنید
    که باعث شود تلفن شما با شما صحبت کند!
  tutorial_mobilecspmap_longdescription: از App Inventor برای ایجاد یک تور نقشه از
    نقاط دیدنی در شهر، ایالت یا هر جای دنیا استفاده کنید. آموزش های ویدئویی و متنی
    خود هدایت دانش آموزان را از طریق ایجاد یک رابط کاربری و برنامه نویسی یک برنامه
    تلفن همراه، با استفاده از یک جزء نقشه و تعیین مکان ها با طول و عرض جغرافیایی هدایت
    می کند.
  tutorial_ozorandom_longdescription: 'یاد بگیرید که چگونه رایانه ها اعداد تصادفی
    ایجاد می کنند و از آنها استفاده می کنند، سپس از یک برنامه حرکت تصادفی برای کمک
    به ایده های بذر برای یک داستان استفاده کنید. '
  tutorial_ozotroll_longdescription: 'تفاوت بین ترول های اینترنتی و ترول های افسانه
    ای را بیاموزید، سپس به Evo بیاموزید که چگونه یک ترول خوب باشد که از شما محافظت
    می کند. '
  tutorial_peblioart_longdescription: 'یاد بگیرید که اشکال را با کد بکشید و متحرک
    کنید تا آثار هنری تعاملی با الهام از هنرمندان ایجاد کنید. '
  tutorial_astropi_longdescription: با استفاده از شبیه ساز آنلاین Sense HAT رایانه
    Astro Pi، یک پیام را کد کنید و دمای هوای محیط را در ISS بررسی کنید.
  tutorial_rgart_longdescription: آیا به دنبال راهی آسان و شهودی برای آموزش کد نویسی
    به دانش آموزان خود هستید؟ RoboGarden STEAM تمرین کد را با یادگیری STEAM و ماموریت
    های گیمیفیکیشن در چندین فعالیت ترکیب کرده است. در فعالیت های هنری، دانش آموز مفاهیم
    مخلوط رنگ را درک می کند در حالی که با استفاده از بلوک های برنامه نویسی برای حل
    چالش ها در جشن تولد.
  tutorial_rgengineer_longdescription: آیا به دنبال راهی آسان و شهودی برای آموزش کد
    نویسی به دانش آموزان خود هستید؟ RoboGarden STEAM تمرین کد را با یادگیری STEAM
    و ماموریت های گیمیفیکیشن در چندین فعالیت ترکیب کرده است. در فعالیت های مهندسی،
    دانش آموز رباتیک پایه را در حالی که با استفاده از بلوک های برنامه نویسی برای حل
    چالش ها در مهمانی کریسمس یاد می گیرد.
  tutorial_rgmath_longdescription: آیا به دنبال راهی آسان و شهودی برای آموزش کد نویسی
    به دانش آموزان خود هستید؟ RoboGarden STEAM تمرین کد را با یادگیری STEAM و ماموریت
    های گیمیفیکیشن در چندین فعالیت ترکیب کرده است. در فعالیت ریاضی، دانش آموز شمارش،
    جمع و تفریق را در حالی که برخی از چالش های برنامه نویسی را حل می کند، تمرین می
    کند.
  tutorial_rgscience_longdescription: آیا به دنبال راهی آسان و شهودی برای آموزش کد
    نویسی به دانش آموزان خود هستید؟ RoboGarden STEAM تمرین کد را با یادگیری STEAM
    و ماموریت های گیمیفیکیشن در چندین فعالیت ترکیب کرده است. در فعالیت های علمی، دانش
    آموز از طریق سفر به فضا می رود و چالش های چندگانه برنامه نویسی را حل می کند و
    بیشتر در مورد عناصر فضا و حقایق علمی می داند.
  tutorial_rgtech_longdescription: آیا به دنبال راهی آسان و شهودی برای آموزش کد نویسی
    به دانش آموزان خود هستید؟ RoboGarden STEAM تمرین کد را با یادگیری STEAM و ماموریت
    های گیمیفیکیشن در چندین فعالیت ترکیب کرده است. در فعالیت های فن آوری، دانش آموز
    از طریق سفر به جزایر آتشفشانی حل چالش های متعدد برنامه نویسی با درک مفاهیم اساسی
    فناوری می رود.
  tutorial_robotmagic3d_longdescription: از تخیل خود برای ایجاد یک آرم سه بعدی متحرک
    از نام خود، تیم ورزشی مورد علاقه خود یا هر چیزی که می خواهید استفاده کنید. از
    کد استفاده کنید تا مدل ها و حروف سه بعدی را با سرگرمی زنده کنید. در پایان شما
    می توانید یک برچسب متحرک از خلقت خود را دانلود کنید و آن را با دوستان به اشتراک
    بگذارید.
  tutorial_robotmagicflappy_longdescription: از تخیل خود برای ایجاد یک بازی 3D Flappy
    Bird استفاده کنید. از کد استفاده کنید تا مدل های سه بعدی با سرگرمی زنده شوند.
    در پایان شما می توانید خلقت خود را با دوستان به اشتراک بگذارید و آنها را به نمره
    بالا به چالش بکشید.
  tutorial_scratchadventure_longdescription: شخصیت های شبکه کارتون مورد علاقه خود
    را در یک تلاش، از دورترین نقاط جهان، به لبه نهر کریگ ارسال کنید. باز کردن گنجینه
    های مخفی و کشف شخصیت های جدید در حالی که ایجاد یک بازی ماجراجویی.
  tutorial_scratchtalk_longdescription: شخصیت های خود را در Scratch با استفاده از
    بلوک های متن به گفتار جدید که توسط آمازون طراحی شده اند، زنده کنید. یک ربات رپینگ
    یا یک انیمیشن تعاملی ایجاد کنید که صحبت کند. این پروژه به شما نشان می دهد که چگونه
    انیمیشن های سخنگو را ایجاد کنید که چرخش، زوم و تغییر رنگ می دهند. امکانات بی پایان
    هستند!
  tutorial_scratchjrstory_longdescription: یک فعالیت متوسط برای کودکان در کلاس های
    دوم و پنجم با تجربه ScratchJR. از طریق این فعالیت و ادامه زمان با ScratchJR، دانش
    آموزان این فرصت را دارند که خلاقانه فکر کنند، داستان سرایی خود را بهبود بخشند
    و با همسالان همکاری کنند.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    یک فعالیت مقدماتی است که برای کودکان مهد کودک تا کلاس دوم با تجربه کم یا بدون
    برنامه نویسی در نظر گرفته شده است. از طریق این فعالیت، دانش آموزان فرصتی برای
    تفکر خلاقانه، تبدیل شدن به قصه گو و بهبود استدلال ریاضی و مهارت های توالی خواهند
    داشت.
  tutorial_spherocomm_longdescription: اطلاعات در مورد سوء تفاهم در هر دو جامعه و
    در یک برنامه کامپیوتری. از این دانش برای حل هرگونه سوء تفاهم یا اشکال در یک برنامه
    استفاده کنید تا به بولت کمک کنید تا راه خود را به خانه پیدا کند.
  tutorial_spherocommunity_longdescription: یک مسیر ساده طراحی کنید که نشان دهنده
    یک مسیر مشترک است که شما هر روز سفر می کنید. شما دو برنامه ایجاد خواهید کرد، یک
    مسیر کشیده شده و یک مسیر برنامه مبتنی بر بلوک از طریق مسیر جامعه خود.
  tutorial_spherofunctions_longdescription: با نحوه استفاده و فراخوانی توابع برای
    تبدیل Sphero به یک ماشین حساب آشنا شوید.
  tutorial_spheroinfrared_longdescription: برای جلوگیری از گسترش یک عفونت ربات نادر
    که جامعه ای از ربات های BOLT را آزار می دهد، به یک اپیدمیولوژیست تبدیل شوید.
  tutorial_spherolightsensor_longdescription: بیاموزید که چگونه برنامه ای ایجاد کنید
    که از سنسور نور محیط برای اندازه گیری مقادیر لوکس و تعقیب BOLT استفاده کند.
  tutorial_spheromansion_longdescription: نگه داشتن یک دسته از دایناسورها در خانه
    شما نباید مسئله ای باشد، درست است؟ همانطور که تصور می کنید، این پایان خوبی نیست.
    شما در کتابخانه عمارت به دام افتاده اید و باید راه خود را برای خروج برنامه ریزی
    کنید.
  tutorial_roadblocks_longdescription: به عنوان ادامه انجمن خود، برنامه بلوک های خود
    را تغییر خواهید داد زیرا شما و شریک زندگی خود در طول مسیر با موانع مختلفی روبرو
    می شوید.
  tutorial_spherotext2_longdescription: اولین شرطی خود را با ساخت یک بازی سرگرم کننده
    یاد بگیرید که در آن Sphero را پرتاب می کنید و صداهای حیوانات را حدس می زنید. این
    یک فعالیت عالی پس از تکمیل متن 1 است.
  tutorial_spherotext3_longdescription: یاد بگیرید که LED های اصلی Sphero را بر اساس
    میزان چرخش ژیروسکوپ تغییر دهید. شما همچنین در مورد عادی سازی و ارزش مطلق یاد خواهید
    گرفت. این یک فعالیت عالی پس از تکمیل متن 1 و 2 است.
  tutorial_spherotext4_longdescription: استفاده از متغیرها برای ساخت یک بازی سیب زمینی
    داغ طراحی شده توسط Sphero. شما از pseudocode استفاده خواهید کرد و اسناد را بخوانید
    تا این بازی کلاسیک را زنده کنید. شما همچنین در مورد مفاهیم فنی مانند حلقه تا و
    تصادفی بودن در مرزها یاد خواهید گرفت. این یک فعالیت عالی پس از تکمیل متن 2 یا
    3 است.
  tutorial_spheroraptor_longdescription: یک قلم تقویت شده ایجاد کنید تا Spheroraptors
    را دور نگه دارید، در حالی که کد را نیز برای فرار Spheroraptors بنویسید. از حلقه
    ها، به شرطی ها، به اپراتورها و حتی مقایسه کننده ها، شما به همان اندازه که می توانید
    به دانش برنامه نویسی نیاز دارید.
  tutorial_stempiday_longdescription: ما از عدد Pi برای محاسبه محیط و مساحت یک دایره
    استفاده می کنیم، اما آیا تا به حال فکر کرده اید که این عدد از کجا آمده است یا
    چگونه می توان آن را محاسبه کرد؟ در این فعالیت برنامه نویسی شما به طور تصادفی نقاط
    شبیه به یک بازیکن بسیار بد تیراندازی دارت در یک تخته دارت تولید کنید. درصد دارت
    هایی که در داخل دایره قرار می گیرند می توانند به ما در محاسبه عدد پی کمک کنند.
    سپس رنگ نقاط را فقط برای سرگرمی تغییر دهید!
  tutorial_stemplanetoids_longdescription: آیا می دانستید که کد پشت بازی های کلاسیک
    سیارک ها و Lunar Lander ساده تر از شما ممکن است فکر می کنید؟ آیا می دانستید که
    هر دوی این بازی ها دارای فیزیک دقیق هستند؟ در این فعالیت شما یک بازی سیارک شکسته
    که در آن کشتی تنها در یک خط مستقیم حرکت می کند را تعمیر کنید. سپس شما گرانش را
    به بازی اضافه کنید و سعی کنید کشتی را بر روی ماه فرود بیاورید! با کروم بوک ها
    و دستگاه های دیگر کار می کند!
  tutorial_stempong_longdescription: آیا می دانید که کد پشت بازی محبوب Bonk.io و بازی
    پنگ کلاسیک ساده تر از شما ممکن است فکر می کنم؟ آیا می دانستید که هر دوی این بازی
    ها دارای فیزیک دقیق هستند؟ در این فعالیت شما یک نسخه شکسته از بازی پنگ را تعمیر
    خواهید کرد تا اشیاء همانطور که باید پرش کنند. سپس شما گرانش را برای ایجاد یک کلون
    Bonk.io اضافه خواهید کرد. با کروم بوک ها و دستگاه های دیگر کار می کند!
  tutorial_algobot_longdescription: AlgoBot یک بازی پازل است که در اروپا، یک کشتی
    استعماری پان کهکشانی اتفاق می افتد، جایی که یک ماموریت بازیافت به طرز وحشتناکی
    اشتباه می شود. بازیکنان AlgoBot، یک سرویس کوچک هوشمند را فرماندهی می کنند و یاد
    می گیرند که از یک زبان برنامه نویسی بصری برای کمک به او در مهار بحران استفاده
    کنند!
  tutorial_thunkableapps_longdescription: 'یاد بگیرید چگونه برنامه های خود را با برنامه
    نویسی مبتنی بر بلوک بسازید! '
  tutorial_toxicodedot_longdescription: 'یک کارت را از عرشه خود انتخاب کنید و کد آن
    را تفسیر کنید تا در سراسر جهان پیشرفت کنید. از توانایی های شهودی خود برای حدس
    زدن قوانین و یادگیری از اشتباهات خود استفاده کنید. با دقت توسط تیم Compute it
    و Silent Teacher ساخته شده است، با همان اصول: آزمون و خطا به جای توضیحات واضح،
    پیشرفت روان، بدون کد برای تایپ، دسترسی به مبتدیان مطلق.'
  tutorial_gcactions_longdescription: کشف اقدامات، یکی از بلوک های کلیدی ساختمان در
    برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال و
    یادگیری در مورد روبات ها و آنچه آنها در واقع می توانند انجام دهند.
  tutorial_gccomparators_longdescription: مقایسه کننده ها و قوانین منطقی را کشف کنید،
    که بلوک های کلیدی در برنامه نویسی هستند و از آنها برای کدگذاری یک بازی ویدیویی
    استفاده کنید! کاوش فرهنگ دیجیتال و یادگیری در مورد ردیابی فعالیت های آنلاین ما.
  tutorial_gcconditions_longdescription: کشف شرایط، یکی از بلوک های کلیدی ساختمان
    در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال
    و یادگیری در مورد الگوریتم هایی که دنیای آنلاین ما را قدرت می دهند.
  tutorial_gccreate_longdescription: اولین بازی ویدیویی کامل خود را با GameCode ایجاد
    کنید! شخصیت های جدید ایجاد کنید، آنها را (کمی) دقیق تر کنید، به بازیکن قدرت های
    فوق العاده بدهید... آسمان محدود است!
  tutorial_gcevents_longdescription: 'کشف رویدادها، یکی از بلوک های کلیدی ساختمان
    در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال
    و یادگیری در مورد هوش مصنوعی، و اینکه چگونه ممکن است در زندگی شما معنی دار باشد. '
  tutorial_gcloops_longdescription: حلقه ها را کشف کنید، یکی از بلوک های کلیدی ساختمان
    در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدیویی! کاوش فرهنگ دیجیتال
    و یادگیری در مورد پدیده اتاق اکو در شبکه های اجتماعی.
  tutorial_gcvariables_longdescription: متغیرها را کشف کنید، یکی از بلوک های کلیدی
    ساختمان در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدیویی! فرهنگ دیجیتال
    را کاوش کنید و یاد بگیرید که داده ها چیست و چگونه کار می کنند.
  tutorial_beanything_longdescription: شش شغل جالب را کاوش کنید و ببینید چگونه می
    توان برنامه نویسی را برای هر یک اعمال کرد! کشف کنید که چگونه یک مهندس رباتیک،
    یک موسیقیدان، یک فضانورد، یک کشاورز، یک زنبوردار و یک آشپز شیرینی پزی است. از
    برنامه نویسی برای تحریک شخصیت ها، نوشتن موسیقی، داستان گفتن، طراحی بازی ها و حتی
    ایجاد هنر استفاده کنید.
  tutorial_change_longdescription: یک پروژه ایجاد کنید که نشان می دهد چگونه می توانید
    جهان را تغییر دهید! این که آیا شما علاقه مند به بازیافت هستید یا ایده ای برای
    دستیابی به صلح جهانی دارید، چشم انداز خود را با کد به اشتراک بگذارید!
  tutorial_cooking_longdescription: نشان دادن مهارت های خود را - ایجاد یک بازی پخت
    و پز تعاملی. مبتدیان می توانند از آموزش خود هدایت استفاده کنند در حالی که برنامه
    نویسان پیشرفته تر این گزینه را دارند که با یک پروژه خالی شروع کنند.
  tutorial_crystal_longdescription: نبرد با دوستان در این بازی چند نفره. استراتژی
    های خود را اعمال کنید و کد خود را در برابر کل جامعه Tynker قرار دهید تا ببینید
    قهرمان واقعی برنامه نویسی کیست! جادوها را جمع آوری کنید، قدرت یو پی اس ها را جمع
    آوری کنید و دشمنان را شکست دهید، زیرا در یک عرصه 4 نفره وحشی که در میان گدازه
    ها کوچک می شود، مبارزه می کنید!
  tutorial_landscape_longdescription: از ویژگی طراحی قلم Python برای ایجاد یک منظره
    با استفاده از کد استفاده کنید. از موارد منظره ای که قبلاً برای شما ایجاد شده استفاده
    کنید یا ساختارهای خود ما را طراحی کنید. خلاقیت خود را منتشر و به اشتراک بگذارید!
  tutorial_pets_longdescription: ایجاد یک بازی سرگرم کننده در مورد حیوانات خانگی -
    یا واقعی یا خیالی! مبتدیان می توانند از آموزش خود هدایت استفاده کنند در حالی که
    برنامه نویسان پیشرفته تر این گزینه را دارند که با یک پروژه خالی شروع کنند.
  tutorial_petvet_longdescription: یک روز شلوغ در دامپزشک حیوان خانگی منجر به سرگرمی
    می شود زیرا شما و باربی از طریق اولین معاینات خود به انواع حیوانات خانگی کمک می
    کنید. از راهنمایی حیوانات خانگی به اتاق معاینه گرفته تا تشخیص بو، بو و خارش آنها،
    متوجه خواهید شد که هر پازل راه حلی دارد تا حیوانات خانگی احساس بهتری نسبت به همیشه
    داشته باشند!
  tutorial_superhero_longdescription: از هنر پیکسل HTML و CSS برای ایجاد ماسک های
    ابرقهرمان مورد علاقه خود استفاده کنید. خلاقیت خود را منتشر و به اشتراک بگذارید!
  tutorial_vidcodeplastic_longdescription: مشکل پلاستیک پر کردن اقیانوس های ما همچنان
    در حال بدتر شدن است. خوشبختانه، شما می توانید صدای خود را با کد از طریق آلودگی
    پلاستیک PSA شنیده کنید. پس از کدگذاری PSA در آلودگی پلاستیک با استفاده از جاوا
    اسکریپت، می توانید ویدیوی دوم را در مورد هر موضوعی که به آن اهمیت می دهید ایجاد
    کنید! یاد بگیرید که از حلقه ها، امواج سینوسی و شکلک های سفارشی برای ایجاد یک پروژه
    منحصر به فرد استفاده کنید.
  tutorial_vidcodetypeface_longdescription: فونت خود را با استفاده از اشکال و عناصر
    تایپوگرافی ایجاد کنید. نوع عناصر بیشتری از آنچه ممکن است متوجه شده باشید دارد!
    تا کنون ما در مورد فونت ها و چگونگی سبک های مختلف متن صحبت کرده ایم. فونت ها در
    واقع فقط سبک های مختلف یک فونت هستند. Typeface خانواده ای از قلم ها است که ویژگی
    های مشابهی دارند.
  tutorial_washustorm_longdescription: یاد بگیرید چگونه یک طوفان ورودی را برنامه ریزی
    کنید.
  tutorial_activitypackets_longdescription: ساعت ها سرگرم کننده خانواده را با بسته
    های قابل چاپ Wonder Workshop از فعالیت های برنامه نویسی خلاق پیدا کنید. با ربات
    های Dash، Dot و Cue با دانلود این فعالیت های آنلاین و آفلاین برای استفاده در طول
    ساعت کد و فراتر از آن، برنامه نویسی را زنده کنید!
  tutorial_googlerookie_longdescription: در این فعالیت، شما یک کولاژ با مضمون تازه
    کار را با استفاده از Blockly، یک زبان برنامه نویسی مقدماتی، کد می کنید. شما از
    توالی ها، متغیرها و حلقه ها برای ایجاد یک قطعه منحصر به فرد استفاده خواهید کرد
    که خلاقیت شما را برجسته می کند!
  tutorial_tommyturtle_longdescription: کمک به بچه های جوان یادگیری اصول برنامه نویسی
    با تامی لاک پشت! برنده جایزه طلا برای بهترین برنامه آموزشی توسط بهترین جوایز برنامه
    تلفن همراه. با STEMDash متصل می شود تا والدین و معلمان بتوانند پیشرفت یادگیری
    را ردیابی کنند، با کودک خود چت کنند تا تشویق شوند یا زمان بازی آنها را محدود کنند.
  tutorial_mazyad_longdescription: این محصول مرزهای ما را برای ایجاد یک نسخه کاغذی
    یکپارچه با برنامه های کامپیوتری و یک جایگزین اگر کامپیوتر به هر دلیلی استفاده
    نمی شود، گسترش می دهد. همچنین به عنوان مقدمه ای برای درک برنامه نویسی به طور کلی
    خدمت خواهد کرد.
  tutorial_gamemaker_longdescription: Game Maker یک فعالیت پایان باز است که در آن
    دانش آموزان می توانند هر چیزی را که می خواهند با استفاده از یک جادوگر کد ساده
    ایجاد کنند. فقط بر روی تصویر یک هیولا کوچک ناز کلیک کنید و یکی از گزینه های موجود
    در منو را انتخاب کنید. آموزش های پیشرفته تر نیز برای کسانی که مایل به رفتن عمیق
    تر به ساخت بازی گنجانده شده است.
  tutorial_duckrace_longdescription: در این دوره شما وظایف برنامه نویسی را حل خواهید
    کرد تا به تونی اردک کمک کنید تا سکه ها را برای پس انداز تعطیلات خود جمع آوری کند.
    در پایان دوره شما بازی خود را ایجاد می کنید.
  tutorial_allcancodeapps_longdescription: از پلت فرم Allcancode برای ایجاد برنامه
    های وب و تلفن همراه از طراحی تا تحویل استفاده کنید. منطق برنامه در Google Blockly
    نوشته شده است، زبان برنامه نویسی که در اکثر فعالیت های Code.org استفاده می شود.
  tutorial_n2y_longdescription: در این فعالیت های قابل چاپ، دانش آموزان می توانند
    به یک ربات کوچک به نام Bitt Bott کمک کنند تا اشکال مختلف زمین را کشف کند. دانش
    آموزان با انتخاب و چرخاندن فلش های جهت دار مناسب، جهت های ساده Bitt Bott را می
    دهند. هر یک از شش فعالیت شامل مسیرهای ساده است که با نمادهای مجموعه n2y® Symbolstix
    PRIME® پشتیبانی می شوند. نمادها به غیر خوانندگان و خوانندگان مبتدی کمک می کنند
    تا دستورالعمل ها را درک و دنبال کنند.
  tutorial_microsoftarcade_longdescription: بازی های سرگرم کننده بازی کنید، sprites
    خود را طراحی کنید و اصول برنامه نویسی بازی خود را با MakeCode Arcade یاد بگیرید.
  tutorial_csfirstunplugged_longdescription: بدون کامپیوتر یا اینترنت؟ مشکلي نيست
    فعالیت های CS First Unplugged را امتحان کنید تا کشف کنید که چگونه علم کامپیوتر
    می تواند مشکلاتی مانند کمک به افراد در ارتباط ماندن در حالی که از هم جدا هستند
    را حل کند. فعالیت های «Plugged» Scratch نیز در دسترس هستند!
  tutorial_toxicodepython_longdescription: اصول اولیه پایتون را بدون هیچ کلمه یا توضیحی
    کشف کنید. معلم ساکت ما چندین سری چالش را به شما ارائه می دهد که شما را به حدس
    زدن برخی از قوانین و یادگیری از اشتباهات خود سوق می دهد.
  tutorial_codecombatozaria_longdescription: وارد دنیای Ozaria شوید که در آن شما تبدیل
    به یک قهرمان در یک ماجراجویی حماسی می شوید. شما باید از قدرت برنامه نویسی برای
    شکست دادن تاریکی که سراسر جهان را گرفته است استفاده کنید! در طول راه، شما شخصیت
    های جالب را ملاقات خواهید کرد و به سرزمین های مختلف سفر می کنید، مفاهیم برنامه
    نویسی مانند توالی ها، حلقه ها، اشکال زدایی و تجزیه را تمرین می کنید. در پایان،
    شما یک بازی قابل بازی طراحی می کنید که می توانید با دوستان خود به اشتراک بگذارید!
  tutorial_vidcodedate_longdescription: 'پروژه ساعت آب و هوا یک تقاطع فرهنگی مربوط
    به ریاضی، علوم محیط زیست و علوم کامپیوتر است. در این ساعت از فعالیت کد، دانش آموزان
    از طریق ساخت ساعت آب و هوایی خود هدایت می شوند. آنها با اشیاء، خواص، متغیرها،
    توابع و حلقه ها درگیر می شوند و پیام خود را سفارشی می کنند تا پیام خود را برای
    جهان و امیدشان به آینده منتقل کنند. '
  tutorial_codemonkeyspace_longdescription: 'نوشتن کد واقعی برای کمک به فضانورد میمون
    گرفتن موز در فضا! '
  tutorial_codespeakhappy_longdescription: یاد بگیرید که یک برنامه مدیتیشن را برنامه
    ریزی کنید که شما را به «مکان شاد» خود منتقل می کند.
  tutorial_grokimage_longdescription: از زبان برنامه نویسی Python برای ایجاد تغییرات
    سریع در تصاویر استفاده کنید. برنامه های ویرایش تصویر سرگرم کننده ایجاد کنید و
    فیلتر تصویر خود را بسازید!
  tutorial_icomputelearn_longdescription: هنگامی که یاد می گیرید با Icompute کد نویسی
    کنید، داستان ها، بازی ها و انیمیشن های تعاملی خارق العاده خود را برنامه ریزی می
    کنید. پس از فعالیت های خلاقانه، سرگرم کننده، به این معنی است که شما تفکر محاسباتی
    و همچنین مهارت های برنامه نویسی را توسعه خواهید داد!
  tutorial_rpstress_longdescription: از بلوک های Scratch برای ایجاد و شخصی سازی توپ
    استرس قابل کلیک خود با جلوه های گرافیکی، انیمیشن لباس و جلوه های صوتی استفاده
    کنید.
  tutorial_bsdcause_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از کد
    به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده کنند.
    آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد ایجاد کنند در حالی
    که HTML، CSS و جاوا اسکریپت را یاد می گیرند. آنها با آموزش های ویدئویی، برنامه
    نویسی زنده و دسترسی به واژه نامه کد هدایت می شوند. Support My Cause بر طراحی و
    کدگذاری یک صفحه فرود متمرکز است که داده ها را از حامیان هدف مورد علاقه شما جمع
    آوری می کند. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: از یک حلقه برای تکرار روی یک آرایه استفاده
    کنید، و باعث می شود یک شکلک از طریق چندین گزینه متحرک شود.
  tutorial_vidcodeanimojies_longdescription: از یک حلقه برای تکرار روی یک آرایه استفاده
    کنید، و باعث می شود یک شکلک از طریق چندین گزینه متحرک شود.
  tutorial_bsdinspire_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از
    کد به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده
    کنند. آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد را در هنگام یادگیری
    HTML، CSS و جاوا اسکریپت ایجاد کنند. آنها با آموزش های ویدئویی، برنامه نویسی زنده
    و دسترسی به واژه نامه کد هدایت می شوند. افرادی که از من الهام می گیرند بر ایجاد
    یک صفحه وب برای نشان دادن 3 نفر برتر که الهام بخش شما بوده اند تمرکز می کند. #codeisyourvoice'
  tutorial_tttractor_longdescription: کمک کنید تا زمینه ها را به زندگی بازگردانید.
    کشاورز هایائو شانس خود را از دست داده است، و زمین های او به هم ریخته شده است.
    اما او فقط یک تراکتور جدید فانتزی با یک سیستم کد تکراری با استفاده از حلقه هایی
    که فقط می تواند همه چیز را ذخیره کند، به دست آورده است. کمک به یادگیری چگونه تراکتور
    کار می کند تا تمام محصولات را در زمینه های خود آبیاری کند.
  tutorial_codeillusionmickey_longdescription: سوار بر یک ماجراجویی برنامه نویسی جادویی
    با میکی! یاد بگیرید چگونه نقاشی کنید، رنگ کنید و اشکال را حرکت دهید، همانطور که
    مقدمه ای بر Media Art با استفاده از جاوا اسکریپت را تسلط می دهید.
  tutorial_scigirlsquest_longdescription: 'در این ماجراجویی کدگذاری آنلاین، جوانان
    Subby را از طریق چالش های زیر آب، با استفاده از کد برای یافتن اقلام مختلف و جمع
    آوری داده های علمی در کف اقیانوس، زیر دریایی می گیرند. '
  tutorial_codespeakbreathe_longdescription: یاد بگیرید که برنامه مدیتیشن را برنامه
    ریزی کنید که کاربران را از طریق یک تمرین تنفس ذهنی راهنمایی کند.
  tutorial_vidcodeface_longdescription: از یک کتابخانه facetracking برای کدگذاری فیلتر
    چهره سفارشی خود، مانند مواردی که در رسانه های اجتماعی استفاده می کنید، استفاده
    کنید.
  tutorial_educodemaze_longdescription: طراحی پیچ و خم، کامل با هیولا و پاساژ قفل
    شده است. از متغیرها، حلقه ها و رشته ها استفاده کنید تا به قهرمان خود کمک کنید
    تا در دنیایی که ایجاد کرده اید حرکت کند.
  tutorial_educoderace_longdescription: همانطور که مسابقه را در خود رها می کنید، علوم
    کامپیوتر را یاد بگیرید! اختراع و سفارشی کردن ماشین خود را، همه در حالی که به دست
    آوردن درک عمیق تر از اشیاء و چگونه بازی های ویدئویی ساخته شده است.
  tutorial_codespeakchatbot_longdescription: یاد بگیرید چگونه یک chatbot را کد کنید،
    یک برنامه کامپیوتری که می توانید با آن صحبت کنید، در حالی که در مورد پیشگامان
    معروف زنان علوم کامپیوتر یاد می گیرید.
  tutorial_gamefrootgames_longdescription: یاد بگیرید که یک بازی واقعی مانند برادران
    سوپر ماریو را کد کنید. دانش آموزانی که آماده هستند تا فراتر از Scratch و Tynker
    بروند، به تمرین صنعت بازی های واقعی، مفاهیم برنامه نویسی خلاق، نحوه انتشار بازی
    منحصر به فرد خود و شروع به کار به سمت حرفه ای در صنعت بازی معرفی خواهند شد. آموزش
    همه چیز در مورد طراحی سطح، انتخاب یک شخصیت، انیمیشن و کدگذاری شخصیت شما برای حرکت
    در اطراف است.
  tutorial_codespeakgrandparent_longdescription: یاد بگیرید که یک کارت دیجیتال را
    کد گذاری کنید تا شادی را به شخص خاصی در زندگی خود گسترش دهید.
  tutorial_educodekingdom_longdescription: پادشاهی تحت حمله است! طرح دفاع قدرتمند
    برای کمک به دفع مهاجمان. تسلط بر قدرت آرایه ها به منظور ایجاد موج بسیار خود را
    از هیولا در بازی دفاع برج خود!
  tutorial_codehsdata_longdescription: در مورد قدرت استفاده از تجسم داده ها برای نمایش
    داده ها به روش های معنی دار و آسان برای درک اطلاعات کسب کنید. از ژنراتور گراف
    ما برای ایجاد نمودارهای جذاب بصری استفاده کنید و یاد بگیرید که چگونه از کدگذاری
    برای ایجاد داده های زیبا استفاده می شود.
  tutorial_educodecake_longdescription: همانطور که کیک را با سرآشپز رولند می پزید،
    HTML یاد بگیرید. ایجاد سفارشی خود را با دانش جدید خود از برچسب ها و کلاس ها شکل
    دهید و سبک کنید.
  tutorial_ttsecond_longdescription: آیا می توانید پروتکل باز را تحویل دهید؟ شما سوار
    کشتی بزرگ شده اید، و اکنون باید از هواپیماهای بدون سرنشین امنیتی به اندازه کافی
    فرار کنید تا دسترسی به همه را باز کنید. به سرعت عبارات شرطی را بررسی کنید تا دریابید
    که آیا از دید سایبری ناجوانمردانه در امان هستید یا خیر. اگر نه، آن را به قفل هوا!
  tutorial_bsdtrivia_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از
    کد به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده
    کنند. آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد ایجاد کنند در
    حالی که HTML، CSS و جاوا اسکریپت را یاد می گیرند. آنها با آموزش های ویدئویی، برنامه
    نویسی زنده و دسترسی به واژه نامه کد هدایت می شوند. Trivia Game Maker بر ساخت یک
    بازی چیزهای بی اهمیت تعاملی تمرکز دارد که در آن شما همچنین می توانید سوالات بی
    اهمیت را مطرح کنید. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: یک مکالمه بین دو sprites را برنامه ریزی
    کنید. هنگام برقراری ارتباط با کد در Scratch with CS First خلاق باشید!
  tutorial_codemonkeybeaver_longdescription: به یک بیور کمک کنید تا به اهداف خود برسد!
    با یک فعالیت برنامه نویسی سرگرم کننده، به زیستگاه طبیعی این سگ آبی شیرجه بزنید
    که آموزش برنامه نویسی شما را آغاز می کند. سگ های آبی می توانند شنا کنند، چوب جمع
    کنند و سد بسازند. این سگ کوچولو به کمک شما نیاز دارد. از بلوک های ساده کد برای
    تکمیل سد در دریاچه استفاده کنید تا آب آرام بماند، خانه ای بسازید و اسموتی درست
    کنید!
  tutorial_codestersdistance_longdescription: اصول برنامه نویسی در پایتون را بیاموزید،
    سپس برنامه ای ایجاد کنید که فاصله بین دو اسپریت را محاسبه کند تا اطمینان حاصل
    شود که آنها از فاصله اجتماعی برخوردار هستند یا نیاز به پوشیدن ماسک دارند.
  tutorial_itchspace_longdescription: این آموزش شما را از طریق ایجاد یک بازی کلاسیک
    Space Invaders با استفاده از زبان برنامه نویسی Scratch MIT می برد. برای مشاهده
    فیلم ها و آموزش های بیشتر مبتنی بر خراش، در کانال YouTube RokCoder مشترک شوید!
    هر ویدیو یک آموزش کوچک است (تقریبا ده دقیقه طول می کشد) که شامل اهداف خاص خود
    است. نتیجه نهایی یک بازی Scratch arcade با کیفیت بالا است.
  tutorial_vidcodemagic_longdescription: با استفاده از یک حلقه، فلاش ها به طور تصادفی
    در اطراف صفحه نمایش ظاهر می شوند.
  tutorial_vidcodemagices_longdescription: با استفاده از یک حلقه، فلاش ها به طور تصادفی
    در اطراف صفحه نمایش ظاهر می شوند.
  tutorial_codespeakmeal_longdescription: یاد بگیرید برنامه ای را کد کنید که به کاربران
    کمک می کند تصمیمات غذایی سالم بگیرند.
  tutorial_itchfish_longdescription: آموزش Scratch 3.0 برای ساخت یک بازی با تعقیب
    کوسه و خوردن ماهی هنگامی که یک غواص به طور تصادفی خورده می شود، مختل می شود.
  tutorial_bsdwebsite_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از
    کد به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده
    کنند. آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد ایجاد کنند در
    حالی که HTML، CSS و جاوا اسکریپت را یاد می گیرند. آنها با آموزش های ویدئویی، برنامه
    نویسی زنده و دسترسی به واژه نامه کد هدایت می شوند. وب سایت مورد علاقه من بر ایجاد
    یک صفحه وب از 3 چیز برتر که شما علاقه مند هستید یا دوست دارید انجام دهید تمرکز
    دارد. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: یاد بگیرید چگونه یک کپسول زمان دیجیتال را
    برای ضبط و بازتاب زندگی خود در حال حاضر بنویسید.
  tutorial_itchwebcam_longdescription: در مورد واقعیت افزوده اطلاعات کسب کنید و فضای
    مجازی واقعیت افزوده خود را ایجاد کنید.
  tutorial_itchball_longdescription: یک توپ برای پرش در اطراف صفحه دریافت کنید. در
    مورد حلقه ها و شرایط درون حلقه ها اطلاعات کسب کنید.
  tutorial_ttrace_longdescription: با فراخوانی توابع و طراحی کلاس ها، بازیکنان ماشین
    مسابقه خود را برنامه ریزی می کنند تا سریع، زیرک و قدرتمند باشد. در طول مسابقات،
    آنها می توانند وسایل نقلیه رقبای خود را هک کنند تا کنترل های خود را به هم بزنند.
  tutorial_plethora_longdescription: 'در این فعالیت فراوانی شما چالش های سرگرم کننده
    بصری را حل خواهید کرد و مفاهیم علت و معلول و تعامل کاربر را یاد خواهید گرفت. '
  tutorial_educodesecret_longdescription: دنیای اسرار را با مامور اسمیت کاوش کنید،
    همانطور که عمیق تر به یادگیری عبارات، رشته ها، حلقه های جلو می روید. به مامور
    اسمیت کمک کنید تا مجرمان را پیدا کند و سیستم عامل آژانس را برای کاربران جدید خود
    با پایتون پیکربندی کند.
  tutorial_itchshapes_longdescription: یاد بگیرید چگونه شکل ها را در Scratch بکشید.
    شما همچنین یاد خواهید گرفت که چگونه محاسبه کنید که چقدر برای هر شکل نیاز دارید.
  tutorial_codeguppytext_longdescription: با ایجاد اولین برنامه خود در یک ویرایشگر
    برنامه نویسی آنلاین، اصول برنامه نویسی مبتنی بر متن را بیاموزید.
  tutorial_vidcodeplastiche_longdescription: مشکل پلاستیک پر کردن اقیانوس های ما همچنان
    در حال بدتر شدن است. خوشبختانه، شما می توانید صدای خود را با کد از طریق آلودگی
    پلاستیک PSA شنیده کنید. پس از کدگذاری PSA در آلودگی پلاستیک با استفاده از جاوا
    اسکریپت، می توانید ویدیوی دوم را در مورد هر موضوعی که به آن اهمیت می دهید ایجاد
    کنید! یاد بگیرید که از حلقه ها، امواج سینوسی و شکلک های سفارشی برای ایجاد یک پروژه
    منحصر به فرد استفاده کنید.
  tutorial_educativechatbot_longdescription: در مورد قلمرو هوش مصنوعی و یادگیری ماشین،
    و همچنین برنامه نویسی chatbot خود یاد بگیرید!
  tutorial_educodebasics_longdescription: برخی از اصول برنامه نویسی را بیاموزید و
    بازی خود را در این فرآیند ایجاد کنید!
  tutorial_codehsdesign_longdescription: 'برنامه نویسان یاد خواهند گرفت که چگونه برنامه
    نویسی می تواند از هنرمندان پشتیبانی کند و مدل فروشگاه آنلاین خود را با استفاده
    از HTML ایجاد کند. '
  tutorial_htmlacademyphp_longdescription: دیدار با Dumpo The Little Elephant، یک
    برنامه نویس ارشد در یک استودیوی طراحی وب، که در حال توسعه یک فروشگاه آنلاین است.
    با هم شما اصول اولیه PHP را به شیوه ای جذاب یاد خواهید گرفت. شما با اسکریپت های
    وب کار می کنید و متغیرها را یاد می گیرید، اسکریپت های PHP را به طرح اضافه می کنید
    و با پایگاه های داده ارتباط برقرار می کنید در حالی که یک پروژه وب واقعی را ایجاد
    می کنید.
  tutorial_gamefrootdistance_longdescription: 'در COVID-19: گسترش را متوقف کنید، می
    توانید فاکتور «ماندن در خانه» را تغییر دهید و یک کلیک کننده خبر ساده را کد کنید.
    این فعالیت نشان می دهد که چگونه فاصله اجتماعی تأثیر مستقیمی بر سرعت انتشار ویروس
    مانند COVID-19 دارد. دانش آموزان و معلمان بینش کوچکی در مورد علم ویروس، تأثیراتی
    که ویروس می تواند بر جامعه داشته باشد، به دست می آورند و در عین حال مهارت های
    تسلط دیجیتالی خود را افزایش می دهند.'
  tutorial_codesterscovid_longdescription: ضمن ایجاد PSA خود در مورد چگونگی جلوگیری
    از گسترش COVID-19، اصول برنامه نویسی در پایتون را بیاموزید. PSA تعاملی متحرک خود
    را طراحی کنید تا اطلاعات مهم در مورد اهمیت فاصله اجتماعی، پوشیدن ماسک، قرنطینه
    و سایر اقدامات را به اشتراک بگذارید.
  tutorial_ttbunker_longdescription: تو پناهگاه رو پيدا کردي و تمام رازهاش مال تو
    ميشه وقتي رمزگشايي اش رو بشکني یک ارتش نزدیک می شود، و شما باید محیط را با استفاده
    از قدرت برنامه نویسی نگه دارید. کد برج های فردی, محدوده تنظیم, آسیب, و قدرت های
    ویژه تر با اضافه کردن خطوط جدید از کد و تغییر ارزش. به اندازه کافی زنده بمانید
    تا یاد بگیرید که چگونه کلاس ها و نمونه ها می توانند شما را حتی قوی تر کنند.
  tutorial_cuttle_longdescription: خود را با این وظایف سرگرم کننده و تعاملی به چالش
    بکشید و همه چیز را در مورد تفکر محاسباتی یاد بگیرید.
  tutorial_bsdjokes_longdescription: 'این دوره به دانش آموزان اجازه می دهد تا از کد
    به عنوان راهی برای به اشتراک گذاشتن آنچه برای آنها مهم یا جالب است استفاده کنند.
    آنها می توانند درس را دنبال کنند یا پروژه های منحصر به فرد ایجاد کنند در حالی
    که HTML، CSS و جاوا اسکریپت را یاد می گیرند. آنها با آموزش های ویدئویی، برنامه
    نویسی زنده و دسترسی به واژه نامه کد هدایت می شوند. جوک ها و معماها بر ایجاد مجموعه
    ای از کارت های تعاملی متمرکز است که شامل جوک ها و معماهای مورد علاقه شما و پاسخ
    ها است! #codeisyourvoice'
  tutorial_rptree_longdescription: از Scratch برای ایجاد یک شبیه سازی استفاده کنید
    که نشان می دهد چگونه سلامت یک جنگل و سطوح جنگل زدایی بر درختان، حیات وحش و میزان
    جذب CO2 تاثیر می گذارد. شما باید از قبل بدانید که مختصات و متغیرهای Scratch چگونه
    کار می کنند.
  tutorial_codestersunity_longdescription: اصول برنامه نویسی در پایتون از جمله لیست
    ها، حلقه ها و sprites را بیاموزید. سپس یک نقاشی دیواری با استفاده از یک حلقه برای
    دسترسی به هر sprite ذخیره شده در یک لیست ایجاد کنید.
  tutorial_codesterssoccer_longdescription: اصول برنامه نویسی در پایتون را یاد بگیرید،
    سپس یک برنامه ایجاد کنید که یک توپ فوتبال را به هدف شلیک کند. برای هدف قرار دادن
    عکس خود ابتدا باید شیب خط را تخمین بزنید. موفق باشید!
  tutorial_breakoutlock_longdescription: 'Haspy ربات به کمک شما نیاز دارد! او به دانش
    شما در مورد حلقه ها، الگوریتم ها و برنامه نویسی نیاز دارد تا به او در رفع کد Lockit
    و راه اندازی مجدد سیستم خود کمک کند. '
  tutorial_thunkablemask_longdescription: بیاموزید که چگونه یک برنامه تلفن همراه بسازید
    که به شما امتیاز می دهد تا بدانید چگونه ماسک خود را به درستی بپوشید!
  tutorial_cafarming_longdescription: علم کامپیوتر می تواند به تغذیه یک جهان گرسنه
    کمک کند. کشاورزان از تکنولوژی برای رشد مواد غذایی به روش های هوشمندانه تر و پایدارتر
    استفاده می کنند. Agribots و هواپیماهای بدون سرنشین می توانند محصولات را کنترل،
    آب و اسپری کنند و حتی با علف های هرز مزاحم مقابله کنند! در مورد نحوه استفاده از
    AI، Computer Vision و اینترنت اشیا در مزرعه بیاموزید.
  tutorial_blocksmithyeti_longdescription: اوه نه يه نفر «يتي «رو گير انداخته فقط
    شما و توپ هوشمند قابل برنامه ریزی شما می توانید یتی را نجات دهید و دوستان خود
    را تغذیه کنید. دانش آموزان از جاوا اسکریپت برای ذخیره Yeti با این درس سرگرم کننده
    تعاملی خود گام استفاده خواهند کرد.
  tutorial_codecapture_longdescription: 'اولین قدم های خود را به دنیای برنامه نویسی
    با جاوا اسکریپت، فقط با استفاده از قلم و کاغذ و تلفن همراه خود بردارید! '
  tutorial_codehslitter_longdescription: 'یاد بگیرید چگونه می توانید از برنامه نویسی
    برای کمک به حل یکی از بزرگترین مشکلات جهان استفاده کنید: زباله و زباله! در این
    ساعت کد ماجراجویی خود را انتخاب کنید، شما می توانید بین اصول اولیه پایتون یا اصول
    طراحی وب انتخاب کنید. هر کدام را که انتخاب کنید، کشف خواهید کرد که چگونه می توانید
    از علم کامپیوتر برای کاهش میزان زباله در جامعه خود استفاده کنید.'
  tutorial_bsdocean_longdescription: زندگی زیر آب یک مسئله فوری را که امروزه با آن
    روبرو هستیم - محیط زیست ما - روشن می کند. این پروژه بر راهنمایی شما برای کد گذاری
    صفحه وب خود در حفاظت از آب های ما تمرکز دارد.
  tutorial_itchplatformer_longdescription: یک آموزش آسان برای نحوه ایجاد یک بازی platformer
    ساده با استفاده از Scratch.
  tutorial_codejika_longdescription: مقدمه ای عالی برای برنامه نویسی با استفاده از
    HTML و CSS. چند خط کد بزنید، خروجی فوری را بدون گرفتار شدن در Hows و Whys با ایجاد
    یک صفحه فرود زیبا با پس زمینه شیب دو رنگ، نام و تاریخ راه اندازی وب سایت مشاهده
    کنید.
  tutorial_gamefrootclicker_longdescription: زبان آموزان بازی Clicker خود را کد گذاری
    می کنند و در این فرآیند در مورد متغیرها، انواع داده های مختلف، منطق شرطی، اپراتورهای
    مقایسه ای یاد می گیرند و برخی از بینش های ارزشمند را در مورد چگونگی طراحی و ساخت
    بازی های واقعی توسعه دهندگان حرفه ای بازی به دست می آورند. در پایان آموزش، شما
    انواع مختلفی از متغیرها را کدگذاری کرده اید، یک بازی منتشر کرده و با علوم کامپیوتر
    در یک زمینه بومی درگیر خواهید شد.
  tutorial_rmagicequity_longdescription: 'کاوش مفاهیم مربوط به کاهش نابرابری با کد:
    منابع محدود، برابری، عدالت و آزادی. از متغیرها و توابع در یک محیط بلوک خود هدایت
    استفاده کنید. پایان با متحرک سازی بازیگران 3D.'
  tutorial_ttfreestyle_longdescription: شما طراح رقص و مدیر یک موزیک ویدیو جدید هستید!
    کد واقعی را برای قرار دادن و کنترل رقاصان، مناظر و موارد دیگر تایپ کنید. فقط مطمئن
    شوید که به درستی علامت گذاری و نقطه گذاری کنید، در غیر این صورت همه چیز فقط استاتیک
    خواهد بود.
  tutorial_ozobotcolor2_longdescription: دانش آموزان قابلیت های اساسی Ozobot را یاد
    خواهند گرفت. دانش آموزان یاد خواهند گرفت که چگونه کدهای رنگی را که Ozobot می تواند
    بخواند، ترسیم کنند.
  tutorial_ozobotcolor3_longdescription: دانش آموزان یاد خواهند گرفت که چگونه ربات
    را برای سفر به چپ، راست و مستقیم با کدهای رنگی برنامه ریزی کنند.
  tutorial_clcarbon_longdescription: یک طرح درس پایتون که به دانش آموزان می آموزد
    چگونه یک ماشین حساب رد پای کربن بسازند که بر اساس یک مسابقه کوتاه در مورد زندگی
    روزمره، رد پا را محاسبه می کند، سپس معیارهای مقایسه را ارائه می دهد (یعنی این
    همان مقدار کربن به عنوان xxxx است)، و راه هایی را برای سازگار با محیط زیست پیشنهاد
    می کند.
  tutorial_kodablebasics_longdescription: کامپيوتر نداري؟ مشکلی نیست! مهارت های برنامه
    نویسی پایه را بیاموزید و با استفاده از دستورات برنامه نویسی اصلی بدون استفاده
    از دستگاه تمرین کنید.
  tutorial_scigirlscc_longdescription: به دانش آموزان خود کمک کنید تا نوشتن pseudocode
    را یاد بگیرند! برنامه نویسان کامپیوتر اغلب پروژه ها را با استفاده از زبان روزمره
    شروع می کنند تا آنچه را که می خواهند در کد خود اتفاق بیفتد بنویسند - این pseudocode
    نامیده می شود. جوانان در گروه ها کار می کنند تا pseudocode را برای یک حرکت ساده
    یا حرکت رقص بنویسند.
  tutorial_irobotpicture_longdescription: ربات ها سنسورهای زیادی دارند که با هم کار
    می کنند تا به ربات کمک کنند همه چیز را در اطراف خود درک کند. درست مانند سنسورها،
    دوستان ما اغلب می توانند چیزهایی را ببینند، بشنوند، احساس کنند یا درک کنند که
    ما نمی توانیم. در این فعالیت، با هم کار کنید تا به رمزگشایی پیام های مخفی و شکستن
    کد کمک کنید!
  tutorial_kcjmyself_longdescription: در این فعالیت، شما یاد خواهید گرفت که چگونه
    از Scratch برای کد کردن یک انیمیشن در مورد شما استفاده کنید! یک شخصیت سفارشی طراحی
    کنید تا خودتان را نشان دهید، آن را به اطراف حرکت دهید و پس زمینه های مختلف را
    برای نشان دادن شهر خود اضافه کنید. این پروژه به اندازه کافی ساده است که بچه ها
    بتوانند به تنهایی یا با حمایت از یک بزرگسال تکمیل کنند.
  tutorial_nearpodalgorithms_longdescription: 'در این درس Nearpod، دانش آموزان یک
    الگوریتم را به عنوان مجموعه ای از دستورالعمل های گام به گام شناسایی می کنند. دانش
    آموزان یاد می گیرند که یک الگوریتم را برای تکمیل یک کار خاص ایجاد، آزمایش و اصلاح
    کنند. '
  tutorial_kibodrop_longdescription: مهندسی در مورد پایداری و شن و ماسه است. امروزه
    دانش آموزان مهندس خواهند شد و مراحل فرآیند طراحی مهندسی را یاد می گیرند. آنها
    مدل هایی را از صنایع دستی و مواد بازیافتی ایجاد می کنند، سپس با انداختن آنها از
    ارتفاع مچ پا، استحکام مدل های خود را آزمایش می کنند. این یک فعالیت بدون اتصال
    است. ربات های KIBO اختیاری هستند.
  tutorial_ozobotcolor1_longdescription: دانش آموزان قابلیت های اساسی Ozobot را یاد
    می گیرند، از جمله نحوه کالیبراسیون سنسورهای ربات و نحوه ترسیم خطوط برای پیگیری
    ربات.
  tutorial_scigirlspixels_longdescription: 'در این فعالیت بدون پلاگین، شما یاد خواهید
    گرفت که پیکسل چیست و چگونه یک تصویر ساده سیاه و سفید را به یک دوست ارسال کنید! '
  tutorial_kcjheroines_longdescription: در این فعالیت، شما در مورد زنان مختلف کانادایی
    که تاریخ ساز شده اند یاد خواهید گرفت. با استفاده از Scratch، شما یاد خواهید گرفت
    که چگونه یک بازی ویدئویی را جشن بگیرید و زندگی و دستاوردهای خود را جشن بگیرید.
    یک قهرمان را انتخاب کنید، لباس و پس زمینه، حرکات کد و اهداف خود را برای بازی خود
    سفارشی کنید و نمره را حفظ کنید. این پروژه به اندازه کافی ساده است که بچه ها بتوانند
    به تنهایی یا با حمایت از یک بزرگسال تکمیل کنند.
  tutorial_ozobotvalue_longdescription: دانش آموزان از Ozobot خود استفاده می کنند
    تا به طور تصادفی یک مقدار مکان را انتخاب کنند، همان مقدار مکان را در یک عدد سه
    رقمی شناسایی کنند و شماره را بنویسند.
  tutorial_icodebytes_longdescription: یادگیری علوم کامپیوتر بدون تکنولوژی! فعالیت
    های محاسباتی سرگرم کننده برای کودکان 5-7 ساله برای انجام در کلاس یا در خانه با
    خانواده های خود. این فعالیت ها به توسعه مهارت های تفکر محاسباتی در یک راه واقعا
    سرگرم کننده کمک می کند. به اصول اساسی علوم رایانه تقسیم می شود و شامل ایجاد الگوریتم
    ها، تفکر منطقی، تشخیص الگوها و یافتن یا ایجاد قوانین می شود.
  tutorial_clfashion2_longdescription: آیا شما یک دانشمند داده آگاه مد با علاقه به
    کد هستید؟ به کلاسهای Fashionista of Data Science بپیوندید تا یاد بگیرید چگونه
    برنامه نویسی و مد دست به دست هم می دهند! ما از کد SQL همراه با علم داده برای بررسی
    بازاریابی، سبک خط و عملیات فروشگاه استفاده خواهیم کرد.
  tutorial_ai4all_longdescription: 'این بایت هوش مصنوعی به معنای یک روش سریع و سرگرم
    کننده برای معلمان برای شروع آشنایی با برخی از ایده های اصلی هوش مصنوعی مدرن است،
    از جمله: چگونه داده ها در یک مدل هوش مصنوعی تولید می شوند، چگونه تعصبات انسانی
    وارد مجموعه داده ها می شوند و چگونه هوش مصنوعی می تواند در زمینه های مختلف از
    جمله هنر و خلاقیت استفاده شود. دانش آموزان این چیزها را با کاوش در طراحی در Google
    Quick، Draw یاد می گیرند!'
  tutorial_cldata_longdescription: 'کشف علم داده، یکی از با ارزش ترین مهارت ها، و
    جهان را ببینید! آیا علم داده مانند ریاضی خشک و ترسناک به نظر می رسد؟ نترس. این
    کلاس مقدماتی به شما نشان می دهد که شما در حال حاضر متخصص داده ها هستید و علم داده
    ها پر از بینش های سرگرم کننده و جالب مربوط به موضوعاتی مانند فوتبال، موسیقی، هنر
    و کتاب های مورد علاقه شما است. مواد آماده برای تنظیمات یادگیری حضوری یا از راه
    دور. '
  tutorial_spheroinputs_longdescription: 'این فعالیت شما را در مورد مفهوم رایج برنامه
    نویسی علوم کامپیوتر از ورودی ها و خروجی ها و چگونگی ارتباط این ایده با استفاده
    از علم کامپیوتر به خوبی فکر می کند. '
  tutorial_edisoncount_longdescription: 'مفاهیم کلیدی محاسباتی ورودی ها و خروجی ها
    را با استفاده از روبات های ادیسون و زبان برنامه نویسی مبتنی بر بلوک EdBlocks در
    این فعالیت دانش آموز هدایت کنید. استفاده از عملکرد درایو ربات ادیسون از طریق مجموعه
    ای از وظایف برنامه نویسی مترقی. ایجاد برنامه هایی برای ربات برای «ردیابی» نیاز
    به استفاده از تفکر متوالی و درک چرخه ورودی-فرآیند خروجی دارد. '
  tutorial_spheroloops_longdescription: 'این فعالیت شما را در مورد مفهوم رایج برنامه
    نویسی علوم کامپیوتر از حلقه ها و چگونگی ارتباط این مفهوم با استفاده از علم کامپیوتر
    به خوبی فکر می کند. '
  tutorial_kiboprogram_longdescription: در این درس، کودکان در مورد توالی در برنامه
    نویسی و در مورد نمادهایی که یک زبان برنامه نویسی مانند KIBO را تشکیل می دهند،
    یاد می گیرند. دانش آموزان نمادهای برنامه نویسی خود را ایجاد می کنند و برنامه ها
    را با حرکت خود انجام می دهند. در نهایت، آنها می توانند این برنامه های حرکتی را
    به برنامه هایی برای KIBO ترجمه کنند.
  tutorial_hellorubycsin60_longdescription: 'آیا تا به حال فکر کرده اید که چه چیزی
    در داخل سیم های کامپیوتر شما حرکت می کند؟ چرا قطعات کامپیوتر مانند یک شهر کوچک
    به نظر می رسند؟ یا واقعا یک الگوریتم چیست؟ این 30 فیلم یک دقیقه ای برای کودکان
    5 تا 9 ساله است و به دنبال آن فعالیتی است که بچه ها می توانند در خانه انجام دهند.
    موضوعات شامل کد، سخت افزار، شبکه ها، هوش مصنوعی و سایر ایده های جالب است. '
  tutorial_clfashion1_longdescription: آیا شما یک دانشمند داده آگاه مد با علاقه به
    کد هستید؟ به کلاسهای Fashionista of Data Science بپیوندید تا یاد بگیرید چگونه
    برنامه نویسی و مد دست به دست هم می دهند! ما از کد SQL همراه با علم داده برای بررسی
    بازاریابی، سبک خط و عملیات فروشگاه استفاده خواهیم کرد.
  tutorial_irobottraffic_longdescription: سیگنال های راهنمایی و رانندگی جزء اصلی ایمنی
    در زندگی روزمره ما هستند. چراغ راهنمایی خود را با ربات Root کد کنید و در مورد
    مخترع یاد بگیرید!
  tutorial_edisonmystery_longdescription: اکتشاف دانش آموز Kick-start با استفاده از
    ردیاب خط ادیسون با استفاده از روبات های ادیسون و زبان برنامه نویسی مبتنی بر Scratch
    Edscratch در این دانش آموز منجر به فعالیت شد. دانش آموزان ابتدا با فناوری سنسور
    ردیابی خط ربات ادیسون آشنا می شوند و با LED قرمز روی سطوح مختلف رنگی آزمایش می
    کنند. سپس آنها با استفاده از مفهوم الگوریتم ها به تسلط بر یک خط رمز و راز می روند.
  tutorial_microbitseaturtles_longdescription: یک نمونه اولیه از چراغ ساحلی LED کم
    مصرف و قرمز ایجاد کنید که می تواند برای روشنایی در مسیرهای ساحلی استفاده شود که
    برای لاک پشت های دریایی نیز بی خطر است.
  tutorial_ozobotknow_longdescription: در این درس، دانش آموزان با اجزای سخت افزاری
    و رباتیک Ozobot Evo آشنا می شوند.
  tutorial_imagilabs_longdescription: 'یک قلب چشمک زن، یک راکت بلند شدن، نام شما یا
    هر چیزی که تخیل شما به آن می رسد برنامه ریزی کنید! برای شروع، ما به شما آموزش
    خواهیم داد که چگونه یک قلب را در رنگ مورد علاقه خود برنامه ریزی کنید و سپس آن
    را به ریتم آهنگ مورد علاقه خود چشمک بزنید. به انجمن ImageCoders ما بپیوندید تا
    طرح ها را به اشتراک بگذارید و مبادله کنید. خلاقیت های خود را در ImagiCharm خود
    بارگذاری کنید تا بتوانید با افتخار کد خود را هر کجا که می روید بپوشید! '
  tutorial_irobotsimulator_longdescription: یاد بگیرید چگونه برای ایجاد و دانلود پروژه
    های برنامه نویسی با این بسته فعالیت! حل تمام پازل با simbot ریشه در عرصه مجازی
    برای نشان دادن پیام مخفی در پایان!
  tutorial_irobotkind_longdescription: ربات ما هنوز در حال یادگیری نحوه انتخاب های
    مهربان هنگام بازی با دوستان است. در این بازی، با تصمیم گیری چهار نوع در یک ردیف،
    به تمرین Root کمک کنید. اگر Root انتخاب بدی داشته باشد، باید تمام راه را از ابتدا
    دوباره شروع کند! بیایید با هم بازی کنیم!
  tutorial_firiavirtual_longdescription: برنامه نویسی پایتون را با یک شبیه ساز رباتیک
    سه بعدی قدرتمند یاد بگیرید. شما ماموریت های چالش برانگیز را در یک محیط مجازی با
    فیزیک واقع گرایانه کامل خواهید کرد. ماموریت ها به شما کد را برای کنترل موتورها،
    LED ها و سایر لوازم جانبی در CodeBot آموزش می دهند. و حالت Sandbox به شما امکان
    می دهد با امکانات نامحدود برنامه نویسی پایتون خلاق باشید. شروع کار با شبیه سازی
    CodePace آسان است!
  tutorial_irobotguesscode_longdescription: قرار دادن یک چرخش جدید در Pictionary از
    طریق کد! دانش آموزان می توانند از کد برای پیش بینی در مورد تصاویر، آهنگ ها یا
    کلماتی که Root SimBot ایجاد می کند استفاده کنند. ایجاد Pictionary خود را نیز کد
    کنید!
  tutorial_ozobotnouns_longdescription: در این درس، دانش آموزان روش صحیح هجی کردن
    و استفاده از اسم های جمع نامنظم را شناسایی می کنند و از Color Codes برای برنامه
    ریزی Ozobot خود برای حرکت به سمت اسم های جمع نامنظم صحیح با چرخش به چپ یا راست
    استفاده می کنند و از اسم در جمله استفاده می کنند.
  tutorial_nasa3d_longdescription: در مورد انفجار ستاره ها، مدل های سه بعدی و codeblocks
    اطلاعات کسب کنید! این فعالیت فضایی شما را از طریق اصول مدل سازی سه بعدی در نجوم
    با استفاده از Tinkercad مبتنی بر مرورگر رایگان می برد. دانش آموزان می توانند از
    ایجاد اشکال سه بعدی ساده تا کار با داده های واقعی ناسا در ستاره های منفجر شده،
    آزمایش در واقعیت افزوده و با استفاده از حلقه ها و تغییرات مبتنی بر زمان با codeblocks
    پیشرفت کنند.
  tutorial_blupants_longdescription: یک ربات مستقل واقعی را آموزش دهید تا بلوک ها
    را انتخاب کند و آنها را با حرکت از طریق یک مسیر مانع به هدف برساند. با رابط کشیدن
    و رها کردن شروع کنید و با تجربه تر شدن به پایتون بروید.
  tutorial_legodance_longdescription: همگام سازی حرکات حرکتی یک رقصنده استراحت برای
    حفظ ریتم با نور و ضربان.
  tutorial_nearpodcoding_longdescription: در این 25-30 دقیقه Nearpod با جرقه موضوع
    Flocabulary، دانش آموزان از طریق یک ویدیو هیپ هاپ و ویژگی های تعاملی امضای Nearpod
    با برنامه نویسی آشنا می شوند. این درس دارای کدگذاری ویدیویی Flocabulary است.
  tutorial_kcjplastic_longdescription: ما شما را به چالش می کشیم تا از تجسم داده ها
    برای توسعه یک راه حل آلودگی پلاستیکی استفاده کنید! کشف کنید که زباله های پلاستیکی
    از کجا می آیند و چرا به یک مشکل جهانی تبدیل شده اند. سپس در مورد استفاده از پلاستیک
    خود تأمل کنید، تخمین بزنید که چه مقدار زباله را می توانید در طول زمان کاهش دهید
    و اختراع یا جایگزینی را طراحی کنید که می تواند به شما کمک کند. بچه ها می توانند
    این پروژه را به تنهایی یا با حمایت یک بزرگسال تکمیل کنند.
  tutorial_legojourney_longdescription: 'سفر هیجان انگیز است! دانش آموزان را به چالش
    بکشید تا پروژه سفر Grasshopper ما را دوباره ترکیب کنند تا یک سفر جدید ایجاد کنند
    و راه های مختلفی را برای یک ملخ مجازی الهام گرفته از SPIKE Prime برای حرکت با
    استفاده از Scratch 3.0 پیدا کنند! علاوه بر مهارت های CS، این فعالیت تسهیل شده
    توسط معلم نیز می تواند برای حمایت از زمینه هایی مانند هنرهای زبان، علوم و هنر
    استفاده شود. '
  tutorial_legohopper_longdescription: طراحی چندین نمونه اولیه برای پیدا کردن موثرترین
    راه برای حرکت یک ربات بدون استفاده از چرخ.
  tutorial_catrobatembroidery_longdescription: طرح خود را بر روی گوشی اندرویدی خود
    کد گذاری کنید و آن را روی تی شرت، شلوار، کیف ورزشی یا کفش خود بچسبانید!
  tutorial_irobotphone_longdescription: در این چالش برنامه نویسی، دانش آموزان از راه
    دور با هم کار خواهند کرد تا یک برنامه جمعی ایجاد کنند که یک تصویر را ترسیم می
    کند. مدل سازی شده پس از بازی کلاسیک تلفن، دانش آموزان دریافت، ریمیکس، و عبور از
    زنجیره تلفن را دریافت می کنند. آیا تیم شما تا زمانی که به پایان برسید، هدف تصویر
    را برآورده می کند؟
  tutorial_codeguppydraw_longdescription: معرفی سریع برنامه نویسی مبتنی بر متن با
    استفاده از برنامه های سرگرم کننده و جذاب Type-in JavaScript
  tutorial_codejumper_longdescription: در این درس از برنامه درسی Code Jumper، زبان
    آموزان با استفاده از مواد معمولی موجود در یک کلاس، شبکه ها را در یک تجربه بدون
    اتصال به اینترنت کشف می کنند. موضوع این درس در مورد پیام های مهربانی به دیگران
    است. این درس به طور خاص طراحی شده است تا برای دانش آموزان با اختلالات بینایی در
    دسترس باشد.
  tutorial_meeempathy_longdescription: برای قرن ها، روستاییان و ایلاگرها فضای مشترکی
    داشتند اما به ندرت با یکدیگر تعامل داشتند. اکنون می توانید از قدرت کد استفاده
    کنید تا دو روستا را به هم متصل کنید. بازیکنان همدلی و دلسوزی برای همسایگان خود
    را تجربه خواهند کرد، همکاری و مشارکت را یاد می گیرند و تنوعی را که همه ما را منحصر
    به فرد می کند، در آغوش می گیرند.

  tutorial_3dbearmars_longdescription: Mars Pioneers یک ماژول یادگیری مبتنی بر پروژه
    است که حقایق مربوط به مریخ و شرایط حیاتی برای زنده ماندن انسان در آنجا را آموزش
    می دهد. دانش آموزان یک مستعمره را با استفاده از واقعیت افزوده و امکانات مستعمره
    3D چاپ خواهند کرد.
  tutorial_bitsboxyak_longdescription: کد جاوا اسکریپت اصلاح شده را تایپ کنید تا یک
    کارت تبریک ایجاد کنید که می توانید به دوستان و خانواده ایمیل کنید. حمله یاک! یک
    فعالیت کاملاً باز پایان است که متغیرها، دستورات حرکت، توابع حلقه و موارد دیگر
    را معرفی می کند. ایده آل برای بچه ها (و معلمان) که آماده هستند تا برنامه نویسی
    تایپ شده را برای اولین بار امتحان کنند.
  tutorial_blockscadbargraphs_longdescription: 'دانش آموزان کدی را می نویسند که به
    آنها امکان می دهد نمودارهای میله ای خود را به سرعت سفارشی و تجزیه و تحلیل کنند. '
  tutorial_blockscadbirdhouses_longdescription: 'دانش آموزان یک شرکت ساخت خانه پرنده
    را اداره می کنند، واحدها را تبدیل می کنند، ابعاد را محاسبه می کنند و از متغیرها
    برای مقیاس محصولات خود استفاده می کنند. '
  tutorial_blockscadclock_longdescription: 'دانش آموزان یک مدل 3D از یک ساعت آنالوگ
    را برنامه ریزی می کنند که می تواند برای نشان دادن هر زمان تنظیم شود. '
  tutorial_blockscaddinner_longdescription: دانش آموزان برنامه ای را با استفاده از
    متغیرها و مختصات می نویسند تا به ربات کمک کنند میز شام خود را برای آنها تنظیم
    کند!
  tutorial_blockscadicecream_longdescription: دانش آموزان یک دستگاه بستنی را برای
    ایجاد مخروط های بستنی 3D با تعداد و اندازه های مختلف قاشق بستنی برنامه ریزی خواهند
    کرد. آنها با متغیرها، ماژول ها و توابع کار خواهند کرد تا هزینه یک مخروط بستنی
    خاص را بر اساس مساحت اسکوپ های بستنی کروی محاسبه کنند.
  tutorial_blockscadpizza_longdescription: دانش آموزان یک ماژول را برای ایجاد یک پیتزا
    3D، محاسبه محدوده ها و مناطق و استفاده از حلقه ها در طول راه برنامه ریزی می کنند.
  tutorial_blockscadsugar_longdescription: 'دانش آموزان از یک ژنراتور مکعب قند برنامه
    ریزی شده برای کشف حجم و متغیرها استفاده می کنند. '
  tutorial_bsgridlight_longdescription: یک دوست ربات را برای کمک به آماده شدن برای
    جشنواره فانوس دریایی انتخاب کنید. ربات خود را کد کنید تا آن ربات های سرکش مزاحم
    را متوقف کنید و روز را نجات دهید!
  tutorial_bpartscratch_longdescription: برنامه نویسی خلاق - توسعه یافته با Scratch
    و Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی جفت می
    کند. پروژه ها به گونه ای طراحی شده اند که معلمان هر موضوعی - صرف نظر از تجربه
    قبلی - می توانند به راحتی برنامه نویسی را معرفی کنند. رویکرد مبتنی بر پروژه، کدگذاری
    را به عنوان وسیله ای برای بیان خود برای دانش آموزان قرار می دهد و راهی خلاقانه
    برای نشان دادن آنچه می دانند به آنها می دهد.

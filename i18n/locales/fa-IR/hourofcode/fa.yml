    Scratch و Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی
    جفت می کند. '
  tutorial_bpsciencevid_shortdescription: 'برنامه نویسی خلاق - توسعه یافته با Scratch
    و Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی جفت می
    کند. '
  tutorial_bptechscratch_shortdescription: 'برنامه نویسی خلاق - توسعه یافته با Scratch
    و Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی جفت می
    کند. '
  tutorial_bptechvid_shortdescription: 'برنامه نویسی خلاق - توسعه یافته با Scratch
    و Vidcode - پروژه های مبتنی بر بلوک و متن را با صدها موضوع برنامه درسی جفت می
    کند. '
  tutorial_caflags_shortdescription: برخی از مفاهیم اساسی برنامه نویسی را با blockly
    یاد بگیرید. تفکر محاسباتی خود را با استفاده از اشکال ساده، رنگ ها و مختصات برای
    رسم پرچم های جهان توسعه دهید.
  tutorial_matariki_shortdescription: 'مایا و چارلی اهل نیوزیلند هستند. خانواده مایا
    در حال آماده شدن برای جشن Matariki: سال نو مائوری هستند. او دوست خود چارلی را
    دعوت کرده است که بیاید و در مارای خانواده اش (خانه ملاقات سنتی) بماند.'
  tutorial_carestaurant_shortdescription: چارلی و تیلی تصمیم گرفته اند که اگر راس
    را به درستی برنامه ریزی کنند، او می تواند به نقاشی کمک کند تا Food Avengers جذاب
    تر شود.
  tutorial_casea_shortdescription: الکس و لونی ماهی های فانتزی و موجودات فوق العاده
    دریا را با بلوک ایجاد می کنند. به آنها کمک کنید تا توالی ها را به ترتیب مرتب کرده
    و اشکال زدایی را با لکه بینی و رفع اشتباهات انجام دهند.
  tutorial_cashield_shortdescription: تعطیلات تابستانی است و الکس، خانواده اش و لونی
    برای تعطیلات به فنلاند می روند. برادر بزرگتر الکس، روبن، در حال ساخت یک برنامه
    در مورد سپر blazonry است و به الکس و لونی نشان می دهد که چگونه از آن استفاده کنند.
  tutorial_ccwslimer_shortdescription: یاد بگیرید چگونه بازی قابل اشتراک گذاری خود
    را با سطوح و چالش های مختلف برنامه ریزی کنید!
  tutorial_codinggalaxy_shortdescription: برای اولین ماموریت خود در Adventure Planet،
    وظیفه شما این است که پازل های برنامه نویسی را حل کنید تا سیاره زیبا را نجات دهید.
  tutorial_boatrace_shortdescription: یاد بگیرید چگونه برای ساخت یک بازی مسابقه قایق.
    بازیکن با استفاده از ماوس یک قایق را به یک جزیره بیابانی هدایت می کند بدون اینکه
    به موانع برخورد کند.
  tutorial_ccplay_shortdescription: کد و بازی یک سری از سطوح بازی در حالی که یادگیری
    مفاهیم مهم علوم کامپیوتر. در سطح نهایی، خلاقیت و مهارت های خود را به نمایش بگذارید
    تا بازی خود را از ابتدا کد گذاری کنید!
  tutorial_grinch_shortdescription: 'یاد بگیرید که هواپیماهای بدون سرنشین و سورتمه
    با تکنولوژی بالا را با جادوی برنامه نویسی برای گرفتن هدایا و حرکت به پایین کوه
    برای بازگشت کریسمس به هوویل برنامه ریزی کنید. '
  tutorial_codehsart_shortdescription: الگوهای رفتاری! الگوهای رفتاری! الگوهای رفتاری!
    دانش آموزان تقاطع برنامه نویسی و هنر را با ساخت یک برنامه کامپیوتری کشف می کنند
    که به آنها امکان می دهد الگوهای رفتاری سفارشی را برای به اشتراک گذاشتن با دوستان
    ایجاد کنند.
  tutorial_codehsbitcoin_shortdescription: در این ساعت از فعالیت کد، دانش آموزان به
    دفتر کل بلاکچین بیت کوین و برخی از آمار بیت کوین معرفی می شوند.
  tutorial_codehsblockchain_shortdescription: دانش آموزان با کاوش در رمزنگاری، هش
    کردن و فناوری بلاکچین در مورد مبانی ارزهای رمزپایه یاد می گیرند!
  tutorial_codehscipher_shortdescription: 'در این ساعت از فعالیت کد، دانش آموزان با
    رمزنگاری با استفاده از رمز کلاسیک سزار برای رمزگشایی و رمزگذاری برخی از پیام ها
    آشنا می شوند و همچنین نقص رمز و چگونگی بهبود آن را کشف می کنند. '
  tutorial_codehscollision_shortdescription: دانش آموزان بررسی خواهند کرد که چگونه
    شبیه سازی ها در تحقیقات استفاده می شود. آنها با استفاده از بقای تکانه و بقای معادلات
    انرژی جنبشی، چگونگی تأثیر جرم و سرعت بر برخوردهای الاستیک را مطالعه خواهند کرد.
  tutorial_codehsmath_shortdescription: 'دانش آموزان به تریسی لاک پشت معرفی می شوند
    و یاد می گیرند که چگونه مدل های مختلف ریاضی را در پایتون کد کنند! هیچ تجربه برنامه
    نویسی لازم نیست، اما دانش آموزان باید جبر I یا بالاتر را تکمیل کرده باشند. '
  tutorial_codehsmusic_shortdescription: دانش آموزان کشف می کنند که چگونه برنامه نویسی
    در ایجاد موسیقی با ایجاد ضربان ها و الگوهای هشت شمارش پویا خود با بلوک های جاوا
    اسکریپت استفاده می شود!
  tutorial_codehssports_shortdescription: دانش آموزان در مورد چگونگی استفاده از برنامه
    نویسی در ورزش و طراحی بازی با ساخت یک بازی ویدیویی ورزشی اصلی که می تواند بلافاصله
    با دوستان خود به اشتراک گذاشته شود، یاد می گیرند!
  tutorial_codemojipizza_shortdescription: این دوره طراحی شده است تا دانش آموزان اصول
    اشیاء جاوا اسکریپت را آموزش دهد. دانش آموزان انواع اساسی داده هایی را که می توانند
    در متغیرها ذخیره شوند، یاد می گیرند.
  tutorial_moonlander_shortdescription: Moon Lander یک دوره سازنده بازی با 17 تمرین
    است که دانش آموزان را در مورد چگونگی ساخت بازی مبتنی بر فیزیک خود راهنمایی می
    کند.
  tutorial_sushicards_shortdescription: یک بازی بسازید که در آن یک کوسه را به اطراف
    حرکت دهید تا سعی کنید ماهی بگیرید.
  tutorial_codesparkcreate_shortdescription: آیا تا به حال خواسته اید بازی ویدیویی
    خود را طراحی و کد گذاری کنید؟ از بین دو کیت بازی انتخاب کنید که شما را از طریق
    ایجاد و کدگذاری یک بازی ویدیویی به سبک Mario با استفاده از رابط بدون کلمه CodesPark
    Academy راهنمایی می کند. برنامه نویسان مبتدی و پیش خوانندگان خوش آمدید!
  tutorial_hardvsoft_shortdescription: از طریق یک داستان و برگه های مصور کودکان، دانش
    آموزان شما تفاوت های بین سخت افزار و نرم افزار را یاد خواهند گرفت.
  tutorial_codestersecard_shortdescription: 'مهارت های برنامه نویسی خود را تقویت کنید،
    همانطور که یاد می گیرید چگونه یک کارت تبریک الکترونیکی ایجاد کنید که می توانید
    با معلم، خانواده یا دوستان خود به اشتراک بگذارید! '
  tutorial_codesterslogo_shortdescription: برای خلاقیت و طراحی آرم شرکت خود از کد
    استفاده کنید! شما اصول برنامه نویسی را در زبان برنامه نویسی، Python یاد خواهید
    گرفت. پس از اینکه از طریق آموزش کار کردید، تمام مهارت های لازم برای ایجاد لوگو
    برای نام تجاری شخصی خود را خواهید داشت!
  tutorial_codesterstshirt_shortdescription: 'مهارت های برنامه نویسی پایه را یاد بگیرید
    و تمرین کنید که در اطراف هواپیما مختصات حرکت کنید، همانطور که طراحی تی شرت تک
    رنگ خود را ایجاد می کنید! '
  tutorial_codewards_shortdescription: پیوستن به یک ماموریت هیجان انگیز برای نجات
    شهرستان زیر آب. کار یک مهندس نجات را تجربه کنید که سیستم های آسیب دیده شهر را
    با دستورات و الگوریتم ها تعمیر می کند. بر چالش های مختلف غلبه کنید تا مهارت ها،
    هوش و شجاعت خود را اثبات کنید!
  tutorial_olympics_shortdescription: 'همراه با السی برای بازی های المپیک ربات آماده
    شوید! همراه با مفاهیم برنامه نویسی یاد بگیرید چگونه رانندگی کنید، جزئیات را جمع
    آوری کنید و ابزار ایجاد کنید، ربات قدرتمند خود را بسازید و آزمایش کنید. '
  tutorial_codinismhero_shortdescription: اصول برنامه نویسی را از طریق مثال های سرگرم
    کننده یاد بگیرید و در حین یادگیری یک بازی بسازید!
  tutorial_discovery_shortdescription: دو شخصیت در یک جهان ملاقات می کنند و یک شی
    شگفت انگیز را کشف می کنند. بعد چه اتفاقی می افتد؟ با Scratch و CS First، هر کس
    می تواند داستان منحصر به فرد خود را با کد ایجاد کند.
  tutorial_csfirstname_shortdescription: یک نام انتخاب کنید و حروف کلمه را با استفاده
    از کد زنده کنید. یک نام مستعار، نام حیوان خانگی، یک حیوان، یک ورزش، یک مکان یا
    یک سرگرمی را انتخاب کنید.
  tutorial_edisonmove_shortdescription: برنامه نویسی مبتنی بر متن و مفهوم محاسباتی
    کلیدی دنباله را به دانش آموزان خود با استفاده از روبات های Edison و eDPy، یک زبان
    برنامه نویسی مبتنی بر متن مبتنی بر پایتون معرفی کنید.
  tutorial_edisonspider_shortdescription: مفاهیم محاسباتی کلیدی متغیرها و داده ها،
    دو بخش اساسی ترین زبان های برنامه نویسی عمومی، با استفاده از روبات های ادیسون
    و زبان برنامه نویسی مبتنی بر Scratch EdScratch را معرفی کنید.
  tutorial_edisonspotlight_shortdescription: ربات های ادیسون را به دانش آموزان خود
    معرفی کنید، به آنها کمک کنید تا کشف کنند که یک ربات چیست و چگونه می تواند جهان
    را حس کند و واکنش نشان دهد.
  tutorial_firiapython_shortdescription: micro:bit خود را آماده کنید و به کدنویسی
    پایتون برسید! CodePace گام به گام شما را از اولین خط پایتون تا کدگذاری یک برنامه
    تعاملی با دکمه ها و LED ها راهنمایی می کند.
  tutorial_gamefrootsquid_shortdescription: ماهی مرکب عظیم‌الجثه بزرگترین بی‌مهرگان
    جهان هستند. در این بازی برنامه نویسی برای مبتدیان، اصول برنامه نویسی را یاد خواهید
    گرفت و یک بازی ایجاد می کنید که زندگی ماهی مرکب را در زیر اقیانوس بررسی می کند.
  tutorial_duckpiano_shortdescription: در این پروژه شما کلیدهایی را بر روی کامپیوترتان
    میسازید که صداهای کواک را با صداهای مختلف پخش میکنند، مانند پیانویی که شبیه اردک
    به نظر میرسد.
  tutorial_gpsound_shortdescription: در این پروژه شما یک برنامه برای ضبط صدا از میکروفون
    کامپیوتر خود، پخش آن و کشیدن یک تصویر از صدای ضبط شده بنویسید. سپس می توانید ضبط
    خود را پردازش کنید تا جلوه هایی مانند pitch-shift، reverse یا echo اضافه کنید.
  tutorial_groklearningpython_shortdescription: مهارت های برنامه نویسی خود را توسعه
    دهید و طبقه بندی حیوانات خود را بسازید! در این دوره شما از زبان برنامه نویسی Python
    برای طبقه بندی حیوانات بر اساس ویژگی های آنها استفاده خواهید کرد.
  tutorial_htmltimetravel_shortdescription: سفر ماجراجویانه در طول زمان و تسخیر فضای
    عمیق در حالی که یادگیری نحوه حرکت، چرخش و تبدیل اشیاء با استفاده از اصول انیمیشن
    در CSS.
  tutorial_hp_flappy_shortdescription: با ایجاد بازی سبک Flappy Birds خود در HyperPad،
    تفکر منطقی و مفهوم برنامه نویسی را بیاموزید.
  tutorial_appytappin_shortdescription: این فعالیت تحت رهبری معلم، که برای ساعت کد
    اقتباس شده است، کودکان را به استفاده از یک زبان برنامه نویسی مبتنی بر متن برای
    توسعه یک برنامه بازی های تلفن همراه معرفی می کند.
  tutorial_icipher_shortdescription: این معلم فعالیت را هدایت می کند، که برای ساعت
    کد سازگار است، کودکان را در مورد برقراری ارتباط ایمن آموزش می دهد. کودکان یاد
    می گیرند که پیام ها در طول زمان با استفاده از رمزها رمزگذاری و رمزگشایی شده اند.
  tutorial_iguess_shortdescription: معرفی کدهای پاسخ سریع به کودکان 3-5 ساله از تبلت
    ها برای اسکن کدهای QR استفاده کنید و مینی جانور را از یک زیستگاه مشخص حدس بزنید.
  tutorial_imake_shortdescription: این فعالیت جدا شده توسط معلم، برای کودکان 3-5 ساله،
    از قافیه های مهد کودک کلاسیک برای معرفی مفهوم الگوریتم ها، توالی و تکرار استفاده
    می کند.
  tutorial_imorse_shortdescription: رمزنگاری را با کد مورس و Sphero کاوش کنید. یاد
    بگیرید که سیستم های فیزیکی را می توان برنامه ریزی کرد و کد را برای Sphero برای
    برقراری ارتباط نوشت.
  tutorial_kanohp_shortdescription: یادگیری کد و ایجاد سحر و جادو بر روی صفحه نمایش
    با چالش های خلاقانه. پرها را به پرواز در آورید و آتش را جریان دهید، موسیقی بسازید
    و موارد دیگر.
  tutorial_khanwebpages_shortdescription: یاد بگیرید چگونه صفحات وب را با برچسب های
    HTML و CSS ایجاد کنید و با ساخت کارت تبریک بسیار خود برای به اشتراک گذاشتن با
    دوستان یا خانواده به پایان برسید.
  tutorial_kibobowl_shortdescription: کراش! KIBO چقدر باید حرکت کند تا از ابتدای خط
    بولینگ به پین ها برسد؟ شما می توانید یک خط مستقیم یا یک مسیر پیچیده تر ایجاد کنید.
  tutorial_kibodance_shortdescription: بیایید یک مهمانی رقص ربات KIBO برگزار کنیم!
    یک پخش کننده موسیقی را برای پخش یک آهنگ کلاس مورد علاقه یا یک آهنگ متصل به یک
    فرهنگ جهانی که در حال کاوش در آن هستید، تنظیم کنید.
  tutorial_buildcharacters_shortdescription: محبوب ترین برنامه پیش خواننده در حال
    حاضر شامل یک فضای ساز دیجیتال! سطوح را بسازید، بازی ها را طراحی کنید یا شخصیت
    ها را بسازید. فعالیت خود را انتخاب کنید و شروع به ایجاد با Kodable کنید! این برنامه
    شامل جاوا اسکریپت برای ابتدایی بالا.
  tutorial_designgames_shortdescription: محبوب ترین برنامه پیش خواننده در حال حاضر
    شامل یک فضای ساز دیجیتال! سطوح را بسازید، بازی ها را طراحی کنید یا شخصیت ها را
    بسازید. فعالیت خود را انتخاب کنید و شروع به ایجاد با Kodable کنید! این برنامه
    شامل جاوا اسکریپت برای ابتدایی بالا.
  tutorial_makelevels_shortdescription: محبوب ترین برنامه پیش خواننده در حال حاضر
    شامل یک فضای ساز دیجیتال! سطوح را بسازید، بازی ها را طراحی کنید یا شخصیت ها را
    بسازید. فعالیت خود را انتخاب کنید و شروع به ایجاد با Kodable کنید! این برنامه
    شامل جاوا اسکریپت برای ابتدایی بالا.
  tutorial_wizard_shortdescription: سفر به دنیای کد سحر و جادو به عنوان یک جادوگر
    کد یاد بگیرید که برای سفارشی کردن قلعه خود، جادوها را ایجاد و اجرا کنید.
  tutorial_mbscratchcards_shortdescription: دنیای فیزیکی micro:bit را با دنیای مجازی
    Scratch وصل کنید.
  tutorial_mbswiftplaygrounds_shortdescription: برای یادگیری Swift از micro:bit با
    iPad استفاده کنید.
  tutorial_mbbuttons_shortdescription: در این پروژه مقدماتی، هنگامی که دکمه ها فشار
    داده می شوند، تصاویر یا انیمیشن ها در صفحه نمایش micro:bit ظاهر می شوند.
  tutorial_meteor_shortdescription: در این پروژه، شما یک بازی Falling Meteors را برای
    BBC micro:bit ایجاد خواهید کرد. با استفاده از دکمه ها، بازیکن یک سپر را برای گرفتن
    شهاب سنگ های در حال سقوط و نجات زمین حرکت می دهد.
  tutorial_ballbounce_shortdescription: یاد بگیرید که یک برنامه تلفن همراه ایجاد کنید
    که در آن کاربر یک توپ را روی صفحه نمایش می دهد و از لبه ها پرش می کند.
  tutorial_mitcodi_shortdescription: یاد بگیرید که برنامه تلفن همراه تعاملی خود را
    بسازید. زنبور عسل را فشار دهید و صدای آن را بشنوید!
  tutorial_mitdoodle_shortdescription: یک برنامه تلفن همراه ایجاد کنید که در آن شما
    می توانید تصاویر را بر روی صفحه نمایش بکشید!
  tutorial_talktome_shortdescription: یاد بگیرید که یک برنامه تلفن همراه ایجاد کنید
    که باعث شود تلفن شما با شما صحبت کند!
  tutorial_mobilecspmap_shortdescription: از App Inventor برای ایجاد یک تور نقشه از
    نقاط دیدنی در شهر، ایالت یا هر جای دنیا استفاده کنید.
  tutorial_ozorandom_shortdescription: 'یاد بگیرید که چگونه رایانه ها اعداد تصادفی
    ایجاد می کنند و از آنها استفاده می کنند، سپس از یک برنامه حرکت تصادفی برای کمک
    به ایده های بذر برای یک داستان استفاده کنید. '
  tutorial_ozotroll_shortdescription: 'تفاوت بین ترول های اینترنتی و ترول های افسانه
    ای را بیاموزید، سپس به Evo بیاموزید که چگونه یک ترول خوب باشد که از شما محافظت
    می کند. '
  tutorial_peblioart_shortdescription: 'یاد بگیرید که اشکال را با کد بکشید و متحرک
    کنید تا آثار هنری تعاملی با الهام از هنرمندان ایجاد کنید. '
  tutorial_astropi_shortdescription: با استفاده از شبیه ساز آنلاین Sense HAT رایانه
    Astro Pi، یک پیام را کد کنید و دمای هوای محیط را در ISS بررسی کنید.
  tutorial_rgart_shortdescription: فعالیتهای Steam RoboGarden تمرین کد را با یادگیری
    STEAM و مأموریتهای گیمیفیکیشن در چندین فعالیت ترکیب کرده است.
  tutorial_rgengineer_shortdescription: فعالیتهای Steam RoboGarden تمرین کد را با
    یادگیری STEAM و مأموریتهای گیمیفیکیشن در چندین فعالیت ترکیب کرده است.
  tutorial_rgmath_shortdescription: فعالیتهای Steam RoboGarden تمرین کد را با یادگیری
    STEAM و مأموریتهای گیمیفیکیشن در چندین فعالیت ترکیب کرده است.
  tutorial_rgscience_shortdescription: فعالیتهای Steam RoboGarden تمرین کد را با یادگیری
    STEAM و مأموریتهای گیمیفیکیشن در چندین فعالیت ترکیب کرده است.
  tutorial_rgtech_shortdescription: فعالیتهای Steam RoboGarden تمرین کد را با یادگیری
    STEAM و مأموریتهای گیمیفیکیشن در چندین فعالیت ترکیب کرده است.
  tutorial_robotmagic3d_shortdescription: از کد استفاده کنید تا مدل ها و حروف سه بعدی
    را با سرگرمی زنده کنید. در پایان شما می توانید یک برچسب متحرک از خلقت خود را دانلود
    کنید و آن را با دوستان به اشتراک بگذارید.
  tutorial_robotmagicflappy_shortdescription: از تخیل خود برای ایجاد یک بازی 3D Flappy
    Bird استفاده کنید. از کد استفاده کنید تا مدل های سه بعدی با سرگرمی زنده شوند.
    در پایان شما می توانید خلقت خود را با دوستان به اشتراک بگذارید و آنها را به نمره
    بالا به چالش بکشید.
  tutorial_scratchadventure_shortdescription: شخصیت های شبکه کارتون مورد علاقه خود
    را در یک تلاش، از دورترین نقاط جهان، به لبه نهر کریگ ارسال کنید. باز کردن گنجینه
    های مخفی و کشف شخصیت های جدید در حالی که ایجاد یک بازی ماجراجویی.
  tutorial_scratchtalk_shortdescription: یک ربات رپینگ یا یک انیمیشن تعاملی ایجاد
    کنید که صحبت کند. این پروژه به شما نشان می دهد که چگونه انیمیشن های سخنگو را ایجاد
    کنید که چرخش، زوم و تغییر رنگ می دهند.
  tutorial_scratchjrstory_shortdescription: از طریق این فعالیت و ادامه زمان با ScratchJR،
    دانش آموزان این فرصت را دارند که خلاقانه فکر کنند، داستان سرایی خود را بهبود بخشند
    و با همسالان همکاری کنند.
  tutorial_scratchjrtwinkle_shortdescription: از طریق این فعالیت، دانش آموزان فرصتی
    برای تفکر خلاقانه، تبدیل شدن به قصه گو و بهبود استدلال ریاضی و مهارت های توالی
    خواهند داشت.
  tutorial_spherocomm_shortdescription: اطلاعات در مورد سوء تفاهم در هر دو جامعه و
    در یک برنامه کامپیوتری. از این دانش برای حل هرگونه سوء تفاهم یا اشکال در یک برنامه
    استفاده کنید تا به بولت کمک کنید تا راه خود را به خانه پیدا کند.
  tutorial_spherocommunity_shortdescription: یک مسیر ساده طراحی کنید که نشان دهنده
    یک مسیر مشترک است که شما هر روز سفر می کنید. شما دو برنامه ایجاد خواهید کرد، یک
    مسیر کشیده شده و یک مسیر برنامه مبتنی بر بلوک از طریق مسیر جامعه خود.
  tutorial_spherofunctions_shortdescription: با نحوه استفاده و فراخوانی توابع برای
    تبدیل Sphero به یک ماشین حساب آشنا شوید.
  tutorial_spheroinfrared_shortdescription: برای جلوگیری از گسترش یک عفونت ربات نادر
    که جامعه ای از ربات های BOLT را آزار می دهد، به یک اپیدمیولوژیست تبدیل شوید.
  tutorial_spherolightsensor_shortdescription: بیاموزید که چگونه برنامه ای ایجاد کنید
    که از سنسور نور محیط برای اندازه گیری مقادیر لوکس و تعقیب BOLT استفاده کند.
  tutorial_spheromansion_shortdescription: نگه داشتن یک دسته از دایناسورها در خانه
    شما نباید مسئله ای باشد، درست است؟ همانطور که تصور می کنید، این پایان خوبی نیست.
    شما در کتابخانه عمارت به دام افتاده اید و باید راه خود را برای خروج برنامه ریزی
    کنید.
  tutorial_roadblocks_shortdescription: به عنوان ادامه انجمن خود، برنامه بلوک های
    خود را تغییر خواهید داد زیرا شما و شریک زندگی خود در طول مسیر با موانع مختلفی
    روبرو می شوید.
  tutorial_spherotext2_shortdescription: اولین شرطی خود را با ساخت یک بازی سرگرم کننده
    یاد بگیرید که در آن Sphero را پرتاب می کنید و صداهای حیوانات را حدس می زنید. این
    یک فعالیت عالی پس از تکمیل متن 1 است.
  tutorial_spherotext3_shortdescription: یاد بگیرید که LED های اصلی Sphero را بر اساس
    میزان چرخش ژیروسکوپ تغییر دهید. شما همچنین در مورد عادی سازی و ارزش مطلق یاد خواهید
    گرفت. این یک فعالیت عالی پس از تکمیل متن 1 و 2 است.
  tutorial_spherotext4_shortdescription: استفاده از متغیرها برای ساخت یک بازی سیب
    زمینی داغ طراحی شده توسط Sphero. این یک فعالیت عالی پس از تکمیل متن 2 یا 3 است.
  tutorial_spheroraptor_shortdescription: یک قلم تقویت شده ایجاد کنید تا Spheroraptors
    را دور نگه دارید، در حالی که کد را نیز برای فرار Spheroraptors بنویسید. از حلقه
    ها، به شرطی ها، به اپراتورها و حتی مقایسه کننده ها، شما به همان اندازه که می توانید
    به دانش برنامه نویسی نیاز دارید.
  tutorial_stempiday_shortdescription: در این فعالیت برنامه نویسی شما به طور تصادفی
    نقاط شبیه به یک بازیکن بسیار بد تیراندازی دارت در یک تخته دارت تولید کنید.
  tutorial_stemplanetoids_shortdescription: در این فعالیت شما یک بازی سیارک شکسته
    که در آن کشتی تنها در یک خط مستقیم حرکت می کند را تعمیر کنید. سپس شما گرانش را
    به بازی اضافه کنید و سعی کنید کشتی را بر روی ماه فرود بیاورید!
  tutorial_stempong_shortdescription: در این فعالیت شما یک نسخه شکسته از بازی پنگ
    را تعمیر خواهید کرد تا اشیاء همانطور که باید پرش کنند. سپس شما گرانش را برای ایجاد
    یک کلون Bonk.io اضافه خواهید کرد.
  tutorial_algobot_shortdescription: بازیکنان AlgoBot، یک سرویس کوچک هوشمند را فرماندهی
    می کنند و یاد می گیرند که از یک زبان برنامه نویسی بصری برای کمک به او در مهار
    بحران استفاده کنند!
  tutorial_thunkableapps_shortdescription: 'یاد بگیرید چگونه برنامه های خود را با
    برنامه نویسی مبتنی بر بلوک بسازید! '
  tutorial_toxicodedot_shortdescription: یک کارت را از عرشه خود انتخاب کنید و کد آن
    را تفسیر کنید تا در سراسر جهان پیشرفت کنید. از توانایی های شهودی خود برای حدس
    زدن قوانین و یادگیری از اشتباهات خود استفاده کنید.
  tutorial_gcactions_shortdescription: کشف اقدامات، یکی از بلوک های کلیدی ساختمان
    در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال
    و یادگیری در مورد روبات ها و آنچه آنها در واقع می توانند انجام دهند.
  tutorial_gccomparators_shortdescription: مقایسه کننده ها و قوانین منطقی را کشف کنید،
    که بلوک های کلیدی در برنامه نویسی هستند و از آنها برای کدگذاری یک بازی ویدیویی
    استفاده کنید! کاوش فرهنگ دیجیتال و یادگیری در مورد ردیابی فعالیت های آنلاین ما.
  tutorial_gcconditions_shortdescription: کشف شرایط، یکی از بلوک های کلیدی ساختمان
    در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال
    و یادگیری در مورد الگوریتم هایی که دنیای آنلاین ما را قدرت می دهند.
  tutorial_gccreate_shortdescription: اولین بازی ویدیویی کامل خود را با GameCode ایجاد
    کنید! شخصیت های جدید ایجاد کنید، آنها را (کمی) دقیق تر کنید، به بازیکن قدرت های
    فوق العاده بدهید... آسمان محدود است!
  tutorial_gcevents_shortdescription: 'کشف رویدادها، یکی از بلوک های کلیدی ساختمان
    در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدئویی! کاوش فرهنگ دیجیتال
    و یادگیری در مورد هوش مصنوعی، و اینکه چگونه ممکن است در زندگی شما معنی دار باشد. '
  tutorial_gcloops_shortdescription: حلقه ها را کشف کنید، یکی از بلوک های کلیدی ساختمان
    در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدیویی! کاوش فرهنگ دیجیتال
    و یادگیری در مورد پدیده اتاق اکو در شبکه های اجتماعی.
  tutorial_gcvariables_shortdescription: متغیرها را کشف کنید، یکی از بلوک های کلیدی
    ساختمان در برنامه نویسی، و استفاده از آنها برای کد یک بازی ویدیویی! فرهنگ دیجیتال
    را کاوش کنید و یاد بگیرید که داده ها چیست و چگونه کار می کنند.
  tutorial_beanything_shortdescription: از برنامه نویسی برای تحریک شخصیت ها، نوشتن
    موسیقی، داستان گفتن، طراحی بازی ها و حتی ایجاد هنر استفاده کنید.
  tutorial_change_shortdescription: یک پروژه ایجاد کنید که نشان می دهد چگونه می توانید
    جهان را تغییر دهید! این که آیا شما علاقه مند به بازیافت هستید یا ایده ای برای
    دستیابی به صلح جهانی دارید، چشم انداز خود را با کد به اشتراک بگذارید!
  tutorial_cooking_shortdescription: نشان دادن مهارت های خود را - ایجاد یک بازی پخت
    و پز تعاملی. مبتدیان می توانند از آموزش خود هدایت استفاده کنند در حالی که برنامه
    نویسان پیشرفته تر این گزینه را دارند که با یک پروژه خالی شروع کنند.
  tutorial_crystal_shortdescription: جادوها را جمع آوری کنید، قدرت یو پی اس ها را
    جمع آوری کنید و دشمنان را شکست دهید، زیرا در یک عرصه 4 نفره وحشی که در میان گدازه
    ها کوچک می شود، مبارزه می کنید!
  tutorial_landscape_shortdescription: از ویژگی طراحی قلم Python برای ایجاد یک منظره
    با استفاده از کد استفاده کنید. از موارد منظره ای که قبلاً برای شما ایجاد شده استفاده
    کنید یا ساختارهای خود را طراحی کنید. خلاقیت خود را منتشر و به اشتراک بگذارید!
  tutorial_pets_shortdescription: ایجاد یک بازی سرگرم کننده در مورد حیوانات خانگی
    - یا واقعی یا خیالی! مبتدیان می توانند از آموزش خود هدایت استفاده کنند در حالی
    که برنامه نویسان پیشرفته تر این گزینه را دارند که با یک پروژه خالی شروع کنند.
  tutorial_petvet_shortdescription: از راهنمایی حیوانات خانگی به اتاق معاینه گرفته
    تا تشخیص بو، بو و خارش آنها، متوجه خواهید شد که هر پازل راه حلی دارد تا حیوانات
    خانگی احساس بهتری نسبت به همیشه داشته باشند!
  tutorial_superhero_shortdescription: از هنر پیکسل HTML و CSS برای ایجاد ماسک های
    ابرقهرمان مورد علاقه خود استفاده کنید. خلاقیت خود را منتشر و به اشتراک بگذارید!
  tutorial_vidcodeplastic_shortdescription: یاد بگیرید که از حلقه ها، امواج سینوسی
    و شکلک های سفارشی برای ایجاد یک پروژه منحصر به فرد استفاده کنید.
  tutorial_vidcodetypeface_shortdescription: فونت خود را با استفاده از اشکال و عناصر
    تایپوگرافی ایجاد کنید. نوع عناصر بیشتری از آنچه ممکن است متوجه شده باشید دارد!
  tutorial_washustorm_shortdescription: یاد بگیرید چگونه یک طوفان ورودی را برنامه
    ریزی کنید.
  tutorial_activitypackets_shortdescription: ساعت ها سرگرم کننده خانواده را با بسته
    های قابل چاپ Wonder Workshop از فعالیت های برنامه نویسی خلاق پیدا کنید. با ربات
    های Dash، Dot و Cue با دانلود این فعالیت های آنلاین و آفلاین برای استفاده در طول
    ساعت کد و فراتر از آن، برنامه نویسی را زنده کنید!
  tutorial_googlerookie_shortdescription: در این فعالیت، شما یک کولاژ با مضمون تازه
    کار را با استفاده از Blockly، یک زبان برنامه نویسی مقدماتی، کد می کنید. شما از
    توالی ها، متغیرها و حلقه ها برای ایجاد یک قطعه منحصر به فرد استفاده خواهید کرد
    که خلاقیت شما را برجسته می کند!
  tutorial_tommyturtle_shortdescription: 'کمک به بچه های جوان یادگیری اصول برنامه
    نویسی با تامی لاک پشت! '
  tutorial_mazyad_shortdescription: این محصول مرزهای ما را برای ایجاد یک نسخه کاغذی
    یکپارچه با برنامه های کامپیوتری و یک جایگزین اگر کامپیوتر به هر دلیلی استفاده
    نمی شود، گسترش می دهد. همچنین به عنوان مقدمه ای برای درک برنامه نویسی به طور کلی
    خدمت خواهد کرد.
  tutorial_gamemaker_shortdescription: Game Maker یک فعالیت پایان باز است که در آن
    دانش آموزان می توانند هر چیزی را که می خواهند با استفاده از یک جادوگر کد ساده
    ایجاد کنند. فقط بر روی تصویر یک هیولا کوچک ناز کلیک کنید و یکی از گزینه های موجود
    در منو را انتخاب کنید. آموزش های پیشرفته تر نیز برای کسانی که مایل به رفتن عمیق
    تر به ساخت بازی گنجانده شده است.
  tutorial_duckrace_shortdescription: در این دوره شما وظایف برنامه نویسی را حل خواهید
    کرد تا به تونی اردک کمک کنید تا سکه ها را برای پس انداز تعطیلات خود جمع آوری کند.
    در پایان دوره شما بازی خود را ایجاد می کنید.
  tutorial_allcancodeapps_shortdescription: از پلت فرم Allcancode برای ایجاد برنامه
    های وب و تلفن همراه از طراحی تا تحویل استفاده کنید.
  tutorial_n2y_shortdescription: به بیت بات کمک کنید تا زمین را با استفاده از فلش
    های جهت کاوش کند.
  tutorial_dance2019_longdescription: یک مهمانی رقص برای به اشتراک گذاشتن با دوستان
    خود ایجاد کنید. این برنامه شامل کیتی پری، شاون مندس، لیل ناس ایکس، وحشت! در دیسکو،
    برادران جوناس، و بسیاری دیگر!
  tutorial_danceparty_longdescription: یک مهمانی رقص برای به اشتراک گذاشتن با دوستان
    خود ایجاد کنید. این برنامه شامل کیتی پری، مدونا، جی بالوین، سیا، کیت شهری، سیارا،
    و 25 بیشتر!
  tutorial_chibitronics_longdescription: یک مدار کاغذی را برنامه ریزی کنید تا داستان
    خود را روشن کنید.
  tutorial_athlete_longdescription: را انتخاب کنید بین ساخت یک بازی بسکتبال و یا ترکیب
    و مسابقه در سراسر ورزش!
  tutorial_moana_longdescription: آموزش جدید Disney Hour of Code از یک زبان برنامه
    نویسی بصری با استفاده از بلوک هایی استفاده می کند که در آن دانش آموزان به سادگی
    بلوک های بصری را برای نوشتن کد می کشند و رها می کنند. برنامه نویسی بصری یک راه
    سرگرم کننده و به راحتی قابل درک برای آموزش منطق برنامه نویسی است. قرار گرفتن در
    معرض برنامه نویسی بصری پایه و اساس برنامه نویسی مبتنی بر متن، یک فعالیت پیچیده
    تر را ایجاد می کند. این آموزش برای بچه های بالای 8 سال و کسانی که برای اولین بار
    برنامه نویسی می کنند، هدف قرار گرفته است. در 23 زبان و محلی در خارج از ایالات
    متحده موجود است. این آموزش بصورت آنلاین رایگان در دسترس است و شامل یک جعبه ابزار
    دیجیتال به زبان انگلیسی و اسپانیایی برای مربیان و برگزارکنندگان رویداد است.
  tutorial_star-wars_longdescription: یاد بگیرید که droids را برنامه ریزی کنید و بازی
    جنگ ستارگان خود را در یک کهکشان دور، دور ایجاد کنید.
  tutorial_gumadventure_longdescription: در دنیای شگفت انگیز قسمت Gumball «سیگنال»،
    یک نقص بر نحوه ارتباط شخصیت ها با یکدیگر تأثیر می گذارد. در این فعالیت، داستان
    را با ایجاد اشکال خود و تصور اینکه گامبال و دوستانش چگونه به آن واکنش نشان می
    دهند، ادامه دهید.
  tutorial_mchoc_longdescription: Minecraft با یک فعالیت کاملاً جدید برای ساعت کد
    بازگشته است! سفر از طریق Minecraft با کد.
  tutorial_vidnews_longdescription: 'این خبر HOC است! فیلم ها و گرافیک ها همه چیز
    در مورد فناوری، تنوع، بچه ها و برنامه نویسی است. پروژه های تکمیل شده را می توان
    به عنوان گزارش در مورد HOC خود در وب سایت مدرسه بارگذاری کرد. معلمان می توانند
    دانش آموزان را تشویق کنند تا از اخبار برای گزارش آنچه آموخته اند یا آماری برای
    مدرسه خود استفاده کنند. «خبر فوری: 400 دانش آموز در روزولت در ساعت کد شرکت می
    کنند»'
  tutorial_kodable-pre_longdescription: Kodable یک بازی خودمحور است که کودکان 5+ را
    با اصول برنامه نویسی آشنا می کند. داشتن یک معلم یا والدین در نزدیکی مطلوب است،
    اما لازم نیست. کدهای مبارک!
  tutorial_highseas_longdescription: یک موج اقیانوس را تحریک کنید تا یک محیط ایجاد
    کنید، سپس داستانی را بگویید که در دریاهای آزاد اتفاق می افتد.
  tutorial_capython_longdescription: پایتون یک زبان جذاب و ساده برای یادگیری است.
    در مورد استفاده از ماژول ها، توابع، حلقه ها و لیست ها یاد بگیرید، همه در حالی
    که با کمک دوستان لاک پشت خود تصاویر سرگرم کننده ایجاد می کنید. هندسه هرگز اینقدر
    سرگرم کننده نبوده است!
  tutorial_frzn_longdescription: بیایید از کد برای پیوستن به آنا و السا استفاده کنیم،
    زیرا آنها جادو و زیبایی یخ را کشف می کنند. هنگام اسکیت روی یخ، برف ها و الگوهای
    ایجاد می کنید و یک سرزمین عجایب زمستانی می سازید که می توانید آن را با دوستان
    خود به اشتراک بگذارید!
  tutorial_cocom_longdescription: قهرمان خود را انتخاب کنید و راه فرار خودتان را از
    بین غولهای پاسبان, گودالهای گدازه, و پرتوهای لیزر سیاه چال "کیت گارد" به کمک کدنویسی
    ایجاد کنید. سطح خودتان را بالا ببرید و ابزار جادویی غارت کنید تا نیروهای جدید
    برنامه نویسی را فعال کنید
  tutorial_play-lab_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه
    بازی! حیوانات، دزدان دریایی، زامبی ها، نینجاها و بسیاری از شخصیت های دیگر را حرکت
    دهید، صداها را بسازید، امتیاز کسب کنید و حتی توپ های آتشین را پرتاب کنید!
  tutorial_boxisland_longdescription: سفر در جزیره جعبه و جمع آوری تمام ستاره ها!
    Box Island یک بازی برنامه نویسی موبایل زیبا است که بچه ها را به یک ماجراجویی هیجان
    انگیز در جزیره جذاب می برد. در این آموزش اصول اولیه الگوریتم ها، توالی ها، حلقه
    ها و شرط ها را یاد خواهید گرفت!
  tutorial_textcomp_longdescription: 'در برخی موارد ما به یک حد فیزیکی می رسیم که
    چقدر سریع می توانیم بیت ها را ارسال کنیم، و اگر می خواهیم مقدار زیادی از اطلاعات
    را سریعتر ارسال کنیم، باید راهی برای نشان دادن همان اطلاعات با بیت های کمتر پیدا
    کنیم - باید داده ها را فشرده کنیم. در این درس، دانش آموزان از ویجت فشرده سازی
    متن برای فشرده سازی بخش هایی از متن انگلیسی با جستجوی الگوها و جایگزینی نمادها
    برای الگوهای بزرگتر متن استفاده می کنند. '
  tutorial_encryption_longdescription: 'دانش آموزان به نیاز به رمزگذاری و تکنیک های
    ساده برای شکستن (یا شکستن) پیام های مخفی معرفی می شوند. آنها دست خود را در شکستن
    یک پیام رمزگذاری شده با رمز سزار کلاسیک و همچنین یک رمز جایگزین تصادفی امتحان
    می کنند. دانش آموزان باید هنگام ارسال اطلاعات از طریق اینترنت به خوبی با نیاز
    به محرمانه بودن آشنا شوند و در عصر ابزارهای محاسباتی قدرتمند، تکنیک های رمزگذاری
    باید پیچیده تر باشند. '
  tutorial_kanopixel_longdescription: سازندگان در تمام سنین یاد می گیرند که در یک
    زبان برنامه نویسی واقعی کد گذاری کنند و دستورات خود را با کشیدن یک دنباله از 13
    تصویر با کد تماشا کنند. آنها در طول مسیر در مورد تاریخ هنر بازی های ویدئویی از
    پنگ و دیگر بازی های یکپارچهسازی با سیستمعامل از طریق هنر 8 بیتی و Minecraft یاد
    می گیرند، علم کامپیوتر را با هنر، تاریخ و داستان سرایی ترکیب می کنند. پیاده سازی
    انعطاف پذیر است - شما می توانید 1 ساعت یا چند ساعت را در یک یا چند جلسه صرف کنید.
    یادگیرندگان می توانند Pixel Hack را به تنهایی با استفاده از راهنمایی در چالش ها
    تکمیل کنند، یا شما می توانید Pixel Hack را به یک سفر مربی هدایت کنید، با یک کتابچه
    راهنمای جامع مربی و پر از پیشنهادات. دانش آموزان تشویق خواهند شد که با هک کردن
    چالش های ما، خلاقیت خلاقانه خود را اضافه کنند تا گواهی Pixel Hacker را کسب کنند.
  tutorial_foos_longdescription: Foos شایان ستایش را برای حل معماهایی که مفاهیم اساسی
    علوم کامپیوتر مانند توالی و حلقه ها را آموزش می دهند، کد کنید. همه در همه جا می
    توانند کد نویسی را با رابط «بدون کلمات» برنده جایزه CodesPark Academy یاد بگیرند.
    برنامه نویسان مبتدی و پیش خوانندگان خوش آمدید!
  tutorial_tynkerdd_longdescription: اژدها سفارشی خود را طراحی کنید، سپس از برنامه
    نویسی استفاده کنید تا آن را از طریق پازل های سرگرم کننده در تلاش خود برای گنج
    و سکه هدایت کنید! شما باید از طریق قلعه های پیچیده حرکت کنید، قدرت یو پی اس پیدا
    کنید و شوالیه ها را تسخیر کنید تا تمام گنج را بدست آورید.
  tutorial_tynkerana_longdescription: از دانش خود در مورد ریاضی و هندسه برای ایجاد
    یک ساعت آنالوگ کار با عقربه های ثانیه، دقیقه و ساعت استفاده کنید. شما باید زاویه
    ای را که هر دست باید بر اساس ساعت مشخص کند محاسبه کنید. پس از اتمام کار، می توانید
    یادآوری هایی در مورد کارهایی که باید در طول روز انجام دهید تا ساعت زنگ دار خود
    را بسازید اضافه کنید!
  tutorial_vidcard_longdescription: |-
    یاد بگیرید چگونه یک کارت تبریک با جاوا اسکریپت ایجاد کنید!

    شما یاد خواهید گرفت که چگونه فیلم های خود را با دسترسی به هر پیکسل دستکاری کنید و به آن بگویید که با CODE چه کار کند!

    شما همچنین می توانید فیلم های خود را آپلود و ضبط کنید تا تجربه شخصی سازی شود.

    ایجاد شده در همکاری با GSGNY.
  tutorial_spritebox_longdescription: برای جمع آوری ستاره ها و رسیدن به خط پایان،
    راه خود را از طریق سه جهان مختلف اجرا کنید، پرش کنید و کد بزنید! توالی، اشکال
    زدایی و حلقه ها و کد را در Swift، Java یا با Icons یاد بگیرید.
  tutorial_tynkerch_longdescription: کامپیوتر را از یک ویروس مخرب ذخیره کنید! شما
    باید راه خود را از طریق سیستم با حذف ویروس ها، باز کردن درها، حل مارپیچها و مرور
    از طریق پورتال ها هک کنید. مراقب باشید برای ویروس ها و اشکالات!
  tutorial_lightbot_longdescription: Lightbot یک بازی است که از بازیکنان می خواهد
    از منطق برنامه نویسی برای حل پازل استفاده کنند! با هدایت Lightbot برای روشن کردن
    تمام کاشی های آبی در هر سطح، درک عملی از مفاهیم اساسی برنامه نویسی را بدست آورید.
    یاد بگیرید چگونه دستورالعمل ها را ترتیب دهید، روش ها را بنویسید و از حلقه ها در
    طول مسیر در این فعالیت خود هدایت استفاده کنید. عالی برای تمام سنین و تمام سطوح
    مهارت.
  tutorial_hoc_longdescription: حفره یا سوراخ برای کد جدید.org/hoc
  tutorial_code_longdescription: مفاهیم اساسی علوم کامپیوتر را با برنامه نویسی کشیدن
    و رها کردن یاد بگیرید. این یک آموزش بازی مانند خود کارگردانی است که سخنرانی های
    ویدئویی توسط بیل گیتس، مارک زاکربرگ، پرندگان عصبانی و گیاهان در مقابل زامبی ها
    را بازی می کند. حلقه های تکرار، شرط ها و الگوریتم های اساسی را بیاموزید. در 37
    زبان موجود است.
  tutorial_tinspire_longdescription: دانش آموزان را با اصول برنامه نویسی آشنا کنید
    - فقط در 10 دقیقه در یک زمان - با استفاده از فناوری TI که هر روز در کوله پشتی
    خود حمل می کنند. این درس ها به دانش آموزان امکان ورود آسان به برنامه نویسی را
    می دهد که می تواند به علاقه آنها به برنامه نویسی و علوم کامپیوتر کمک کند. دانش
    آموزان برنامه هایی را می نویسند که می توانند مفاهیم ریاضی را با استفاده از زبان
    TI Basic که آماده استفاده در دستی TI-NSPIRE آنها است، تقویت کنند.
  tutorial_itchbounceball_longdescription: |-
    ما شما را از طریق مقدمه ای بر Itch، با استفاده از زبان برنامه نویسی بصری Scratch آشنا می کنیم.

    این درس دستورالعمل های ویدئویی و متنی را برای کدی که دانش آموزان باید اضافه کنند فراهم می کند تا توپ به آرامی در اطراف صفحه نمایش حرکت کند.

    هنگامی که دانش آموزان این فعالیت را تکمیل می کنند، فرصتی برای کشف ایده هایی برای تغییرات و فعالیت های دیگر که می توانند ایجاد شوند، وجود دارد. هیچ هدف یا نتیجه مشخصی وجود ندارد زیرا این یک محیط یادگیری باز است، اما فقط با این کد شروع، دانش آموزان پروژه های شگفت انگیزی را ارائه می دهند!

    تمام دستورالعمل ها در محیط Itch موجود است، بنابراین نیازی به تعویض صفحه نمایش برای پیگیری همراه با پروژه نیست. هدفون توصیه می شود.
  tutorial_vidclim_longdescription: دانش آموزان یک واقعیت در مورد آب و هوای زمین را
    تحقیق می کنند و با کار دانشمندان و هنرمندان در پاسخ به تغییرات آب و هوایی درگیر
    می شوند. دانش آموزان تحقیق خود را انجام می دهند و یک ویدیو را به اشتراک می گذارند
    تا واقعیت خود را به اشتراک بگذارند. فیلم ها می توانند در مورد درک تغییرات آب و
    هوایی و اثرات آن، پاسخ های عمومی به تغییرات آب و هوایی، چگونگی تأثیر تغییرات آب
    و هوایی بر زندگی روزمره و اقداماتی که می توانید برای ایجاد تغییر انجام دهید، باشد.
  tutorial_matlab_longdescription: Learn to Code یک آموزش جذاب، آنلاین و تعاملی است
    که در آن یاد می گیرید چگونه کد گذاری کنید. از MATLAB برای پیدا کردن اینکه آیا
    نزدیکترین مکان ملاقات با دوستان شما فیلم ها، بازار یا کافه است استفاده کنید. مشکل
    را به تکه های کوچکتر تقسیم کنید و مفاهیم اساسی برنامه نویسی را در طول مسیر یاد
    بگیرید. در پایان ساعت، یک الگوریتم برای پیدا کردن کوتاه ترین مسیر به دوستان خود
    ایجاد کنید!
  tutorial_flap_longdescription: از برنامه نویسی کشیدن و رها کردن استفاده کنید تا
    بازی Flappy Bird خود را بسازید و آن را سفارشی کنید تا متفاوت به نظر برسد (Flappy
    Shark، Flappy Santa، هر چیز دیگری). بازی را با یک کلیک به تلفن خود اضافه کنید.
  tutorial_galaxy_longdescription: "گوشی هوشمند اندرویدی خود را بگیرید و کهکشان های
    دور را کشف کنید! در #GalaxyGameJam شما می توانید برنامه اندروید خود را ایجاد کنید.
    آن را با برنامه رایگان Pocket Code ما طراحی کنید و بخشی از ماموریت ما به فضای
    بیرونی شوید. با Pocket Code هدف ما الهام بخشیدن به بچه ها، نوجوانان و بزرگسالان
    جوان برای ایجاد بازی ها، انیمیشن ها و داستان های تعاملی خود به طور مستقیم بر روی
    گوشی های هوشمند خود است. \n"
  tutorial_inf_longdescription: از Play Lab برای ایجاد یک داستان یا بازی با شخصیت
    های Disney Infinity استفاده کنید.
  tutorial_tynkersol_longdescription: یک مدل تعاملی از منظومه شمسی ما را برنامه ریزی
    کنید. این پروژه همراه با دستورالعمل های گام به گام است که شما را از طریق ایجاد
    یک شبیه سازی با سیارات در حال چرخش به دور خورشید راهنمایی می کند. سپس حقایق مربوط
    به هر سیاره را اضافه کنید که با کلیک بر روی آن ظاهر می شود.
  tutorial_itchg_longdescription: "نام-این شما یک بازی شناخت ایجاد کرده اید! \n\nپروژه
    پایانی از دانش آموزان می خواهد یک بازی برای نامگذاری ایالت های استرالیا ایجاد
    کنند!\n\nابتدا از طریق آن قدم می زنید و دستورالعمل ها را دنبال می کنید تا یک بازی
    ایجاد کنید تا سه مرحله چرخه آب را برچسب گذاری کنید. شما یک بازی کاملاً کارآمد،
    از جمله گلزنی خواهید ساخت!\n\nاز طرف برنامه نویسی شما در مورد متغیرها، شرط ها،
    لیست ها، رشته های پیوند و خیلی چیزهای دیگر یاد خواهید گرفت. اینها تکنیک های برنامه
    نویسی هستند که می توانید در پروژه های دیگر دوباره استفاده کنید تا مهارت های برنامه
    نویسی جدید خود را بسازید!\n\nبا افزودن تصویر و برچسب های خود می توانید فعالیت
    را حتی بیشتر کنید (همراه با بسیاری از گزینه های اضافی پروژه دیگر، سرگرمی هرگز
    به پایان نمی رسد). هدفون توصیه می شود."
  tutorial_como_longdescription: کمک به یک میمون ناز گرفتن موز در 30 چالش برنامه نویسی
    سرگرم کننده! همانطور که بازی می کنید، با حیوانات مختلفی روبرو خواهید شد که شما
    را در طول مسیر راهنمایی می کنند. شما از کد استفاده می کنید و خارج از جعبه فکر
    می کنید تا ستاره های بیشتری را به دست آورید. موفق باشید!
  tutorial_processfound_longdescription: نوشتن نرم افزار برای انجام کارهایی که اغلب
    با دست، کاغذ، مداد، رنگ انجام می دهید به چه معناست؟ آیا می توانید از یک کامپیوتر
    برای ایجاد نقاشی استفاده کنید؟ برای ایجاد انیمیشن؟ برای ایجاد تصاویر؟
  tutorial_tynkerhomo_longdescription: شما دستورالعمل های گام به گام را برای تحریک
    یک داستان تعاملی با بسیاری از homophones در آن دنبال خواهید کرد! هر بار که یک
    شخصیت کلمه ای را می گوید که یک هوموفون است، از بازیکن بپرسید که کدام هموفون کلمه
    صحیح برای آن زمینه است. بازیکن بهتر است هوموفون های خود را بشناسد، در غیر این
    صورت گفت و گو هیچ معنایی نخواهد داشت!
  tutorial_art_longdescription: تصاویر و طرح های جالب را با هنرمند بکشید!
  tutorial_tynkerbrick_longdescription: از موتور فیزیک Tynker استفاده کنید تا نسخه
    شخصی خود را از این بازی کلاسیک بسازید. با برنامه ریزی دست و پا زدن شروع کنید تا
    زمانی که کلیدهای جهت دار فشار داده می شود حرکت کند، سپس یک توپ و برخی آجر اضافه
    کنید. شما بازی را با اضافه کردن دارایی های سفارشی برای توپ، آجر و پارو شخصی سازی
    خواهید کرد.
  tutorial_itchbio_longdescription: |-
    نام-این شما یک بازی شناخت ایجاد کرده اید!

    یک بازی برای نامگذاری قسمت های یک سلول بیولوژیکی ایجاد کنید. در حالی که بازی را انجام می دهید، قسمت های سلول را یاد بگیرید و هر چند بار که نیاز دارید حافظه خود را تازه کنید، دوباره آن را بازی کنید!

    ابتدا از طریق آن قدم می زنید و دستورالعمل ها را دنبال می کنید تا یک بازی ایجاد کنید تا سه مرحله چرخه آب را برچسب گذاری کنید. شما یک بازی کاملاً کارآمد، از جمله گلزنی خواهید ساخت!

    از طرف برنامه نویسی شما در مورد متغیرها، شرط ها، لیست ها، رشته های پیوند و خیلی چیزهای دیگر یاد خواهید گرفت. اینها تکنیک های برنامه نویسی هستند که می توانید در پروژه های دیگر دوباره استفاده کنید تا مهارت های برنامه نویسی جدید خود را بسازید!

    با افزودن تصویر و برچسب های خود می توانید فعالیت را حتی بیشتر کنید (همراه با بسیاری از گزینه های اضافی پروژه دیگر، سرگرمی هرگز به پایان نمی رسد). هدفون توصیه می شود.
  tutorial_itchj_longdescription: |-
    فعالیت پرش ما مهارت های برنامه نویسی را برای شما فراهم می کند تا شخصیتی را برای پرش بر روی سیستم عامل هایی که در بسیاری از بازی های سبک بازی استفاده می شود، بدست آورید.

    از مهارت های پرش استفاده کنید و هدف بازی خود را ایجاد کنید.

    این از یک سیستم مختصات دکارتی استفاده می کند، بنابراین شما می توانید کمی در مورد مختصات صفحه در اینجا یاد بگیرید.

    از یادگیری همه چیز در مورد پریدن با خارش لذت ببرید! هدفون توصیه می شود.
  tutorial_tickleo_longdescription: با استفاده از Tickle، یک برنامه کدگذاری کاربر
    پسند، می توانید به راحتی Orca را برنامه ریزی کنید تا به روش های مختلفی با کشیدن
    و رها کردن بلوک های برنامه نویسی شنا کند تا دستوری برای دنبال کردن آن ایجاد کند.
  tutorial_hopgeo_longdescription: نسخه خود را از بازی Geometry Jumper بسیار جذاب
    در محیط برنامه نویسی باز Hopscotch ایجاد کنید! در طول راه، شما تجربه عملی با مفاهیم
    مانند توالی، حلقه ها، متغیرها و اشکال زدایی را به دست خواهید آورد. برای تکمیل
    یا تسهیل این فعالیت نیازی به تجربه قبلی نیست. این شامل یک آموزش ویدیویی سرگرم
    کننده درون برنامه ای و یک راهنمای تسهیل گام به گام است.
  tutorial_tynkermult_longdescription: بازی ریاضی خود را کد کنید! شخصیت شما نیاز به
    فرار از غار بدون برخورد با سقوط تخته سنگ. اما تنها راهی که شخصیت می تواند به جلو
    حرکت کند، پاسخ صحیح به سوالات ریاضی است! برای برنامه ریزی این بازی سرگرم کننده
    مسابقه ضرب، دستورالعمل های گام به گام را دنبال خواهید کرد.
  tutorial_monster_longdescription: Mystery Island Coding Quest توسط Monster Coding
    یک ماجراجویی سرگرم کننده و پر از خود هدایت را ارائه می دهد که چندین مفهوم کلیدی
    برنامه نویسی را به کودکان آموزش می دهد. هر فعالیت مبتنی بر بلوک بر اساس قبلی ساخته
    می شود و بچه ها را با توابع، مقادیر بولی، حلقه ها، دستورات If/Else و آرایه ها،
    با استفاده از گرافیک متحرک رنگارنگ، دستورالعمل های صوتی معرفی می کند.
  tutorial_tynkerapp_longdescription: ساخت نسخه خود را از بازی مورد علاقه خود را.
    از بین گزینه های مختلف مانند بازی های platformer، بازی های کلاسیک، بازی های مسابقه
    ای، هنر برنامه نویسی، پروژه های داستان سرایی و موارد دیگر را انتخاب کنید! شما
    با ایجاد سطوح بیشتر، آپلود یا ترسیم دارایی های سفارشی و برنامه نویسی ویژگی های
    سرگرم کننده تر، بازی خود را شخصی سازی خواهید کرد.
  tutorial_tynkerpup_longdescription: پیکسل توله سگ از یک روز خوب با خانواده اش لذت
    می برد، اما آنها فراموش کردند که او را در ماشین بگذارند و بدون او رفتند! آیا می
    توانید Pixel را برنامه ریزی کنید تا راه خانه خود را پیدا کند؟ در هر پازل، شما
    پیکسل را حرکت می دهید تا از موانع جلوگیری کنید تا بتواند به خانه و خانواده اش
    بازگردد.
  tutorial_livecode_longdescription: هنگامی که از آموزش LiveCode ما برای ساعت کد استفاده
    می کنید، دانش آموزان شما می توانند تخته های صوتی خود را ایجاد کنند. پس از ایجاد
    soundboards با صداهای حیوانات و پیانو، دانش آموزان می توانند با انتخاب تصویر و
    موسیقی خود، تخته های صوتی سفارشی خود را بسازند!
  tutorial_cocomgame_longdescription: ابتدا، سطح توانایی برنامه نویسی خود را در پایتون
    و یا جاوا اسکریپت با نوشتن کد برای فرار از خطر و به دست آوردن غنیمت بالا ببرید.
    سپس از قدرت برنامه نویسی اتان برای ساختن بازی خودتان استفاده کنید و ببینید آیا
    دوستانتان می توانند آنرا شکست بدهند!
  tutorial_tynkerspin_longdescription: در این پروژه، شما یک ابزار طراحی قابل تنظیم
    عالی ایجاد خواهید کرد. قلم خود را برنامه ریزی کنید، یک تصویر را انتخاب کنید (یا
    خودتان را آپلود کنید)، و شما قادر خواهید بود یک نسخه چرخشی از آن تصویر را بکشید.
  tutorial_code-avengers_longdescription: ساخت یک بازی 2 نفره 2D بالا به پایین با
    جاوا اسکریپت در 10 کار کوتاه. سپس به یادگیری برخی از اصول برنامه نویسی (متغیرها
    و اظهارات if) ادامه دهید، زیرا یک Quiz را برای به اشتراک گذاشتن با دوستان ایجاد
    می کنید. در طول راه با رقابت برای رسیدن به صدر جدول رده، امتیاز و نشان کسب کنید.
  tutorial_tynkercq_longdescription: شخصیت ترول آب نبات خود را طراحی کنید و به یک
    تلاش چند سطحی برای آب نبات بروید تا به شخصیت خود کمک کنید تا راه خود را به خانه
    پیدا کند. شما پازل های برنامه نویسی را حل خواهید کرد تا شخصیت خود را از طریق دنیای
    انسانی حرکت دهید، در حالی که از موانع اجتناب می کنید و جمع آوری آدامس ها و نعناع
    ها را جمع آوری می کنید.
  tutorial_cmgame_longdescription: با یادگیری ساخت بازی های خود، مهارت های برنامه
    نویسی خود را به سطح بعدی برسانید. در این دوره، شما رابط کاربری صفحه کلید و مکانیک
    بازی را در هنگام ساخت یک بازی Super Mario™ -styled یاد خواهید گرفت. پس از آن،
    شما قادر خواهید بود برای به اشتراک گذاشتن بازی خود را!
  tutorial_codesters_longdescription: 'بازی ها، انیمیشن ها و آثار هنری خود را با استفاده
    از Python ایجاد کنید. هنگامی که شما انجام می شود، آنها را با دوستان به اشتراک
    بگذارید! برنامه در پایتون، یک زبان برنامه نویسی واقعی که هر روز در شرکت ها استفاده
    می شود - ابزار کشیدن و رها کردن ما یادگیری را آسان می کند! سعی کنید یک بازی بسکتبال
    بسازید، رقص را طراحی کنید یا یک کارت متحرک طراحی کنید! '
  tutorial_qrm_longdescription: به مری در یادگیری زبان برنامه نویسی Quorum به عنوان
    بخشی از یک سفر سبک و سرگرم کننده در زیست شناسی بپیوندید. این فعالیت ها توسط دانش
    آموزان هدایت می شوند، با نمونه های آنلاین، و برای نابینایان و کم بینا در دسترس
    هستند.
  tutorial_texas-instruments_longdescription: 'فعالیت های 10 دقیقه کد را می توان در
    کلاس به عنوان راهی برای جلب علاقه دانش آموزان به برنامه نویسی با فناوری TI که
    هر روز در کوله پشتی خود حمل می کنند، استفاده کرد. اصول برنامه نویسی را با استفاده
    از TI-84™ Plus بیاموزید و فقط در 10 دقیقه برنامه نویسی را شروع کنید - بدون نیاز
    به تجربه!  '
  tutorial_cajava_longdescription: طراحی با جاوا اسکریپت ساده تر از آن چیزی است که
    فکر می کنید. با کشیدن پرچم برای هر سطح که پیچیدگی را افزایش می دهد، در مورد پرچم
    های جهان بیشتر بدانید. در مورد اشکال، مختصات و رنگ ها و همچنین اهمیت توالی در
    کدگذاری اطلاعات کسب کنید.
  tutorial_codehs_longdescription: دادن دستور به کامپیوتر، که همان چیزی است که برنامه
    نویسی به آن مربوط می شود، درست مانند دستور دادن به یک سگ است. یاد بگیرید چگونه
    با Karel The Dog کدنویسی کنید - یک مقدمه سرگرم کننده، قابل دسترس و بصری برای برنامه
    نویسی مبتنی بر متن که مفاهیم اساسی مانند دستورات و توابع را به مبتدیان مطلق آموزش
    می دهد. در حال حاضر تجربه ای دارید؟ به جای آن آموزش گرافیک جاوا اسکریپت ما را
    امتحان کنید!
  tutorial_hopemo_longdescription: "یک برنامه طراحی ایجاد کنید که هنر زیبا و تعاملی
    را با شکلک های مورد علاقه خود ایجاد می کند. \n\nجنبه خلاقانه برنامه نویسی را کاوش
    کنید، برنامه ای بسازید که دوستان بتوانند از آن برای بیان خود استفاده کنند. در
    این فرآیند، در مورد توالی، رویدادها، حلقه ها و متغیرها اطلاعات کسب کنید. \n\nبرای
    تکمیل یا تسهیل این فعالیت نیازی به تجربه قبلی نیست. این شامل یک آموزش ویدیویی
    درون برنامه ای و یک راهنمای تسهیل گام به گام است."
  tutorial_tynkercm_longdescription: کاوش جنگل مسحور برای گرفتن هیولا و یادگیری نحوه
    برنامه ریزی آنها با تکمیل پازل های برنامه نویسی. جمع آوری، کد، و تکامل تمام هیولا
    منحصر به فرد. استراتژی ها را بر اساس توانایی های هیولا خود طراحی کنید تا بتوانند
    در عرصه چند نفره مبارزه کنند. کدام کد برنده خواهد شد؟
  tutorial_codesterswintergreet_longdescription: 'در این فعالیت، دانش آموزان از ابزار
    drag to text ما استفاده می کنند تا بلافاصله برنامه نویسی در پایتون را شروع کنند!
    زمستان سلام معلمان دانش آموزان در مورد نحو پایه، sprites و نشانه گذاری نقطه، و
    همچنین رویدادها. دانش آموزان با ایجاد یک کارت تبریک زمستانی یاد می گیرند که می
    توانند ذخیره و به اشتراک بگذارند! '
  tutorial_codestersc_longdescription: 'در این درس دانش آموزان هر چهار ربع صفحه مختصات
    را کشف می کنند! آنها از پایتون و جعبه ابزار کشیدن به متن ما برای ارسال یک sprite
    به مکان های مختلف روی صحنه استفاده می کنند! فعالیت های نمایشی و اشکال زدایی وجود
    دارد که به دانش آموزان کمک می کند تا با پیمایش در هواپیما مختصات راحت شوند. '
  tutorial_codestersturtle_longdescription: اصول برنامه نویسی در پایتون را یاد بگیرید
    در حالی که بازی عبور از لاک پشت خود را ایجاد می کنید! از لیست ها و حلقه ها برای
    راه اندازی بازی خود و رویدادها برای ایجاد اتومبیل و کنترل لاک پشت استفاده کنید!
    آیا می توانید با خیال راحت از جاده عبور کنید؟
  tutorial_penjee_longdescription: 'یک راه بصری برای دانش آموزان برای شروع زبان اول
    خود. دانش آموزان کد پایتون را برای حرکت پنگوئن در سراسر جهان یخ می نویسند. ویرایشگر
    ما هر خط کد را هنگام اجرا برجسته می کند و به بچه ها کمک می کند تا کد خود را به
    تغییرات در دنیای پنگوئن متصل کنند. برنامه درسی ما بر اساس آمادگی دانش آموزان متفاوت
    است و خود را به نیازهای هر دانش آموز تبدیل می کند. '
  tutorial_trinket_longdescription: |-
    از درس ها، چالش ها و آموزش های مربوط به زبان برنامه نویسی Python انتخاب کنید. انیمیشن های مبتنی بر لاک پشت بسازید و پازل ها را حل کنید، همه در حالی که اصول این زبان قدرتمند را یاد می گیرید.

    فعالیت ها از برنامه نویسی مبتنی بر بلوک تا کد واقعی پایتون، با فعالیت های مناسب برای اکثر سطوح سنی متغیر است. درس های موجود در اسپانیایی، کره ای و چینی را انتخاب کنید!
  tutorial_frogger_longdescription: تبدیل شدن به یک متفکر محاسباتی ایجاد اشیاء 3D
    با کشیدن تصاویر 2D که شما را به اشکال 3D شگفت انگیز تبدیل کنید. جهان های سه بعدی
    را با جمع آوری شکل هایی که به تازگی در دنیای هیجان انگیز ساخته اید، ایجاد کنید.
    بر دنیای خود حکومت کنید! با برنامه نویسی با استفاده از قوانین کشیدن و رها کردن
    ساده، دنیای خود را زنده کنید. بازی بر روی کامپیوتر، قرص و گوشی های هوشمند. بازی
    3D خود را با دوستان خود از طریق ایمیل و فیس بوک به اشتراک بگذارید.
  tutorial_tynkereco_longdescription: ایجاد یک هرم زیست محیطی تعاملی برای ردیابی چگونگی
    جریان انرژی از طریق یک اکوسیستم! این پروژه همراه با دستورالعمل های گام به گام
    است که شما را از طریق ایجاد یک هرم زیست محیطی برای هر اکوسیستم با حیوانات و گیاهانی
    که هنگام کلیک به مکان مناسب در هرم سر می خورند، راهنمایی می کند.
  tutorial_mitedarc_longdescription: جن خود را جمع آوری سکه ها و گرفتن امتیاز.
  tutorial_khan_longdescription: یاد بگیرید چگونه نقشه ها را با استفاده از جاوا اسکریپت
    با طراحی آدم برفی خود برنامه ریزی کنید. آن را به تنهایی یا با کلاس خود امتحان
    کنید!
  tutorial_tynkerd_longdescription: یک قهرمان سفارشی طراحی کنید و از طریق این بازی
    ماجراجویی چند سطحی به عنوان آن شخصیت بازی کنید. شما باید از مهارت های برنامه نویسی
    خود برای حل پازل، مبارزه با اشکالات و ذخیره مادربرد استفاده کنید!
  tutorial_cdmy_longdescription: Codecademy یک پلت فرم تعاملی برای یادگیری مهارت های
    STEM است که برای مشاغل امروز بسیار مهم است. به میلیون ها دانش آموز Codecademy
    بپیوندید و اصول برنامه نویسی و علوم کامپیوتر را با در نظر گرفتن دوره های سرگرم
    کننده ساعت کد ما یاد بگیرید. در پایان هر دوره، شما یک پروژه واقعی خواهید داشت
    که می توانید به دوستان و خانواده خود نشان دهید.
  tutorial_codestersdance_longdescription: 'دانش آموزان از یک جعبه ابزار کشیدن به
    متن استفاده می کنند که به آنها امکان می دهد بلافاصله برنامه نویسی در پایتون را
    شروع کنند! دانش آموزان مجموعه ای از فعالیت های تمرین هدایت شده را تکمیل می کنند
    که در آن آنها یاد می گیرند چگونه از دستورات برنامه نویسی استفاده و اصلاح کنند.
    سپس، آنها این مهارت ها را برای ایجاد روال رقص خود اعمال می کنند! '
  tutorial_codestersbasketball_longdescription: 'دانش آموزان از ابزار کشیدن به متن
    ما برای شروع برنامه نویسی در پایتون استفاده می کنند! در این فعالیت خود هدایت،
    دانش آموزان یک سری از فعالیت های آموزش مستقیم را انجام می دهند که در آن آنها یک
    بازی بسکتبال کششی و شلیک می کنند! دانش آموزان متغیرها، رویدادها، نحو پایه، ایجاد
    مختصات تصادفی را کشف می کنند. '
  tutorial_nclkarel_longdescription: با راهنمایی کارل ربات از طریق جنگل ها، کوه ها
    و بیابان ها، کد گذاری و حل مشکلات را یاد بگیرید. کارل از دستورات شما پیروی می
    کند، درست مانند یک ربات واقعی. برنامه نویسی را با دستورات ساده مانند go، Get و
    put شروع کنید. بعد یاد خواهید گرفت که چگونه حلقه ها و شرایط تکراری را در برنامه
    های خود ایجاد کنید. در نهایت دستورات سفارشی را برای Karel تعریف کنید. شما می توانید
    بازی های خود را با برنامه NCLAB ایجاد کنید! از یادگیری مهارت هایی که می توانید
    در هر زبان برنامه نویسی استفاده کنید، لذت ببرید.
  tutorial_buildpong_longdescription: پنگ یکی از اولین بازی های ویدئویی آرکید و اولین
    بازی ویدیویی بازی های ورزشی است. این یک بازی ورزشی تنیس روی میز است که دارای گرافیک
    ساده دو بعدی است. هدف از این بازی این است که بازیکن در حالی که از هدف خود دفاع
    می کند، در رایانه نمره دهد. در این پروژه، کامپیوتر با هوش مصنوعی پایه برنامه ریزی
    شده است تا بتواند به بازیکن پاسخ دهد.
  tutorial_tynkerdrones_longdescription: یاد بگیرید که دستگاه های متصل را با حل پازل
    «Crash دوره» برنامه ریزی کنید، جایی که هواپیماهای بدون سرنشین و روبات های مجازی
    را از طریق موانع حرکت می دهید. سپس شما آماده ایجاد برنامه هایی برای کنترل هواپیماهای
    بدون سرنشین و روبات های واقعی هستید. نیاز به یک تبلت iPad یا Android و یک اسباب
    بازی پشتیبانی شده دارد.
  tutorial_carla_longdescription: 'برنامه نویسی با کارلا مجموعه ای از فعالیت های کوتاه
    است که دانش آموزان را از طریق ساخت یک چت بات ساده راهنمایی می کند، در حالی که
    در مورد مفاهیم اصلی مانند متغیرها و شرایط یاد می گیرند. این فعالیت ها با دقت طراحی
    شده اند تا تصورات غلط رایج را که برنامه نویسان جدید در مورد این موضوعات دارند،
    با ارائه فرصت های زیادی برای تمرین، و همچنین نکات و بازخورد هدفمند، مورد توجه
    قرار دهند.

    '
  tutorial_zulama_longdescription: در این فعالیت شما یاد خواهید گرفت که کد جاوا اسکریپت
    را از طریق یک بازی اکشن بازیگوش ویرایش کنید و مفاهیم علوم کامپیوتر مانند متغیرها
    و توابع را تسلط دهید. با ریمیکس کردن و گسترش کد بازی موجود، بازی خود را در Sandbox
    ایجاد کنید. سپس انتشار و به اشتراک گذاری بازی خود را با دوستان و خانواده.
  tutorial_capost_longdescription: شروع به یادگیری HTML و CSS آسان و سرگرم کننده با
    این کارت پستال دیجیتال است. در مورد اضافه کردن عنوان ها، پاراگراف ها، تصاویر و
    لینک ها برای ایجاد یک کارت تعطیلات یا جشن تولد برای به اشتراک گذاشتن با دوستان
    و خانواده یاد بگیرید.
  tutorial_marco_longdescription: دانش آموزان یک بازی ماجراجویی را بر اساس یک داستان
    اصلی بازی می کنند. آنها مارکو - شخصیت اصلی - را از طریق هر سطح با دادن دستورالعمل
    های گام به گام به شکل زبان برنامه نویسی بصری که توسط ساعت کد استفاده می شود، راهنمایی
    می کنند. آنها با دستورات توالی، تکرار و شرایط آشنا می شوند بدون اینکه حتی متوجه
    شوند.
  tutorial_codestersflappybike_longdescription: 'در این فعالیت، دانش آموزان از ابزار
    کشیدن به متن ما برای شروع برنامه نویسی در پایتون استفاده می کنند! دانش آموزان
    از طریق مجموعه ای از فعالیت های یادگیری هدایت می شوند که به آنها آموزش می دهد
    تا یک بازی کامل بسازند! پس از اتمام، آنها به چالش کشیده می شوند تا از آنچه در
    مورد نحو، نشانه گذاری نقطه، رویدادها، متغیرها، پارامترها و مکانیک بازی یاد گرفته
    اند برای ایجاد یک بازی جدید استفاده کنند. '
  tutorial_kanopong_longdescription: یادگیری کد با ساخت این بازی کلاسیک در یک ساعت!
  tutorial_tynkerright_longdescription: 'پروژه منشور حقوق خود را ایجاد کنید: پس زمینه
    را تغییر دهید، سوالات بیشتری اضافه کنید، نمره را حفظ کنید، انیمیشن ها را اضافه
    کنید.'
  tutorial_touchdevelop_longdescription: 'ویرایشگر لمسی دوستانه شما را در ایجاد هنر
    پیکسل، حل پازل خرس یا ساخت بازی پرنده پریدن خود راهنمایی می کند. '
  tutorial_tynkercc_longdescription: ارتش خود را برای نبرد آماده کنید! منطق حمله هر
    یک از اعضای ارتش خود را کد کنید تا از نقاط ضعف دشمن خود بهره برداری کنید و از
    جنگ پیروز بیرون شوید. همانطور که یاد می گیرید، شخصیت های جدیدی را که می توانید
    برنامه ریزی کنید، باز می کنید. ارتش خود را بسازید، سپس با دوستان خود بجنگید. کدام
    کد بهتر است؟
  tutorial_bamboo_longdescription: 'Bamboo JS یک طراحی فعالیت توسط Codemoji برای آموزش
    مفاهیم اساسی جاوا اسکریپت به دانش آموزان است. بامبو پاندا و دوستان تست عالی او
    دانش آموزان را با دستورات و ساختار اساسی راه می روند. فعالیت Bamboo JS برای دانش
    آموزانی طراحی شده است که می خواهند انیمیشن بیشتری داشته باشند و هنر و طراحی بیشتری
    در برنامه نویسی خود داشته باشند. فعالیت بامبو برای دانش آموزان در تمام سنین عالی
    است. '
  tutorial_robojav_longdescription: یادگیری اصول برنامه نویسی جاوا در یک ساعت، در
    حالی که ساخت یک جهان کوچک بر روی صفحه نمایش خود را برای روبات های شبیه سازی شده
    و موجودات سفارشی. هیچ تجربه برنامه نویسی قبلی لازم نیست. موضوعات تحت پوشش شامل
    اشیاء، روش ها، پارامترها و گرافیک ساده است.
  tutorial_roboba_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا ریاضیات
    را با روبات ها در Blockly یاد بگیرند. فعالیت های جبر 1 خود هدایت می شوند. \nRoboBlockly
    دانش آموزان را آماده می کند تا برای برنامه نویسی در C/C ++ آماده شوند.\n"
  tutorial_knodsnake_longdescription: 'یاد بگیرید برای ایجاد یک بازی مار در جاوا اسکریپت! '
  tutorial_soccharater_longdescription: کد شخصیت پیکسل بسیار خود را! از HTML برای
    ساخت کاراکتر خود، CSS برای استایل دادن به آن و JavaScript برای تحریک شخصیت پیکسل
    ناز خود استفاده کنید. خودتان کد بزنید، یا یک دوست و کد را همراه با بازی کدگذاری
    تیم ما دعوت کنید.
  tutorial_silent_longdescription: |-
    مفاهیم اساسی برنامه نویسی را بدون هیچ کلمه یا توضیحی کشف کنید.
    معلم ساکت ما چندین سری سوال از شما می پرسد که شما را به حدس زدن برخی از قوانین و یادگیری از اشتباهات خود هدایت می کند.
    از آنجا که هیچ متنی در بازی وجود ندارد، برای هر بازیکنی به هر زبانی که باشد قابل دسترسی است.
  tutorial_robomesh_longdescription: دانش آموزان کد Google Blockly را برای کنترل ربات
    های محبوب VEX IQ می نویسند. آنها می توانند برای یک ربات مجازی یا یک ربات واقعی
    VEX IQ که خودشان ساخته اند، کد بنویسند و هر دو گزینه در همان رابط توسعه مبتنی
    بر وب موجود است. دانش آموزان در مورد حرکت اساسی ربات و نحوه استفاده از سنسور و
    دستگاه خروجی یاد می گیرند. این آسان و سرگرم کننده است.
  tutorial_amaze_longdescription: در این پروژه، یک کاراکتر از HOME BASE شروع می شود
    و مسیری را دنبال می کند در حالی که از موانع برای دریافت جایزه اجتناب می کند. برای
    برنده شدن، شخصیت جایزه را به پایگاه اصلی می آورد. شخصیت اجازه ندارد موانع را لمس
    کند. اگر این کار را انجام دهد، «zapped» می شود و از HOME BASE شروع می شود. برای
    اعتبار اضافی، بازیکن دارای یک مقدار محدود از زمان برای تکمیل بازی.
  tutorial_codestersds_longdescription: 'در این درس مشترک Core ELA، دانش آموزان از
    برنامه نویسی برای گفتن داستانی استفاده می کنند که کاربران را به کلمات انتقال مناسب
    ترغیب می کند. دانش آموزان در مورد نحو پایه، رشته ها، متغیرها و ورودی کاربر یاد
    خواهند گرفت. آنها از پلت فرم و یک sprite برای گفتن یک داستان استفاده می کنند و
    کاربر را از طریق تغییرات مختلف صحنه هدایت می کنند. '
  tutorial_knodtext_longdescription: یاد بگیرید که یک بازی ماجراجویی متن در پایتون
    ایجاد کنید!
  tutorial_alicegar_longdescription: 'مراحل تولید انیمیشن را از استوری بورد تا برنامه
    نویسی با آلیس و گارفیلد دنبال کنید. اجازه دهید خلاقیت و داستان سرایی یادگیری شما
    را در یک محیط برنامه نویسی کشیدن و رها کردن هدایت کند. این پروژه شما را از طریق
    آنچه که یک صفحه داستان است، ترجمه یک داستان به یک اسکریپت قابل برنامه ریزی و نحوه
    برنامه ریزی یک انیمیشن کوتاه 3D راهنمایی می کند. '
  tutorial_codesterstransform_longdescription: 'در این فعالیت، دانش آموزان از پایتون
    برای تمرین انجام تغییرات در صفحه مختصات استفاده می کنند! این درس شامل تظاهرات،
    آموزش مستقیم و چالش هایی است که از دانش آموزان می خواهند تحولات مختلف استاتیک
    را برنامه ریزی و شناسایی کنند! '
  tutorial_flexfrog_longdescription: برخی از توسعه وب را با این بازی آموزشی یاد بگیرید
    که در آن شما به Froggy و دوستان کمک می کنید تا آن را به پد های لیلی خود برسانند.
    در پایان بازی، شما یاد خواهید گرفت که چگونه از کد نوشتن با استفاده از ویژگی های
    جدید CSS به نام flexbox استفاده کنید. بدون تجربه برنامه نویسی قبلی مورد نیاز!
  tutorial_codemoji_longdescription: فعالیت Codemoji یک فعالیت مبتنی بر وب برای دانش
    آموزان کلاس اول تا ششم است تا مفاهیم اساسی برنامه نویسی را با استفاده از Emoji
    یاد بگیرند. پس از اینکه دانش آموزان فعالیت خود را انجام دادند، آنها در مورد تگ
    ها و مفاهیم HTML پایه یاد گرفته اند. این به آنها کمک می کند تا پروژه برنامه نویسی
    را انجام دهند که در آن دانش آموز یک وب سایت اساسی را فقط در چند مرحله ایجاد می
    کند. پس از اینکه دانش آموزان فعالیت Codemoji را انجام دادند، دانش آموزان با مهارت
    های برنامه نویسی واقعی دور می شوند.
  tutorial_robobii_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا برنامه
    نویسی با روبات ها را در Blockly یاد بگیرند. فعالیت های برنامه نویسی با فیلم های
    آموزشی خود هدایت می شوند. \nRoboBlockly دانش آموزان را آماده می کند تا برای برنامه
    نویسی در C/C ++ آماده شوند.\n"
  tutorial_robobm_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا ریاضیات
    را با روبات ها در Blockly یاد بگیرند. فعالیت های ریاضی خود هدایت می شوند. \nRoboBlockly
    دانش آموزان را آماده می کند تا برای برنامه نویسی در C/C ++ آماده شوند.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا
    برنامه نویسی و ریاضی را با روبات ها یاد بگیرند. فعالیت های دانش آموز با فیلم های
    آموزشی هدایت می شود. \nRoboBlockly دانش آموزان را آماده می کند تا برای برنامه
    نویسی در C/C ++ آماده شوند.\n"
  tutorial_robob_longdescription: "RoboBlockly برای مبتدیان طراحی شده است تا رباتیک
    را با برنامه نویسی در Blockly یاد بگیرند. فعالیت های رباتیک با فیلم های آموزشی
    خود هدایت می شوند. \nRoboBlockly دانش آموزان را آماده می کند تا برای برنامه نویسی
    در C/C ++ آماده شوند.\n"
  tutorial_coders_longdescription: "این بازی پازل گام به گام مقدمه ای آسان برای برنامه
    نویسی ربات فراهم می کند. \n\nهدف این است که برنده شدن در یک مسابقه کشتی فضایی
    در برابر بازیکنان دیگر.\n\nشروع بازی ساده است و فقط به چند خط کد نیاز دارد تا
    یک کشتی در اطراف حرکت کند، اما امکان بهبود تقریباً بی نهایت برای ایجاد ربات های
    پیچیده تر وجود دارد. "
  tutorial_tynkerhw_longdescription: یاد بگیرید که با Hot Wheels در این بازی مسابقه
    ای با اکتان بالا برنامه ریزی کنید! از بین طیف گسترده ای از اتومبیل ها انتخاب کنید،
    سپس یاد بگیرید که هنگام حرکت در مسیرهای پیچیده مسابقه، برنامه ریزی کنید. پرش بیش
    از موانع، لغزش در اطراف گوشه ها، و برنده شدن در مسابقه. شما حتی می توانید آهنگ
    های مسابقه خود را برنامه ریزی کنید و دوستان خود را به چالش بکشید تا بر روی آنها
    مسابقه دهند.
  tutorial_tynkermh_longdescription: هیولا بالا میزبان شکار لاشخور است! پازل های برنامه
    نویسی را با بلوک های کشیدن و رها کردن برای کمک به فرانکی، دراکولائورا، Clawdeen،
    Cleo و Ghoulia حل کنید. اجتناب از موانع و پیدا کردن تمام قله های مدرسه در حالی
    که شما از طریق سالن های هیولا بالا تلاش می کنید. سپس موزیک ویدیوی مهمانی رقص خود
    را با غول ها برنامه ریزی کنید و آن را با دوستان به اشتراک بگذارید.
  tutorial_caphoto_longdescription: این پروژه چالش برانگیز و هیجان انگیز به شما می
    آموزد که چگونه یک برنامه Photo Booth ایجاد کنید. با استفاده از جاوا اسکریپت، CSS
    و HTML شما دکمه هایی را متصل می کنید که به شما اجازه می دهد از یک دوربین استفاده
    کنید، تصاویر را آپلود کنید و عکس های خود را با قرار دادن برچسب ها و استفاده از
    فیلتر ها سفارشی کنید.
  tutorial_mozillahw_longdescription: زبان آموزان کد جاوا اسکریپت را برای تغییر کلمات
    در یک وب سایت، یادگیری در مورد نوشتن برای وب، کدگذاری مقادیر جاوا اسکریپت و ریمیکس
    محتوای وب، ریمیکس می کنند.
  tutorial_ticklep_longdescription: با استفاده از Tickle، یک برنامه برنامه نویسی کاربر
    پسند، می توانید به راحتی Parrot Drone را برنامه ریزی کنید تا با کشیدن و رها کردن
    بلوک های برنامه نویسی، به راحتی با کشیدن و رها کردن بلوک های برنامه نویسی، یک
    دستور برای دنبال کردن آن ایجاد کنید.
  tutorial_bbot_longdescription: "با این 3 فعالیت برنامه نویسی یک ساعته، شما نیازی
    به دانش یا تجربه برنامه نویسی برای آموزش دانش آموزان خود در مورد برنامه نویسی
    ندارید! شما می توانید برنامه نویسی را به روشی سرگرم کننده و آسان آموزش دهید. فعالیت
    ها را مرور کنید و مطالب درسی ما از جمله اسلایدهای ارائه، مطالب جدا شده و راهنماهای
    راه حل را بارگیری کنید و خود را برای تدریس اولین درس خود در 20 تا 40 دقیقه آماده
    خواهید کرد! \n\nفعالیت های ما شامل تمرینات آفلاین و آنلاین برای آموزش دانش آموزان
    شما (7 سال به بالا) در مورد برنامه نویسی و مفاهیم برنامه نویسی اساسی مانند حلقه
    ها و الگوریتم ها است. دانش آموزان دانش و مهارت های خود را در بازی آنلاین Bomberbot
    اعمال می کنند، جایی که آنها ربات خود را برای حل پازل های مبتنی بر منطق در کارآمد
    ترین راه برنامه ریزی می کنند. "
  tutorial_scratchg_longdescription: بچه ها عاشق بازی کردن بر روی گوشی های خود و بر
    روی کامپیوتر. اما چگونه برنامه ریزی می شوند؟ این فعالیت دانش آموزان را با زبان
    برنامه نویسی Scratch آشنا می کند و سپس به آنها نشان می دهد که چگونه سبک های مختلف
    بازی را برنامه ریزی کنند. تمام هنر لازم برای بازی ها ارائه شده است، و دانش آموزان
    باید کار کنند که چگونه همه چیز را با هم متصل کنند تا یک بازی کاربردی ایجاد کنند.
  tutorial_sjforest_longdescription: "«آیا می توانم یک جنگل شبح وار بسازم؟» یک فعالیت
    متوسط برای کودکان در مهد کودک تا کلاس دوم است که دارای تجربه قبلی در برنامه نویسی
    برای یادگیری و تسلط بر ویژگی های پیشرفته تر ScratchJR هستند. بعداً، کودکان می
    توانند از مهارت هایی که در انجام این فعالیت آموخته اند برای ایجاد پروژه های منحصر
    به فرد خود استفاده کنند یا آنچه را که در «آیا می توانم یک جنگل شبح وار بسازم؟»
    ایجاد کرده اند، بسازند. برنامه. از طریق این فعالیت و ادامه زمان با ScratchJR،
    دانش آموزان فرصتی برای تفکر خلاقانه، تبدیل شدن به قصه گو و بهبود استدلال ریاضی
    و مهارت های توالی خواهند داشت."
  tutorial_sjgreet_longdescription: "«آیا میتوانم کاری کنم که شخصیتهایم به یکدیگر
    سلام کنند؟» یک فعالیت پیشرفته برای کودکان در مهد کودک تا کلاس دوم است که تجربه
    قبلی برنامه نویسی برای تسلط بر ویژگی های پیشرفته تر ScratchJR را دارند. بعداً،
    کودکان می توانند از مهارت هایی که در انجام این فعالیت آموخته اند برای ایجاد پروژه
    های منحصر به فرد خود استفاده کنند یا بر اساس آنچه که در «آیا می توانم شخصیت هایم
    را به یکدیگر سلام کنم؟» ایجاد کرده اند، بسازند. برنامه. از طریق این فعالیت و ادامه
    زمان در ScratchJR، دانش آموزان این فرصت را دارند که خلاقانه فکر کنند، قصه گو شوند
    و مهارت های استدلال ریاضی و توالی را بهبود بخشند."
  tutorial_sjsunset_longdescription: "«آیا می توانم خورشید را غروب کنم؟» یک فعالیت
    مقدماتی برای کودکان در مهد کودک تا کلاس دوم با تجربه کم یا بدون برنامه نویسی برای
    یادگیری ویژگی های اساسی ScratchJR و مفاهیم ابتدایی برنامه نویسی است. از طریق این
    فعالیت و ادامه زمان با ScratchJR، دانش آموزان فرصتی برای تفکر خلاقانه، تبدیل شدن
    به قصه گو و بهبود استدلال ریاضی و مهارت های توالی خواهند داشت. بعداً، کودکان می
    توانند از مهارت هایی که آموخته اند برای ایجاد پروژه های منحصر به فرد خود استفاده
    کنند."
  tutorial_fufafrenz_longdescription: درس های مبتدی در دنباله (K-5). این مقدمه ای
    بر ابتدایی ترین مفهوم برنامه نویسی، توالی است. این مثال کلاس سوم است، ما برنامه
    های درسی در مورد این مفهوم برای K-5 داریم.
  tutorial_bbcgeo_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با کاربرگ هایی در دست به آزمایشگاه کامپیوتر ببرید و برنامه هایی با
    هندسه بسازید.
  tutorial_chspixel_longdescription: پس از یادگیری نحوه کار گرافیک، دانش آموزان برنامه
    های Color by Pixel خود را ایجاد می کنند. طرح درس شامل چهار بخش است که هر یک موضوع
    خاص را پوشش می دهد. کل درس پنج قسمتی Color by Pixel به گونه ای طراحی شده است که
    تقریباً یک ساعت اجرا شود.
  tutorial_hummingbird_longdescription: در این فعالیت، شما بازی بسیار خود را ایجاد
    خواهید کرد! شما از یک تخته Hummingbird و یک سنسور برای تشخیص زمانی که بازیکن یک
    توپ را به یک جعبه پرتاب می کند استفاده کنید. هنگامی که بازیکن یک سبد را ایجاد
    می کند، یک برنامه را برای حفظ نمره بنویسید و چراغ ها را روشن کنید. سپس شما می
    توانید بازی خود را سفارشی کنید تا آن را منحصر به فرد کنید! برای این فعالیت، می
    توانید از لپ تاپ یا Chromebook استفاده کنید. نیازی به تجربه برنامه نویسی قبلی
    ندارید.
  tutorial_recoloring_longdescription: 'دانش آموزان بدون تجربه برنامه نویسی قبلی می
    توانند یاد بگیرند که چگونه از کامپیوتر برای ایجاد تصاویر و درک داده های نجومی
    استفاده کنند. شرکت کنندگان برنامه نویسی پایه را با مفاهیم آشنا مانند شکل و رنگ
    و فارغ التحصیلی به اشیاء نجومی یاد می گیرند. به دنبال مجموعه ای از فعالیت ها و
    کار با داده های تلسکوپ های مدار ناسا در مورد منابع از ستاره های منفجر شده تا سیاهچاله
    ها، دانش آموزان می توانند کاربرد دنیای واقعی علم، فناوری و هنر را تجربه کنند.        '
  tutorial_bbcchem_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با برگه های کار در دست به آزمایشگاه کامپیوتر ببرید و برنامه های مربوط
    به شیمی را بسازید.
  tutorial_floalgo_longdescription: در این درس، دانش آموزان الگوریتم ها را بررسی می
    کنند، یک مفهوم کلیدی که به برنامه نویسان کامپیوتر اجازه می دهد مشکلات را حل کنند.
    آنها الگوریتم های کارآمد و دقیق را به زبان انگلیسی و pseudocode برای تکمیل وظایف
    و حل مشکلات می نویسند. آنها همچنین الگوریتم های رقابتی را بر اساس کارایی و سایر
    عوامل ارزیابی می کنند.
  tutorial_flocond_longdescription: این یک طرح درسی است که در آن دانش آموزان عبارات
    شرطی را بررسی می کنند، مفهومی که در زبان های برنامه نویسی استفاده می شود. دانش
    آموزان یک فیلم آموزشی هیپ هاپ در مورد شرایط را تماشا می کنند و به سوالات بحث پاسخ
    می دهند. سپس آنها تمرین می کنند که آیا شرایط درست است و اقدامات را بر اساس آن
    انجام می دهند. در نهایت، آنها اظهارات شرطی خود را می نویسند و اظهارات را برای
    پیش بینی نتیجه برنامه ها ارزیابی می کنند.
  tutorial_floloops_longdescription: این یک طرح درسی است که در آن دانش آموزان حلقه
    ها را کشف می کنند، مفهومی که در زبان های برنامه نویسی استفاده می شود و به برنامه
    نویسان اجازه می دهد تا به راحتی کد را تکرار کنند. دانش آموزان یک فیلم آموزشی هیپ
    هاپ در مورد حلقه ها را تماشا می کنند و به سوالات بحث در مورد استفاده از آنها در
    برنامه نویسی پاسخ می دهند. سپس آنها واژگان کلیدی را تمرین می کنند و یک توالی فعالیت
    را تکمیل می کنند که در آن حلقه ها را می نویسند و حلقه های داده شده را تفسیر می
    کنند تا خروجی های خود را تولید کنند.
  tutorial_pgts_longdescription: این فعالیت «unplugged» به دانش آموزان کمک می کند
    تا یاد بگیرند که چگونه مدل سازی و شبیه سازی کار می کند با داشتن گروهی از دانش
    آموزان نسخه های مختلف بازی Rock /Paper /Scissors، و نتایج را به عنوان آزمایش های
    مختلف مدل سازی مشاهده کنید.
  tutorial_ozo_longdescription: "این آموزش به رهبری معلم با کمک Ozobot، یک ربات کوچک
    قابل برنامه ریزی، دانش آموزان را با مفهوم برنامه نویسی آشنا می کند. دانش آموزان
    با انجام بازی های Ozobot، به نام Shape Tracer Games، کد نویسی را یاد خواهند گرفت.
    آنها هنوز هم می توانند نسخه شبیه سازی شده بازی ها را بازی کنند حتی اگر ربات Ozobot
    Bit یا Evo نداشته باشند. بازی های Ozobot به دانش آموزان می آموزد که چگونه با Ozoblockly،
    یک زبان برنامه نویسی بصری مبتنی بر Blockly، کد نویسی کنند. \n\nاین بازی ها با
    یک ایده پروژه دنبال می شوند که می تواند فراتر از ساعت کد انجام شود. این پروژه
    دانش آموزان را به چالش می کشد تا همه چیز را که آموخته اند، طراحی و برنامه ریزی
    یک صحنه اکشن برای Ozobot انجام دهند.\n\nهیچ تجربه برنامه نویسی یا دانش Ozobot
    برای این آموزش مورد نیاز است. با این حال، حتی دانش آموزان با برخی از تجربه های
    برنامه نویسی توسط بازی های Ozobot مشغول به کار خواهند شد. این آموزش برای کلاس
    های 1-12 طراحی شده است و می تواند برای توانایی های دانش آموزان شما سفارشی شود."
  tutorial_bbcla_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه های
    خود را با کاربرگ های در دست خود به آزمایشگاه کامپیوتر ببرید و برنامه های مربوط
    به هنرهای زبان را بسازید.
  tutorial_bbcsci_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با کاربرگ های در دست خود به آزمایشگاه کامپیوتر ببرید و برنامه هایی
    را بسازید که شامل علوم عمومی باشد.
  tutorial_tlctour_longdescription: این فعالیت نمونه ای از ایجاد یک الگوریتم است که
    یک دنباله ساده از دستورالعمل هایی است که به ترتیب انجام می شود. این نشان می دهد
    که اگر ما یک راه حل برای مسئله را در قالب یک الگوریتم نوشته ایم، می توانیم در
    آینده فقط با دنبال کردن مراحل، بدون نیاز به انجام دوباره آن از ابتدا، تورهای خود
    را انجام دهیم. همچنین اگر الگوریتم را یادداشت کنیم، می توانیم بررسی کنیم که قطعاً
    با پیروی از آن گام به گام روی کاغذ کار می کند. این فعالیت منجر به فعالیت تور شوالیه
    می شود.
  tutorial_codesterstj_longdescription: 'در این پروژه چند درس، دانش آموزان در مورد
    شهروندی دیجیتال یاد می گیرند و یک مدل تفکر طراحی را برای حل مشکلی که انتخاب می
    کنند، دنبال می کنند! دانش آموزان یک بازی در نظر گرفته شده برای آموزش کاربران در
    مورد شهروندی دیجیتال مسئولانه ایجاد می کنند. تمام منابع در پلت فرم قرار دارند. '
  tutorial_tlclocked_longdescription: این فعالیت با هدف معرفی حل مسئله مبتنی بر تفکر
    محاسباتی است که منجر به درک اینکه یک الگوریتم چیست، جستجوی خطی چیست و چگونه الگوریتم
    ها می توانند بر اساس کارایی مقایسه شوند. همچنین نشان می دهد که چگونه تفکر محاسباتی
    در مورد چیزی بیش از ایجاد راه حل های مبتنی بر کامپیوتر است. محاسبات در مورد حل
    مشکلات برای مردم است.
  tutorial_baubles_longdescription: دانش آموزان در مورد نمایش و ذخیره سازی حروف در
    باینری، به عنوان توابع روشن و خاموش یاد بگیرند. در پایان، کلاس می تواند حروف اول
    خود را رمزگذاری کند تا با خود به خانه ببرد.
  tutorial_bbcart_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با برگه های کار در دست به آزمایشگاه کامپیوتر ببرید و برنامه های مربوط
    به هنرهای تجسمی را بسازید.
  tutorial_tlcknight_longdescription: این فعالیت شامل تلاش برای حل یک معما با استفاده
    از دو نمایش متفاوت است. برای شروع با آن نسبتا سخت است، اما زمانی که نمایندگی هیئت
    مدیره و حرکت تغییر می کند، واقعا آسان می شود. ایجاد نمودار برای نشان دادن مشکل.
    قدرت استفاده از انتزاع را ببینید و اینکه چگونه انتخاب نمایندگی می تواند یک مشکل
    را بسیار ساده تر کند. این فعالیت از فعالیت راهنمای تور پیروی می کند.
  tutorial_fufafit_longdescription: دانش آموزان مفاهیم برنامه نویسی پیشرفته (توابع)
    را از طریق یک درس و فعالیت حرکتی یاد خواهند گرفت. دانش آموزان دانش توابع روی صفحه
    را برای اجرای یک برنامه اعمال می کنند. این درس برای دانش آموزان و معلمانی است
    که تجربه ای با توالی، شرایط، حلقه ها یا سایر مفاهیم برنامه نویسی پایه دارند.
  tutorial_ozodance_longdescription: |-
    این آموزش به رهبری معلم با کمک Ozobot، یک ربات کوچک قابل برنامه ریزی، دانش آموزان را با مفهوم برنامه نویسی آشنا می کند. دانش آموزان با ایجاد و برنامه نویسی یک برنامه رقص برای Ozobot یاد می گیرند که چگونه کد نویسی کنند! آنها از Ozoblockly، یک زبان برنامه نویسی بصری مبتنی بر Blockly، برای برنامه ریزی رقص استفاده می کنند و سپس از زنده شدن رقص خود هنگام اجرای رقص Ozobot لذت می برند.

    هیچ تجربه برنامه نویسی یا دانش Ozobot برای این آموزش مورد نیاز نیست. با این حال، حتی دانش آموزان با برخی از تجربه های برنامه نویسی توسط بازی های Ozobot مشغول به کار خواهند شد. این آموزش برای کلاس های 1-12 طراحی شده است و می تواند به توانایی های دانش آموزان شما سفارشی شود.
  tutorial_codingrobotics_longdescription: دانش آموزان در مورد مفاهیم برنامه نویسی
    پایه یاد خواهند گرفت و دانش جدید را به رباتیک اعمال می کنند. با کار با هر دو کارگاه
    آموزشی Kodable و Wonder، دانش آموزان از دانش برنامه نویسی برای فرمان دادن «Dash»
    ربات در برنامه Path استفاده خواهند کرد.
  tutorial_box_longdescription: یک سفر در جزیره جعبه و کمک به هیرو جمع آوری تمام ساعت
    های پراکنده در بیابان! در این آموزش اصول اولیه الگوریتم ها، توالی ها، حلقه ها
    و شرط ها را یاد خواهید گرفت!
  tutorial_hopgame_longdescription: "سرگرم کننده را ادامه دهید! از این راهنمای مبتنی
    بر پروژه برای تسهیل کارگاه طراحی بازی، هکاتون یا سری های کلاس استفاده کنید. عبور
    از جاده، هندسه بلوز، خالق مسابقه، سقوط پرنده، اسکیت بازان مترو، و فرار از اتاق.
    هر کدام شامل سوالات بحث، تمایز و آموزش تصویری است. \n\nدانش آموزان می توانند دستورالعمل
    های خود را برای سفارشی کردن بازی های خود بسازند. بدون تجربه قبلی مورد نیاز است."
  tutorial_icontrol_longdescription: |-
    این معلم تسهیل درس، اقتباس شده برای ساعت کد، دانش آموزان را با فرصتی برای کشف برنامه های فیزیکی از طریق رباتیک - Sphero فراهم می کند.

    با استفاده از یک محیط برنامه نویسی کشیدن و رها کردن و یک کره رباتیک قابل برنامه ریزی، دانش آموزان یاد خواهند گرفت که سیستم های فیزیکی را می توان برنامه ریزی و کنترل کرد.
  tutorial_cocomteach_longdescription: در کد کامبت به طور رایگان به دانش آموزان خود
    پایتون یا جاوا اسکریپت معرفی کنید، با دوره یک ساعته مقدمه علم رایانه. ما طرح درس
    هدفمندی برای شما داریم که به شما در توضیح مفاهیم به دانش آموز هایتان کمک خواهد
    کرد ، همچون  با استفاده از بازیهایی چون هزارتوی دانگن  و رقابت های قهرمان در برابر
    کوتوله به آنها syntax پایه ، String ، آرگومان ها ، حلقه ها ، متغیر ها ، محور های
    x و y را یاد خواهیم داد.
  tutorial_bbcmathii_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-2. بچه
    های خود را با برگه های کار در دست به آزمایشگاه کامپیوتر ببرید و برنامه هایی را
    بسازید که شامل حساب، تجسم اعداد و اشکال هندسی است.
  tutorial_bbcphys_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با کاربرگ های در دست خود به آزمایشگاه کامپیوتر ببرید و برنامه های مربوط
    به فیزیک را بسازید.
  tutorial_bitsbox_longdescription: 'دستورالعمل ها را برای کد گذاری پنج مینی برنامه
    سرگرم کننده با استفاده از جاوا اسکریپت واقعی و تایپ شده دنبال کنید. از منفجر کردن
    پای در «مبارزه با غذا» گرفته تا ریختن یک دفترچه در یک سیاهچاله در «خیلی طولانی،
    مشق شب!» ، هر برنامه برای خوشحال کردن بچه ها در حالی که متغیرها، روش ها و موارد
    دیگر را نشان می دهد، طراحی شده است. این برنامه ها نیز کاملا باز هستند؛ بچه ها
    می توانند از آنها به عنوان نقطه شروع برای ایجاد برنامه های خود استفاده کنند. مبتدیان
    خوش آمدید!

    '
  tutorial_tlcemo_longdescription: دانش آموزان یک ربات 2D ساخته شده از کارت را برای
    نشان دادن احساسات مختلف ایجاد و برنامه ریزی می کنند. آنها یک جدول ایجاد می کنند
    که می تواند برای ترجمه احساسات (دستورات سطح بالا) به دستورالعمل های ماشین سطح
    پایین استفاده شود.
  tutorial_crd_longdescription: با استفاده از یک دسته کارت، در مورد الگوریتم ها و
    عبارات شرطی در این فعالیت «unplugged» اطلاعات کسب کنید. دانش آموزان این فعالیت
    را در تیم ها انجام می دهند و به یک دسته کارت برای هر تیم نیاز دارند.
  tutorial_bbcbio_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با کاربرگ هایی در دست به آزمایشگاه کامپیوتر ببرید و در مورد رشد، تنوع
    گونه ها و گرده افشانی اطلاعات کسب کنید.
  tutorial_ticklebb8_longdescription: با Tickle، یک برنامه برنامه نویسی کاربر پسند،
    می توانید به راحتی BB-8 را برنامه ریزی کنید تا به روش های مختلفی با کشیدن و رها
    کردن بلوک های برنامه نویسی حرکت کند تا دستوری برای دنبال کردن آن ایجاد کند.
  tutorial_grok_longdescription: 'از بلوک های کشیدن و رها کردن یا زبان مبتنی بر متن
    Python استفاده کنید تا پرچم ها را از سراسر جهان بکشید، برف های فوق العاده ای ایجاد
    کنید یا یک چت بات به نام «الیزا» ایجاد کنید. '
  tutorial_ijournalist_longdescription: "این معلم تسهیل درس علوم کامپیوتر و هنرهای
    زبان را آموزش می دهد. دانش آموزان شروع به توسعه یک سبک روزنامه نگاری می کنند که
    علاقه خواننده و ارائه اطلاعات را برای یک داستان خبری آنلاین در نظر می گیرد. دانش
    آموزان از HTML و CSS پایه برای ایجاد و ارائه یک داستان خبری آنلاین در مورد سرقت
    خیالی مدرسه استفاده می کنند.\n\nاین علم کامپیوتر را در یک زمینه معنی دار قرار
    می دهد که کودکان را قادر می سازد تا ارزش علوم کامپیوتر را در سایر زمینه های موضوعی
    درک کنند. \n\n"
  tutorial_bbcmusic_longdescription: طرح درس مبتنی بر استاندارد برای نمرات K-5. بچه
    های خود را با برگه های کار در دست به آزمایشگاه کامپیوتر ببرید و برنامه های مربوط
    به موسیقی را بسازید.
  tutorial_secretcodes_longdescription: در مورد نقش رایانه ها برای کمک به نجات جهان
    یاد بگیرید.
  tutorial_tlchex_longdescription: شما با کشیدن و چسباندن یک نوار کاغذی رنگارنگ به
    روش خاصی، یک هگزا اگزاگون قرمز و زرد ایجاد می کنید. هنگامی که شما شروع به کشف
    آن می کنید. همانطور که آن را تا می کنید و باز می کنید، با تغییر رنگ اگزاگون، به
    طرز جادویی جنبه های جدیدی را نشان می دهید.
  tutorial_tickles_longdescription: برای یک دویدن خوب با Sphero خود تیم شوید! حرکت،
    چرخش و چند دور چرخش خوب به آن بدهید. فقط چند بلوک کد را با هم در برنامه Tickle
    قرار دهید تا Sphero خود را همانطور که می خواهید اجرا کنید.
  tutorial_ozogame_longdescription: "این آموزش به رهبری معلم با کمک Ozobot، یک ربات
    کوچک قابل برنامه ریزی، دانش آموزان را با مفهوم برنامه نویسی آشنا می کند. دانش
    آموزان با انجام بازی های Ozobot، به نام Shape Tracer Games، کد نویسی را یاد خواهند
    گرفت. آنها هنوز هم می توانند نسخه شبیه سازی شده بازی ها را بازی کنند حتی اگر ربات
    Ozobot Bit یا Evo نداشته باشند. بازی های Ozobot به دانش آموزان می آموزد که چگونه
    با Ozoblockly، یک زبان برنامه نویسی بصری مبتنی بر Blockly، کد نویسی کنند. \n\nهنگامی
    که دانش آموزان تمام ده مرحله از بازی های Shape Tracer را حل کردند، آنها به چالش
    کشیده می شوند تا هر آنچه را که آموخته اند، طراحی و برنامه ریزی کنند سطح 11 بازی
    خود را طراحی و برنامه ریزی کنند.\n\nهیچ تجربه برنامه نویسی یا دانش Ozobot برای
    این آموزش مورد نیاز است. با این حال، حتی دانش آموزان با برخی از تجربه های برنامه
    نویسی توسط بازی های Ozobot مشغول به کار خواهند شد. این آموزش برای کلاس های 2-12
    طراحی شده است و می تواند به توانایی های دانش آموزان شما سفارشی شود."
  tutorial_vidcodeio_longdescription: در این تمرین، شما با دانش آموزان خود آشنا خواهید
    شد که چگونه این ارتباط با آنچه که قبلا در مورد ریاضی می دانند با حل معادله ریاضی
    با برنامه نویسی مرتبط است.
  tutorial_tlcbrain_longdescription: این فعالیت بررسی می کند که چگونه مدل سازی محاسباتی
    (بخش مهمی از تفکر محاسباتی) می تواند برای کمک به درک سیستم های بیولوژیکی - در
    اینجا نورون ها استفاده شود. ما می بینیم که چگونه مغز ما کار می کند همچنین الهام
    بخش روش جدیدی برای برنامه ریزی رایانه ها بوده است و بنابراین به آنها توانایی های
    هوشمند می دهد.
  tutorial_hopquiz_longdescription: 'این طرح درس یک قالب است که شما می توانید در هر
    موضوع - علم، هنر زبان، زبان های جهانی، و یا تاریخ سازگار و استفاده کنید. این شامل
    دستورالعمل ها و توضیحات گام به گام است که می توانید برای کمک به دانش آموزان خود
    در کدگذاری آزمون های چند گزینه ای استفاده کنید. در طول فرآیند، آنها مفاهیم اصلی
    کدگذاری مانند توالی، حلقه ها، متغیرها و شرایط را تمرین و کاوش می کنند. '
  tutorial_unfortunate_longdescription: همه ما به حوادثی که در اطراف ما اتفاق می افتد
    واکنش نشان می دهیم، چه وقتی تیم مدرسه برنده می شود، گریه کردن در یک فیلم غم انگیز
    یا رقصیدن هنگام شنیدن موسیقی. در این درس، دانش آموزان یاد می گیرند که چگونه به
    Dash و Dot آموزش دهند تا به رویدادهایی که در اطراف آنها اتفاق می افتد پاسخ دهند!
  tutorial_cha_longdescription: تاریخ کامپیوتر شگفت انگیز است. این شانس شما برای یادگیری
    بیشتر است.
  tutorial_elaseq_longdescription: دانش آموزان مفهوم توالی را در زمینه خواندن و نوشتن
    بررسی خواهند کرد. از طریق دروس ELA تراز شده در سطح کلاس، دانش آموزان دانش خود
    را از توالی برای درک بیشتر خود از نقش توالی در برنامه نویسی به کار می گیرند.
  tutorial_bbcmathi_longdescription: طرح درس مبتنی بر استاندارد برای نمرات 3-5. بچه
    های خود را با کاربرگ های در دست خود به آزمایشگاه کامپیوتر ببرید و برنامه هایی
    را بسازید که شامل کسری ها، متغیرها و فرمول ها هستند.
  tutorial_tlcpixel_longdescription: پازل های پیکسل راه هایی را که تصاویر به عنوان
    مجموعه ای از اعداد نشان دهنده پیکسل ها به پازل نشان داده می شوند، تبدیل می کنند.
    آنها در اشکال مختلف از یک نوع ساده از رنگ به اعداد به پازل پیچیده تر بر اساس فشرده
    سازی می آیند که در آن تصاویر با تعداد کمتری نشان داده می شوند، بنابراین ذخیره
    سازی کمتری را اشغال می کنند - اما آیا می توانید آنها را پس بگیرید! هر نمایش نیاز
    به الگوریتم خاص خود دارد تا بتواند تصویر را پس بگیرد.
  tutorial_introrobo_longdescription: 'در این درس، دانش آموزان با Dash و Dot آشنا
    می شوند در حالی که با ایده های رباتیک و برنامه نویسی آشنا می شوند. دانش آموزان
    درک می کنند که یک ربات چیست، چگونه جهان اطراف خود را حس می کنند و چگونه برنامه
    ها می توانند روبات ها را کنترل کنند. '
  tutorial_tlcinvis_longdescription: این معرفی می کند که یک الگوریتم چیست و یک برنامه
    کامپیوتری چیست. همچنین می تواند برای کشف تعامل انسان و کامپیوتر و اهمیت بازخورد
    و ایجاد یک مدل ذهنی صحیح استفاده شود.
  tutorial_tlcjflap_longdescription: ماشین حالت محدود یک ابزار بسیار مفید در جعبه
    ابزار تفکر محاسباتی است. آنها یک راه مهم برای توصیف آنچه که سیستم های کامپیوتری
    انجام می دهند و شبیه سازی چیزها در دنیای واقعی هستند. JFLAP یک ابزار آسان برای
    استفاده و رایگان برای ایجاد ماشین های حالت محدود است. این فعالیت شامل ایجاد یک
    ماشین حالت محدود ساده و شبیه سازی آن، سپس رفتن به ایجاد ماشین های حالت محدود پیچیده
    تر است که نشان دهنده پازل، ابزار، صفحات وب و بازی ها است.
  tutorial_procolor_longdescription: |-
    این آموزش به رهبری معلم دانش آموزان شما را با برنامه نویسی و تفکر محاسباتی آشنا می کند و همچنین توضیح می دهد که چه نوع ربات Ozobot است. این فعالیت «unplugged» است، به این معنی که کدگذاری بر روی رایانه یا رایانه لوحی انجام نمی شود، بلکه بر روی یک تکه کاغذ با نشانگر انجام می شود. دانش آموزان با استفاده از OzoCodes، که توالی های رنگی خاصی هستند، به Ozobot دستور می دهند. دانش آموزان پس از یادگیری نحوه برنامه ریزی Ozobot با نشانگر و کاغذ، به چالش کشیده می شوند تا یک پیچ و خم را حل کنند و به Ozobot کمک کنند تا راه مدرسه را پیدا کند.

    هیچ تجربه برنامه نویسی یا دانش Ozobot برای این آموزش مورد نیاز نیست. با این حال، حتی دانش آموزان با برخی از تجربه های برنامه نویسی با برنامه نویسی Ozobot مشغول به کار خواهند شد. این آموزش برای نمرات K-12 طراحی شده است و می تواند به توانایی های دانش آموزان شما سفارشی شود.
  tutorial_spiralsfinch_longdescription: 'Finch یک ربات کوچک است که برای الهام بخشیدن
    و لذت بردن دانش آموزان در یادگیری علوم کامپیوتر با ارائه یک نمایش ملموس و فیزیکی
    از کد آنها طراحی شده است. در این فعالیت، شما یاد خواهید گرفت که برنامه هایی بنویسید
    که باعث حرکت و چرخش فینچ شود. سپس از یک متغیر برای برنامه ریزی ربات برای حرکت
    در یک الگوی مارپیچی استفاده خواهید کرد. برای این فعالیت، می توانید Finch را با
    Scratch یا Snap برنامه ریزی کنید! با استفاده از لپ تاپ یا Chromebook. شما نیازی
    به تجربه برنامه نویسی قبلی ندارید. '
  tutorial_ozoi_longdescription: |-
    این آموزش دانش آموزان را با برنامه نویسی و تفکر محاسباتی آشنا می کند و همچنین توضیح می دهد که چه نوع ربات Ozobot است. این فعالیت «unplugged» است، به این معنی که کدگذاری بر روی رایانه یا رایانه لوحی انجام نمی شود، بلکه بر روی یک تکه کاغذ با نشانگر انجام می شود. دانش آموزان در مورد نحوه کار ربات یاد می گیرند و سپس با استفاده از OzoCodes، که توالی های رنگی خاصی هستند، به Ozobot دستورات می دهند. دانش آموزان پس از یادگیری نحوه برنامه ریزی Ozobot با نشانگر و کاغذ، به چالش کشیده می شوند تا یک پیچ و خم را حل کنند و به Ozobot کمک کنند تا راه فروشگاه را پیدا کند.

    هیچ تجربه برنامه نویسی یا دانش Ozobot برای این آموزش مورد نیاز نیست. با این حال، حتی دانش آموزان با برخی از تجربه های برنامه نویسی با برنامه نویسی Ozobot مشغول به کار خواهند شد. این آموزش برای نمرات K-12 طراحی شده است و می تواند به توانایی های دانش آموزان شما سفارشی شود.
  tutorial_ticklel_longdescription: آجر به آجر، وحشی ترین تخیل LEGO خود را بسازید.
    با قرار دادن برخی کدها در کنار هم در برنامه Tickle، می توانید LEGO WeDo خود را
    وادار به انجام کارهای شگفت انگیزی کنید.
  tutorial_spiralsdash_longdescription: یادگیری اصول استفاده از متغیرها در یک برنامه
    در حالی که با استفاده از یک ربات برای ایجاد هنر! از متغیرها در Blockly استفاده
    کنید تا به صورت پویا سرعت چرخ ربات داش را کنترل کنید. پس از اتمام درس، شما خواهید
    فهمید که چگونه یک متغیر را اختصاص دهید، به یک متغیر دسترسی پیدا کنید و به صورت
    پویا یک متغیر را با استفاده از یک حلقه تغییر دهید. با تغییر مقدار یک متغیر در
    طول زمان، شما می توانید دش را به یک مارپیچ دیدنی تبدیل کنید!
  tutorial_ghdebug_longdescription: به دانش آموزان کمک کنید در مورد گریس هاپر و اینکه
    چرا این هفته CS EdWeek است یاد بگیرند.
  tutorial_tlckk_longdescription: پازل Kris-kross عشق به کلمات را با عشق به منطق ترکیب
    می کند. با توجه به لیستی از کلمات با طول های مختلف، شما باید همه آنها را در شبکه
    قرار دهید.
  tutorial_firstcomp_longdescription: چیزهای کمی هستند که به اندازه کامپیوتر هیجان
    انگیز باشند. و اکنون شما می توانید یکی از موارد خود را طراحی کنید - این بار خارج
    از کاغذ. با CPU، RAM و ROM، ذخیره سازی انبوه و GPU آشنا شوید. اولین برنامه خود
    را قرعه کشی کنید. قیچی، خودکار و کاغذ خود را بیرون بیاورید!
  tutorial_mazefinch_longdescription: 'در این فعالیت، شما از یک زبان برنامه نویسی
    بسیار ساده برای حرکت و چرخش ربات Finch استفاده خواهید کرد. سپس شما برنامه هایی
    را برای کمک به ربات تکمیل پیچ و خم خواهید نوشت! شما نیازی به تجربه برنامه نویسی
    قبلی ندارید و می توانید از لپ تاپ یا Chromebook استفاده کنید. '
  tutorial_tlccc_longdescription: داده ها در رایانه ها به عنوان توالی های طولانی از
    کاراکترها ذخیره می شوند - در نهایت به عنوان باینری 1s و 0s. ایده فشرده سازی این
    است که ما از یک الگوریتم برای تغییر نحوه نمایش اطلاعات استفاده می کنیم به طوری
    که کاراکترهای کمتری برای ذخیره دقیقا همان اطلاعات مورد نیاز است.
  tutorial_tlcdoodle_longdescription: 'مناظر در فیلم ها اغلب توسط کامپیوتر تولید می
    شوند. تا به حال فکر کرده اید که چگونه این کار را انجام می دهند؟ دفعه بعد که خود
    را در حال کشیدن doodle دیدید، یک doodle الگوریتمی بکشید و الگوریتم هایی را برای
    ترسیم طبیعت کشف کنید. الگوریتم ها بازگشتی هستند: یعنی یک مرحله را توصیف می کنند
    و سپس به شما می گویند که فقط مرحله بعدی را به همان روش ترسیم کنید، الگوریتم را
    از ابتدا دنبال کنید.'
  tutorial_tlcpunch_longdescription: نشان دهید که چگونه رایانه های اولیه توانستند
    داده های ذخیره شده در کارت های پانچ را پیدا کنند و نشان دهند که این الگوریتم همان
    الگوریتم ترفند جادویی در فعالیت «رویای جادوگر استرالیا» است. هدف این است که به
    صورت بصری نشان دهد که چگونه یک الگوریتم جستجو کار می کند. در انجام این کار، شما
    یک استفاده عملی از اعداد باینری، یک الگوریتم تقسیم و تسخیر برای جستجو و کشف ترفند
    تفکر محاسباتی برای ترجمه راه حل ها بین مناطق مشکل را نشان می دهید.
  tutorial_finchfract_longdescription: این فعالیت از بازگشت برای ترسیم فراکتال‌های
    کخ با ربات فینچ استفاده می‌کند. فرض بر این است که دانش آموزان با ایده بازگشت آشنا
    شده اند، اما تکمیل این فعالیت به آنها کمک می کند تا درک عمیق تری از این مفهوم
    از طریق نمایش فیزیکی بازگشت ایجاد کنند. این فعالیت برای دانشجویانی که دوره های
    مقدماتی یا پیشرفته علوم کامپیوتر را که از پایتون یا جاوا استفاده می کنند، مناسب
    است.
  tutorial_tlcmind_longdescription: این کار استفاده از استدلال منطقی را از طریق استفاده
    از جبر برای اثبات اینکه یک الگوریتم همیشه کار می‌کند معرفی می‌کند. این نشان می
    دهد که چگونه انتزاع و استدلال منطقی می تواند برای ارزیابی الگوریتم ها استفاده
    شود.
  tutorial_tlctelebot_longdescription: این ترفند نشان می دهد که چگونه چیزهای ظاهرا
    ساده می توانند برای مغز ما بسیار پیچیده باشند. یک اصل طراحی مهم این است که رابط
    ها باید واضح و ساده باشند، نه به هم ریخته. همچنین جنبه هایی از تفکر محاسباتی مانند
    ساده سازی مسئله و اهمیت درک افراد را نشان می دهد.
  tutorial_tlcaus_longdescription: این فعالیت طیف وسیعی از مفاهیم محاسباتی را به روشی
    به یاد ماندنی معرفی می‌کند. این یک ترفند جادویی را معرفی می کند و نشان می دهد
    که چگونه انتزاع، استدلال منطقی و مدل سازی محاسباتی می تواند برای بررسی عملکرد
    الگوریتم استفاده شود. همراه با فعالیت «جستجوی کارت پانچ»، یک الگوریتم تقسیم و
    تسخیر را معرفی می کند که توسط رایانه های اولیه استفاده می شود.
  tutorial_tlcmicro_longdescription: این ویدئو می تواند به عنوان یک مقدمه کلی برای
    تعامل انسان و کامپیوتر (HCI) استفاده شود و به ویژه اینکه چرا استفاده از بسیاری
    از ابزارها سخت تر از نیاز است. طراحی تفاوت ایجاد می کند و مهم است که رابط ها ارزیابی
    شوند تا بررسی شوند که استفاده از آنها آسان است.
  tutorial_imathematician_longdescription: "این فعالیت به رهبری معلم فرصتی را برای
    دانش آموزان فراهم می کند تا از یک رویکرد متقابل برنامه به علوم کامپیوتر و ریاضیات
    استفاده کنند.  \n\nدانش آموزان یک برنامه کامپیوتری برای حل انواع مختلفی از یک
    مسئله معروف در شاخه ای از ریاضیات (نظریه بازی)، به نام معضل زندانی ایجاد می کنند.\n"
  tutorial_tlcmagic_longdescription: 'در بررسی اینکه چگونه جادو کار می کند، شما در
    مورد تفکر محاسباتی یاد می گیرید: به ویژه اهمیت ارزیابی به تفکر الگوریتمی. شما
    هم آزمایش و هم تجزیه و تحلیل خطر را بررسی می کنید. این ترفند جادویی نشان می دهد
    که چگونه دانشمندان کامپیوتر، مهندسان (و جادوگران) باید الگوریتم های خود را به
    طور کامل بررسی کنند. آنها باید به دقت فکر کنند که چگونه ممکن است همه چیز اشتباه
    پیش برود و همچنین بررسی کنند که آنها درست پیش خواهند رفت.'
  tutorial_scratchmus_longdescription: با Scratch، شما می توانید بازی های تعاملی،
    داستان ها، انیمیشن های خود را ایجاد کنید و آنها را با دوستان خود به اشتراک بگذارید.
    برای شروع، یک پروژه موسیقی تعاملی ایجاد کنید. کارت های فعالیت و راهنمای کارگاه
    نیز به صورت رایگان در scratch.mit.edu در دسترس هستند
  tutorial_scratchanim_longdescription: با Scratch، شما می توانید بازی های تعاملی،
    داستان ها، انیمیشن های خود را ایجاد کنید و آنها را با دوستان خود به اشتراک بگذارید.
    برای شروع، حروف نام، حروف اول یا کلمه مورد علاقه خود را متحرک کنید. کارت های فعالیت
    و راهنمای کارگاه نیز به صورت رایگان در scratch.mit.edu در دسترس هستند.
  tutorial_scratchfly_longdescription: 'با Scratch، شما می توانید بازی های تعاملی،
    داستان ها، انیمیشن های خود را ایجاد کنید و آنها را با دوستان خود به اشتراک بگذارید.
    برای شروع، یاد بگیرید که چگونه شخصیت پرواز خود را بسازید. کارت های فعالیت و راهنمای
    کارگاه نیز به صورت رایگان در scratch.mit.edu در دسترس هستند. '
  tutorial_tynkerarc_longdescription: بازی تیرانداز بازی خود را از بالا به پایین بسازید.
    با برنامه ریزی ماهی شروع کنید تا با فشار دادن کلیدهای جهت دار به بالا و پایین
    حرکت کند، سپس کوسه ها را برای شنا در سراسر صفحه کد کنید. شما بازی را با اضافه
    کردن دارایی های سفارشی برای قهرمان، شرور و پس زمینه شخصی سازی خواهید کرد. بازی
    شما می تواند در ساحل، در جنگل، و یا حتی در فضای بیرونی تنظیم شود!
  tutorial_grokffpython_longdescription: 'این فعالیت به گونه ای طراحی شده است که اولین
    تجربه شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی
    شده است. از زبان برنامه نویسی Python استفاده کنید و به لاک پشت دستور دهید تا دانه
    های برف فوق العاده را با کد بکشد! '
  tutorial_grokffblock_longdescription: این فعالیت به گونه ای طراحی شده است که اولین
    تجربه شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی
    شده است. ساخت برنامه ها با استفاده از بلوک های دوستانه و آموزش لاک پشت برای رسم
    برف های فوق العاده با کد!
  tutorial_grokeliza_longdescription: این فعالیت به گونه ای طراحی شده است که اولین
    تجربه شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی
    شده است. از زبان برنامه نویسی Python برای ساخت یک چت بات دوستانه به نام «الیزا»
    استفاده کنید.
  tutorial_tynkercan_longdescription: یک بازی توپ 2 نفره عالی بسازید و دوستان خود
    را به چالش بکشید تا با شما بازی کنند! شما با یک نسخه نیمه برنامه ریزی شده از بازی
    شروع می کنید، بنابراین شما باید توپ سمت چپ را برنامه ریزی کنید. هنگامی که هر دو
    توپ را شلیک کردید، سکوها و موارد دیگری را برای ضربه زدن تنظیم خواهید کرد. با اضافه
    کردن ویژگی های اضافی و سفارشی کردن موضوع، آن را به خود اختصاص دهید!
  tutorial_grokflags_longdescription: این فعالیت به گونه ای طراحی شده است که اولین
    تجربه شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی
    شده است. از زبان برنامه نویسی Python و ماژول لاک پشت آن برای کشیدن پرچم ها از
    سراسر جهان استفاده کنید!
  tutorial_robomind_longdescription: 'دانش آموزان اصول برنامه نویسی را با کنترل ربات
    مجازی خود یاد می گیرند. دوره آنلاین به طور کامل با ارائه کوتاه، فیلم، آزمونها
    و راهنمایی/نکات خودکار برای کمک به تمرینات برنامه نویسی است. '
  tutorial_adventureq_longdescription: 'ماجراجویی با Q یک برنامه درسی برای معلمان
    (یا هر کس دیگری) است که برای معرفی منطق برنامه نویسی در یک گروه استفاده می شود.
    این فعالیت شامل ماموریت های مختلف برای بچه ها برای تکمیل است. بچه ها دستورات اساسی
    را از طریق کمک به Q بیگانه در ماجراجویی جنگل خود یاد می گیرند. '
  tutorial_khan-es_longdescription: اصول برنامه نویسی جاوا اسکریپت را در حالی که ایجاد
    نقاشی های سرگرم کننده با کد خود را یاد بگیرید. این کار را خودتان یا با کلاس خود
    انجام دهید!
  tutorial_kpt_longdescription: اصول برنامه نویسی جاوا اسکریپت را در حالی که ایجاد
    نقاشی های سرگرم کننده با کد خود را یاد بگیرید. این کار را خودتان یا با کلاس خود
    انجام دهید!
  tutorial_kpl_longdescription: اصول برنامه نویسی جاوا اسکریپت را در حالی که ایجاد
    نقاشی های سرگرم کننده با کد خود را یاد بگیرید. این کار را خودتان یا با کلاس خود
    انجام دهید!
  tutorial_khe_longdescription: اصول برنامه نویسی جاوا اسکریپت را در حالی که ایجاد
    نقاشی های سرگرم کننده با کد خود را یاد بگیرید. این کار را خودتان یا با کلاس خود
    انجام دهید!
  tutorial_kfr_longdescription: اصول برنامه نویسی جاوا اسکریپت را در حالی که ایجاد
    نقاشی های سرگرم کننده با کد خود را یاد بگیرید. این کار را خودتان یا با کلاس خود
    انجام دهید!
  tutorial_app-inventor_longdescription: آموزش های ویدئویی سرگرم کننده و سریع شما
    را از طریق ساخت سه برنامه ساده برای تلفن یا رایانه لوحی Android خود راهنمایی می
    کند. طراحی شده برای تازه کارها و کارشناسان به طور یکسان، این ساعت از کد شما را
    آماده می کند تا برنامه های خود را قبل از اینکه شما آن را بدانید، شروع کنید. تصور
    کنید که خلاقیت برنامه خود را با دوستان خود به اشتراک بگذارید! این فعالیت ها برای
    افراد و معلمان کلاس های پیشرو مناسب است.
  tutorial_blockly_longdescription: کامپیوترهایی با دسترسی آهسته (یا غیر موجود) به
    اینترنت دارید؟ نسخه آفلاین Blockly Games را بارگیری کنید - یک فایل فشرده 3 مگابایتی
    را می توان بر روی هر رایانه بارگذاری کرد یا از حافظه استفاده کرد.
  tutorial_tynker_longdescription: بازی های سرگرم کننده برنامه نویسی را برای یادگیری
    کد بازی کنید. از برنامه نویسی برای تکمیل شکار شبح وار Monster High Scavenger استفاده
    کنید، یک ماشین Hot Wheels را برنامه ریزی کنید، استراتژی جنگی خود را در برابر اجنه
    مهاجم و حتی نبرد با هیولاها برنامه ریزی کنید. مفاهیم کلیدی برنامه نویسی و مهارت
    های تفکر محاسباتی را همانطور که بازی می کنید یاد بگیرید. سپس بازی های خود را بسازید
    و آنها را با دوستان به اشتراک بگذارید!
  tutorial_baypt_longdescription: کد بایمکس
  tutorial_code-combat_longdescription: شکست غول برای یادگیری پایتون یا جاوا اسکریپت
    در این بازی برنامه نویسی حماسی!
  tutorial_mky_longdescription: یادگیری و آموزش برنامه نویسی در CoffeeScript، یک زبان
    برنامه نویسی در دنیای واقعی. CodeMonkey سرگرم کننده، برنده جایزه بازی، مناسب برای
    همه، با یا بدون هیچ تجربه برنامه نویسی است. پلتفرم تطبیقی CodeMonkey تمام دستورالعمل
    ها و نکات مورد نیاز را در اختیار شما قرار می دهد و امتیازات ستاره ای را به شما
    پاداش می دهد. نوشتن کد. گرفتن موز. دنيا رو نجات بده
  tutorial_pirates_longdescription: 'کاپیتان هک یک دزد دریایی به دنبال گنج است. او
    همچنین می نویسد نقشه گنج، و نوشتن کسانی مانند نوشتن کد. او (بازیکن) برای این کار
    از «کد دزدان دریایی» استفاده می کند. این یک زبان برنامه نویسی مبتنی بر نماد است
    که برای دستورالعمل ها و حتی رفتارهای هوش مصنوعی استفاده می شود. حرکات، حلقه ها،
    GO-Tها، اظهارات درست/غلط همه قسمت های اصلی بازی هستند. بازیکنان از طریق یک آموزش
    هدایت می شوند و گام به گام برای موقعیت ها ارائه می شوند. هیچ راه حل صحیحی برای
    سطوح آموزش وجود ندارد، بنابراین کاربر می تواند هر راه حلی را که دوست دارد انتخاب
    کند. '
  tutorial_csfirst_longdescription: یک داستان در مورد دو شخصیت در دریا ایجاد کنید.
    آب را متحرک کنید و مناظر را سفارشی کنید تا استعداد خود را اضافه کنید. از کد برای
    گفتن داستانی که می خواهید بگویید استفاده کنید!
  tutorial_loopedy_longdescription: هدف یک برنامه نویس خوب نوشتن برنامه ای است که
    کوتاه، واضح و موثر باشد. در این درس، دانش آموزان یاد خواهند گرفت که چگونه برنامه
    ها را با استفاده از حلقه ها بنویسند.
  tutorial_dsw_longdescription: یاد بگیرید که droids را برنامه ریزی کنید و بازی جنگ
    ستارگان خود را در یک کهکشان دور، دور ایجاد کنید.
  tutorial_dswb_longdescription: یاد بگیرید که droids را برنامه ریزی کنید و بازی جنگ
    ستارگان خود را در یک کهکشان دور، دور ایجاد کنید.
  tutorial_ssw_longdescription: یاد بگیرید که droids را برنامه ریزی کنید و بازی جنگ
    ستارگان خود را در یک کهکشان دور، دور ایجاد کنید.
  tutorial_sswb_longdescription: یاد بگیرید که droids را برنامه ریزی کنید و بازی جنگ
    ستارگان خود را در یک کهکشان دور، دور ایجاد کنید.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy که برای استفاده با
    کاغذ ساده طراحی شده است، مقدمه ای بر منطق برنامه نویسی برای کودکان 5 سال به بالا
    است. یک معلم باید بازی را توضیح دهد، سپس دانش آموزان یک شریک را برای تکمیل یک
    دوره مانع ساده برنامه ریزی می کنند. '
  tutorial_scratch_longdescription: با Scratch، می توانید بازی های تعاملی، داستان
    ها، انیمیشن های خود را ایجاد کنید - و آنها را با دوستان خود به اشتراک بگذارید.
    برای شروع، نام خود را متحرک کنید، یک صحنه رقص ایجاد کنید، یا یک بازی قایم و جستجو
    کنید که شامل ما خرس های برهنه شبکه کارتون است!
  tutorial_bayes_longdescription: قهرمانان بزرگ
  tutorial_gumball_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه
    بازی! شخصیت های Gumball را حرکت دهید، صداها را بسازید، امتیاز کسب کنید و حتی موز
    را پرتاب کنید!
  tutorial_hrm_longdescription: |-
    ماشین منابع انسانی یک بازی پازل است. در هر سطح، رئیس شما به شما یک شغل می دهد. با برنامه نویسی کارمند دفتر کوچک خود، آن را خودکار کنید! اگر موفق شوید، برای یک سال دیگر کار در ساختمان اداری گسترده به سطح بعدی ارتقا خواهید یافت. تبریک می گویم!

    نگران نباشید اگر قبلاً برنامه نویسی نکرده اید - برنامه نویسی فقط حل پازل است. اگر همه 1 و 0 و پرانتزهای ترسناک را کنار بگذارید، برنامه نویسی در واقع ساده، منطقی، زیبا و چیزی است که همه می توانند آن را درک کنند و با آن سرگرم شوند!
  tutorial_ice-age_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه
    بازی! شخصیت های عصر یخبندان را حرکت دهید، صداها را بسازید، امتیاز کسب کنید و حتی
    دانه های برف را پرتاب کنید!
  tutorial_koapp_longdescription: Kodable یک بازی iPad است که کودکان 5+ را با اصول
    برنامه نویسی آشنا می کند. داشتن یک معلم یا والدین در نزدیکی مطلوب است، اما لازم
    نیست.
  tutorial_lightbot-intl_longdescription: منطق برنامه نویسی هسته را یاد بگیرید، از
    برنامه نویسی فوق العاده پایه، برای سنین 4+، در iOS یا Android (یا مرورگر وب) شروع
    کنید. یاد بگیرید چگونه دستورات را ترتیب دهید، الگوها را شناسایی کنید، از رویه
    ها استفاده کنید و از حلقه ها استفاده کنید!
  tutorial_rmc_longdescription: از بلوک های کد استفاده کنید تا الکس یا استیو را در
    این دنیای Minecraft ماجراجویی کنید.
  tutorial_smc_longdescription: از بلوک های کد استفاده کنید تا الکس یا استیو را در
    این دنیای Minecraft ماجراجویی کنید.
  tutorial_minecraft-2016_longdescription: ساخت یک بازی Minecraft. نسخه های خود را
    از مرغ، گوسفند، خزنده، زامبی و بیشتر ایجاد کنید.
  tutorial_thinkersmith-es_longdescription: به طور متوسط یک «ربات واژگان» از پیش تعریف
    شده است، مطالعات زیادی در مورد نحوه استفاده از یک مدل از یک کابو تارس یا&aacute;کابو
    تاراس در مورد آنها وجود دارد.&iacute;این بخش به&ntilde;عنوان یک مطالعه از کانکس
    N به عنوان یک تصادف بزرگ و تصادفی به عنوان یک مانع از depuraci&oacute;n&iacute;است.&iacute;&oacute;
  tutorial_pixie_longdescription: آموزش ساعت کد با Pixie
  tutorial_play_longdescription: ایجاد یک داستان و یا ایجاد یک بازی با آزمایشگاه بازی!
    حیوانات، دزدان دریایی، زامبی ها، نینجاها و بسیاری از شخصیت های دیگر را حرکت دهید،
    صداها را بسازید، امتیاز کسب کنید و حتی توپ های آتشین را پرتاب کنید!
  tutorial_robomind-nl_longdescription: 'دانش آموزان اصول برنامه نویسی را با کنترل
    ربات مجازی خود یاد می گیرند. دوره آنلاین به طور کامل با ارائه کوتاه، فیلم، آزمونها
    و راهنمایی/نکات خودکار برای کمک به تمرینات برنامه نویسی است. '
  tutorial_spheroi_longdescription: به اولین فعالیت بلوک خود خوش آمدید! این یک مکان
    عالی برای شروع برای اکثر کاربران است و می تواند برای «ساعت کد» استفاده شود. مراحل
    را دنبال کنید تا یک مرور کلی از برنامه داشته باشید، یاد بگیرید چگونه برنامه ها
    را با استفاده از کدگذاری بلوک ایجاد کنید و درک حلقه ها و اپراتورها را بدست آورید.
  tutorial_spherol_longdescription: شما یک استفاده جدید برای چراغ در ربات خود را یاد
    بگیرند. در این فعالیت، شما یک برنامه چرخش بالا را ایجاد خواهید کرد که در آن نرخ
    چرخش ژیروسکوپی LED های اصلی را کنترل می کند و شما از مفاهیم نرمال سازی و ارزش
    مطلق استفاده خواهید کرد. این یک فعالیت عالی پس از تکمیل بلوک 2 است و می تواند
    برای «ساعت کد» استفاده شود.
  tutorial_spherov_longdescription: این زمان برای یکی دیگر از بازی های کلاسیک طراحی
    شده توسط Sphero است. بیاموزید که چگونه از متغیرها استفاده کنید، حلقه بزنید و تصادفی
    بودن در مرزها برای زنده کردن سیب زمینی داغ. وقتی کارتان تمام شد، چند دوست را بگیرید
    و شروع به پرت کردن کنید. وقتی زمان تمام شد گرفتار Sphero نشوید!
  tutorial_swb_longdescription: یاد بگیرید که droids را برنامه ریزی کنید و بازی جنگ
    ستارگان خود را در یک کهکشان دور، دور ایجاد کنید.
  tutorial_build-a-galaxy_longdescription: یاد بگیرید که droids را برنامه ریزی کنید
    و بازی جنگ ستارگان خود را در یک کهکشان دور، دور ایجاد کنید.
  tutorial_alicesims_longdescription: 'مراحل تولید انیمیشن را از استوری بورد تا برنامه
    نویسی با آلیس و سیمز دنبال کنید. اجازه دهید خلاقیت و داستان سرایی یادگیری شما
    را در یک محیط برنامه نویسی کشیدن و رها کردن هدایت کند. این پروژه شما را از طریق
    آنچه که یک صفحه داستان است، ترجمه یک داستان به یک اسکریپت قابل برنامه ریزی و نحوه
    برنامه ریزی یک انیمیشن کوتاه 3D راهنمایی می کند. '
  tutorial_tchr_longdescription: اکنون که ده ها هزار نفر از مربیان ساعت کد را امتحان
    کرده اند، بسیاری از کلاس های درس آماده هستند برای فعالیت های خلاقانه تر و کمتر
    متناسب با همه فعالیت هایی که اصول اولیه علوم کامپیوتر را آموزش می دهند. برای کمک
    به معلمان در یافتن الهام، ما برنامه های درسی و فعالیت های یک ساعته به رهبری معلم
    را که برای زمینه های موضوعی مختلف برای جانبازان ساعت کد طراحی شده است، جمع آوری
    و تنظیم کردیم.
  tutorial_robogame_longdescription: مدرسه خود را برای رقابت در بازی های ربات به چالش
    بکشید! دانش آموزان در مجموعه ای از فعالیت های با موضوع ریاضیات رقابت می کنند که
    در آن از دش و دات برای حل یک مشکل استفاده می کنند و برای خود، نمره و/یا مدرسه
    خود امتیاز کسب می کنند.
  tutorial_tap_longdescription: اصول برنامه نویسی را با یکی از شش مجموعه پازل سرگرم
    کننده ما یاد بگیرید. سپس از بین بیش از 100 آموزش مبتدی، متوسط و پیشرفته انتخاب
    کنید. این آموزش ها با دستورالعمل های گام به گام برای ایجاد نقاشی، موسیقی، انیمیشن،
    داستان سرایی، فیزیک و پروژه های بازی ارائه می شود. پس از اتمام کار، می توانید
    پروژه های خود را منتشر کنید و کشف کنید که بچه های دیگر در جامعه کاملاً تعدیل شده
    ما چه می کنند.
  tutorial_cintl_longdescription: مفاهیم اساسی علوم کامپیوتر را با برنامه نویسی کشیدن
    و رها کردن یاد بگیرید. این یک آموزش بازی مانند خود کارگردانی است که سخنرانی های
    ویدئویی توسط بیل گیتس، مارک زاکربرگ، پرندگان عصبانی و گیاهان در مقابل زامبی ها
    را بازی می کند. حلقه های تکرار، شرط ها و الگوریتم های اساسی را بیاموزید. در 37
    زبان موجود است.
  tutorial_itchstop_longdescription: ما از Itch برای ساخت پروژه های انیمیشن Stop Frame
    خود استفاده خواهیم کرد. توجه داشته باشید که هدفون برای این دوره توصیه می شود.
    ما از برخی از sprites موجود استفاده خواهیم کرد که از انیمیشن ها پشتیبانی می کنند
    و کدی را که باید اضافه کنیم تا شخصیت های خود را متحرک کنیم نشان می دهیم. ما همچنین
    در مورد چگونگی ایجاد جلوه های انیمیشن و نقاشی های خود خواهیم بود. ما یاد خواهیم
    گرفت که چگونه یک لباس جن را در ابتدا به طور مکرر برای جلوه های انیمیشن (شبیه به
    انیمیشن فلیپ بوک) و کد پشت آن تغییر دهیم. تمام دستورالعمل ها در محیط Itch موجود
    است، بنابراین نیازی به تعویض صفحه نمایش برای پیگیری همراه با پروژه نیست.
  tutorial_tynkerpn_longdescription: Peep را دنبال کنید تا جهان بزرگ را کاوش کند!
    در این پروژه، شما یک صحنه تعاملی ایجاد خواهید کرد که در آن Peep در طبیعت قدم می
    زند و موارد جالب زیادی را می بیند. بسته به جایی که Peep در حال راه رفتن است، موارد
    مختلفی را نشان می دهید یا ناپدید می شوند. شما حتی می توانید آیتم ها را صحبت کنید
    و موسیقی را به صحنه خود اضافه کنید!
  tutorial_tynkerpd_longdescription: آماده اي که «پيپ «و دوستاش رو برقصي؟ یاد بگیرید
    چگونه از کد برای تحریک پرندگان استفاده کنید. در این پروژه، شما از لباس ها و تاخیرها
    برای انیمیشن پرندگان، یک فریم در یک زمان استفاده خواهید کرد. شما می توانید پس
    زمینه و موسیقی خود را اضافه کنید و حتی Peep و دوستان خود را صحبت کنید!
  tutorial_persistence_longdescription: مشکلات جدید و حل نشده اغلب بسیار سخت هستند.
    اگر می خواهیم شانسی برای ساختن چیزی خلاقانه، مفید و هوشمندانه داشته باشیم، باید
    مایل به حمله به مشکلات سخت باشیم، حتی اگر به معنای شکست چند بار قبل از موفقیت
    باشد. این درس می آموزد که شکست پایان یک سفر نیست، بلکه اشاره ای برای چگونگی موفقیت
    است.
  tutorial_getloopy_longdescription: حلقه ها یک روش مفید برای توصیف اقداماتی هستند
    که تعداد مشخصی از زمان ها را تکرار می کنند. در این درس، دانش آموزان تمرین می کنند
    مجموعه ای از اقدامات را به یک حلقه واحد تبدیل کنند.
  tutorial_createface_longdescription: هدف از این فعالیت این است که نشان دهد چگونه
    رفتار ظاهرا پیچیده را می توان با استفاده از برخی قوانین ساده برنامه ریزی کرد.
    همچنین نشان می دهد که چگونه برنامه ها فقط قوانینی هستند که توسط رایانه ها دنبال
    می شوند و به طور خاص برنامه نویسی مبتنی بر شی را معرفی می کند. این فعالیت نشان
    می دهد که چگونه شکستن یک برنامه به اشیاء می تواند بسیار ساده تر از تلاش برای نوشتن
    آن در یک حرکت باشد. این کلاس می تواند برنامه های ساده ای بنویسد تا چهره ای را
    که ایجاد کرده اند کنترل کند.
  tutorial_happymaps_longdescription: در ریشه تمام علوم کامپیوتر چیزی است که الگوریتم
    نامیده می شود. کلمه «الگوریتم» ممکن است چیزی پیچیده به نظر برسد، اما در واقع این
    فقط لیستی از دستورالعمل هایی است که شخص می تواند برای رسیدن به نتیجه دنبال کند.
    برای ارائه یک پایگاه محکم برای بقیه آموزش علوم کامپیوتر دانش آموزان شما، ما قصد
    داریم بر ایجاد یک رابطه امن با الگوریتم ها تمرکز کنیم.
  tutorial_moveit_longdescription: این درس به دانش آموزان کمک می کند تا درک کنند که
    به منظور ارائه دستورالعمل های روشن، آنها نیاز به یک زبان مشترک دارند. دانش آموزان
    با استفاده از ترکیبی ساده از حرکات دست، یکدیگر را کنترل می کنند. هنگامی که آنها
    زبان را درک می کنند، با دادن دستورالعمل های متعدد از قبل، شروع به «برنامه ریزی»
    یکدیگر می کنند.
  tutorial_bigevent_longdescription: رویدادها یک راه عالی برای اضافه کردن تنوع به
    یک الگوریتم از پیش نوشته شده است. گاهی اوقات شما می خواهید برنامه شما قادر به
    پاسخگویی به کاربر باشد دقیقا زمانی که کاربر می خواهد. این چیزی است که حوادث برای
    آن است.
  tutorial_gpp_longdescription: با «برنامه نویسی» یکدیگر برای کشیدن تصاویر، دانش آموزان
    شروع به درک این موضوع می کنند که برنامه نویسی واقعا چیست. این فعالیت با آموزش
    دانش آموزان به یکدیگر برای رنگ آمیزی مربع ها روی کاغذ گراف در تلاش برای بازتولید
    یک تصویر موجود آغاز می شود.
  tutorial_foosgame_longdescription: بازی ویدیویی خود را با CodesPark Academy با کیت
    های بازی جدید The Foos کدگذاری کنید. این فعالیت دانش آموزان را با نام تجاری جدید
    به طراحی بازی با استفاده از رویکرد «رنگ به اعداد» هدایت می کند. دانش آموزان دستورالعمل
    های روی صفحه را دنبال می کنند تا یک بازی ویدیویی سرگرم کننده را طراحی و برنامه
    ریزی کنند که می توانند با خانواده و دوستان خود به اشتراک بگذارند.
  tutorial_solopython_longdescription: اصول پایتون را با استفاده از دو ماژول اول در
    برنامه Python SoloLearn بیاموزید، با بحث ها و نظرات مشورت کنید تا به شما در درک
    بهتر کمک کند، نمونه های کد را در کامپایلر اجرا کنید تا به حفظ مواد کمک کنید. یک
    برنامه ساده بنویسید و کامپایل کنید که نام شما را به عنوان ورودی بگیرد، تعداد حروف
    را شمارش کند و نتیجه را خروجی دهد. به اشتراک بگذارید و رأی جامعه را دریافت کنید.
  tutorial_kodableint_longdescription: دانش آموزان در مورد نقش یک برنامه نویس در ساخت
    عملکرد ماشین ها یاد بگیرند. دانش آموزان بر روی توالی تمرکز می کنند و دستورالعمل
    ها را به ترتیب تمرین می کنند. این فعالیت شامل یک تمرین گروهی بدون پلاگین و همچنین
    تمرین مستقل روی صفحه است.
  tutorial_kodableadv_longdescription: دانش آموزان در درس های مناسب توسعه در مفاهیم
    برنامه نویسی سطح بالاتر مانند حلقه ها، توابع، متغیرها و برنامه نویسی شی گرا شرکت
    خواهند کرد. درسها شامل دستورالعمل unplugged، تمرین هدایت شده و تمرین مستقل روی
    صفحه بود.
  tutorial_tynkertj_longdescription: پایتون را یاد بگیرید تا به فلچ کمک کنید تا کیسه
    های گرد و غبار پیسی را جمع آوری کند تا اسرار جنگل را باز کند و جزایر را به زیبایی
    اصلی خود بازگرداند. شما از دستورات پایتون و نحو برای حل پازل ها استفاده می کنید،
    همانطور که Fletch را از طریق جزایر حرکت می دهید و از گیاهان گوشتخوار اجتناب می
    کنید. در طول راه، شما مهارت های تفکر محاسباتی و الگوریتمی را تمرین خواهید کرد.
  tutorial_wolframa_longdescription: در این فعالیت، شما یک فرم وب ایجاد خواهید کرد
    که سن شما را بر اساس روزها، ساعت ها، نانو ثانیه ها، هر واحد زمانی که مشخص می کنید
    محاسبه می کند!
  tutorial_wolframm_longdescription: در این فعالیت، دانش آموزان ملودی های تصادفی را
    با استفاده از مقیاس های مختلف موسیقی و ابزار ایجاد می کنند. ایجاد موسیقی از طریق
    کد!
  tutorial_wolframspi_longdescription: در این فعالیت، یک سری مراحل با کد آماده اجرا
    وجود دارد. دانش آموزان با یک قطعه کد که کار می کند شروع می کنند و سپس آن را برای
    انجام کارهای مختلف تغییر می دهند. دانش آموزان می توانند ملودی ها را بر اساس رقم
    PI بنوازند و کشف کنند که PI با استفاده از بسیاری از آلات موسیقی چگونه به نظر می
    رسد.
  tutorial_wolframsph_longdescription: گرافیک سه بعدی را در این فعالیت کاوش کنید و
    اشکال خود را ایجاد کنید.
  tutorial_wolframp_longdescription: کاوش ایجاد اشکال چند ضلعی مختلف در این فعالیت.
  tutorial_wolframn_longdescription: در این فعالیت، دانش آموزان یک مولد نام ایجاد
    می کنند که نام آنها را به نام نینجا تبدیل می کند.
  tutorial_soloweb_longdescription: به www.sololearn.com بروید و برنامه های HTML و
    CSS را نصب کنید یا درس های مربوطه را در وب باز کنید (کاربران Android می توانند
    برنامه یکپارچه SoloLearn را نصب کنند). 2 ماژول (نمای کلی و مبانی HTML) را در HTML
    و 2 ماژول (مبانی و کار W/متن) و 5 درس اول ماژول 3 (Properties) در CSS کامل کنید.
    الگو را در https://code.sololearn.com/WKeg2CtzpRts/ دریافت کنید و دستورالعمل ها
    را دنبال کنید.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages به شما می آموزد که چگونه
    صفحات وب را با برچسب های HTML و CSS ایجاد کنید، با ساخت کارت تبریک خود به پایان
    می رسد.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases به شما می آموزد که داده
    ها را در یک پایگاه داده دستکاری کنید و فروشگاه سفارشی خود را ایجاد کنید.'
  tutorial_googlelogo_longdescription: از خلاقیت و تخیل خود برای زنده کردن لوگوی Google
    با استفاده از کد استفاده کنید. حروف را به رقص درآورید، داستان بگویید یا یک بازی
    بسازید. با Scratch و CS First، هر کس می تواند یک طراح و برنامه نویس برای روز باشد!
  tutorial_playtune_longdescription: یک زبان بلوک برای حل معماهای موسیقی با نوشتن
    کد برای مطابقت با آهنگ های نواخته شده بر روی صفحه کلید پیانو استفاده می شود. الگوریتم
    های توالی، انتخاب و تکرار برای حل پازل مورد نیاز است. پس از سطح 9، کاربران می
    توانند لحن خود را ایجاد کرده و آن را به عنوان یک برنامه برای یک دستگاه Android
    بارگیری کنند. دانش آموزان همچنین می توانند برنامه را با دنبال کردن یک لینک به
    کد منبع App Inventor تغییر دهند.
  tutorial_computeit_longdescription: بیایید نقش ها را تغییر دهیم. این بار شما کامپیوتر
    هستید! خواندن و تفسیر برنامه ها برای پیدا کردن مسیر درست و برنده شدن در چالش ها.
    شما باید تمرکز کنید و از توانایی های بصری خود برای درک برخی از مفاهیم اصلی برنامه
    نویسی استفاده کنید.
  tutorial_codesterssj_longdescription: در این فعالیت، دانش آموزان از ابزار کشیدن
    به متن ما برای شروع برنامه نویسی در پایتون استفاده می کنند! همانطور که آنها از
    طریق فعالیت های ساخت مهارت های مقدماتی کار می کنند، دانش آموزان شروع به یادگیری
    در مورد نحو پایه، متغیرها و رویدادها می کنند! آنها از چندین sprites برای تنظیم
    یک سناریوی شوخی استفاده می کنند که می توانند با دوستان خود به اشتراک بگذارند!
    * اشتراک الکترونیکی نیاز به ثبت نام دانش آموز دارد.
  tutorial_cmchat_longdescription: در یک دوره یک ساعته به یک میمون ربات بپیوندید که
    در آن اصول برنامه نویسی Python و chatbot را یاد خواهید گرفت. در این فعالیت، شما
    از طریق یک دوره 15 تمرین طولانی پیشرفت خواهید کرد که در آن شما یاد خواهید گرفت
    که چگونه چت بات چیزهای بی اهمیت خود را برنامه ریزی کنید.
  tutorial_tynkerdb_longdescription: اژدها را انتخاب کنید، سپس در تلاش برای گنج را
    آغاز کنید. هنگام سفر از طریق یک جنگل عرفانی، از طریق موانع منفجر شوید و قدرت یو
    پی اس های خنک به دست آورید. یادگیری توالی، حلقه ها، منطق شرطی، و مهارت های اشکال
    زدایی در طول مسیر.
  tutorial_cmbuild_longdescription: با یادگیری ساخت بازی های خود، مهارت های برنامه
    نویسی خود را به سطح بعدی برسانید. در این دوره، شما رابط کاربری صفحه کلید و مکانیک
    بازی را در هنگام ساخت یک بازی Super Mario™ -styled یاد خواهید گرفت. پس از آن،
    شما قادر خواهید بود برای به اشتراک گذاشتن بازی خود را!
  tutorial_robotrattle_longdescription: Robot Rattle به دانش آموزان می آموزد که یک
    ربات کاملاً شبیه سازی شده فیزیکی را با کمک یک زبان برنامه نویسی بصری با کشیدن
    و رها کردن بلوک ها برای نوشتن دستورالعمل های کد کار کنند. دانش آموزان با ربات
    و مفاصل متحرک مختلف آن آشنا می شوند و یاد می گیرند که مفاصل آن را با استفاده از
    زاویه ها حرکت دهند. این ربات می تواند اشیا را فشار داده و بگیرد تا آنها را به
    سمت هدف هدایت کند، اما در صورت حرکت در برابر موانع نیز می شکند. این فعالیت برای
    کودکان بالای 13 سال هدف قرار گرفته است و بینش آسان در مورد رفتار فیزیکی و رباتیک
    را ارائه می دهد. علاوه بر این، هرکسی که یک گوشی هوشمند و یک هدست واقعیت مجازی
    همراه داشته باشد، قادر خواهد بود ربات تمام عیار را که کد نوشته شده را اجرا می
    کند، تماشا کند.
  tutorial_codestersh_longdescription: در این فعالیت، که برای برنامه نویسان مبتدی
    طراحی شده است، دانش آموزان از یک جعبه ابزار کشیدن به متن استفاده می کنند تا بلافاصله
    برنامه نویسی در پایتون را شروع کنند! ابتدا، از طریق برخی از فعالیت های مهارت سازی
    کار کنید که در آن یاد می گیرید چگونه دستورات را برای sprite خود اختصاص دهید و
    تغییر دهید. سپس، دستورات خود را برای ایجاد هنر الکترونیکی قابل اشتراک گذاری برنامه
    ریزی کنید! *به اشتراک گذاری نیاز به ثبت نام دانش آموز دارد.
  tutorial_codehsdigipixel_longdescription: یاد بگیرید چگونه تصاویر ذخیره شده و نمایش
    داده شده بر روی کامپیوتر با استفاده از پیکسل. کاوش کنید که چگونه تصاویر به عنوان
    یک شبکه از مقادیر رنگ رمزگذاری می شوند و تصاویر دیجیتال خود را با استفاده از کدهای
    رنگ باینری و هگزادسیمال ایجاد کنید!
  tutorial_ccbinary_longdescription: یک بازی Scratch ایجاد کنید که در آن نت های یک
    آهنگ را در حالی که به پایین مرحله حرکت می کنند، پخش می کنید. برای هر نت صحیحی
    که بازی می کنید ده امتیاز کسب خواهید کرد. هر نت مربوط به یک عدد دودویی است.
  tutorial_codehsturtle_longdescription: اصول برنامه نویسی را با کشیدن اشکال بر روی
    صفحه نمایش خود با تریسی لاک پشت یاد بگیرید! Turtle Graphics (یا LOGO) یک روش مبتدی
    دوستانه برای کشف مفاهیم برنامه نویسی و ایجاد خلاقیت در برنامه نویسی به صورت بصری
    است.
  tutorial_grokhd_longdescription: 'آن مهارت های برنامه نویسی Blockly را ادامه دهید!
    این دوره بر اساس آنچه شما در فعالیت Frozen Fractals آموخته اید، ساخته شده است:
    https://hourofcode.com/grokffblock. این فعالیت برای معرفی تصمیمات شاخه ای در برنامه
    نویسی طراحی شده است. از نسخه Blockly پایتون و ماژول لاک پشت آن برای ترسیم و رنگ
    آمیزی گل های هورنسیا استفاده کنید!'
  tutorial_grokem_longdescription: این فعالیت به گونه ای طراحی شده است که اولین تجربه
    شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی شده است.
    از زبان برنامه نویسی Python برای کشف شکلک ها و دستکاری متن استفاده کنید.
  tutorial_kodmaze_longdescription: ساخت مارپیچهای خود را برای حل و به اشتراک گذاشتن!
    دانش آموزان هندسه را با برنامه نویسی جفت می کنند تا مارپیچ های قابل حل را بر اساس
    چالش های داده شده بسازند. چالش ها شامل پیچ و خم با اشکال ساده، کسری، تقارن، و
    زوایای مشخص شده است.
  tutorial_codestersa_longdescription: 'در این فعالیت، طراحی شده برای دانش آموزان
    با برخی از تجربه برنامه نویسی، دانش آموزان از ابزار کشیدن به متن ما برای ساخت
    یک بازی با کنترل بازیکن استفاده می کنند! دانش آموزان در مورد متغیرها، اعداد تصادفی
    تولید شده، طراحی بازی و انواع مختلفی از رویدادها و محرک های رویداد یاد می گیرند،
    همه در حالی که تلاش می کنند تا از راه دور بمانند زیرا سیارک ها به سمت سفینه فضایی
    خود می روند! Preereq: متغیرها، پارامترها.'
  tutorial_cmdodo_longdescription: در این دوره یک ساعته، شما با اضافه کردن، تفریق
    و اندازه گیری فاصله ها، کد واقعی را می نویسید تا به دودو کمک کنید تخم های گمشده
    خود را پیدا کند!
  tutorial_tynkerspace_longdescription: سفینه فضانوردی شما سقوط کرده خوشبختانه، شما
    برای کمک به آنجا هستید. از برنامه نویسی کشیدن و رها کردن برای کمک به شخصیت خود
    در جمع آوری قطعات یدکی در حالی که اجتناب از بیگانگان و موانع استفاده کنید. آیا
    می توانید یک کشتی برای آوردن فضانورد خود به خانه پیدا کنید؟
  tutorial_gfbloons_longdescription: در این درس شما یک برج میمون تیراندازی از بازی
    محبوب Bloons Tower Defense را کد گذاری خواهید کرد. در پایان درس شما می دانید زاویه
    یاب ریاضی و الگوریتم هایی که معمولا در بسیاری از محبوب ترین بازی های دفاع برج
    استفاده می شود. شما می توانید این دانش را در بازی خود اعمال کنید. آموزش Gamefroot
    Hour of Code از یک زبان برنامه نویسی بصری با استفاده از بلوک هایی استفاده می کند
    که در آن دانش آموزان به سادگی بلوک های بصری را برای نوشتن کد می کشند و رها می
    کنند.
  tutorial_raspipong_longdescription: بازی کلاسیک پنگ را با استفاده از Sense HAT و
    برخی از کد های پایتون بازسازی کنید. این فعالیت را می توان با استفاده از شبیه ساز
    Sense HAT یا با استفاده از Raspberry Pi و سخت افزار Sense HAT به صورت آنلاین انجام
    داد.
  tutorial_codehsvr_longdescription: اصول اولیه ساخت دنیای واقعیت مجازی را با استفاده
    از HTML و کتابخانه جاوا اسکریپت A-Frame بیاموزید. از طریق این فعالیت، دانش آموزان
    دنیای واقعیت مجازی خود را که سازگار با دستگاه های VR، از جمله هدست های VR گوشی
    های هوشمند هستند، می سازند!
  tutorial_codesterstp_longdescription: در این فعالیت، دانش آموزان از پایتون برای
    تمرین انجام تغییرات در صفحه مختصات استفاده می کنند! این درس شامل تظاهرات، آموزش
    مستقیم و چالش هایی است که از دانش آموزان می خواهند تحولات مختلف استاتیک را برنامه
    ریزی و شناسایی کنند!
  tutorial_codestersbb_longdescription: 'دانش آموزان از ابزار کشیدن به متن ما برای
    شروع برنامه نویسی در پایتون استفاده می کنند! در این فعالیت خود هدایت، دانش آموزان
    یک سری از فعالیت های آموزش مستقیم را انجام می دهند که در آن آنها یک بازی بسکتبال
    کششی و شلیک می کنند! دانش آموزان متغیرها، رویدادها، نحو پایه، ایجاد مختصات تصادفی
    را کشف می کنند. دانش pereq توصیه شده: متغیرها، نماد نقطه، رویدادها، اعداد منفی'
  tutorial_gfcrossyroad_longdescription: در این مجموعه از درس های برنامه نویسی مقدماتی،
    شما در مورد ساخت مینی بازی Crossy Road خود یاد خواهید گرفت. شما یاد خواهید گرفت
    که چگونه الگوریتم ها و توالی ها، ورودی ها/خروجی ها، حلقه ها و تکرار، انتخاب و
    if-statements و اپراتورهای مقایسه ای را کد کنید و مانند یک دانشمند کامپیوتر فکر
    کنید. این مجموعه درس با برنامه درسی فناوری های دیجیتال نیوزیلند و استرالیا (ویکتوریا)
    هماهنگ شده است و برای کمک به جوانان و مربیان طراحی شده است که برنامه نویسی را
    در مدارس، کلاس های درس و باشگاه های برنامه نویسی خود در آغوش بگیرند. آموزش Gamefroot
    Hour of Code از یک زبان برنامه نویسی بصری با استفاده از بلوک هایی استفاده می کند
    که در آن دانش آموزان به سادگی بلوک های بصری را برای نوشتن کد می کشند و رها می
    کنند.
  tutorial_googleww_longdescription: در این فعالیت، شما سه صحنه منحصر به فرد از فیلم
    را با استفاده از Blockly، یک زبان برنامه نویسی مقدماتی، کد گذاری می کنید تا به
    Wonder Woman کمک کنید تا از موانع عبور کند و به هدف خود برسد. شما از قدرت توالی
    ها، متغیرها، حلقه ها و شرط ها برای کمک به دیانا در برابر حریفان خود استفاده خواهید
    کرد.
  tutorial_codehsjsapp_longdescription: CodeHS سازگار با تمام مرورگرهای به روز به
    جز اینترنت اکسپلورر است. Chrome مرورگر مورد علاقه/توصیه شده ما است، اما Firefox
    و Safari نیز باید به خوبی کار کنند، با فرض به روز بودن آنها.
  tutorial_gfmihi_longdescription: کیا اورا در این فعالیت شما مینی بازی خود را کد
    گذاری می کنید و یاد می گیرید که چگونه خود را در Te Reo Maori - زبان بومی نیوزیلند
    معرفی کنید. Mihi Maker یک فعالیت سرگرم کننده آسان برای استفاده است که ترکیبی از
    برنامه نویسی، مطالعات اجتماعی و فرهنگ بومی است. شما یاد خواهید گرفت که چگونه طراحان
    بازی الگوریتم های تشخیص برخورد اولیه را برنامه ریزی می کنند. تشخیص برخورد یک برنامه
    است که توسط یک کامپیوتر برای کمک به درک زمانی که دو شی به یکدیگر برخورد می کنند
    استفاده می شود. آموزش Gamefroot Hour of Code از یک زبان برنامه نویسی بصری با استفاده
    از بلوک هایی استفاده می کند که در آن دانش آموزان به سادگی بلوک های بصری را برای
    نوشتن کد می کشند و رها می کنند.
  tutorial_hopdropphone_longdescription: 'Hopscotch یک ابزار برنامه نویسی ساده در
    iPad/iPhone است که میلیون ها دانش آموز به دلیل آزادی بیان خلاقانه آن محبوب هستند.
    دانش آموزان خود را تماشا کنید که با لذت جیغ می زنند زیرا بازی های «Don''ot Drop
    the Phone» خود را ایجاد می کنند! این آموزش ویدئویی خود هدایت شده به کودکان 8 ساله
    اصول برنامه نویسی را آموزش می دهد در حالی که آنها نسخه های سفارشی این بازی محبوب
    را کد می کنند. '
  tutorial_techfaa_longdescription: این آموزش تعاملی شما را به «Flocking» معرفی می
    کند، یک نوع الگوریتم است که در نظر گرفته شده برای شبیه سازی رفتار زندگی مانند
    عوامل خودمختار در یک گروه است. نمایشگر تعبیه شده دیدن رندر کد را برای شما آسان
    می کند.
  tutorial_codehsjsgraph_longdescription: CodeHS سازگار با تمام مرورگرهای به روز به
    جز اینترنت اکسپلورر است. Chrome مرورگر مورد علاقه/توصیه شده ما است، اما Firefox
    و Safari نیز باید به خوبی کار کنند، با فرض به روز بودن آنها.
  tutorial_thunkable_longdescription: با استفاده از زبان بلوک ها، یاد بگیرید که چگونه
    10 برنامه ساده را در 1 ساعت بسازید. این سری آموزش خنده دار شما را در مسیر خود
    را برای تبدیل شدن به یک توسعه دهنده برنامه تلفن همراه شروع خواهد کرد!
  tutorial_hopcrossyroad_longdescription: Hopscotch یک ابزار برنامه نویسی ساده در
    iPad/iPhone است که میلیون ها دانش آموز به دلیل آزادی بیان خلاقانه آن محبوب هستند.
    با استفاده از این آموزش ویدئویی خود هدایت، دانش آموزان شما نسخه های خود را از
    Crossy Road خواهند ساخت! کودکان بالای 8 سال در معرض اصول برنامه نویسی قرار می
    گیرند در حالی که آنها نسخه های سفارشی این فروشگاه App را کد می کنند.
  tutorial_switchglitch_longdescription: Switch & Glitch به دانش آموزان شما اجازه
    می دهد تا قهرمان را بازی کنند! با استفاده از یک رابط بصری، آنها ربات های زیبا
    را برنامه ریزی می کنند و به آنها کمک می کنند تا روز را نجات دهند. این فعالیت به
    کودکان 5 تا 10 ساله اصول برنامه نویسی، حلقه ها و هنر اشکال زدایی را آموزش می دهد.
    کهکشان به شما نیاز دارد!
  tutorial_codecar_longdescription: کد یک تخته مدار ماشین شبیه سازی شده! شما کد C++
    واقعی را تایپ می کنید که چراغ ها و دکمه های یک صفحه مدار ماشین شکل را کنترل می
    کند. از طریق 7 درس، چراغ عقب را فلش می کنید، یک پدال ترمز را کد گذاری می کنید
    و موارد دیگر را در Code Car شبیه سازی شده. این فعالیت حلقه ها، عبارات if و منطق
    را با کد تایپ شده آموزش می دهد و شامل یک طرح درس با تراز با استانداردهای ISTE،
    NGSS، Common Core و CSTA است.
  tutorial_codesterscp_longdescription: در این درس دانش آموزان هر چهار ربع صفحه مختصات
    را کشف می کنند! آنها از پایتون و جعبه ابزار کشیدن به متن ما برای ارسال یک sprite
    به مکان های مختلف روی صحنه استفاده می کنند! فعالیت های نمایشی و اشکال زدایی وجود
    دارد که به دانش آموزان کمک می کند تا با پیمایش در هواپیما مختصات راحت شوند.
  tutorial_grokpetblock_longdescription: 'این فعالیت طراحی شده است تا شما را به برنامه
    نویسی جاسازی شده با استفاده از بلوک های دوستانه معرفی کند و به طور خاص برای ساعت
    کد طراحی شده است. از بلوک ها و یک میکرو: بیت برای ایجاد یک حیوان خانگی استفاده
    کنید که می توانید با آن تغذیه کنید و بازی کنید. بدون بی بی سی میکرو: بیت؟ مشکلی
    نیست! این دوره شامل یک شبیه ساز کامل micro:bit است، بنابراین شما قادر خواهید بود
    همه چیز را که می خواهید در یک micro:bit واقعی انجام دهید!'
  tutorial_techbim_longdescription: 'این آموزش عملی برای افرادی است که کنجکاو هستند
    بدانند چگونه به صورت برنامه نویسی برخی از دستکاری های تصویر ساده مانند چرخش، رنگ
    آمیزی، افزایش کنتراست، تاری، تشخیص لبه و غیره را بدون کمک کتابخانه های پیشرفته
    انجام دهند. '
  tutorial_techfpp_longdescription: پایتون به دلیل ویژگی های برنامه نویسی شی گرا (کلاس
    ها، روش ها، وراثت…) شناخته شده است، با این حال، نمی توان آن را به این موارد محدود
    کرد! این آموزش تعاملی ویژگی های برنامه نویسی کاربردی و تکنیک های مفید اما کمتر
    شناخته شده پایتون را نشان می دهد.
  tutorial_codesterscr_longdescription: دانش آموزان از یک جعبه ابزار کشیدن به متن
    استفاده می کنند که به آنها امکان می دهد بلافاصله برنامه نویسی در پایتون را شروع
    کنند! دانش آموزان مجموعه ای از فعالیت های تمرین هدایت شده را تکمیل می کنند که
    در آن آنها یاد می گیرند چگونه از دستورات برنامه نویسی استفاده و اصلاح کنند. سپس،
    آنها این مهارت ها را برای ایجاد روال تشویق خود اعمال می کنند!
  tutorial_grokdisease_longdescription: این فعالیت به گونه ای طراحی شده است که اولین
    تجربه شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی
    شده است. از زبان برنامه نویسی Python برای مدل سازی شیوع بیماری استفاده کنید. آیا
    می توانید مورد کنجکاو بینی درخشان را حل کنید؟
  tutorial_techec_longdescription: بسته شدن یک جنبه حیاتی از جاوا اسکریپت است، با
    این حال آنها مرموز باقی می مانند و توسعه دهندگان به راحتی آنها را درک نمی کنند.
    این آموزش تعاملی به شما آموزش می دهد که Closures چقدر قدرتمند و مفید است تا تمرین
    جاوا اسکریپت خود را افزایش دهید!
  tutorial_rgbegin_longdescription: RoboGarden یک برنامه آموزشی آسان برای درک است
    که در آن دانش آموزان در یادگیری فعال شرکت می کنند. RoboGarden که کاملاً مجهز به
    آموزش سواد برنامه نویسی از ابتدا است، نیاز به یک معلم باهوش فناوری را کاهش می
    دهد.
  tutorial_myradream_longdescription: هیولاها رویای میرا را گرفته اند. مهارت های برنامه
    نویسی را یاد بگیرید تا به او کمک کنید از پل ها عبور کند، از طریق هوا پرواز کند
    و در زیر آب شنا کند تا رویای خود را بازگرداند. Actimator یک محیط بصری مبتنی بر
    وب برای ایجاد بازی ها و شبیه سازی های علمی به طور مشترک، و همچنین انتشار آنها
    برای وب و به عنوان برنامه های تلفن همراه است.
  tutorial_thinkfun_longdescription: ما شما را از طریق فرآیند تعمیر مغز ربات، گام
    به گام راهنمایی خواهیم کرد! در طول راه شما پازل بر اساس معروف «Boolean Satisfiability
    Problem» را حل خواهید کرد و در عرض یک ساعت شما یک استاد بولی خواهید بود و درک
    مفاهیم پیشرفته برنامه نویسی را خواهید داشت! تمام دستورالعمل ها در یک صفحه قرار
    دارد و حجم اختیاری است.
  tutorial_hopfireworks_longdescription: 'دانش آموزان شما وقتی کد خودشان را کد می
    کنند بسیار هیجان زده خواهند شد (بدون انفجار!) برنامه آتش بازی! Hopscotch یک ابزار
    برنامه نویسی ساده در iPad/iPhone است که میلیون ها دانش آموز به دلیل آزادی بیان
    خلاقانه آن محبوب هستند. این آموزش ویدئویی خود هدایت شده به کودکان 8 ساله اصول
    برنامه نویسی را آموزش می دهد در حالی که آنها نسخه های سفارشی آتش بازی های تعاملی
    را کد می کنند. '
  tutorial_grokspace_longdescription: این فعالیت به گونه ای طراحی شده است که اولین
    تجربه شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی
    شده است. از زبان برنامه نویسی بصری Blockly برای بررسی فضا و رسیدن به ستاره ها
    استفاده کنید.
  tutorial_codehspython_longdescription: با نوشتن برنامه هایی که می توانید با آنها
    تعامل داشته باشید، اصول برنامه نویسی را با زبان برنامه نویسی پایتون بیاموزید!
    این ساعت چاپ، متغیرها، ریاضی و دریافت اطلاعات از کاربران را پوشش می دهد. برنامه
    ای بنویسید که داده ها را از یک کاربر دریافت و ذخیره کند و یک پاسخ منحصر به فرد
    را برگرداند!
  tutorial_codehsjava_longdescription: برنامه نویسی در جاوا با CodeHS
  tutorial_techioda_longdescription: این آموزش مفید به طور تعاملی به شما یاد می دهد
    که چگونه می توانید کوتاه ترین مسیر بین دو گره را در یک گراف محاسبه کنید، به لطف
    الگوریتم دایکسترا.
  tutorial_grokmonster_longdescription: با این دوره دوستانه که مخصوص ساعت کد طراحی
    شده است، بچه ها را به برنامه نویسی تبدیل کنید! از بلوک های کشیدن و رها کردن برای
    نوشتن برنامه های خود، یادگیری در مورد ترتیب و ترتیب و ایجاد شخصیت های هیولا سرگرم
    کننده استفاده کنید!
  tutorial_techmjs_longdescription: جاوا اسکریپت از سال 1997 یک استاندارد بین المللی
    بوده است. در این آموزش تعاملی، ما ویژگی های مدرن زبان را بررسی خواهیم کرد که کد
    شما را قوی تر، مختصر تر و آسان تر می کند.
  tutorial_techga_longdescription: الگوریتم های ژنتیک از نظریه تکامل برای حل قدرتمند
    مسائلی استفاده می کنند که الگوریتم های قطعی بسیار پرهزینه هستند، مانند مسئله فروشنده
    دوره گرد. این آموزش تعاملی یک مقدمه واضح و ساده برای کمک به شما در درک نحوه کار
    الگوریتم های ژنتیک است.
  tutorial_techioan_longdescription: در این آموزش تعاملی، ما یاد خواهیم گرفت که چرا
    ارزش «null» جاوا همیشه باید اجتناب شود و چه راه حل هایی برای دور زدن آن وجود دارد.
  tutorial_techiogsr_longdescription: Rust یک زبان برنامه نویسی سیستم جدید است که
    با در نظر گرفتن ایمنی و عملکرد حافظه طراحی شده است. این در ابتدا در سال 2010 منتشر
    شد. در این آموزش تعاملی، اصول این سرگرم کننده برای استفاده از زبان، با اجرای قابل
    مقایسه با C و C ++ را کشف کنید!
  tutorial_groktunnel_longdescription: این فعالیت به گونه ای طراحی شده است که اولین
    تجربه شما از برنامه نویسی را به شما ارائه دهد و به طور خاص برای ساعت کد طراحی
    شده است. از زبان برنامه نویسی Python برای ایجاد یک بازی ساده (یا MUD) استفاده
    کنید. آیا می توانید راه خود را از طریق تونل تاریک پیدا کنید؟
  tutorial_stemcod_longdescription: آیا شما بازی های ویدئویی بازی می کنید؟ آیا تا
    به حال فکر کرده اید که چگونه برخی از بازی ها فوق العاده واقع گرایانه و بازی های
    دیگر کارتونی هستند؟ در این فعالیت ما در مورد فیزیک بازی های ویدئویی صحبت خواهیم
    کرد و شما یاد خواهید گرفت که یک کد کامپیوتری را برای شبیه سازی حرکت یک شی تغییر
    دهید. فعالیت های ما همه بر اساس بازی های ویدئویی کلاسیک است. بدون نیاز به نصب.
    100٪ Chromebook سازگار است.
  tutorial_techikb_longdescription: کاتلین یک زبان برنامه نویسی منبع باز جدید از JetBrains
    است. این می تواند برای افرادی که امروزه با جاوا کار می کنند بیشترین علاقه را داشته
    باشد، اگرچه می تواند برای همه برنامه نویسان که از زمان اجرای زباله جمع آوری شده
    (Scala، Go، Python، Ruby و JavaScript) استفاده می کنند نیز جذاب باشد. اصول اولیه
    کاتلین را در این آموزش تعاملی کشف کنید!
  tutorial_kanostreet_longdescription: هنر و تکنولوژی متحد می شوند! با چالش های ساعت
    هنر خیابانی Kano، ذهن های خلاق از همه توانایی ها با یک قلم مو کد می زنند و آثار
    هنری زیبا و منحصر به فرد را ایجاد می کنند. در طول راه، سازندگان اصول علوم کامپیوتر
    را در حالی که با استفاده از یک زبان برنامه نویسی واقعی در یک روش بصری و جذاب یاد
    بگیرند. با منابع معلم و محتوای هدایت شده ما، همه می توانند سرگرم کننده باشند.
  tutorial_codemojijs_longdescription: شروع جاوا اسکریپت طراحی شده است تا دانش آموزان
    دستورات ساده ای را تایپ کنند که تاثیر زیادی بر عملکرد شخصیت ها دارند. دانش آموزان
    دستوراتی را تایپ می کنند که باعث می شود شخصیت ها همه چیز را از backflips گرفته
    تا صدا و حتی صحبت کنند. این فعالیت به شما کمک می کند تا ایده ها و دستورات اساسی
    جاوا اسکریپت را یاد بگیرید.
  tutorial_techapf_longdescription: هدف از آموزش تعاملی این است که شما را با ویژگی
    ها و ترفندهای پیشرفته پایتون آشنا کند که ممکن است هنوز آنها را ندانید تا تسلط
    خود را بر زبان پایتون بهبود ببخشید.
  tutorial_techfpjs_longdescription: برنامه نویسی تابعی یکی از آن چیزهایی است که ممکن
    است بیش از حد سخت یا بیش از حد نظری برای امتحان کردن به نظر برسد. ديگه صبر نکن
    در این آموزش تعاملی، شما برنامه نویسی کاربردی را از طریق نمونه های عملی و تمرینات
    در جاوا اسکریپت کشف خواهید کرد.
  tutorial_techlinq_longdescription: 'زبان برنامه نویسی #C در بین توسعه دهندگان بسیار
    محبوب است، به دلیل بسیاری از ویژگی های قدرتمند و بصری زبان آن. یکی از این ها LINQ
    است، کتابخانه ای که برای اجرای کوئری ها به طور مستقیم در سینتکس #C در برابر بسیاری
    از انواع داده ها استفاده می شود. این آموزش تعاملی به شما نحوه استفاده از آن را
    گام به گام نشان می دهد.'
  tutorial_gpbcatapult_longdescription: شرکت کنندگان یک منجنیق می سازند تا توپ را
    از یک طرف صحنه به طرف دیگر پرتاب کنند، مانند بازی پرندگان خشمگین.
  tutorial_quorumastro_longdescription: در این آموزش آنلاین در دسترس، در مورد برنامه
    نویسی با استفاده از مضامین نجوم محاسباتی اطلاعات کسب کنید. در آن، دانش آموزان
    یاد خواهند گرفت که چگونه تلسکوپ ها را کنترل کنند و در عین حال با موتور گرافیک
    کامپیوتری زبان برنامه نویسی Quorum تمرین کنند. در درس آخر، دانش آموزان یک نقشه
    گرافیکی و قابل دسترس از ستاره ها برای پیدا کردن آیتم ها در جهان ایجاد می کنند.
  tutorial_alicewonder_longdescription: آلیس در سرزمین عجایب یک پازل خود راهنما است
    که برای بیش از 6 کودک بدون تجربه برنامه نویسی قبلی طراحی شده است. شما آلیس را
    با استفاده از توابع با و بدون پارامترها راهنمایی خواهید کرد.
  tutorial_rginter_longdescription: RoboGarden یک برنامه آموزشی آسان برای درک است
    که در آن دانش آموزان در یادگیری فعال شرکت می کنند. RoboGarden که کاملاً مجهز به
    آموزش سواد برنامه نویسی از ابتدا است، نیاز به یک معلم باهوش فناوری را کاهش می
    دهد.
  tutorial_cssgrid_longdescription: با توجه به باغ سبزیجات خود، همه چیز را در مورد
    CSS Grid یاد بگیرید.
  tutorial_jshero_longdescription: JS Hero می خواهد شما را به دنیای برنامه نویسی جاوا
    اسکریپت ببرد. در هر صفحه شما یک درس کوچک و یک کار برنامه نویسی کوچک پیدا خواهید
    کرد. این کار را می توان به طور مستقیم در صفحه پاسخ داد. و بلافاصله به شما گفته
    می شود که آیا مشکل را به درستی حل کرده اید یا اشتباه کرده اید.
  tutorial_codemojipy_longdescription: Python Lab یک فعالیت مبتنی بر IOS است که اصول
    اولیه زبان برنامه نویسی پایتون را آموزش می دهد. کاربران در مورد حلقه ها، آرایه
    ها، بولین ها و خیلی بیشتر یاد خواهند گرفت.
  tutorial_nclabdrone_longdescription: 'ساخت یک قاب هواپیمای بدون سرنشین در ده مرحله
    با برنامه مدل سازی 3D NCLAB. قاب هواپیمای بدون سرنشین را می توان سه بعدی چاپ کرد
    و برای ساخت یک هواپیمای بدون سرنشین واقعی استفاده کرد! هر مرحله شامل آموزش ها
    و دستورالعمل ها است. کد را کامل کنید و بلافاصله نتایج را ببینید. مدل سازی سه بعدی
    بخش مهمی از مهندسی، ساخت، هنر، علم، پزشکی و موارد دیگر در قرن بیست و یکم است.
    این یک راه عالی برای شروع است! '
  tutorial_gpbcircle_longdescription: شرکت کنندگان یک دایره ایجاد می کنند که رنگ و
    روشنایی را هنگام حرکت ماوس تغییر می دهد. در این فرآیند، آنها مدل رنگ، اشباع و
    روشنایی را بررسی می کنند.
  tutorial_gpbpaint_longdescription: شرکت کنندگان یک ویرایشگر رنگ برای کشیدن با ماوس
    ایجاد می کنند، سپس ویژگی هایی مانند یک دکمه روشن و توانایی پر کردن مناطق با رنگ
    را اضافه می کنند.
  tutorial_cocomarcade_longdescription: آیا حاضرید یک بازی بهتر بسازید؟ مفاهیم پیشرفته
    برنامه نویسی اتان مثل توابع و رویدادها را با استفاده از پایتون یا جاوا اسکریپت
    تقویت کنید، سپس از این توانایی ها برای ساخت بازی کامپیوتری نوع ادامه بقای خودتان
    استفاده کنید.
  tutorial_beetik_longdescription: در این فعالیت هنرجویان بخش کوچکی از یک قطعه معروف
    از آهنگساز فرانتس لیست را بازسازی می‌کنند. دانش آموزان یاد خواهند گرفت که چگونه
    حلقه ها را جاسازی کنند و چگونه در علوم کامپیوتر و موسیقی مورد استفاده قرار گیرند.
    این یک راهنمای گام به گام است که تفکر الگوریتمی را در موسیقی با عناصر علوم کامپیوتر
    معرفی می کند. در آخرین سطح این فعالیت، دانش آموزان موسیقی را با تغییر عناصری مانند
    سرعت، کلید، تکرارها، نت ها و غیره با هدف ایجاد تغییرات اصلی بر اساس آنچه آموخته
    اند، «هک» می کنند. این فعالیت، موسیقی کلاسیک را با علوم کامپیوتر قطع می‌کند.
  tutorial_codedj_longdescription: در Code DJ، ابتدا اصول جاوا اسکریپت را با پاسخ
    دادن به سوالاتی که به تدریج بیشتر شبیه کد می شوند، کشف خواهید کرد. سپس شما به
    دنیای دوم خواهید رسید که در آن شما در واقع شروع به ساخت موسیقی به طور مستقیم با
    کد، فقط با تغییر اعداد در ابتدا، و به عنوان تسلط خود را افزایش می دهد، با دستکاری
    حلقه های ریتم و بیشتر! پس از آن شما توانایی ایجاد موسیقی آزادانه در برنامه Code
    DJ را باز کنید و آن را به عنوان mp3 دریافت کنید!
  tutorial_rgadvan_longdescription: RoboGarden یک برنامه آموزشی آسان برای درک است
    که در آن دانش آموزان در یادگیری فعال شرکت می کنند. RoboGarden که کاملاً مجهز به
    آموزش سواد برنامه نویسی از ابتدا است، نیاز به یک معلم باهوش فناوری را کاهش می
    دهد.
  tutorial_codehsrn_longdescription: این فعالیت به شما چند مثال در مورد چگونگی ساخت
    اولین برنامه های تلفن همراه واقعی و نحوه آزمایش آنها بر روی تلفن خود با استفاده
    از React Native می دهد. برای اجرای برنامه ها بر روی تلفن هوشمند، دانش آموزان باید
    برنامه Expo را بارگیری کنند. اطلاعات بیشتر در مورد نمایشگاه را در https://expo.io/
    پیدا کنید.
  tutorial_codehswd_longdescription: CodeHS سازگار با تمام مرورگرهای به روز به جز
    اینترنت اکسپلورر است. Chrome مرورگر مورد علاقه/توصیه شده ما است، اما Firefox و
    Safari نیز باید به خوبی کار کنند، با فرض به روز بودن آنها.
  tutorial_turtlerobot_longdescription: بازی لاک پشت های ربات که به دانش آموز اجازه
    می دهد بدون کمک معلم تمرین کند.
  tutorial_ozoevo_longdescription: Evo by Ozobot با هزاران فناوری جالب مانند سنسورهای
    مجاورت، LED های قابل برنامه ریزی، حرکت و صداها و سنسورهای نور و رنگ در زیر آن
    بسته بندی شده است تا بتواند رنگ ها را ببیند و خطوط را دنبال کند. این معرفی Evo
    یک برنامه OzoBlockly را ارائه می دهد که باعث می شود Evo هنگامی که سنسورهای مجاورت
    آن توسط دستان شما فعال می شوند، حرکت کند و هنگامی که روی رنگ های خاصی راه می رود،
    رقص پیروزی را بازی کند.
  tutorial_ozoexped_longdescription: دانش آموزان رسم خطوط و کدهای رنگی را تمرین می
    کنند که Ozobot می تواند با این بازی رومیزی قابل چاپ به روشی سرگرم کننده دنبال
    کند. هر دو شانس و مهارت از طریق یک سری از چالش های سرگرم کننده به موقع نقش دارند
    که آنها را ملزم به ترکیب کدهای شکل و رنگ می کند. همانطور که دانش آموزان موفق هستند،
    آنها به مقصد خود نزدیک تر می شوند. این فعالیت شامل کارت های چالشی است که دانش
    آموزان می توانند برای افزایش دشواری مخالفان خود به عنوان بخشی از استراتژی خود
    استفاده کنند.
  tutorial_ozojourney_longdescription: به عنوان یک کلاس، دانش آموزان Ozobot خود را
    برای تکمیل سفر فردیناند ماژلان برنامه ریزی می کنند. مربی باید قاره های کاغذ را
    زودتر از موعد برش داده و جمع کند. دانش آموزان از زبان Ozoblockly برای برنامه ریزی
    یک ربات Ozobot برای حرکت در قاره ها در مسیر ماژلان استفاده خواهند کرد. در طول
    راه دانش آموزان بخش های مختلف جغرافیای جهان را برچسب گذاری می کنند.
  tutorial_ozocodes_longdescription: این آموزش به Pre-Readers کمک می کند تا با نوشتن
    نام خود در خطوط سیاه ضخیم که Ozobot می تواند روی آن راه برود و OzoCodes را در
    مکان های منطقی قرار دهد تا به ربات کمک کند تا از حرف اول تا آخر پرش کند، وارد
    برنامه نویسی Ozobot شود. دانش آموزان یک پیش نویس اولیه را آزمایش می کنند و برای
    ایجاد یک محصول نهایی کار می کنند. این درس مهارت های حرکتی خوب، مفاهیم علوم کامپیوتر
    را تشویق می کند و به تجربه OzoCode دانش آموزان می افزاید.
  tutorial_ozoeclipse_longdescription: با استفاده از ربات های Ozobot در یک نقشه ساده
    بر اساس مدار ماه به دور زمین، جادوی گرفتگی، مراحل ماه و مکانیک آسمانی (تغییر سرعت
    اجسام در مدار) را کشف کنید. حتی با تجربه کم برنامه نویسی Ozobot، یک کلاس می تواند
    با دو ربات و یک چراغ قوه نمایشی از گرفتگی ایجاد کند، سپس با استفاده از OzoCodes
    ساده، که با نشانگر کشیده شده است، نقشه ای از سرعت در حال تغییر یک بدنه در حال
    چرخش ایجاد کند.
  tutorial_ozosimulator_longdescription: این فعالیت در مورد زبان های برنامه نویسی
    بدون نیاز دانش آموزان به استفاده از کامپیوتر یا ربات آموزش می دهد. دانش آموز کامپیوتری
    در این فعالیت است که از psuedocode برای آموزش اصول اولیه نوشتن یک برنامه استفاده
    می کند که یک کامپیوتر می تواند بخواند با استفاده از یک پیچ و خم مغز که در آن دانش
    آموزان ابتدا باید دستورات را بخوانند و اجرا کنند، و سپس با استفاده از آنچه آموخته
    اند یک برنامه برای پیچ و خم بنویسند.
  tutorial_ozoalgorithm_longdescription: دانش آموزانی که چندین مفهوم برنامه نویسی
    را در زیر کمربند خود دارند، از چالش Ozobot برای انتخاب یک واقعیت ضرب تصادفی لذت
    می برند، سپس آرایه ای از واقعیت را بر روی یک شبکه ترسیم می کنند و چشمک می زنند
    و/یا پاسخ ها را می گویند. مفاهیم برنامه نویسی که دانش آموزان باید از قبل بدانند
    شامل حلقه ها، ریاضی، متغیرها، تولید اعداد تصادفی و مفاهیم خاص OzoBlockly در مورد
    پیروی از خط، تنظیم چراغ های LED، تایمر و «گفتن» برای قابلیت های صوتی Evo است.
  tutorial_ozotimer_longdescription: آیا می توانیم Ozobot Bit را به یک تایمر تبدیل
    کنیم - به طور خاص یک تایمر برای اندازه گیری ثانیه؟ این درس چالش شامل دانش دانش
    آموز از مفاهیم هندسه و علوم فیزیکی و همچنین توانایی وی در نوشتن کد OzoBlockly
    سطح 4 (پیشرفته) با استفاده از جلوه های نور، ناوبری خط و زمان بندی است. OzoMap
    به عنوان پایه ای ارائه شده است که می توان برنامه OzoBlockly را برای آن طراحی کرد.
    برای کالیبره کردن تایمر دوم Ozobot Bit به کرونومتر یا برنامه کرونومتر تلفن همراه
    نیاز است.
  tutorial_ozohabits_longdescription: هنگامی که دانش آموزان می دانند چگونه خطوط و
    OzoCodes را برای برنامه نویسی Ozobot طراحی کنند، آنها آماده هستند تا این روش برنامه
    نویسی را در دنیای واقعی ادغام کنند. این آموزش نشان می دهد که چگونه Ozobot می تواند
    برای مدل سازی طبیعت شبیه به شبیه سازی های کامپیوتری استفاده شود. این درس با مربی
    شروع می شود که توضیح می دهد چگونه OzoCodes نقطه کار می کند و چگونه می توان از
    آنها برای متوقف کردن Ozobot استفاده کرد. این قابلیت برای مدل سازی نحوه زندگی خرگوشی
    که روی تپه ای علفی زندگی می کند، پر می شود و متوقف می شود، اعمال می شود.
  tutorial_ozoprogram_longdescription: دانش آموزان متوجه می شوند که برنامه ریزی ربات
    ها چقدر آسان است، حتی اگر کلاس آنها هیچ برنامه ای نداشته باشد. این آموزش آنلاین
    با هدایت معلم به دانش آموزان کمک می کند تا مهارت های برنامه نویسی را توسعه دهند
    و اعتماد به نفس خود را در درک علم کامپیوتر از طریق بازی های Blockly Ozobot به
    دست آورند. دانش آموزان کشف می کنند که چگونه Bit و Evo by Ozobot برنامه را از طریق
    یک روش منحصر به فرد آپلود می کنند - رنگ ها بر روی سنسورهای نور ربات چشمک می زنند
    و برنامه را به آن آموزش می دهند.
  tutorial_ozopair_longdescription: دانش آموزانی که زبان برنامه نویسی مبتنی بر بلوک
    OzoBlockly را می دانند، یاد می گیرند که چگونه در تیم ها به عنوان Driver و Navigators
    کار کنند و سپس با ایجاد یک برنامه واحد بر روی یک کامپیوتر برای یک ربات Ozobot
    تمرین کنند. این یک آموزش تحت رهبری معلم است که نیاز به فیلم ها در ابتدا نشان داده
    می شود، و سپس راهنمایی برای کمک به دانش آموزان از طریق تکمیل برنامه خود در صورت
    نیاز.
  tutorial_codesnoopy_longdescription: با دوستان خود تیم کنید و مهارت های برنامه نویسی
    خود را با برنامه نویسی Snoopy's Beagle Scouts در یک مبارزه سرگرم کننده و احمقانه
    با گلوله برفی تمرین کنید! مبتدیان و پیش خوانندگان استقبال می کنند - تیم ها در
    حالی که سعی می کنند از یکدیگر پیشی بگیرند، کد خود را به صورت مخفی می نویسند. با
    استفاده از کد بدون کلمه، همه می توانند سرگرم کننده باشند! این فعالیت از 1 تا 4
    بازیکن در همان دستگاه پشتیبانی می کند - بازی در برابر دوستان یا کامپیوتر.
  tutorial_applabintro_longdescription: برنامه خود را در جاوا اسکریپت با استفاده از
    بلوک یا متن ایجاد کنید. شما یک برنامه ساده با دکمه ها، تصاویر، صداها و چندین صفحه
    نمایش ایجاد خواهید کرد که می توانید با دوستان خود به اشتراک بگذارید یا در یک گالری
    عمومی منتشر کنید. اگر قبلا برخی از برنامه نویسی را با بلوک انجام داده اید، مهارت
    های خود را به سطح بعدی برسانید.
  tutorial_cslartist_longdescription: آیا می دانستید که یک هنرمند کوچک وجود دارد که
    در داخل هر کامپیوتر زندگی می کند؟ این PDF شامل یک داستان سرگرم کننده با پازل است
    که به دانش آموزان شما اصول هنر دیجیتال را آموزش می دهد، زیرا آنها خلاقیت های خود
    را با استفاده از پیکسل ها، الگوریتم ها و حلقه های تکراری ایجاد می کنند.
  tutorial_cslscratchjr_longdescription: CodePeak «بیایید با بچه گربه ScratchJR بازی
    کنیم!» Activity Pack یک داستان با صدای بلند با برگه های همراه است. داستان از طریق
    کد برای اولین پروژه عالی برای برنامه نویسان با نام تجاری جدید راه می رود. یک بزرگسال
    می تواند داستان را برای کلاسی از دانش آموزان پیش خواننده بخواند و سپس دانش آموزان
    را راهنمایی کند تا با استفاده از برنامه ScratchJR، داستان را در رایانه لوحی خود
    کدگذاری کنند. دانش آموزانی که مهارت خواندن اولیه دارند می توانند داستان را خودشان
    بخوانند و به طور مستقل Activity Pack را تکمیل کنند.
  tutorial_floevents_longdescription: دانش آموزان رویدادها را کشف خواهند کرد، مفهومی
    که به برنامه ها اجازه می دهد تا به محرک های خاص پاسخ دهند. رویدادها در بیت های
    کد به نام event handlers تعیین می شوند، که به رویدادهای خاص گوش می دهند و حاوی
    دستورالعمل هایی در مورد نحوه پاسخ دادن هستند. دانش آموزان واژگان کلیدی را یاد
    می گیرند و متن را برای گردانندگان رویداد در یک تمرین سبک Mad LIBS می نویسند که
    در آن آنها رویدادهای خود را ایجاد و اجرا می کنند.
  tutorial_florobot_longdescription: در این درس، دانش آموزان مهارت های سواد آموزی
    خود را در حین غواصی در زمینه رباتیک ایجاد می کنند. آنها فیلم آموزشی هیپ هاپ Flocabulary
    را تماشا می کنند تا دریابند ربات چیست و نمونه هایی از روبات ها را در زندگی روزمره
    مشاهده می کنند. آنها متن های کوتاه در مورد روبات ها را از نزدیک می خوانند، در
    مورد وظایفی که روبات ها برای آنها مناسب هستند بحث می کنند و درس را با طراحی ربات
    خود برای حل یک مشکل خاص به پایان می رسانند.
  tutorial_isavesanta_longdescription: در این فعالیت جشن به رهبری معلم، که برای ساعت
    کد اقتباس شده است، کودکان یک بازی کامپیوتری را با استفاده از Scratch برای نجات
    سانتا ایجاد می کنند. آنها الگوریتم ها را طراحی می کنند، از عبارات شرطی استفاده
    می کنند و همچنین کار خود را آزمایش و اشکال زدایی می کنند. شامل طرح درس گام به
    گام، منابع دانش آموز، کارت های پشتیبانی و قالب های برنامه از پیش نوشته شده است.
  tutorial_iorder_longdescription: این معلم فعالیت را هدایت می کند، که برای ساعت کد
    سازگار است، تفکر محاسباتی و مهارت های برنامه نویسی را با استفاده از Scratch 2.0
    توسعه می دهد. کودکان یک شبیه سازی و یا بازی بستنی را برنامه ریزی می کنند و در
    انجام این کار، الگوریتم ها را طراحی می کنند، از تکرار، عبارات شرطی استفاده می
    کنند، کار خود را آزمایش و اشکال زدایی می کنند. شامل برنامه درس گام به گام، مواد
    پشتیبانی دانش آموز و قالب های برنامه Scratch 2.0 از پیش نوشته شده برای معلمان
    و دانش آموزان.
  tutorial_ianimate_longdescription: 'این فعالیت فصلی به رهبری معلم، که برای ساعت
    کد اقتباس شده است، کودکان را با ایجاد انیمیشن های کامپیوتری آشنا می کند. کودکان
    فریم ها را ایجاد می کنند، آثار هنری اضافه می کنند و یک صحنه ساده کریسمس را تحریک
    می کنند. بسیاری از ایده ها برای تمایز، گسترش و غنی سازی از ساخت یک دنباله متحرک
    بسیار ساده به دانش آموزان بیشتر: انیمیشن پس زمینه و همچنین شخصیت ها و اشیاء، اضافه
    کردن جلوه های 3D (به عنوان مثال سایه ها)، ایجاد فریم های بیشتر برای حرکت نرم تر،
    تغییر پس زمینه برای ایجاد تغییرات صحنه، و متحرک سازی بیش از یک شی.'
  tutorial_iloveada_longdescription: این فعالیت درس به رهبری معلم، که برای ساعت کد
    اقتباس شده است، فرصتی برای آموزش محاسبات متقابل برنامه با تاریخ فراهم می کند.
    کودکان در مورد آدا لاولیس یک شخصیت مهم تاریخی در علوم کامپیوتر و اولین برنامه
    نویس کامپیوتر در جهان تحقیق می کنند! آنها سپس از HTML پایه برای ایجاد یک صفحه
    وب چند رسانه ای استفاده می کنند که یافته ها و مهارت های خود را به عنوان استادان
    وب نشان می دهد. شامل یک برنامه فعالیت گام به گام، منابع مرتبط معلم و دانش آموز
    و ایده هایی برای گسترش و غنی سازی برای یادگیری بیشتر است.
  tutorial_kodflash_longdescription: فلش! کف بزن این درس آب و هوای وحشی، عبارات شرطی
    را با رعد و برق و رعد و برق می آموزد. دانش آموزان در مورد اینکه چرا رعد و برق
    همیشه از رعد و برق پیروی می کند یاد می گیرند و عبارت منطقی «اگر رعد و برق وجود
    داشته باشد، رعد و برق به دنبال خواهد داشت» را بررسی خواهند کرد. ثانیه های بین
    این دو را بشمارید تا ببینید طوفان چقدر دور است!
  tutorial_kodchoose_longdescription: ماجراجویی خود را انتخاب کنید! از طریق مجموعه
    ای از «اظهارات اگر»، دانش آموزان داستان را تغییر می دهند و به روایتی که می نویسند
    پایان می دهند. همانطور که مسیر یک برنامه بر اساس شرایط تغییر می کند، مسیری که
    یک شخصیت از طریق یک روایت طی می کند نیز می تواند تغییر کند. خلاق باشید و FuzzFamily
    Kodable را در چندین ماجراجویی در یک داستان هدایت کنید که می تواند نتیجه های مختلفی
    داشته باشد.
  tutorial_kodpizzapre_longdescription: در یک واحد 3 بخشی، دانش آموزان ریاضی و برنامه
    نویسی را برای توسعه راه حل هایی برای برنامه سفارش تلفن همراه رستوران متصل می کنند.
    رستوران پیتزا دومینیک در حال ایجاد یک الگوریتم برای برنامه جدید خود است و دانش
    آموزان برای کمک به محاسبه هزینه های پیتزا کمک می کنند. در پایان واحد، دانش آموزان
    پس از محاسبه هزینه سفارش، «پیتزا» خود را تهیه و تحویل می دهند.
  tutorial_kodpizza_longdescription: در یک واحد 3 بخشی، دانش آموزان ریاضی و برنامه
    نویسی را برای توسعه راه حل هایی برای برنامه سفارش تلفن همراه رستوران متصل می کنند.
    رستوران پیتزا دومینیک در حال ایجاد یک الگوریتم برای برنامه جدید خود است و دانش
    آموزان برای کمک به محاسبه هزینه های پیتزا کمک می کنند. در پایان واحد، دانش آموزان
    پس از محاسبه هزینه سفارش، «پیتزا» خود را تهیه و تحویل می دهند.
  tutorial_kodwomen_longdescription: این واحد 3 بخشی نابرابری جنسیتی را بررسی می کند
    و دانش آموزان را در فعالیت ها و بحث ها در مورد تجربیات و دیدگاه های مختلف درگیر
    می کند. با برجسته کردن زنان تأثیرگذار در تاریخ فناوری، دانش آموزان در مورد پیشگامان
    گذشته یاد می گیرند و نظرات خود را در مورد برابری در زمینه فناوری شکل می دهند.
    در پایان واحد، دانش آموزان نظرات خود را به صورت کتبی بیان می کنند تا در جامعه
    مدرسه خود تغییر ایجاد کنند.
  tutorial_tfunplug_longdescription: ما شما را از طریق فرآیند تعمیر مغز ربات، گام
    به گام راهنمایی خواهیم کرد! در طول راه شما پازل بر اساس معروف «Boolean Satisfiability
    Problem» را حل خواهید کرد و در عرض یک ساعت شما یک استاد بولی خواهید بود و درک
    مفاهیم پیشرفته برنامه نویسی را خواهید داشت! هیچ کامپیوتری مورد نیاز نیست - همه
    چیز شما نیاز دارید می تواند از PDF ارائه شده ما چاپ شود.
  tutorial_lbvariables_longdescription: لذت بردن یک متغیر نیست! فعالیت های کوتاه و
    فیلم های سرگرم کننده، نمای کلی از مفاهیم اصلی برنامه نویسی را که دانش آموزان در
    برنامه با آن روبرو می شوند، ارائه می دهند. درس متغیرها به دانش آموزان می آموزد
    که متغیرهایی را برای اضافه کردن شمارش معکوس، شخصیت ها و بازیکنان اضافی به بازی
    ها ایجاد کنند.
  tutorial_lbfunctions_longdescription: فعالیت های کوتاه و فیلم های سرگرم کننده، نمای
    کلی از مفاهیم اصلی برنامه نویسی را که دانش آموزان در برنامه با آن روبرو می شوند،
    ارائه می دهند. درس توابع به دانش آموزان می آموزد که بلوک های کد منحصر به فرد خود
    را برای سطح بازی خود ایجاد کنند.
  tutorial_lblogic_longdescription: فعالیت ها و فیلم های سرگرم کننده منطقی، نمای کلی
    از مفاهیم اصلی برنامه نویسی را که دانش آموزان در برنامه با آن روبرو می شوند، ارائه
    می دهد. درس منطق به دانش آموزان می آموزد که از عبارات شرطی برای برنامه ریزی قوانین
    و انتخاب ها در بازی های خود استفاده کنند.
  tutorial_lbworld_longdescription: کد برای خوب! دانش آموزان یک بازی طراحی می کنند
    که زندگی را برای مردم در جامعه خود آسان تر می کند. در پایان، هر گروه نمونه اولیه
    خود را در یک «Change the World Arcade» ارائه می دهد که برای اعضای جامعه باز خواهد
    بود.
  tutorial_lbloops_longdescription: حلقه ها سلاح مخفی هر نینجا بازی هستند. فعالیت
    های کوتاه و فیلم های سرگرم کننده، نمای کلی از مفاهیم اصلی برنامه نویسی را که دانش
    آموزان در برنامه با آن روبرو می شوند، ارائه می دهند. درس حلقه ها به دانش آموزان
    می آموزد که چگونه از حلقه ها برای ایجاد انیمیشن استفاده کنند.
  tutorial_lbtug_longdescription: معنای کاملاً جدیدی را به اصطلاح «button-masher»
    بیاورید. دانش آموزان بازی Tug of War را ایجاد و ریمیکس می کنند تا کشف کنند که
    چگونه توابع برای ساخت کد استفاده می شوند.
  tutorial_lbpotato_longdescription: دانش آموزان از حلقه ها، منطق شرطی و متغیرها برای
    ایجاد یک چرخش جدید در بازی Hot Potato استفاده می کنند. این درس انتخاب بین یک اکتشاف
    مبتدی یا سطح متوسط را برای درک کد اختراع فراهم می کند.
  tutorial_lbguitar_longdescription: دانش آموزان با هم کار خواهند کرد تا یک ساز موسیقی
    را طراحی کنند که اجرای آهنگ های ساده را برای همه، حتی برای کسانی که نمی توانند
    موسیقی را بخوانند، آسان می کند.
  tutorial_lbio_longdescription: فعالیت های کوتاه و فیلم های سرگرم کننده، نمای کلی
    از مفاهیم اصلی برنامه نویسی را که دانش آموزان در برنامه با آن روبرو می شوند، ارائه
    می دهند. درس ورودی ها و خروجی ها به دانش آموزان می آموزد که چگونه تصاویر، صدا
    و حرکت را کنترل کنند.
  tutorial_wonpuppy_longdescription: از برنامه Wonder Workshop Blockly و ربات Dash
    برای مقابله با 3 چالش برنامه نویسی استفاده کنید! در این سری از چالش ها، شما داش
    توله سگ را برای انجام ترفندها آموزش خواهید داد. این مجموعه قسمت ۳ از فعالیت‌های
    ساعت کد دش و کارت چالش دات است. برای دانش آموزانی که تجربه برنامه نویسی با توابع
    دارند توصیه می شود.
  tutorial_woncue_longdescription: از برنامه نشانه Wonder Workshop برای برنامه ریزی
    ربات CUE خود به روش های مختلف استفاده کنید. چالش ها و نسخه های نمایشی در برنامه
    به شما نحوه برنامه نویسی با استفاده از بلوک ها، جاوا اسکریپت یا ماشین های حالت
    را نشان می دهد. همچنین با کد نویسی با 4 شخصیت مختلف ربات آشنا خواهید شد!
  tutorial_wonzoo_longdescription: از برنامه Wonder Workshop Blockly استفاده کنید
    و ربات را برای مقابله با چالش های برنامه نویسی 3 استفاده کنید! در این سری از چالش
    ها، شما به دات کمک می کنید تا با حیوانات در باغ وحش حیوان خانگی بازی کند. این
    مجموعه قسمت ۲ از فعالیت‌های ساعت کد دش و کارت چالش نقطه است.
  tutorial_wontrip_longdescription: از برنامه Wonder Workshop Blockly و ربات Dash
    برای مقابله با 3 چالش برنامه نویسی استفاده کنید! در این مجموعه چالش ها، شما به
    دش کمک می کنید تا برای یک سفر جاده ای آماده شود. این مجموعه قسمت ۴ از فعالیت‌های
    ساعت کد دش و کارت چالش نقطه است. این برای دانش آموزانی که تجربه برنامه نویسی با
    کنترل کننده های رویداد و شرایط دارند توصیه می شود.
  tutorial_woncollect_longdescription: از برنامه Wonder Workshop Blockly و ربات Dash
    برای مقابله با 3 چالش برنامه نویسی استفاده کنید! در این سری از چالش ها، شما به
    داش کمک خواهید کرد تا اشیاء مختلف مانند صدف دریایی و آب نبات را جمع آوری کند.
    فراموش نکنید که فضایی روی زمین ایجاد کنید تا ربات شما حرکت کند. این مجموعه قسمت
    ۱ از فعالیت‌های ساعت کد دش و کارت چالش نقطه است.
  tutorial_wonsecret_longdescription: بیایید از برنامه Wonder Workshop Cue با ربات
    Cue برای ایجاد یک سیستم پیام مخفی استفاده کنیم. این فعالیت برای دانش آموزانی که
    تجربه برنامه نویسی در جاوا اسکریپت دارند توصیه می شود.
  tutorial_hsscience_longdescription: تصور کنید اگر دانش آموزان شما به راحتی می توانند
    مدل های کامپیوتری خود را از پدیده های طبیعی ایجاد کنند! این برنامه درسی یک ساعته
    از چرخه آب به عنوان نمونه ای برای ساخت یک مدل کامپیوتری تعاملی با استفاده از یک
    ابزار برنامه نویسی کودک مبتنی بر iPad به نام Hopscotch استفاده می کند. شما می
    توانید آن را برای شبیه سازی هر سیستم پویا مورد مطالعه تطبیق دهید. بدون تجربه قبلی
    مورد نیاز!
  tutorial_popculture_longdescription: این فعالیت به مبتدیان مقدمه ای قابل دسترسی
    برای داده های جمع سپاری، تجسم و تجزیه و تحلیل داده ها با استفاده از ابزارهای تعاملی
    می دهد. هدف این است که نشان دهیم هر کس می تواند به پروژه های علم داده کمک کند
    و علم کامپیوتر می تواند به طیف گسترده ای از موضوعات (حتی روند در فرهنگ عامه) متصل
    شود و آن را به انواع مختلفی از افراد مرتبط کند. در این فعالیت، دانش آموزان سوالات
    خود را در مورد فرهنگ عامه مطرح می کنند و به دنبال پاسخ به این سوالات با استفاده
    از ابزارهای محاسباتی هستند.
  tutorial_legorobust_longdescription: با استفاده از یک شبیه ساز زلزله ساخته شده از
    آجرهای LEGO، بررسی ویژگی های یک ساختمان به مقاوم شدن آن در برابر زلزله کمک می
    کند. دانش آموزان منشا و ماهیت زلزله را کشف خواهند کرد. ایجاد و برنامه ریزی یک
    دستگاه که به شما اجازه می دهد تا طرح های ساختمان را آزمایش کنید. شواهد را مستند
    کنید و یافته های خود را در مورد اینکه کدام طراحی سازه (ها) برای مقاومت در برابر
    زلزله بهتر است، ارائه دهید.
  tutorial_legoplants_longdescription: رابطه بین گرده افشان و گل را در مرحله تولید
    مثل با استفاده از نمایش LEGO مدل کنید. دانش آموزان بررسی خواهند کرد که چگونه ارگانیسم
    های مختلف نقش مهمی در تولید مثل گیاه دارند. ایجاد و برنامه ریزی یک مدل از زنبور
    عسل و گل به تقلید از رابطه بین گرده افشان و گیاه. مدل های مختلفی را که از گیاهان
    و گرده افشان های آنها ایجاد کرده اید، ارائه و مستند کنید.
  tutorial_legopark_longdescription: اتومبیل هایی طراحی کنید که بتوانند بدون دخالت
    راننده خود را با خیال راحت پارک کنند. دانش آموزان درک خواهند کرد که الگوریتم ها
    قادر به انجام یک سری دستورالعمل ها به ترتیب هستند. مفهوم خروجی ها را با مقایسه
    روش های مختلفی که یک ربات چرخ دار می تواند حرکت کند، کاوش کنید.
  tutorial_legodetect_longdescription: طراحی راه هایی برای جلوگیری از حوادث بین وسایل
    نقلیه و اشیاء در جاده.
  tutorial_legolight_longdescription: ویژگی های طراحی خودرو که ایمنی رانندگی در شب
    را بهبود می بخشد. دانش آموزان مفهوم ورودی ها و نحوه کنترل آنها را بررسی خواهند
    کرد.
  tutorial_alexa_longdescription: الکسا سرویس صوتی است که آمازون اکو را تأمین می کند.
    الکسا قابلیت هایی به نام «مهارت ها» را فراهم می کند که مشتریان را قادر می سازد
    تا با استفاده از صدا با دستگاه ها ارتباط برقرار کنند. در این آموزش، شما یک سرویس
    وب برای رسیدگی به اعلان های الکسا ایجاد خواهید کرد. شما مهارت های واقعی منحصر
    به فرد برای مدرسه خود را برای این آزمایشگاه ایجاد کنید. در پایان این آزمایشگاه،
    شما قادر خواهید بود مهارت Alexa Fact را در پورتال توسعه دهنده آمازون ایجاد کنید،
    یک مدل تعامل برای مهارت الکسا ایجاد و پیکربندی کنید و مهارت را با استفاده از ابزارهای
    توسعه دهنده و به صورت اختیاری یک دستگاه یا شبیه ساز الکسا آزمایش کنید.
  tutorial_grokpetmicro_longdescription: این فعالیت طراحی شده است تا شما را با برنامه
    نویسی جاسازی شده آشنا کند و به طور خاص برای ساعت کد طراحی شده است. از زبان برنامه
    نویسی MicroPython استفاده کنید تا حیوان خانگی بسازید که بتوانید با آن غذا بخورید
    و بازی کنید. آیا میکرو بی بی سی ندارید؟ مشکلی نیست! این دوره شامل یک شبیه ساز
    کامل micro:bit است، بنابراین شما قادر خواهید بود همه چیز را که می خواهید در یک
    micro:bit واقعی انجام دهید!
  tutorial_pirateplunder_longdescription: Pirate Plunder در یک محیط سه بعدی جذاب اتفاق
    می افتد که در آن دانش آموزان به کاپیتان دزدان دریایی ما کمک می کنند تا با کشیدن
    و رها کردن بلوک های بصری برای نوشتن کد، به گنج خود برسند. دانش آموزان صعود می
    کنند، مبارزه می کنند، جمع آوری می کنند و راه خود را از طریق چالش های افزایش پیچیدگی
    طی می کنند، در حالی که یاد می گیرند کد کارآمد با حلقه ها ایجاد کنند و رفتار هوشمندانه
    ای را با شرایط بنویسند. این عمل برای کودکان بالای 7 سال و برنامه نویسان اولین
    بار هدف قرار گرفته است. علاوه بر این، هر کس با یک گوشی هوشمند و یک هدست VR همراه
    قادر خواهد بود تا وظایف حل شده خود را در VR بررسی کند.
  tutorial_cadj_longdescription: به Cody و Ava بپیوندید زیرا آنها در مورد نمایش داده
    ها با استفاده از یک دستگاه DJ سرگرم کننده و تعاملی یاد می گیرند. کشف کنید که چگونه
    نام شما را می توان با استفاده از اعداد، تصاویر و صدا نشان داد در حالی که ملودی
    موسیقی رنگارنگ خود را ایجاد کنید!
  tutorial_cacrazy_longdescription: به الکس و لونی بپیوندید زیرا آنها با ایجاد تصاویر
    سرگرم کننده و تعاملی در مورد برنامه نویسی یاد می گیرند. با ایجاد موجودات دیوانه
    در این ماجراجویی هیجان انگیز، در مورد توالی، حلقه ها، رویدادها و اقدامات یاد بگیرید!
  tutorial_cajump_longdescription: به چارلی و تیلی بپیوندید زیرا آنها یک بازی پلتفرمر
    با مضمون ورزشی را برای تولد لوسی طراحی می کنند.
  tutorial_carest_longdescription: به راس در رستوران Food Avengers بپیوندید. از مهارت
    های تفکر محاسباتی خود برای کمک به راس در حل مشکلات استفاده کنید و برای 8 کودک
    هیجان زده شام سرو کنید.
  tutorial_accai_longdescription: یک ربات به یک سیاره ناشناخته فرستاده می شود تا کشف
    کند که آیا بشریت می تواند یک شهرک جدید ایجاد کند یا خیر. این سیاره را برای یافتن
    پناهگاه کاوش می کند و با جمعیت محلی کشف و تعامل می کند. به عنوان بازیکن، شما تکنیک
    های مختلف هوش مصنوعی را تجربه خواهید کرد تا به ربات یاد دهید که چگونه حیوانات
    و گیاهان را تشخیص دهد، یک زبان جدید را درک کند، با ساکنان و غیره گفتگو کند.
  tutorial_vceclipse_longdescription: سال 2017 یکی از دیدنی ترین پدیده های طبیعی زندگی
    ما را به ما داد و اکنون می خواهیم خورشید گرفتگی را با جاوا اسکریپت شبیه سازی کنیم!
    با نگاه به کسوف به عنوان سیستمی از قطعات متحرک، می توانیم مشکل را به تکه های کوچک
    تقسیم کنیم، با استفاده از اشیاء با روش ها، حلقه ها و شرایط برای ایجاد یک برنامه
    تعاملی که مشاهدات ما را مدل می کند.
  tutorial_pmzero_longdescription: در یک ساعت شما یک نسخه ساده از یک بازی Pac-Man
    ایجاد می کنید. شما شخصیت ها را به صورت 2D می کشید و آنها را به 3D تبدیل می کنید.
    شما پیچ و خم خود را ایجاد کنید. سپس بازی را با استفاده از AgentCubes برنامه ریزی
    می کنید. تنها با 11 قانون IF/THتن شما هوش مصنوعی پیچیده ای را ایجاد می کنید. حتی
    با تنها دو روح هوشمند، دستان خود را برای پیروزی در بازی پر خواهید کرد.
  tutorial_hsela_longdescription: دانش آموزان شناسایی عناصر روایت را تمرین می کنند
    در حالی که داستان، شعر یا رویداد تاریخی مورد علاقه خود را به زندگی می آورند. یادگیری
    کد به دانش آموزان قالب و رسانه دیگری برای بیان خلاقیت و برقراری ارتباط با دیگران
    می دهد. به آنها نشان دهید که چگونه داستانهای تعاملی خود را برنامه ریزی کنند و
    منتظر لبخندها باشند. برنامه درسی 1 ساعته، بدون تجربه قبلی برنامه نویسی مورد نیاز
    است.
  tutorial_ticklear_longdescription: شما مفهوم اساسی AR (واقعیت افزوده)، برنامه های
    فعلی آن و امکانات آن در آینده و مفاهیم اساسی برنامه نویسی با استفاده از بلوک های
    حرکت و بلوک های رویداد تحت محیط AR/3D را یاد خواهید گرفت.
  tutorial_bcrobot_longdescription: با استفاده از BlocksCAD، یک نرم افزار آنلاین رایگان
    که برای آموزش برنامه نویسی و طراحی به کمک کامپیوتر به دانش آموزان طراحی شده است،
    دانش آموزان یک ربات سه بعدی را طراحی می کنند. با استفاده از اشکال، ترجمه و چرخش
    بلوک ها، دانش آموزان در معرض تفکر محاسباتی قرار می گیرند تا چیزی را که می توانند
    چاپ سه بعدی کنند بسازند!
  tutorial_bcsnow_longdescription: با استفاده از BlocksCAD، یک نرم افزار آنلاین رایگان
    که برای آموزش برنامه نویسی دانش آموزان و طراحی به کمک کامپیوتر طراحی شده است،
    دانش آموزان یک برف ریزه سه بعدی را طراحی می کنند. با استفاده از اشکال، ترجمه،
    چرخش و بلوک حلقه، دانش آموزان در معرض تفکر محاسباتی قرار می گیرند تا چیزی را که
    می توانند چاپ سه بعدی کنند بسازند!
  tutorial_ifly_longdescription: این فعالیت درس به رهبری معلم، که برای ساعت کد سازگار
    است، فرصت هایی را برای کشف سیستم های فیزیکی از طریق رباتیک فراهم می کند. با استفاده
    از یک محیط برنامه نویسی کشیدن و رها کردن بصری و هواپیماهای بدون سرنشین، دانش آموزان
    یاد می گیرند که سیستم های فیزیکی را می توان از طریق الگوریتم ها و کد برنامه ریزی
    و کنترل کرد. شامل یک برنامه فعالیت گام به گام، منابع مرتبط معلم و دانش آموز و
    ایده هایی برای گسترش و غنی سازی برای یادگیری بیشتر است.
  tutorial_idowedo_longdescription: این فعالیت درس به رهبری معلم، که برای ساعت کد
    سازگار است، فرصت هایی را برای کشف برنامه نویسی فیزیکی (رباتیک) فراهم می کند. کودکان
    با استفاده از آجرهای ساختمانی مدل ها را طراحی و می سازند و با کد آنها را زنده
    می کنند! با استفاده از یک محیط برنامه نویسی کشیدن و رها کردن بصری و قطعات LEGO™
    WeDo (موتور و هاب و سنسورهای اختیاری)، دانش آموزان یاد می گیرند که سیستم های فیزیکی
    را می توان با استفاده از الگوریتم ها و کد برنامه ریزی و کنترل کرد. شامل یک برنامه
    فعالیت گام به گام، منابع مرتبط معلم و دانش آموز و ایده هایی برای گسترش و غنی سازی
    برای یادگیری بیشتر است.
  tutorial_diggindwarf_longdescription: کوتوله ها برای حرکت، حفاری و جمع آوری سنگهای
    قیمتی به کمک شما نیاز دارند! یاد بگیرید چگونه از جاوا اسکریپت برای هدایت کوتوله
    خود از طریق پیچ و خم و پازل استفاده کنید.
  tutorial_spheroit_longdescription: با ساختن یک بازی سرگرم کننده که در آن Sphero
    را پرتاب می کنید و صداهای حیوانات را حدس می زنید، اولین شرط «اگر/سپس، else» خود
    را یاد بگیرید. این یک فعالیت عالی پس از تکمیل بلوک 1 است و می تواند برای «ساعت
    کد» استفاده شود.
  tutorial_gameofcodes_longdescription: یک بازی اژدها عالی برای دفاع از دیوار بسازید،
    سپس آن را به عنوان یک برنامه مستقل (برای iOS، Android، PC و Mac) صادر کنید.
  tutorial_blocklygames_longdescription: Blockly Games یک سری از بازی های آموزشی است
    که برنامه نویسی را آموزش می دهد. این برنامه برای کودکان طراحی شده است که تجربه
    قبلی با برنامه نویسی کامپیوتر نداشته اند، اما مایل به یادگیری با سرعت چالش برانگیز
    تر هستند. تا پایان این بازی‌ها، بازیکنان آمادهٔ استفاده از زبان‌های مبتنی بر متن
    مرسوم هستند.
  tutorial_spherohello_longdescription: آیا بلوک ها را فتح کرده اید و به یک چالش جدید
    نیاز دارید؟ منطقی که با برنامه نویسی مبتنی بر بلوک آموخته اید را در نظر بگیرید
    و شروع به یادگیری نحوه برنامه نویسی با متن کنید. در این اولین فعالیت متن، اصول
    اولیه بوم متن، حلقه ها و برخی نکات را برای شروع با اولین خطوط کد جاوا اسکریپت
    خود یاد بگیرید.
  tutorial_spheroarcade_longdescription: در این زمین بازی به سبک آرکید، می توانید
    ضمن یادگیری اصول طراحی بازی، بازی های کلاسیک را با ربات Sphero SPRK+ بازسازی کنید.
    شما می توانید نسخه های رباتیک خود را از برخی از بازی های معروف مانند Pong، Bop
    Id و Pac-Man بسازید. هر بازی از Sphero به شیوه ای متفاوت مانند غلتیدن روی زمین،
    تشخیص حرکات، یا استفاده از Sphero به عنوان جوی استیک استفاده می کند.
  tutorial_bcpy1_longdescription: 'این درس ساعت کد به شما برخی از مفاهیم اساسی برنامه
    نویسی در پایتون را بر اساس بازی CodeCraft 3D توسط BuzzCoder.com آموزش می دهد.
    CodeCraft یک بازی جدید برای یادگیری برنامه نویسی با ساختن هر آنچه که شما در یک
    دنیای مجازی 3D تصور می کنید است. شما می توانید از ساخت بلوک های ساده، ستون ها
    و دیوارها، سپس ساختمان های بزرگ، پل ها و حتی درختان شروع کنید. هنگامی که شما آماده
    هستید تا به سطوح پیشرفته تر بروید، می توانید ساختارهای پیچیده تری ایجاد کنید:
    رشد گل ها، ستاره های درخشان و حتی هواپیماهای بدون سرنشین نامرئی برای حرکت در اطراف
    و ساخت و یا نابود کردن چیزهایی که در دستور شما هستند. شما از یادگیری نحوه کد نویسی
    در حین بازی این بازی لذت خواهید برد!'

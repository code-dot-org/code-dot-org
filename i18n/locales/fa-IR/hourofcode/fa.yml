  accessibility_hero_heading: قابلیت دسترسی در Code.org
  accessibility_hero_desc: ما متعهد به از بین بردن موانعی هستیم که مانع از شمولیت
    و مشارکت کامل دانش‌آموزان و مربیان ناتوان می‌شود و اطمینان حاصل می‌کنیم که هر
    دانش‌آموز به علوم کامپیوتر دسترسی داشته باشد.
  accessibility_efforts_title: تلاش‌های ما برای سال 2023
  accessibility_efforts_desc: 'ما برای رسیدن به هدف خود یعنی پلتفورمی کاملاً قابل
    دسترسی، در حال اجرای یک برنامه اقدام جامع هستیم که شامل موارد زیر است:'
  accessibility_efforts_card_title_1: آموزش دسترسی داخلی
  accessibility_efforts_card_desc_1: تیم‌های محصول و مهندسی ما تا دسامبر 2023 آموزش
    جامع دسترسی را تکمیل خواهند کرد.
  accessibility_efforts_card_title_2: تجزیه و تحلیل VPAT
  accessibility_efforts_card_desc_2: تکمیل [Voluntary Product Accessibility Template](%{voluntary_url})
    برای ایجاد پایه و سنجه پیشرفت سالانه. نتایج تا سپتامبر 2023 در این صفحه منتشر
    خواهد شد.
  accessibility_efforts_card_title_3: ابزارهایی که از طراحی قابل دسترس پشتیبانی می‌کنند
  accessibility_efforts_card_desc_3: اعضای تیم به ابزارهایی دسترسی خواهند داشت که
    اطمینان حاصل می‌کند همه قابلیت‌های جدید با در نظر گرفتن قابلیت دسترسی طراحی و
    ساخته شده‌اند.
  accessibility_efforts_card_title_4: برنامه درسی در دسترس
  accessibility_efforts_card_desc_4: ما برای چند واحد اول اصول علوم کامپیوتر و کشفیات
    علوم کامپیوتر تا دسامبر 2023 به [WCAG Level AA compliance] (%{wcag_url}) دست خواهیم
    یافت.
  accessibility_explore_title: منابع دسترسی Code.org را کاوش کنید
  accessibility_explore_text: صفحه منابع دسترسی ما مستندات و راهنمایی‌های جامعی را
    برای قابلیت‌ها و ابزارهای ما فراهم می‌کند، از جمله دروس قابل دسترسی ساعت کدنویسی،
    خوانندگان همه‌جانبه، پیمایش صفحه کلید و گزینه‌های سفارشی‌سازی.
  accessibility_explore_button: مشاهده صفحه منابع دسترسی
  accessibility_help_us_title: به ما در بهبود خدمات کمک کنید
  accessibility_help_us_text: ما در Code.org، مشتاق و پاسخگوی بازخورد هستیم. اگر توصیه‌هایی
    برای کمک به ما در بهبود دسترسی به ابزارها و منابع دارید، لطفاً با ما تماس بگیرید.
    از اینکه به ما کمک می‌کنید تا علوم کامپیوتر در دسترس همه دانش‌آموزان قرار گیرذ
    از شما متشکریم!
  accessibility_help_us_button: به ما بگویید چگونه می‌توانیم بهتر شویم
  accessibility_commit_title: تعهد Code.org به دسترس‌پذیری
  accessibility_commit_text_1: Code.org معتقد است که علوم کامپیوتر برای همه دانش‌آموزان
    مهم است و ما متعهد به اطمینان از برابری، دسترسی و فرصت در پلتفرم و برنامه درسی
    خود هستیم.
  accessibility_commit_text_2: ما در حال اتخاذ یک رویکرد جامع برای حمایت از نیازهای
    یادگیری همه دانش‌آموزان و تلاش برای از بین بردن شکاف در دسترسی به آموزش علوم کامپیوتر
    برای دانش‌آموزان ناتوان هستیم.
  accessibility_commit_text_3: ما از کارهای کوچک شروع می‌کنیم، اما پیشرفت خود را می‌سنجیم
    و به‌طور مداوم تکرار می‌کنیم تا بتوانیم حتی پیچیده‌ترین چالش‌های دسترسی را برطرف
    کنیم.
  accessibility_commit_text_4: ما در Code.org متعهد به بهبود مستمر دسترسی به ابزارهای
    خود هستیم و خوشحالیم که این گام مهم را به سمت برابری، دسترسی و فرصت بیشتر برای
    همه دانش‌آموزان و مربیان برداریم.
  accessibility_partner_title: همکاران و توصیه‌های ما
  accessibility_partner_desc: ما برای دانش‌آموزان و معلمانی که به دنبال محتوای قابل
    دسترس‌تر علوم کامپیوتر هستند، منابع زیر را توصیه می‌کنیم.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: منابعی برای معلمان برای ایجاد محاسبات در دسترس برای مدارس
    متوسطه و برای دانش‌آموزان دبیرستانی ناتوان برای ارتباط با مربیان در فضای فناوری.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: یک محیط برنامه‌نویسی مبتنی بر بلوک برای iPad که مفاهیم
    اولیه برنامه‌نویسی را با استفاده از ربات Dash آموزش می‌دهد. با VoiceOver، کنترل
    سوئیچ و کنترل صدا قابل دسترسی است.
  accessibility_card_title_3: جامپر کد
  accessibility_card_text_3: یک کمک/منبع کدنویسی فیزیکی برای دانش‌آموزان مبتلا به
    اختلالات بینایی.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: سازمانی که پروژه‌ها و برنامه‌ها را با سازمان‌های مختلف
    در سراسر ایالات متحده هماهنگ می‌کند.
  accessibility_card_title_5: کد کودکان ناشنوا
  accessibility_card_text_5: آموزش علوم کامپیوتر و فناوری را برای توانمندسازی دانش‌آموزانی
    که ناشنوا یا کم‌شنوا هستند، ترویج می‌کند.
  accessibility_card_title_6: همه می‌توانند کدنویسی کنند
  accessibility_card_text_6: برنامه درسی طراحی‌شده توسط اپل برای Swift Playgrounds
    که VoiceOver (TTS اصلاح شده) و برنامه درسی سازگار را برای دانش‌آموزان نیازمند
    دسترسی فراهم می‌کند.
  accessibility_card_title_7: خان آکادمی
  accessibility_card_text_7: ارائه‌دهنده برنامه درسی با امکانات مختلف، از جمله زیرنویس،
    رونوشت و توانایی کاهش حرکت انیمیشن و پنهان کردن محتوای بصری. میزبان برخی از برنامه‌های
    درسی Code.org، به علاوه برنامه‌های درسی محاسبات اضافی.
  accessibility_card_title_8: مدارهای اسنپ
  accessibility_card_text_8: یک محصول آموزشی که الکترونیک را با قطعات الکترونیکی بدون
    لحیم‌کاری می‌آموزد. می‌تواند شامل یک بسته دسترسی برای دانش‌آموزان مبتلا به اختلالات
    بینایی باشد.
  accessibility_card_title_9: اشپیرو
  accessibility_card_text_9: یک توپ رباتیک کدنویسی تعاملی و کیت آموزش STEM برای دانش‌آموزان
    دارای معلولیت ذهنی. باید با یک برنامه مناسب جفت شود.
  accessibility_card_title_10: Quorum
  accessibility_card_text_10: اقتباس از برنامه درسی اصول علوم کامپیوتر AP Code.org
    با استفاده از Quorum، یک زبان شواهدمحور که در اصل برای دسترسی به دانش‌آموزان نابینا
    یا کم‌بینا طراحی شده است.
  engineering_hero_heading: به تیم مهندسی ما بپیوندید!
  engineering_hero_desc: همانطور که ما به گسترش تیم مهندسی خود ادامه می دهیم، می خواستیم
    اطلاعات بیشتری در مورد سازمان مهندسی خود در Code.org و برخی از جنبه های منحصر
    به فرد کار در اینجا به اشتراک بگذاریم. اگر شما علاقه مند به درخواست یکی از نقش
    های ما هستید، ما دوست داریم از شما بشنویم!
  engineering_team_title: با تیم مهندسی در Code.org ملاقات کنید
  engineering_team_card_text_1: این (بیشتر) ما در تابستان 2023 به صورت حضوری دور هم
    جمع می شویم! این جمعیت به چهار تیم فرعی در تیم مهندسی ما تقسیم شده است که با هم
    کار می کنند تا پلت فرم را برای همه دانش آموزان و معلمان ما بسازند و خدمت کنند.
  engineering_team_card_text_2: اگر شما علاقه مند به درخواست یکی از نقش های ما هستید،
    ما دوست داریم از شما بشنویم! شما می توانید لیستی از موقعیت های باز را در صفحه
    مشاغل ما پیدا کنید.
  engineering_our_team_title: تیم مهندسی ما
  engineering_our_team_desc: 'تیم مهندسی در Code.org به چهار تیم فرعی تقسیم شده است
    که بخشهای مختلف پلتفرم ما را میسازند و پشتیبانی میکنند:'
  engineering_our_team_sub_title_1: تیم یادگیری دانش آموزان
  engineering_our_team_text_1: تیم یادگیری دانشجویی ما دارای تمام فعالیت های ما است
    (ما آنها را آزمایشگاه می نامیم) که دانش آموزان ما هر روز از آن استفاده می کنند.
    این تیم بیشتر بر روی تکنولوژی front-end کار می کند (ما از React و بسیاری از JS
    های سفارشی استفاده می کنیم) و ما یک رابطه کاری عالی با بسیاری از شرکا و پروژه
    های منبع باز داریم. به عنوان مثال، ما از [Blockly Google] (%{youtube_url}) برای
    همه برنامه های مبتنی بر بلوک خود استفاده می کنیم. ما از دانش آموزان در سفر یادگیری
    خود از مهد کودک تا کلاس 12 پشتیبانی می کنیم.
  engineering_our_team_sub_title_2: تیم تجربه معلم
  engineering_our_team_text_2: تیم تجربه معلم ما ابزارهایی را ایجاد می کند که معلمان
    جدید را به Code.org جذب می کند (ما این محصولات را می نامیم) و پلتفرمی را توسعه
    می دهد که معلمان فعلی ما را قادر می سازد تا برنامه درسی ما را آموزش دهند (ابزار
    معلم ما). همانطور که با ابزارهای دانشجویی ما، ما به React تکیه می کنیم تا front-end
    خود را بسازیم و اجزای سمت سرور ما با استفاده از Ruby on Rails خدمت می کنند.
  engineering_our_team_sub_title_3: تیم بستر های نرم افزاری
  engineering_our_team_text_3: تیم پلتفرم ما دارای اجزای اصلی است که نیازهای تیم دانش
    آموزان و معلمان ما (به عنوان مثال، احراز هویت و مشخصات کاربر) را برآورده می کند
    و همچنین مأموریت رسیدن به دانش آموزانی را دارد که هنوز نمی توانیم به آنها دسترسی
    پیدا کنیم. این شامل ایجاد یکپارچگی است که ما را با مدارسی که از سیستم های مدیریت
    یادگیری مختلف (LMS) استفاده می کنند متصل می کند و برنامه درسی ما را بسته بندی
    می کند تا بتواند در مدارس از راه دور که دسترسی به اینترنت قابل اعتماد ندارند استفاده
    شود.
  engineering_our_team_sub_title_4: تیم زیرساخت
  engineering_our_team_text_4: تیم زیرساخت ما ستون فقرات پلتفرمی را فراهم می کند که
    از دانش آموزان و معلمان ما پشتیبانی می کند. این شامل زیرساخت میزبانی ما و خدمات
    مرتبط (ما از AWS استفاده می کنیم)، مدیریت داده ها، برنامه های امنیتی، توسعه دهنده
    و خدمات استقرار و خیلی بیشتر. این تیم همچنین دارای سیستم های مقیاس بندی و تهیه
    ما است که در طول ساعت کد بسیار مهم است، جایی که ما از هر دانش آموز در جهان دعوت
    می کنیم تا یک ساعت برنامه نویسی را با ما تکمیل کند.
  engineering_faq_question_1: Code.org چه کاری انجام می دهد؟
  engineering_faq_answer_1_a: Code.org یک نوآوری آموزشی غیرانتفاعی است که به این چشم
    انداز اختصاص داده شده است که هر دانش آموز در هر مدرسه فرصتی برای یادگیری علوم
    رایانه به عنوان بخشی از آموزش اصلی K-12 خود دارد.
  engineering_faq_answer_1_b: ما دسترسی به علوم رایانه را در مدارس گسترش می دهیم،
    با تمرکز بر افزایش مشارکت زنان جوان و دانش آموزان از سایر گروه های کم نماینده.
    Code.org که پیشرو در ارائه برنامه درسی علوم رایانه K-12 در بزرگترین مناطق مدارس
    در ایالات متحده است، همچنین کمپین سالانه ساعت کد را سازماندهی می کند که بیش از
    15٪ از کل دانش آموزان در جهان را درگیر کرده است.
  engineering_faq_answer_1_c: Code.org توسط اهدا کنندگان سخاوتمندانه از جمله مایکروسافت،
    آمازون، گوگل و بسیاری دیگر پشتیبانی می شود.
  engineering_faq_question_2: تجربه و ابزار توسعه دهنده Code.org چیست؟
  engineering_faq_answer_2: تجربه توسعه دهنده ما ممکن است با آنچه در نقش های گذشته
    خود دیده اید متفاوت باشد. ما با همکاری نزدیک با تیم محصول خود، هر روز هفته به
    تولید می پردازیم و کادانس های مختلفی داریم - گاهی اوقات شما کدی را می نویسید که
    در آن روز زنده می ماند. سایر مواقع شما در پروژه های بلند مدت هستید - و در حالی
    که ما سرعت های 2 هفته ای را دنبال می کنیم، این کار را به روشی سبک انجام می دهیم.
    ما به سمت انجام کارهای درست به روش صحیح در مقابل داشتن یک دیدگاه خالص از هر روش
    خاص، شاخص می کنیم. [همه کد ما] (%{code_url}) منبع باز است و ما از JIRA و GitHub
    pull request برای ردیابی همه موارد کاری خود استفاده می کنیم. ما همچنین به کیفیت
    و آزمایش بسیار اهمیت می دهیم و خوش شانس هستیم که از پشتیبانی باورنکردنی [SauceLabs](%{saucelabs_url})
    برخوردار هستیم، که به ما کمک می کند مجموعه تست های UI خود را بر روی دستگاه های
    مختلف دانشجویی (به عنوان مثال iPad) در مزرعه دستگاه ابری خود اجرا کنیم.
  engineering_faq_question_3: چرخش مهندس در هنگام تماس در Code.org چیست؟
  engineering_faq_answer_3: تیم مهندسی 30+ ما مسئولیت های تماس را به اشتراک می گذارد.
    هر مهندس یک شیفت 24 ساعته را پوشش می دهد و از مسیرهای تشدید و کتاب های بازی ما
    برای پاسخ به قطعی سایت یا سایر مشکلات سایت زنده استفاده می کند. ما به قابلیت اطمینان
    سایت خود افتخار می کنیم - به طور متوسط، هر مهندس فقط یک بار در سال برای مسائلی
    که به طور معمول سریع حل می شوند بیدار می شود. در عوض، «توسعه دهنده روز» معمولاً
    بخشی از روز کاری خود را صرف مدیریت استقرار تولید و رسیدگی به مسائل کمتر فوری می
    کند.
  engineering_faq_question_4: آیا شما یک سازمان از راه دور دوست/WFH هستید؟
  engineering_faq_answer_4_a: بله! در سال 2019، کمی قبل از همه گیری، Code.org به یک
    سازمان از راه دور تبدیل شد. امروز، ما مهندسان در هر منطقه زمانی ایالات متحده داریم
    و بر این اساس ساعت کار می کنیم. بیشتر جلسات ما بین ساعت 10 صبح تا 3 بعد از ظهر
    PT برگزار می شود.
  engineering_faq_answer_4_b: ما همچنین ارزش زمان حضوری را تشخیص می دهیم و هر سه ماه
    به صورت حضوری، معمولاً در سیاتل، دور هم جمع می شویم. دو مورد از این رویدادها (ما
    آنها را هفته شروع و «Codechella» می نامیم) همه افراد سازمان را در ژانویه و ژوئن
    گرد هم می آورد - و تیم های مهندسی و تولید در آوریل و اکتبر به طور جداگانه ملاقات
    می کنند.
  engineering_faq_answer_4_c: ما به شدت به گذراندن وقت با دانش آموزان و معلمان خود
    اعتقاد داریم، بنابراین بسیاری از این رویدادهای حضوری شامل سفر به مدارس و کلاس
    های درس برای جمع آوری بازخورد یا آزمایش محصولات ما است
  engineering_faq_question_5: چه چیزی تیم مهندسی در Code.org را منحصر به فرد می کند؟
  engineering_faq_answer_5_a: 'فراتر از حل مشکلات فنی چالش برانگیز، ما چند چیز داریم
    که سازمان مهندسی ما را از سایر مواردی که ممکن است در آنها کار کرده باشید متفاوت
    می کند:'
  engineering_faq_answer_5_b_1: همه ما اشتیاق خود را برای ماموریت خود به اشتراک می
    گذاریم.
  engineering_faq_answer_5_b_2: هر یک از ما در اینجا برای حمایت از ماموریت برای گسترش
    دسترسی به علوم کامپیوتر برای هر دانش آموز در سراسر جهان است. همه ما داستان و دیدگاه
    منحصر به فرد خود را در مورد آنچه ما را به سمت این ماموریت سوق می دهد، داریم.
  engineering_faq_answer_5_c_1: ما عمیقا به یکدیگر اهمیت می دهیم.
  engineering_faq_answer_5_c_2: وقتی مهندسان با مشکلی دست و پنجه نرم می کنند، ما وارد
    عمل می شویم و کمک می کنیم. یکی از اصول ما این است که ما در مورد مشکلات سخت هستیم،
    اما با یکدیگر مهربان هستیم. ما به طور منظم مهندسان را ارتقا می دهیم، اما راه حل
    های بیش از حد مهندسی را فقط برای حمایت از مسیر ارتقاء شخصی تجویز نمی کنیم. در
    عوض، ما در مهندسین ما با بودجه توسعه حرفه ای سخاوتمندانه و دسترسی به فرصت های
    یادگیری دیگر سرمایه گذاری می کنیم.
  engineering_faq_answer_5_d_1: ما سخت کار می کنیم، اما مرزهای مشخصی را تعیین می کنیم.
  engineering_faq_answer_5_d_2: در حالی که ما از دانش آموزان در سراسر جهان حمایت می
    کنیم، ما خودمان را مسئول مرزهای روشن بین کار و زندگی در خانه می دانیم. ما از روزهای
    چهارشنبه بدون جلسه لذت می بریم، PTO خود را (در کل 5 هفته، که شامل تعطیلی دفتر
    2 هفته ای در پایان سال با نام تعطیلات زمستانی است)، نیم روز کاری جمعه ها در تابستان
    با نام جمعه های تابستانی، و سایر مزایای سخاوتمندانه.

  tutorial_hello_longdescription: اصول علوم کامپیوتر را با برنامه نویسی در آزمایشگاه
    Sprite بیاموزید. شما روح ها را ایجاد و تحریک می کنید و صحنه های تعاملی خود را
    ایجاد می کنید.
  tutorial_raspispace_longdescription: یک صحنه فضایی با شخصیت هایی ایجاد کنید که «احساس»
    می کنند تا افکار یا احساسات خود را با استفاده از صداها، رنگ ها و اعمال به اشتراک
    بگذارند. از بلوک های Scratch برای کدگذاری شخصیت های خود با جلوه های گرافیکی، انیمیشن
    لباس، حباب های گفتار و جلوه های صوتی استفاده کنید.
  tutorial_codemonkeyjump_longdescription: ایجاد بازی ها و پروژه ها با برنامه نویسی
    بلوک! در این دوره کوتاه، دانش آموزان یاد خواهند گرفت که یک بازی جامپر ساده با
    استفاده از بلوک های رویداد و عملکرد اساسی ایجاد کنند.
  tutorial_poemart_longdescription: خلق و خوی یک شعر را با کد نشان دهید.
  tutorial_kodablehero_longdescription: به دنیای باگ خوش آمدید! Kodable FuzzFamily
    به کمک برنامه نویسی شما نیاز دارد. از قهرمانان زندگی واقعی و تخیل خود برای طراحی
    شخصیتی استفاده کنید که از FuzzFamily محافظت کند. شما خواص قهرمان خود را انتخاب
    کنید و قدرت خود را به آزمون در برابر لجن حشره دار از جهان اشکال قرار دهید!
  tutorial_cacloud_longdescription: فلیکس عکسی به ظاهر بی گناه از جونو را در رسانه
    های اجتماعی منتشر می کند. او به شدت می خواهد آن را حذف کند. مکس، دوست او، به سرعت
    وضعیت را به یک ماموریت مخفی تبدیل می کند. به آنها بپیوندید زیرا آنها در مورد محاسبات
    ابری یاد می گیرند و سعی می کنند عکس را در یک سرور ذخیره شده در یک مرکز داده فوق
    العاده امن ردیابی کنند. آیا راهی برای پیدا کردن و تخریب عکس وجود دارد؟
  tutorial_blocksmithbot_longdescription: لیزر، تله ها و مارپیچهای شگفت انگیز! کمک
    به Bot0 فرار قبل از او اخراج می شود! Bot0 یک ربات کمکی دوستانه و بی ضرر است. يا
    اون؟ هم تیمی های او چیز دیگری را باور دارند. Bot0 را برنامه ریزی کنید تا از زیر
    شکم سفینه فضایی عبور کند و قبل از اینکه او را پیدا کنند فرار کند.
  tutorial_hatchmario_longdescription: بازی 3D Mario خود را بسازید، در حالی که اصول
    برنامه نویسی را یاد می گیرید. در مورد اصول توسعه بازی یاد بگیرید؛ درک حرکت در
    فضای 3D را درک کنید؛ یاد بگیرید که نمره، زندگی و جلوه های صوتی خنک را به بازی
    خود اضافه کنید، همه در کمتر از یک ساعت. و بهترین بخش، شما می توانید بازی خود را
    با خانواده و دوستان خود را تنها با یک کلیک به اشتراک بگذارید و با آنها در هر دستگاه
    در خانه خود بازی کنید.
  tutorial_microsoftforest_longdescription: یک بازی با مایکروسافت MakeCode Arcade
    ایجاد کنید که شرایط را برای آتش سوزی جنگل بازسازی می کند و سپس هواپیمای تانکر
    آتش نشانی خود را برای اسپری آب و خاموش کردن شعله های آتش کد کنید!
  tutorial_blackbirdscreen_longdescription: یاد بگیرید چگونه از عبارات شرطی برای ایجاد
    یک محافظ صفحه نمایش به سبک دهه 90 استفاده کنید.
  tutorial_toxicodecompute2_longdescription: بیایید نقش ها را تغییر دهیم. این بار
    شما کامپیوتر هستید! خواندن و تفسیر برنامه های پایتون برای پیدا کردن مسیر درست
    و برنده شدن در چالش ها. شما باید تمرکز کنید و از توانایی های بصری خود برای درک
    برخی از مفاهیم اصلی پایتون استفاده کنید.
  tutorial_minecrafttimecraft_longdescription: 'در این درس رایگان ساعت کد در Minecraft:
    Education Edition، به موقع سفر کنید تا آینده را نجات دهید. دانش آموزان ماجراجویی
    خود را انتخاب می کنند و مفاهیم اساسی برنامه نویسی را برای اصلاح اشتباهات مرموز
    در طول تاریخ یاد می گیرند. در طول راه، آنها با نوآوران و اختراعات بزرگ در علم،
    معماری، موسیقی، مهندسی و غیره ارتباط برقرار خواهند کرد.'
  tutorial_blackbirdtether_longdescription: یاد بگیرید که از اشیاء برای برنامه ریزی
    یک بازی سرگرم کننده و مبتنی بر فیزیک استفاده کنید.
  tutorial_ob_longdescription: نوشتن کد برای ایجاد و اجرای شبیه سازی خود از شیوع ویروس
    در Monster Town. شبیه سازی یک مدل کامپیوتری از یک فرآیند یا سیستم است. یاد بگیرید
    که کد گذاری کنید و پیش بینی کنید که چه اتفاقی برای همسایگان Monster Town خواهد
    افتاد.
  tutorial_codeartportrait_longdescription: 'یاد بگیرید که پرتره خود را با استفاده
    از p5.js برنامه ریزی کنید. خلاقیت خود را از طریق کد با ترکیب سبک های هنری مورد
    علاقه خود و لمس شخصی برای ایجاد یک شاهکار واقعی بیان کنید! شما ممکن است واجد شرایط
    ارسال پروژه تمام شده خود به مسابقه Code/Art CodeYourselt برای دختران ایالات متحده
    در کلاس های 3-12 باشید. '
  tutorial_shelly_longdescription: Shelly یک زبان برنامه نویسی برای طراحی است. طراحی
    با صدور دستورالعمل به لاک پشت انجام می شود. لاک پشت هنگام حرکت خطوط و اشکال را
    با استفاده از رنگ ها و سبک های مختلف ترسیم می کند. چالش و حالت های خلاق در دسترس
    هستند. حالت چالش شامل یک آموزش گام به گام است که اصول اولیه زبان Shelly و برنامه
    نویسی را به طور کلی معرفی می کند.
  tutorial_weavly_longdescription: در این فعالیت های کوتاه، به یک سری ماموریت بروید،
    از کاوش سیارات، بازدید از حیوانات در سافاری، شکار گنج غرق شده!
  tutorial_codespeakpassword_longdescription: یاد بگیرید که یک ژنراتور رمز عبور را
    در پایتون کد کنید و در برابر هکرها ایمن بمانید.
  tutorial_kodableshapes_longdescription: 'ریاضیات بخشی از زندگی ما در همه جا است.
    از مهارت های ریاضی و برنامه نویسی استفاده کنید تا پیچ و خم خود را بسازید و سپس
    سعی کنید آن را حل کنید. با یک مربع پایه شروع کنید و سپس ببینید که چگونه بسیاری
    از اشکال مختلف شما می توانید در طرح های پیچ و خم خود را شامل! '
  tutorial_nasabinary_longdescription: یاد بگیرید که چگونه از کد باینری برای صحبت
    با یک فضاپیما استفاده می کنیم، و سپس خودتان آن را با ترجمه نام خود به کد باینری
    بر روی برچسب نام، دستبند، پین یا حتی صدا امتحان کنید.
  tutorial_3dmaker_longdescription: اشیاء واقعاً جالب، قابل چرخش و سه بعدی خود را
    سریع و آسان بسازید.
  tutorial_itchstart_longdescription: این درس یک نقطه ورود خوب برای بچه های کلاس 2
    یا 3 است که فقط برای اولین بار Scratch را امتحان می کنند. آنها با مجموعه ای از
    5 بلوک شروع می کنند که باید آنها را کنار هم قرار دهند تا شخصیت آنها برخی اقدامات
    را انجام دهد.
  tutorial_hopsub_longdescription: یاد بگیرید چگونه برنامه را با یک دوست یا همکلاسی
    جفت کنید و موج سوار مترو خود را با شخصیت های Hopscotch ایجاد کنید!
  tutorial_itchmundos_longdescription: Conocerán Scratch، یک برنامه برای برنامه نویسی.
    Agregarán Objetos و fondos, اخبار حوادث و برنامه های کاربردی برای زندگی و برنامه
    های کاربردی.
  tutorial_itchtenacity_longdescription: این یک برنامه نویس پروژه و خراش شبیه سازی
    یک ربات از Limpia las aguas marinas است.
  tutorial_kcjskiing_longdescription: 'این همه سرگرم کننده و بازی است تا زمانی که
    یک نفر به یک درخت سقوط می کند… یا این قسمت سرگرم کننده است؟ وقتی شخصیت خود را
    با استفاده از کد در این فعالیت Scratch به پایین تپه ای از موانع یخ زده هدایت می
    کنید، روی آن اسکی ها ببندید و از زانو خم شوید. دوره را طراحی کنید، حرکت و حس کردن
    را اضافه کنید، به علاوه کمی تعامل برخورد و رونق - شما خود را یک کوه سرگرم کننده
    کرده اید. '
  tutorial_groksecurity_longdescription: کلاه ایمنی سایبری خود را در این مقدمه کوتاه
    برای ایمن ماندن در اینترنت قرار دهید. شما در مورد رمزهای عبور امن، فیشینگ، تنظیمات
    امنیتی، رسانه های اجتماعی و موارد دیگر یاد خواهید گرفت!
  tutorial_creaticode_longdescription: یاد بگیرید برای ساخت پروژه های 3D خیره کننده
    با استفاده از بلوک های Scratch!
  tutorial_kcjhockey_longdescription: شما شلیک می کنید، نمره می گیرید - جمعیت وحشی
    می شود! هنگام ساخت این بازی نیازی به توری اسکیت های خود ندارید، اما آماده باشید
    تا مهارت های برنامه نویسی خود را تیز کنید! بیاموزید که چگونه بازی هاکی خود را
    کدگذاری کنید و مهارت های ما را در برابر دروازه بان npc در Scratch آزمایش کنید.
    با استفاده از حرکت، سنجش و متغیرها، بازیکن دیجیتال شما می تواند توپ را گول بزند
    و سر بخورد تا گل برنده را به ثمر برساند.
  tutorial_ttdungeon_longdescription: جادوگر شیطانی Nullonor تهدیدی جدی برای قلمرو
    است و فقط شما می توانید آنها را برای همیشه از بین ببرید. با این حال، نولونور به
    همان اندازه حیله گر است که خطرناک است. او در برج جادویی اتاقهایش پنهان میشود و
    هنوز هیچ قهرمانی موفق به رسیدن به طبقه آخر نشده است. به عنوان قهرمان شوالیه های
    شاخص، آیا آنچه را که برای یافتن و شکست Nullonor لازم است دارید؟
  tutorial_ccai_longdescription: 'برنامه نویسی رقابتی هرگز تا این حد حماسی نبوده است!
    بدون تجربه برنامه نویسی... بدون مشکل. وارد سیاه چال شوید که در آن با یادگیری استراتژی
    ها و تاکتیک های برنامه نویسی که برای رقابت نیاز دارید، قدرت برنامه نویسی خود را
    بالا می برید. هنگامی که شما آن را از طریق سیاه چال انجام دادید، آماده خواهید بود
    تا برنامه نویسان را از سراسر جهان در عرصه مسابقات ورزشی CodeCombat AI League بگیرید! '
  tutorial_bsdai_longdescription: مجموعه خاصی از شبکه های عصبی و الگوریتم ها وجود
    دارد که ما آنها را یادگیری ماشین می نامیم. در این پروژه، ما یک ابزار تشخیص تصویر
    هوش مصنوعی (AI) را بررسی خواهیم کرد و یاد خواهیم گرفت که چگونه هوش مصنوعی تصاویر
    را می بیند، پیش بینی می کند و چگونه می توانیم اطمینان حاصل کنیم که این پیش بینی
    ها دقیق و بدون تعصب هستند.
  tutorial_stemdata_longdescription: یک مدل ساده برای آب و هوایی که در آن زندگی می
    کنید ایجاد کنید و سپس از آن استفاده کنید تا درک کنید که چگونه چند درجه افزایش
    دما می تواند تأثیر قابل توجهی بر جهان طبیعی داشته باشد. شامل گزینه ای برای بارگیری
    داده ها در صفحه گسترده برای تجزیه و تحلیل بیشتر است.
  tutorial_thunkableinfo_longdescription: یاد بگیرید چگونه برای ساخت یک برنامه اطلاعاتی
    با بلوک های کد و یک جدول داده
  tutorial_educodespace_longdescription: مردم سیاره Allegrus آهنگ های اجدادی خود را
    از دست داده اند. این آموزش را دنبال کنید تا بازی پیمایش جانبی موسیقی خود را بسازید
    و ملودی های از دست رفته را بازیابی کنید. هر جنبه ای از بازی را سفارشی کنید، در
    حالی که اصول توسعه بازی، فیزیک و برخورد را یاد می گیرید. بدون برنامه نویسی و یا
    دانش موسیقی مورد نیاز است.
  tutorial_kcjtennis_longdescription: یک چالش را ارائه دهید و در این مسابقه تنیس دیجیتال
    با حریف هوش مصنوعی خود رو در رو شوید. با استفاده از Scratch، این فعالیت به شما
    آموزش می دهد که چگونه تعاملات عقب و جلو را از طریق پخش، متغیرها و حرکت انجام دهید.
    شرط های برد/باخت را در نظر بگیرید و نمره «عشق» خود را ببوسید خداحافظ. این پروژه
    را خودتان یا با حمایت یک فرد بالغ تکمیل کنید.
  tutorial_robotmagictower_longdescription: با بازی برج هانوی و نحوه استفاده از توابع
    بازگشتی برای حل مشکلات آشنا شوید.
  tutorial_ttdragons_longdescription: 'یک نیروی شیطانی راه خود را در سراسر سرزمین
    Ovun گسترش داده است و تهدید می کند که این شهر صلح آمیز را نابود کند. معابد پنهان
    را کاوش کنید، رون های جادویی را یاد بگیرید که به شما امکان می دهد عناصر اطراف
    خود را برنامه ریزی و کنترل کنید و با شیطان سایه مبارزه کنید. پیدا کردن تمام کلید
    در معابد اژدها برای بیدار کردن اژدها. قهرمانی باشید که اوون به آن نیاز دارد! '
  tutorial_kcjarchery_longdescription: روی هدف بمانید و پیکان خود را با استفاده از
    کد به سمت روزنه هدایت کنید! یاد بگیرید چگونه برای کد بازی تیراندازی با کمان خود
    را با استفاده از Scratch و دستورالعمل های گام به گام ما. با کمک حرکات حساس به
    رنگ، تغییرات لباس و توالی حرکت، شما نیز می توانید طلا را هدف قرار دهید و راه خود
    را برای پیروزی کدگذاری کنید - به علاوه، یک شمارنده نمره به سمت بالا اضافه کنید.
    این پروژه را خودتان یا با حمایت یک فرد بالغ تکمیل کنید.
  tutorial_ttsprouts_longdescription: باغبانی یک شغل تمام وقت است! فقط با یک نیمکت
    گلدان شروع کنید و با دسترسی به یک آرایه به گیاهان داخل گلخانه تمایل پیدا کنید.
    همانطور که هر گیاه را بذر، آب و برداشت می کنید، برای تمام میوه ها و سبزیجات خود
    درآمد کسب کنید! با شلوغ شدن گلخانه، از یک آرایه چند بعدی فزاینده پیچیده برای قرار
    دادن هر گلدان استفاده کنید.
  tutorial_ttmaze_longdescription: شما در یک سیاره بیگانه در یک جهان جیبی فرود آمده
    اید و باید راهی برای فرار پیدا کنید تا بتوانید در سفر خود ادامه دهید. خرابه های
    یک تمدن رباتیک پیشرفته را کاوش کنید، راه خود را از طریق پیچ و خم ها و پازل ها
    حرکت دهید و با روبات های دشمن مبارزه کنید. با کمک دستیار قابل اعتماد خود F3lix،
    مفاهیم برنامه نویسی جدید را یاد بگیرید و از آنها استفاده کنید تا راه خود را برای
    پیروزی هک کنید.
  tutorial_codetribe_longdescription: مقدمه ای عالی برای برنامه نویسی با استفاده از
    HTML، CSS و جاوا اسکریپت. چند خط کد بزنید و اولین برنامه خود را برای تأیید سن
    افرادی که در مهمانی شما شرکت می کنند ایجاد کنید.
  tutorial_ttcanyon_longdescription: شما در یک سیاره بیگانه به دام افتاده اید و باید
    در Arena زنده بمانید، مبارزه بی پایان با هیولاهای بیگانه! از بلستر هک خود برای
    تغییر برنامه نویسی دستیار، مخالفان و محیط خود استفاده کنید. همکار گربه سانان قابل
    اعتماد شما F3lix می تواند به بهبودی و حمایت از شما کمک کند، در حالی که می توانید
    دشمنان و تله ها را دوباره برنامه ریزی کنید تا آنها را غیرفعال کنید یا با یکدیگر
    مبارزه کنید.
  tutorial_kcjxtrail_longdescription: با استفاده از کد و Scratch، مسیرهای پیاده روی
    را با این فعالیت دوچرخه سواری در سراسر کشور تجربه کنید. با استفاده از بلوک های
    سنجش رنگ و حرکت، شما دوره خود را طراحی می کنید، توقف ها و تعاملات را در طول مسیر
    ادغام می کنید و پیشرفت خود را با کدگذاری یک نگهدارنده امتیاز با توابع پیگیری می
    کنید. کلاه ایمنی خود را فراموش نکنید زیرا ما می توانیم برای یک سواری وحشی باشیم!
    این پروژه را خودتان یا با حمایت یک فرد بالغ تکمیل کنید.
  tutorial_codespeakroad_longdescription: یک بازی ایجاد کنید که در آن کاربر نقش یک
    مهندس عمران را بازی کند تا یک جاده را برنامه ریزی کند.
  tutorial_educodelair_longdescription: جورج در لانه Chiroptera تحت تعقیب است و برای
    فرار به کمک شما نیاز دارد! با دنبال کردن این آموزش و یادگیری اصول اولیه توسعه
    بازی، بازی پازل 2D کامل خود را طراحی کنید. راه خود را از سطح ما خارج کنید، یا
    خودتان را برای به چالش کشیدن دوستان خود بسازید!
  tutorial_ibmhourofz_longdescription: 'آیا تا به حال از دستگاه خودپرداز پول برداشت
    کرده اید؟ استفاده از کارت اعتباری برای پرداخت چیزی؟ همه این اقدامات یک چیز مشترک
    دارند: همه آنها با یک کلیک ساده شروع می شوند. اما واقعا پشت این کلیک چه اتفاقی
    می افتد؟ این محاسبات سازمانی است. شروع به یادگیری بیشتر در مورد نحوه عملکرد محاسبات
    سازمانی امروز با IBM Hour of Z کنید.'
  tutorial_gamefrootbacteria_longdescription: 'دانش آموزان در مورد شرایطی که باکتری
    سالمونلا می تواند زنده بماند در حالی که برنامه نویسی یک بازی شبیه سازی سرگرم کننده
    در Gamefroot را یاد بگیرند! این فعالیت برای معلمان علوم و معلمان فن آوری های دیجیتال
    طراحی شده است که به دنبال مشارکت دانش آموزان خود در زمینه های مختلف موضوع هستند. '
  tutorial_educodeforest_longdescription: الکس مدتی است که در جنگل مات به دام افتاده
    است. آیا می توانید به آنها کمک کنید فرار کنند؟ این آموزش آسان برای دنبال کردن
    به شما می آموزد که چگونه برای ساخت و سفارشی کردن یک بازی پازل کامل است که در هر
    مرورگر مدرن اجرا می شود. سعی کنید سطح ما را شکست دهید، یا خودتان را ایجاد کنید
    تا دوستان خود را به چالش بکشید!
  tutorial_educodehorus_longdescription: به لیزا کمک کنید تا معمای هوروس را حل کند
    و از معبد خود فرار کند. این آموزش را دنبال کنید تا کد گذاری کنید و بازی پازل خود
    را در چند مرحله سفارشی کنید. سعی کنید سطح ما را شکست دهید یا آن را ویرایش کنید
    تا آن را به همان اندازه که می خواهید آسان یا چالش برانگیز کنید. یادگیری اصول توسعه
    بازی در حالی که بازی!
  tutorial_codespeakpokemon_longdescription: Pokemon مورد علاقه خود را کد کنید تا
    سطح و تکامل یابد.
  tutorial_stemholiday_longdescription: برنامه نویسی STEMScopes توسط BitsBox به دانش
    آموزان اجازه می دهد کارت تعطیلات مجازی خود را با استفاده از کد جاوا اسکریپت تایپ
    شده بسازند و به اشتراک بگذارند. برنامه ما آسان برای استفاده است و نیازی به تجربه
    برنامه نویسی قبلی ندارد. ما در طول برنامه پشتیبانی تعبیه شده را ارائه می دهیم
    و دانش آموزان به راحتی می توانند آن را به تنهایی تشخیص دهند. برای کد گذاری کارت
    مجازی خود برای به اشتراک گذاشتن با دوستان و خانواده در این فصل تعطیلات هیجان زده
    شوید!
  tutorial_codespeakpixel_longdescription: یاد بگیرید که یک ویرایشگر هنری پیکسل ایجاد
    کنید تا طرح های شخصیت و هنر سفارشی خود را ایجاد کنید.
  tutorial_codespellsnexus_longdescription: تحت مربیگری یک عروسک جورابی مرموز، شما
    باید یک برنامه فوق العاده هوشمند «یادگیری کد» را که به دنبال سلطه جهانی است، نفوذ
    کرده و دوباره برنامه ریزی کنید. حل پازل. کد نویسی را یاد بگیرید. نکسوس رو هک کن
  tutorial_carnegieslime_longdescription: هر ساله Minions of Scarecorp سعی می کند
    محصولات آب نبات شما را بدزدد. خدمه Badest Slimeball Booville High برای محافظت
    از محصولات آب نبات با سلاح های لجن گرد هم آمده اند. بازیکنان به عنوان هیولاهای
    نوجوان بازی می کنند که حیوانات خانگی ربات مشارکتی خود (معروف به «cobot») را برنامه
    ریزی می کنند تا به از بین بردن Minions of Scarecorp که به دنبال برداشت آب نبات
    شهر خود هستند، کمک کنند. بین چهار شخصیت و حیوانات خانگی کوبوتیک خود را انتخاب
    کنید.
  tutorial_ozotown_longdescription: Ozobot Blockly Ozotown توالی پیشرفته را آموزش
    می دهد زیرا دانش آموزان از منطق، استدلال و مهارت های علوم کامپیوتر برای حرکت در
    سناریوهای زندگی واقعی استفاده می کنند. بدون ربات مورد نیاز!
  tutorial_milnedash_longdescription: Dash می خواهد یاد بگیرد که چگونه رقص کند! آیا
    می توانید به او کمک کنید تا در داخل و خارج رانندگی کند و وسایل خود را در وسط نشان
    دهد؟ این فعالیت توسط دانش آموزان هدایت می شود و کاربر را در مورد توالی و حلقه
    ها آموزش می دهد.
  tutorial_microbitpet_longdescription: 'حیوان خانگی الکترونیکی خود را کد گذاری کنید
    و آن را سفارشی کنید تا از آن خود شود. '
  tutorial_spherotriad_longdescription: 'کاوش کنید که هر یک از اصول اساسی امنیت سایبری
    چیست و یاد بگیرید چگونه تعادل را برای دستیابی به یک سیستم امن که برای همه کاربران
    کار می کند پیدا کنید. '
  tutorial_spheropassword_longdescription: نحوه ایجاد ترکیب رمز عبور قوی با استفاده
    از اختراعات و کدگذاری LittleBits را کاوش کنید.
  tutorial_codequilt_longdescription: در مورد افرادی که کد می گیرند و چه چیزی می تواند
    با کد ساخته شود، در حالی که با Scratch آشنا می شوید، تأمل کنید.
  tutorial_ozoshape1_longdescription: Ozobot Blockly Shapetracer مهارت های تعیین توالی
    و اشکال زدایی را آموزش می دهد. دانش آموزان از منطق، استدلال و مهارت های علوم کامپیوتر
    استفاده خواهند کرد. بدون ربات مورد نیاز!
  tutorial_ozoshape2_longdescription: Ozobot Blockly Shapetracer 2 مهارت های پیشرفته
    توالی یابی و حلقه زنی را آموزش می دهد. دانش آموزان از منطق، استدلال و مهارت های
    علوم کامپیوتر استفاده خواهند کرد. بدون ربات مورد نیاز!
  tutorial_hopescape_longdescription: یک بازی منطقی اتاق فرار با پایان باز بنویسید
    و در مورد مفاهیمی مانند تکرار و سایر عناصر مهم طراحی بازی یاد بگیرید.
  tutorial_ozorace_longdescription: دانش آموزان برنامه ای را با پارامترهای مختلف،
    اندازه گیری تمرین، تعیین توالی و اشکال زدایی برنامه ریزی و اجرا می کنند، زیرا
    آنها یک مسیر مسابقه ای برای Ozobot ایجاد می کنند.
  tutorial_ozoequestrian_longdescription: دانش آموزان از کد های رنگی برای برنامه ریزی
    کوه خود (Evo) برای تکمیل یک دوره استفاده خواهند کرد.
  tutorial_irobotpizza_longdescription: آیا می خواهید برنامه نویسی را به یک تجربه
    مشترک، اجتماعی و فوق العاده سرگرم کننده در مدرسه خود تبدیل کنید؟ در این کیت رویداد
    دیجیتال خارج از جعبه، ما تمام ابزارهایی را که برای میزبانی چالش کد خانواده کامل
    نیاز دارید، ارائه می دهیم. در مهمانی پیتزا iRobot، خانواده ها گرد هم می آیند تا
    یک وعده غذایی را به اشتراک بگذارند و ربات های مجازی را برای تکمیل چالش ها، طراحی
    شده برای مبتدیان و برنامه نویسان پیشرفته، به اشتراک بگذارند.
  tutorial_ai4alldance_longdescription: در این بایت کوتاه و سرگرم کننده هوش مصنوعی،
    دانش آموزان بررسی می کنند که چگونه ابزارهای هوش مصنوعی می توانند به نوآوری انسان
    کمک کنند و چگونه نوآوران انسانی می توانند به بهبود هوش مصنوعی کمک کنند.
  tutorial_ai4allneural_longdescription: این برنامه درسی یک شیرجه عمیق مقدماتی به
    جزئیات فنی در مورد اینکه چگونه برخی از سیستم های هوش مصنوعی می توانند اشیاء را
    در تصاویر یا الگوهای دیگر در زمینه پیدا کنند، است. در پایان، دانش آموزان آنچه
    را که آموخته اند به دیگران آموزش می دهند. اگر دانش آموزان شما AI & Dance را انجام
    دادند، ممکن است بخواهند این را بررسی کنند تا یاد بگیرند که چگونه این سیستم کار
    می کند.
  tutorial_spheroinout_longdescription: Indi آماده است تا در مورد نحوه عملکرد آن و
    سایر رایانه ها بیشتر بیاموزد. در این درس، ورودی ها و خروجی ها را از طریق این اکتشاف
    عملی کشف کنید.
  tutorial_edisonblueprint_longdescription: آیا می توانید ادیسون را طوری برنامه ریزی
    کنید که در اشکال مختلف رانندگی کند تا ربات بتواند نقشه های مختلفی را ترسیم کند؟
  tutorial_edisonmaze_longdescription: بیایید ربات ادیسون را در امتداد مسیر اویلر
    مسابقه دهیم!
  tutorial_milnefunctions_longdescription: Dash می خواهد یاد بگیرد که چگونه رقص کند!
    آیا می توانید به او کمک کنید تا در داخل و خارج رانندگی کند و وسایل خود را در وسط
    نشان دهد؟ این فعالیت توسط دانش آموزان هدایت می شود و کاربر را در مورد توالی، حلقه
    ها و توابع آموزش می دهد.
  tutorial_sasmap_longdescription: 'در این درس، دانش آموزان از کد برای نشان دادن درک
    تفاوت بین ویژگی های انسانی و فیزیکی روی نقشه استفاده می کنند. آنها مسیری را از
    طریق شبکه ای از ویژگی های ریاضی شناسایی می کنند به طوری که یک ربات تنها بر روی
    ویژگی های انسانی فرود می آید. دانش آموزان سپس در تیم ها برای نوشتن کد کار می کنند
    که ربات خود را در مسیر صحیح هدایت می کند. '
  tutorial_firstrobotics_longdescription: یاد بگیرید که با FTC Sim، یک زبان برنامه
    نویسی مبتنی بر بلوک آنلاین که شامل یک شبیه ساز زنده است، کد نویسی کنید تا دانش
    آموزان بتوانند بلافاصله حرکت ربات را بر اساس کدی که نوشته اند مشاهده کنند.
  tutorial_sasdata_longdescription: دانش آموزان را با داده ها از طریق نظرسنجی های
    سریع که تجسم داده های تعاملی در زمان واقعی را ایجاد می کنند، درگیر کنید. دانش
    آموزان شناسایی، تفسیر و ارتباط در مورد داده ها - مهارت های اساسی مهم برای درک
    دنیای غنی از داده های ما.
  tutorial_carnegiesensabot_longdescription: بیاموزید که چگونه یک ربات مجازی EV3 را
    برای تکمیل چالش Sensabot در دنیای واقعی در این فعالیت آکادمی رباتیک کارنگی ملون
    برنامه ریزی کنید.
  tutorial_robotical4_longdescription: MartyBlocks در قالب عمودی قرار می گیرد که بیشتر
    برای نوشتن کد رایج است. به یادگیرندگان فضای کاری بزرگتر و قابلیت های بیشتری برای
    کنترل مارتی و در نهایت تعامل آنها با محیط ارائه می شود. این درس زبان آموزان را
    با بخش ها، طرح، مقایسه این محیط جدید با MartyBlocks Jr آشنا می کند.
  tutorial_kinderadd_longdescription: در این درس، دانش آموزان از الگوریتم ها و روبات
    های متحرک برای مدل سازی مفاهیم ریاضی استفاده خواهند کرد. KIBO در امتداد یک خط
    اعداد فیزیکی حرکت می کند تا شمارش، جمع و تفریق را مدل کند. دانش آموزان الگوریتم
    هایی را ایجاد می کنند (به صورت اختیاری شامل حلقه های تکرار) برای حل مشکلات، درست
    مانند برنامه نویسان در محل کار!
  tutorial_imagipython_longdescription: به اولین شبکه اجتماعی جهان برای نوجوانان پیش
    از نوجوانی که دوست دارند کد نویسی کنند بپیوندید. اولین پروژه رنگارنگ خود را در
    عرض چند دقیقه با برنامه imagi رایگان طراحی کنید.
  tutorial_robotical2_longdescription: یادگیرندگان دنباله ای از مراحل را ایجاد می
    کنند تا یک شریک بتواند مسیری را برای رسیدن به یک هدف طی کند و از کنترل کننده مارتی
    استفاده کند. هر یک از نمادهای جهت دار دارای یک حرکت متصل است. در این درس، زبان
    آموزان تشویق می شوند که با فلش های جهت دار آزمایش کنند، اما تمرکز بر روی فلش رو
    به جلو خواهد بود.
  tutorial_robotical3_longdescription: زبان آموزان رابط کاربری جدید Marty را کشف می
    کنند، جایی که دستورالعمل های آنها بر روی صفحه دستگاه باقی می ماند. یادگیرندگان
    تخمین می زنند که فکر می کنند مارتی برای رسیدن به یک هدف به چند مرحله نیاز دارد.
  tutorial_blockscadvirus_longdescription: 'از یک پلت فرم طراحی سه بعدی برای مدل سازی
    یک ویروس استفاده کنید و یاد بگیرید که چگونه بدن ما از هندسه برای مبارزه با این
    مهاجمان استفاده می کند. '
  tutorial_robotical1_longdescription: یادگیرندگان ربات مارتی را می بینند که با کارت
    های رنگی Unplugged حرکت می کند. سپس زبان آموزان یک شریک را برای حرکت به جلو و
    توقف، با استفاده از کاغذ رنگی هدایت می کنند. هر یک از کارت های رنگی Robotical
    دارای یک دستورالعمل داخلی است که مارتی بدون نیاز به نوشتن یا ترتیب کد، آن را درک
    می کند.
  tutorial_irobotshapes_longdescription: در این کتاب کار بدون اتصال و قابل چاپ با
    موضوع ربات، در مورد اشکال مختلف از طریق تشخیص و توالی الگو بیاموزید!
  tutorial_irobotparts_longdescription: در مورد قطعات مختلف مورد استفاده برای ساخت
    یک ربات از طریق کاوش حواس خود و تمرین اصول ریاضی یاد بگیرید.
  tutorial_irobottools_longdescription: این کتاب به بررسی انواع مختلف ابزار مورد استفاده
    در هنگام ساخت یک ربات از طریق تطبیق، شمارش، شکار و اندازه گیری فعالیت ها می پردازد،
  tutorial_kindercar_longdescription: دانش آموزان مهندس خواهند شد و مراحل فرآیند طراحی
    مهندسی را یاد می گیرند. با الهام از کتاب «اگر من یک ماشین ساختم» نوشته کریس ون
    دوسن، دانش آموزان روند طراحی مهندسی را دنبال می کنند تا اتومبیل های رویایی خود
    را از صنایع دستی و مواد بازیافتی بسازند. آنها یک توالی برنامه نویسی کوتاه را اسکن
    می کنند تا اتومبیل های خود را حرکت دهند!
  tutorial_caavatar_longdescription: 'AVATAR آخرین جاذبه تعاملی در پارک تفریحی ThrillVille
    است. ساکورا و نیکائو نمی توانند صبر کنند تا از آن بازدید کنند و دنیای فردا را
    تجربه کنند! در این دوره کوتاه تعاملی، یادگیرنده به ساکورا و نیکائو می پیوندد تا
    در مورد داده ها، ردپای دیجیتال، اینترنت چیزها، داده های بزرگ و پیامدهایی که این
    ها برای ما به عنوان مردم و آینده ما دارند یاد بگیرند.   '

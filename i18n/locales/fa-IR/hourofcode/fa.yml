  hoc_faq_why_cs_a_markdown: _هر دانش آموز باید فرصت یادگیری علوم کامپیوتر را داشته
    باشد. این کمک می کند تا مهارت های حل مسئله، منطق و خلاقیت را پرورش دهد. با شروع

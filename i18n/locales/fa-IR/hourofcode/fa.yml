    اولیه را یاد بگیرد و برای گسترش مشارکت در زمینه علوم کامپیوتر. از آن زمان به یک
    تلاش جهانی برای جشن گرفتن علوم رایانه تبدیل شده است، که با فعالیت های برنامه نویسی
    1 ساعته شروع می شود اما به انواع تلاش های جامعه گسترش می یابد. [آموزش ها و فعالیت
    ها] (%{tutorials}) را بررسی کنید. این کمپین مردمی توسط بیش از [شرکای 400] (%{partners})

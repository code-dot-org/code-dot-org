  ai_curriculum_btn_aria_label_04: کاوش در درس های هوش مصنوعی چگونه کار می کند
  ai_carousel_heading: 'آنچه معلمان در مورد هوش مصنوعی با Code.org می گویند:'
  ai_carousel_quote_01: این درس همچنین به دانش آموزان من این فرصت را داد تا ببینند
    که یک عنصر از نظر در سیستم های طبقه بندی وجود دارد. بعدها، زمانی که ما شروع کردیم

  farsi_page_founders_slide_06: در سال 2013، هادی و علی سازمان غیرانتفاعی آموزشی Code.org
    را راه‌اندازی کردند که هادی همچنان در سمت مدیر عامل آن مشغول کار است. Code.org
    از زمان آغاز به کار، جنبشی عظیم را در زمینه آموزش علوم کامپیوتر و کدنویسی به دانش‌آموزان
    K-12 در سراسر جهان آغاز کرده است. همچنین با بیش از 80 میلیون کاربر دانشجو در 180
    کشور، بزرگترین ارائه‌دهنده برنامه‌های درسی علوم کامپیوتر در جهان است.
  farsi_page_support_heading: حمایت و صدای شما
  farsi_page_support_heading_02: از توجه و علاقه شما به Code.org فارسی سپاسگزاریم.
  farsi_page_support_get_updates: برای کسب اطلاعات بیشتر در مورد این پروژه خاص و اطلاع
    از تاریخ انتشار مراحل آن [Sign up](%{form_url}).
  farsi_page_support_contact_us: برای حمایت از این طرح یا کسب اطلاعات بیشتر، لطفاً
    [contact us](%{contact_link}) یا در زیر کمک مالی کنید.
  farsi_page_compliance_heading: پیروی از قانون در پشتیبانی از ترجمه‌های فارسی
  farsi_page_compliance_desc: Code.org به عنوان یک سازمان غیرانتفاعی در ایالات متحده،
    تابع قوانین مربوط به تحریم‌های ایران است. Code.org پس از مشاوره با مشاور حقوقی
    ایالات متحده در زمینه مقررات تحریم‌ها و ترجمه‌های ایران (ITSR)، بر این باور است
    که می‌تواند ترجمه فارسی برنامه درسی علوم کامپیوتر را در ایالات متحده و سایر نقاط
    جهان، از جمله در ایران، تأمین مالی، تهیه و توزیع کند. ITSR «اطلاعات و مطالب اطلاعاتی»
    (معافیت IIM) را معاف می‌کند و Code.org معتقد است که این معافیت به‌طور کامل از
    تأمین مالی، تهیه و توزیع ترجمه‌های فارسی محافظت می‌کند و در نتیجه منجر می‌شود
    که ترجمه‌های فارسی کاملاً مطابق با الزامات تحریم‌های اقتصادی ایالات متحده باشد.

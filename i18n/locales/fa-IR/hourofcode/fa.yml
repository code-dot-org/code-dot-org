  tutorial_rpccw_longdescription: شخصیت خود را بسازید، یک تی شرت طراحی کنید و موسیقی
    ایجاد کنید. کسب مدالها برای هر پروژه تکمیل شده.
  tutorial_rpledfirefly_longdescription: برای ایجاد یک کرم شب تاب LED چشمک زن از میکروکنترلر
    Raspberry Pi Pico و اجزای الکترونیکی اساسی استفاده کنید. کد MicroPython را بنویسید
    تا کرم شب تاب خود را روشن کنید و یک سوئیچ از سیم های جهنده ایجاد کنید تا در هنگام
    بسته شدن سوئیچ، کرم شب تاب را تقلید کنید.
  tutorial_rpcharting_longdescription: با ذخیره داده های مدال المپیک، قدرت لیست ها
    را در زبان برنامه نویسی پایتون کشف کنید و سپس از کتابخانه pygal برای ایجاد یک
    نمودار تعاملی استفاده کنید. از مهارت های تجزیه و تحلیل داده ها برای کشف الگوها
    و ناهنجاری ها استفاده کنید.
  tutorial_rpsolar_longdescription: با استفاده از زبان برنامه نویسی Python و کتابخانه
    گرافیکی p5، یک مدل سیستم خورشیدی متحرک، تعاملی ایجاد کنید. از لغت نامه ها برای
    ذخیره حقایق سیاره ای استفاده کنید که هنگام کلیک بر روی یک سیاره در حال چرخش بارگیری
    می شود.
  tutorial_rpwebcards_longdescription: مجموعه ای از کارت های وب را ایجاد کنید که وقتی
    روی آنها حرکت می کنید، تلنگر می شوند. از یک ظاهر طراحی شده CSS و انیمیشن استفاده
    کنید و سپس با فونت های فانتزی و شیب رنگ سفارشی کنید.
  tutorial_codeclubhworld_longdescription: نوشتن کد مبتنی بر متن پایتون برای ایجاد
    یک پروژه تعاملی با ورودی کاربر که متن و شکلک را چاپ می کند. از متغیرها برای ذخیره
    متن و اعداد و توابع برای سازماندهی کد خود استفاده کنید.
  tutorial_codeclubspells_longdescription: از بلوک های Scratch برای کدگذاری گرز استفاده
    کنید که طلسم می کند تا ارواح را به وزغ تبدیل کند، رشد کند و آنها را کوچک کند.
    برای ایجاد جلوه های صوتی طلسم، صدا را ویرایش و معکوس کنید. پخش پیام های املایی
    به طوری که چندین sprites هنگام دریافت پیام تغییر شکل می دهند.
  tutorial_coderdojoanime_longdescription: یک صفحه وب پاسخگو با متن و تصاویر برای
    آموزش طراحی انیمیشن ایجاد کنید. از HTML برای ساختار صفحه وب و سبک های CSS برای
    اعمال طرح بندی، پالت های رنگی و فونت ها استفاده کنید.
  tutorial_coderdojotarget_longdescription: از پایتون با کتابخانه گرافیکی p5 استفاده
    کنید تا یک هدف را بکشید و با ضربه زدن به آن با فلش امتیاز کسب کنید. در مورد رنگ
    های RGB اطلاعات کسب کنید و هدف خود را با مختصات x & y قرار دهید. از شرایط if،
    elif و else برای تصمیم گیری در مورد امتیازدهی استفاده کنید.
  tutorial_creaticodescratch_longdescription: CreatiCode.com طیف گسترده ای از فعالیت
    های برنامه نویسی را در بسیاری از موضوعات مانند بازی های سه بعدی، هنرهای سه بعدی،
    بازی های واقعیت افزوده، برنامه های هوش مصنوعی، ریمیکس ویدیو یوتیوب و اهداف توسعه
    پایدار سازمان ملل ارائه می دهد. بلوک های مبتنی بر خراش در تمام فعالیت ها استفاده
    می شود، بنابراین دانش آموزان نیازی به یادگیری زبان برنامه نویسی یا رابط کاربری
    متفاوت برای کد گذاری و به اشتراک گذاری پروژه های خود ندارند.
  tutorial_bbsierpinski_longdescription: در این مجموعه کوتاه از درس ها، شما یاد خواهید
    گرفت برای ایجاد هنر ریاضی شگفت انگیز و رنگارنگ!
  tutorial_bbstopwatch_longdescription: در این مجموعه کوتاه از درس ها، شما یاد خواهید
    گرفت که یک کرونومتر واقعی و کارآمد ایجاد کنید!
  tutorial_idrpatterns_longdescription: از بلوک عمل حلقه در محیط کدگذاری Weavly برای
    ایجاد الگوهای هندسی مانند کریستال، ستاره یا سایر اشکال هیجان انگیز با عناصر مکرر
    استفاده کنید.
  tutorial_idrshapes_longdescription: 'در این فعالیت، بازیکنان از بلوک های عمل Weavly
    برای رسم اشکال ساده مانند مربع، مستطیل، مثلث، شش ضلعی و ستاره استفاده می کنند. '
  tutorial_edisondetect_longdescription: معرفی مفاهیم کلیدی محاسباتی از حلقه ها و
    درک نور مادون قرمز با استفاده از روبات ادیسون و زبان برنامه نویسی مبتنی بر بلوک،
    EDBlocks. این درس از توابع درایو و تشخیص موانع ربات ادیسون از طریق مجموعه ای از
    وظایف برنامه نویسی پیشرفته استفاده می کند.
  tutorial_edisonmusical_longdescription: آهنگ های موسیقی ساده یک مثال عالی از توالی
    در عمل است. با استفاده از Edison و زبان برنامه نویسی مبتنی بر Scratch، دانش آموزان
    می توانند موسیقی ایجاد کنند و توالی و خروجی های ورودی را به برنامه های لذت بخش
    متصل کنند.
  tutorial_codemonkeydiglit_longdescription: 'مقدمه ای بر برخی از موضوعات مهم در دنیای
    دیجیتال: نحوه استفاده از رایانه، نرم افزار و سخت افزار چیست، تهدیدات آنلاین احتمالی
    و محافظت از حریم خصوصی شما. این دوره شامل 2 درس - استفاده دیجیتال و شهروندی دیجیتال
    است. هر درس از اسلایدهای خود هدایت شده با سوالات و نظرسنجی های تعاملی، 3 بازی
    کوچک و 5 سوال بررسی برای بررسی درک دانش آموز ساخته شده است.'
  tutorial_bsdrockpaper_longdescription: از زبان برنامه نویسی Python برای ساخت یک
    بازی Rock، Paper، Scissors استفاده کنید. نگران نباشید اگر هرگز پایتون را امتحان
    نکرده اید، ما شما را در هر مرحله راهنمایی خواهیم کرد.
  tutorial_microbitreaction_longdescription: یک بازی واکنش میکرو بیتی با سوئیچ های
    فیزیکی واقعی ساخته شده از مقوا قراضه و فویل آشپزخانه ایجاد کنید.
  tutorial_kinderanimal_longdescription: در این درس، دانش آموزان KIBO را به یک حیوان
    بازیگوش تبدیل می کنند که در پاسخ به برنامه ای که کودکان ایجاد می کنند، حرکت می
    کند. دانش آموزان همچنین می توانند با گزینه های ورودی و خروجی KIBO آزمایش کنند
    تا آن را بیشتر کنند.
  tutorial_kindersinger_longdescription: در این درس، دانش آموزان KIBO را در لباس یک
    مجری قرار می دهند و به KIBO می آموزند که یک آهنگ مورد علاقه را بخواند! با استفاده
    از ماژول ضبط صدا/پخش KIBO، کودکان از مهارت های توالی خود برای برنامه ریزی KIBO
    استفاده می کنند تا آهنگ خود را به ترتیب صحیح پخش کنند. این درس برای کودکان با
    تجربه قبلی KIBO در نظر گرفته شده است.
  tutorial_microbitwwn_longdescription: 'میکرو: بیت خود را تکان دهید و یک جهت تصادفی
    برای راه رفتن به شما داده شود.'
  tutorial_grokcyberlive_longdescription: یک کاپیتان نیروی دریایی در داخل کشتی خود
    اسیر شده است. یک نقطه عطف بزرگ تاریک شده است. و اسلحه ها به شلوغ ترین سایت های
    سیدنی اشاره می کنند…همه چیز به هم متصل است، و این به شما بستگی دارد که کاپیتان
    را آزاد کنید، مقصر را ردیابی کنید و آنها را متوقف کنید. دانش آموزان باید سرنخ
    ها را ردیابی کنند، پازل ها را حل کنند و چگونگی جلوگیری از یک حمله سایبری شبیه
    سازی شده در مقیاس بزرگ را قبل از اینکه خیلی دیر شود، کشف کنند.
  tutorial_codemojimaze_longdescription: در مورد توالی ها برای کمک به Deeno در تکمیل
    پیچ و خم اطلاعات کسب کنید.
  tutorial_codemojisnake_longdescription: در این واحد دانش آموزان یاد خواهند گرفت
    که چگونه از بلوک های برنامه نویسی در Scratch برای ایجاد یک بازی مار استفاده کنند.
  tutorial_carnegietoxibots_longdescription: هیچ کس در شهر زیلا نمی خوابد. شما به
    عنوان یکی از Zeds بازی می کنید، خدمه ای که برای از بین بردن تهدید Toxobots، روبات
    های خراب شده مخرب که متعلق به Toxicorp، یک شرکت غول پیکر هستند، اختصاص داده شده
    است. بیشتر Toxobots نابود شدند، اما هنوز هم برخی از آنها در اطراف ویرانی وجود
    دارد. در Zed Clubhouse آماده شوید و ربات مشارکتی خود (معروف به «cobot») Beastie
    را برای کمک به گرفتن آنها برنامه ریزی کنید.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge با ربات مجازی VICE یک
    توالی ساختاری از فعالیت های برنامه نویسی را در یک زمینه مبتنی بر پروژه در دنیای
    واقعی فراهم می کند. این طراحی شده است تا دانش آموزان در مورد الگوها و ساختار نه
    تنها رباتیک، بلکه به طور کلی برنامه نویسی و حل مسئله نیز فکر کنند. این درس شامل
    فیلم ها، انیمیشن ها و یک محیط برنامه نویسی داخلی با ربات مجازی است.
  tutorial_carnegiespike_longdescription: برنامه نویسی مجازی SPIKE Prime - Iris Rover
    Challenge یک توالی ساختاری از فعالیت های برنامه نویسی را در یک زمینه مبتنی بر
    پروژه در دنیای واقعی فراهم می کند. این طراحی شده است تا دانش آموزان در مورد الگوها
    و ساختار نه تنها رباتیک، بلکه به طور کلی برنامه نویسی و حل مسئله نیز فکر کنند.
    این درس شامل فیلم ها، انیمیشن ها و یک محیط برنامه نویسی داخلی با ربات مجازی است.
  tutorial_spheroincolor_longdescription: Sphero indi می تواند رنگ ها را بسیار شبیه
    به من و شما ببیند. چه کسانی در تشخیص رنگها سریعتر عمل میکنند؟ چه کسانی می توانند
    بیشتر تشخیص دهند؟ در این درس، کشف کنید که چگونه رنگ را می بینیم و indi را به یک
    مسابقه رنگ به چالش می کشیم!
  tutorial_kcjdominos_longdescription: در این درس ما سقوط دومینو را با استفاده از
    جاوا اسکریپت شبیه سازی خواهیم کرد. در طول راه ما در مورد متغیرها، توابع، حلقه
    ها، رویدادهای ماوس و ضربه زدن به چیزها یاد خواهیم گرفت!
  tutorial_spherocolortheory_longdescription: رنگ های خود را با کج کردن و چرخاندن
    Sphero BOLT مخلوط کنید! بررسی کنید که چگونه تئوری رنگ افزودنی با اضافه کردن مقادیر
    مختلف قرمز، سبز و آبی برای ایجاد بسیاری از رنگ های مختلف کار می کند. بیاموزید
    که چگونه می توانید از سنسورهای BOLT خود برای اندازه گیری جهت گیری آن و تغییر رنگ
    استفاده کنید.
  tutorial_codecombatesports_longdescription: برنامه نویسی رقابتی هرگز تا این حد حماسی
    نبوده است! مهارت هایی را که برای بازی مانند افراد حرفه ای در Bootcamp Esports
    ما نیاز دارید یاد بگیرید. بدون تجربه برنامه نویسی مورد نیاز است. با آموزش در سیاه
    چال و کشف استراتژی ها و تاکتیک های برنامه نویسی که برای رقابت نیاز دارید، شروع
    کنید. پس از تقویت مهارت های خود، کد خود را در عرصه ورزش های الکترونیکی ما در برابر
    سایر بازیکنان در سراسر جهان آزمایش کنید! آیا شما قهرمان بزرگ لیگ AI بعدی ما هستید؟
  tutorial_spherodigdisplay_longdescription: نمایشگرهای دیجیتال در اطراف ما هستند،
    از تلفن گرفته تا مانیتور کامپیوتر گرفته تا تلویزیون و بیلبوردهای مدرن. اما چگونه
    کار می کنند؟ به فن آوری گرافیکی پشت نمایشگرهای دیجیتال بپردازید و با برنامه نویسی
    تصاویر و انیمیشن ها با LittleBits CodeBit و ماتریس LED تجربه عملی کسب کنید.
  tutorial_spherorvrincolor_longdescription: 'نور مرئی از امواج با طول های مختلف تشکیل
    شده است که چشم به عنوان رنگ تشخیص می دهد. در حالی که RVR+چشم ندارد (حداقل آنهایی
    که می توانند ببینند) دارای یک سنسور است که قادر به تشخیص طیف گسترده ای از رنگ
    ها است. قابلیت های سنسور رنگ RVR+و نحوه برنامه ریزی آن را بیاموزید. '
  tutorial_clbinary_longdescription: با استفاده از اجزای restone در Minecraft، شرکت
    کنندگان یاد می گیرند که چگونه شمارش باینری کار می کند، دروازه های منطقی AND و
    OR را ایجاد می کنند و از شمارش باینری برای ایجاد قفل ترکیبی برای باز کردن یک درب
    قفل شده استفاده می کنند.
  tutorial_sascollabcode_longdescription: یافتن منابع برای آموزش برنامه نویسی به دانش
    آموزان با اختلالات بینایی می تواند چالش برانگیز باشد. SAS معتقد است که هر دانش
    آموز باید فرصتی برای یادگیری کد داشته باشد و هدف آن این است که این کار را با استفاده
    از بلوک های کد بریل با SAS CodeNaps انجام دهد - یک محیط برنامه نویسی مشترک که
    می تواند برنامه نویسی کل کلاس را فقط با یک iPad و یک ربات Sphero انجام دهد.
  tutorial_codecombatgoblins_longdescription: ما به کمک شما نیاز داریم! وارد یک تلاش
    حماسی شوید که در آن شما کنترل بازی را از طریق قدرت برنامه نویسی خود به دست می
    گیرید. قهرمان شوید، غارت را باز کنید و زرادخانه کد خود را برای نجات شهر گسترش
    دهید. سپس از استراتژی های هوش مصنوعی برای جمع آوری یک مهمانی برای نبرد نهایی رئیس
    جن استفاده کنید!
  tutorial_scratchstorytelling_longdescription: داستان خود را با Scratch تحریک کنید!
    اضافه کردن sprites، پس زمینه، و جلوه های گرافیکی تعاملی برای آوردن داستان خود
    را به داستان خود را به زندگی. شامل راهنمای تسهیل مربی، آموزش پروژه Scratch و کارت
    های برنامه نویسی است. این فعالیت با استانداردهای هنر زبان انگلیسی مشترک هماهنگ
    شده است.
  tutorial_crayolasymbols_longdescription: یک تصویر ارزش هزار کلمه را دارد — حتی تصاویر
    کوچک نیز چیزهای زیادی می گویند! نمادهای بصری در همه جا هستند و ما را به دستشویی
    های عمومی، بیمارستان ها، رمپ های ویلچر و ایستگاه های اتوبوس هدایت می کنند. از
    اشکال و خطوط برای طراحی نمادهای اصلی استفاده کنید که دیگران بتوانند روی آنها حساب
    کنند.
  tutorial_crayoladrawacode_longdescription: کدهای دیروز و امروز را کاوش کنید. مردم
    باستان نمادهایی را روی دیوارهای غار می کشیدند تا داستان بگویند. مصریان باستان
    هیروگلیف، زبانی از نمادهای بصری که مردم، اشیاء و اعمال را نشان می داد، به سنگ
    تبدیل می کردند. داستان های افزودنی را با کدهای بصری ایجاد کنید.
  tutorial_crayolafollowmycode_longdescription: رقص برنامه نویسی را با طراحی نمادهای
    بصری مانند فلش، مارپیچ و قدم ها ایجاد کنید تا الگویی ایجاد کنید که شما و دیگران
    از آن پیروی کنید. یا شخصیت های کوچک را از Model Magic بسازید و از آنها برای پیروی
    از کد رقص خود استفاده کنید!
  tutorial_madpicturethis_longdescription: این درس دانش آموزان را با زبان HTML آشنا
    می کند و به آنها می آموزد که چگونه آن را رمزگشایی کنند، حتی اگر قبلا با کد HTML
    تعامل نداشته باشند. با انجام مشاهدات، دانش آموزان الگوها را متوجه می شوند و درک
    بهتری از نحوه نوشتن و تفسیر کد HTML به دست می آورند.
  tutorial_mindmakersmaps_longdescription: در این جهان، نقشه های انواع مختلف به عنوان
    زمینه ای برای چالش های سرگرم کننده با وسایل نقلیه مستقل که از برنامه های شما پیروی
    می کنند، خدمت می کنند. برای برنده شدن، شما باید هر نقشه را تفسیر کنید و نه تنها
    حرکات را برنامه ریزی کنید، بلکه با استفاده از سنسورهای موانع و رویدادهای طبیعی
    مانند آب و هوا، دما و گذشت زمان با غیر منتظره سازگار شوید. سفر خوبی داشته باشید!
  tutorial_mindmakersjorel_longdescription: دنیای سرگرم کننده برادر جورل اکنون تحت
    کنترل شماست! اما برای آن، شما باید اصول برنامه نویسی را بیاموزید و مهارت هایی
    مانند تفکر الگوریتمی، تجزیه مسئله، شناسایی الگو و انتزاع را توسعه دهید... سخت
    کار کنید و شاید نام برادر جورل را پیدا کنید!
  tutorial_mindmakersroboland_longdescription: برنامه ربات های عجیب و غریب و سرگرم
    کننده Mustachebot و Ladybot! شما به آنها کمک می کنید تا بر چالش ها غلبه کنند،
    و آنها به شما کمک می کنند تفکر محاسباتی را توسعه دهید. هرچه چالش پیشرفته تر باشد،
    بیشتر در مورد الگوریتم ها، تجزیه، الگوها و انتزاع یاد می گیرید... سخت کار کنید
    و از آن لذت ببرید!
  tutorial_mindmakersrobolandjr_longdescription: برنامه ربات های عجیب و خنده دار Mustachebot
    و Ladybot. هر زمان که موفق به حل یک چالش شدید، یک توپ سبز کوچک دریافت می کنید
    و به سمت بعدی حرکت می کنید. کاپریچه
  tutorial_codehsdraw_longdescription: برنامه طراحی خود را در Scratch با استفاده از
    ورودی های صفحه کلید و ماوس ایجاد کنید. هر کس قادر به استفاده از آن خواهد بود هنر
    دیجیتال سرگرم کننده و خلاق!
  tutorial_codehscamouflage_longdescription: از ScratchJR برای برنامه ریزی یک حیوان
    استفاده کنید تا سازگاری خود را با استفاده از استتار در محیط خود نشان دهد!
  tutorial_firiapythoncodex_longdescription: درس های گام به گام ساده، برنامه نویسی
    پایتون را با باز کردن قابلیت های جدید، از صفحه نمایش رنگی زیبا گرفته تا سیستم
    صوتی hi-fi، آموزش می دهند. برای کدگذاری پروژه های منحصر به فرد و تعاملی خود از
    شتاب سنج داخلی، سنسور نور و میکروفون استفاده کنید. و شما می توانید به طور مستقیم
    موتورهای سروو و سنسورهای خارجی را برای امکانات گسترش نامحدود متصل کنید. CodEx
    = بازی ها، موسیقی، سنسورها، هنر، و بیشتر!
  tutorial_bekidscoding_longdescription: به گریس، زاک و دات ربات در یک ماجراجویی در
    کهکشان حلقه بپیوندید! کد با بلوک برای تکمیل وظایف هیجان انگیز، و یادگیری اصول
    الگوریتم ها، توالی ها و حلقه ها!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour یک بازی برنامه نویسی خود
    هدایت شده برای کودکان 4 تا 11 ساله است. این اصول برنامه نویسی مانند توالی، اشکال
    زدایی، حلقه ها و توابع را آموزش می دهد. همچنین تکنیک هایی را برای حل مشکلات آموزش
    می دهد تا کودکان به زبان آموزان با اعتماد به نفس و مستقل تبدیل شوند.'
  tutorial_microbitdice_longdescription: micro:bit خود را تکان دهید تا اعداد تصادفی
    ایجاد شود.
  tutorial_madflashcard_longdescription: این درس دانش آموزان را در معرض کد HTML و
    CSS قرار می دهد و به آنها فرصت می دهد تا با آن ارتباط برقرار کنند و نتایج خود
    را در زمان واقعی ببینند.
  tutorial_madappwars_longdescription: 'این درس به دانش آموزان این فرصت را می دهد
    تا جنبه تجاری توسعه برنامه را کشف کنند. در این فعالیت، دانش آموزان دو برنامه را
    که تحت یک دسته چتر قرار می گیرند مقایسه می کنند (به عنوان مثال: دو برنامه سفر)
    و ارزیابی می کنند که بر اساس معیارهای خاص بهتر است.'
  tutorial_kodablepuppies_longdescription: دانش آموزان با دوستان کرکی Kodable ملاقات
    می کنند و یاد می گیرند که چگونه از آنها مراقبت کنند! «حیوانات خانگی» توله سگ های
    درون بازی هستند که نیاز به عشق و توجه زیادی دارند. دانش آموزان Carobots را برای
    کمک به مسئولیت داشتن یک پنجه جدید با استفاده از مفاهیم کدگذاری مانند توابع و اظهارات
    شرطی برنامه ریزی می کنند.
  tutorial_googlesuperhero_longdescription: یک قهرمان روزمره را از زندگی یا جامعه
    خود به یک ابرقهرمان تبدیل کنید با برنامه ریزی آنها برای پرواز بر فراز ساختمان
    ها، چرخش، کار با یک دستیار و گرفتن امتیاز با لمس اشیاء در یک بازی. در Code Youer
    Hero، قدرت های ویژه قهرمان خود و خلاقیت خود را با CS First و Scratch به نمایش
    بگذارید.
  tutorial_googlename _longdescription: یک نام انتخاب کنید و حروف کلمه را با استفاده
    از کد زنده کنید. یک نام مستعار، نام حیوان خانگی، یک حیوان، یک ورزش، یک مکان یا
    یک سرگرمی را انتخاب کنید.
  tutorial_carnegiezillah_longdescription: شهر زیله رونق دارد و موسیقی در هوا است.
    شایعات حاکی از آن است که ربات معروف Gargantua آنلاین است و آخرین Toxibots را برای
    زباله شهر بلوک به بلوک ارسال می کند.…هاوربرد cobot خود را بگیرید و برای شیار،
    حرکت و پایان کاری که شروع کرده اید آماده شوید! بازیکنان هاوربات های cobot خود
    را برنامه ریزی می کنند تا خطوط را تغییر دهند، از موانع جلوگیری کنند و بسیاری از
    Toxibots را در این بازی به سبک ریتم بیرون بکشند.
  tutorial_nasachspacejam_longdescription: یک منظومه شمسی ایجاد کنید که واقعا سنگ
    می کند! در این فعالیت خود هدایت شده (بدون نیاز به تجربه برنامه نویسی) در مورد
    موسیقی، نجوم و برنامه نویسی اطلاعات کسب کنید. سیارات را برای ایجاد موسیقی، ایجاد
    منظومه شمسی موسیقی خود، کامل با ملودی های فضایی برنامه ریزی کنید.
  tutorial_hatchxrsolar_longdescription: 'ستاره ها را کاوش کنید و منظومه شمسی خود
    را با استفاده از مفاهیم برنامه نویسی مبتنی بر بلوک بسازید. در مورد اصول اولیه
    فضای سه بعدی بیاموزید و در تخیل خود شیرجه بزنید تا جهانی از رویاهای خود را بسازید،
    همه اینها در کمتر از یک ساعت است. و حدس بزنید چه چیزی، شما می توانید پروژه خود
    را در AR بر روی هر دستگاه iOS با استفاده از برنامه HatchXR اجرا کنید. فراموش نکنید
    که خلاقیت های خود را با استفاده از #hatchxr #HourOfCode با ما به اشتراک بگذارید'
  tutorial_hatchxrspace_longdescription: 'کد بازی مهاجمان فضایی کلاسیک در 3D، در حالی
    که یادگیری در مورد پایه توسعه بازی، حرکت در فضای 3D و یادگیری مفاهیم برنامه نویسی
    اساسی مانند حلقه ها، شرایط، متغیرها، و رویدادهای صفحه کلید، همه در کمتر از یک
    ساعت. فراموش نکنید که خلاقیت های خود را با استفاده از #hatchxr #HourOfCode با
    ما به اشتراک بگذارید'
  tutorial_hatchxrtrex_longdescription: 'بازی کلاسیک T-rex dino chrome را به صورت
    سه بعدی بسازید، در حالی که در مورد پایه توسعه بازی، حرکت در فضای سه بعدی یاد می
    گیرید و مفاهیم اساسی برنامه نویسی مانند حلقه ها، شرایط، متغیرها و رویدادهای صفحه
    کلید را در کمتر از یک ساعت یاد می گیرید. فراموش نکنید که خلاقیت های خود را با
    استفاده از #hatchxr #HourOfCode با ما به اشتراک بگذارید'
  tutorial_blocksmithguinea_longdescription: خوکچه های هندی می آیند و گرسنه هستند.
    برای هر دور، برنامه Bot را برای آتش زدن هویج، راه اندازی کاهو یا فراخوانی سپر
    قدرتمند اپل در این بازی برنامه نویسی خشمگین و سریع برنامه ریزی کنید. قلب ها را
    جمع آوری کنید تا ابزارهای بیشتری را باز کنید و دیوانگی تغذیه را مهار کنید در حالی
    که امیدوار هستید که کد شما شکسته نشود.
  tutorial_pickcodeshapes_longdescription: یاد بگیرید که از Pickcode برای نوشتن کدی
    استفاده کنید که اشکال مختلفی ایجاد می کند. هنگامی که دوره انجام می شود، شما قادر
    خواهید بود خلاق باشید و هر طراحی را که می خواهید انجام دهید!
  tutorial_codesterssketch_longdescription: اصول برنامه نویسی در پایتون را یاد بگیرید
    در حالی که Etch-a-Sketch سفارشی خود را ایجاد می کنید! یاد بگیرید چگونه یک sprite
    روی صفحه را با رویدادهای کلیدی مختلف کنترل کنید، ورودی کاربر را برای تنظیم عرض
    قلم بپذیرید و از یک لیست برای کنترل رنگ قلم استفاده کنید.
  tutorial_pickcodechatbot_longdescription: در این دوره، شما یاد خواهید گرفت که چگونه
    یک chatbot ساده بسازید که یک بازی تبلیغاتی سریع را اجرا کند.
  tutorial_codestersfish_longdescription: اصول برنامه نویسی در پایتون را یاد بگیرید
    در حالی که بازی سقوط شی خود را ایجاد می کنید! شما یاد خواهید گرفت که چگونه یک
    پس زمینه و sprites اضافه کنید، و نحوه استفاده از رویدادها برای ایجاد و کنترل sprites
    در صحنه.
  tutorial_codestershedgehog_longdescription: اصول برنامه نویسی در پایتون را یاد بگیرید،
    سپس یک بازی ایجاد کنید که یک sprite را به ستاره ها شلیک کند! برای گرفتن عکس خود
    ابتدا باید یاد بگیرید که چگونه رویدادهای کلیدی، فاصله و برخورد را ایجاد کنید.
    انفجار!
  tutorial_pickcodeggame_longdescription: یاد بگیرید که یک بازی حدس زدن دو بازیکن
    ایجاد کنید که در آن یک بازیکن یک عدد را به یک chatbot وارد می کند، و chatbot به
    بازیکن دیگر اشاره می کند، همانطور که سعی می کند حدس بزند.
  tutorial_codestersdino_longdescription: در حالی که بازی Flappy Dino خود را ایجاد
    می کنید، توابع و رویدادهای پایتون را یاد بگیرید. هنگامی که بازی شروع می شود، دینو
    کاهش می یابد! اگر به یک بلوک ضربه بزنید، می بازید. چند بلوک می توانید دینو را
    از طریق آن حرکت دهید؟
  tutorial_pickcodemtpaint_longdescription: در این دوره، شما یاد خواهید گرفت که چگونه
    از توابع برای رسم یک شکل بسیار پیچیده (مانند نوار موبیوس اما به شکل مثلث) استفاده
    کنید. پس از این درس، شما بلوک های ساختمانی را برای ساخت یک تن از طرح های مختلف
    خواهید داشت.
  tutorial_microsoftcarnival_longdescription: کارناوال کلاس درس خود را با بازی هایی
    مانند Whack-the-mole، بالن های Burstin و Target Practice کدگذاری کنید.
  tutorial_thunkablescavenger_longdescription: یاد بگیرید که برنامه Scavenger Hunt
    خود را در Thunkable بسازید و از برنامه خود برای شکار موارد در دستگاه تلفن همراه
    خود به محض تکمیل کد خود استفاده کنید.
  tutorial_codeillusionfund_longdescription: وارد دنیای جادویی برنامه نویسی و علوم
    کامپیوتر شوید، همانطور که یاد می گیرید و خودتان را با اصول یک کامپیوتر آشنا می
    کنید! این شامل تمرین کلیک کردن و پیمایش، کشیدن و رها کردن، کپی و چسباندن و تایپ
    کردن است.
  tutorial_codeillusiongoofybeg_longdescription: با Goofy وارد یک ماجراجویی برنامه
    نویسی جادویی شوید! یاد بگیرید چگونه رسم، رنگ و حرکت اشکال، و همچنین بارگذاری تصاویر
    و صداها را به عنوان اصول اولیه توسعه بازی با استفاده از جاوا اسکریپت یاد بگیرید.
  tutorial_codeillusiongoofyint_longdescription: 'هنگامی که لذت توسعه بازی با استفاده
    از جاوا اسکریپت را کشف می کنید، باند دیجیتال و تعاملی خود را با Goofy ایجاد کنید.
    این فعالیت بر اساس آنچه در فعالیت مقدماتی ما، Disney CodeIllusion: ماجراجویی توسعه
    بازی با گوفی برای مبتدیان آموخته اید، بنا خواهد شد.'
  tutorial_robotmagicescape_longdescription: فرار از یک اتاق 3D خالی از سکنه با کمک
    ربات های قابل برنامه ریزی.
  tutorial_codespeakclimate_longdescription: یاد بگیرید چگونه مسئولانه یک وب سایت
    پایه با استفاده از HTML ایجاد کنید و به دیگران در مورد تغییرات آب و هوایی آموزش
    دهید.
  tutorial_codespeaktwinkle_longdescription: گوش دادن به خواندن با صدای بلند از 'Coding
    Twinkle' و سپس یاد بگیرید که آن را با استفاده از برنامه ScratchJR کد کنید
  tutorial_coinbasecrypto_longdescription: حافظه خود را آزمایش کنید و اصول رمزنگاری
    را بیاموزید!
  tutorial_codespeakcomp_longdescription: در مورد کمپوست کرم اطلاعات کسب کنید و یک
    بازی در Scratch بسازید!
  tutorial_codespeaksnake_longdescription: به داستانی در مورد Snake، یک ستاره کلاسیک
    بازی موبایل گوش دهید و بازی خود را در ScratchJR کدگذاری کنید
  tutorial_prstemalexa_longdescription: دانش آموزان هوش مصنوعی صوتی - یا هوش مصنوعی
    صوتی - را با کدگذاری دو مهارت الکسا کشف می کنند. دانش آموزان با تماشای ویدئویی
    که اصول اولیه هوش مصنوعی صوتی را پوشش می دهد، شروع می کنند و سپس یک برنامه صوتی
    مبتنی بر هوش مصنوعی در MIT App Inventor می سازند که می گوید «Hello Moon» و برنامه
    ای که می تواند حقایق فضایی تصادفی را بازگو کند. درس با بررسی و بحث واژگان به پایان
    می رسد.
  tutorial_coderzfarm_longdescription: یک ربات را برای کاشت یک باغ برنامه ریزی کنید
    و یاد بگیرید که چگونه روبات ها به کشاورزان در دنیای واقعی کمک می کنند.
  tutorial_intelinofield_longdescription: یاد بگیرید که قطار هوشمند intelino را که
    با ضربه محکم و ناگهانی فعال شده است، برنامه ریزی کنید و ماموریت رانندگی دانش آموزان
    را در سراسر شهر در سفر میدانی خود انجام دهید.
  tutorial_cablockchain_longdescription: این دوره تعاملی به بررسی فناوری بلاکچین و
    ارزهای رمزپایه، نیروی محرکه وب نسل بعدی می پردازد. شخصیتهای ما را هنگام ورود به
    متاورس دنبال کنید تا یک کلاهبردار بالقوه پیدا کنید. آنها طیف وسیعی از کاربردهای
    خلاقانه بلاکچین را کشف می کنند و در نظر می گیرند که چگونه می تواند در آینده بر
    جامعه تأثیر بگذارد.
  tutorial_nasaparachute_longdescription: در این فعالیت، شما خواهید آموخت که چگونه
    مهندسان JPL از یک کد باینری استفاده کردند تا یک پیام پنهان را در چتر نجات استفاده
    کنند که برای کمک به مریخ نورد مریخ، Perseverance، با موفقیت بر روی مریخ فرود می
    آید. شما همچنین می توانید پیام پنهان خود را ایجاد کنید.
  tutorial_nasascratch_longdescription: یک بازی اکتشاف ماه یا مریخ با استفاده از Scratch،
    یک زبان برنامه نویسی بصری ایجاد کنید. مانند برنامه ریزان ماموریت فضایی ناسا برای
    طراحی بازی خود فکر کنید!
  tutorial_nasaorbit_longdescription: در این فعالیت، دانش آموزان از Scratch، Snap
    استفاده می کنند! ، یا یک زبان برنامه نویسی دیگر برای ایجاد یک شبیه سازی تعاملی
    از یک فضاپیما متصل به ایستگاه فضایی بین المللی. شبیه سازی اتصال مداری خدمه (Coding
    Sim) دانش آموزان را در تفکر محاسباتی، حل مسئله و کاربردهای واقعی ریاضیات درگیر
    می کند.
  tutorial_nasapackage_longdescription: در این فعالیت، دانش آموزان از Scratch، Snap
    استفاده می کنند! ، یا یک زبان برنامه نویسی دیگر برای ایجاد یک شبیه سازی تعاملی
    از یک هواپیمای بدون سرنشین که در اطراف یک منطقه جغرافیایی حرکت می کند تا یک بسته
    را تحویل دهد. شبیه سازی دانش آموزان را در تفکر محاسباتی، حل مسئله و کاربرد واقعی
    ریاضیات درگیر می کند.
  tutorial_nasalunar_longdescription: 'دانش آموزان در مورد ماموریت آرتمیس 1 و چالش
    توسعه برنامه ناسا (ADC) یاد می گیرند. هدف این است که دانش آموزان مراحلی را که
    ما با استفاده از آزمایشگاه برنامه Code.org ایجاد کرده ایم دنبال کنند تا برنامه
    نویسی پایه را با استفاده از کد بلوک یاد بگیرند. '
  tutorial_meeestate_longdescription: 'حل پازل برای فرار از عمارت مرموز دکتر Breakowski
    در ساعت جدید Minecraft Code: Escape Estate. از برنامه نویسی و تفکر محاسباتی برای
    باز کردن اسرار، باز کردن درهای تله و آشکار کردن سرنخ های پنهان استفاده کنید. تا
    سپیده دم راه خود را کد گذاری کنید و یک میلیون زمرد کسب کنید! با برنامه نویسی در
    بلوک ها یا پایتون، Hour of Code یک مسیر یادگیری را برای همه فراهم می کند تا اصول
    اولیه کد را یاد بگیرند.'
  tutorial_imagipixelart_longdescription: پایتون را یاد بگیرید و انیمیشن های رنگارنگ
    خود را در این دوره سقوط 1 ساعته ایجاد کنید!
  tutorial_kcjhealth_longdescription: 'در مورد تجسم داده ها، هنر الگوریتمی و برنامه
    نویسی یاد بگیرید، در حالی که SDG #3 «سلامت خوب و رفاه» را بررسی می کنید.'
  tutorial_msftwakanda_longdescription: 'شوری، اوکویه و ریری باید با هم متحد شوند
    تا به واکاندا کمک کنند. فعالیت اکشن خود را با الهام از استودیوی مارول «پلنگ سیاه:
    واکاندا برای همیشه» کدگذاری کنید!'
  tutorial_nafbrand_longdescription: در Code Your Brand، شما یک فایل تماس مجازی برای
    ایجاد یک کد QR شخصی با اطلاعات تماس خود ایجاد خواهید کرد. پس از اتمام این فعالیت،
    شما با یک کارت کسب و کار مدرن مجهز خواهید شد که می توانید در حالی که با افرادی
    که می توانند به شما در سفر حرفه ای یا کالج کمک کنند، به اشتراک بگذارید.

  hoc_faq_count_hoc_a_markdown: 'ما هنگام ردیابی مشارکت در ساعت کد، شناسه های دانشجویی
    منحصر به فرد را کاملاً حساب نمی کنیم. چرا؟ تا حدی به این دلیل که ما نمی خواهیم
    قبل از اینکه یک دانش آموز یا کلاس درس برای اولین بار یادگیری را امتحان کند، اصطکاک
    ایجاد شود و تا حدی به این دلیل که ممکن است فعالیت هایی وجود داشته باشد که نتوانیم
    بصورت آنلاین ردیابی کنیم. ما اقدامات خاصی را برای کاهش شمارش مضاعف انجام می دهیم،
    اما بدون اعلان ورود به سیستم، این نمی تواند کاملاً کار کند. در عین حال، بسیاری
    از فعالیت های دانشجویی در ساعت کد وجود دارد که به هیچ وجه ردیابی نمی شوند. به
    عنوان مثال: (1) دانش آموزانی که از یک برنامه تلفن همراه/رایانه لوحی برای امتحان
    ساعت کد استفاده می کنند، به طور معمول شمارش نمی شوند (2) دانش آموزانی که یک صفحه
    نمایش برای برنامه نویسی جفت یا برنامه نویسی گروهی را به اشتراک می گذارند ممکن
    است به عنوان یک (3) دانش آموزانی که فعالیت های کلاس درس را انجام می دهند، نمی
    توانند به صورت آنلاین محاسبه شوند (4) معلمانی که فعالیت های ساعت کد خود را ایجاد
    می کنند. در نتیجه، برخی از موارد زیر شمارش و برخی دوبار شمارش وجود دارد، بنابراین
    ما ردیاب ساعت کد را به عنوان اندازه گیری دقیق استفاده نمی کنیم. مطمئناً از نظر
    جهت درست است و نشان می دهد که ده ها میلیون دانشجو در آن شرکت کرده اند.'
  hoc_faq_one_hour_q: چقدر می توان در یک ساعت یاد گرفت؟
  hoc_faq_one_hour_a: هدف ساعت کدنویسی این نیست که به همه یاد بدهیم در یک ساعت به
    یک متخصص کامپیوتر تبدیل شوند. یک ساعت فقط کافی است تا یاد بگیریم که علوم کامپیوتر
    سرگرم کننده و خلاق است، که آن را در تمام سنین، برای همه دانش آموزان، صرف نظر از
    پس زمینه قابل دسترسی است. اندازه گیری موفقیت این کمپین در میزان یادگیری دانش آموزان
    CS نیست - موفقیت در مشارکت گسترده در بین گروه های جنسیتی و قومی و اجتماعی و اقتصادی
    و در نتیجه افزایش ثبت نام و مشارکت ما در دوره های CS در تمام سطوح کلاس منعکس شده
    است. میلیون ها نفر از معلمان و دانش آموزان شرکت کننده تصمیم گرفته اند بیش از یک
    ساعت - برای یادگیری برای یک روز کامل یا یک هفته یا بیشتر، و بسیاری از دانش آموزان
    تصمیم به ثبت نام در یک دوره کامل (یا حتی یک کالج بزرگ) به عنوان یک نتیجه. <br/><br/>
    علاوه بر دانش آموزان، یکی دیگر از «یادگیرنده» مربی است که پس از یک ساعت اعتماد
    به نفس را به دست می آورد که آنها می توانند علوم کامپیوتر را تدریس کنند حتی اگر
    آنها ممکن است مدرک دانشگاهی به عنوان یک دانشمند کامپیوتر نداشته باشند. ده ها هزار
    معلم تصمیم می گیرند که علوم کامپیوتر را بیشتر دنبال کنند، یا در PD شرکت کنند یا
    دوره های آنلاین را دنبال کنند یا هر دو را ارائه دهند. و این در مورد مدیران مدارس
    نیز صدق می کند، کسانی که می دانند علوم رایانه چیزی است که دانش آموزان آنها می
    خواهند و معلمان آنها قادر به انجام آن هستند. <br/><br/> مهمتر از همه، آنچه همه
    شرکت کنندگان می توانند در یک ساعت یاد بگیرند این است که ما می توانیم این کار را
    انجام دهیم.

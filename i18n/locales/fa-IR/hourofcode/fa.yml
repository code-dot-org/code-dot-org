  csf_page_faq_question_02: چگونه می‌توانم مبانی علوم کامپیوتر را به کل مدرسه بیاورم؟
  csf_page_faq_answer_02: برنامه درسی پیشرو علوم کامپیوتر K-12 در ایالات متحده، برنامه
    ابتدایی ما در مناطق عمده مدارس شهری مانند دالاس و همچنین مناطق روستایی کوچک در
    آیووا موثر بوده است. برای آموزش علوم کامپیوتر نیازی به استخدام متخصصان نیست. برنامه
    ما به طور منحصر به فرد برای حمایت از معلمان تازه وارد در زمینه علوم کامپیوتر طراحی
    شده است و در عین حال انعطاف‌پذیری برای تکامل دروس متناسب با نیازهای دانش‌آموزان
    را ارائه می‌دهد. با مدیران مدرسه و ناحیه خود [Share this brochure](%{brochure_url})،
    یا [suggest they take a look at our administrators page](%{admins_url}) که مخصوص
    پاسخگویی به سؤالات متداول مدیران است.
  csf_page_faq_question_03: هزینه آموزش مبانی علوم کامپیوتر چقدر است؟

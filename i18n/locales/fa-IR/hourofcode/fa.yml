    پیشرفت کنم؟
  csf_page_faq_answer_04_01: آیا تجربه تدریس علوم کامپیوتر را ندارید؟ نگران نباشید!
    اکثر معلمان ما قبلا هرگز علوم کامپیوتر را تدریس نکرده‌اند. به معلمان محلی برای
    حمایت الهام‌بخش و عملی برای پیاده‌سازی علوم کامپیوتر در کلاس خود بپیوندید. شرکای
    منطقه ما کارگاه‌های آموزشی با کیفیت بالا و یک روزه Code.org را برای معلمان خصوصی
    یا PD در سراسر مدرسه ارائه می‌دهند. [Sign up for a professional development workshop
    near you](%{sign_up_url})!
  csf_page_faq_answer_04_02: 'به بیش از 100000 معلمی که در کارگاه‌های ما شرکت کرده‌اند
    بپیوندید. اکثر شرکت‌کنندگان کارگاه ما می‌گویند: «این بهترین محیط حرفه‌ای است که
    تا به حال در آن شرکت کرده‌ام.» در حقیقت، [90% of attendees would recommend our
    program to other teachers](%{rec_url})!'
  csf_page_faq_question_05: زمان توصیه‌شده برای آموزش مبانی علوم کامپیوتر چیست؟
  csf_page_faq_answer_05: هر دوره مبانی علوم کامپیوتر شامل 17-13 درس است که برای دوره‌های
    45 دقیقه‌ای طراحی شده است. ما به همه دانش‌آموزان توصیه می‌کنیم با سرعتی که معلم
    تعیین می‌کند از درسی به درس دیگر بروند. بسیاری از سطوح پروژه تحت رهبری معلم طراحی
    شده‌اند تا به صورت هماهنگ تجربه شوند در حالی که درس‌های تقویت مهارت می‌توانند
    توسط دانش‌آموزان با سرعت خودشان تکمیل شوند.
  csf_page_faq_question_06: برای مبانی علوم کامپیوتر به چه وسایلی نیاز دارم؟
  csf_page_faq_answer_06: بسیاری از درس‌ها جزوه‌هایی دارند که دانش‌آموزان را در فعالیت‌ها
    راهنمایی می‌کند. این منابع را می‌توان چاپ کرد یا به صورت دیجیتالی به هر کس اختصاص
    داد. برخی از درس‌ها به لوازم کلاس درس و ابزار نیاز دارند. [Visit the CSF Syllabus
    to learn more](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented

  ai_pl_101_hero_desc_02: یک سری آموزش آنلاین جامع برای معلمان.
  ai_pl_101_hero_presented: ارائه‌شده توسط
  ai_pl_101_intro_heading: هوش مصنوعی 101 برای معلمان چیست؟
  ai_pl_101_intro_text: هوش مصنوعی 101 برای معلمان یک سری آموزش حرفه‌ای آنلاین رایگان
    و بنیادی برای هر معلم و مربی است که علاقه‌مند به دنیای پیشگامانه هوش مصنوعی (AI)
    و پتانسیل تحول آن در آموزش و پرورش است. همکاران Code.org، ETS، ISTE، Khan Academy
    جلسات جذابی را با متخصصان مشهور ارائه می‌دهند که اسرار هوش مصنوعی را برملا می‌کنند،
    اجرای مسئولانه را بررسی می‌کنند، سوگیری را برطرف می‌کنند و نشان می‌دهند که چگونه
    یادگیری مبتنی بر هوش مصنوعی می‌تواند نتایج دانش‌آموزان را متحول کند. در این سفر
    اکتشاف و توانمندسازی به ما بپیوندید و آینده آموزش با و درباره هوش مصنوعی را قفل‌گشایی
    کنید.
  ai_pl_101_partnership_between: یک همکاری بین
  ai_pl_101_join_email_title: برای دسترسی زودهنگام به هوش مصنوعی 101 برای معلمان،
    ثبت نام کنید
  ai_pl_101_pro_join_email_desc: اولین نفر از شروع هر جلسه خبردار شوید. به‌روزرسانی
    منابع هوش مصنوعی را از Code.org، ETS، ISTE و Khan Academy دریافت کنید.
  ai_pl_101_explore_title: منابع مرتبط با هوش مصنوعی
  ai_pl_101_explore_desc: ما انواع منابع تکمیلی از Code.org، ETS، ISTE و Khan Academy
    برای حمایت از معلمان در این زمینه جدید و رو به رشد داریم. آنها را در زیر بررسی
    کنید.
  ai_pl_101_explore_title_1: خانمیگو
  ai_pl_101_explore__desc_1: کمک آموزشی مبتنی بر هوش مصنوعی Khan Academy به معلمان
    این امکان را می‌دهد که وقت خود را برای کارهای آماده‌سازی که دوست ندارند صرف نکنند
    و بر آنچه دوست دارند تمرکز کنند - یعنی آموزش.
  ai_pl_101_explore__button_1: خانمیگو را امتحان کنید
  ai_pl_101_explore_title_2: اکتشافات هوش مصنوعی برای مربیان
  ai_pl_101_explore__desc_2: به مدت شش سال، این دوره آنلاین 15 ساعته از ISTE مربیان
    K-12 را در مورد ملزومات هوش مصنوعی برای آموزش و یادگیری راهنمایی کرده است. این
    دوره سه بار در سال ارائه می‌شود و به هیچ وجه، با پشتیبانی جاری مربی متخصص همزمان
    نیست.
  ai_pl_101_explore__button_2: دوره را شروع کنید
  ai_pl_101_explore_title_3: برنامه درسی هوش مصنوعی
  ai_pl_101_explore__desc_3: در برنامه درسی هوش مصنوعی Code.org برای کلاس‌های 3 تا
    12، دانش‌آموزان از فعالیت‌های سرگرم‌کننده استفاده می‌کنند تا ببینند رایانه‌ها
    چگونه از داده‌ها یاد می‌گیرند. این برنامه درسی همچنین دانش‌آموزان را دعوت می‌کند
    تا در مورد یادگیری ماشین و داده‌ها تحقیق کنند و در عین حال در مورد پیامدهای اخلاقی
    هوش مصنوعی تأمل کنند.
  ai_pl_101_explore__button_3: برنامه‌های درسی را کاوش کنید
  ai_pl_101_explore_title_4: معیار تعاملی ETS
  ai_pl_101_explore__desc_4: 'این پلتفرم نوشتن پنج پاراگراف همراه با راهنمایی، دانش‌آموزان
    را از طریق پنج مرحله مهم فرآیند نوشتن آموزش می‌دهد: آمادگی/برنامه‌ریزی، نگارش،
    بازنویسی، ویرایش، تفکر. ETS با استفاده از مدل‌های نمره‌دهی پیشرفته و هوش مصنوعی،
    تجربه نگارش را شخصی‌سازی می‌کند و به معلمان در ارائه بازخورد تکراری و ارزیابی
    سازنده در طول تجربه نگارش کمک می‌کند.'
  ai_pl_101_explore__button_4: ابزار را کاوش کنید
  ai_pl_101_video_title_1: چت کنار آتش با سال خان و هادی پرتوی
  ai_pl_101_video_desc_1: به سال خان (آکادمی خان) و هادی پرتوی (Code.org) بپیوندید
    تا در مورد استقبال از هوش مصنوعی در کلاس درس صحبت کنید. انتظار یک بحث پر جنب و
    جوش از جمله برخی از بحث برانگیزترین موضوعات پیرامون هوش مصنوعی امروز را داشته
    باشید.
  ai_pl_101_video_title_2: ابهام زدایی هوش مصنوعی برای مربیان
  ai_pl_101_video_desc_2: مقدمه ای بر اصول هوش مصنوعی که شما را با دانش پایه ای برای
    درک تاثیر عمیق AI در جامعه ما و ارتباط روزافزون آن با زمینه آموزش و پرورش تجهیز
    می کند. شما بینش عملی را در مورد استفاده از هوش مصنوعی برای وظایف در کلاس درس
    و صرفه جویی در وقت در کارهای اداری به دست خواهید آورد.
  ai_pl_101_video_title_3: تبدیل یادگیری با هوش مصنوعی
  ai_pl_101_video_desc_3: تقاطع هوش مصنوعی و آموزش را کاوش کنید. این جلسه بررسی می
    کند که چگونه AI می تواند با آموزش و پرورش ترکیب شود تا یادگیری دانش آموزان را
    افزایش دهد. این یک ضرورت برای مربیانی است که به دنبال استفاده از هوش مصنوعی برای
    تبدیل شیوه های تدریس خود برای غنی سازی تجربیات یادگیری دانش آموزان خود هستند.
  ai_pl_101_video_title_4: اطمینان از رویکرد مسئولانه به هوش مصنوعی
  ai_pl_101_video_desc_4: بررسی ملاحظات اخلاقی و بهترین شیوه برای ترکیب هوش مصنوعی
    در محیط های آموزشی. این جلسه استراتژی های مشخص، منابع و نمونه های دنیای واقعی
    را ارائه می دهد که همه آنها با هدف درک تعصبات بالقوه هوش مصنوعی و ملاحظات اخلاقی
    همراه با آن است.
  ai_pl_101_video_title_5: آوردن هوش مصنوعی به کلاس
  ai_pl_101_video_desc_5: این جلسه بر تدریس در مورد هوش مصنوعی، ارزیابی و استفاده
    از ابزارهای آموزشی هوش مصنوعی و استفاده از هوش مصنوعی برای ارزیابی دانش آموزان
    تمرکز دارد. با ترکیبی غنی از تئوری، نمونه های عملی و منابع، هدف آن توانمند سازی
    مربیان برای حرکت در چشم انداز هوش مصنوعی و افزایش تجربیات یادگیری دانش آموزان
    است.
  ai_pl_101_video_desc_6: 'در مورد فناوری جدیدی که تغییرات بزرگی را در AI ایجاد می
    کند، بیشتر بدانید، شامل دو فیلم جدید در مدل های زبان بزرگ (مانند ChatGPT) و Generative
    AI. بشنوید که چگونه این فن آوری های جدید به طور مستقیم از کارشناسان کار می کنند:
    میرا موراتی، CTO OpenAI، و Cristóbal Valenzuela، مدیر عامل RunWayML.'
  ai_pl_101_llm_slides_title: مدل زبان بزرگ برای مربیان
  ai_pl_101_llm_slides_desc: ابزارهایی برای گرفتن بهترین خروجی ممکن از LLM ها مانند
    ChatGPT، از مبتدی تا پیشرفته. شامل دستورالعمل های استارتر برای کسانی که فقط انگشتان
    خود را در آن فرو می برند، و همچنین ابزارهای پیشرفته برای کسانی که به دنبال به
    حداکثر رساندن پتانسیل خود هستند.
  how_ai_works_hero_heading: هوش مصنوعی چگونه کار می کند
  how_ai_works_hero_desc: با «هوش مصنوعی چگونه کار می کند»، مجموعه ویدیویی ما و درس
    های همراه آن، به دنیای هوش مصنوعی شیرجه بزنید!
  how_ai_works_intro_desc: این مجموعه از فیلم های کوتاه و درس های همراه در کلاس درس
    شما و دانش آموزان شما را به نحوه عملکرد هوش مصنوعی و دلیل اهمیت آن معرفی می کند.
    شما می توانید درس های فردی را بر اساس موضوع انتخاب کنید، کل مجموعه ای از موضوعات
    را در یک کلاس کشف کنید یا تمام 7 درس را برای غواصی عمیق تر آموزش دهید.
  how_ai_works_intro_list_01: شما را با هوش مصنوعی و یادگیری ماشین آشنا می کند
  how_ai_works_intro_list_02: به نحوه عملکرد هوش مصنوعی مولد، از جمله مدل های زبان
    بزرگ (LLM) و تولید تصویر بپردازید
  how_ai_works_intro_list_03: تعصب، اخلاق، حریم خصوصی و استفاده مسئولانه از هوش مصنوعی
    را کاوش کنید
  how_ai_works_intro_list_04: بر روی برنامه های دنیای واقعی AI، از جمله بینایی کامپیوتر،
    لمس کنید
  how_ai_works_lessons_heading: درس های AI برای کلاس شما
  how_ai_works_lesson_title_01: مقدمه ای بر یادگیری ماشین
  how_ai_works_lesson_desc_01: در مورد نوعی از هوش مصنوعی به نام یادگیری ماشین و نحوه
    استفاده از فرآیند حل مسئله برای کمک به آموزش ربات برای حل مشکلات بیاموزید. در
    فعالیت های یادگیری ماشین شرکت کنید که در آن یک ربات یاد می گیرد که چگونه الگوهای
    ماهی را تشخیص دهد.
  how_ai_works_lesson_title_02: بینایی کامپیوتر
  how_ai_works_lesson_desc_02: یاد بگیرید که بینایی کامپیوتر چگونه کار می کند. ویدئویی
    را تماشا کنید که توضیح می دهد بینایی کامپیوتر و چگونه یک کامپیوتر «می بیند». سپس
    الگوریتمی طراحی کنید که از یک شبکه برای تصمیم گیری در مورد اینکه نمایشگر هفت بخش
    چه عددی را نمایش می دهد استفاده می کند و آن را آزمایش می کند.
  how_ai_works_lesson_title_03: شبکه های عصبی
  how_ai_works_lesson_desc_03: یاد بگیرید که شبکه های عصبی چگونه کار می کنند از ویجت
    ها برای کشف شبکه های عصبی در یک دست در راه استفاده کنید. ویدئویی را مشاهده کنید
    که شبکه های عصبی را توضیح می دهد. در نهایت در هنگام ایجاد سیستم های توصیه، نیاز
    به دیدگاه های متنوع را مورد بحث قرار دهید.
  how_ai_works_lesson_title_04: چت بات ها و مدل های زبان بزرگ
  how_ai_works_lesson_desc_04: یاد بگیرید که یک مدل زبان بزرگ (LLM) چیست و چگونه کار
    می کند، سپس از LLM برای ایجاد یک متن با AI استفاده کنید. در نهایت، بحث در مورد
    اینکه آیا LLM ها هوشمند یا خلاق هستند یا خیر.
  how_ai_works_lesson_title_05: تصاویر زایشی
  how_ai_works_lesson_desc_05: بیاموزید که چگونه هوش مصنوعی می تواند تصاویر تولید
    کند، سپس یک ویجت هوش مصنوعی انتشار را کاوش کنید و در مورد اینکه آیا این مدل ها
    خلاق هستند یا خیر، بحث کنید.
  how_ai_works_lesson_title_06: تورش الگوریتمی
  how_ai_works_lesson_desc_06: برش تصاویر را تمرین کنید تا تعصب زیر الگوریتم برش توییتر
    را کشف کنید، سپس ویدیویی در مورد کشف این الگوریتم مغرضانه بخوانید و تماشا کنید.
    در نهایت، راه های تشخیص و کاهش سوگیری در الگوریتم ها را مورد بحث قرار دهید.
  how_ai_works_lesson_title_07: کد اخلاقی هوش مصنوعی ما
  how_ai_works_lesson_desc_07: انجام تحقیقات با استفاده از مقالات و فیلم هایی که مشکلات
    اخلاقی را در یک منطقه هوش مصنوعی از انتخاب خود نشان می دهند. یک منبع «کد اخلاقی
    هوش مصنوعی ما» را برای سازندگان هوش مصنوعی و قانون گذاران در همه جا جمع آوری کنید.
  how_ai_works_lessons_in_a_day_title: چگونه هوش مصنوعی در یک روز کار می کند
  how_ai_works_lessons_in_a_day_desc: فقط یک روز دارید؟ همچنین گزینه ای برای معرفی
    کل مجموعه به دانش آموزان در یک روز وجود دارد. ایده آل برای هر معلم موضوعی که به
    دنبال معرفی دانش آموزان به AI یا حتی به عنوان یک درس برای یک معلم مهمان است.
  how_ai_works_lessons_in_a_day_desc_02: تمام ویدیوهای «چگونه AI کار می کند» را در
    یک روز معرفی کنید. دانش آموزان با هر ویدیو با تطبیق واژگان از ویدیو دنبال می کنند،
    سپس به یک سوال بازتاب در مورد هر ویدیو پاسخ می دهند.
  how_ai_works_resources_desc: علاقه مند به کسب اطلاعات بیشتر در مورد AI هستید؟ در
    اینجا برخی از منابع اضافی وجود دارد که می تواند به گسترش یادگیری شما و دانش آموزان
    شما کمک کند.
  ai_vid_intro_caption: معرفی نحوه کار AI
  ai_vid_chatbots_caption: چگونه Chatbots و مدل های زبان بزرگ کار می کنند
  ai_vid_creativity_caption: آیا هوش مصنوعی خلاقیت و تخیل دارد؟
  ai_vid_mlintro_caption: یادگیری ماشین چیست؟

  hoc_faq_behind_hoc_q: چه کسی پشتيبان "ساعت کدنويسي" است؟
  hoc_faq_behind_hoc_a: ساعت کدنويسي را <a href='http://code.org'> Code.org</a> سازماندهي
    كرده است، كد يك سازمان غيرانتفاعي از نوع c3 501 با هدف گسترش مشارکت در علوم کامپیوتر
    و در دسترس قرار دادن آم در مدرسه‌هاي بيش‌تري و نيز افزایش مشارکت زنان و حذف تبعيض‌هاي
    نژادي در اين زمينه است. <a href='http://code.org/about/partners'> ائتلافي بی سابقه
    </a> از همكاران گرد آمده اند و ساعت کدنويسي را حمايت مي‌كنند &mdash; از جمله مایکروسافت،
    اپل، آمازون، باشگاه‌هاي پسران و دختران امریکا و هیئت مدیره کالج‌ها.
  hoc_faq_behind_hoc_a_markdown: ساعت کد توسط Code.org سازماندهی شده است و توسط کمیته
    بررسی ساعت کد و همچنین یک ائتلاف بی سابقه از [partners](%{partner_url}) که برای
    حمایت از ساعت کد - از جمله مایکروسافت، اپل، آمازون، پسران و دختران باشگاه های
    آمریکا و هیئت کالج گرد هم آمده اند.
  hoc_faq_host_q: من چيزي درباره كد نويسي نمي دانم. آيا همچنان مي توانم ميزبان چنين
    رويدادي باشم؟
  hoc_faq_host_a: البته. ساعت فعالیت های کد خود هدایت می شوند. تمام کاری که شما باید
    انجام دهید این است که <a href='%{codeorg_url}/learn'>آموزش های فعلی ما را امتحان
    کنید</a>، آموزش مورد نظر خود را انتخاب کنید و یک ساعت &mdash; را انتخاب کنید.
    ما همچنین گزینه هایی برای هر سن و سطح تجربه، از مهد کودک و بالاتر داریم. برنامه
    ریزی رویداد خود را با خواندن <a href='/how-to'>نحوه راهنمایی</a>ما شروع کنید.
  hoc_faq_host_a_markdown: البته. ساعت فعالیت های کد خود هدایت می شوند. همه چیزهایی
    که باید انجام دهید این است که [آموزش های فعلی ما را امتحان کنید] (%{codeorg_url}/یادگیری)،
    آموزش مورد نظر خود را انتخاب کنید و یک ساعت را انتخاب کنید - ما از بقیه مراقبت
    می کنیم. ما همچنین گزینه هایی برای هر سن و سطح تجربه، از مهد کودک و بالاتر داریم.
    برنامه ریزی رویداد خود را با خواندن [نحوه راهنمایی] ما شروع کنید (%{howto}).
  hoc_faq_devices_q: چه دستگاه هایی برای دانش آموزانم باید استفاده کنم؟
  hoc_faq_devices_a: آموزش Code.org در تمام دستگاه ها و مرورگرها کار می کند. شما می
    توانید اطلاعات بیشتر در مورد نیازهای فناوری آموزشی Code.org را <a href='%{codeorg_url}/educate/it'>در
    اینجا</a>مشاهده کنید. نیازهای فنی برای آموزش های غیر Code.org را می توان در <a
    href='%{codeorg_url}/learn'>%{partner_url}/learn</a> در توضیحات خاص آموزش یافت.
    فراموش نکنید که</a> اگر مدرسه شما نتواند آموزش ها را در خود جای دهد، ما همچنین
    فعالیت های <a href='%{unplugged_url}'>غیر فعال را ارائه می دهیم!
  hoc_faq_devices_a_markdown: آموزش Code.org در تمام دستگاه ها و مرورگرها کار می کند.
    شما می توانید اطلاعات بیشتری در مورد تکنولوژی آموزشی Code.org نیاز به [here](%{codeorg_url}/education/it)
    مشاهده کنید. نیازهای فنی برای آموزش های غیر Code.org را می توان در [%{partner_url}/learn]
    (%{codeorg_url}/learn) در توضیحات خاص آموزش یافت. فراموش نکنید که ما همچنین [فعالیت
    های بدون پلاگین] (%{unplugged_url}) را ارائه می دهیم اگر مدرسه شما نمی تواند آموزش
    ها را در خود جای دهد!
  hoc_faq_need_computers_q: آيا هر شركت‌كننده يك رايانه نياز دارد؟
  hoc_faq_need_computers_a: خير. آموزش‌هاي ساعت کدنويسي روی رایانه های شخصی، تلفن‌هاي
    هوشمند، تبلت‌ها قابل استفاده‌اند و بعضي از آن‌ها به هيچ رايانه‌اي نیاز ندارند!
    <p><i>چند گزینه:</i> <br><ul><li><b>كار گروهي </b> تحقیقات نشان می‌دهد كه كه بهترين
    يادگيري دانش‌آموزان در <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>
    گروه‌هاي برنامه‌نويسي اتفاق مي‌افتد</a> با به اشتراک‌گذاری رايانه و کار گروهي.
    دانش‌آموزان خود را به تشكيل گروه‌هاي دو نفره تشويق كنيد. <li><b>از پروژكتور استفاده
    كنيد</b> اگر شما یک پروژکتور و کامپیوتر متصل به وب داريد، كل گروه مي‌توانند ساعت
    كدنويسي را با هم انجام دهند. بخش‌هاي ويديويي را با هم ببينيد و به نوبت معماها
    را حل كنيد و به سوالات پاسخ دهيد.<li><b>بدون رايانه.</b> ما آموزش‌هايي را ارائه
    مي‌دهيم كه هيچ نيازي به رايانه ندارند. </ul>
  hoc_faq_need_computers_a_markdown: |-
    نه. ما آموزش های Hour of Code داریم که روی رایانه های شخصی، تلفن های هوشمند، تبلت ها و برخی از آنها که به هیچ وجه به رایانه احتیاج ندارند کار می کنند! شما می توانید در هر کجا که هستید، با هر آنچه که دارید، بپیوندید.

    _در اینجا چند گزینه وجود دارد:_

    - ** کار در جفت ها** [تحقیقات نشان می دهد] (%{pair_programming_research}) دانش آموزان با [برنامه نویسی جفت] ()، به اشتراک گذاری یک کامپیوتر و کار با هم بهتر یاد می گیرند.%{pair_programming_video}دانش آموزان خود را تشویق کنید تا دو برابر شوند.
    - ** از یک صفحه نمایش پیش بینی شده استفاده کنید** اگر شما یک پروژکتور و صفحه نمایش برای یک کامپیوتر متصل به وب دارید، کل گروه شما می توانند یک ساعت کد را با هم انجام دهند. بخش های ویدئویی را با هم تماشا کنید و به نوبت پازل ها را حل کنید یا به سوالات پاسخ دهید.
    - ** از برق جدا شوید. ** ما ارائه می دهیم [آموزش هایی که نیازی به کامپیوتر ندارند] () در همه.%{unplugged_url}
  hoc_faq_international_q: که من در آن هستم <country>. چگونه بین المللی شرکت کنم?
  hoc_faq_international_a: هرکسی، در هرجای دنیا می تواند رویداد ساعت کدنویسی را سازماندهی
    کند. سال گذشته، دانش آموزان در سراسر دنیا برای ساعت کدنویسی به هم پیوستند. برای
    اطلاعات بیشتر <a href='target-resources'> اینجا را بخوانید </a>.
  hoc_faq_international_a_markdown: هر کس می تواند یک رویداد ساعت کد را در هر نقطه
    از جهان سازماندهی کند. سال گذشته، دانش آموزان در سراسر جهان برای ساعت کد با هم
    متحد شدند. بیشتر بدانید [here](%{promote}).
  hoc_faq_tutorial_q: چگونه مي‌توان يك آموزش ساعت كدنويسي را ايجاد كنم؟
  hoc_faq_tutorial_a: اگر مشتاق به همكاري در آموزش‌ها هستيد <a href='target-tutorial-guidelines'>
    راهنماها و دستورالعمل‌های ما را ببينيد</a>. ما از ميزباني هر گزينه‌اي براي همكاري
    استقبال مي‌كنيم، ولي هدف اصلي ما بهبود تجربه براي دانش‌آموزان و معلماني است كه
    با علوم كامپيوتر تازه آشنا مي‌شوند.
  hoc_faq_tutorial_a_markdown: اگر شما علاقه مند به تبدیل شدن به یک شریک آموزشی هستید،
    [دستورالعمل ها و دستورالعمل های ما را ببینید] (%{tutorial_guidelines}). ما می
    خواهیم انواع مختلفی از گزینه های جذاب را میزبانی کنیم، اما هدف اصلی بهینه سازی
    تجربه برای دانش آموزان و معلمان تازه وارد به علوم کامپیوتر است.
  hoc_faq_account_q: آیا دانش آموزان نیاز دارند با استفاده از یک حساب کاربری وارد
    سیستم شوند?
  hoc_faq_account_a: نه. برای امتحان کردن ساعت کدنویسی دانش آموزان نیاز به هیچ ثبت
    نام یا ورود به سیستمی ندارند. بیشتر <a href='http://code.org/learn/beyond'> دوره
    های پیگیر</a> نیاز به ایجاد حساب کاربری برای ثبت پیشرفت دانش آموزان دارند.
  hoc_faq_account_a_markdown: نه. برای امتحان ساعت کد، هیچ ثبت نام یا ورود به سیستم
    لازم نیست. اکثر [دوره های پیگیری] (%{codeorg_url}/یادگیری/فراتر از آن) نیاز به
    ایجاد حساب برای صرفه جویی در پیشرفت دانش آموزان دارند. همچنین، ثبت نام در ساعت
    کد به طور خودکار یک حساب Code Studio ایجاد نمی کند. اگر می خواهید برای دانش آموزان
    خود حساب ایجاد کنید، لطفاً این موارد را دنبال کنید [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: کدام فعالیت را باید با دانش آموزان دبیرستانی انجام دهم?
  hoc_faq_high_school_a: برای تمام سنین، ما امتحان کردن یکی از آموزش های مبتدی روی
    <a href='http://code.org/learn'>Code.org/learn</a> را برای شروع توصیه می کنیم،
    مثل آموزش های انگری برد یا آنا و السا. یک دانش آموز دبیرستانی باید بتواند یکی
    از این ها را در 30 دقیقه تمام کند و سپس بتواند یک آموزش پیشرفته تر در جاوا اسکریپت،
    مانند Khan Academy یا CodeHR را امتحان کند.
  hoc_faq_high_school_a_markdown: آموزش های Star Wars و Minecraft ما برای دانش آموزان
    دبیرستانی، به ویژه نسخه Star Wars JavaScript و سطح بازی رایگان در هر دو آموزش
    عالی است. از طرف دیگر، ما توصیه می کنیم یکی از آموزش های مبتدی در مورد [%{partner_url}/یادگیری]
    (%{codeorg_url}/یادگیری) را برای شروع امتحان کنید، مانند آموزش با پرندگان عصبانی
    یا با آنا و السا. یک دانش آموز دبیرستانی باید بتواند یکی از این موارد را در 30
    دقیقه به پایان برساند و سپس می تواند یک آموزش پیشرفته تر در جاوا اسکریپت مانند
    Khan Academy یا CodeHS را امتحان کند.
  hoc_faq_scratch_q: من برای ساعت کدنویسی از Scratch استفاده میکنم، اما اگر دانش آموزانم
    به جای لپ تاپ از آی پد استفاده کنند چه می شود?
  hoc_faq_scratch_a: Scratch روی تبلت اجرا نمی شود. اگر دانش آموزانتان کم سن هستند،
    می توانند از برنامه ی ScratchJR برای آی پد استفاده کنند (برای خوانندگان جدید).
    اگر شما به آموزش ها در <a href='http://code.org/learn'> Code.org/learn</a>، نگاه
    کنید می توانید آموزش های دیگری که روی آی پد اجرا می شود پیدا کنید - از Code.org،
    Tynker، Lightbot، یا CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch روی تبلت ها اجرا نمی شود. اگر دانش آموزان شما
    جوان هستند، می توانند از برنامه ScratchJR iPad (برای خوانندگان اولیه) استفاده
    کنند. اگر به آموزش های [%{partner_url}/learn] (%{codeorg_url}/learn) نگاه کنید،
    می توانید آموزش های دیگری را پیدا کنید که روی iPad کار می کنند - از Code.org،
    Tynker، Lightbot یا CodesPark.
  hoc_faq_count_hoc_q: چگونه ساعت های کد را حساب می کنید؟
  hoc_faq_map_q: چرا من من نقطه خود را بر روی نقشه نمیبینم؟
  hoc_faq_map_a: ما بسیار متاسفیم که شما رویداد خود را در نقشه ساعت کد مشاهده نمی
    کنید. به دلیل ده ها هزار سازمان دهنده که ثبت نام می کنند، نقشه داده ها را جمع

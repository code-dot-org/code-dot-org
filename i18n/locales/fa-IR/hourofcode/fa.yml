  csd_page_faq_question_01: آیا کشفیات علوم کامپیوتر مطابق با استانداردها است؟
  csd_page_faq_answer_01: "«کشفیات علوم کامپیوتر» با استفاده از چارچوب K-12 علوم کامپیوتر
    و استانداردهای CSTA 2017 به عنوان راهنما نوشته شده است. در حال حاضر، هر درس در
    کشفیات علوم کامپیوتر شامل طرح‌های مربوط به استانداردهای CSTA 2017 است. [A summary
    of standards mappings can be found here](%{mappings_url}). نسخه Google Sheets
    از استانداردها در [CSD Standards](%{csd_standards_url}) موجود است."
  csd_page_faq_question_02: چگونه و کجا می‌توانم در این دوره به‌طور حرفه‌ای پیشرفت
    کنم؟
  csd_page_faq_answer_02: "«برنامه آموزش حرفه‌ای» ما پشتیبانی سالانه ارائه می‌دهد.
    این برنامه با یک کارگاه تابستانی پنج روزه آغاز می‌شود که در آن شما فرصتی برای
    کار با برنامه درسی و دیدار با سایر معلمان منطقه خود خواهید داشت. در طول سال، ما
    کارگاه‌های جبرانی و انجمن پشتیبانی برگزار می‌کنیم. برای شروع، نیازی به تجربه قبلی
    در علوم کامپیوتر ندارید. و معلمان آن را بسیار دوست دارند! 90% آن را بهترین پیشرفت
    حرفه‌ای تاکنون رتبه‌بندی می‌کند. [Click here to apply and learn more](%{apply_url})."
  csd_page_faq_question_03: من در حال تدریس کشفیات علوم کامپیوتر هستم اما کمتر از
    یک ترم با دانش‌آموزانم دارم. چه توصیه‌ای دارید؟
  csd_page_faq_answer_03_01: معلمانی که برنامه محدودی دارند و قادر به تدریس تمام واحدهای
    کشفیات علوم کامپیوتر در طول سال تحصیلی نیستند، اکنون می‌توانند به راحتی مجموعه
    خاصی از واحدهای کشفیات علوم کامپیوتر را براساس هدف خود تعیین کنند. این مجموعه‌ها
    همچنان همان واحدهای دقیقی هستند که در کشفیات علوم کامپیوتر یافت می‌شوند و به سادگی
    براساس توصیه‌های ما در زیر گروه‌بندی می‌شوند تا به حوزه خاصی از کشفیات علوم کامپیوتر
    بپردازند. هر مجموعه تقریباً به اندازه یک ترم یا کمی کمتر از یک ترم است. [Click
    here to see our Collections options](%{collections_url}).
  csd_page_faq_answer_03_02: معلمانی که برنامه‌‌شان از این هم محدودتر است، می‌توانند
    هر بار فقط یک واحد از کشفیات علوم کامپیوتر را بدون تدریس کل دوره، تدریس کنند.
    امیدواریم این روش به آن کلاس‌های درسی کمک کند که واحدهای کشفیات علوم کامپیوتر
    را به عنوان بخشی از دوره‌های بزرگتر یا هنگام آموزش علوم کامپیوتر در یک برنامه
    محدود آموزش می‌دهند. [Click here to see our flexible units](%).
  csd_page_faq_question_04: چه اقلام و تجهیزاتی برای کشفیات علوم کامپیوتر مورد نیاز
    است؟
  csd_page_faq_answer_04_01: یکی از هزینه‌های بالقوه که باید هنگام آموزش این دوره
    در نظر گرفت چاپ است. بسیاری از درس‌ها دارای جزوه‌هایی هستند که برای هدایت دانش‌آموزان
    در فعالیت‌ها طراحی شده‌اند. اگرچه لازم نیست همه این جزوه‌ها چاپ شوند، بسیاری از
    آنها برای چاپ طراحی شده‌اند و در صورت امکان چاپ را اکیداً توصیه می‌کنیم.
  csd_page_faq_answer_04_02: 'علاوه بر چاپ، برخی از درس‌ها نیازمند لوازم و ابزارهای
    معمول کلاس درس است، مانند: مجلات دانش‌آموزی، کاغذ پوستر، ماژیک/مداد رنگی، قیچی،
    تکه کاغذ، چسب مایع یا نوار چسب، یادداشت‌های چسبان یا کاغذ یادداشت (یا تکه کاغذی
    با اندازه مشابه)، و خط‌کش یا نوعی سطاره.'
  csd_page_faq_answer_04_03: 'علاوه بر آن مواد درسی عمومی، موارد زیر در واحدهای خاص
    موردنیاز است:'
  csd_page_faq_answer_04_04: حل مسئله و رایانش
  csd_page_faq_answer_04_05: فویل آلومینیومی، ظرف آب، سکه پنی (توجه داشته باشید که
    پنی‌ها را می‌توان با نوع دیگری با وزن مشابه جایگزین کرد). اگر به این لوازم دسترسی
    ندارید، فعالیت‌های جایگزین در دسترس هستند.
  csd_page_faq_answer_04_06: ایجاد برنامه با دستگاه‌ها (گزینه A و گزینه B)
  csd_page_faq_answer_04_07: 'گزینه A: مجموعه‌ای از زمین‌های بازی مدار در کلاس درس.
    برای جزئیات بیشتر، [code.org/maker/circuitplayground](%{url}) را بررسی کنید.'
  csd_page_faq_answer_04_08: 'گزینه B: مجموعه‌ای از دستگاه‌های micro:bit کلاس درس.
    برای جزئیات بیشتر، [code.org/maker/microbit](%{url}) را بررسی کنید.'
  csd_page_faq_answer_04_09: لوازم سازنده، مانند جعبه‌های دستمال کاغذی خالی یا رول‌های
    مقوا یا کاغذ یادداشت
  csd_page_faq_answer_04_10: "* توجه: واحد «ایجاد برنامه با دستگاه‌ها» دارای دو گزینه
    پیاده‌سازی است - یکی برای کسانی که از زمین‌های بازی مدار استفاده می‌کنند و دیگری
    برای کسانی که از micro:bit استفاده می‌کنند. معلمان نباید هر دو مجموعه دستگاه را
    خریداری کنند یا هر دو گزینه واحد را آموزش دهند زیرا معادلِ هم هستند و محتوای یکسانی
    را پوشش می‌دهند."
  csd_page_faq_question_06: کشفیات علوم کامپیوتر چگونه با سایر دوره‌های Code.org سازگار
    است؟
  csd_page_faq_answer_06_01: کشفیات علوم کامپیوتر به گونه‌ای طراحی شده است که به‌طور
    طبیعی با دوره‌های [CS Fundamentals] (%{csf_url}) و دوره [CS Principles](%{csp_url})

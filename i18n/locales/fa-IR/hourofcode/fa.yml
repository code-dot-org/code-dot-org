  self_paced_pl_hero_heading: یادگیری حرفه ای خود گام برای مربیان
  self_paced_pl_hero_desc: ارائه آموزش حرفه ای برای حمایت از معلمان در هر مرحله از
    سفر آموزش علوم کامپیوتر خود.
  self_paced_pl_intro_heading: یادگیری حرفه ای در جدول زمانی شما
  self_paced_pl_intro_desc: Code.org خوشحال است که ماژول های خود گام را برای معلمان
    ارائه می دهد. این ماژول ها بدون هیچ هزینه ای برای هر مربی با حساب Code.org در
    سراسر جهان در دسترس هستند!
  self_paced_pl_intro_list_title_01: انعطاف پذیری و راحتی
  self_paced_pl_intro_list_desc_01: با سرعت خود و در زمان خود با مواد درگیر شوید.
  self_paced_pl_intro_list_title_02: تجربه یادگیری شخصی
  self_paced_pl_intro_list_desc_02: تمرکز بر مناطقی که برای نیازهای شما و زمینه تدریس
    مهم هستند.
  self_paced_pl_intro_list_title_03: دسترسی به محتوای با کیفیت بالا
  self_paced_pl_intro_list_desc_03: دریافت آخرین بهترین شیوه ها، تحقیقات، و استراتژی
    برای آموزش علوم کامپیوتر به طور موثر.
  self_paced_pl_callout: به دنبال گزینه های یادگیری حرفه ای به رهبری تسهیل کننده هستید؟
  self_paced_pl_callout_link: کارگاه های حضوری و مجازی ما را بررسی کنید.
  self_paced_pl_modules_heading: ماژول های یادگیری حرفه ای خود گام
  self_paced_pl_modules_desc: از طریق خواندن، مشاهده فیلم ها، تکمیل پازل های تعاملی
    و بازتاب یادگیری خود، درک خود را در حالی که آماده شدن برای تدریس علوم کامپیوتر
    در کلاس درس خود را توسعه دهید.
  self_paced_pl_modules_list_heading: 'پس از تکمیل یکی از این ماژول ها، شرکت کنندگان:'
  self_paced_pl_modules_list_01: با نحوه پیمایش در وب سایت Code.org و ابزارهای معلم
    آشنا شوید.
  self_paced_pl_modules_list_02: به دست آوردن درک سطح بالا از محتوا، ابزار، و آموزش
    و پرورش.
  self_paced_pl_modules_list_03: آماده شدن برای شروع آموزش برنامه درسی با دانش آموزان
    خود را.
  self_paced_pl_facilitator_heading: آیا می خواهید یادگیری خود را بیشتر کنید؟
  self_paced_pl_facilitator_subheading: کارگاه های آموزشی به رهبری تسهیلگر
  self_paced_pl_facilitator_desc: علاوه بر ماژول های آنلاین خود گام بالا، کارگاه های
    آموزشی حرفه ای به رهبری تسهیل کننده برای معلمان در دسترس هستند. پیوستن به بیش
    از 100،000 معلم که در کارگاه های ما شرکت کرده اند. بیش از 90٪ از شرکت کنندگان
    برنامه ما را به معلمان دیگر توصیه می کنند.
  self_paced_pl_facilitator_call_to_action: یادگیری حرفه ای به رهبری تسهیل کننده را
    کاوش کنید
  self_paced_pl_resources_heading: منابع اضافی برای معلمان
  self_paced_pl_resources_title_01: شریک منطقه ای Code.org
  self_paced_pl_resources_desc_01: با شریک منطقه ای Code.org خود ارتباط برقرار کنید
    تا بدانید در منطقه شما چه می گذرد. شریک منطقه ای Code.org محلی شما کارگاه های
    آموزشی را به معلمان ارائه می دهد و می تواند به راهنمایی مدرسه یا منطقه شما در
    زمینه اجرا، صدور گواهینامه، بودجه و موارد دیگر کمک کند.
  self_paced_pl_resources_title_02: انجمن معلمان علوم کامپیوتر
  self_paced_pl_resources_desc_02: پیوستن به بزرگترین گروه علوم کامپیوتر در جهان!
    با بیش از 19،000 معلم CS از سراسر جهان ارتباط برقرار کنید، در جامعه محلی خود قدرت
    پیدا کنید و از سایر معلمان CS پشتیبانی کنید.
  self_paced_pl_resources_title_03: مهندس آینده آمازون
  self_paced_pl_resources_desc_03: Code.org با Amazon Future Engineer همکاری کرده
    است تا به معلمان مدارس محروم تعداد فزاینده ای از منابع و مزایا را بدون هیچ هزینه
    ای ارائه دهد! بررسی کنید که آیا مدرسه شما واجد شرایط است.
  tenth_anniversary_homepage_blurb: Code.org 10 ساله شد
  tenth_anniversary_homepage_link: نگاهی به تاثیری که ما داشته ایم
  tenth_anniversary_top_heading: Code.org 10 سالگی را جشن می گیرد!
  tenth_anniversary_top_desc: ما یک دهه توانمند سازی دانش آموزان برای کشف علوم کامپیوتر
    را جشن می گیریم.
  tenth_anniversary_timeline_heading: یک دهه از نقاط عطف
  tenth_anniversary_timeline_scroll: برای اطلاعات بیشتر حرکت کنید!
  tenth_anniversary_celebrate_heading: با ما جشن بگیرید
  tenth_anniversary_began_video_heading: ببینید همه چیز از کجا شروع شد
  tenth_anniversary_began_video_title: آنچه اکثر مدارس آموزش نمی دهند
  tenth_anniversary_testimonials_heading: مردم چه می گویند
  tenth_anniversary_testimonials_01: من یک دانش آموز دبیرستانی داشتم که چهار سال بعد
    از اینکه او را به عنوان دانش آموز کلاس هشتم راهنمایی داشتم، پیش من آمد و او هیجان
    زده بود که می خواهد در دانشگاه علوم کامپیوتر بخواند. به عنوان یک دانش آموز راهنمایی،
    او در معرض چیز جدیدی قرار گرفت و بذر را برای سال های کالج خود کاشت.
  tenth_anniversary_testimonials_02: من در سال افتتاحیه به Hour of Code پیوستم و تمام
    راه را با شما بوده ام! این الهام بخش من برای جستجوی فرصت های برنامه نویسی اضافی
    برای دانش آموزان من است. با تشکر از همه شما انجام داده اید تا بچه ها در مورد علوم
    کامپیوتر مشغول و هیجان زده شوند! ما بدون شما جایی که هستیم نخواهیم بود!
  tenth_anniversary_testimonials_03: من خیلی به Code.org بدهکارم. من معلمی هستم که
    امروز هستم به دلیل ابزارهایی که شما برای مربیانی مثل من فراهم می کنید. من از سال
    2013 از Code.org استفاده می کنم و از سال 2019 تسهیل کننده هستم. ممنون که باعث
    شدي من در اين سالها خوب به نظر بيام، Code.org. من واقعا از آن قدردانی می کنم.
  farsi_page_top_heading: Code.org فارسی
  farsi_page_top_heading_02: استعداد همه جا هست، اما فرصت نیست. Code.org فارسی فرصتی
    را فراهم می‌کند که در غیر این صورت هرگز فراهم نمی‌شد.
  farsi_page_top_desc: امروزه بیش از 110 میلیون فارسی‌زبان در سراسر جهان وجود دارد.
    اگرچه اکثر آنها در ایران، افغانستان و تاجیکستان زندگی می‌کنند، میلیون‌ها نفر به
    نقاط مختلف جهان مهاجرت کرده یا پناهنده شده‌اند. با طرح Code.org فارسی، دانش‌آموزان
    فارسی‌زبان نیز همانند سایر دانش‌آموزان در سراسر دنیا به برنامه‌های درسی ما دسترسی
    خواهند داشت.
  farsi_page_global_heading: تأثیر جهانی ایرانیان در آموزش و فناوری
  farsi_page_global_desc_01: ممکن است فکر کنید الگوریتم چیز جدیدی است، اما مفهوم الگوریتم
    بیش از 1300 سال پیش در ایران کشف شد. «الگوریتم» به نام مخترع آن، ریاضیدان الخوارزمی،
    که در سرزمینی که قبلاً پرشیا نامیده می‌شد و اکنون ایران نام دارد، نامگذاری شده
    است. ایران از زمانی که مرکز ریاضیات، علوم، فلسفه و پزشکی بوده، پیشرفت‌ها و تأثیرات
    به‌سزایی در فناوری داشته است.
  farsi_page_global_desc_02: ایرانیان فراتر از مرزهای کشور خود، در سراسر جهان به روش‌های
    بی‌شماری به علم و فناوری کمک کرده‌اند - به عنوان یکی از بنیان‌گذاران یا مدیران
    عامل شرکت‌های فناوری مانند Uber، eBay، Intuit، و Dropbox یا ابداع فناوری‌هایی
    مانند جراحی لیزیک یا فشرده‌سازی JPEG یا در نقش‌های علمی، دانشگاهی یا مهندسی در
    سراسر جهان.
  farsi_page_global_desc_03: در نهایت، Code.org نیز تحت ریاست فردی ایرانی-آمریکایی
    به نام هادی پرتوی است و به یکی از بزرگترین سازمان‌های غیرانتفاعی آموزشی در سطح
    جهان تبدیل شده است.

    نمی کنیم، به خصوص به این دلیل که ما نیازی به ورود یا ثبت نام دانش آموزان نداریم.
    در نتیجه، ما همزمان شرکت کنندگان را بیش از حد و کم حساب می کنیم. تمام جزئیات <a

        course1:
          title: دوره 1
          description: دورۀ 1 طوری طراحی شده که به کسانی که خواندن نمیدانند اجازه دهد برنامه های کامپیوتری بسازند؛ برنامههایی که به آنها کمک خواهد کرد یاد بگیرند با دیگران همکاری کنند، مهارت های حل مسئله کسب کنند، و برای تکمیل امور دشوار پافشاری کنند. با پایان این دوره دانش آموزان بازیهای سفارشی مخصوص خودشان یا داستانهایشان را میسازند که میتوانند آنها را به اشتراک بگذارند. توصیه شده برای اول دبستانیها (ک1).
          description_short: دورۀ 1 برای کسانیکه تازه خواندن آموخته اند طراحی شده است.
          description_audience: سنین 4 به بالا (کسانیکه سواد خواندن ندارند)
          student_description: دورۀ 1 طوری طراحی شده که به کسانی که خواندن نمیدانند اجازه دهد برنامه های کامپیوتری بسازند؛ برنامههایی که به آنها کمک خواهد کرد یاد بگیرند با دیگران همکاری کنند، مهارت های حل مسئله کسب کنند، و برای تکمیل امور دشوار پافشاری کنند. با پایان این دوره دانش آموزان بازیهای سفارشی مخصوص خودشان یا داستانهایشان را میسازند که میتوانند آنها را به اشتراک بگذارند. توصیه شده برای اول دبستانیها (ک1).
        course2:
          title: دوره 2
          description: دورۀ 2 برای دانش آموزانی که می توانند بخوانند و هیچ تجربه برنامه نویسی قبلی ندارند طراحی شده. در این دوره دانش آموزان برنامه هایی برای حل مسائل و بازی های تعاملی میسازند یا داستانهایی مینویسند که می توانند آنها را به اشتراک بگذارند. توصیه شده برای کلاسهای 2-5 دبستان (ک 2 تا 5).
          description_short: دوره 2 برای دانش آموزانی که می توانند بخوانند طراحی شده است.
          description_audience: سنین 6 به بالا (خواندن لازم است)
          student_description: دورۀ 2 برای دانش آموزانی که می توانند بخوانند و هیچ تجربه برنامه نویسی قبلی ندارند طراحی شده. در این دوره دانش آموزان برنامه هایی برای حل مسائل و بازی های تعاملی میسازند یا داستانهایی مینویسند که می توانند آنها را به اشتراک بگذارند. توصیه شده برای کلاسهای 2-5 دبستان (ک 2 تا 5).
        course3:
          title: دورۀ 3
          description: دوره 3 برای دانش آموزانی که دوره 2 را گذرانده اند طراحی شده است. دانش آموزان در مباحث برنامه نویسی معرفی شده در دوره های قبلی به راه حل های انعطاف پذیر برای مشکلات پیچیده بیشتر کاوش خواهند کرد. در پایان این دوره، دانش آموزان داستان های تعاملی و بازی هایی میسازند که می توانند با هر کسی آنها را به اشتراک بگذارند. توصیه شده برای کلاس 4-5.
          description_short: دوره 3 ادامه دوره 2 است.
          description_audience: سنین 8 به بالا (پس از دوره 2)
          student_description: دوره 3 برای دانش آموزانی که دوره 2 را گذرانده اند طراحی شده است. دانش آموزان در مباحث برنامه نویسی معرفی شده در دوره های قبلی به راه حل های انعطاف پذیر برای مشکلات پیچیده بیشتر کاوش خواهند کرد. در پایان این دوره، دانش آموزان داستان های تعاملی و بازی هایی میسازند که می توانند با هر کسی آنها را به اشتراک بگذارند. توصیه شده برای کلاس 4-5.

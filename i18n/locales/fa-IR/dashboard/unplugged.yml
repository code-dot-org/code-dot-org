fa:
  data:
    unplugged:
      Unplug1:
        title: آشنایی با علوم کامپیوتر
        desc: این درس مفهوم علوم کامپیوتر را معرفی خواهد کرد و توضیح خواهد داد که یک دانشمند کامپیوتر چه کار میکند. همچنین به دانش آموزان فرصتی میدهد که خود را در نقش یک دانشمند علوم کامپیوتر فرض کنند. در پایان فعالیت، هر دانش آموز یک یادواره از آنچه آموخته را با خود به خانه میبرد. شما ممکن است وسوسه شوید که واژگان مربوط به درسهای پیش رو را به کودکان آموزش ندهید، اما ارائه آنها امروز به شکل بازی و سرگرمی، بسیار پربارتر از فرصت های پیشرفته تر آتی است.
        pdfs:
          - بدون دستگاه 1
        video: بدون دستگاه 1
      Unplug2:
        title: تفکر محاسباتی
        desc: With nothing but paper and markers, students will learn the four steps of computational thinking. After a brief introduction, students should be split into groups where they will have to create directions for other students to draw a specific monster (from a catalog of pre-selected monsters). The entire task must be decomposed, then teams will analyze all monsters in the catalog for patterns, abstract different details from the monsters, then use that information to create an algorithm (directions) for another team to draw a certain monster. Teams will then switch algorithms with another group and draw the monster based on what that algorithm indicates. Is the drawing what the original team intended?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: 'برنامه نویسی روی کاغذ شطرنجی '
        desc: 'با برنامه ریزی کردن یکدیگر برای کشیدن تصاویر، دانش آموزان شروع به درک این مطلب میکنند که اصولاً برنامه نویسی چه چیزی هست.  کلاس اینگونه شروع میشود که دانش آموزان یک دیگر را راهنمایی (برنامه ریزی) میکنند که چگونه مربع های روی کاغذ گراف را پر کنند تا یک تصویر موجود را تولید کنند. اگر زمان بود، درس را میتوان با تصاویری که خود دانش آموزان خلق کرده اند خاتمه داد.'
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: الگوریتم ها
        desc: این درس الگوریتم را پوشش می دهد، با استفاده از اشکال تنگرام (پازل چینی) و کاغذ گراف. تمرین اول نشان می دهد که چقدر مهم است هر دستورالعمل را تا میتوان روشن و بدون ابهام بیان کرد. پس از آن، کلاس جستجو میکند که به چند طریق میتوان کاغذ را تا کرد و یک مستطیل به دست آورد، با در نظر داشتن اینکه چطور در برخی از روش ها کاغذ بیشتر یا کمتر تا میخورد.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: توابع
        desc: |-
          In this lesson, students will make a suncatcher out of string, beads, and a special charm. The students will follow a series of repetitive steps, then be asked to identify certain sets of "skills" that are duplicated several times. Once those skills are defined, they will be called from a main program and the whole beautiful process of creation will be recorded on a single sheet of paper. The final program will be geared toward the entire class, whatever their type of string, beads, and charms. To effectively allow for this, students will need to "abstract out" the details of their specific materials and create vague terms for an individual's supplies.  This use of generic placeholders is a wonderful introduction to variables.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: شرایط
        desc: 'این بازی برای همه ی کلاس است.  پس از معرفی ایدۀ عبارات شرطی و حلقه ها، دانش آموزان می توانند با استفاده از یک برنامه از پیش نوشته شده، یک دستۀ کارت و شانس قرعه کشی، با یکدیگر تمرین کنند.'
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: آهنگ سازی
        desc: 'برای اکثر دانش آموزان شعر خواندن یک تجربه ی بسیار احساسی است. ما یک فعالیت را که همه بلد هستند برمیداریم و آن را به یک آموزش اساسی برای "تعریف کردن" و "فراخواندنِ" توابع تبدیل میکنیم. هنگامی که دانش آموزان با فرآیند "تعریف کن/فرا خوان"  آشنا شدند، ما قابلیت های دیگر، که با قراردادن پارامترها در داخل آن فراخوانهای تابع به دست میآیند، را اضافه میکنیم.'
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: انتزاع
        desc: 'این فعالیت روال روزمرۀ کلاس شما  و یک بازی فکری به سبک "جای خالی رو حدث بزن" (Mad-lib) را با هم ترکیب میکند تا کلاس شما درباره ی اثربخشی انتزاع و قوه تخیل یادبگیرد.'
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: برنامه نویسی رله
        desc: 'این درس ایده ای از فعالیت قبلی (4. برنامه نویسی کاغذ گراف) میگیرد و از آن مهارت ها برای تاکید بر اهمیت تکمیل برنامه هایی که در توالی کار میکنند و اهمیت چک کردن مکرر برنامه ها برای "اشکالات" آنها استفاده می کند.'
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: اینترنت
        desc: در این درس، دانش آموزان وانمود خواهند کرد که در اینترنت جریان دارند. در حالی که درباره ی آدرسهای وب، پروتکلهای اینترنت (IP) و DNS یاد میگیرند.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: جمع و جور کن
        desc: جمع بندی پایانی در اولین سری 20 ساعته تمام لحظات مورد علاقۀ دانش آموزان را برایشان زنده خواهد کرد، در عین حال که به آنها مراحل بعدی را نشان میدهد که میتوانند با پای خودشان بروند اگر علاقه مند ادامۀ سفر در علوم کامپیوتر باشند.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: نقشه های شاد
        desc: دانش آموزان الگوریتم های (مجموعه هایی از دستورالعمل ها) ساده ای را میسازند تا یک شخصیت را از درون یک هزارتو رد کنند با استفاده از یک تک دستور.
        video: نقشه های_شاد_بدون دستگاه_C1
      MoveIt:
        title: حرکت می کند، حرکت می کند
        desc: دانش آموزان الگوریتم های (مجموعه هایی از دستورالعمل ها) ساده ای را میسازند تا یک شخصیت را از درون یک هزارتو رد کنند با استفاده از یک تک دستور.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'الگوریتم های که در زندگی واقعی هستند: دانه گیاه'
        desc: اين درس روش هایی را جستجومیکند که ما از الگوریتم ها در زندگی روزمره خود استفاده کنیم، به عنوان مثال با استفاده از عمل کاشت بذر. همچنین به تصویر بزرگتر علم کامپیوتر و اینکه چگونه الگوریتم ها نقشی ضروری ایفا میکنند تمرکز میکند.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Building a Foundation
        desc: Students build a structure using only provided supplies. Structures must complete a task (reach a certain height or bear a certain weight), and students discuss the idea of being persistent when things get complicated.
        video: C1_building_foundation
      GettingLoopy:
        title: Getting Loopy
        desc: This lesson introduces the programming concept of loops (repeated instructions) through a dance activity. Students will learn simple choreography, then be instructed to repeat it.
        video: C1_getting_loopy
      RelayProgramming:
        title: Relay programming
        desc: |-
          Students run a relay race, where they dash across the yard to write an algorithm based on a "Graph Paper Programming" image. They can only write one instruction at a time and if there's an error somewhere, they have to erase everything back to that point.
        video: C2_relay_programming
      Conditionals:
        title: شرطی ها
        desc: 'To learn about conditional statements, students play a card game and create rules like "If I draw a red card, I get a point" and "If I draw a black card, you get a point."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: رویداد بزرگ
        desc: 'Students are introduced to the programming concept of "events," which are actions that a computer constantly monitors for. The teacher will press buttons on a paper remote and students will react depending on which button is pressed.'
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Going Places Safely
        desc: The Internet is a powerful, but sometimes dangerous place. Teachers introduce how to stay safe while navigating the Internet.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: 'برنامه نویسی روی کاغذ شطرنجی '
        desc: Students write an algorithm (a set of instructions) using a set of predefined commands to direct their classmates to reproduce a drawing.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Real-life Algorithms: Paper Planes'
        desc: This lesson calls out ways we use algorithms in our daily lives, specifically making paper airplanes. This lesson also focuses on the bigger picture of computer science and how algorithms play an essential part.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: دستبند دودویی
        desc: Students create bracelets as a binary representations of the first letter of their name. Students learn that data can be represented and stored in more than one way.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Your Digital Footprint
        desc: 'Teachers introduce to students the idea that putting information about themselves online creates a digital footprint or "trail" that has consequences.'
        video: C2_digital_footprint
      ComputationalThinking:
        title: تفکر محاسباتی
        desc: Students use the steps of computational thinking (decompose, pattern match, abstract, algorithm) to figure out how to play a game that comes with no instructions.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Functional Suncatchers
        desc: Students create an algorithm with variables and functions (pieces of code that you want to use over and over again) to create suncatchers using string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Songwriting with Parameters
        desc: Students use the concept of the chorus in a song to learn about passing parameters (which customize a function without having to rewrite the entire function).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: This lesson calls out ways we use algorithms in our daily lives. As part of that, students will identify and write down the algorithm for a dice race game.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Students send messages representing various Internet transmission methods using pieces of paper.
        video: C3_اینترنت
      Crowdsourcing:
        title: Crowdsourcing
        desc: Students use crowdsourcing, a problem-solving technique common in computer science, to complete a task together as a classroom more efficiently than if a student attempted it alone.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digital Citizenship
        desc: Students explore the difference between private information and personal information, distinguishing what is safe and unsafe to share online.
      TangramAlgorithms:
        title: الگوریتم های پازل چینی
        desc: This lesson shows us something important about algorithms. If you keep an algorithm simple there are lots of ways to use it. If you want to make sure everyone ends up with the same thing, then your algorithm needs more detail.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Envelope Variables
        desc: 'Variables allow for a lot of freedom in computer science.  This lesson helps to explain what variables are and how we can use them in many different ways. Use this activity before (or in conjunction with) the lesson on abstraction to really hit the idea home.'
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: 'Abstraction is one of the most important skills for a computer scientist to understand.  This activity will have your students analyzing stories for differences so that they can abstract them away. Those abstracted stories become templates for fun and crazy new ones.'
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: For Loop Fun
        desc: We know that loops allow us to do things over and over again, but now we’re going to learn how to use loops with extra structure built right in.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Songwriting With Parameters
        desc: 'One of the most magnificent structures in the computer science world is the function.  Functions (sometimes called procedures) are mini programs that you can use over and over inside of your bigger program. This lesson will help students intuitively understand why combining chunks of code into functions is such a helpful practice.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: تصاویر دوتایی
        desc: 'Though many people think of binary as strictly zeros and ones, our previous courses taught students that information can be represented in a variety of binary options.  This lesson takes that concept one step further as it illustrates how a computer can store even more complex information (such as images and colors) in binary, as well.'
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Video Games and Coordinate Planes
        desc: Video Games and Coordinate Planes lesson description
      Contracts:
        title: قرارداد
        desc: Contracts unplugged lesson description
      DesignRecipe:
        title: The Design Recipe
        desc: Design Recipe lesson description
      Booleans:
        title: Booleans
        desc: شرح درس بولین
      ConditionalsPiecewiseFunctions:
        title: Conditionals and Piecewise Functions
        desc: Conditionals and Piecewise Functions lesson description
      CollisionDetection:
        title: تشخیص تصادم
        desc: Collision Detection lesson description

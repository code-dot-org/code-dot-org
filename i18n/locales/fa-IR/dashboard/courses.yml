fa:
  data:
    course:
      name:
        csp-2017:
          assignment_family_title: مفاهیم ® AP علوم کامپیوتر
          title: اصول علوم کامپیوتر ('17-'18)
          version_title: "'17-'18\n"
          description_student: در پاییز 2016، سازمان کالج برد جدیدترین دوره AP® خود به نام اصول علوم کامپیوتر را راه‌اندازی کرد. این دوره دانش‌آموزان را با مفاهیم بنیادین علوم کامپیوتر آشنا کرده و آنها را برای کشف نحوه تاثیر رایانه و فناوری بر جهان به چالش میکشد. برنامه AP دوره‌ی اصول علوم کامپیوتر را به این منظور طراحی کرده تا رهبرانی برای هدایت علوم کامپیوتر بوجود آورده و آنهایی که به شکل سنتی کمتر امکان استفاده از ابزارهای کامپیوتری دارند را تشویق به فعالیتهای کامپیوتری و چندوجهی کند.
          description_teacher: در پاییز 2016، سازمان کالج برد جدیدترین دوره AP® خود به نام اصول علوم کامپیوتر را راه‌اندازی کرد. این دوره دانش‌آموزان را با مفاهیم بنیادین علوم کامپیوتر آشنا کرده و آنها را برای کشف نحوه تاثیر رایانه و فناوری بر جهان به چالش میکشد. برنامه AP دوره‌ی اصول علوم کامپیوتر را به این منظور طراحی کرده تا رهبرانی برای هدایت علوم کامپیوتر بوجود آورده و آنهایی که به شکل سنتی کمتر امکان استفاده از ابزارهای کامپیوتری دارند را تشویق به فعالیتهای کامپیوتری و چندوجهی کند.
          description_short: آموزش مفاهیم بنیادین علوم کامپیوتر.
        csd-2017:
          assignment_family_title: کشفیات علوم کامپیوتر
          title: کشفیات علوم کامپیوتر ('17-'18)
          version_title: "'17-'18\n"
          description_student: کشفیات علوم کامپیوتر (CS Discoveries) یک دوره مقدماتی علوم کامپیوتر است که به دانش‌آموزان این امکان را میدهد آثاری اوریجینال خلق کنند و با علوم کامپیوتر بعنوان رسانه‌ی خلق، ارتباط، حل مسئله و سرگرمی برخورد کنند.
          description_teacher: کشفیات علوم کامپیوتر (CS Discoveries) یک دوره مقدماتی علوم کامپیوتر است که به دانش‌آموزان این امکان را میدهد آثاری اوریجینال خلق کنند و با علوم کامپیوتر بعنوان رسانه‌ی خلق، ارتباط، حل مسئله و سرگرمی برخورد کنند.
          description_short: یک دوره مقدماتی علوم کامپیوتر که به دانش‌آموزان توان تولید آثاری اوریجینال را می‌دهد.
        allthethingscourse:
          title: دوره‌ی جامع
          description_short: این یک دوره برای (allthethings)همه‌ی چیزهاست
          description_student: این یک دوره برای (allthethings) همه‌ی چیزهاست و توضیحات طولانی‌تری برای دانش‌آموزان دارد
          description_teacher: این یک دوره برای (allthethings) همه‌ی چیزهاست و توضیحات طولانی‌تری برای معلم ها دارد

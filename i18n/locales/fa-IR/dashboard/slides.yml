      7:
        text: "برای شروع، می‌خواهیم یک مرغ را برنامه‌نویسی کنیم. بیایید دستور \"حرکت به جلو\" را به فضای کاری بکشیم. وقتی «اجرا» را می‌زنم، مرغ یک قدم به جلو می‌رود. برای ادامه دادن، بلوک «حرکت به جلو» دیگری را زیر بلوک اول «حرکت به جلو» می‌کشم تا به حالت برجسته درآید. سپس آن را رها می‌کنم و دو بلوک به هم می‌چسبند. اگر دوباره «اجرا» را بزنم، مرغ دو قدم راه می‌رود."
      8:
        text: "اگر زمانی خواستید بلوکی را حذف کنید، کافی است آن را از جایی که انباشته شده است بردارید و دوباره به جعبه ابزار بکشید."
      9:
        text: "پس از زدن «اجرا»، همیشه می‌توانید دکمه «بازنشانی» را فشار دهید تا بازی دوباره تنظیم و شروع شود. اکنون، نوبت شماست که نسخه Minecraft خود را بسازید. خوش بگذرد!"
    mc_2017_agent_intro:
      1:
        text: "استیسی: استمپی، لیزی، پرستون - ممنون که با من آمدید. چیزی که می خواهم به شما نشان دهم درست بالای این فلات مِسا است. فکر می‌کنم آن را دوست خواهید داشت!"
      2:
        text: "یک دقیقه صبر کنید - یک سوراخ در مسیر وجود دارد! (جیغ زدن)"
      3:
        text: "حال همه خوب است؟ استمپی: آه، من مشکل را می‌بینم. نگاه کن یک سوراخ در مسیر وجود داشت. استیسی: واقعا استمپی؟ لیزی: شاید برای درست کردن آن نیاز به جمع کردن چند بلوک داریم. پرستون: بیایید آن را به یک مسابقه تبدیل کنیم. اولین نفری که بتواند به بالا برگردد برنده می‌شود. استیسی: بسیار خوب، روی علامت خودت، آماده باش، برو! خب، من فقط می‌خواهم مقداری از این سفالینه را جمع کنم. صبر کنید. بچه‌ها من نمیتوانم اینجا را بکنم. پرستون: من هم همینطور. لیزی: من هم نمی‌توانم. استیسی: واقعا عجیب است. استمپی، می‌توانی زمین را بکنی؟ استمپی: من هم نمی‌توانم! استیسی: بسیار خوب، آرام باشید. استمپی: آیا بازی خراب شده است؟ استیسی: اگر اینطور باشد، چگونه باید آن را درست کنیم؟ لیزی: نمی‌دانم. استمپی: آیا کسی می‌داند چگونه کد ماین‌کرفت بنویسد؟"
      4:
        text: "(پوف) پرستون: آن چیز چیست؟ استمپی: هیچوقت این‌ها را ندیده بودم. لیزی: خیلی دوست داشتنی است! استیسی: آیا این...رام شدنی است؟ پرستون: بسیار خوب، چه اتفاقی میفتد؟ کسی باید به دنیای واقعی برگردد و این مشکل را برطرف کند. همه: نه! استیسی: نه من- (آه می کشد.) باشد، من می‌روم."
      5:
        text: "اوه، خب، پس من الان در دنیای واقعی هستم. سعی می‌کنم دفاتر ماین‌کرفت را پیدا کنم."
      6:
        text: "اما، من به کمک شما نیاز دارم. دوره آموزشی را شروع کنید و کدنویسی را یاد بگیرید. من سطح دیگر با شما آشنا خواهم شد، قبول است؟ برای من آرزوی موفقیت کنید! فکر کنم از این طرف باشد! اوه! کاکتوس! من خوبم!"
      7:
        text: "برای انجام چالش ساعت کد نویسی، باید کدی برای برنامه‌نویسی مامور بنویسید. شما با مامور (The Agent) همکاری خواهید کرد تا هر گونه مانعی را در مسیر خود برطرف کنید، بنابراین می‌توانید مواردی را که برای سفر خود نیاز دارید، انتخاب کنید. مامور فقط می‌تواند بلوک‌ها را قرار داده و بشکند و شما تنها می‌توانید آیتم‌ها را جمع آوری کنید. صفحه نمایش شما به سه قسمت اصلی تقسیم می‌شود. در سمت چپ ماین‌کرفت قرار دارد."
      8:
        text: "قسمت میانی، جعبه ابزار به همراه دستوراتی قرار دارد که مامور می‌تواند آنها را بفهمد."
      9:
        text: "و در سمت راست، فضای کار قرار گرفته است. اینجاست که شما دستورها را برای ساختن برنامه خود و برای کنترل مامور روی هم قرار می‌دهید."
      10:
        text: "مامور می‎تواند راه برود، بچرخد و صفحات فشار را فعال کند. همچنین می‌تواند بلوک‌ها را از بین ببرد یا در جایی قرار دهد. وقتی بلوک را مثل این ریل‌‌های معدنی قرار بدهد، آن را در زیر خودش جا می‌دهد."
      11:
        text: "اگر فراموش کردید چه کاری باید انجام دهید، دستورالعمل‌های مربوط به هر سطح در بالا قرار دارد."
      12:
        text: "اگر می خواهید دوباره امتحان کنید، می توانید دکمه آبی رنگ تنظیم مجدد را فشار دهید تا همه چیز به جایی که شروع شده بازنشانی شود. و اگر نیاز به حذف یک بلوک از کد دارید، آن را از فضای کاری خود به جعبه ابزار بکشید. به یاد داشته باشید که برای به حرکت درآوردن مامور، گزینه اجرا را بزنید. خوب، ادامه دهید و چند مرحله اول را امتحان کنید. موفق باشید!"
    mc_2018_intro:
      1:
        text: "سلام! به موقع رسیدید. به سفر آبی خوش آمدید. من در تلاش برای پیدا کردن گنج پنهان زیر آب هستم و از این که به من کمک می‌کنید بسیار خوشحالم. چه کسی می‌داند که در طول آبراه‌های مرموز با چه چیزی روبرو خواهیم شد؟ ما قرار است اولین راهنمای خود را جایی در این اسکله ملاقات کنیم."
      2:
        text: "ماجراجویان خوش آمدید! برای به پایان رساندن این سفر آبی باید یک سری معما را با استفاده از کد حل کنید. در اینجا روش کار توضیح داده شده است. صفحه نمایش شما به سه قسمت اصلی تقسیم می‌شود."
      3:
        text: "در سمت چپ، دنیای ماین‌کرفت را خواهید دید."
      4:
        text: "قسمت میانی جعبه ابزار شماست که در آن می‌توانید دستورهای کدنویسی را پیدا کنید."
      5:
        text: "و منطقه بزرگ سمت راست، فضای کاری شما است. جایی که می‌توانید دستورها را برای ساختن برنامه و کنترل حرکات خود روی هم قرار دهید."
      6:
        text: "دستورالعمل‌های هر سطح در بالای صفحه نوشته شده است. برای تغییر بین دستورالعمل‌های طولانی و کوتاه، روی علامت مثبت کلیک کنید."
      7:
        text: "سعی کنید بلوک‌ها را از جعبه ابزار به فضای کاری بکشید، آنها را روی هم قرار دهید و سپس روی دکمه اجرا کلیک کنید تا دستورهای خود را اجرا کنید."
      8:
        text: "ممکن است مجبور شوید چند بار تلاش کنید تا آن را درست انجام دهید و برخی از معماها بیش از یک راه حل دارند. بنابراین امتحان کنید تا ببینید چه چیزی جواب می‌دهد."
      9:
        text: "اگر می‌خواهید دوباره امتحان کنید، روی دکمه تنظیم مجدد کلیک کنید تا به جایی که شروع کرده‌اید برگردید."
      10:
        text: "اگر می‌خواهید دستوری را حذف کنید، کافی است بلوک را از فضای کاری خود به داخل جعبه ابزار بکشید. به یاد داشته باشید، روی «اجرا» کلیک کنید تا ببینید کد شما در عمل چگونه به نظر می‌رسد."
      11:
        text: "خوب، دست و پا زدن کافی است، همکار ماجراجو! بیایید کد بنویسیم تا گنج زیر آب را پیدا کنیم."
    hoc_dance_warmup_2019:
      3:
        text: "علوم کامپیوتر از راه‌های مختلفی با خلاقیت مرتبط است. چیزی که واقعا غیر قابل اندازه گیری است. منظورم این است که وقتی توانایی نوشتن نرم افزار را داشته باشید، می توانید ایده‌های خود را در هر چیزی منعکس کنید. من این کار را با لباس‌های روشن انجام می‌دهم. وقتی ابزار نوشتن نرم افزار را در اختیار داشته باشید، کارهای زیادی می‌توانید انجام دهید و امکانات آن واقعاً بی‌پایان هستند."
      7:
        text: "قسمت میانی، جعبه ابزار است. با گذراندن درس‌ها، بلوک‌های جدید کد در این فضا در دسترس خواهند بود."
      10:
        text: "برای شروع، بیایید یک رقصنده جدید با این بلوک قرمز بسازیم. ابتدا آن را از جعبه ابزار بیرون بکشید و زیر این بلوک نارنجی «تنظیم» قرار دهید. این رقصنده یک گربه است."
      13:
        text: "خودتان آن را امتحان کنید! و اگر احساس می‌کنید گیر کرده‌اید، اشکالی ندارد، فقط بلند شوید و حرکت کنید! در یک چشم به هم زدن، مهمانی رقص خود را درست کرده‌اید. خب، چه چیزی ایجاد خواهید کرد؟"
    poemart_intro:
      1:
        text: "من کایا هستم. شاعر و دانشجوی علوم کامپیوتر. من از کدنویسی چیزهای زیادی یاد گرفته‌ام که باعث شده شاعر بهتری بشوم و چیزهای زیادی در شعر سرودن باعث شده که در کدنویسی بهتر عمل کنم. تنها دلیل آن این است که هنگام شعر سرودن باید به کلماتی که انتخاب می‌کنید و چیزی که قرار است یک بار خلق کنید خوب فکر کنید. "
      2:
        text: "در یک ساعت آینده با ساختن یک شعر متحرک، چیزهای زیادی در مورد علوم کامپیوتر و سرودن شعر یاد خواهید گرفت. در واقع، شعر یعنی ساختن هنر با کلمات. من برای بیان خودم شعر می‌آفرینم. وقتی می‌نویسم با استفاده از سبک و ریتم منحصر به فرد خودم سعی می‌کنم تخیل و احساسات مخاطب را تحریک کنم."
      3:
        text: "درست مانند هنر، اشعار را می‌توان به طرق مختلف تفسیر کرد. ممکن است یک شعر برای افراد مختلف معانی بسیار متفاوتی داشته باشد. هر شعر حال‌وهوای خاص خود را دارد. منظور از حال و هوا، حسی است که از یک شعر می‌گیرید. گاهی اوقات افراد بین رنگ‌ها و تصاویر خاص با حالات مختلف ارتباط برقرار می‌کنند."
      4:
        text: "به عنوان مثال، رنگ زرد به من احساس شادی می‌دهد. وقتی به حالتی مثل ترس فکر می کنم، گاهی شبی تاریک و طوفانی را در ذهنم تصور می‌کنم. در این فعالیت شما این فرصت را خواهید داشت که حال و هوای یک شعر را بر اساس احساسی که در شما ایجاد می‌کند، به تصویر بکشید و آن را متحرک کنید."
      5:
        text: "بیایید نگاهی به نحوه انجام این کار با استفاده از کد بیندازیم. خواهید دید که صفحه نمایش شما به سه قسمت اصلی تقسیم شده است. در سمت چپ فضای بازی قرار دارد. اینجاست که شعر متحرک شما نمایش داده می‌شود. هر شعر یک عنوان و یک نویسنده دارد."
      6:
        text: "این بخش میانی جعبه ابزار است. با گذراندن درس، بلوک‌های جدید کد در این فضا در دسترس قرار خواهند گرفت."
      7:
        text: "فضای سمت راست فضای کار است. می‌توانید بلوک‌ها را از جعبه ابزار به داخل فضای کاری بکشید تا برنامه خود را بسازید."
      8:
        text: "دستورالعمل‌های هر سطح در بالای صفحه نمایش داده می‌شود. اگر به راهنمایی نیاز دارید، روی لامپ کلیک کنید."
      9:
        text: "ابتدا شعری را که دوست دارید انتخاب کنید. انواع مختلف شعر وجود دارد و شما می‌توانید شعر جدیدی را در هر سطح، انتخاب کنید."
      10:
        text: "سپس، بلوک‌هایی را از جعبه ابزار به فضای کاری خود می‌کشید تا شعر خود را متحرک کنید. می‌توانید رنگ پس‌زمینه یا افکتی را انتخاب کنید که با حال و هوای شعرتان مطابقت داشته باشد، سپس روی «اجرا» کلیک کنید تا شعر خود را در عمل ببینید."
      11:
        text: "زمانی را صرف خواندن اشعار مختلف کنید و یکی را پیدا کنید که در شما احساسی ایجاد کند. به این فکر کنید که چه حسی دارید و چگونه می‌توانید آن را از طریق تصویرسازی و کد انتقال دهید."

    mc_intro:
      1:
        text: "اسم من ینس برگنستن است، اما بیشتر با نام جب شناخته می‌شوم. من توسعه‌دهنده اصلی Minecraft، اینجا در Mojang در استکهلم هستم. فکر می‌کنم یازده یا شاید دوازده سالم بود که برنامه نویسی را شروع کردم چون می‌خواستم بازی بسازم. یکی از دوستان پدرم به من گفت که برای ساختن بازی باید برنامه‌نویسی یاد بگیرم و اینطور بود که شروع کردم. به طراحی و کشف معماری بازی‌ها علاقه‌مند هستم. این چیزی است که واقعاً در مورد Minecraft دوست دارم."
      2:
        text: "طی یک ساعت آینده، با برنامه‌نویسی الکس یا استیو برای حرکت در یک قطعه شبیه‌سازی شده از دنیای Minecraft، اصول اولیه علوم کامپیوتر را یاد خواهید گرفت."
      3:
        text: "برنامه نویسی سنتی معمولاً به صورت متنی است، اما امروز ما از Blockly استفاده می‌کنیم، سیستمی که از بلوک‌های بصری استفاده می‌کند که می‌توانید برای نوشتن برنامه‌ها آن‌ها را بکشید و رها کنید. شما با این کار، در حال ایجاد کد جاوا اسکریپت هستید."
      4:
        text: "مفاهیمی که یاد خواهید گرفت همان چیزی است که برنامه‌نویسان کامپیوتر هر روز از آن استفاده می‌کنند و پایه و اساس علم کامپیوتر هستند. در اینجا در Mojang، ما از همین مفاهیم برای به کار انداختن Minecraft استفاده می‌کنیم."
      5:
        text: "قبل از شروع، کاراکتر خود را انتخاب خواهید کرد. من الکس را انتخاب می‌کنم. بیایید کدی برای برنامه‌ای بسازیم که به او کمک کند دور تا دور صفحه حرکت کند."
      6:
        text: "صفحه نمایش شما به سه قسمت اصلی تقسیم می‌شود. در سمت چپ، فضای بازی Minecraft است که برنامه شما در آن اجرا می‌شود. دستورالعمل‌های مربوط به هر سطح در پایین نوشته شده است."
      7:
        text: "این ناحیه میانی جعبه ابزار است و هر کدام از این بلوک‌ها فرمانی است که اعمال و اقدامات الکس را هدایت می‌کند."
      8:
        text: "فضای سفید سمت راست فضای کار نامیده می‌شود. جایی که برنامه خود را می‌سازیم."
      9:
        text: "اگر بلوک moveForward (); را به فضای کاری خود بکشیم و سپس روی اجرا کلیک کنیم، چه اتفاقی میفتد؟ الکس یک فضا روی شبکه به جلو حرکت می‌کند."
      10:
        text: "و اگه بخواهيم بعد از اينکه يک فضا به جلو رفت کاري بکنيم چي؟ می‌توانیم بلوک دیگری را به برنامه خود اضافه کنیم. من قصد دارم بلوک TurnRight (); را انتخاب کنم و آن را زیر بلوک moveForward (); ام بکشم تا این خط نارنجی ظاهر شود. سپس آن را رها می‌کنم و دو بلوک به هم متصل می‌شوند. وقتی دوباره اجرا را فشار می‌دهیم، الکس دستوراتی را که از بالا به پایین در فضای کاری ما انباشته می‌شوند را انجام می‌دهد."
      11:
        text: "اگر می خواهید بلوکی را حذف کنید، کافی است آن را از قسمت انباشته شده به جعبه ابزار بکشید."
      12:
        text: "برای لغو تغییرات و بازگشت به نحوه شروع سطح، از دکمه شروع دوباره در گوشه سمت راست بالای فضای کاری استفاده کنید. یک چیز دیگر: مثلث کوچک روی بلوک‌های چرخش را می‌بینید؟ هر زمان که به این مثلث‌ها برخوردید، به این معنی است که می‌توانید گزینه دیگری را انتخاب کنید. بیایید شروع به کدنویسی کنیم!"

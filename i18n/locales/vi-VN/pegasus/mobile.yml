  volunteer_engineer_submission_title: "Truyền cảm hứng cho sinh viên và tình nguyện viên"
  volunteer_engineer_submission_subtitle_generic: '100,000 giáo viên sẽ hướng dẫn một lớp Hour of Code trong lớp học của họ vào năm nay, từ ngày 7 đến 13 tháng 12, 2015. Họ cần sự trợ giúp từ bạn! '
  volunteer_engineer_submission_subtitle_specific: "%{num_teachers} giáo viên cần tình nguyện viên. <br>%{num_volunteers} tình nguyện viên đã đăng ký. Tham gia cùng họ."
  volunteer_engineer_submission_intro_background: "Hour of Code là một bước ngoặt toàn cầu về việc giới thiệu công nghệ thông tin trong một giờ đồng hồ, với mười triệu học sinh/sinh viên ở 180+ quốc gia. Xin vui lòng tham gia Tuần Lễ Công Nghệ Thông Tin, từ ngày 7 đến 13 tháng 12."
  volunteer_engineer_submission_intro_recruit: 'Các giáo viên đang cần sự giúp đỡ từ một vài người <span style="font-family: ''Gotham 7r'', sans-serif;"> đam mê về việc giảng dạy công nghệ thông tin </span>, những người có thể trợ giúp trong lớp học, hoặc những người có thể <span style="font-family: ''Gotham 7r'', sans-serif;"> truyền cảm hứng </span> đến học sinh/sinh viên thông qua việc trò chuyện chi tiết về công nghệ thông tin (có thể được thực hiên bằng một cuộc gọi video).'
  volunteer_engineer_submission_intro_recruit_markdown: "Giáo viên rất muốn có ai đó **đam mê giảng dạy khoa học máy tính** có thể trợ giúp trong lớp học hoặc ai đó có thể **truyền cảm hứng** cho học sinh của họ bằng cách nói về tiềm năng rộng lớn của khoa học máy tính (có thể tiến hành thông qua cuộc gọi video)."
  volunteer_engineer_submission_intro_guide: "Tìm hiểu thêm về Hour of Codechương trình tình nguyện tại đây</a>."

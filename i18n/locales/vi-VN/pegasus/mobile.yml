  minecraft_join_online_training: "Bạn đã sẵn sàng để thực hiện Giờ lập trình với Minecraft, nhưng không biết bắt đầu từ đâu? Hãy tham gia webinar của chúng tôi <a href='%{minecraft_webinar_url}'>tại đây</a>. Bạn sẽ được tìm hiểu và cung cấp tài liệu hỗ trợ để sẵn sàng tham gia hành trình Hero's Journey từ Minecraft team. Hãy bắt đầu bằng suy nghĩ sẽ mang Giờ lập trình đến với các bạn trẻ trong tuần lễ giáo dục khoa học máy tính (từ ngày 4/12 - 10/12) và hơn thế nữa."
  minecraft_continue_learning: 'Khoa học máy tính cho mọi người: Sau giờ lập trình tại Microsoft Store'
  minecraft_continue_learning_description: "Không yêu cầu kinh nghiệm về khoa học máy tính! Giúp đảm bảo tất cả thanh thiếu niên có thể học các kỹ năng quý giá khi được học khoa học máy tính. Hãy đăng ký tại Microsoft Store để tham gia chuỗi ba hội thảo kéo dài 1 giờ, nơi bạn sẽ trải nghiệm lập trình trong một môi trường vui vẻ và không căng thẳng, làm quen với các khái niệm khoa học máy tính quan trọng và sẵn sàng tổ chức Giờ lập trình trong lớp học hoặc cộng đồng của bạn. Bạn làm được mà! <a href='%{minecraft_continue_learning_url}', target='_blank'>Đăng ký ngay hôm nay</a>."
  minecraft_future: "Giúp tất cả thanh thiếu niên sẵn sàng cho tương lai"
  minecraft_future_description: "Tìm hiểu cách các trường học và tổ chức phi lợi nhuận khác đang mang các kỹ năng kỹ thuật số, từ kiến thức kỹ thuật số đến giáo dục khoa học máy tính, tới cho cộng đồng của họ. Cân nhắc các mô hình khác nhau, nhận các mẹo và thủ thuật cũng như <a href='%{minecraft_future_url}', target='_blank'>truy cập các tài nguyên</a> mà họ thấy có giá trị nhất."

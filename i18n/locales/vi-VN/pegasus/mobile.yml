  dashboard_course_ecs_desc: 'Khám phá Khoa học máy tính là một khóa học kéo dài môt năm, bao gồm 6 phần: Tương tác giữa con người và máy tính, Giải quyết vấn đề, Thiết kế Web, Lập trình, Tính toán và phân tích dữ liệu, và Robotics.'

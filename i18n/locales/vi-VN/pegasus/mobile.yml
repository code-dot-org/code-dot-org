  congrats_guest_speaker_desc: "Bây giờ học sinh của bạn đã hoàn thành một khóa học khoa học máy tính, xem xét việc kỷ niệm và kết nối nó với những điều họ có thể xây dựng trong thế giới thực bằng cách mời nói chuyện đến lớp học của bạn. Bạn có thể sử dụng bản đồ của chúng tôi tình nguyện viên để liên lạc với người tình nguyện địa phương để truy cập vào lớp học của bạn, hoặc tìm kiếm trong bất cứ thành phố nào để tìm sinh viên khoa học máy tính hoặc các chuyên gia kỹ thuật đã sẵn sàng để truyền cảm hứng cho học sinh của bạn từ xa, qua video chat."

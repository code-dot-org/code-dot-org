  minecraft_signup_store_camps: "<a href='%{signup_store_camp}', target='_blank'>Đăng ký</a> tham dự hội thảo Giờ lập trình Minecraft miễn phí tại Microsoft Stores ở Úc, Canada, Puerto Rico hoặc Hoa Kỳ. Tìm hiểu cách lập trình dành cho tất cả mọi người và kết hợp sự sáng tạo, giải quyết vấn đề mà vẫn tràn ngập niềm vui."

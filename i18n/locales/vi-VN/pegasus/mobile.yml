  codeorg_longdescription: "Học các khái niệm cơ bản về Khoa học Máy tính với lập trình kéo thả. Đây là một trò chơi giống như các bài thuyết trình video tự hướng dẫn của Bill Gates, Mark Zuckerberg, Angry Birds và Plants vs. Zombies. Tìm hiểu vòng lặp lặp lại, điều kiện, và các thuật toán cơ bản. Có sẵn trên 34 ngôn ngữ."
  codeintl_longdescription: "Học các khái niệm cơ bản về Khoa học Máy tính với lập trình kéo thả. Đây là một trò chơi giống như các bài thuyết trình video tự hướng dẫn của Bill Gates, Mark Zuckerberg, Angry Birds và Plants vs. Zombies. Tìm hiểu vòng lặp lặp lại, điều kiện, và các thuật toán cơ bản. Có sẵn trên 34 ngôn ngữ."
  khan_longdescription: "Tìm hiểu kiến thức cơ bản về lập trình JavaScript, đồng thời tạo các bản vẽ vui nhộn bằng mã lệnh của bạn. Hãy tự làm hoặc làm với lớp học của bạn!"
  khanes_longdescription: "Tìm hiểu kiến thức cơ bản về lập trình JavaScript, đồng thời tạo các bản vẽ vui nhộn bằng mã lệnh của bạn. Hãy tự làm hoặc làm với lớp học của bạn!"
  khanpt_longdescription: "Tìm hiểu kiến thức cơ bản về lập trình JavaScript, đồng thời tạo các bản vẽ vui nhộn bằng mã lệnh của bạn. Hãy tự làm hoặc làm với lớp học của bạn!"
  khanhe_longdescription: "Tìm hiểu kiến thức cơ bản về lập trình JavaScript, đồng thời tạo các bản vẽ vui nhộn bằng mã lệnh của bạn. Hãy tự làm hoặc làm với lớp học của bạn!"
  khanfr_longdescription: "Tìm hiểu kiến thức cơ bản về lập trình JavaScript, đồng thời tạo các bản vẽ vui nhộn bằng mã lệnh của bạn. Hãy tự làm hoặc làm với lớp học của bạn!"
  khanpl_longdescription: "Tìm hiểu kiến thức cơ bản về lập trình JavaScript, đồng thời tạo các bản vẽ vui nhộn bằng mã lệnh của bạn. Hãy tự làm hoặc làm với lớp học của bạn!"
  tynker_longdescription: "Hãy lập trình game của riêng bạn và chia sẻ với bạn bè! Giải các bài tập lập trình vui nhộn và tìm hiểu các khái niệm lập trình ở mỗi cấp độ. Cá nhân hóa game bằng nhân vật hoạt hình, nhiều cấp độ và đạo cụ phong phú. Khiến game thực tế hơn bằng các yếu tố vật lý. Xem mã lệnh dưới dạng khối trực quan hoặc JavaScript. Đưa game lên nền tảng di động trên iPad và máy tính bảng Android. Quá nhiều hoạt động thú vị để lựa chọn!"
  scratch_longdescription: "Với Scratch, bạn có thể làm game, sáng tác câu chuyện, tạo hình chuyển động tương tác của riêng mình &mdash; và chia sẻ với bạn bè. Bắt đầu bằng cách tạo hình chuyển động cho tên của bạn, tạo thiệp chúc mừng hoặc làm game bóng bàn."
  lightbot_longdescription: "Hướng dẫn Lightbot thắp sáng tất cả các ô màu xanh lam! Lightbot là game giải đố sử dụng cơ chế lập trình game để cho phép người chơi hiểu bản chất của lập trình cơ bản. Học cách sắp xếp các hướng dẫn, viết hàm và sử dụng vòng lặp để giải các cấp độ. Lý tưởng cho mọi lứa tuổi."
  thinkersmith_longdescription: "Sử dụng “Từ vựng Robot” định nghĩa trước, học sinh sẽ tìm ra cách hướng dẫn nhau hoàn thành các nhiệm vụ cụ thể mà không cần thảo luận trước. Bài học này dạy cho trẻ em mối liên hệ giữa các biểu tượng và hành động, cũng như kỹ năng sửa lỗi vô giá. “Những người bạn rô bốt của tôi” hiệu quả nhất dưới dạng hoạt động nhóm và bao gồm sách bài tập dành cho giáo viên để sử dụng trong lớp học."
  condcards_longdescription: "Tìm hiểu về các thuật toán và câu lệnh điều kiện trong hoạt động “không dùng thiết bị điện tử” này bằng cách sử dụng một bộ bài. Học sinh thực hiện hoạt động này theo nhóm và mỗi đội cần một bộ bài."
  lightbotintl_longdescription: "Học logic lập trình cốt lõi, bắt đầu từ lập trình siêu cơ bản, dành cho lứa tuổi 4+, trên iOS hoặc Android (hoặc trình duyệt Web). Tìm hiểu cách sắp xếp thứ tự lệnh, xác định mẫu, sử dụng hàm và sử dụng vòng lặp!"
  codehs_longdescription: "Ra lệnh cho máy tính, vốn là nội dung của lập trình, cũng giống như ra lệnh cho một chú chó. Tìm hiểu cách lập trình với Chú chó Karel &mdash; phần giới thiệu thú vị, dễ tiếp cận và trực quan về lập trình nhằm hướng dẫn các khái niệm cơ bản như lệnh và hàm cho người mới bắt đầu. Hướng dẫn dành cho học sinh nhưng giáo viên có thể đăng ký để truy cập các công cụ dành cho giáo viên và theo dõi thành công của học sinh!"
  codecademy_longdescription: "Codecademy là phần giới thiệu tương tác do học sinh tự học về những kiến thức cơ bản của KHMT thông qua JavaScript được hàng chục triệu học sinh trên khắp thế giới sử dụng. Chúng tôi đã chuẩn bị trải nghiệm Giờ lập trình đơn giản với các bài tập, trang thuyết trình kèm theo và một dự án hoàn chỉnh cho học sinh vào cuối khóa."
  codecombat_longdescription: "Đánh bại yêu tinh để học Python hoặc JavaScript trong game lập trình hoành tráng này!"
  codemonkey_longdescription: 'CodeMonkey là game trực tuyến dạy lập trình bằng ngôn ngữ lập trình thực tế! Học sinh lập trình một chú khỉ bắt chuối, mỗi cấp độ ngày càng khó hơn. Họ nhận được sao cho mỗi lời giải và có thể chia sẻ chỉ bằng một cú nhấp chuột.'
  codeavengers_longdescription: "Làm game 2D góc nhìn từ trên xuống 2 người chơi bằng JavaScript trong 10 nhiệm vụ ngắn. Sau đó, tiếp tục học một số kiến thức cơ bản về lập trình (biến và câu lệnh if) trong quá trình tạo Bài trắc nghiệm để chia sẻ với bạn bè. Trong quá trình đó, hãy kiếm điểm và huy hiệu khi cạnh tranh để đạt vị trí đầu bảng xếp hạng."
  processing_longdescription: "Giới thiệu về lập trình trong bối cảnh nghệ thuật thị giác sử dụng ngôn ngữ lập trình Processing. Các bài học video ngắn giới thiệu các bài tập lập trình, chuyển sang thiết kế một chương trình vẽ tương tác"
  robomind_longdescription: 'Học sinh học kiến thức cơ bản về lập trình bằng cách điều khiển robot ảo của riêng mình. Khóa học trực tuyến trọn gói với các bài thuyết trình ngắn, phim, bài tập và hướng dẫn/gợi ý tự động để hỗ trợ các bài tập lập trình.'
  groklearning_longdescription: "Sử dụng ngôn ngữ lập trình Python để lập trình chatbot có tên “Eliz”, đóng vai trò như một người máy trị liệu tâm lý. Bạn sẽ dạy Eliza cách nói chuyện và điều đúng đắn để nói. Liệu cô ấy có thể đánh lừa bạn bè của bạn nghĩ rằng cô ấy là con người chứ không phải máy tính không?"
  quorum_longdescription: "Bài hướng dẫn này dành cho cả người khiếm thị và hoạt động với ứng dụng đọc màn hình. Hãy cùng Mary tham gia chuyến tham quan khi cô ấy tham gia phòng thí nghiệm sinh học với tư cách là một lập trình viên và học ngôn ngữ lập trình Quorum. Hướng dẫn này do học sinh tự học với các hoạt động ví dụ trực tuyến."
  codespark_longdescription: "The Foos là phương pháp thú vị và thân thiện với trẻ em để học về lập trình máy tính. Lập trình các nhân vật dễ thương để giải các bài tập và mang đến một thế giới ảo sống động. Trò chơi “không sử dụng từ ngữ” nên tất cả đều có thể chơi!"
  kodable_longdescription: "Kodable là game iPad tự chơi giới thiệu cho trẻ em từ 5 tuổi trở lên những kiến thức cơ bản về lập trình. Có giáo viên hoặc phụ huynh bên cạnh là tối ưu, nhưng không cần thiết."
  tynkerapp_longdescription: "Học lập trình bằng cách giải các bài tập lập trình vui nhộn. Dễ dàng lập trình game và câu chuyện bằng hình ảnh đồ họa theo chủ đề, hơn 10 bộ trò chơi và nhân vật tùy chỉnh. Không cần kết nối Internet. Bạn cũng có thể truy cập các tác phẩm của mình trên web."
  robomindnl_longdescription: 'Học sinh học kiến thức cơ bản về lập trình bằng cách điều khiển robot ảo của riêng mình. Khóa học trực tuyến trọn gói với các bài thuyết trình ngắn, phim, bài tập và hướng dẫn/gợi ý tự động để hỗ trợ các bài tập lập trình.'
  flappy_longdescription: "Sử dụng lập trình kéo thả để làm game dạng Flappy Bird của riêng bạn và tùy chỉnh để có diện mạo khác biệt (Flappy Shark, Flappy Santa hay bất cứ game nào khác). Thêm game vào điện thoại của bạn bằng một cú nhấp chuột."
  bitsbox_longdescription: "Tùy chỉnh máy tính bảng ảo của riêng bạn, sau đó lập trình một loạt ứng dụng để chơi và chia sẻ. Hướng dẫn đơn giản giúp ngay cả trẻ nhỏ cũng có thể lập trình JavaScript thực tế và càng lên cấp độ, bạn sẽ càng tiến bộ."
  makeschool_longdescription: "Học lập trình bằng cách làm game trên iPhone bằng ngôn ngữ lập trình hoàn toàn mới và thân thiện với người mới bắt đầu có tên là Swift! Làm game hành động lấy cảm hứng từ Pok&eacute;mon và lập trình để dạy cho quái vật của bạn những động tác mới. Bạn sẽ học cách sử dụng các biến, phương pháp và đối tượng để giúp quái vật của bạn chiến thắng!"
  touchdevelop_longdescription: 'Trình chỉnh sửa hỗ trợ màn hình cảm ứng sẽ hướng dẫn bạn tạo tranh điểm ảnh, giải bài tập về chú gấu hoặc làm game chú chim nhảy của riêng bạn.'
  appinventor_longdescription: "Các video hướng dẫn nhanh, giải trí sẽ hướng dẫn bạn cách lập trình ba ứng dụng đơn giản cho điện thoại hoặc máy tính bảng Android. Được thiết kế cho cả người mới và chuyên gia, giờ lập trình này sẽ giúp bạn sẵn sàng bắt đầu lập trình các ứng dụng của riêng mình trong chốc lát. Hãy tưởng tượng lúc chia sẻ những tác phẩm ứng dụng của riêng bạn với bạn bè! Những hoạt động này phù hợp với học sinh và giáo viên đứng lớp."
  blockly_longdescription: "Bạn có máy tính truy cập internet chậm (hoặc không tồn tại)? Tải xuống các hướng dẫn về Blockly là tiền thân của hướng dẫn Code.org - tệp ZIP 3 MB duy nhất có thể tải vào bất kỳ máy tính nào hoặc sử dụng thẻ nhớ"
  thinkersmith2_longdescription: "Học sinh học về cách biểu diễn và lưu trữ các chữ cái trong hệ nhị phân, dưới dạng chức nănng bật và tắt. Cuối cùng, cả lớp sẽ lập trình tên viết tắt của chính mình để mang về nhà."
  kodableunplugged_longdescription: 'Được thiết kế để sử dụng với giấy trắng, fuzzFamily Frenzy là phần giới thiệu về logic lập trình dành cho trẻ em từ 5 tuổi trở lên. Giáo viên nên giải thích game, sau đó học sinh lập trình cho bạn cùng nhóm vượt qua con đường có chướng ngại vật đơn giản.'
  projguts_longdescription: "Hoạt động “không dùng thiết bị điện tử” này giúp học sinh tìm hiểu cách hoạt động của mô hình và bản mô phỏng khi cho một nhóm học sinh chơi các phiên bản khác nhau của game oẳn tù tì và xem kết quả là các thí nghiệm mô hình khác nhau."
  hourofcode_longdescription: "Viết chương trình máy tính đầu tiên của bạn"
  frozen_longdescription: "Hãy sử dụng mã để tham gia Anna và Elsa khi họ khám phá sự kỳ diệu và vẻ đẹp của băng. Bạn sẽ tạo ra bông tuyết và các mẫu như bạn trượt băng  và làm cho một thế giới thần tiên mùa đông mà sau đó bạn có thể chia sẻ với bạn bè của bạn!"
  starwars_longdescription: "Học cách lập trình droid và làm game Chiến tranh giữa các vì sao của riêng bạn ở một thiên hà xa rất xa."
  playlab_longdescription: "Sáng tác truyện hoặc làm game với Play Lab! Hãy tạo chuyển động cho động vật, cướp biển, zombie, ninja và nhiều nhân vật khác, tạo âm thanh, điểm số và thậm chí là ném quả cầu lửa!"
  monstercoding_longdescription: "Nhiệm vụ lập trình Đảo bí ẩn của Monster Coding mang đến một cuộc phiêu lưu tự túc đầy thú vị, dạy một số khái niệm lập trình chính cho trẻ em. Mỗi hoạt động dựa trên khối được lập trình dựa trên hoạt động trước đó, giới thiệu cho trẻ em về hàm, giá trị Boolean, vòng lặp, câu lệnh If/Else và Mảng, sử dụng đồ họa hoạt hình đầy màu sắc, hướng dẫn bằng âm thanh."
  allcancode_longdescription: "Học sinh chơi game phiêu lưu dựa trên một câu chuyện gốc. Họ hướng dẫn Marco – nhân vật chính – qua từng cấp độ bằng cách chỉ dẫn từng bước dưới dạng ngôn ngữ lập trình trực quan mà Giờ lập trình sử dụng. Học sinh được làm quen với việc sắp xếp thứ tự lệnh, lặp lại và điều kiện mà thậm chí không hề nhận ra mình đang học."
  csfirst_longdescription: "Tạo câu chuyện về hai nhân vật trên biển. Tạo hình chuyển động cho mặt nước và tùy chỉnh khung cảnh để tạo thêm nét tinh tế của riêng bạn. Sử dụng mã lệnh để kể câu chuyện bạn muốn kể nhé!"
  boxisland_longdescription: "Khởi hành trên chuyến đi tới Đảo Hộp và giúp Hiro thu thập tất cả đồng hồ nằm rải rác trong vùng hoang dã! Trong hướng dẫn này, bạn sẽ học những kiến thức cơ bản về thuật toán, trình tự, vòng lặp và điều kiện!"
  codesters_longdescription: 'Làm game, tạo hình chuyển động và tác phẩm nghệ thuật của riêng bạn bằng Python. Sau khi hoàn thành, hãy chia sẻ với bạn bè nhé! Lập trình bằng Python, ngôn ngữ lập trình thực sự được sử dụng hàng ngày tại các doanh nghiệp – bộ công cụ kéo và thả giúp bạn học thật dễ dàng! Hãy thử lập trình game bóng rổ, biên đạo một điệu nhảy hoặc thiết kế một tấm thiệp chuyển động nhé!'
  texasinstruments_longdescription: 'Các hoạt động Lập trình 10 phút có thể được sử dụng trong lớp học như một cách để khơi dậy sự quan tâm của học sinh đối với hoạt động lập trình bằng công nghệ TI mà họ mang theo trong ba lô hàng ngày. Tìm hiểu kiến thức cơ bản về lập trình bằng TI-84&#8482; Plus và bắt đầu lập trình chỉ trong 10 phút – không cần kinh nghiệm!'
  teacherled_longdescription: "Giờ đây, hàng vạn nhà giáo đã sử dụng Giờ lập trình, nhiều lớp học đã sẵn sàng cho các hoạt động sáng tạo hơn, ít các hoạt động một quy mô cho mọi đối tượng để dạy các kiến thức cơ bản về khoa học máy tính. Để giúp giáo viên tìm cảm hứng, chúng tôi đã thu thập và sắp xếp các kế hoạch hoạt động và giáo án kéo dài một giờ do giáo viên dẫn dắt, được thiết kế cho các chủ đề khác nhau dành cho những người dày dạn kinh nghiệm với Giờ lập trình."

  joining_section_instruct_website: 'Tạo tài khoản Code.org nếu học sinh chưa tạo. Học sinh có thể làm bước này tại https://studio.code.org/users/sign_up. Lưu ý rằng họ có thể đăng ký bằng địa chỉ email và mật khẩu hoặc đăng ký thông qua Google, Facebook hoặc Microsoft bằng cách nhấp chuột vào một trong các nút sau:'

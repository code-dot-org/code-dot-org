  third_party_tynker_desc: "Nền tảng máy tính sáng tạo của Tynker giúp trẻ em phát triển tư duy tính toán và kỹ năng lập trình theo cách thú vị, trực quan và giàu trí tưởng tượng. Ngôn ngữ lập trình trực quan sáng tạo của chúng tôi, các khóa học tương tác theo nhịp độ tự học và các hoạt động lập trình dựa trên trò chơi mang giúp trẻ dễ dàng làm quen với lập trình và tạo điều kiện để trẻ đổi mới và sáng tạo."
  third_party_tynker_btn_curriculum: "Thử dùng khóa học của Tynker cho những độc giả nhỏ "
  third_party_tynker_btn_site: "Vào tynker"
  third_party_scratchjr_desc: "Scratch Jr. là một ngôn ngữ lập trình mở đầu dành cho trẻ em (tuổi 5-7) để tạo ra những câu chuyện và trò chơi của riêng chúng. Trẻ em sẽ ghép các khối lệnh lập trình đồ họa với nhau để khiến cho các nhân vật di chuyển, nhảy, múa và hát. Trẻ em có thể chỉnh sửa các nhân vật trong trình biên tập vẽ, thêm những giọng nói và âm thanh của riêng chúng, thậm chí chèn các bức ảnh của chính họ - sau đó dùng các khối lệnh lập trình để làm cho các nhân vật của chúng đi vào đời sống."
  third_party_scratchjr_btn_curriculum: "Tải về Giáo trình Scratch Jr."
  third_party_scratchjr_btn_site: "Truy cập vào Scratch Jr."
  third_party_scratch_desc: "Với Scratch, bạn có thể lập trình cho riêng mình những câu chuyện, trò chơi và hoạt hình mang tính tương tác và chia sẻ tác phẩm của bạn với những người trong cộng đồng trực tuyến. Scratch giúp những người trẻ học cách suy nghĩ sáng tạo, giải thích có hệ thống, và làm việc có sự phối hợp - những kỹ năng cơ bản trong cuộc sống thế kỉ 21."
  third_party_scratch_btn_curriculum: "Tải về Giáo trình Scratch"
  third_party_scratch_btn_forum: "Diễn đàn Scratch Educator"
  third_party_scratch_btn_site: "Truy cập Scratch"
  third_party_lightbot_desc: "Trong Lightbot, học sinh sẽ phải lập trình một con rô-bốt với các dòng lệnh để giải các câu đố. Học sinh có thể chơi trò chơi trong Trình duyệt (yêu cầu Flash Player), hoặc trên các thiết bị Android và iOS. Học sinh sẽ chơi các thiết lập ban đầu của mức \"Cơ bản\" trong Lightbot. Họ sẽ học làm thế nào để yêu cầu máy tính làm gì với một loạt các lệnh cơ bản và đạt được quá trình tổng hợp bằng chương trình máy tính nào được viết."
  third_party_lightbot_btn_curriculum: "Tải Lightbot Curriculum"
  third_party_lightbot_btn_site: "Truy cập Lightbot"
  third_party_khan_desc: "Học cách lập trình các bản vẽ, hoạt hình và trò chơi sử dung JavaScript & ProcessingJS, hoặc học cách tạo ra các trang web với HTML & CSS. Bạn có thể chia sẻ bất cứ những gì bạn tạo ra, khám phá sẽ những gì người khác đã làm và học hỏi lẫn nhau!"
  third_party_khan_btn_learn: "Học khoa học máy tính với học viện Khan"
  third_party_khan_btn_forum: "Diễn đàn Khan Academy CS Forum"
  third_party_appinv_desc: "MIT App Inventor là công cụ lập trình theo khối giúp tất cả mọi người, ngay cả những người mới bắt đầu có thể lập trình và xây dựng các ứng dụng đầy đủ chức năng cho các thiết bị Android. Những người mới làm quen với App Inventor có thể thiết lập và chạy ứng dụng đầu tiên của họ sau chưa tới một giờ và có thể lập trình các ứng dụng phức tạp trong thời gian ngắn hơn đáng kể so với các ngôn ngữ kiểu văn bản truyền thống."
  third_party_appinv_btn_curriculum: "Tải App Inventor 2 Curriculum"
  third_party_appinv_btn_forum: "Diễn đàn App Inventor 2"
  third_party_appinv_btn_site: "Truy cập App Inventor 2"
  third_party_codehs_desc: "CodeHS giới thiệu các khối xây dựng của lập trình với các video ngắn, mã lệnh mẫu và rất nhiều bài tập lập trình giúp quá trình viết mã lệnh trở nên thú vị và dễ tiếp cận cho người mới bắt đầu. Đối với trường học và giáo viên, CodeHS cung cấp chương trình giảng dạy, công cụ dành cho giáo viên và PD. Đối với những học viên cá nhân, bạn có thể nhận được sự trợ giúp mà bạn cần trong suốt quá trình học từ mạng lưới các gia sư."
  third_party_codehs_btn_try: "Giới thiệu KHMT Tìm hiểu thêm cho trường học"
  third_party_codecademy_desc: "Chúng tôi thay đổi tư duy từ cội nguồn của giáo dục. Hệ thống web đã thay đổi gần như tất cả mọi thứ: thương mại, mạng xã hội, chăm sóc sức khỏe, v.v. Chúng tôi đang xây dựng nền giáo dục mà thế giới cần – nền giáo dục đích thực đầu tiên dành cho thế hệ số."

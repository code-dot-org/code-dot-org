  sphero_beyond_shortdescription: "Các bài học SPRK mang đến cho trẻ em một khóa học về lập trình robot thú vị đồng thời rèn giũa các kỹ năng về toán và khoa học."
  codeorg_beyond_longdescription: "Tìm hiểu các khái niệm cơ bản của Khoa học Máy tính với lập trình kéo và thả. 3 khóa học đầy đủ, mỗi khóa học bao gồm 15-20 bài học kết hợp các hoạt động trên lớp “không dùng thiết bị điện tử” xen kẽ với các bài hướng dẫn dạng game, tự học với sự tham gia của các bài giảng video đến từ Bill Gates, Mark Zuckerberg, Angry Birds và Plants vs. Zombie. Tìm hiểu vòng lặp, điều kiện, thuật toán cơ bản, hàm và biến."
  khan_beyond_longdescription: "Tìm hiểu kiến thức cơ bản về lập trình JavaScript, đồng thời tạo các bản vẽ vui nhộn bằng mã lệnh của bạn. Hãy tự làm hoặc làm với lớp học của bạn!"
  tynker_beyond_longdescription: "Tynker khiến việc học lập trình trở nên thú vị và dễ dàng. Nền tảng này khiến việc học trở nên trực quan. Trẻ em lập trình game và ứng dụng di động bằng cách sắp xếp các khối mã lệnh. Nền tảng này không yêu cầu phải biết cú pháp lập trình. Trẻ em biến những ý tưởng thành những câu chuyện có hình chuyển động và bức tranh toán học ngay lập tức. Nền tảng này thúc đẩy học tập tiến bộ. Khi trẻ học xong các nguyên tắc cơ bản, Tynker giới thiệu các khái niệm nâng cao hơn bao gồm lập trình theo cú pháp."
  scratch_beyond_longdescription: "Với Scratch, bạn có thể làm game, sáng tác câu chuyện, tạo hình chuyển động tương tác của riêng mình &mdash; và chia sẻ với bạn bè. Bắt đầu bằng cách tạo hình chuyển động cho tên của bạn, tạo thiệp chúc mừng hoặc làm game bóng bàn."
  lightbot_beyond_longdescription: "Học logic lập trình cốt lõi, bắt đầu từ lập trình siêu cơ bản, dành cho lứa tuổi 4+, trên iOS hoặc Android (hoặc trình duyệt Web). Tìm hiểu cách sắp xếp thứ tự lệnh, xác định mẫu, sử dụng hàm và sử dụng vòng lặp!"
  codecademy_beyond_longdescription: "Codecademy là phần giới thiệu tương tác do học sinh tự học về những kiến thức cơ bản của KHMT thông qua JavaScript được hàng chục triệu học sinh trên khắp thế giới sử dụng. Chúng tôi đã chuẩn bị trải nghiệm Giờ lập trình đơn giản với các bài tập, trang thuyết trình kèm theo và một dự án hoàn chỉnh cho học sinh vào cuối khóa."
  kodable_beyond_longdescription: "Kodable là game iPad tự chơi giới thiệu cho trẻ em từ 5 tuổi trở lên những kiến thức cơ bản về lập trình. Có giáo viên hoặc phụ huynh bên cạnh là tối ưu, nhưng không cần thiết."
  scratchjr_beyond_longdescription: "ScratchJr là ngôn ngữ lập trình nhập môn giúp trẻ nhỏ tạo ra những câu chuyện và game tương tác của riêng mình. Trẻ ghép các khối lập trình dạng hình ảnh lại với nhau để khiến các nhân vật di chuyển, nhảy, múa và hát."
  hopscotch_beyond_longdescription: "Hướng dẫn tự học cho học sinh trên iPad bằng ngôn ngữ lập trình Hopscotch. Học sinh sẽ lập trình các game và ứng dụng cho iPad ngay trên iPad của họ. Học sinh có thể tự làm hoặc làm với bạn bè (tối đa 3 người trên mỗi iPad)."
  pocketcode_beyond_longdescription: "Làm game của riêng bạn trên điện thoại thông minh với Pocket Code! Hãy giúp người nhảy dù Steve giao bưu kiện. Bạn có thể chia sẻ game với bạn bè và những người dùng khác để thử!"
  groklearning_beyond_longdescription: "Khóa học giới thiệu sử dụng ngôn ngữ lập trình Python dành cho những người chưa có kinh nghiệm lập trình. Sự kết hợp độc đáo giữa nội dung giới thiệu và những thử thách sẽ giúp bạn hiểu biết sâu sắc về Python và cả hoạt động lập trình. Chúng tôi đã dạy nội dung này cho học sinh ở nhiều độ tuổi khác nhau có xuất thân đa dạng và chúng tôi chắc chắn rằng nội dung này cũng sẽ phù hợp với bạn."
  hacketyhack_beyond_longdescription: 'Hackety Hack sẽ dạy cho bạn những kiến thức hết sức cơ bản về lập trình từ đầu. Không cần kinh nghiệm lập trình trước đó! Với Hackety Hack, bạn sẽ học ngôn ngữ lập trình Ruby. Ruby được sử dụng cho tất cả các loại chương trình, bao gồm các ứng dụng máy tính để bàn và các trang web. [Lưu ý: Yêu cầu cài đặt trên máy tính để bàn]'
  robomind_beyond_longdescription: 'Học sinh học kiến thức cơ bản về lập trình bằng cách điều khiển robot ảo của riêng mình. Khóa học trực tuyến trọn gói với các bài thuyết trình ngắn, phim, bài tập và hướng dẫn/gợi ý tự động để hỗ trợ các bài tập lập trình.'
  makeschool_beyond_longdescription: "Bạn biết chút ít về ObjectiveC? Hãy học cách làm game trên iPhone trong một giờ! Chúng tôi sẽ hướng dẫn bạn toàn bộ quy trình lập trình, thử nghiệm và chơi game hoàn toàn trên trình duyệt, sau đó chia sẻ trên Facebook để bạn bè cùng chơi thử! Không yêu cầu kinh nghiệm phát triển trên iPhone trước đó. Bạn cần hiểu về biến, phương thức và đối tượng."
  appinventor_beyond_longdescription: "Các video hướng dẫn nhanh, giải trí sẽ hướng dẫn bạn cách lập trình ba ứng dụng đơn giản cho điện thoại hoặc máy tính bảng Android. Được thiết kế cho cả người mới và chuyên gia, giờ lập trình này sẽ giúp bạn sẵn sàng bắt đầu lập trình các ứng dụng của riêng mình trong chốc lát. Hãy tưởng tượng lúc chia sẻ những tác phẩm ứng dụng của riêng bạn với bạn bè! Những hoạt động này phù hợp với học sinh và giáo viên đứng lớp."
  touchdevelop_beyond_longdescription: "TouchDevelop cho phép bạn tạo ứng dụng trên iPad, iPhone, Android, PC, Mac, Windows Phone. Trình chỉnh sửa có hỗ trợ màn hình cảm ứng này khiến việc lập trình trở nên thú vị, ngay cả trên điện thoại hoặc máy tính bảng!"
  codehs_beyond_longdescription: 'Hãy tìm hiểu kiến thức cơ bản về lập trình với Chú chó Karel, một bài giới thiệu thú vị, dễ tiếp cận và trực quan về lập trình, nơi bạn ra lệnh cho máy tính tương tự như ra lệnh cho một chú chó. Bài hướng dẫn này sẽ rất tuyệt nếu được giáo viên dẫn dắt, nhưng bạn cũng có thể tự làm. [Lưu ý: yêu cầu thanh toán]'
  udemy_beyond_longdescription: 'Cho dù bạn chưa bao giờ nhìn thấy một dòng mã lệnh hay bạn đang lập trình để kiếm sống, Udemy đều có một khóa học dành cho bạn, được giảng dạy bởi những giảng viên chuyên nghiệp. [Lưu ý: yêu cầu thanh toán]'
  lynda_beyond_longdescription: 'Tìm hiểu cách lập trình, tạo và phát triển các ứng dụng web, từ những kiến thức nền tảng của lập trình hướng đối tượng trong C và C++, đến cách viết Java. Các bài hướng dẫn dành cho nhà phát triển có thể giúp bạn học cách phát triển và tạo ứng dụng di động, làm việc với cơ sở dữ liệu PHP và MySQL, bắt đầu với ngôn ngữ xử lý thống kê R, v.v. [Lưu ý: yêu cầu thanh toán]'
  edx_beyond_longdescription: "CS50x là phần giới thiệu của Đại học Harvard về các doanh nghiệp trí tuệ của khoa học máy tính và nghệ thuật lập trình dành cho những người chuyên và không chuyên, dù có hoặc không có kinh nghiệm lập trình trước đó. Các chủ đề bao gồm tính trừu tượng, thuật toán, cấu trúc dữ liệu, đóng gói, quản lý tài nguyên, bảo mật, kỹ thuật phần mềm và phát triển web. Các ngôn ngữ bao gồm C, PHP và JavaScript cùng với SQL, CSS và HTML. Phiên bản CS50x trong khuôn viên trường là khóa học lớn thứ hai của Harvard."
  coursera_beyond_longdescription: 'Lớp KHMT 101 của Stanford do Nick Parlante giảng dạy (MIỄN PHÍ!). KHMT101 dạy những ý tưởng thiết yếu của Khoa học Máy tính cho học viên chưa từng có kinh nghiệm trước đây. Hãy chơi và thử nghiệm các đoạn mã lệnh ngắn để làm khơi dậy sức mạnh và giới hạn của máy tính. KHMT101 cũng mang đến nền tảng chung về máy tính hiện nay: khái niệm máy tính, khái niệm phần cứng, khái niệm phần mềm, khái niệm internet. Không yêu cầu kinh nghiệm trước đó ngoài khả năng sử dụng trình duyệt web.'
  udacity_beyond_longdescription: "Trong khóa học này, bạn sẽ học các khái niệm chính trong khoa học máy tính và học cách viết các chương trình máy tính của riêng bạn trong bối cảnh xây dựng trình thu thập thông tin web. Bạn không cần có kiến thức lập trình trước đó để tham gia khóa học này. Chúng tôi chào đón người mới bắt đầu! Vào cuối khóa học này, bạn sẽ học được các khái niệm chính trong khoa học máy tính và lập trình đủ để có thể viết các chương trình Python để giải quyết các vấn đề của riêng bạn. Khóa học này sẽ chuẩn bị cho bạn chuyển sang các khóa học tin học trình độ trung cấp."
  teachingtree_beyond_longdescription: "TeachingTree là nền tảng mở cho phép mọi người tổ chức nội dung đào tạo. Mục tiêu của chúng tôi là giúp học sinh nhanh chóng truy cập vào các đoạn clip chính xác mà họ cần để tìm hiểu các khái niệm riêng lẻ. Chúng tôi khuyến khích mọi người ủng hộ bằng cách thêm video hoặc gắn thẻ các khái niệm."
  kodu_beyond_longdescription: "Kodu cho phép trẻ em làm game trên PC và XBox thông qua một ngôn ngữ lập trình trực quan đơn giản. Kodu có thể được sử dụng để dạy về sự sáng tạo, giải quyết vấn đề, kể chuyện, cũng như lập trình. Bất kỳ ai cũng có thể sử dụng Kodu để làm game, kể cả trẻ nhỏ cũng như người lớn không có kỹ năng thiết kế hoặc lập trình. Bạn có thể tải xuống phiên bản Kodu cho PC miễn phí. Bạn cũng có thể tải Kodu cho XBox ở Hoa Kỳ trên XBox Marketplace, trong kênh Indie Games với giá khoảng $5."
  cargobot_beyond_longdescription: "Cargo-Bot là game giải đố, trong đó bạn dạy robot cách di chuyển thùng. Nghe có vẻ đơn giản đúng không? Game này có 36 màn chơi thông minh tuyệt vời, âm nhạc ám ảnh và đồ họa sắc nét tuyệt đẹp. Bạn thậm chí có thể ghi lại các cách giải của mình và chia sẻ chúng trên YouTube để cho bạn bè xem."
  kidsruby_beyond_longdescription: 'Chúc bạn vui vẻ và làm game, hoặc chinh phục bài tập về nhà bằng Ruby! Chỉ cần nói với cha mẹ hoặc giáo viên của bạn rằng bạn đang học lập trình Ruby...;). Nền tảng này miễn phí và hoạt động trên mọi máy tính. [Lưu ý: Yêu cầu cài đặt trên máy tính để bàn]'
  w3schools_beyond_longdescription: "Học cách tạo trang web trên máy tính của riêng bạn. Tìm hiểu kiến thức cơ bản về máy chủ trong vòng chưa đầy một ngày. Tìm hiểu cách thêm cơ sở dữ liệu vào trang web của bạn"
  codeavengers_beyond_longdescription: "Tìm hiểu cách lập trình game, ứng dụng và trang web. Được thiết kế bởi các chuyên gia với độ khó hoàn hảo cho người mới bắt đầu, hướng dẫn dễ hiểu và trợ giúp đắc lực khi bạn cần. Các khóa học HTML, CSS và JavaScript bao gồm các thử thách về mã lệnh và các game sửa đổi giúp việc học trở nên thú vị và hiệu quả cho mọi lứa tuổi."
  mozilla_beyond_longdescription: "Thimble khiến việc tạo và chia sẻ các trang web của riêng bạn trở nên đơn giản đến kỳ lạ. Viết và chỉnh sửa HTML và CSS ngay trong trình duyệt của bạn, sau đó xem trước ngay lập tức tác phẩm của bạn. Lưu trữ và chia sẻ các dự án đã hoàn thành của bạn chỉ với một cú nhấp chuột. Lý tưởng cho người mới bắt đầu cũng như các chuyên gia."
  codecombat_beyond_longdescription: "Hãy vào vai một Pháp sư sử dụng mã lệnh (phép thuật) để điều khiển anh hùng của bạn, di chuyển trong mê cung, đánh bại yêu tinh, lừa kẻ thù và giải cứu đồng minh! Hãy học JavaScript trong game web HTML 5 dành cho người mới bắt đầu này."
  codea_beyond_longdescription: "Codea cho iPad giúp bạn làm game và bản mô phỏng &mdash; hoặc bất kỳ ý tưởng trực quan nào mà bạn có. Hãy biến suy nghĩ của bạn thành những tác phẩm tương tác sử dụng các tính năng của iPad như Cảm ứng đa điểm và gia tốc kế. Chúng tôi nghĩ Codea là trình soạn thảo mã lệnh đẹp nhất mà bạn sẽ sử dụng và công cụ này cực kỳ dễ dùng. Codea được thiết kế để cho phép bạn chạm vào mã lệnh của mình. Bạn muốn thay đổi một con số? Chỉ cần chạm và kéo. Thế còn màu sắc, hay hình ảnh? Thao tác chạm sẽ hiển thị các công cụ chỉnh sửa trực quan giúp bạn chọn chính xác những gì bạn muốn."
  lego_beyond_longdescription: "Tạo các robot nhỏ, có thể tùy chỉnh và lập trình được bằng cách sử dụng các mảnh LEGO."
  finch_beyond_longdescription: "Finch là một robot mới dành cho việc dạy môn khoa học máy tính. Thiết kế của robot là kết quả của công trình nghiên cứu kéo dài bốn năm tại phòng thí nghiệm CREATE của Carnegie Mellon. Finch được thiết kế để hỗ trợ giới thiệu một cách hấp dẫn về nghệ thuật lập trình. Robot này hỗ trợ hàng chục ngôn ngữ và môi trường lập trình, bao gồm một số môi trường thích hợp cho học sinh từ tám tuổi trở xuống. Finch được thiết kế để giúp học sinh viết các chương trình tương tác phong phú."
  arduino_beyond_longdescription: "Arduino là nền tảng phổ biến được thiết kế để giúp các nghệ sĩ và nhà thiết kế làm việc với cảm biến thực tế, đèn LED, còi, v.v. Hộp cát ảo Sparkfun sẽ dạy bạn mã lệnh Arduino thực tế ngay trong trình duyệt."
  processing_beyond_longdescription: "Processing là ngôn ngữ lập trình, môi trường phát triển và cộng đồng trực tuyến. Kể từ năm 2001, Processing đã thúc đẩy mức độ hiểu biết về phần mềm trong phạm vi nghệ thuật thị giác và hiểu biết về thị giác trong công nghệ. Ban đầu được tạo ra với vai trò một cuốn sách phác thảo phần mềm và để dạy các nguyên tắc cơ bản về lập trình máy tính trong bối cảnh trực quan, Processing đã phát triển thành công cụ phát triển cho các chuyên gia. Ngày nay, có hàng chục nghìn học sinh, họa sĩ, nhà thiết kế, nhà nghiên cứu và những người có sở thích sử dụng Processing để học, tạo nguyên mẫu và sản xuất."
  alice_beyond_longdescription: "Sử dụng môi trường lập trình sáng tạo để hỗ trợ tạo hình chuyển động 3D, Dự án Alice cung cấp các công cụ và tài liệu để dạy và học tư duy tính toán, giải quyết vấn đề và lập trình máy tính ở nhiều lứa tuổi và trình độ."
  sphero_beyond_longdescription: "Cho dù bạn là nhà giáo hay phụ huynh, các bài học SPRK mang đến cho trẻ một khóa học về lập trình robot thú vị, đồng thời rèn giũa các kỹ năng về toán và khoa học."

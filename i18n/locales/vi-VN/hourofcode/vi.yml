  professional_learning_section_desc: Nhận được sự hỗ trợ mà bạn cần trong quá trình
    chuẩn bị giảng dạy. Các thầy cô giáo rất yêu thích chương trình này, trong đó
    hơn 90% giáo viên xếp hạng chương trình này là bước bồi dưỡng chuyên môn tuyệt
    vời nhất từ trước đến nay!
  professional_learning_section_desc_short: Nhận được sự hỗ trợ mà bạn cần trong quá
    trình chuẩn bị giảng dạy.
  professional_learning_section_desc_self_paced: Hỗ trợ kịp thời giúp bạn chuẩn bị
    giảng dạy với sự tự tin vào lịch trình của bạn.
  professional_learning_section_block_facilitator_led_workshops: Chương trình Đào
    tạo chuyên môn hỗ trợ nhiệt tình của chúng tôi sẽ đưa bạn vào một nhóm giáo viên
    để học hỏi lẫn nhau cũng như các chuyên gia hỗ trợ trong quá trình triển khai
    năm học đầu tiên giảng dạy giáo trình miễn phí này cho học viên của mình. Các
    buổi hội thảo trực tiếp và trực tuyến sẽ bắt đầu vào mùa hè này.
  professional_learning_section_block_facilitator_led_workshops_csf: Hãy tham gia
    cùng đội ngũ giáo viên địa phương để được hỗ trợ truyền cảm hứng và thực hành
    để triển khai môn khoa học máy tính trong lớp học của bạn. Các Đối tác khu vực
    của chúng tôi tổ chức chương trình hội thảo Code.org một ngày chất lượng cao cho
    từng giáo viên hoặc cho PD toàn trường. Hãy đăng ký một buổi hội thảo bồi dưỡng
    chuyên môn gần bạn!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Hội trực tiếp và trực tuyến sẽ
    bắt đầu vào mùa hè này.
  no_devices_section_subhead: "(Tạm thời) ngắt điện đi nào!"
  no_devices_section_desc: Giảng dạy môn KHMT không phải lúc nào cũng cần bạn phải
    ngồi trước màn hình và khả năng sử dụng thiết bị không phải là rào cản đối với
    việc tìm hiểu các khái niệm khoa học máy tính.
  support_and_questions_section_subhead: Bạn vẫn còn thắc mắc? Hãy liên hệ với chúng
    tôi! Chúng tôi luôn sẵn sàng giúp đỡ.
  support_and_questions_section_desc: Nhóm hỗ trợ của chúng tôi luôn sẵn sàng trả
    lời bất kỳ câu hỏi nào của bạn về việc bắt đầu giảng dạy với Code.org. Bạn cũng
    có thể hỏi các giáo viên khác về kinh nghiệm của họ trên các diễn đàn dành cho
    giáo viên của chúng tôi.
  blockchain_hero_heading: Cách thức hoạt động của Blockchain
  blockchain_hero_desc: Đi sâu vào thế giới blockchain với “Cách thức hoạt động của

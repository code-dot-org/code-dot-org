  hoc_faq_how_participate_q: Làm thế nào để tham gia Giờ lập trình?
  hoc_faq_how_participate_a: "<a href='/how-to'>Bắt đầu lập kế hoạch tại đây</a> bằng
    cách xem qua hướng dẫn thực hiện của chúng tôi. Bạn có thể tổ chức sự kiện Giờ

  tutorial_robotical1_name: Hour of Code Hoạt động 1 - Marty Unplugged
  tutorial_irobotshapes_name: 'Robot cho K-2: Hình dạng robot'
  tutorial_irobotparts_name: 'Robotics cho K-2: Bộ phận robot'
  tutorial_irobottools_name: 'Robot cho K-2: Công cụ robot'
  tutorial_kindercar_name: Tạo ra chiếc xe mơ ước của bạn với KIBO
  tutorial_caavatar_name: 'AVATAR: Dữ liệu lớn & Dấu chân kỹ thuật số'
  tutorial_hello_longdescription: Tìm hiểu những điều cơ bản về khoa học máy tính
    bằng cách lập trình trong Sprite Lab. Bạn sẽ tạo và tạo hiệu ứng động cho các
    họa tiết, và tạo các cảnh tương tác của riêng bạn.
  tutorial_raspispace_longdescription: Tạo một cảnh không gian với các nhân vật 'cảm
    xúc' để chia sẻ suy nghĩ hoặc cảm xúc của họ bằng âm thanh, màu sắc và hành động.
    Sử dụng các khối Scratch để mã hóa các nhân vật của bạn với các hiệu ứng đồ họa,
    hoạt hình trang phục, bong bóng lời nói và hiệu ứng âm thanh.
  tutorial_codemonkeyjump_longdescription: Tạo trò chơi và dự án với mã hóa khối!
    Trong khóa học ngắn hạn này, sinh viên sẽ học cách tạo một trò chơi nhảy đơn giản
    bằng cách sử dụng các khối chức năng và sự kiện cơ bản.
  tutorial_poemart_longdescription: Minh họa tâm trạng của một bài thơ bằng mã.
  tutorial_kodablehero_longdescription: Chào mừng bạn đến với Bug World! Kodable FuzzFamily
    cần sự trợ giúp về mã hóa của bạn. Sử dụng các anh hùng ngoài đời thực và trí
    tưởng tượng của bạn để thiết kế một nhân vật sẽ bảo vệ FuzzFamily. Bạn sẽ chọn
    các thuộc tính mà anh hùng của bạn sở hữu và thử sức mạnh của họ để chống lại
    các chất nhờn lỗi của Bug World!
  tutorial_cacloud_longdescription: Felix đăng một bức ảnh dường như vô tội của Juno
    trên phương tiện truyền thông xã hội. Cô ấy rất muốn nó được gỡ bỏ. Max, bạn của
    cô, nhanh chóng biến tình huống thành một nhiệm vụ bí mật. Tham gia cùng họ khi
    họ tìm hiểu về điện toán đám mây và cố gắng theo dõi ảnh trên máy chủ, được lưu
    trữ trong một trung tâm dữ liệu cực kỳ an toàn. Có cách nào để xác định vị trí
    và phá hủy bức ảnh không?
  tutorial_blocksmithbot_longdescription: Laser, bẫy và mê cung kỳ diệu! Giúp Bot0
    thoát ra trước khi cô bị đẩy ra! Bot0 là một robot trợ giúp thân thiện, vô hại.
    Hay là cô ấy? Đồng đội của cô ấy lại tin khác. Chương trình Bot0 để tìm đường
    đi qua phần dưới của con tàu không gian và trốn thoát trước khi họ tìm thấy cô.
  tutorial_hatchmario_longdescription: Xây dựng trò chơi Mario 3D rất riêng của bạn,
    trong khi học những điều cơ bản về lập trình. Tìm hiểu về các nguyên tắc cơ bản
    của phát triển trò chơi; hình thành sự hiểu biết về chuyển động trong không gian
    3D; học cách thêm điểm số, cuộc sống và hiệu ứng âm thanh tuyệt vời vào trò chơi
    của bạn, tất cả trong vòng chưa đầy một giờ. Và phần tốt nhất, bạn có thể chia
    sẻ trò chơi của mình với gia đình và bạn bè chỉ bằng một cú nhấp chuột và chơi
    với họ trên bất kỳ thiết bị nào trong nhà của bạn.
  tutorial_microsoftforest_longdescription: Mã hóa một trò chơi với Microsoft MakeCode
    Arcade tái tạo các điều kiện cho một đám cháy rừng, và sau đó mã hóa máy bay chở
    dầu chữa cháy của bạn để phun nước và dập tắt ngọn lửa!
  tutorial_blackbirdscreen_longdescription: Tìm hiểu cách sử dụng câu lệnh có điều
    kiện để tạo trình bảo vệ màn hình kiểu thập niên 90 thú vị.
  tutorial_toxicodecompute2_longdescription: Hãy chuyển đổi vai trò. Lần này bạn là
    máy tính! Đọc và giải thích các chương trình Python để tìm ra quỹ đạo phù hợp
    và giành chiến thắng trong các thử thách. Bạn sẽ phải tập trung và sử dụng khả
    năng trực quan của mình để hiểu một số khái niệm cốt lõi của Python.
  tutorial_minecrafttimecraft_longdescription: 'Du hành ngược thời gian để cứu tương
    lai trong bài học Hour of Code miễn phí này trong Minecraft: Education Edition.
    Học sinh sẽ chọn cuộc phiêu lưu của riêng mình và học các khái niệm mã hóa cơ
    bản để sửa chữa những rủi ro bí ẩn trong suốt lịch sử. Trên đường đi, họ sẽ kết
    nối với những nhà đổi mới và phát minh vĩ đại trong khoa học, kiến trúc, âm nhạc,
    kỹ thuật, v.v.'
  tutorial_blackbirdtether_longdescription: Học cách sử dụng các đối tượng để lập
    trình một trò chơi thú vị, dựa trên vật lý.
  tutorial_ob_longdescription: Viết mã để tạo và chạy mô phỏng của riêng bạn về sự
    bùng phát virus tại Monster Town. Mô phỏng là một mô hình máy tính của một quá
    trình hoặc hệ thống. Học cách viết mã và đưa ra dự đoán về những gì sẽ xảy ra
    với những người hàng xóm của Monster Town.
  tutorial_codeartportrait_longdescription: 'Học cách lập trình chân dung của bạn
    bằng p5.js. Thể hiện bản thân một cách sáng tạo thông qua mã bằng cách kết hợp
    phong cách nghệ thuật yêu thích của bạn và những nét cá nhân để tạo ra một kiệt
    tác thực sự! Bạn có thể đủ điều kiện để gửi dự án đã hoàn thành của mình cho cuộc
    thi Code/Art''s CodeYourself dành cho nữ sinh Hoa Kỳ từ lớp 3-12. '
  tutorial_shelly_longdescription: Shelly là một ngôn ngữ lập trình để vẽ. Vẽ được
    thực hiện bằng cách đưa ra hướng dẫn cho một con rùa. Con rùa vẽ các đường và
    hình dạng khi nó di chuyển, sử dụng nhiều màu sắc và phong cách khác nhau. Chế
    độ thử thách và sáng tạo có sẵn. Chế độ thử thách bao gồm một hướng dẫn từng bước,
    trong đó giới thiệu những điều cơ bản của ngôn ngữ Shelly và lập trình nói chung.
  tutorial_weavly_longdescription: Trong các hoạt động ngắn này, hãy thực hiện một
    loạt các nhiệm vụ, từ khám phá các hành tinh, đến thăm động vật trên safari, đến
    săn tìm kho báu bị chìm!
  tutorial_codespeakpassword_longdescription: Tìm hiểu cách viết mã trình tạo mật
    khẩu bằng Python và giữ an toàn trước tin tặc.
  tutorial_kodableshapes_longdescription: 'Toán học là một phần trong cuộc sống của
    chúng ta ở khắp mọi nơi. Sử dụng các kỹ năng toán học và mã hóa để tạo mê cung
    của riêng bạn và sau đó cố gắng giải quyết nó. Bắt đầu với một hình vuông cơ bản
    và sau đó xem bạn có thể bao gồm bao nhiêu hình dạng khác nhau trong các thiết
    kế mê cung của mình! '
  tutorial_nasabinary_longdescription: Tìm hiểu cách chúng tôi sử dụng mã nhị phân
    để nói chuyện với tàu vũ trụ và sau đó tự mình thử bằng cách dịch tên của bạn
    thành mã nhị phân trên thẻ tên, vòng đeo tay, pin hoặc thậm chí là âm thanh.
  tutorial_3dmaker_longdescription: Làm cho các đối tượng 3D của riêng bạn thực sự
    thú vị, có thể xoay, nhanh chóng và dễ dàng.
  tutorial_itchstart_longdescription: Bài học này là một điểm khởi đầu tốt cho trẻ
    em lớp 2 hoặc 3 chỉ mới thử Scratch lần đầu tiên. Họ sẽ bắt đầu với một bộ 5 khối
    mà họ cần ghép lại với nhau để làm cho nhân vật của họ thực hiện một số hành động.
  tutorial_hopsub_longdescription: Tìm hiểu cách ghép nối chương trình với bạn bè
    hoặc bạn cùng lớp và tạo người lướt tàu điện ngầm của riêng bạn với các nhân vật
    Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, một công cụ để lập trình.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: Trong dự án này, chương trình Scratch mô
    phỏng robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Tất cả đều thú vị và trò chơi cho đến khi ai
    đó đâm vào cây… hay đó là phần thú vị? Đeo trên những ván trượt đó và uốn cong
    ở đầu gối khi bạn hướng dẫn nhân vật của mình xuống một ngọn đồi chướng ngại vật
    đóng băng bằng cách sử dụng mã trong hoạt động Scratch này. Thiết kế khóa học,
    thêm chuyển động và cảm nhận, cộng với một chút tương tác va chạm và bùng nổ -
    bạn đã có cho mình một núi niềm vui. '
  tutorial_groksecurity_longdescription: Hãy đội chiếc mũ thám hiểm mạng của bạn trong
    phần giới thiệu ngắn này để giữ an toàn khi trực tuyến. Bạn sẽ tìm hiểu về mật
    khẩu an toàn, lừa đảo, cài đặt bảo mật, phương tiện truyền thông xã hội và hơn
    thế nữa!
  tutorial_creaticode_longdescription: Học cách xây dựng các dự án 3D tuyệt đẹp bằng
    cách sử dụng các khối Scratch!
  tutorial_kcjhockey_longdescription: Bạn bắn, bạn GHI ĐIỂM - đám đông trở nên hoang
    dã! Không cần phải thắt dây giày trượt của bạn khi xây dựng trò chơi này, nhưng
    hãy sẵn sàng để mài giũa kỹ năng mã hóa của bạn! Tìm hiểu cách viết mã trò chơi
    khúc côn cầu của riêng bạn và kiểm tra kỹ năng của chúng tôi với thủ môn npc trong
    Scratch. Sử dụng chuyển động, cảm biến và các biến số, người chơi kỹ thuật số
    của bạn có thể né tránh và lướt quả bóng để ghi bàn thắng.
  tutorial_ttdungeon_longdescription: Phù thủy độc ác Nullonor đặt ra một mối đe dọa
    nghiêm trọng cho vương quốc, và chỉ có bạn mới có sức mạnh để trục xuất chúng
    mãi mãi. Tuy nhiên, Nullonor cũng xảo quyệt như anh ta nguy hiểm. Anh ta trốn
    trong tòa tháp ma thuật của những căn phòng luôn thay đổi của mình, và chưa có
    anh hùng nào đạt đến tầng cao nhất thành công. Là nhà vô địch của Index Knights,
    bạn có những gì cần thiết để tìm và đánh bại Nullonor không?
  tutorial_ccai_longdescription: Mã hóa cạnh tranh chưa bao giờ hoành tráng đến thế!
    Không có kinh nghiệm viết mã ... Không thành vấn đề. Bước vào ngục tối, nơi bạn
    sẽ nâng cấp sức mạnh lập trình của mình bằng cách học các chiến lược và chiến
    thuật mã hóa mà bạn sẽ cần để cạnh tranh. Sau đó, tham gia các lập trình viên
    từ khắp nơi trên thế giới trong đấu trường thể thao điện tử CodeCombat AI League!
  tutorial_bsdai_longdescription: Có một tập hợp cụ thể của mạng nơ-ron và thuật toán
    mà chúng ta gọi là học máy. Trong dự án này, chúng ta sẽ khám phá một công cụ
    Nhận dạng Hình ảnh Trí tuệ Nhân tạo (AI) và tìm hiểu cách AI nhìn thấy hình ảnh,
    đưa ra dự đoán và cách chúng ta có thể đảm bảo rằng những dự đoán đó là chính
    xác và không có sai lệch.
  tutorial_stemdata_longdescription: Tạo một mô hình đơn giản cho khí hậu nơi bạn
    sống và sau đó sử dụng nó để hiểu làm thế nào một vài độ nhiệt độ tăng có thể
    có tác động đáng kể đến thế giới tự nhiên. Bao gồm một tùy chọn để tải dữ liệu
    xuống bảng tính để phân tích thêm.
  tutorial_thunkableinfo_longdescription: Tìm hiểu cách xây dựng một ứng dụng thông
    tin với các khối mã và bảng dữ liệu
  tutorial_educodespace_longdescription: Người dân trên hành tinh Allegrus đã mất
    những bài hát tổ tiên của họ. Thực hiện theo hướng dẫn này để xây dựng trò chơi
    cuộn bên âm nhạc của riêng bạn và khôi phục các giai điệu bị mất. Tùy chỉnh mọi
    khía cạnh của trò chơi, trong khi học những điều cơ bản về phát triển trò chơi,
    vật lý và va chạm. Không cần mã hóa hoặc kiến thức âm nhạc.
  tutorial_kcjtennis_longdescription: Phục vụ một thử thách và đối đầu với đối thủ
    AI của riêng bạn trong trận đấu quần vợt kỹ thuật số này. Sử dụng Scratch, hoạt
    động này sẽ dạy bạn cách mã hóa các tương tác sprite qua lại thông qua phát sóng,
    biến và chuyển động. Kết hợp các điều kiện thắng/thua và hôn tạm biệt điểm 'tình
    yêu' của bạn. Hoàn thành dự án này một mình hoặc với sự hỗ trợ từ một người trưởng
    thành.
  tutorial_robotmagictower_longdescription: Tìm hiểu về trò chơi Tháp Hà Nội và cách
    sử dụng các chức năng đệ quy để giải quyết vấn đề.
  tutorial_ttdragons_longdescription: 'Một thế lực tà ác đã lan rộng khắp vùng đất
    Ovun và đang đe dọa phá hủy thành phố yên bình này. Khám phá những ngôi đền ẩn,
    tìm hiểu rune ma thuật cho phép bạn lập trình và kiểm soát các yếu tố xung quanh
    bạn, và chiến đấu với những con quỷ bóng tối. Tìm tất cả các chìa khóa trong Đền
    Rồng để đánh thức con rồng. Hãy là anh hùng mà Ovun cần! '
  tutorial_kcjarchery_longdescription: Giữ mục tiêu và hướng dẫn mũi tên của bạn đến
    bullseye bằng cách sử dụng mã! Tìm hiểu cách viết mã trò chơi bắn cung của riêng
    bạn bằng Scratch và hướng dẫn từng bước của chúng tôi. Với sự trợ giúp của các
    sprites cảm nhận màu sắc, thay đổi trang phục và chuỗi chuyển động, bạn cũng có
    thể nhắm đến vàng và mã theo cách của bạn để chiến thắng - ngoài ra, thêm một
    bộ đếm điểm để tăng điểm số. Hoàn thành dự án này một mình hoặc với sự hỗ trợ
    từ một người trưởng thành.
  tutorial_ttsprouts_longdescription: Làm vườn là một công việc toàn thời gian! Bắt
    đầu chỉ với một băng chậu duy nhất và chăm sóc cây trong nhà kính bằng cách truy
    cập vào một mảng. Khi bạn gieo hạt, tưới nước và thu hoạch từng cây, hãy kiếm
    tiền cho tất cả các loại trái cây và rau của bạn! Sử dụng một mảng đa chiều ngày
    càng phức tạp để xác định vị trí của từng chậu khi nhà kính trở nên đông đúc.
  tutorial_ttmaze_longdescription: Bạn đã hạ cánh trên một hành tinh ngoài hành tinh
    trong một vũ trụ bỏ túi và phải tìm cách trốn thoát để bạn có thể tiếp tục cuộc
    hành trình của mình. Khám phá tàn tích của một nền văn minh robot tiên tiến, điều
    hướng theo cách của bạn thông qua mê cung và câu đố và chiến đấu chống lại robot
    của kẻ thù. Với sự giúp đỡ của người phụ tá đáng tin cậy F3lix của bạn, hãy tìm
    hiểu và sử dụng các khái niệm lập trình mới để hack theo cách của bạn để chiến
    thắng.
  tutorial_codetribe_longdescription: Một phần giới thiệu tuyệt vời để viết mã bằng
    HTML, CSS và JavaScript. Mã hóa một vài dòng và tạo ứng dụng đầu tiên của bạn
    để xác minh tuổi của những người tham dự bữa tiệc của bạn.
  tutorial_ttcanyon_longdescription: Bạn đang bị mắc kẹt trên một hành tinh ngoài
    hành tinh và phải sống sót trong Đấu trường, một cuộc chiến bất tận với quái vật
    ngoài hành tinh! Sử dụng Blaster hack của bạn để thay đổi chương trình của bạn
    phụ, đối thủ và môi trường của bạn. Người bạn đồng hành đáng tin cậy F3lix của
    bạn có thể giúp chữa lành và hỗ trợ bạn, trong khi bạn có thể lập trình lại kẻ
    thù và bẫy để vô hiệu hóa chúng hoặc chiến đấu với nhau.
  tutorial_kcjxtrail_longdescription: Đi trên những con đường mòn với hoạt động đạp
    xe xuyên quốc gia này bằng cách sử dụng mã và Scratch. Sử dụng các khối cảm biến
    màu sắc và chuyển động, bạn sẽ thiết kế khóa học của mình, tích hợp các điểm dừng
    và tương tác trên đường đi và theo dõi tiến trình của bạn bằng cách mã hóa trình
    giữ điểm với các chức năng. Đừng quên mũ bảo hiểm của bạn vì chúng tôi có thể
    tham gia một chuyến đi hoang dã! Hoàn thành dự án này một mình hoặc với sự hỗ
    trợ từ một người trưởng thành.
  tutorial_codespeakroad_longdescription: Tạo một trò chơi trong đó người dùng đóng
    vai trò của một kỹ sư xây dựng để lên kế hoạch cho một con đường.
  tutorial_educodelair_longdescription: George đang bị truy đuổi trong Hang của Chiroptera
    và cần sự giúp đỡ của bạn để trốn thoát! Thiết kế trò chơi giải đố 2D hoàn chỉnh
    của riêng bạn bằng cách làm theo hướng dẫn này và tìm hiểu những điều cơ bản về
    phát triển trò chơi. Mã hóa theo cách của bạn ra khỏi cấp độ của chúng tôi, hoặc
    tự làm để thách thức bạn bè của bạn!
  tutorial_ibmhourofz_longdescription: 'Bạn đã bao giờ rút tiền từ ATM chưa? Sử dụng
    thẻ tín dụng để trả tiền cho một cái gì đó? Tất cả những hành động này đều có
    một điểm chung: tất cả đều bắt đầu bằng một cú nhấp chuột đơn giản. Nhưng điều
    gì thực sự xảy ra đằng sau cú nhấp chuột đó? Đó chính là Enterprise Computing.
    Hãy bắt đầu tìm hiểu thêm về cách thức hoạt động của điện toán doanh nghiệp ngay
    hôm nay với IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Học sinh tìm hiểu về các điều kiện
    mà vi khuẩn salmonella có thể tồn tại trong khi mã hóa một trò chơi mô phỏng thú
    vị trong Gamefroot! Hoạt động này được thiết kế cho giáo viên khoa học VÀ giáo
    viên Công nghệ kỹ thuật số muốn thu hút học sinh của họ vào nhiều lĩnh vực chủ
    đề. '
  tutorial_educodeforest_longdescription: Alex đã bị mắc kẹt trong Rừng Frosted một
    thời gian. Bạn có thể giúp họ trốn thoát? Hướng dẫn dễ làm theo này dạy bạn cách
    xây dựng và tùy chỉnh một trò chơi giải đố hoàn chỉnh chạy trong bất kỳ trình
    duyệt hiện đại nào. Cố gắng đánh bại cấp độ của chúng tôi, hoặc tạo của riêng
    bạn để thách thức bạn bè của bạn!
  tutorial_educodehorus_longdescription: Giúp Lisa giải quyết bí ẩn của Horus và thoát
    khỏi ngôi đền của mình. Thực hiện theo hướng dẫn này để mã hóa và tùy chỉnh trò
    chơi giải đố rất riêng của bạn trong một vài bước. Cố gắng đánh bại cấp độ của
    chúng tôi, hoặc chỉnh sửa nó để làm cho nó dễ dàng hoặc thử thách như bạn muốn.
    Tìm hiểu những điều cơ bản về phát triển trò chơi trong khi chơi!
  tutorial_codespeakpokemon_longdescription: Mã Pokemon yêu thích của bạn để tăng
    cấp và phát triển.
  tutorial_stemholiday_longdescription: Mã hóa StemScopes được cung cấp bởi BitsBox
    cho phép sinh viên xây dựng và chia sẻ thẻ kỳ nghỉ ảo của riêng họ bằng cách sử
    dụng mã JavaScript đã nhập. Chương trình của chúng tôi rất dễ sử dụng và không
    yêu cầu kinh nghiệm mã hóa trước. Chúng tôi cung cấp hỗ trợ nhúng trong suốt chương
    trình và sinh viên có thể dễ dàng tự mình tìm ra nó. Hãy hào hứng mã thẻ ảo của
    riêng bạn để chia sẻ với bạn bè và gia đình trong mùa lễ này!
  tutorial_codespeakpixel_longdescription: Học cách tạo trình chỉnh sửa nghệ thuật
    pixel để tạo các thiết kế và nghệ thuật nhân vật tùy chỉnh của riêng bạn.
  tutorial_codespellsnexus_longdescription: Dưới sự cố vấn của một con rối vớ bí ẩn,
    bạn phải thâm nhập và lập trình lại một ứng dụng 'Học cách mã hóa' siêu thông
    minh nhằm tìm kiếm sự thống trị toàn cầu. Giải quyết các câu đố. Học cách viết
    mã. Hack Nexus
  tutorial_carnegieslime_longdescription: Hàng năm, Minions of Scarecorp cố gắng ăn
    cắp cây kẹo của bạn. Nhóm Slimeball Baddest của Booville High đã cùng nhau bảo
    vệ cây kẹo bằng vũ khí chất nhờn. Người chơi vào vai những con quái vật tuổi teen
    lập trình thú cưng robot cộng tác của họ (hay còn gọi là 'cobot') để giúp hạ gục
    Minions of Scarecorp đang sau vụ thu hoạch kẹo của thị trấn của họ. Chọn giữa
    bốn nhân vật và vật nuôi cobotic của họ.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown sẽ dạy giải trình tự nâng
    cao khi sinh viên sử dụng các kỹ năng logic, lý luận và khoa học máy tính để điều
    hướng các tình huống thực tế trong cuộc sống. Không cần bot!
  tutorial_milnedash_longdescription: Dash muốn học nhảy! Bạn có thể giúp cô ấy lái
    xe vào và ra và hiển thị đồ đạc của cô ấy ở giữa không? Hoạt động này do sinh
    viên hướng dẫn và sẽ dạy người dùng về trình tự và vòng lặp.
  tutorial_microbitpet_longdescription: 'Mã hóa thú cưng điện tử của riêng bạn và
    tùy chỉnh nó để biến nó thành của riêng bạn. '
  tutorial_spherotriad_longdescription: 'Khám phá ý nghĩa của từng nguyên tắc cơ bản
    của an ninh mạng và tìm hiểu cách tìm sự cân bằng để đạt được một hệ thống an
    toàn hoạt động cho tất cả người dùng. '
  tutorial_spheropassword_longdescription: Khám phá cách tạo kết hợp mật khẩu mạnh
    bằng cách sử dụng các phát minh và mã hóa của LittleBits.
  tutorial_codequilt_longdescription: Suy ngẫm về những người nhận được mã và những
    gì có thể được thực hiện với mã trong khi làm quen với Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer sẽ dạy các kỹ năng
    giải trình tự và gỡ lỗi. Học sinh sẽ sử dụng các kỹ năng logic, lý luận và khoa
    học máy tính. Không cần bot!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 sẽ dạy các kỹ năng
    giải trình tự và lặp lại nâng cao. Học sinh sẽ sử dụng các kỹ năng logic, lý luận
    và khoa học máy tính. Không cần bot!
  tutorial_hopescape_longdescription: Mã hóa một trò chơi phòng thoát logic mở và
    tìm hiểu về các khái niệm như lặp lại và các yếu tố thiết kế trò chơi quan trọng
    khác.
  tutorial_ozorace_longdescription: Học sinh sẽ lập kế hoạch và thực hiện một chương
    trình với nhiều thông số khác nhau, thực hành đo lường, giải trình tự và gỡ lỗi
    khi họ tạo ra một đường đua cho Ozobot.
  tutorial_ozoequestrian_longdescription: Học sinh sẽ sử dụng Mã màu để lập trình
    mount (Evo) của họ để hoàn thành một khóa học.
  tutorial_irobotpizza_longdescription: Bạn đang tìm cách biến mã hóa thành một trải
    nghiệm hợp tác, xã hội và siêu thú vị tại trường học của bạn? Trong bộ sự kiện
    kỹ thuật số hiện có này, chúng tôi cung cấp tất cả các công cụ bạn cần để tổ chức
    thử thách mã gia đình hoàn hảo. Tại iRobot Pizza Party, các gia đình cùng nhau
    chia sẻ bữa ăn và mã hóa robot ảo để hoàn thành các thử thách, được thiết kế cho
    cả người mới bắt đầu và lập trình viên nâng cao.
  tutorial_ai4alldance_longdescription: Trong byte AI ngắn gọn, thú vị này, sinh viên
    khám phá cách các công cụ AI có thể giúp con người đổi mới và cách các nhà đổi
    mới của con người có thể giúp cải thiện AI.
  tutorial_ai4allneural_longdescription: Chương trình giảng dạy này là phần giới thiệu
    sâu về các chi tiết kỹ thuật về cách một số hệ thống AI có thể tìm thấy các đối
    tượng trong hình ảnh hoặc các mẫu khác trong ngữ cảnh. Cuối cùng, học sinh sẽ
    dạy cho người khác những gì họ đã học. Nếu học sinh của bạn đã làm AI & Dance,
    họ có thể muốn kiểm tra điều này sau để tìm hiểu cách hệ thống đó hoạt động.
  tutorial_spheroinout_longdescription: indi đã sẵn sàng để tìm hiểu thêm về cách
    nó và các máy tính khác hoạt động. Trong bài học này, hãy khám phá đầu vào và
    đầu ra thông qua khám phá thực hành này.
  tutorial_edisonblueprint_longdescription: Bạn có thể lập trình Edison lái xe theo
    các hình dạng khác nhau để robot có thể vẽ các bản thiết kế khác nhau không?
  tutorial_edisonmaze_longdescription: Hãy để robot Edison chạy dọc theo hình dạng
    Euler Path!
  tutorial_milnefunctions_longdescription: Dash muốn học nhảy! Bạn có thể giúp cô
    ấy lái xe vào và ra và hiển thị đồ đạc của cô ấy ở giữa không? Hoạt động này được
    hướng dẫn bởi sinh viên và sẽ dạy người dùng về trình tự, vòng lặp và chức năng.
  tutorial_sasmap_longdescription: 'Trong bài học này, học sinh sẽ sử dụng mã để chứng
    minh sự hiểu biết về sự khác biệt giữa các đặc điểm của con người và vật lý trên
    bản đồ. Họ sẽ xác định một con đường thông qua một mạng lưới các tính năng toán
    học sao cho robot sẽ chỉ hạ cánh trên các tính năng của con người. Sau đó, học
    sinh sẽ làm việc theo nhóm để viết mã sẽ điều hướng robot của họ dọc theo con
    đường chính xác. '
  tutorial_firstrobotics_longdescription: Học lập trình với FTC Sim, một ngôn ngữ
    lập trình dựa trên khối trực tuyến bao gồm trình mô phỏng trực tiếp để sinh viên
    có thể thấy ngay robot di chuyển dựa trên mã mà họ đã viết.
  tutorial_sasdata_longdescription: Thu hút sinh viên với dữ liệu thông qua các cuộc
    thăm dò nhanh tạo ra trực quan hóa dữ liệu tương tác theo thời gian thực. Học
    sinh sẽ xác định, giải thích và giao tiếp về dữ liệu - các kỹ năng nền tảng quan
    trọng để hiểu thế giới giàu dữ liệu của chúng ta.
  tutorial_carnegiesensabot_longdescription: Tìm hiểu cách lập trình robot EV3 ảo
    để hoàn thành thử thách Sensabot trong thế giới thực trong hoạt động này của Học
    viện Robotics Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks được đặt cùng nhau ở định dạng
    dọc, phổ biến hơn để viết mã. Người học sẽ được giới thiệu với một không gian
    làm việc lớn hơn và chức năng lớn hơn để kiểm soát Marty và cuối cùng để họ tương
    tác với môi trường. Bài học này sẽ giúp người học làm quen với các phần, bố cục,
    so sánh môi trường mới này với MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Trong bài học này, học sinh sẽ sử dụng các thuật
    toán và robot di chuyển để mô hình hóa các khái niệm toán học. KIBO sẽ di chuyển
    dọc theo một dòng số vật lý để mô hình đếm, cộng và trừ. Học sinh sẽ tạo ra các
    thuật toán (tùy chọn bao gồm các vòng lặp lại) để giải quyết vấn đề, giống như
    các lập trình viên làm tại nơi làm việc!
  tutorial_imagipython_longdescription: Tham gia mạng xã hội đầu tiên trên thế giới
    dành cho thanh thiếu niên thích viết mã. Thiết kế dự án đầy màu sắc đầu tiên của
    bạn trong vài phút với ứng dụng imagi miễn phí.
  tutorial_robotical2_longdescription: Người học sẽ tạo ra một chuỗi các bước để cho
    phép đối tác đi theo lộ trình đến mục tiêu, sử dụng Bộ điều khiển Marty. Mỗi biểu
    tượng định hướng có một chuyển động kèm theo; trong bài học này, người học sẽ
    được khuyến khích thử nghiệm với các mũi tên định hướng nhưng trọng tâm sẽ là
    mũi tên về phía trước.
  tutorial_robotical3_longdescription: Người học sẽ khám phá giao diện mới cho Marty,
    nơi các hướng dẫn của họ sẽ ở trên màn hình thiết bị. Người học sẽ ước tính có
    bao nhiêu bước họ nghĩ Marty sẽ cần để đạt được mục tiêu.
  tutorial_blockscadvirus_longdescription: 'Sử dụng nền tảng thiết kế 3D để mô hình
    hóa virus và tìm hiểu về cách cơ thể chúng ta sử dụng hình học để chống lại những
    kẻ xâm lược này. '
  tutorial_robotical1_longdescription: Người học sẽ thấy Robot Marty di chuyển với
    các thẻ màu Unplugged. Sau đó, học viên sẽ hướng dẫn đối tác tiến lên và dừng
    lại, sử dụng giấy màu. Mỗi thẻ màu của Robotical có một hướng dẫn được tích hợp
    trong đó, mà Marty hiểu, mà không cần phải viết hoặc sắp xếp bất kỳ mã nào.
  tutorial_irobotshapes_longdescription: Tìm hiểu về các hình dạng khác nhau thông
    qua nhận dạng mẫu và sắp xếp trình tự trong sổ làm việc theo chủ đề robot có thể
    in được, chưa cắm này!
  tutorial_irobotparts_longdescription: Tìm hiểu về các phần khác nhau được sử dụng
    để chế tạo robot thông qua khám phá các giác quan của bạn và thực hành những điều
    cơ bản về toán học.
  tutorial_irobottools_longdescription: Sách bài tập này khám phá tất cả các loại
    công cụ khác nhau được sử dụng khi chế tạo robot thông qua các hoạt động kết hợp,
    đếm, săn lùng người nhặt rác và đo lường,
  tutorial_kindercar_longdescription: Học sinh sẽ trở thành kỹ sư, học các bước của
    Quy trình Thiết kế Kỹ thuật. Lấy cảm hứng từ cuốn sách 'If I Built a Car' của
    Chris Van Dusen, sinh viên sẽ theo dõi quy trình thiết kế kỹ thuật để tạo ra những
    chiếc xe mơ ước của riêng mình từ vật liệu thủ công và tái chế. Họ sẽ quét một
    chuỗi lập trình ngắn để xe của họ di chuyển!
  tutorial_caavatar_longdescription: 'AVATAR là điểm thu hút tương tác mới nhất tại
    công viên giải trí ThrillVille. Sakura và Nikau không thể chờ đợi để đến thăm
    nó và trải nghiệm thế giới của ngày mai! Trong khóa học ngắn hạn tương tác này,
    người học tham gia cùng Sakura và Nikau để tìm hiểu về dữ liệu, dấu chân kỹ thuật
    số, Internet vạn vật, Dữ liệu lớn và những tác động này đối với chúng ta với tư
    cách là con người và tương lai của chúng ta.   '
  tutorial_hello_language: Bungari, Corsican, Đan Mạch, Hà Lan, Anh, Anh (Anh), Estonia,
    Pháp, Gruzia, Đức, Hungary, Iceland, Indonesia, Ailen, Nhật Bản, Nepal, Na Uy
    (Bokmål), Na Uy (Nynorsk), Khác, Pashto, Bồ Đào Nha (Bồ Đào Nha), Rumani, Serbia

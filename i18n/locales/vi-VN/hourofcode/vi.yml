  hoc_faq_why_cs_q: Tại sao nên chọn khoa học máy tính?
  hoc_faq_why_cs_a: "<i>Mỗi</i> em học sinh đều phải có cơ hội được học khoa học máy
    tính. Môn học này giúp rèn luyện kỹ năng giải quyết vấn đề, logic và sáng tạo.
    Nếu bắt đầu học từ sớm, học sinh sẽ có nền tảng để thành công trên con đường sự
    nghiệp trong thế kỷ 21. Xem thêm số liệu <a href='%{stats_url}'>tại đây</a>."

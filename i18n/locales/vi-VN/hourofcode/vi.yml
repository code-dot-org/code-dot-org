  farsi_timeline_stage_01_list_03: Dịch bài hướng dẫn 16 Hour of Code.
  farsi_timeline_stage_01_desc: Giai đoạn 1 bao gồm hơn 500.000 từ và sẽ hoàn thành
    vào tháng 10 năm 2023.
  farsi_timeline_stage_02_heading: Bản địa hóa video
  farsi_timeline_stage_02_list_01: Phụ đề 128 video (75 video cho CS Fundamentals
    và 53 video cho Hour of Code).
  farsi_timeline_stage_02_list_02: LỒNG tiếng 98 videos.
  farsi_timeline_stage_02_list_03: Tạo lại 30 video và thuê người bản ngữ trong trang
    phục văn hóa phù hợp để quay lại video.
  farsi_timeline_stage_02_desc: Giai đoạn 2 có thể mất một năm để hoàn thành và sẽ
    bắt đầu vào tháng 8 năm 2023.
  farsi_timeline_stage_03_list_01: Dịch CS Discoveries, chương trình giảng dạy trung
    học cơ sở của chúng tôi.
  farsi_timeline_stage_03_list_02: Phụ đề và lồng tiếng 47 video cho CS Discoveries.
  farsi_timeline_stage_03_list_03: Tạo lại 29 video và thuê người bản ngữ trong trang
    phục văn hóa phù hợp để quay lại video.
  farsi_timeline_stage_03_desc: Giai đoạn 3 sẽ bắt đầu vào tháng 10 năm 2023 và có
    thể sẽ hoàn thành vào tháng 7 năm 2024.
  farsi_timeline_stage_04_list_01: Dịch CS Principles & AP Computer Science A, chương
    trình giảng dạy trung học phổ thông của chúng tôi.
  farsi_timeline_stage_04_list_02: Video phụ đề và lồng tiếng cho Nguyên tắc CS &
    Khoa học Máy tính AP A.
  farsi_timeline_stage_04_list_03: Tái tạo video với người bản ngữ, trong trang phục
    văn hóa phù hợp.
  farsi_timeline_stage_04_desc: Giai đoạn 4 có thể mất một năm để hoàn thành, có khả
    năng bắt đầu vào cuối năm 2024.
  farsi_timeline_stage_05_heading: Nội dung bổ sung
  farsi_timeline_stage_05_list_01: Dịch chương trình giảng dạy còn lại, bao gồm CS
    Connections.
  farsi_timeline_stage_05_list_02: Phụ đề, lồng tiếng và quay lại bất kỳ video nào
    còn lại từ tất cả các khóa học.
  farsi_timeline_stage_05_desc: Giai đoạn 5 có thể mất một năm để hoàn thành, có khả
    năng bắt đầu vào năm 2025.
  farsi_page_supporters_heading: Người Mỹ gốc Iran cho giáo dục CS
  farsi_page_supporters_desc: 'Cảm ơn các nhà lãnh đạo người Mỹ gốc Iran nổi tiếng
    sau đây, những người đã cùng nhau hỗ trợ giáo dục khoa học máy tính, với một món
    quà chính cho Code.org bằng tiếng Farsi:'
  farsi_page_supporters_desc_02: Chúng tôi mời bạn kỷ niệm những đóng góp của Iran
    trong công nghệ bằng cách hỗ trợ Code.org và giáo dục khoa học máy tính để mọi
    học sinh ở mọi trường đều có cơ hội học khoa học máy tính.
  farsi_page_founders_heading: Câu chuyện của những người sáng lập của chúng tôi
  farsi_page_founders_slide_01: Sinh ra ở Iran, Hadi và Ali Partovi lớn lên trong
    chiến tranh Iran-Iraq. Khu phố của họ ở Tehran đã bị máy bay chiến đấu Iraq ném
    bom.
  farsi_page_founders_slide_02: Khi họ 9 tuổi, cha của họ, một giáo sư vật lý, đã
    mang về nhà một chiếc máy tính Commodore 64 từ một chuyến đi nước ngoài. Chiếc
    máy tính này là lối thoát của họ khỏi môi trường xung quanh - họ đã học cách viết
    mã và tạo ứng dụng, trò chơi và âm nhạc.
  farsi_page_founders_slide_03: Họ di cư sang Hoa Kỳ năm 11 tuổi. Ngay sau khi bước
    sang tuổi 15, họ đã dành cả mùa hè để làm kỹ sư phần mềm để giúp thanh toán theo
    cách của họ thông qua trường trung học và đại học.
  farsi_page_founders_slide_04: Sau khi tốt nghiệp Đại học Harvard với bằng Thạc sĩ
    khoa học máy tính, Hadi và Ali theo đuổi sự nghiệp trong công nghệ.
  farsi_page_founders_slide_05: Họ đã đạt được thành công trong ngành công nghệ và
    thành lập nhiều doanh nghiệp công nghệ, hoàn thành giấc mơ Mỹ. Ngoài ra, họ đã
    trở thành những nhà đầu tư thiên thần sung mãn, ủng hộ các công ty như Facebook,
    Uber, Airbnb và Dropbox, trong số những công ty khác.
  farsi_page_founders_slide_06: Vào năm 2013, Hadi và Ali đã ra mắt tổ chức giáo dục
    phi lợi nhuận Code.org, mà Hadi tiếp tục lãnh đạo với tư cách là Giám đốc điều
    hành. Kể từ khi thành lập, Code.org đã bắt đầu một phong trào lớn để dạy khoa
    học máy tính và mã hóa cho sinh viên K-12 trên toàn cầu. Đây cũng là nhà cung
    cấp chương trình giảng dạy khoa học máy tính lớn nhất trên thế giới, với hơn 80
    triệu người dùng sinh viên tại 180 quốc gia.
  farsi_page_support_heading: Hỗ trợ của bạn và giọng nói của bạn
  farsi_page_support_heading_02: Cảm ơn bạn đã quan tâm đến Code.org bằng tiếng Farsi.
  farsi_page_support_get_updates: "[Đăng ký] (%{form_url}) để tìm hiểu thêm về dự
    án cụ thể này và được cập nhật về ngày phát hành theo giai đoạn của nó."
  farsi_page_support_contact_us: Nếu bạn muốn hỗ trợ sáng kiến này hoặc tìm hiểu thêm,
    vui lòng [liên hệ với chúng tôi] (%{contact_link}) hoặc quyên góp bên dưới.
  farsi_page_compliance_heading: Tuân thủ hỗ trợ các bản dịch tiếng Farsi
  farsi_page_compliance_desc: Là một tổ chức phi lợi nhuận của Hoa Kỳ, Code.org phải
    tuân theo luật pháp liên quan đến các biện pháp trừng phạt với Iran. Sau khi tham
    khảo ý kiến của cố vấn pháp lý Hoa Kỳ có kinh nghiệm trong Quy định về Trừng phạt
    và Dịch thuật Iran (ITSR), Code.org tin rằng họ có thể tài trợ, chuẩn bị và phân
    phối Bản dịch tiếng Farsi của Chương trình CS ở Hoa Kỳ và các nơi khác trên thế
    giới, bao gồm cả ở Iran. ITSR cung cấp miễn trừ cho “tài liệu thông tin và thông
    tin” (Miễn trừ IIM) và Code.org tin rằng sự miễn trừ này sẽ bảo vệ hoàn toàn việc
    tài trợ, chuẩn bị và phân phối Bản dịch tiếng Farsi và do đó cho phép nỗ lực Bản
    dịch tiếng Farsi của nó tiến hành tuân thủ đầy đủ các yêu cầu trừng phạt kinh
    tế của Hoa Kỳ.
  resources_tabs_heading: Tài nguyên hỗ trợ bạn từng bước
  resources_tabs_desc: "[Đăng ký tài khoản Code.org](%{sign_up_url}) để có quyền truy
    cập vào các tài liệu giúp bạn tự tin giảng dạy môn khoa học máy tính. Code.org
    có nhiều tài nguyên được thiết kế để hỗ trợ các giáo viên, kể cả những người chưa
    từng có kinh nghiệm giảng dạy KHMT."

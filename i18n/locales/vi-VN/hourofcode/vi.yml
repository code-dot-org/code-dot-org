  tutorial_kodflash_shortdescription: Nếu có sét, thì sấm sét sẽ theo sau!
  tutorial_kodchoose_shortdescription: Viết một câu chuyện Chọn cuộc phiêu lưu của
    riêng bạn bằng cách sử dụng “Nếu câu lệnh”!
  tutorial_kodpizzapre_shortdescription: Giúp Dominic's Pizza phát triển một thuật

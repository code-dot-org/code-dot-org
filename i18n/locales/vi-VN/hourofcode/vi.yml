  tutorial_caflags_longdescription: Tìm hiểu một số khái niệm lập trình cơ bản với
    blockly. Phát triển tư duy tính toán của bạn bằng cách sử dụng các hình dạng,
    màu sắc và tọa độ đơn giản để vẽ các lá cờ của thế giới. Khám phá sự sáng tạo
    của bạn khi bạn khám phá các chuỗi khối và giá trị khác nhau để xây dựng những
    kiệt tác cờ thú vị của riêng bạn.
  tutorial_matariki_longdescription: 'Maia và Charlie đến từ New Zealand. Gia đình
    của Maia đang chuẩn bị để ăn mừng Matariki: năm mới của người Maori. Cô ấy đã
    mời người bạn Charlie của mình đến và ở tại marae của gia đình cô ấy (nhà họp
    truyền thống). Có rất nhiều nhiệm vụ và hoạt động giải quyết vấn đề thú vị để
    làm cho Matariki! Sử dụng kỹ năng Tư duy tính toán của bạn để giúp Maia và Charlie
    chuẩn bị cho lễ kỷ niệm.'
  tutorial_carestaurant_longdescription: Charlie và Tilley đã quyết định rằng nếu
    họ lập trình Ross đúng cách, anh sẽ có thể giúp thực hiện một số bức tranh để
    làm cho Food Avengers hấp dẫn hơn. Hãy chắc chắn rằng các thuật toán của họ là
    chính xác mặc dù - một robot bị định hướng sai với cọ vẽ có thể gây ra một số
    thiệt hại nghiêm trọng!
  tutorial_casea_longdescription: Alex và Lonnie tạo ra những con cá lạ mắt và siêu
    sinh vật biển với các khối. Giúp họ sắp xếp các trình tự theo thứ tự và gỡ lỗi
    bằng cách phát hiện và sửa chữa các lỗi. Tùy chỉnh cảnh đại dương của riêng bạn
    và làm cho nhân vật của bạn trở nên sống động bằng cách thêm tính tương tác. Các
    lập trình viên mới bắt đầu và người đọc trước được chào đón!
  tutorial_cashield_longdescription: Đó là kỳ nghỉ hè và Alex, gia đình cô và Lonnie
    đang đi nghỉ ở Phần Lan. Anh trai của Alex, Reuben đang tạo ra một ứng dụng về
    khiên blazonry và chỉ cho Alex và Lonnie cách sử dụng nó. Tham gia cùng họ khi
    họ học cách sắp xếp các khối để thiết kế một số lá chắn tuyệt vời của riêng họ!
  tutorial_ccwslimer_longdescription: Tìm hiểu cách lập trình trò chơi có thể chia
    sẻ của riêng bạn với nhiều cấp độ và thử thách!
  tutorial_codinggalaxy_longdescription: Đối với nhiệm vụ đầu tiên của bạn trên Adventure
    Planet, nhiệm vụ của bạn là giải các câu đố mã hóa để cứu hành tinh xinh đẹp.
  tutorial_boatrace_longdescription: Tìm hiểu làm thế nào để làm một trò chơi đua
    thuyền. Người chơi sử dụng chuột để điều hướng một chiếc thuyền đến một hòn đảo
    sa mạc mà không va vào chướng ngại vật.
  tutorial_ccplay_longdescription: Mã và chơi một loạt các cấp độ trò chơi trong khi
    học các khái niệm khoa học máy tính quan trọng. Ở cấp độ cuối cùng, thể hiện sự
    sáng tạo và kỹ năng của bạn để mã trò chơi của riêng bạn từ đầu!
  tutorial_grinch_longdescription: 'Học cách lập trình máy bay không người lái và
    một chiếc xe trượt tuyết công nghệ cao với phép thuật mã hóa để chụp quà và điều
    hướng xuống núi để trở lại Giáng sinh cho Whoville. '
  tutorial_codehsart_longdescription: Meme! Meme! Meme! Học sinh khám phá sự giao
    thoa giữa mã hóa và nghệ thuật bằng cách xây dựng một chương trình máy tính cho
    phép họ tạo các meme tùy chỉnh để chia sẻ với bạn bè.
  tutorial_codehsbitcoin_longdescription: Trong hoạt động Hour of Code này, sinh viên
    được giới thiệu về sổ cái blockchain Bitcoin và một số thống kê Bitcoin. Học sinh
    xem xét cách một giao dịch hoạt động trên sổ cái Bitcoin và điều tra hiệu suất
    tổng thể của blockchain Bitcoin.
  tutorial_codehsblockchain_longdescription: Học sinh tìm hiểu về nền tảng của tiền
    điện tử bằng cách khám phá mật mã, băm và công nghệ blockchain!
  tutorial_codehscipher_longdescription: 'Trong hoạt động Hour of Code này, sinh viên
    được giới thiệu về mật mã bằng cách sử dụng mật mã Caesar cổ điển để giải mã và
    mã hóa một số tin nhắn, đồng thời khám phá lỗ hổng của mật mã và cách cải thiện
    nó. '
  tutorial_codehscollision_longdescription: Học sinh sẽ khám phá cách mô phỏng được
    sử dụng trong nghiên cứu. Họ sẽ nghiên cứu cách khối lượng và tốc độ ảnh hưởng
    đến va chạm đàn hồi bằng cách sử dụng bảo toàn động lượng và bảo toàn các phương
    trình động năng để xác minh các giá trị tốc độ cuối cùng như được tính toán bằng
    mô phỏng. Học sinh cần có kiến thức trước về việc giải các phương trình toán học
    bằng cách sử dụng đại số cơ bản.
  tutorial_codehsmath_longdescription: 'Học sinh được giới thiệu về Tracy the Turtle
    và học cách mã hóa các mô hình toán học khác nhau bằng Python! Không cần kinh
    nghiệm viết mã, nhưng sinh viên nên hoàn thành Đại số I trở lên. '
  tutorial_codehsmusic_longdescription: Học sinh khám phá cách mã hóa được sử dụng
    trong sáng tạo âm nhạc bằng cách xây dựng các nhịp và mẫu tám số động của riêng
    họ với các khối JavaScript!
  tutorial_codehssports_longdescription: Học sinh tìm hiểu về cách mã hóa được sử
    dụng trong thể thao và thiết kế trò chơi bằng cách xây dựng một trò chơi video
    thể thao gốc có thể được chia sẻ với bạn bè của họ ngay lập tức!
  tutorial_codemojipizza_longdescription: 'Khóa học này được thiết kế để dạy cho sinh
    viên các nguyên tắc cơ bản của các đối tượng JavaScript. Học sinh sẽ học các loại
    dữ liệu cơ bản có thể được lưu trữ trong các biến, từ boolean đầu tiên của họ
    cho đến khi tạo các đối tượng của riêng họ với nhiều thuộc tính. Hoạt động này
    làm cho các khái niệm phức tạp trở nên dễ hiểu bằng cách sử dụng món ăn yêu thích
    của mọi người: Pizza!'
  tutorial_moonlander_longdescription: Học Vật lý khi bạn viết mã! Moon Lander là
    một khóa học Game Builder với 17 bài tập hướng dẫn bạn cách xây dựng trò chơi
    dựa trên vật lý của riêng bạn. Trong trò chơi, bạn sẽ sử dụng mã và các khái niệm
    vật lý lớp 6-9 để giúp tàu vũ trụ hạ cánh an toàn trên mặt trăng.
  tutorial_sushicards_longdescription: Làm một trò chơi mà bạn di chuyển một con cá
    mập xung quanh để thử và bắt cá.
  tutorial_codesparkcreate_longdescription: Bạn đã bao giờ muốn thiết kế và viết mã
    trò chơi video của riêng bạn? Chọn từ hai bộ dụng cụ trò chơi hướng dẫn bạn tạo
    và mã hóa một trò chơi video theo phong cách Mario bằng giao diện không có từ
    của Học viện CodeSpark. Các lập trình viên mới bắt đầu và người đọc trước được
    chào đón!
  tutorial_hardvsoft_longdescription: Thông qua một câu chuyện và bảng tính dành cho
    trẻ em minh họa, học sinh của bạn sẽ tìm hiểu sự khác biệt giữa phần cứng và phần
    mềm.
  tutorial_codestersecard_longdescription: 'Xây dựng kỹ năng lập trình của bạn khi
    bạn học cách tạo thiệp chúc mừng điện tử mà bạn có thể chia sẻ với giáo viên,
    gia đình hoặc bạn bè của mình! '
  tutorial_codesterslogo_longdescription: Sử dụng mã để sáng tạo và thiết kế logo
    công ty của riêng bạn! Bạn sẽ học những kiến thức cơ bản về mã hóa trong ngôn
    ngữ lập trình, Python. Sau khi bạn làm việc qua hướng dẫn, bạn sẽ có tất cả các
    kỹ năng bạn cần để tạo logo cho thương hiệu cá nhân của bạn!
  tutorial_codesterstshirt_longdescription: 'Học các kỹ năng lập trình cơ bản và thực
    hành di chuyển xung quanh mặt phẳng tọa độ khi bạn tạo thiết kế áo thun chữ lồng
    của riêng mình! '
  tutorial_codewards_longdescription: Tham gia một nhiệm vụ thú vị để cứu thành phố
    dưới nước. Trải nghiệm công việc của một kỹ sư cứu hộ sửa chữa các hệ thống thành
    phố bị hư hỏng bằng các lệnh và thuật toán. Vượt qua những thách thức khác nhau
    để chứng minh kỹ năng, trí thông minh và lòng can đảm của bạn!
  tutorial_olympics_longdescription: 'Cùng với Elsie chuẩn bị cho Thế vận hội Robot!
    Cùng với các khái niệm lập trình học cách lái xe, thu thập chi tiết và tạo công
    cụ, xây dựng và kiểm tra robot hùng mạnh của bạn. '
  tutorial_codinismhero_longdescription: Tìm hiểu những điều cơ bản về lập trình thông
    qua các ví dụ thú vị và xây dựng một trò chơi trong khi học!
  tutorial_discovery_longdescription: Hai nhân vật gặp nhau trong một thế giới, và
    khám phá ra một vật thể đáng ngạc nhiên. Điều gì xảy ra tiếp theo? Với Scratch
    và CS First, bất kỳ ai cũng có thể tạo ra câu chuyện độc đáo của riêng mình bằng
    mã.
  tutorial_csfirstname_longdescription: Chọn một tên và đưa các chữ cái của từ đó
    vào cuộc sống bằng cách sử dụng mã. Chọn một biệt danh, tên của thú cưng, một
    con vật, một môn thể thao, một địa điểm hoặc một sở thích.
  tutorial_edisonmove_longdescription: Giới thiệu lập trình dựa trên văn bản và khái
    niệm tính toán chính về trình tự cho học sinh của bạn bằng cách sử dụng robot
    Edison và eDpy, một ngôn ngữ lập trình dựa trên văn bản dựa trên Python. Khám
    phá những điều cơ bản về khoa học máy tính và lập trình bao gồm các chức năng,
    đầu vào, tham số đầu vào và đầu ra. Sau đó tham gia một thử thách mã hóa và viết
    chương trình của riêng bạn để đưa robot Edison của bạn vượt qua một mê cung.
  tutorial_edisonspider_longdescription: Giới thiệu các khái niệm tính toán chính
    của biến và dữ liệu, hai trong số những phần cơ bản nhất của ngôn ngữ lập trình
    đa năng, sử dụng robot Edison và ngôn ngữ lập trình dựa trên Scratch EdScratch.
    Học sinh có thể thực hiện bài học này một cách độc lập để tìm hiểu các biến số
    là gì, tại sao chúng ta sử dụng chúng và sau đó áp dụng kiến thức của họ để lập
    trình cho Edison lái xe như một con nhện đặt bẫy.
  tutorial_edisonspotlight_longdescription: Giới thiệu robot Edison cho học sinh của
    bạn, giúp họ bắt đầu khám phá robot là gì và cách nó có thể cảm nhận và phản ứng
    với thế giới. Học sinh có thể làm việc thông qua bài học này một cách độc lập
    khi họ lập trình robot Edison bằng ngôn ngữ lập trình dựa trên khối EdBlocks,
    thực hành các nguyên tắc cơ bản về khoa học máy tính bao gồm trình tự, vòng lặp
    và điều kiện.
  tutorial_firiapython_longdescription: Chuẩn bị sẵn micro:bit của bạn và nâng cấp
    lên mã hóa Python! CodDesace sẽ hướng dẫn bạn từng bước từ dòng Python đầu tiên
    của bạn để mã hóa một chương trình tương tác với các nút và đèn LED. Tìm hiểu
    những điều cơ bản về lập trình các thiết bị nhúng, giám sát đầu vào và kiểm soát
    đầu ra. Tìm hiểu cách các biến và câu lệnh nếu kiểm soát luồng mã và kết thúc
    với một trò chơi vi mô nhanh và thú vị!
  tutorial_gamefrootsquid_longdescription: Mực khổng lồ là động vật không xương sống
    lớn nhất trên thế giới. Trong trò chơi mã hóa dành cho người mới bắt đầu này,
    bạn sẽ học những điều cơ bản về mã hóa và tạo ra một trò chơi khám phá cuộc sống
    của mực dưới đại dương. Bạn sẽ khám phá cuộc sống bí mật của con mực khổng lồ,
    cách viết mã điều khiển trò chơi bàn phím (đầu vào/đầu ra), ngôn ngữ mã hóa Google
    Blockly, cách xuất bản trò chơi máy tính của riêng bạn.
  tutorial_duckpiano_longdescription: Trong dự án này, bạn sẽ làm cho các phím trên
    máy tính của bạn phát âm thanh quack ở các cao độ khác nhau, giống như một cây
    đàn piano nghe giống như một con vịt. Bạn có thể sử dụng đàn piano vịt của mình
    để chơi những giai điệu đơn giản. Sau đó, bạn có thể thử các âm thanh khác, chẳng
    hạn như tiếng chó sủa hoặc thậm chí là âm thanh bạn tự ghi lại. Dự án này hoạt
    động tốt nhất trên máy tính có bàn phím, nhưng nó có thể được điều chỉnh để hoạt
    động trên máy tính bảng.
  tutorial_gpsound_longdescription: Trong dự án này, bạn sẽ viết một chương trình
    để ghi lại âm thanh từ micrô máy tính của bạn, phát lại và vẽ một hình ảnh của
    âm thanh được ghi lại. Sau đó, bạn có thể xử lý bản ghi của mình để thêm các hiệu
    ứng như dịch chuyển cao độ, đảo ngược hoặc tiếng vang.
  tutorial_groklearningpython_longdescription: Phát triển kỹ năng lập trình của bạn
    và xây dựng bộ phân loại động vật của riêng bạn! Trong khóa học này, bạn sẽ sử
    dụng ngôn ngữ lập trình Python để phân loại động vật dựa trên đặc điểm của chúng.
    Bạn sẽ tìm hiểu về sự khác biệt giữa các loài động vật và cách các nhà sinh vật
    học sử dụng lập trình để giúp chúng làm khoa học! Hoạt động này có một số kiến
    thức giả định (biến, in và đầu vào).
  tutorial_htmltimetravel_longdescription: Thực hiện một chuyến du hành mạo hiểm xuyên
    thời gian và chinh phục không gian sâu trong khi học cách di chuyển, xoay và biến
    đổi các đối tượng bằng cách sử dụng những điều cơ bản của hoạt hình trong CSS.
  tutorial_hp_flappy_longdescription: Tìm hiểu tư duy logic và khái niệm lập trình
    bằng cách tạo trò chơi theo phong cách Flappy Birds của riêng bạn trên HyperPad.
  tutorial_appytappin_longdescription: Hoạt động do giáo viên hướng dẫn này, được
    điều chỉnh cho Giờ lập trình, giới thiệu cho trẻ em cách sử dụng ngôn ngữ lập
    trình dựa trên văn bản để phát triển một ứng dụng trò chơi trên thiết bị di động.
    Họ thiết kế các thuật toán và sử dụng các biến và hàm, cũng như kiểm tra và gỡ
    lỗi công việc của họ. Bao gồm một kế hoạch bài học từng bước, tài nguyên học sinh,
    thẻ hỗ trợ và mẫu chương trình viết sẵn.
  tutorial_icipher_longdescription: Giáo viên này dẫn dắt hoạt động, được điều chỉnh
    cho Giờ Lập trình dạy trẻ em về giao tiếp một cách an toàn. Những đứa trẻ biết
    rằng các tin nhắn trong suốt thời gian đã được mã hóa và giải mã bằng cách sử
    dụng mật mã. Họ khám phá mật mã và hiểu được nhu cầu liên lạc an toàn.
  tutorial_iguess_longdescription: Giới thiệu mã Phản hồi Nhanh cho trẻ em từ 3-5
    tuổi. Sử dụng máy tính bảng để quét mã QR và đoán con thú nhỏ từ một môi trường
    sống nhất định.
  tutorial_imake_longdescription: Hoạt động do giáo viên hướng dẫn không được cắm
    điện này, dành cho trẻ em từ 3-5 tuổi, sử dụng các bài đồng dao cổ điển để giới
    thiệu khái niệm thuật toán, trình tự và sự lặp lại. Bằng cách xác định các bước
    và mẫu trong các vần phổ biến, trẻ bắt đầu hiểu rằng các thuật toán ở xung quanh
    chúng ta.
  tutorial_imorse_longdescription: Khám phá mật mã với Mã Morse và Sphero. Tìm hiểu
    rằng các hệ thống vật lý có thể được lập trình và viết mã để Sphero giao tiếp.
  tutorial_kanohp_longdescription: Học cách viết mã và tạo phép thuật trên màn hình
    với những thử thách sáng tạo. Làm cho lông bay và lửa chảy, sáng tác nhạc, và
    hơn thế nữa.
  tutorial_khanwebpages_longdescription: Tìm hiểu cách tạo các trang web bằng thẻ
    HTML và CSS và kết thúc bằng cách tạo thiệp chúc mừng của riêng bạn để chia sẻ
    với bạn bè hoặc gia đình.
  tutorial_kibobowl_longdescription: Tai nạn! KIBO phải di chuyển bao xa để đi từ
    đầu làn bowling đến các chốt? Bạn có thể tạo một làn đường thẳng hoặc một con
    đường phức tạp hơn. Học sinh sẽ sử dụng ước tính và đo lường để tạo ra một chương
    trình di chuyển theo chiều dài của làn đường. Họ sẽ kiểm tra xem một khối chuyển
    tiếp duy nhất mang KIBO bao xa, sau đó cải thiện các chương trình của họ bằng
    cách sử dụng Quy trình Thiết kế Kỹ thuật.
  tutorial_kibodance_longdescription: Hãy tổ chức một bữa tiệc khiêu vũ Robot KIBO!
    Thiết lập một máy nghe nhạc để phát một bài hát lớp học yêu thích hoặc một bài
    hát được kết nối với văn hóa thế giới mà bạn đang khám phá. Học sinh sẽ trang
    trí KIBO của họ như một vũ công, sau đó họ sẽ tạo ra một chương trình để dạy KIBO
    của họ nhảy theo âm nhạc. Học sinh sẽ học cách tạo một chương trình để thể hiện
    ý tưởng (trong trường hợp này là một điệu nhảy), tập trung vào khả năng sắp xếp
    trình tự.
  tutorial_buildcharacters_longdescription: Một số đặc điểm tính cách bạn có thể xác
    định trong sách hoặc những người bạn biết là gì? Thiết kế fuzz của riêng bạn và
    sử dụng mã để sửa đổi các thuộc tính của nó và làm cho nhân vật của bạn trở nên
    sống động! Với JavaScript dành cho tiểu học trên.
  tutorial_designgames_longdescription: Ứng dụng đọc trước phổ biến nhất hiện nay
    bao gồm Không gian Maker kỹ thuật số! Tạo cấp độ, thiết kế trò chơi hoặc xây dựng
    nhân vật. Chọn hoạt động của bạn và bắt đầu tạo với Kodable! Với JavaScript dành
    cho tiểu học trên.
  tutorial_makelevels_longdescription: Bạn có thể xây dựng một mê cung đối xứng? Một
    mê cung với góc vuông? Nhận các thử thách xây dựng mê cung sáng tạo và hoàn chỉnh
    với các khái niệm mã hóa cơ bản. Phù hợp với toán học K-5 Common Core.
  tutorial_wizard_longdescription: Hành trình vào thế giới của Code Magic với tư cách
    là một Code Wizard. Học cách tạo và sử dụng phép thuật để tùy chỉnh lâu đài của
    bạn.
  tutorial_mbscratchcards_longdescription: Kết nối thế giới vật lý của micro:bit với
    thế giới ảo của Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Sử dụng micro:bit với iPad để học Swift.
  tutorial_mbbuttons_longdescription: Trong dự án giới thiệu này, bạn sẽ làm cho hình
    ảnh hoặc hình ảnh động xuất hiện trên màn hình micro:bit khi nhấn nút. Hoạt động
    này phù hợp với những người chưa bao giờ lập trình trước đây hoặc những người
    tìm kiếm một giới thiệu đơn giản để lập trình BBC micro:bit. Nó sử dụng MicroBlocks,
    một hệ thống lập trình giống như Scratch cho phép bạn xem mã của mình đang chạy
    trên micro:bit ngay lập tức.
  tutorial_meteor_longdescription: Trong dự án này, bạn sẽ tạo một trò chơi Falling
    Meteors cho BBC micro:bit. Sử dụng các nút, người chơi sẽ di chuyển một tấm khiên
    để bắt các thiên thạch rơi xuống và cứu Trái đất. Các kỹ thuật bạn học được trong
    dự án này có thể được sử dụng để tạo ra nhiều trò chơi khác cho BBC micro:bit,
    bao gồm các tác phẩm kinh điển như Pong và Space Invaders.
  tutorial_ballbounce_longdescription: Tìm hiểu cách tạo một ứng dụng dành cho thiết
    bị di động trong đó người dùng ném một quả bóng qua màn hình và nó bật ra khỏi
    các cạnh.
  tutorial_mitcodi_longdescription: Học cách tạo ứng dụng di động tương tác của riêng
    bạn. Nhấn con ong và nghe thấy nó vo vo!
  tutorial_mitdoodle_longdescription: Tạo một ứng dụng di động, nơi bạn có thể vẽ
    hình ảnh trên màn hình!
  tutorial_talktome_longdescription: Học cách tạo một ứng dụng di động khiến điện
    thoại của bạn nói chuyện với bạn!
  tutorial_mobilecspmap_longdescription: Sử dụng App Inventor để tạo Bản đồ Tham quan
    các địa danh trong thị trấn, tiểu bang của bạn hoặc bất cứ nơi nào trên thế giới.
    Hướng dẫn bằng video và văn bản tự hướng dẫn sinh viên thông qua việc xây dựng
    giao diện người dùng và mã hóa ứng dụng dành cho thiết bị di động, sử dụng thành
    phần bản đồ và xác định vị trí theo vĩ độ và kinh độ.
  tutorial_ozorandom_longdescription: 'Tìm hiểu cách máy tính tạo ra các số ngẫu nhiên
    và sử dụng chúng, sau đó sử dụng chương trình chuyển động ngẫu nhiên để giúp gieo
    mầm ý tưởng cho một câu chuyện. '
  tutorial_ozotroll_longdescription: 'Tìm hiểu sự khác biệt giữa troll Internet và
    troll trong truyện cổ tích, sau đó dạy Evo cách trở thành một troll giỏi bảo vệ
    bạn. '
  tutorial_peblioart_longdescription: 'Học cách vẽ và làm sinh động các hình dạng
    bằng mã để tạo ra tác phẩm nghệ thuật tương tác lấy cảm hứng từ các nghệ sĩ. '
  tutorial_astropi_longdescription: Mã tin nhắn và kiểm tra nhiệt độ không khí xung
    quanh trên ISS bằng cách sử dụng trình mô phỏng trực tuyến của Sense HAT của máy
    tính Astro Pi.
  tutorial_rgart_longdescription: Tìm kiếm một cách dễ dàng và trực quan để dạy học
    sinh của bạn viết mã? RoboGarden STEAM đã kết hợp thực hành mã với việc học STEAM
    và các nhiệm vụ trò chơi hóa trong nhiều hoạt động. Trong hoạt động nghệ thuật,
    học sinh hiểu các khái niệm pha trộn màu sắc trong khi sử dụng các khối mã hóa
    để giải quyết các thách thức trong bữa tiệc sinh nhật.
  tutorial_rgengineer_longdescription: Tìm kiếm một cách dễ dàng và trực quan để dạy
    học sinh của bạn viết mã? RoboGarden STEAM đã kết hợp thực hành mã với việc học
    STEAM và các nhiệm vụ trò chơi hóa trong nhiều hoạt động. Trong hoạt động kỹ thuật,
    học sinh học robot cơ bản trong khi sử dụng các khối mã hóa để giải quyết các
    thách thức trong bữa tiệc Giáng sinh.
  tutorial_rgmath_longdescription: Tìm kiếm một cách dễ dàng và trực quan để dạy học
    sinh của bạn viết mã? RoboGarden STEAM đã kết hợp thực hành mã với việc học STEAM
    và các nhiệm vụ trò chơi hóa trong nhiều hoạt động. Trong hoạt động toán học,
    học sinh thực hành đếm, cộng và trừ trong khi giải quyết một số thử thách mã hóa.
  tutorial_rgscience_longdescription: Tìm kiếm một cách dễ dàng và trực quan để dạy
    học sinh của bạn viết mã? RoboGarden STEAM đã kết hợp thực hành mã với việc học
    STEAM và các nhiệm vụ trò chơi hóa trong nhiều hoạt động. Trong hoạt động khoa
    học, học sinh trải qua một cuộc hành trình đến không gian để giải quyết nhiều
    thách thức mã hóa và biết thêm về các yếu tố không gian và sự kiện khoa học.
  tutorial_rgtech_longdescription: Tìm kiếm một cách dễ dàng và trực quan để dạy học
    sinh của bạn viết mã? RoboGarden STEAM đã kết hợp thực hành mã với việc học STEAM
    và các nhiệm vụ trò chơi hóa trong nhiều hoạt động. Trong hoạt động công nghệ,
    học sinh trải qua một cuộc hành trình đến các đảo núi lửa giải quyết nhiều thách
    thức mã hóa bằng cách hiểu các khái niệm cơ bản về Công nghệ.
  tutorial_robotmagic3d_longdescription: Sử dụng trí tưởng tượng của bạn để tạo ra
    một biểu tượng 3D hoạt hình của tên của bạn, đội thể thao yêu thích của bạn hoặc
    bất cứ điều gì bạn muốn. Sử dụng mã để làm cho các mô hình 3D và chữ cái trở nên
    sống động với niềm vui. Cuối cùng, bạn có thể tải xuống một nhãn dán hoạt hình
    về sáng tạo của bạn và chia sẻ nó với bạn bè.
  tutorial_robotmagicflappy_longdescription: Sử dụng trí tưởng tượng của bạn để tạo
    ra một trò chơi Flappy Bird 3D. Sử dụng mã để làm cho các mô hình 3D trở nên sống
    động với niềm vui. Cuối cùng, bạn có thể chia sẻ sáng tạo của mình với bạn bè
    và thách thức họ đạt điểm cao.
  tutorial_scratchadventure_longdescription: Gửi các nhân vật Cartoon Network yêu
    thích của bạn trong một nhiệm vụ, từ những vùng xa nhất của vũ trụ, đến rìa con
    lạch của Craig. Mở khóa kho báu bí mật và khám phá các nhân vật mới trong khi
    tạo ra một trò chơi phiêu lưu.
  tutorial_scratchtalk_longdescription: Làm cho nhân vật của bạn trở nên sống động
    trong Scratch bằng cách sử dụng các khối Chuyển văn bản thành giọng nói mới do
    Amazon cung cấp. Tạo một robot rap hoặc một hình ảnh động tương tác nói chuyện.
    Dự án này sẽ chỉ cho bạn cách tạo hoạt ảnh nói xoay, phóng to và thay đổi màu
    sắc. Khả năng là vô tận!
  tutorial_scratchjrstory_longdescription: Một hoạt động trung gian dành cho trẻ em
    từ lớp 2 đến lớp 5 với một số kinh nghiệm với ScratchJr. Thông qua hoạt động này
    và thời gian tiếp tục với ScratchJr, học sinh sẽ có cơ hội suy nghĩ sáng tạo,
    cải thiện cách kể chuyện của mình và cộng tác với các đồng nghiệp.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    là một hoạt động giới thiệu dành cho trẻ em từ mẫu giáo đến lớp hai với ít hoặc
    không có kinh nghiệm lập trình. Thông qua hoạt động này, học sinh sẽ có cơ hội
    suy nghĩ sáng tạo, trở thành người kể chuyện và cải thiện các kỹ năng lập luận
    và trình tự toán học.
  tutorial_spherocomm_longdescription: Tìm hiểu về thông tin sai lệch trong cả cộng
    đồng và trong chương trình máy tính. Sử dụng kiến thức này để giải quyết bất kỳ
    thông tin sai lệch hoặc lỗi nào trong một chương trình nhằm nỗ lực giúp BOLT tìm
    đường về nhà.
  tutorial_spherocommunity_longdescription: Thiết kế một con đường đơn giản đại diện
    cho một tuyến đường phổ biến mà bạn đi hàng ngày. Bạn sẽ tạo hai chương trình,
    một đường dẫn được vẽ và một đường dẫn chương trình dựa trên khối thông qua tuyến
    đường cộng đồng của bạn.
  tutorial_spherofunctions_longdescription: Tìm hiểu cách sử dụng và gọi các hàm để
    biến Sphero thành một máy tính.
  tutorial_spheroinfrared_longdescription: Trở thành một nhà dịch tễ học để ngăn chặn
    sự lây lan của một bệnh nhiễm trùng robot hiếm gặp đang gây khó khăn cho cộng
    đồng robot BOLT.
  tutorial_spherolightsensor_longdescription: Tìm hiểu cách tạo một chương trình sử
    dụng cảm biến ánh sáng xung quanh để đo giá trị lux và đuổi theo BOLT.
  tutorial_spheromansion_longdescription: Giữ một bầy khủng long trong nhà của bạn
    không phải là một vấn đề, phải không? Như bạn tưởng tượng, điều này sẽ không kết
    thúc tốt đẹp. Bạn đang bị mắc kẹt trong thư viện của biệt thự và phải lập trình
    theo cách của bạn.
  tutorial_roadblocks_longdescription: Là sự tiếp nối của Cộng đồng của bạn, bạn sẽ
    sửa đổi chương trình khối của mình khi bạn và đối tác của bạn gặp phải các rào
    cản khác nhau dọc theo tuyến đường.
  tutorial_spherotext2_longdescription: Tìm hiểu điều kiện đầu tiên của bạn bằng cách
    xây dựng một trò chơi thú vị, nơi bạn sẽ ném Sphero và đoán âm thanh động vật.
    Đây là một hoạt động tuyệt vời sau khi bạn hoàn thành Văn bản 1.
  tutorial_spherotext3_longdescription: Tìm hiểu cách thay đổi đèn LED chính của Sphero
    dựa trên tốc độ quay của con quay hồi chuyển. Bạn cũng sẽ tìm hiểu về chuẩn hóa
    và giá trị tuyệt đối. Đây là một hoạt động tuyệt vời sau khi bạn hoàn thành Văn
    bản 1 và 2.
  tutorial_spherotext4_longdescription: Sử dụng các biến để xây dựng một trò chơi
    khoai tây nóng được cung cấp bởi Sphero. Bạn sẽ sử dụng mã giả và đọc tài liệu
    để đưa trò chơi cổ điển này vào cuộc sống. Bạn cũng sẽ tìm hiểu về các khái niệm
    kỹ thuật như vòng lặp cho đến khi và ngẫu nhiên trong giới hạn. Đây là một hoạt
    động tuyệt vời sau khi bạn hoàn thành Văn bản 2 hoặc 3.
  tutorial_spheroraptor_longdescription: Tạo một cây bút kiên cố để giữ cho Spheroraptors
    ở lại, đồng thời viết mã cho Spheroraptors trốn thoát. Từ vòng lặp, đến điều kiện,
    đến toán tử và thậm chí cả bộ so sánh, bạn sẽ cần nhiều bí quyết mã hóa nhất có
    thể.
  tutorial_stempiday_longdescription: Chúng tôi sử dụng số Pi để tính chu vi và diện
    tích của một vòng tròn, nhưng bạn đã bao giờ tự hỏi con số này đến từ đâu hoặc
    làm thế nào để tính toán nó? Trong hoạt động mã hóa này, bạn sẽ tạo ngẫu nhiên
    các điểm tương tự như một người chơi rất xấu bắn phi tiêu vào bảng phi tiêu. Tỷ
    lệ phi tiêu hạ cánh bên trong vòng tròn có thể giúp chúng ta tính Pi. Sau đó thay
    đổi màu sắc của các điểm chỉ để cho vui!
  tutorial_stemplanetoids_longdescription: Bạn có biết rằng mã lệnh đằng sau các tựa
    game cổ điển như Asteroids và Lunar Lander đơn giản hơn bạn tưởng không? Bạn có
    biết rằng cả hai tựa game này đều tuân thủ quy tắc vật lý chính xác không? Trong
    hoạt động này, bạn sẽ sửa game Asteroids bị hỏng, khi mà tàu chỉ di chuyển theo
    đường thẳng. Sau đó bạn sẽ thêm trọng lực vào game và thử hạ cánh tàu trên mặt
    trăng! Hãy làm trên Chromebook và các thiết bị khác nhé!
  tutorial_stempong_longdescription: Bạn có biết rằng mã lệnh đằng sau các tựa game
    nổi tiếng như Bonk.io đơn giản hơn bạn tưởng không? Bạn có biết rằng các tựa game
    này đều tuân thủ quy tắc vật lý chính xác không? Trong hoạt động này, bạn sẽ sửa
    phiên bản game Pong bị hỏng để các vật thể nảy lên đúng cách. Sau đó bạn sẽ thêm
    trọng lực để tạo ra bản sao của Bonk.io. Hãy làm trên Chromebook và các thiết
    bị khác nhé!
  tutorial_algobot_longdescription: AlgoBot là một trò chơi giải đố diễn ra trên Europa,
    một con tàu thuộc địa xuyên thiên hà, nơi một nhiệm vụ tái chế trở nên sai lầm
    khủng khiếp. Người chơi chỉ huy AlgoBot, một droid dịch vụ nhỏ thông minh và học
    cách sử dụng ngôn ngữ lập trình trực quan để giúp anh ta kiềm chế khủng hoảng!
  tutorial_thunkableapps_longdescription: 'Tìm hiểu cách xây dựng ứng dụng của riêng
    bạn với mã hóa dựa trên khối! '
  tutorial_toxicodedot_longdescription: 'Chọn một lá bài trong bộ bài của bạn và giải
    thích mã lệnh trên đó để chu du trong thế giới này. Hãy sử dụng khả năng trực
    giác để đoán các quy tắc và học hỏi từ sai lầm của chính mình. Đây là sản phẩm
    chỉn chu của đội ngũ chịu trách nhiệm cho các hoạt động Compute it và Silent Teacher
    với các nguyên tắc tương tự: thử và sai thay vì giải thích dài dòng, tiến triển
    trôi chảy, không gõ mã lệnh, trợ năng cho người vừa mới bắt đầu.'
  tutorial_gcactions_longdescription: Khám phá các hành động, một trong những khối
    xây dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi video!
    Khám phá văn hóa kỹ thuật số và tìm hiểu về robot và những gì chúng thực sự có
    thể làm.
  tutorial_gccomparators_longdescription: Khám phá các bộ so sánh và quy tắc logic,
    là các khối xây dựng chính trong mã hóa và sử dụng chúng để mã hóa một trò chơi
    điện tử! Khám phá văn hóa kỹ thuật số và tìm hiểu về việc theo dõi các hoạt động
    trực tuyến của chúng tôi.
  tutorial_gcconditions_longdescription: Khám phá các điều kiện, một trong những khối
    xây dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi video!
    Khám phá văn hóa kỹ thuật số và tìm hiểu về các thuật toán cung cấp năng lượng
    cho thế giới trực tuyến của chúng ta.
  tutorial_gccreate_longdescription: Tạo trò chơi điện tử đầy đủ đầu tiên của bạn
    với GameCode! Tạo nhân vật mới, làm cho họ (một chút) thông minh hơn, cung cấp
    cho người chơi siêu năng lực... Sky là giới hạn!
  tutorial_gcevents_longdescription: 'Khám phá các sự kiện, một trong những khối xây
    dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi video! Khám
    phá văn hóa kỹ thuật số và tìm hiểu về Trí tuệ nhân tạo, và nó có thể có ý nghĩa
    như thế nào trong cuộc sống của bạn. '
  tutorial_gcloops_longdescription: Khám phá các vòng lặp, một trong những khối xây
    dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi video! Khám
    phá văn hóa kỹ thuật số và tìm hiểu về hiện tượng buồng dội âm trên mạng xã hội.
  tutorial_gcvariables_longdescription: Khám phá các biến, một trong những khối xây
    dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi điện tử!
    Khám phá văn hóa kỹ thuật số và tìm hiểu về dữ liệu là gì và nó hoạt động như
    thế nào.
  tutorial_beanything_longdescription: Khám phá sáu nghề nghiệp thú vị và xem cách
    mã hóa có thể được áp dụng cho từng nghề nghiệp! Khám phá cảm giác như thế nào
    khi trở thành Kỹ sư Robot, Nhạc sĩ, Phi hành gia, Nông dân, Người nuôi ong và
    Đầu bếp Bánh ngọt. Sử dụng lập trình để tạo hoạt ảnh cho các nhân vật, sáng tác
    nhạc, kể chuyện, thiết kế trò chơi và thậm chí tạo nghệ thuật.
  tutorial_change_longdescription: Tạo một dự án cho thấy bạn sẽ thay đổi thế giới
    như thế nào! Cho dù bạn đam mê tái chế hay có ý tưởng để đạt được hòa bình thế
    giới, hãy chia sẻ tầm nhìn của bạn với mã!
  tutorial_cooking_longdescription: Thể hiện kỹ năng của bạn - tạo ra một trò chơi
    nấu ăn tương tác. Người mới bắt đầu có thể sử dụng hướng dẫn tự hướng dẫn trong
    khi các lập trình viên nâng cao hơn có tùy chọn để bắt đầu với một dự án trống.
  tutorial_crystal_longdescription: Chiến đấu với bạn bè trong trò chơi nhiều người
    chơi này. Áp dụng các chiến lược của riêng bạn và đưa mã của bạn chống lại toàn
    bộ cộng đồng Tynker để xem ai là nhà vô địch mã hóa thực sự! Dùng phép thuật,
    thu thập sức mạnh và đánh bại kẻ thù khi bạn chiến đấu trong một đấu trường 4
    người hoang dã đang thu hẹp giữa dung nham!
  tutorial_landscape_longdescription: Sử dụng tính năng vẽ bút của Python để soạn
    phong cảnh bằng mã. Sử dụng các mục cảnh quan đã được tạo cho bạn hoặc thiết kế
    các cấu trúc của riêng chúng tôi. Xuất bản và chia sẻ sáng tạo của bạn!
  tutorial_pets_longdescription: Tạo một trò chơi thú vị về vật nuôi - có thể là thực
    hoặc tưởng tượng! Người mới bắt đầu có thể sử dụng hướng dẫn tự hướng dẫn trong
    khi các lập trình viên nâng cao hơn có tùy chọn để bắt đầu với một dự án trống.
  tutorial_petvet_longdescription: Một ngày bận rộn tại Pet Vet dẫn đến niềm vui khi
    bạn và Barbie giúp đỡ nhiều loại vật nuôi thông qua lần kiểm tra đầu tiên của
    họ. Từ việc hướng dẫn thú cưng vào Phòng kiểm tra đến chẩn đoán tiếng khịt mũi,
    tiếng la ó và ngứa của chúng, bạn sẽ thấy mọi câu đố đều có giải pháp để làm cho
    thú cưng cảm thấy tốt hơn bao giờ hết!
  tutorial_superhero_longdescription: Sử dụng nghệ thuật pixel HTML và CSS để tạo
    mặt nạ siêu anh hùng yêu thích của bạn. Xuất bản và chia sẻ sáng tạo của bạn!
  tutorial_vidcodeplastic_longdescription: Vấn nạn rác thải nhựa lấp đầy các đại dương
    của chúng ta đang ngày càng trầm trọng. Thật may mắn là bạn có thể đóng góp tiếng
    nói của mình bằng cách lập trình với Plastic Pollution PSA (PSA ô nhiễm rác thải
    nhựa). Sau khi lập trình PSA về ô nhiễm rác thải nhựa bằng JavaScript, bạn có
    thể tạo video thứ hai về bất kỳ đề tài nào bạn quan tâm! Hãy tìm hiểu cách sử
    dụng vòng lặp, đồ thị hình sin và các biểu tượng cảm xúc tùy chỉnh để tạo ra một
    dự án thật độc đáo nhé.
  tutorial_vidcodetypeface_longdescription: Tạo kiểu chữ của riêng bạn bằng cách sử
    dụng các hình dạng và các yếu tố của kiểu chữ. Loại có nhiều yếu tố hơn bạn có
    thể nhận ra! Cho đến nay chúng ta đã nói về phông chữ và cách chúng là các kiểu
    văn bản khác nhau. Phông chữ thực sự chỉ là các phong cách khác nhau của một kiểu
    chữ. Một kiểu chữ là một họ phông chữ có các tính năng tương tự.
  tutorial_washustorm_longdescription: Tìm hiểu làm thế nào để lập trình một cơn bão
    đến.
  tutorial_activitypackets_longdescription: Tìm kiếm hàng giờ vui vẻ thân thiện với
    gia đình với các gói hoạt động mã hóa sáng tạo có thể in được của Wonder Workshop.
    Mang mã hóa vào cuộc sống với robot Dash, Dot và Cue bằng cách tải xuống các hoạt
    động trực tuyến và ngoại tuyến này để sử dụng trong Giờ lập trình và hơn thế nữa!
  tutorial_googlerookie_longdescription: Trong hoạt động này, bạn sẽ mã một ảnh ghép
    theo chủ đề Tân binh bằng cách sử dụng Blockly, một ngôn ngữ mã hóa giới thiệu.
    Bạn sẽ sử dụng các chuỗi, biến và vòng lặp để tạo ra một tác phẩm độc đáo làm
    nổi bật sự sáng tạo của bạn!
  tutorial_tommyturtle_longdescription: Giúp trẻ nhỏ học những điều cơ bản về mã hóa
    với Tommy the Turtle! Người chiến thắng giải Vàng cho Ứng dụng Giáo dục Tốt nhất
    của Giải thưởng Ứng dụng Di động Tốt nhất. Kết nối với StemDash để cho phép phụ
    huynh và giáo viên theo dõi tiến trình học tập, trò chuyện với con bạn để khuyến
    khích hoặc giới hạn thời gian chơi của chúng.
  tutorial_mazyad_longdescription: Sản phẩm này sẽ mở rộng ranh giới của chúng tôi
    để tạo ra một phiên bản giấy tích hợp với các ứng dụng máy tính và một giải pháp
    thay thế nếu máy tính không được sử dụng vì bất kỳ lý do gì. Nó cũng sẽ phục vụ
    như một giới thiệu để hiểu lập trình nói chung.
  tutorial_gamemaker_longdescription: Game Maker là một hoạt động kết thúc mở, nơi
    sinh viên có thể tạo bất cứ thứ gì họ muốn bằng cách sử dụng trình hướng dẫn mã
    đơn giản. Chỉ cần nhấp vào hình ảnh của một con quái vật nhỏ dễ thương và chọn
    một trong các tùy chọn trong menu. Các hướng dẫn nâng cao hơn cũng được bao gồm
    cho những người muốn đi sâu hơn vào việc làm trò chơi.
  tutorial_duckrace_longdescription: Trong khóa học này, bạn sẽ giải quyết các nhiệm
    vụ lập trình để giúp vịt Toni thu thập tiền xu để tiết kiệm trong kỳ nghỉ của
    mình. Vào cuối khóa học, bạn tạo ra trò chơi của riêng bạn.
  tutorial_allcancodeapps_longdescription: Sử dụng Nền tảng Allcancode để tạo các
    ứng dụng web và di động từ thiết kế đến phân phối. Logic ứng dụng được viết bằng
    Google Blockly, ngôn ngữ lập trình được sử dụng trong hầu hết các hoạt động của
    Code.org.
  tutorial_n2y_longdescription: Trong các hoạt động có thể in được này, học sinh có
    thể giúp một robot nhỏ tên là Bitt Bott khám phá các địa hình khác nhau trên Trái
    đất. Học sinh hướng dẫn Bitt Bott đơn giản bằng cách chọn và khoanh tròn các mũi
    tên định hướng thích hợp. Mỗi hoạt động trong số sáu hoạt động bao gồm các hướng
    đơn giản được hỗ trợ với các ký hiệu từ bộ sưu tập n2y® SymbolsTix PRIME®. Các
    biểu tượng giúp những người không đọc và người đọc mới bắt đầu hiểu và làm theo
    hướng dẫn.
  tutorial_microsoftarcade_longdescription: Chơi các trò chơi arcade thú vị, thiết
    kế các họa tiết của riêng bạn và tìm hiểu những điều cơ bản về mã hóa trò chơi
    của riêng bạn với MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Không có máy tính hoặc internet? Không
    có vấn đề gì. Hãy thử các hoạt động CS First Unplugged để khám phá cách khoa học
    máy tính có thể giải quyết các vấn đề như giúp mọi người kết nối khi xa nhau.
    Các hoạt động 'Plugged in' Scratch cũng có sẵn!
  tutorial_toxicodepython_longdescription: Khám phá những điều cơ bản của Python mà
    không cần bất kỳ từ hoặc giải thích nào. Giáo viên im lặng của chúng tôi sẽ cung
    cấp cho bạn một số thử thách sẽ dẫn bạn đoán một số quy tắc và học hỏi từ những
    sai lầm của chính bạn.
  tutorial_codecombatozaria_longdescription: Bước vào thế giới của Ozaria, nơi bạn
    trở thành một anh hùng trong một cuộc phiêu lưu sử thi. Bạn phải sử dụng sức mạnh
    của mã hóa để đánh bại một bóng tối đã chiếm lĩnh thế giới! Trên đường đi, bạn
    sẽ gặp các nhân vật thú vị và đi du lịch đến các vùng đất khác nhau, thực hành
    các khái niệm mã hóa như trình tự, vòng lặp, gỡ lỗi và phân hủy. Cuối cùng, bạn
    sẽ thiết kế một trò chơi có thể chơi được mà bạn có thể chia sẻ với bạn bè của
    mình!
  tutorial_vidcodedate_longdescription: 'Dự án Đồng hồ khí hậu là một giao điểm có
    liên quan đến văn hóa giữa toán học, khoa học môi trường và khoa học máy tính.
    Trong hoạt động Hour of Code này, học sinh sẽ được hướng dẫn xây dựng đồng hồ
    khí hậu của riêng mình. Họ sẽ tham gia với các đối tượng, thuộc tính, biến, chức
    năng và vòng lặp và tùy chỉnh thông điệp của họ để truyền tải thông điệp của họ
    cho thế giới và hy vọng của họ cho tương lai. '
  tutorial_codemonkeyspace_longdescription: 'Viết mã thực để giúp phi hành gia khỉ
    bắt chuối trong không gian! '
  tutorial_codespeakhappy_longdescription: Học cách lập trình một ứng dụng thiền đưa
    bạn đến 'nơi hạnh phúc' của bạn.
  tutorial_grokimage_longdescription: Sử dụng ngôn ngữ lập trình Python để thực hiện
    các thay đổi nhanh chóng cho hình ảnh. Tạo các chương trình chỉnh sửa hình ảnh
    thú vị và tạo bộ lọc hình ảnh của riêng bạn!
  tutorial_icomputelearn_longdescription: Khi bạn học cách viết mã với iCompute, bạn
    lập trình những câu chuyện, trò chơi và hình ảnh động tương tác tuyệt vời của
    riêng bạn. Theo các hoạt động sáng tạo, vui vẻ, của chúng tôi có nghĩa là bạn
    sẽ phát triển tư duy tính toán cũng như kỹ năng mã hóa!
  tutorial_rpstress_longdescription: Sử dụng các khối Scratch để tạo và cá nhân hóa
    quả bóng căng thẳng có thể nhấp của bạn với các hiệu ứng đồ họa, hoạt hình trang
    phục và hiệu ứng âm thanh.
  tutorial_bsdcause_longdescription: 'Khóa học này cho phép sinh viên sử dụng mã như
    một cách để chia sẻ những gì quan trọng hoặc thú vị đối với họ. Họ có thể theo
    dõi bài học hoặc tạo các dự án độc đáo trong khi học HTML, CSS và JavaScript.
    Họ được hướng dẫn với các video hướng dẫn, mã hóa trực tiếp và truy cập vào bảng
    thuật ngữ mã. Support My Cause tập trung vào việc thiết kế và mã hóa một trang
    đích sẽ thu thập dữ liệu từ những người ủng hộ mục đích yêu thích của bạn. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Sử dụng một vòng lặp để lặp lại một mảng,
    khiến biểu tượng cảm xúc hoạt hình thông qua nhiều tùy chọn.
  tutorial_vidcodeanimojies_longdescription: Sử dụng một vòng lặp để lặp lại một mảng,
    khiến biểu tượng cảm xúc hoạt hình thông qua nhiều tùy chọn.
  tutorial_bsdinspire_longdescription: 'Khóa học này cho phép sinh viên sử dụng mã
    như một cách để chia sẻ những gì quan trọng hoặc thú vị đối với họ.Họ có thể theo
    dõi bài học hoặc tạo các dự án độc đáo trong khi học HTML, CSS và JavaScript.
    Họ được hướng dẫn với các video hướng dẫn, mã hóa trực tiếp và truy cập vào bảng
    thuật ngữ mã. The People Who Inspire Me tập trung vào việc tạo ra một trang web
    để giới thiệu 3 người hàng đầu đã là nguồn cảm hứng cho bạn. #codeisyourvoice'
  tutorial_tttractor_longdescription: Giúp đưa các cánh đồng trở lại cuộc sống. Nông
    dân Hayao thất vọng với vận may của mình, và cánh đồng của anh ta đã trở thành
    một mớ hỗn độn. Nhưng anh ta vừa có được một máy kéo mới lạ mắt với hệ thống mã
    lặp lại sử dụng các vòng lặp có thể tiết kiệm mọi thứ. Giúp tìm hiểu cách máy
    kéo hoạt động để tưới tất cả các loại cây trồng trên cánh đồng của mình.
  tutorial_codeillusionmickey_longdescription: Bắt tay vào một cuộc phiêu lưu mã hóa
    kỳ diệu với Mickey! Tìm hiểu cách vẽ, tô màu và di chuyển hình dạng khi bạn nắm
    vững phần giới thiệu về Media Art bằng JavaScript.
  tutorial_scigirlsquest_longdescription: 'Trong cuộc phiêu lưu mã hóa trực tuyến
    này, thanh niên đưa tàu ngầm Subby vượt qua các thử thách dưới nước, sử dụng mã
    để tìm các vật phẩm khác nhau và thu thập dữ liệu khoa học dưới đáy đại dương. '
  tutorial_codespeakbreathe_longdescription: Học cách lập trình ứng dụng thiền sẽ
    hướng dẫn người dùng thông qua một bài tập thở chánh niệm.
  tutorial_vidcodeface_longdescription: Sử dụng thư viện Facetracking để mã bộ lọc
    khuôn mặt tùy chỉnh của riêng bạn, giống như những bộ lọc bạn sử dụng trên phương
    tiện truyền thông xã hội.
  tutorial_educodemaze_longdescription: Thiết kế một mê cung, hoàn chỉnh với quái
    vật và lối đi bị khóa. Sử dụng các biến, vòng lặp và chuỗi để giúp anh hùng của
    bạn điều hướng thế giới bạn đã tạo.
  tutorial_educoderace_longdescription: Tìm hiểu khoa học máy tính khi bạn giải phóng
    tay đua trong bạn! Phát minh và tùy chỉnh chiếc xe của riêng bạn, đồng thời hiểu
    sâu hơn về các đối tượng và cách trò chơi điện tử được tạo ra.
  tutorial_codespeakchatbot_longdescription: Tìm hiểu cách viết mã chatbot, một chương
    trình máy tính mà bạn có thể trò chuyện, trong khi tìm hiểu về những người phụ
    nữ tiên phong nổi tiếng của khoa học máy tính.
  tutorial_gamefrootgames_longdescription: Học cách viết mã một trò chơi thực sự như
    Super Mario Bros. Sinh viên đã sẵn sàng vượt qua Scratch và Tynker sẽ được giới
    thiệu về thực tiễn ngành công nghiệp trò chơi thực sự, các khái niệm mã hóa sáng
    tạo, cách xuất bản trò chơi độc đáo của riêng họ và bắt đầu làm việc hướng tới
    sự nghiệp trong ngành công nghiệp trò chơi. Hướng dẫn là tất cả về thiết kế cấp
    độ, chọn một nhân vật, hoạt hình và mã hóa nhân vật của bạn để di chuyển xung
    quanh.
  tutorial_codespeakgrandparent_longdescription: Học cách viết mã một thẻ kỹ thuật
    số để truyền niềm vui cho một người đặc biệt trong cuộc sống của bạn.
  tutorial_educodekingdom_longdescription: Vương quốc đang bị tấn công! Lập kế hoạch
    phòng thủ mạnh mẽ để giúp đẩy lùi những kẻ xâm lược. Nắm vững sức mạnh của mảng
    để tạo ra làn sóng quái vật rất riêng của bạn trong trò chơi phòng thủ tháp của
    riêng bạn!
  tutorial_codehsdata_longdescription: Tìm hiểu về sức mạnh của việc sử dụng trực
    quan hóa dữ liệu để hiển thị dữ liệu theo những cách có ý nghĩa và dễ hiểu. Sử
    dụng trình tạo biểu đồ của chúng tôi để tạo các biểu đồ hấp dẫn trực quan và tìm
    hiểu cách mã hóa được sử dụng để tạo dữ liệu đẹp.
  tutorial_educodecake_longdescription: Tìm hiểu HTML khi bạn nướng bánh với đầu bếp
    Roland. Định hình và tạo kiểu cho sáng tạo tùy chỉnh của bạn với kiến thức mới
    tìm thấy của bạn về các thẻ và lớp học.
  tutorial_ttsecond_longdescription: Bạn có thể cung cấp Giao thức mở không? Bạn đã
    lẻn lên tàu thủ đô, và bây giờ bạn phải trốn tránh các máy bay không người lái
    an ninh đủ lâu để mở quyền truy cập cho tất cả mọi người. Nhanh chóng kiểm tra
    các tuyên bố có điều kiện để tìm hiểu xem bạn có an toàn hay không khỏi tầm nhìn
    mạng hèn hạ. Nếu không, đó là khóa khí!
  tutorial_bsdtrivia_longdescription: 'Khóa học này cho phép sinh viên sử dụng mã
    như một cách để chia sẻ những gì quan trọng hoặc thú vị đối với họ. Họ có thể
    theo dõi bài học hoặc tạo các dự án độc đáo trong khi học HTML, CSS và JavaScript.
    Họ được hướng dẫn với các video hướng dẫn, mã hóa trực tiếp và truy cập vào bảng
    thuật ngữ mã. Trivia Game Maker tập trung vào việc xây dựng một trò chơi đố tương
    tác, nơi bạn cũng có thể đưa ra các câu hỏi đố. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Lập trình một cuộc trò chuyện giữa hai
    sprites. Hãy sáng tạo trong khi giao tiếp với mã trong Scratch với CS First!
  tutorial_codemonkeybeaver_longdescription: Giúp một Beaver đạt được mục tiêu của
    nó! Đi sâu vào môi trường sống tự nhiên của hải ly này với một hoạt động mã hóa
    thú vị sẽ bắt đầu giáo dục mã hóa của bạn. Hải ly có thể bơi, thu thập gỗ và xây
    đập. Con hải ly nhỏ này cần sự giúp đỡ của bạn. Sử dụng các khối mã đơn giản để
    hoàn thành đập trong hồ để nước vẫn bình tĩnh, xây dựng một ngôi nhà và làm sinh
    tố!
  tutorial_codestersdistance_longdescription: Tìm hiểu những điều cơ bản về mã hóa
    trong Python, sau đó tạo một chương trình tính toán khoảng cách giữa hai sprites
    để đảm bảo chúng cách xa xã hội hoặc cần đeo mặt nạ.
  tutorial_itchspace_longdescription: Hướng dẫn này sẽ đưa bạn qua việc tạo ra một
    trò chơi Space Invaders cổ điển bằng cách sử dụng ngôn ngữ lập trình Scratch MIT.
    Đăng ký kênh YouTube RokCoder để biết thêm các video và hướng dẫn dựa trên Scratch!
    Mỗi video là một hướng dẫn có kích thước nhỏ (dài khoảng mười phút) chứa các mục
    tiêu cuối cùng cụ thể của riêng nó. Kết quả cuối cùng là một trò chơi arcade Scratch
    chất lượng cao.
  tutorial_vidcodemagic_longdescription: Làm cho đèn flash xuất hiện ngẫu nhiên xung
    quanh màn hình bằng cách sử dụng một vòng lặp.
  tutorial_vidcodemagices_longdescription: Làm cho đèn flash xuất hiện ngẫu nhiên
    xung quanh màn hình bằng cách sử dụng một vòng lặp.
  tutorial_codespeakmeal_longdescription: Tìm hiểu cách viết mã một ứng dụng giúp
    người dùng đưa ra quyết định thực phẩm lành mạnh.
  tutorial_itchfish_longdescription: Hướng dẫn Scratch 3.0 để làm một trò chơi với
    một con cá mập đuổi và ăn cá bị gián đoạn khi một thợ lặn vô tình bị ăn thịt.
  tutorial_bsdwebsite_longdescription: 'Khóa học này cho phép sinh viên sử dụng mã
    như một cách để chia sẻ những gì quan trọng hoặc thú vị đối với họ. Họ có thể
    theo dõi bài học hoặc tạo các dự án độc đáo trong khi học HTML, CSS và JavaScript.
    Họ được hướng dẫn với các video hướng dẫn, mã hóa trực tiếp và truy cập vào bảng
    thuật ngữ mã. Trang web yêu thích của tôi tập trung vào việc tạo ra một trang
    web của 3 điều hàng đầu bạn quan tâm hoặc thích làm. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Tìm hiểu cách viết mã một viên nang thời
    gian kỹ thuật số để ghi lại và suy ngẫm về cuộc sống của bạn ngay bây giờ.
  tutorial_itchwebcam_longdescription: Tìm hiểu về thực tế tăng cường và tạo không
    gian ảo thực tế tăng cường của riêng bạn.
  tutorial_itchball_longdescription: Lấy một quả bóng để nảy xung quanh màn hình.
    Tìm hiểu về các vòng lặp và điều kiện trong vòng lặp.
  tutorial_ttrace_longdescription: Bằng cách gọi các chức năng và thiết kế các lớp
    học, người chơi lập trình chiếc xe đua của riêng họ để nhanh, nhanh nhẹn và mạnh
    mẽ; trong các cuộc đua, sau đó họ có thể hack xe của đối thủ cạnh tranh để tranh
    giành quyền kiểm soát của họ.
  tutorial_plethora_longdescription: 'Trong hoạt động Plethora này, bạn sẽ giải quyết
    các thách thức thú vị trực quan và tìm hiểu các khái niệm về nguyên nhân và kết
    quả và tương tác của người dùng. '
  tutorial_educodesecret_longdescription: Khám phá thế giới bí mật với Đặc vụ Smith
    khi bạn đi sâu hơn vào việc tìm hiểu nếu câu lệnh, chuỗi, vòng lặp cho vào. Giúp
    Đặc vụ Smith tìm ra thủ phạm và định cấu hình hệ điều hành của Cơ quan cho người
    dùng mới của họ bằng Python.
  tutorial_itchshapes_longdescription: Tìm hiểu làm thế nào để vẽ hình dạng trong
    Scratch. Bạn cũng sẽ học cách tính toán số tiền bạn cần biến cho bất kỳ hình dạng
    nào.
  tutorial_codeguppytext_longdescription: Tìm hiểu những điều cơ bản về mã hóa dựa
    trên văn bản bằng cách tạo chương trình đầu tiên của bạn trong trình chỉnh sửa
    mã hóa trực tuyến.
  tutorial_vidcodeplastiche_longdescription: Vấn nạn rác thải nhựa lấp đầy các đại
    dương của chúng ta đang ngày càng trầm trọng. Thật may mắn là bạn có thể đóng
    góp tiếng nói của mình bằng cách lập trình với Plastic Pollution PSA (PSA ô nhiễm
    rác thải nhựa). Sau khi lập trình PSA về ô nhiễm rác thải nhựa bằng JavaScript,
    bạn có thể tạo video thứ hai về bất kỳ đề tài nào bạn quan tâm! Hãy tìm hiểu cách
    sử dụng vòng lặp, đồ thị hình sin và các biểu tượng cảm xúc tùy chỉnh để tạo ra
    một dự án thật độc đáo nhé.
  tutorial_educativechatbot_longdescription: Tìm hiểu về lĩnh vực Trí tuệ nhân tạo
    và Học máy, cũng như lập trình chatbot của riêng bạn!
  tutorial_educodebasics_longdescription: Tìm hiểu một số nguyên tắc cơ bản về lập
    trình và tạo trò chơi của riêng bạn trong quá trình này!
  tutorial_codehsdesign_longdescription: 'Các lập trình viên sẽ tìm hiểu cách lập
    trình có thể hỗ trợ các nghệ sĩ và xây dựng mô hình Cửa hàng trực tuyến của riêng
    họ, sử dụng HTML. '
  tutorial_htmlacademyphp_longdescription: Gặp gỡ Dumpo the Little Elephant, một lập
    trình viên cao cấp tại một studio thiết kế web, người đang phát triển một cửa
    hàng trực tuyến. Cùng nhau, bạn sẽ tìm hiểu những điều cơ bản của PHP một cách
    hấp dẫn. Bạn sẽ làm việc với các kịch bản web và tìm hiểu các biến, thêm PHP script
    vào bố cục và tương tác với cơ sở dữ liệu trong khi tạo một dự án web chân thực.
  tutorial_gamefrootdistance_longdescription: 'Trong COVID-19: Ngăn chặn sự lây lan,
    bạn có thể sửa đổi yếu tố ''Ở nhà'' và mã một trình nhấp tin tức đơn giản. Hoạt
    động này minh họa cách xa cách xã hội có tác động trực tiếp đến tốc độ lây lan
    của vi-rút như COVID-19. Học sinh và giáo viên sẽ có được một cái nhìn sâu sắc
    nhỏ về khoa học vi rút, những ảnh hưởng của vi rút đối với xã hội, đồng thời nâng
    cao kỹ năng lưu loát kỹ thuật số của họ.'
  tutorial_codesterscovid_longdescription: Tìm hiểu những điều cơ bản về mã hóa bằng
    Python trong khi tạo PSA của riêng bạn về cách chúng tôi có thể ngăn chặn sự lây
    lan của COVID-19. Thiết kế PSA tương tác hoạt hình của riêng bạn để chia sẻ thông
    tin quan trọng về tầm quan trọng của việc xa cách xã hội, đeo khẩu trang, cách
    ly và các biện pháp khác.
  tutorial_ttbunker_longdescription: Bạn đã tìm thấy The Bunker, và tất cả bí mật
    của nó sẽ là của bạn, một khi bạn bẻ khóa mã hóa của nó. Một đội quân tiếp cận,
    và bạn phải giữ chu vi bằng cách sử dụng sức mạnh của lập trình. Mã hóa các tháp
    riêng lẻ, cài đặt phạm vi, thiệt hại và nhiều sức mạnh đặc biệt hơn bằng cách
    thêm các dòng mã mới và thay đổi giá trị. Sống sót đủ lâu để tìm hiểu cách các
    lớp học và trường hợp có thể khiến bạn trở nên mạnh mẽ hơn.
  tutorial_cuttle_longdescription: Thử thách bản thân với những nhiệm vụ thú vị và
    tương tác này và tìm hiểu tất cả về tư duy tính toán.
  tutorial_bsdjokes_longdescription: 'Khóa học này cho phép sinh viên sử dụng mã như
    một cách để chia sẻ những gì quan trọng hoặc thú vị đối với họ. Họ có thể theo
    dõi bài học hoặc tạo các dự án độc đáo trong khi học HTML, CSS và JavaScript.
    Họ được hướng dẫn với các video hướng dẫn, mã hóa trực tiếp và truy cập vào bảng
    thuật ngữ mã. The Jokes and Riddles tập trung vào việc tạo ra một bộ thẻ tương
    tác có chứa những câu chuyện cười và câu đố yêu thích của bạn và câu trả lời!
    #codeisyourvoice'
  tutorial_rptree_longdescription: Sử dụng Scratch để tạo một mô phỏng cho thấy sự
    thay đổi sức khỏe của rừng và mức độ phá rừng ảnh hưởng đến cây cối, động vật
    hoang dã và lượng CO2 hấp thụ như thế nào. Bạn nên biết tọa độ và biến Scratch
    hoạt động như thế nào.
  tutorial_codestersunity_longdescription: Tìm hiểu những điều cơ bản về mã hóa trong
    Python bao gồm danh sách, vòng lặp và sprites. Sau đó tạo một bức tranh tường
    bằng cách sử dụng một vòng lặp để truy cập từng sprite được lưu trữ trong một
    danh sách.
  tutorial_codesterssoccer_longdescription: Tìm hiểu những điều cơ bản về mã hóa bằng
    Python, sau đó tạo một chương trình bắn một quả bóng đá vào khung thành. Để nhắm
    mục tiêu bắn của bạn, trước tiên bạn cần ước tính độ dốc của đường thẳng. Chúc
    may mắn!
  tutorial_breakoutlock_longdescription: 'Haspy Robot cần sự giúp đỡ của bạn! Cô ấy
    cần kiến thức của bạn về các vòng lặp, thuật toán và mã hóa để giúp cô ấy sửa
    mã Lockit và khởi động lại hệ thống của mình. '
  tutorial_thunkablemask_longdescription: Tìm hiểu cách xây dựng một ứng dụng dành
    cho thiết bị di động mang lại cho bạn điểm khi biết cách đeo khẩu trang đúng cách!
  tutorial_cafarming_longdescription: Khoa học máy tính có thể giúp nuôi sống một
    thế giới đói. Nông dân đang sử dụng công nghệ để trồng thực phẩm theo những cách
    thông minh hơn và bền vững hơn. Agribots và máy bay không người lái có thể theo
    dõi, tưới nước và phun thuốc cho cây trồng, và thậm chí xử lý những loại cỏ dại
    khó chịu đó! Tìm hiểu về cách AI, Thị giác máy tính và Internet of Things được
    sử dụng trong trang trại.
  tutorial_blocksmithyeti_longdescription: Ồ không! Ai đó đã bẫy Yeti! Chỉ có BẠN
    và khẩu pháo thông minh có thể lập trình của bạn mới có thể cứu Yeti và nuôi bạn
    bè của họ. Học sinh sẽ sử dụng JavaScript để cứu Yeti với bài học có nhịp độ tương
    tác thú vị này.
  tutorial_codecapture_longdescription: 'Thực hiện những bước đầu tiên của bạn vào
    thế giới lập trình với JavaScript, chỉ sử dụng bút và giấy và điện thoại di động
    của bạn! '
  tutorial_codehslitter_longdescription: 'Tìm hiểu cách bạn có thể sử dụng lập trình
    để giúp giải quyết một trong những vấn đề lớn nhất của thế giới: xả rác và chất
    thải! Trong Giờ lập trình Chose-Your-Own-Adventure này, bạn có thể lựa chọn giữa
    những điều cơ bản về Python hoặc những điều cơ bản về Thiết kế Web. Cho dù bạn
    chọn cách nào, bạn sẽ khám phá cách bạn có thể sử dụng khoa học máy tính để giảm
    lượng rác trong cộng đồng của bạn.'
  tutorial_bsdocean_longdescription: Cuộc sống dưới nước làm sáng tỏ một vấn đề cấp
    bách mà chúng ta phải đối mặt ngày nay - môi trường của chúng ta. Dự án này tập
    trung vào việc hướng dẫn bạn viết mã trang web của riêng bạn về việc bảo vệ vùng
    biển của chúng tôi.
  tutorial_itchplatformer_longdescription: Một hướng dẫn dễ làm theo để làm thế nào
    để tạo ra một trò chơi platformer đơn giản bằng cách sử dụng Scratch.
  tutorial_codejika_longdescription: Giới thiệu tuyệt vời về mã hóa bằng HTML và CSS.
    Viết mã một vài dòng, xem đầu ra ngay lập tức mà không bị cuốn vào Hows and Whys
    bằng cách tạo một trang đích đẹp với nền gradient hai màu, tên và ngày ra mắt
    trang web.
  tutorial_gamefrootclicker_longdescription: Người học viết mã trò chơi Clicker của
    riêng họ và trong quá trình này tìm hiểu về các biến, các loại dữ liệu khác nhau,
    logic có điều kiện, toán tử so sánh và có được một số hiểu biết có giá trị về
    cách các nhà phát triển trò chơi chuyên nghiệp thiết kế và tạo ra các trò chơi
    thực sự. Vào cuối hướng dẫn, bạn sẽ mã hóa các loại biến khác nhau, xuất bản một
    trò chơi và tham gia vào khoa học máy tính trong bối cảnh bản địa.
  tutorial_rmagicequity_longdescription: 'Khám phá các khái niệm liên quan đến việc
    giảm bất bình đẳng với mã: nguồn lực hạn chế, bình đẳng, công bằng và giải phóng.
    Sử dụng các biến và hàm trong môi trường khối tự hướng dẫn. Kết thúc bằng cách
    tạo hoạt ảnh cho các diễn viên 3D.'
  tutorial_ttfreestyle_longdescription: Bạn là biên đạo múa và đạo diễn của một video
    âm nhạc mới! Nhập mã thực để đặt và điều khiển vũ công, phong cảnh và hơn thế
    nữa. Chỉ cần đảm bảo viết hoa và chấm câu chính xác, nếu không toàn bộ sẽ chỉ
    là tĩnh.
  tutorial_ozobotcolor2_longdescription: Học sinh sẽ học các chức năng cơ bản của
    Ozobot. Học sinh sẽ học cách vẽ Mã màu mà Ozobot có thể đọc.
  tutorial_ozobotcolor3_longdescription: Học sinh sẽ học cách lập trình bot di chuyển
    sang trái, phải và thẳng bằng Mã màu.
  tutorial_clcarbon_longdescription: Một kế hoạch bài học python sẽ dạy học sinh cách
    tạo một máy tính dấu chân carbon để tính toán dấu chân dựa trên một bài kiểm tra
    ngắn về cuộc sống hàng ngày, sau đó đưa ra các số liệu so sánh (tức là đây là
    lượng carbon tương đương với xxxx) và gợi ý các cách để thân thiện với môi trường
    hơn.
  tutorial_kodablebasics_longdescription: Không có máy tính? Không có vấn đề gì! Học
    các kỹ năng lập trình cơ bản và thực hành sử dụng các lệnh mã hóa cốt lõi mà không
    cần sử dụng thiết bị.
  tutorial_scigirlscc_longdescription: Giúp học sinh của bạn học cách viết mã giả!
    Các lập trình viên máy tính thường bắt đầu các dự án bằng cách sử dụng ngôn ngữ
    hàng ngày để viết ra những gì họ muốn xảy ra trong mã của họ — điều này được gọi
    là mã giả. Giới trẻ sẽ làm việc theo nhóm để viết mã giả cho một chuyển động đơn
    giản hoặc động tác nhảy.
  tutorial_irobotpicture_longdescription: Robot có rất nhiều cảm biến hoạt động cùng
    nhau để giúp robot hiểu mọi thứ xung quanh nó. Cũng giống như cảm biến, bạn bè
    của chúng ta thường có thể nhìn, nghe, cảm nhận hoặc hiểu những điều mà chúng
    ta không thể. Trong hoạt động này, hãy làm việc cùng nhau để giúp giải mã các
    tin nhắn bí mật và bẻ khóa mã!
  tutorial_kcjmyself_longdescription: Trong hoạt động này, bạn sẽ học cách sử dụng
    Scratch để viết mã một hình ảnh động tất cả về bạn! Thiết kế một nhân vật tùy
    chỉnh để đại diện cho chính bạn, làm cho nó di chuyển xung quanh và thêm các phông
    nền khác nhau để thể hiện quê hương của bạn. Dự án này đủ đơn giản để trẻ em tự
    hoàn thành hoặc với sự hỗ trợ từ người lớn.
  tutorial_nearpodalgorithms_longdescription: 'Trong bài học Nearpod này, học sinh
    xác định một thuật toán là một tập hợp các hướng dẫn từng bước. Học sinh học cách
    tạo, kiểm tra và sửa một thuật toán để hoàn thành một nhiệm vụ cụ thể. '
  tutorial_kibodrop_longdescription: Kỹ thuật đòi hỏi sự kiên trì và gan góc. Hôm
    nay, các em học sinh sẽ trở thành kỹ sư, tìm hiểu các bước của Quy trình Thiết
    kế Kỹ thuật. Các em sẽ tạo ra các mô hình từ vật liệu thủ công và tái chế, sau
    đó sẽ kiểm tra độ bền của mô hình bằng cách thả chúng từ độ cao ngang mắt cá chân.
    Đây là một hoạt động không dùng thiết bị điện tử; không bắt buộc phải có robot
    KIBO.
  tutorial_ozobotcolor1_longdescription: Học sinh sẽ học các chức năng cơ bản của
    Ozobot, bao gồm cách hiệu chỉnh các cảm biến của bot và cách vẽ các đường để bot
    theo dõi.
  tutorial_scigirlspixels_longdescription: 'Trong hoạt động rút phích cắm này, bạn
    sẽ tìm hiểu pixel là gì và cách gửi hình ảnh đen trắng đơn giản cho bạn bè! '
  tutorial_kcjheroines_longdescription: Trong hoạt động này, bạn sẽ tìm hiểu về những
    người phụ nữ Canada khác nhau đã làm nên lịch sử. Sử dụng Scratch, bạn sẽ học
    cách viết mã một trò chơi video kỷ niệm cuộc sống và thành tích của họ. Chọn một
    nữ anh hùng, tùy chỉnh trang phục và phông nền của họ, mã chuyển động và mục tiêu
    cho trò chơi của bạn và giữ điểm số. Dự án này đủ đơn giản để trẻ em tự hoàn thành
    hoặc với sự hỗ trợ từ người lớn.
  tutorial_ozobotvalue_longdescription: Học sinh sẽ sử dụng Ozobot của mình để chọn
    ngẫu nhiên một giá trị địa điểm, xác định cùng một giá trị địa điểm trong một
    số có ba chữ số và viết ra số đó.
  tutorial_icodebytes_longdescription: Học khoa học máy tính mà không cần công nghệ!
    Các hoạt động điện toán không cần cắm điện thú vị dành cho trẻ em từ 5 - 7 tuổi
    để làm trong lớp hoặc ở nhà với gia đình. Các hoạt động giúp phát triển các kỹ
    năng tư duy tính toán một cách thực sự thú vị. Được chia thành các nguyên tắc
    cơ bản của khoa học máy tính và liên quan đến việc tạo ra các thuật toán, suy
    nghĩ logic, phát hiện các mẫu và tìm hoặc đưa ra các quy tắc.
  tutorial_clfashion2_longdescription: Bạn có phải là một nhà khoa học dữ liệu có
    ý thức về thời trang và quan tâm đến mã? Tham gia các lớp học Fashionista of Data
    Science để tìm hiểu cách mã hóa và thời trang đi đôi với nhau! Chúng tôi sẽ sử
    dụng mã SQL cùng với khoa học dữ liệu để điều tra tiếp thị, kiểu dòng và hoạt
    động lưu trữ.
  tutorial_ai4all_longdescription: 'Byte of AI này có nghĩa là một cách nhanh chóng
    và thú vị được giáo viên hỗ trợ để bắt đầu làm quen với một số ý tưởng cốt lõi
    của AI hiện đại bao gồm: cách dữ liệu trở thành đầu ra trong mô hình AI, cách
    thành kiến của con người nhập vào bộ dữ liệu và cách AI có thể được sử dụng trong
    các lĩnh vực đa dạng bao gồm nghệ thuật và sáng tạo. Học sinh học những điều này
    bằng cách khám phá bản vẽ trong Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Khám phá khoa học dữ liệu, một trong những kỹ
    năng có giá trị nhất và nhìn thế giới! Khoa học dữ liệu nghe có vẻ khô khan và
    đáng sợ, giống như toán học? Đừng sợ. Lớp giới thiệu này sẽ cho bạn thấy rằng
    bạn đã là chuyên gia về dữ liệu và khoa học dữ liệu có đầy đủ những hiểu biết
    thú vị và thú vị liên quan đến các chủ đề như bóng đá, âm nhạc, nghệ thuật và
    những cuốn sách yêu thích của bạn. Tài liệu sẵn sàng cho các cài đặt học tập trực
    tiếp hoặc từ xa. '
  tutorial_spheroinputs_longdescription: 'Hoạt động này sẽ giúp bạn suy nghĩ về khái
    niệm mã hóa khoa học máy tính phổ biến về đầu vào và đầu ra và ý tưởng này liên
    quan đến việc sử dụng khoa học máy tính cho tốt như thế nào. '
  tutorial_edisoncount_longdescription: 'Giới thiệu các khái niệm tính toán chính
    về đầu vào và đầu ra bằng cách sử dụng robot Edison và ngôn ngữ lập trình dựa
    trên khối EdBlocks trong hoạt động do sinh viên hướng dẫn này. Sử dụng chức năng
    truyền động của robot Edison thông qua một tập hợp các nhiệm vụ lập trình tiến
    bộ. Tạo các chương trình cho robot để ''theo dại'' đòi hỏi phải áp dụng tư duy
    tuần tự và hiểu biết về chu trình đầu vào-quy trình-đầu ra. '
  tutorial_spheroloops_longdescription: 'Hoạt động này sẽ giúp bạn suy nghĩ về khái
    niệm mã hóa khoa học máy tính phổ biến về các vòng lặp và cách khái niệm này liên
    quan đến việc sử dụng khoa học máy tính cho tốt. '
  tutorial_kiboprogram_longdescription: Trong bài học này, trẻ sẽ học về trình tự
    trong lập trình và về các ký hiệu tạo nên ngôn ngữ lập trình như KIBO. Học sinh
    sẽ tạo ra các biểu tượng lập trình của riêng mình và thực hiện các chương trình
    với chuyển động của riêng họ. Cuối cùng, họ có thể dịch các chương trình chuyển
    động này thành các chương trình cho KIBO.
  tutorial_hellorubycsin60_longdescription: 'Bạn đã bao giờ tự hỏi những gì di chuyển
    bên trong dây của máy tính của bạn? Hay tại sao các bộ phận máy tính trông giống
    như một thành phố nhỏ? Hay thuật toán thực sự là gì? 30 video một phút có nhịp
    độ bản thân này dành cho trẻ 5-9 tuổi, tiếp theo là một hoạt động mà trẻ em có
    thể hoàn thành ở nhà. Các chủ đề bao gồm mã, phần cứng, mạng, AI và các ý tưởng
    thú vị khác. '
  tutorial_clfashion1_longdescription: Bạn có phải là một nhà khoa học dữ liệu có
    ý thức về thời trang và quan tâm đến mã? Tham gia các lớp học Fashionista of Data
    Science để tìm hiểu cách mã hóa và thời trang đi đôi với nhau! Chúng tôi sẽ sử
    dụng mã SQL cùng với khoa học dữ liệu để điều tra tiếp thị, kiểu dòng và hoạt
    động lưu trữ.
  tutorial_irobottraffic_longdescription: Tín hiệu giao thông là yếu tố an toàn chính
    trong cuộc sống hàng ngày của chúng ta. Mã đèn giao thông của riêng bạn với robot
    Root và tìm hiểu về nhà phát minh!
  tutorial_edisonmystery_longdescription: Bắt đầu khám phá của học sinh về việc sử
    dụng trình theo dõi dòng của Edison bằng cách sử dụng robot Edison và ngôn ngữ
    lập trình dựa trên Scratch EdScratch trong hoạt động do học sinh dẫn dắt này.
    Trước tiên, học sinh làm quen với công nghệ cảm biến theo dõi đường của robot
    Edison và thử nghiệm với đèn LED màu đỏ trên các bề mặt màu khác nhau. Sau đó,
    họ sẽ chuyển sang làm chủ một dòng bí ẩn bằng cách sử dụng khái niệm thuật toán.
  tutorial_microbitseaturtles_longdescription: Tạo nguyên mẫu của đèn LED bãi biển
    màu đỏ, công suất thấp có thể được sử dụng để chiếu sáng trên các lối đi trên
    bãi biển cũng an toàn cho rùa biển.
  tutorial_ozobotknow_longdescription: Trong bài học này, học sinh sẽ được giới thiệu
    về các thành phần phần cứng và robot của Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Lập trình một trái tim nhấp nháy, một tên lửa
    cất cánh, tên của bạn hoặc bất cứ điều gì mà trí tưởng tượng của bạn nghĩ ra!
    Để bắt đầu, chúng tôi sẽ hướng dẫn bạn cách lập trình trái tim theo màu sắc yêu
    thích của bạn và sau đó làm cho nó nhấp nháy theo nhịp điệu của bài hát yêu thích
    của bạn. Tham gia cộng đồng iMagiCoders của chúng tôi để chia sẻ và trao đổi thiết
    kế. Tải lên các sáng tạo của bạn trên iMagiCharm của bạn để bạn có thể tự hào
    mặc mã của mình mọi lúc mọi nơi! '
  tutorial_irobotsimulator_longdescription: Tìm hiểu cách tạo và tải xuống các dự
    án mã hóa với gói hoạt động này! Giải quyết tất cả các câu đố với Root simbot
    trong đấu trường ảo để tiết lộ thông điệp bí mật ở cuối!
  tutorial_irobotkind_longdescription: Robot của chúng tôi vẫn đang học cách đưa ra
    lựa chọn tử tế khi chơi với bạn bè. Trong trò chơi này, giúp Root thực hành bằng
    cách đưa ra bốn quyết định tử tế liên tiếp. Nếu Root đưa ra một lựa chọn tồi,
    nó phải bắt đầu lại từ đầu! Chúng ta hãy chơi cùng nhau!
  tutorial_firiavirtual_longdescription: Học lập trình Python với trình mô phỏng robot
    3D mạnh mẽ. Bạn sẽ hoàn thành các nhiệm vụ đầy thử thách trong một môi trường
    ảo với vật lý thực tế. Nhiệm vụ dạy cho bạn mã để điều khiển động cơ, đèn LED
    và các thiết bị ngoại vi khác trên CodeBot. Và chế độ Sandbox cho phép bạn sáng
    tạo với khả năng mã hóa Python không giới hạn. Thật dễ dàng để bắt đầu với CodSace
    Simulation!
  tutorial_irobotguesscode_longdescription: Đặt một vòng quay mới trên Pictionary
    thông qua mã! Học sinh có thể sử dụng mã để đưa ra dự đoán về những hình ảnh,
    bài hát hoặc từ mà Root SimBot sẽ tạo ra. Mã hóa sáng tạo Pictionary của riêng
    bạn!
  tutorial_ozobotnouns_longdescription: Trong bài học này, học sinh sẽ xác định đúng
    cách đánh vần và sử dụng danh từ số nhiều bất quy tắc và sử dụng Mã màu để lập
    trình Ozobot của mình để chuyển sang danh từ số nhiều bất quy tắc chính xác bằng
    cách rẽ trái hoặc phải và sử dụng danh từ trong câu.
  tutorial_nasa3d_longdescription: Tìm hiểu về các ngôi sao đang bùng nổ, mô hình
    3D và khối mã! Hoạt động không gian này sẽ đưa bạn qua những kiến thức cơ bản
    về mô hình 3D trong thiên văn học bằng cách sử dụng Tinkercad dựa trên trình duyệt
    miễn phí. Học sinh có thể tiến bộ từ việc tạo các hình dạng 3D đơn giản đến làm
    việc với dữ liệu thực tế của NASA về các ngôi sao bị nổ, thử nghiệm trong thực
    tế tăng cường và sử dụng các vòng lặp và thay đổi dựa trên thời gian với các khối
    mã.
  tutorial_blupants_longdescription: Huấn luyện một robot tự động thực sự để nhặt
    các khối và triển khai chúng đến mục tiêu bằng cách điều hướng qua một chướng
    ngại vật. Bắt đầu với giao diện kéo và thả và chuyển sang Python khi bạn có nhiều
    kinh nghiệm hơn.
  tutorial_legodance_longdescription: Đồng bộ hóa các chuyển động vận động của một
    vũ công break để giữ nhịp với ánh sáng và nhịp đập.
  tutorial_nearpodcoding_longdescription: Trong Nearpod 25-30 phút này có tia lửa
    chủ đề Flocabulary, học sinh được giới thiệu cách viết mã thông qua video hip
    hop và các tính năng tương tác đặc trưng của Nearpod. Bài học này có tính năng
    Mã hóa video Flocabulary.
  tutorial_kcjplastic_longdescription: Chúng tôi đang thách thức bạn sử dụng trực
    quan hóa dữ liệu để phát triển giải pháp ô nhiễm nhựa! Khám phá rác thải nhựa
    đến từ đâu và tại sao nó trở thành một vấn đề toàn cầu. Sau đó, hãy suy nghĩ về
    việc sử dụng nhựa của riêng bạn, ước tính lượng chất thải bạn có thể giảm theo
    thời gian và thiết kế một phát minh hoặc giải pháp thay thế có thể giúp ích. Trẻ
    em có thể tự mình hoàn thành dự án này hoặc với sự hỗ trợ từ người lớn.
  tutorial_legojourney_longdescription: 'Những chuyến đi thật thú vị! Thách thức sinh
    viên phối lại dự án Grasshopper Journey của chúng tôi để tạo ra một hành trình
    mới và tìm ra những cách khác nhau để châu chấu ảo lấy cảm hứng từ SPIKE Prime
    di chuyển bằng Scratch 3.0! Ngoài các kỹ năng CS, hoạt động được hỗ trợ của giáo
    viên này cũng có thể được sử dụng để hỗ trợ các lĩnh vực như ngôn ngữ nghệ thuật,
    khoa học và nghệ thuật. '
  tutorial_legohopper_longdescription: Thiết kế nhiều nguyên mẫu để tìm ra cách hiệu
    quả nhất để di chuyển robot mà không cần sử dụng bánh xe.
  tutorial_catrobatembroidery_longdescription: Viết mã thiết kế của bạn trên điện
    thoại Android và khâu nó vào áo phông, quần, túi tập thể dục hoặc giày của bạn!
  tutorial_irobotphone_longdescription: Trong thử thách mã hóa này, sinh viên sẽ làm
    việc cùng nhau từ xa để tạo ra một chương trình tập thể vẽ một bức tranh. Được
    mô phỏng theo trò chơi điện thoại cổ điển, học sinh sẽ nhận, phối lại và truyền
    mã xuống chuỗi điện thoại. Nhóm của bạn có hoàn thành Mục tiêu Hình ảnh vào thời
    điểm bạn đi đến cuối không?
  tutorial_codeguppydraw_longdescription: Giới thiệu nhanh về lập trình dựa trên văn
    bản bằng các chương trình JavaScript nhập thú vị và hấp dẫn
  tutorial_codejumper_longdescription: Trong bài học này từ chương trình Code Jumper,
    người học khám phá các mạng trong trải nghiệm thực hành rút phích cắm bằng cách
    sử dụng các tài liệu điển hình được tìm thấy trong lớp học. Chủ đề của bài học
    này là xung quanh những thông điệp về lòng tốt cho người khác. Bài học này được
    thiết kế đặc biệt để học sinh khiếm thị có thể tiếp cận được.
  tutorial_meeempathy_longdescription: Trong nhiều thế kỷ, dân làng và người Illagers
    chia sẻ cùng một không gian nhưng hiếm khi tương tác với nhau. Bây giờ bạn có
    thể sử dụng sức mạnh của mã để mang hai ngôi làng lại với nhau. Người chơi sẽ
    trải nghiệm sự đồng cảm và lòng trắc ẩn đối với hàng xóm của họ, học hỏi sự hợp
    tác và hòa nhập, đồng thời nắm lấy sự đa dạng khiến tất cả chúng ta trở nên đặc
    biệt độc đáo.

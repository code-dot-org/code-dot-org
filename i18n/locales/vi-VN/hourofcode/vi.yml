  blockchain_lessons_desc: Năm bài học đầu tiên có thể được dạy như một phần của loạt
    bài “Cách thức hoạt động của Blockchain” hoặc có thể độc lập. Bài học cuối cùng
    cô đọng toàn bộ loạt bài trong một ngày.
  blockchain_resources_desc: Bạn quan tâm đến việc tìm hiểu thêm về blockchain? Dưới
    đây là một số tài nguyên bổ sung có thể giúp mở rộng việc học của học sinh.
  blockchain_resources_01_heading: Coinbase Tìm hiểu
  blockchain_resources_01_desc: Các câu hỏi về tiền điện tử đã được trả lời, hướng
    dẫn cho người mới bắt đầu, mẹo thực tế và cập nhật thị trường cho những người
    lần đầu tiên, nhà đầu tư có kinh nghiệm và mọi người ở giữa.
  blockchain_resources_01_button_label: Truy cập trang web Coinbase Learn
  blockchain_resources_02_heading: Bảng trắng Crypto
  blockchain_resources_02_desc: Xem video từ kênh YouTube của Whiteboard Crypto để

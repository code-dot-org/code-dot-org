  oceans_behind_the_scenes: 'Trí tuệ nhân tạo cho đại dương: Hậu trường'
  oceans_behind_the_scenes_1: Bài 2-4 sử dụng mô hình đã được dạy trước bởi <a href="https://www.tensorflow.org/">TensorFlow</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>.
    Một mô hình MobileNet là một <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">mạng
    nơron nhân tạo</a> đã được dạy bằng <a href="http://www.image-net.org/">ImageNet</a>.
    ImageNet là tập hợp dữ liệu có trên 14 triệu hình ảnh đã được gắn nhãn bằng tay
    với các từ như “bóng bay” hay “quả dâu tây”. Để có thể dùng lại mô hình này với
    các dữ liệu học sinh tạo ra trong bài học này, chúng tôi sử dụng kỹ thuật gọi
    là <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer Learning</a>.
    Mỗi hình ảnh trong tập dữ liệu đào tạo (của học sinh) được đưa vào MobileNet để
    được gắn nhãn. Sau đó, các hình ảnh mới cũng được đưa vào MobileNet để gắn nhãn.
    Chúng tôi so sánh nhãn của các hình ảnh mới với nhãn của các hình ảnh trong tập
    dữ liệu đào tạo để phân loại chúng thành “cá” hoặc “không phải cá”.
  oceans_behind_the_scenes_1_markdown: Bài 2-4 sử dụng mô hình đã được đào tạo trước
    trong dự án  [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Mô hình MobileNet là [Mạng lưới thần kinh nhân tạo] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    đã được đào tạo trên [ImageNet](http://www.image-net.org/), tập hợp dữ liệu có
    trên 14 triệu hình ảnh đã được gắn nhãn thủ công với các từ như “bóng bay” hay
    “quả dâu tây”. Để có thể tùy chỉnh mô hình này với các dữ liệu đào tạo đã gắn
    nhãn mà học sinh tạo ra trong hoạt động này, chúng tôi sử dụng kỹ thuật gọi là
    [Chuyển giao kiến thức](https://en.wikipedia.org/wiki/Transfer_learning). Mỗi
    hình ảnh trong tập dữ liệu đào tạo được đưa vào MobileNet dưới dạng pixel để lấy
    danh sách nhãn phù hợp nhất với hình ảnh. Sau đó, các hình ảnh mới cũng được đưa
    vào MobileNet để so sánh danh sách kết quả nhãn với nhãn có trong tập dữ liệu
    đào tạo. Chúng tôi phân loại hình ảnh mới có nhãn tương tự (chẳng hạn như "cá"
    hoặc "không phải cá") đối với các hình ảnh trong tập dữ liệu đào tạo có kết quả
    tương đồng nhất.
  oceans_behind_the_scenes_2: 'Bài 6-8 sử dụng <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Chúng tôi nhìn vào các bộ phận của một chú cá (như mắt, mồm,
    thân) để thu thập tất cả các thông tin chi tiết về những bộ phận này (số răng,
    hình dáng của thân) vào một vector. Chúng tôi sử dụng những vector này để dạy
    một mô hình SVM. Dựa trên dữ liệu đào tạo, SVM tách các chú cá thành hai nhóm
    tương ứng với từ mà học sinh đã chọn (ví dụ như cá “màu xanh da trời” hay “không
    phải màu xanh da trời”). '
  oceans_behind_the_scenes_2_markdown: Bài 6-8 sử dụng [Máy vectơ hỗ trợ](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM). Chúng tôi quan sát từng bộ phận của con cá (như mắt, miệng và thân) và
    tập hơp toàn bộ metadata cho các bộ phận này (chẳng hạn như số răng, hình dáng
    phần thân) trong một vectơ chứa các con số cho con cá đó. Chúng tôi sử dụng các
    vectơ này để đào tạo SVM. Dựa trên dữ liệu đào tạo, SVM sẽ tách "khoảng trống"
    của tất cả số cá có thể thành hai phần, tương ứng với các nhóm mà chúng tôi đang
    muốn học (chẳng hạn như "xanh dương" hay "không phải xanh dương").

  hoc_faq_title: Câu hỏi thường gặp
  hoc_faq_what_is_hoc_q: Hour of Code là gì?
  hoc_faq_what_is_hoc_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://code.org/learn'>Check out the tutorials</a>."
  hoc_faq_last_year: Try the tutorials
  hoc_faq_when_is_hoc_q: Khi là giờ mã?
  hoc_faq_when_is_hoc_a: 'Bất cứ ai cũng có thể tham gia Hour of Code trong bất kỳ thời gian nào, nhưng mục tiêu của chiến dịch là đạt tới 10 triệu người học trong suốt tuần lễ kỷ niệm giáo dục khoa học máy tính từ 8-14 tháng 12 năm 2014. Có phải đó là một giờ học  đặc biệt. Không bạn có thể học Hour of Code bất kỳ lúc nào trong  suốt tuần đó. (và nếu bạn không làm nó trong tuần đó thì có thể bạn đã làm nó lúc trước hoặc sau này)'
  hoc_faq_why_cs_q: Tại sao lại là khoa học máy tính?
  hoc_faq_why_cs_a: "<i>Mỗi</i> học sinh nên có cơ hội để tìm hiểu khoa học máy tính. Nó giúp nuôi dưỡng giải quyết vấn đề kỹ năng, logic và sáng tạo. Bằng cách bắt đầu sớm, học sinh/ sinh viên sẽ có một nền tảng cho sự thành công trong bất kỳ con đường sự nghiệp thế kỷ 21. Xem thêm thống kê trên <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Làm thế nào để tham gia vào Hour of Code?
  hoc_faq_how_participate_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.org'>here</a> and <a href='target-resources-how-to'>start planning</a>. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_q: Những ai đã làm nên Hour of Code?
  hoc_faq_behind_hoc_a: "Giờ mã được tổ chức bởi <a href='http://code.org'> Code.org</a>, một khu vực 501 c 3 phi lợi nhuận chuyên dụng để mở rộng sự tham gia trong khoa học máy tính bằng cách làm cho nó có sẵn trong các trường học thêm, và tăng sự tham gia của phụ nữ và các sinh viên underrepresented của màu sắc. Một <a href='http://code.org/about/partners'> liên minh chưa từng có của các đối tác</a> đã đến với nhau để hỗ trợ giờ mã, quá &mdash; bao gồm Microsoft, Apple, Amazon, chàng trai và cô gái câu lạc bộ của Mỹ và hội đồng quản trị trường cao đẳng."
  hoc_faq_host_q: Tôi không biết điều gì hết về coding/ lập trình. Tôi vẫn có thể đến tham dự sự kiện?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='http://code.org/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='target-resources-how-to'>how to guide</a>."
  hoc_faq_need_computers_q: Tôi có cần máy tính cho mọi người tham gia?
  hoc_faq_need_computers_a: "Không. Chúng tôi đã hướng dẫn giờ mã làm việc trên máy tính, điện thoại thông minh, viên nén, và một số đó có yêu cầu máy tính không có ở tất cả! Bạn có thể tham gia ở bất cứ đâu, với bất cứ điều gì bạn có. <p><i>Dưới đây là một vài lựa chọn:</i> <br><ul><li><b>làm việc trong cặp.</b> Nghiên cứu cho thấy học sinh tìm hiểu tốt nhất với <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> cặp lập trình</a>, chia sẻ một máy tính và làm việc cùng nhau. Khuyến khích học sinh của bạn tăng gấp đôi lên. <li><b>Sử dụng một màn hình dự kiến.</b> Nếu bạn có một máy chiếu và màn hình cho một máy tính kết nối Web, toàn bộ nhóm của bạn có thể làm một giờ mã với nhau. Xem video phần với nhau và đưa sang giải những câu đố hoặc trả lời câu hỏi. <li><b>Đi chưa cắm phít được.</b> Chúng tôi cung cấp hướng dẫn yêu cầu máy tính không có ở tất cả. </ul>"
  hoc_faq_international_q: 'I am in <country>. How do I participate internationally?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: Làm thế nào tôi có thể làm một hướng dẫn về Hour of Code?
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='target-tutorial-guidelines'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_more_questions_q: Still have more questions?
  hoc_faq_more_questions_a: "Try finding an answer in our <a href='http://support.code.org'>support forum</a>."
  hoc_faq_scratch_q: I am doing Scratch for Hour of Code, but what if my students have iPads rather than laptops?
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='http://code.org/learn'>Code.org/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_account_q: Do students need to log on using an account?
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='http://code.org/learn/beyond'>follow-on courses</a> require account creation to save student progress."
  hoc_faq_frozen_q: Where is the tutorial with Anna and Elsa?
  hoc_faq_frozen_a: "It is now published on <a href='http://code.org/learn'>Code.org/learn</a>. We hope you enjoy it!"
  hoc_faq_high_school_q: Which activity should I do with high school students?
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "Hour of Code là một giờ học giới thiệu về khoa học máy tính, được thiết kế để làm sáng tỏ việc lập trình và chỉ ra rằng mọi người có thể học những thứ căn bản.  <a href='http://uk.code.org/learn'>Tham gia vào các khóa học</a>, và tìm ra những điều mới mẻ sắp tới của Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "Giờ mã sẽ diễn ra trong ngày 14 tháng 8, năm 2014. Nó có phải là một cụ thể <i>giờ</i>? Không. Bạn có thể làm giờ mã bất cứ lúc nào trong tuần này. Giờ mã ở Anh sẽ xảy ra cùng một lúc cũng như ở Mỹ nơi nó được hẹn giờ để kỷ niệm hàng năm <a href='http://csedweek.org'> Tuần lễ giáo dục về khoa học máy tính.</a>"
  hoc_faq_why_cs_uk_a: '<i>Mọi</i> học sinh nên học khoa học máy tính. Nó giúp phát triển kỹ năng giải quyết vấn đề, tư duy logic và khả năng sáng tạo. Việc tiếp cận sớm với nó giúp sinh viên có nền tảng tốt đề thành công trong thế kỷ 21 này.'
  hoc_faq_how_participate_uk_a: "Đăng ký để làm chủ sự kiện Hour of Code <a href='http://hourofcode.com/uk'>tại đây</a> và bắt đầu lên kế hoạch. Bạn có thể tổ chức sự kiện Hour of Code tại trường học của bạn, tại cộng đồng vủa bạn &mdash; giống như một câu lạc bộ , một hoạt động phi lợi nhuận. Hoặc đơn giản là tự thử sức với chính mình từ ngày 8-12-2014."
  hoc_faq_behind_hoc_uk_a: "Giờ mã tổ chức bởi <a href='http://uk.code.org'> Code.org</a>, một khu vực 501 c 3 phi lợi nhuận chuyên dụng để mở rộng sự tham gia trong khoa học máy tính bằng cách làm cho nó có sẵn trong các trường học thêm, và tăng sự tham gia của phụ nữ và các sinh viên underrepresented của màu sắc. Một <a href='http://uk.code.org/about/partners'> liên minh chưa từng có của các đối tác</a> đã đến với nhau để hỗ trợ giờ mã, quá &mdash; bao gồm cả Microsoft, Google, đại học Cambridge, thành phố công nghệ cao và sở giáo dục."
  hoc_faq_host_uk_a: "Tất nhiên. Hour of Code là một hoạt động đã có hướng dẫn từ bản thân mỗi cá nhân. Tất cả bạn phải làm là chọn hướng dẫn bạn muốn và chọn một giờ &mdash; chúng tôi sẽ lo phần còn lại. Chúng tôi cũng có tùy chọn cho mỗi độ tuổi và kinh nghiệm cấp, từ mẫu giáo và cao hơn. <a href='http://code.org/learn'> Hãy thử hướng dẫn hiện tại của chúng tôi</a>."

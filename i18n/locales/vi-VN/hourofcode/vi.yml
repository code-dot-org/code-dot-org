  tutorial_scratchimagine_longdescription: Hãy tưởng tượng một thế giới nơi mọi thứ
    đều có thể, sau đó mang nó vào cuộc sống với Scratch!
  tutorial_codesterspsa_longdescription: Tìm hiểu những điều cơ bản về mã hóa trong
    Python trong khi tạo Thông báo Dịch vụ Công cộng của riêng bạn. Chọn một chủ đề
    bạn thấy quan trọng và thiết kế PSA hoạt hình hoặc tương tác của bạn để chia sẻ
    thông tin quan trọng về cách tạo ra tác động tích cực đến thế giới.
  tutorial_googlehero_longdescription: Biến một anh hùng hàng ngày từ cuộc sống hoặc
    cộng đồng của bạn thành một siêu anh hùng bằng cách lập trình họ bay qua các tòa
    nhà, quay, làm việc với một người phụ tá và ghi điểm bằng cách chạm vào các vật
    thể trong trò chơi. Trong Code Your Hero, hãy thể hiện sức mạnh đặc biệt của anh
    hùng và sự sáng tạo của riêng bạn với CS First và Scratch.
  tutorial_codestersbball_longdescription: Tìm hiểu những điều cơ bản về mã hóa trong
    Python trong khi tạo trò chơi Bóng rổ của riêng bạn. Bạn sẽ học cách thêm hình
    nền và họa tiết, và cách sử dụng các sự kiện để điều khiển chuyển động của các
    họa tiết trên sân khấu.
  tutorial_scratchcartoon_longdescription: Mang một số nhân vật Cartoon Network yêu
    thích của bạn vào cuộc sống bằng cách mã hóa hoạt hình của riêng bạn. Thêm nhiều
    nhân vật hơn và làm cho họ nhảy, bay và nói chuyện.
  tutorial_codemonkeyjr_longdescription: Trong một thế giới đầy những sinh vật quyến
    rũ và màu sắc tươi sáng, những đứa trẻ 4-6 tuổi sẽ tham gia cùng một con khỉ trong
    nhiệm vụ thu thập chuối và mở khóa rương kho báu. Trong khi đó, họ sẽ khám phá
    và tìm hiểu những điều cơ bản về mã khi họ sử dụng các khối để lập trình hành
    trình của một con khỉ qua thế giới.
  tutorial_bananatales_longdescription: Dạy Python bằng cách giúp một con khỉ con.
    Những con khỉ con sinh đôi bị ngăn cách bởi một trận động đất - khiến một trong
    những con khỉ không có cách nào để lấy chuối! Bây giờ, học sinh của bạn phải sử
    dụng mã để xây dựng lại con đường và cho khỉ con ăn.
  tutorial_scratchtales_longdescription: Đưa các nhân vật vào một cuộc hành trình
    và yêu cầu họ nói to bằng cách sử dụng các khối Chuyển văn bản thành giọng nói
    do Amazon cung cấp. Chọn một giọng nói cho mỗi nhân vật, sau đó nhập những gì
    bạn muốn nói. Làm cho câu chuyện của bạn tương tác bằng cách mã hóa các nhân vật
    của bạn để đặt câu hỏi và đi đến các cảnh khác nhau. Thử nghiệm với những cách
    mới sáng tạo để làm cho câu chuyện trở nên sống động!
  tutorial_msemoji_longdescription: Xây dựng một trang web tương tác trực tiếp sử
    dụng mô hình Machine Learning để nhận ra biểu tượng cảm xúc vẽ tay của bạn và
    bạn bè của bạn! Trên đường đi, bạn sẽ được thực hành thực hành với các khái niệm
    cốt lõi của Machine Learning - 1) thu thập dữ liệu, 2) làm sạch và định dạng dữ
    liệu, 3) đào tạo mô hình và 4) sử dụng mô hình được đào tạo để đưa ra dự đoán.
  tutorial_cacolor_longdescription: Giáo sư Photon là một nhà vật lý được đánh giá
    cao đã trở thành kẻ lừa đảo. Cô đã loại bỏ màu sắc từ tất cả các thiết bị kỹ thuật
    số! Trong dự án theo phong cách Escape Room này, người học tham gia cùng Marlee
    và Tyrell khi họ tìm hiểu về các số nhị phân, ánh sáng, màu sắc, v.v. để làm sáng
    tỏ Câu hỏi hóc búa về màu sắc của Giáo sư Photon và khôi phục màu sắc cho các
    thiết bị trên thế giới.
  tutorial_kodablebeach_longdescription: Cứu các em bé bãi biển! Học cách lập trình
    bằng cách sử dụng các lệnh cơ bản và dọn dẹp bãi biển để bảo vệ cuộc sống đại
    dương.
  tutorial_tynkeren_longdescription: 'Là một phần của dự án Mục tiêu Phát triển Bền
    vững của Liên Hợp Quốc, dấu nhắc mã hóa này cho thấy các dự án khám phá năng lượng
    tái tạo, hiệu quả năng lượng và tiếp cận năng lượng. Người đọc có thể chơi với
    các dự án làm việc và các lập trình viên tiên tiến có thể tạo các dự án ban đầu
    của riêng họ. '
  tutorial_tynkerjavapro_longdescription: 'Là một phần của dự án Các Mục tiêu Phát
    triển Bền vững của Liên Hợp Quốc, lời nhắc mã hóa này thể hiện một dự án ngắn
    khám phá tái chế và tái sử dụng. Độc giả có thể tạo trò chơi của riêng mình bằng
    cách mở rộng dự án. '
  tutorial_grasshopperhack_longdescription: Học các kỹ năng mã hóa để hack trò chơi
    này để có thể chơi.
  tutorial_pbskids_longdescription: Với PBS KIDS Scratch Jr, trẻ em có thể tạo ra
    những câu chuyện và trò chơi tương tác của riêng mình thông qua các trò chơi lập
    trình và bài học. Học cách viết mã thông qua các trò chơi và hoạt động có các
    nhân vật từ Odd Squad, Wild Kratt, Nature Cat, Arthur, WordGirl, Peg + Cat và
    Ready Jet Go! Khả năng kể chuyện là vô tận với ứng dụng mã hóa sáng tạo này dành
    cho trẻ em từ 5-8 tuổi.
  tutorial_nclabdata_longdescription: Thế giới phát triển mạnh nhờ dữ liệu tốt! Trong
    hướng dẫn NcLab thực hành này, bạn sẽ viết các truy vấn đơn giản, bước đầu tiên
    trong phân tích dữ liệu. Làm quen với sức mạnh của ngôn ngữ PostgreSQL, được sử
    dụng bởi các chính phủ và doanh nghiệp để quản lý các hệ thống cơ sở dữ liệu trên
    toàn thế giới. PostgreSQL được viết bằng tiếng Anh đơn giản và dễ học. Hãy thử
    nó!
  tutorial_grasshopperphoto_longdescription: Học kỹ năng mã hóa để tạo bộ lọc để áp
    dụng cho các bức ảnh khác nhau.
  tutorial_tynkerpyland_longdescription: 'Là một phần của dự án Mục tiêu Phát triển
    Bền vững của Liên Hợp Quốc, dự án Python này sẽ giúp bạn tạo trò chơi trồng cây
    của riêng mình. '
  tutorial_codeitimages_longdescription: Học cách lập trình hình ảnh và hình ảnh động
    tuyệt vời của riêng bạn.
  tutorial_hyperpadenemy_longdescription: 'Tìm hiểu tư duy logic và lập trình bằng
    cách tạo ra một kẻ thù của trò chơi platformer AI. '
  tutorial_tynkerpro_longdescription: 'Là một phần của dự án Mục tiêu Phát triển Bền
    vững của Liên Hợp Quốc, dấu nhắc mã hóa này cho thấy các dự án khám phá các vấn
    đề xung quanh việc tái chế và tái sử dụng. Người mới bắt đầu có thể chơi với các
    dự án làm việc và các lập trình viên tiên tiến có thể tạo các dự án của riêng
    họ từ đầu. '
  tutorial_trashtag_longdescription: 'Mã hóa trò chơi của riêng bạn và nâng cao nhận
    thức để bảo vệ môi trường của chúng ta. '
  tutorial_casiege_longdescription: Tham gia cùng Niko và Sakura trong hành trình
    thực tế ảo của họ đến Lâu đài Tubrosos. Tìm hiểu cảm giác của một hacker mũ xám
    bằng cách giúp yêu tinh phù thủy, Cyrena tìm thấy Vương miện của tri thức. Bạn
    sẽ phơi bày các hệ thống an ninh kém được sử dụng tại lâu đài và học cách tránh
    trở thành nạn nhân của một trò lừa đảo.
  tutorial_thunkableyeet_longdescription: Tìm hiểu cách xây dựng hai ứng dụng sẽ giúp
    thành phố của bạn! Yeet!
  tutorial_vidcodedeal_longdescription: Bắt đầu viết mã cho tốt bằng cách tạo hình
    ảnh động có các nhà lãnh đạo phụ nữ đáng chú ý và trích dẫn thể hiện quan điểm
    của họ.
  tutorial_codehsgeno_longdescription: Trong giờ mã này, học sinh sẽ tạo một chương
    trình giải các cặp alen dựa trên đầu vào của người dùng. Học sinh sẽ lập trình
    với Tracy the Turtle bằng Python để thực hiện điều này. Học sinh nên có kiến thức
    trước về các khái niệm sinh học cơ bản và Hình vuông Punnett trước khi bắt đầu
    hoạt động này.
  tutorial_hyperpadpong_longdescription: 'Học cách lập trình một trò chơi bóng bàn
    với một đối thủ AI thông minh. '
  tutorial_tynkerland_longdescription: 'Là một phần của dự án Mục tiêu Phát triển
    Bền vững của Liên Hợp Quốc, dấu nhắc mã hóa này cho thấy các dự án khám phá tầm
    quan trọng của rừng đối với hệ sinh thái của thế giới. Người đọc có thể chơi với
    các dự án làm việc và các lập trình viên tiên tiến có thể tạo các dự án ban đầu
    của riêng họ. '
  tutorial_trinketgirl_longdescription: Học cách lập trình một câu chuyện lớn bằng
    Python, và sau đó thay đổi nó để tạo câu chuyện của riêng bạn!
  tutorial_rpimosquito_longdescription: Làm một trò chơi nơi bạn bảo vệ mọi người
    khỏi bệnh sốt rét bằng cách làm cho một con vẹt bắt muỗi.
  tutorial_tynkermars_longdescription: Khám phá những nỗ lực mới thú vị của NASA để
    tiếp cận Mặt trăng và sau đó là sao Hỏa. Học sinh có thể thiết kế bản vá nhiệm
    vụ hoạt hình của riêng mình, tưởng tượng cuộc sống của họ với tư cách là một phi
    hành gia Artemis trên Lunar Gateway, v.v. Người mới bắt đầu có thể thử các hướng
    dẫn từng bước, trong khi các lập trình viên có kinh nghiệm có thể tạo các dự án
    ban đầu của riêng họ bằng mã hóa khối hoặc văn bản.
  tutorial_cityx_longdescription: Nhiệm vụ đầu tiên của bạn trong City X là giúp một
    nông dân già quản lý trang trại của mình. Hãy giải quyết vấn đề của anh ấy với
    công nghệ tiên tiến! Bạn sẽ học khái niệm cơ bản về hệ thống tưới nước và tạo
    ra một robot làm vườn với niềm vui đáng kinh ngạc! Học sinh sẽ áp dụng các khái
    niệm tư duy thiết kế để điều tra các vấn đề trong khi phát triển nhận thức công
    nghệ của họ, từ đó mài giũa kỹ năng tư duy cấp cao của họ.
  tutorial_vidcodemap_longdescription: Thu thập và phân tích dữ liệu cho sự tham gia
    của cộng đồng, bằng cách mã hóa bản đồ cộng đồng của riêng bạn!
  tutorial_robotmagicfarm_longdescription: Mã FarmBot để gieo hạt. Bắt đầu trồng những
    cánh đồng đơn giản sau đó thêm phức tạp. Kết thúc bằng cách phát triển nghệ thuật
    thiết kế của riêng bạn.
  tutorial_codehstriangle_longdescription: Trong giờ mã này, chúng ta sẽ khám phá
    cách tạo một trình giả lập sẽ tính diện tích của một hình tam giác với kích thước
    do người dùng chọn. Chúng tôi sẽ lập trình với Tracy the Turtle bằng Python để
    thực hiện điều này. Học sinh nên có kiến thức trước về các khái niệm hình học
    cơ bản trước khi bắt đầu hoạt động này.
  tutorial_ttwhitehouse_longdescription: Trong cuộc phiêu lưu đầy màu sắc này, khôi
    phục màu sắc cho một thế giới trắng thông qua một trò chơi góc nhìn thứ nhất tự
    hướng dẫn. Giải quyết các câu đố và hoàn thành các thử thách để nâng cao trò chơi
    và kiến thức mã hóa của bạn. Sau khi hoàn thành, người chơi sẽ được làm quen với
    các giá trị hex màu sắc và thuộc tính CSS và đủ thoải mái để nhận ra chúng trong
    các ứng dụng thế giới thực. Đừng ngại chia sẻ những sáng tạo của bạn.
  tutorial_modulo_longdescription: Ở nơi sâu nhất của không gian, Exploratory Databot,
    được gọi là E.D. vừa phát hiện ra một hành tinh mới có thể sinh sống được cho
    loài người! Ai biết được những bất ngờ nào đang ở phía trước trên hành tinh cát
    xa xôi này? Bất ngờ khi hạ cánh, E.D. bị sốc với bo mạch chủ của nó quét sạch
    tất cả các chương trình của nó. Tùy thuộc vào bạn để lập trình E.D. để giúp nó
    vượt qua địa hình của người ngoài hành tinh kỳ lạ này. Bạn đã sẵn sàng cho thử
    thách?
  tutorial_codingtown_longdescription: Xây dựng doanh nghiệp của riêng bạn, mã và
    vui chơi.
  tutorial_kanoart_longdescription: Sử dụng mã khối để vẽ một cảnh, sau đó đưa nó
    vào cuộc sống với hoạt ảnh và tương tác chuột. Mã cọ vẽ của riêng bạn, thêm nhãn
    dán và sáng tạo!
  tutorial_dragonscript_longdescription: Chào mừng bạn đến với DragonScript Arena
    — trò chơi chiến lược lập trình và câu lạc bộ mã hóa. Nâng cấp Javascript & Kỹ
    thuật phần mềm của bạn khi bạn chơi! Xây dựng AI Rồng của riêng bạn Hãy tưởng
    tượng Battlebots nhưng với Robot Dragons.
  tutorial_uwcloud_longdescription: Tìm hiểu những điều cơ bản về điện toán đám mây
    bằng cách xây dựng đám mây của riêng bạn! Xây dựng máy chủ, nâng cấp chúng và
    kết nối máy khách để theo kịp nhu cầu mạng. Đóng vai trò của một Kiến trúc sư
    đám mây trong trò chơi tương tác này và kiểm tra kỹ năng của bạn trong chế độ
    vô tận.
  tutorial_htmlmuffin_longdescription: Hãy sẵn sàng cho một cuộc phiêu lưu thú vị
    và thú vị với Muffin the Cat, người sẽ hướng dẫn bạn những điều cơ bản về HTML
    và CSS. Cùng nhau, bạn sẽ tạo trang đích đầu tiên của mình và hiểu các nguyên
    tắc chính của bố cục trang web.
  tutorial_microsoftpizza_longdescription: Tạo một trò chơi Arcade đơn giản, nơi người
    chơi của bạn ăn càng nhiều pizza càng tốt trước khi hết thời gian!
  tutorial_stemc_blckhole_longdescription: Bạn có thấy những hình ảnh của lỗ đen được
    phát hành vào mùa xuân năm 2019 không? Bạn có muốn biết thêm về lỗ đen và cách
    thoát khỏi chúng không? Hãy xem hoạt động mã hóa này về tốc độ bạn cần thoát khỏi
    trường hấp dẫn và điều gì sẽ xảy ra khi ngay cả ánh sáng cũng không thể thoát
    ra!
  tutorial_careconfigure_longdescription: Ứng dụng kể chuyện của chúng tôi kể lại
    một câu chuyện cổ tích, với kết quả kỳ lạ và hài hước! Nhưng chương trình được
    viết kém. Viết code tốt là rất quan trọng. Giúp tinh chỉnh ứng dụng này thành
    một cái gì đó tuyệt vời. Nhìn vào các lớp từ trong tiếng Anh và sử dụng các biến,
    phụ âm, danh sách và chức năng để cấu hình lại chương trình này. Nếu bạn đã viết
    một chương trình trước đây và muốn có một số phong cách, điều này là dành cho
    bạn.
  tutorial_rpiscratch_longdescription: Tạo một từ điển tương tác dịch các cụm từ hữu
    ích sang các ngôn ngữ khác nhau.
  tutorial_ozaria_longdescription: Tùy chỉnh anh hùng của bạn và hành trình đến Sky
    Mountain, nơi bạn học cách nhập mã thực, điều hướng qua 15 cấp độ trò chơi và
    tạo trò chơi của riêng bạn để giúp cứu thế giới Ozaria.
  tutorial_ttovum_longdescription: Bạn có thể kiểm soát sự hỗn loạn? Hack theo cách
    của bạn vào thế giới cyberpunk của Thành phố Ovun. Gỡ lỗi mã bị hỏng, giải các
    câu đố và nâng cấp phần cứng của bạn khi bạn khám phá thế giới mở tự hướng dẫn.
    Đừng để bị bắt bởi máy bay không người lái! Tùy thuộc vào bạn cách Ovun City phát
    triển.
  tutorial_ttpassage_longdescription: Đắm mình trong một thế giới ngoài hành tinh
    để giúp Ada thoát khỏi những nguy hiểm chưa biết. Chơi qua cuộc phiêu lưu tự hướng
    dẫn nền tảng 2D này và học các kỹ thuật mã hóa trên đường đi. Người chơi sẽ làm
    quen với các kỹ thuật mã hóa và cú pháp khi họ giải quyết các câu đố, chiến đấu
    với quái vật và đánh bại trùm cuối cùng. Một số sự quen thuộc trước đây với JavaScript
    có thể hữu ích nhưng không bắt buộc.
  tutorial_tynkerhtmlen_longdescription: 'Là một phần của dự án Mục tiêu Phát triển
    Bền vững của Liên Hợp Quốc, dự án mã hóa này giúp bạn tạo trang web của riêng
    mình khám phá năng lượng tái tạo, hiệu quả năng lượng và khả năng tiếp cận năng
    lượng. Thiết kế trang của riêng bạn giới thiệu các vấn đề bền vững! '
  tutorial_ttfrog_longdescription: Nỗi nhớ biến giáo dục trong trò chơi quen thuộc
    này với một bước ngoặt mới! Trong một trò chơi dễ hiểu và tự hướng dẫn, bạn sẽ
    sử dụng các khối mã và các khái niệm lập trình để giúp người bạn ếch của bạn vượt
    qua những vùng đất nguy hiểm một cách an toàn. Hoàn hảo cho người mới bắt đầu
    và các chuyên gia như nhau!
  tutorial_codemojijava_longdescription: Hoạt động này giới thiệu cho sinh viên những
    kiến thức cơ bản về lập trình Java bằng cách sử dụng Codemoji Terminal. Học sinh
    học mọi thứ từ các loại và biến cơ bản đến các chức năng. Mỗi bài học có một lời
    giải thích sâu sắc về những gì mỗi dòng mã làm để đảm bảo học sinh hiểu những
    gì đang xảy ra. Mỗi dòng mã trong bài học được hướng dẫn để học sinh thành công.
  tutorial_ccfirewall_longdescription: Tìm hiểu cách lập trình trò chơi có thể chia
    sẻ của riêng bạn! Sử dụng mã để dạy một phép thuật Anh hùng để đánh bại làn sóng
    và làn sóng của kẻ xấu.
  tutorial_htmljs_longdescription: Gặp gỡ ông chủ mới của bạn, Muffin the Cat, người
    đang sẵn sàng cho CatFashion Expo. Anh ấy cần một chương trình để theo dõi lượng
    calo và đang yêu cầu bạn giúp đỡ. Trong hoạt động thú vị và hấp dẫn này, bạn sẽ
    tìm hiểu những điều cơ bản về JavaScript bằng cách xem các biến, hoạt động và
    kiểu dữ liệu và viết MufFit - chương trình đầu tiên của bạn bằng JavaScript.
  tutorial_ttaqueducts_longdescription: Trong trò chơi giải đố này, bạn là anh hùng
    mang nước trở lại ngôi làng của bạn! Thực hiện theo cách của bạn thông qua các
    cấp độ trong trải nghiệm đẳng cự tự hướng dẫn này. Các cấp độ sẽ bắt đầu đơn giản,
    cho người chơi tiếp xúc với các nguyên tắc cơ bản về mã hóa cơ bản. Khi bạn chơi,
    bạn sẽ học các kỹ thuật mã hóa phức tạp hơn. Sau đó, thiết kế và xây dựng các
    cấp độ và câu đố của riêng bạn để chia sẻ.
  tutorial_vtgame_longdescription: Giới thiệu về tư duy tính toán và lập trình trò
    chơi video bằng tiếng Anh. Tạo trò chơi video của bạn chỉ trong vài phút. Các
    khái niệm máy tính về trừu tượng, thiết kế hướng đối tượng, tư duy thuật toán,
    giải quyết vấn đề, gỡ lỗi và tư duy phản biện được kết hợp. Học sinh mục tiêu
    là Lớp 5 đến Lớp 12. Không cần kinh nghiệm lập trình trước.
  tutorial_baroborav_longdescription: Hướng dẫn Linkbot như một phương tiện tự động
    robot (RAV) thông qua một mạng lưới đường phố! Học sinh sẽ học cách điều khiển
    robot Linkbot (ảo hoặc phần cứng) bằng giao diện kéo và thả. Họ cũng sẽ tìm hiểu
    về khái niệm quan trọng của các vòng lặp và thực hành bằng cách sử dụng định lý
    Pitago để đi qua các đường tam giác.
  tutorial_baroboobstacle_longdescription: Chuỗi 6 hoạt động này sẽ giới thiệu cho
    sinh viên các khái niệm cơ bản về mã hóa và robot bằng cách sử dụng giao diện
    kéo và thả để điều khiển robot Linkbot (ảo và/hoặc phần cứng) thông qua nhiều
    khóa học vượt chướng ngại vật.
  tutorial_pbstorytelling_longdescription: Đi sâu vào thế giới kể chuyện tương tác.
    Tìm hiểu những điều cơ bản về cách tạo một câu chuyện trong Twine. Kiểm tra các
    mẫu câu chuyện và cấu trúc khác nhau độc đáo cho các câu chuyện tương tác. Xem
    một số cách kể chuyện tương tác khác với viết sáng tạo truyền thống.
  tutorial_kibosnow_longdescription: 'Thành phố được bao phủ bởi tuyết, và chúng tôi
    cần thiết kế một máy cày tuyết KIBO để giúp dọn dẹp! Học sinh sẽ tham gia vào
    quá trình thiết kế kỹ thuật khi họ thiết kế, kiểm tra và cải tiến robot snowplow
    có thể giúp dọn sạch tuyết bóng bông. Học sinh cũng sẽ tìm hiểu thêm về nhiều
    công việc quan trọng tạo nên chức năng cộng đồng. '
  tutorial_kibohappy_longdescription: Nếu bạn đang hạnh phúc và bạn biết nó nhấp nháy
    ánh sáng của bạn! Trong bài học robot này cũng tham gia vào âm nhạc và học tập
    cảm xúc xã hội, học sinh đã hợp tác tạo ra một chương trình cho KIBO bao gồm cả
    đầu vào và đầu ra thể hiện cảm giác hạnh phúc. Học sinh biết rằng robot có các
    bộ phận đầu ra cho phép chúng gửi thông tin ra thế giới.
  tutorial_rubylove_longdescription: 'Love Letters for Computers là một series YouTube
    gồm 10 phần với các tài liệu trong lớp học, nhằm giúp giáo viên tiểu học làm cho
    khoa học máy tính trở nên vui tươi, hay thay đổi và nhẹ nhàng hơn cho trẻ em. '
  tutorial_spherosmiles_longdescription: Bạn có biết một nụ cười có siêu năng lực
    không? Lập trình Sphero BOLT của bạn để làm bừng sáng một ngày của ai đó.
  tutorial_spherobaby_longdescription: Học cách lập trình “bước em bé” để giúp dạy
    một người bạn viết mã.
  tutorial_toxarchitect_longdescription: Mã hóa robot xây dựng của bạn để tạo ra các
    tòa nhà và cảnh quan. Utopian Architect là một hộp cát được thiết kế để tạo điều
    kiện cho việc khám phá và học hỏi khái niệm chức năng. Tham gia với chúng tôi
    thông qua các hoạt động của chúng tôi nhanh chóng đặt ra các câu hỏi liên quan
    đến kiến trúc của một chương trình, đến nghệ thuật tổ chức các suy nghĩ và biết
    cách chia nhỏ các vấn đề lớn thành các vấn đề nhỏ hơn.
  tutorial_idodge_longdescription: Hoạt động này, được điều chỉnh cho Hour of Code,
    phát triển kỹ năng lập trình của trẻ em bằng cách tạo các ứng dụng bằng văn bản
    - một ngôn ngữ JavaScript đơn giản hóa. Sử dụng phương pháp PRIMM để dạy lập trình,
    trẻ em khám phá các chương trình và sử dụng các kỹ năng tư duy tính toán của mình
    để giải quyết vấn đề, sửa đổi và thiết kế/phát triển ứng dụng.
  tutorial_firiacodebot_longdescription: Python phù hợp với bộ não của bạn! Ngay cả
    khi bạn chưa bao giờ sử dụng ngôn ngữ dựa trên văn bản trước đây, hoạt động này
    sẽ dạy cho bạn mọi thứ bạn cần để Robot của bạn di chuyển, chiếu sáng và phản
    hồi đầu vào của người dùng. CodeBot là một nền tảng mang tính cách mạng để mã
    hóa trong thế giới thực đích thực, kết hợp ngôn ngữ lập trình thực với phần cứng
    mạnh mẽ. MÃ của bạn hoàn toàn kiểm soát tất cả các chức năng của robot!
  tutorial_modlighthouse_longdescription: 'Học sinh thiết kế một ngọn hải đăng dựa
    trên các tiêu chí thiết kế và ràng buộc. Sau đó, sinh viên lặp lại thiết kế đó
    để làm cho nó tự động và tùy chỉnh thông điệp của nó. '
  tutorial_spherogreen_longdescription: 'Tìm hiểu cách sử dụng biến số đếm để theo
    dõi việc tái chế tất cả các lớp học của bạn. '
  tutorial_ozopopstar_longdescription: 'Học sinh sẽ viết và gọi các hàm, và thực hiện
    chúng với Ozobot. Đây là bài học thứ hai trong hai bài học. '
  tutorial_eddesign_longdescription: Giới thiệu các khái niệm tính toán chính của
    các vòng lặp, vòng lặp lồng nhau và thứ tự tuần tự bằng cách sử dụng robot Edison
    và ngôn ngữ lập trình dựa trên Scratch EdScratch. Học sinh có thể làm việc thông
    qua bài học này một cách độc lập tập trung vào ý tưởng về các mẫu, bao gồm các
    hình dạng hình học và khám phá cách các vòng lặp có thể được sử dụng trong các
    chương trình có chứa mã lặp lại.
  tutorial_edshapeup_longdescription: Giới thiệu các khái niệm tính toán chính của
    các vòng lặp và biến xác định bằng cách sử dụng robot Edison và eDpy, một ngôn
    ngữ lập trình dựa trên văn bản dựa trên Python. Học sinh có thể thực hiện bài
    học này một cách độc lập khi họ thực hành sử dụng các vòng lặp xác định và nhận
    dạng mẫu để điều khiển các đa giác thông thường quen thuộc trước khi tham gia
    thử thách các đa giác thông thường ít phổ biến hơn và các hình dạng không đều.
  tutorial_ozocolor_longdescription: 'Học sinh sẽ được giới thiệu khái niệm hàm bằng
    cách sử dụng mã màu để biểu diễn một hàm. Bài học này là một bài học giới thiệu
    và rút phích cắm để giới thiệu khái niệm chức năng. Đây là bài học đầu tiên của
    một loạt bài học hai, nhưng một trong hai bài học có thể được dạy một cách cô
    lập. Bài học thứ hai sử dụng Ozoblockly để xây dựng trên khái niệm về các chức
    năng. '
  tutorial_icomputeeggs_longdescription: Hoạt động do giáo viên hướng dẫn này, được
    điều chỉnh cho Giờ lập trình, cung cấp cho học sinh cơ hội khám phá lập trình
    vật lý thông qua robot. Sử dụng môi trường lập trình kéo và thả và một quả cầu
    robot có thể lập trình, học sinh thiết kế các thuật toán để lập trình robot để
    giấu trứng Phục sinh. Bao gồm giáo án từng bước, tài nguyên giáo viên/học sinh
    và hướng dẫn đánh giá.
  tutorial_rootunplugged_longdescription: Giải quyết các câu đố có thể in ngoại tuyến
    bằng cách sử dụng sức mạnh của lập trình, toán học và hơn thế nữa để bẻ khóa mã
    đến nơi Root Robot đang ẩn náu!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest là một hoạt động rút phích
    cắm, dạy cho học sinh các nguyên tắc cơ bản về tư duy tính toán và lập trình một
    cách dễ dàng và thú vị. Học sinh sẽ học các lệnh chuyển động đơn giản và các biểu
    thức lập trình mới như 'Bug' và 'Debug'. Hoạt động này cũng dạy khái niệm kịch
    bản đa nhãn.
  tutorial_peblioportraits_longdescription: 'Học cách lập trình chân dung hoạt hình
    cho một mục đích mà bạn tin tưởng. '
  tutorial_rootcodebreak_longdescription: Sử dụng Root Robot của bạn và ứng dụng Root
    Coding để vượt qua các câu đố và thử thách có thể in được để bẻ khóa mã đến nơi
    Root đang ẩn nấp.
  tutorial_microbit14_longdescription: Hãy lập trình theo cách của riêng bạn để bảo
    tồn đại dương với micro:bit. Tìm hiểu thêm về Global Goal 14 (Mục tiêu toàn cầu
    14), Sự sống dưới nước và học cách lập trình ánh sáng bờ biển cho rùa biển.
  tutorial_barobomoon_longdescription: Bạn là một trong những phi hành gia tiên phong
    tại căn cứ mặt trăng vĩnh viễn đầu tiên, và trong khi trên một chuyến thám hiểm
    xa căn cứ, một sự cố làm mất khả năng di chuyển mặt trăng và đài phát thanh của
    bạn. Nhưng với một chút khéo léo, bạn có thể tạo ra một thiết bị báo hiệu ánh
    sáng bằng cách sử dụng vi điều khiển Arduino, đèn LED và mã hóa kéo và thả để
    gửi SOS.
  tutorial_eddog_longdescription: Giới thiệu các khái niệm tính toán chính của các
    vòng lặp và điều kiện bằng cách sử dụng robot Edison và ngôn ngữ lập trình EdBlocks.
    Học sinh có thể làm việc thông qua bài học này một cách độc lập, sử dụng cảm biến
    ánh sáng hồng ngoại của robot Edison trong khi áp dụng lập trình tuần tự và phân
    hủy cho một loạt các thách thức lập trình tiến bộ, khám phá cách robot có thể
    cảm nhận và phản ứng với thế giới.
  tutorial_microbit15_longdescription: Mã hóa theo cách của bạn để bảo vệ động vật
    hoang dã địa phương bằng cách sử dụng micro:bit. Tìm hiểu thêm về Mục tiêu Toàn
    cầu 15, Cuộc sống trên Đất liền và học cách viết mã bộ đếm các loài động vật hoang
    dã.
  tutorial_unity_longdescription: 'Tạo một trò chơi video thực sự bằng mã máy tính
    C # và Unity, một nền tảng chuyên nghiệp để phát triển trò chơi! Tất cả các tài
    sản hoạt động và hướng dẫn từng bước được bao gồm. Dự án này có thể do giáo viên
    hướng dẫn hoặc do học sinh hướng dẫn. Để đạt hiệu quả, chúng tôi khuyên học sinh
    nên hoàn thành một trong những Bộ dụng cụ tạo Unity không có mã trước đó để tìm
    hiểu giao diện Unity trước khi thực hiện hoạt động này.'
  tutorial_blockscadtarget_longdescription: Kiểm tra khả năng đánh mục tiêu của bạn
    bằng cách viết mã để di chuyển các hình tam giác xung quanh trong ba chiều!
  tutorial_tcadicicles_longdescription: Kết hợp sức mạnh của mã và thiết kế hỗ trợ
    máy tính (CAD) để tạo ra một thiết kế cột băng 3D. Sau đó, tìm hiểu cách in thiết
    kế của bạn nếu bạn có quyền truy cập vào máy in 3D!
  tutorial_blockscadscale_longdescription: Viết mã để tạo và in mô hình quy mô 3D
    của các tòa nhà nổi tiếng nhất thế giới!
  tutorial_tcadloops_longdescription: Tìm hiểu cách mã và thiết kế hỗ trợ máy tính
    (CAD) có thể được kết hợp để tạo mô hình 3D của một ngôi sao bùng nổ.
  tutorial_phidgets_longdescription: Tạo một nhạc cụ tuyệt vời với Phidgets và Xử
    lý!
  tutorial_modvariables_longdescription: 'Học sinh điều tra cách dữ liệu chảy qua
    mạng bằng cách sử dụng các khối robot Cubelets. Bài học này giả định rằng học
    sinh đã quen thuộc với cách các khối robot Cubelets hoạt động nói chung. Truy
    cập modrobotics.com/thehub để có các bài học “Gặp gỡ Cubelets của bạn” miễn phí
    để giới thiệu công cụ tư duy tính toán này cho học sinh của bạn. '
  tutorial_codestersmicro_longdescription: Kết nối micro:bit của bạn với Codesters
    và mở khóa một thế giới khả năng. Sử dụng micro:bit của bạn như một bộ điều khiển
    trò chơi để giúp cầu thủ của bạn đứng đầu một quả bóng đá. Đừng để bóng rơi xuống
    đất! Micro Ball là một trò chơi đơn giản, thú vị mà ngay cả một lập trình viên
    mới bắt đầu cũng có thể thực hiện.
  tutorial_codestersdata_longdescription: Kết nối micro:bit của bạn với Codesters
    và mở khóa một thế giới khả năng. Tìm hiểu cách thu thập và lưu trữ dữ liệu từ
    cảm biến micro:bit. Sau đó vẽ biểu đồ dữ liệu dưới dạng biểu đồ phân tán trong
    Codesters. Kiến thức trước về các vòng lặp, danh sách và sự kiện được khuyến khích.
  tutorial_ikodexmas_longdescription: Hoạt động do giáo viên hướng dẫn này, được điều
    chỉnh cho Giờ lập trình, giới thiệu cho trẻ em cách sử dụng ngôn ngữ lập trình
    dựa trên gạch để phát triển các kỹ năng viết mã. Các em sử dụng các thuật toán,
    lập trình và kỹ năng tư duy tính toán để lập trình Kodu để tặng quà vào đêm Giáng
    sinh. Bao gồm giáo án từng bước, hướng dẫn học sinh và hướng dẫn đánh giá.
  tutorial_rpisensehat_longdescription: Tìm hiểu cách sử dụng phần cứng Sense HAT
    để xây dựng một thiết bị ghi dữ liệu có thể nắm bắt một loạt thông tin về môi
    trường trực tiếp của nó.
  tutorial_mee_longdescription: Lập trình Đại lý Minecraft để thu thập dữ liệu về
    cháy rừng. Sau đó viết mã để giúp ngăn chặn sự lây lan của lửa, cứu ngôi làng
    và mang cuộc sống trở lại rừng. Tìm hiểu những điều cơ bản về mã hóa và khám phá
    một ví dụ thực tế về trí tuệ nhân tạo.
  tutorial_kuborobo_longdescription: Trong hoạt động này, học sinh đưa kỹ năng logic
    và trình tự của mình vào bài kiểm tra khi họ sử dụng Tagtiles để lập trình robot
    KUBO của họ để di chuyển đến các địa điểm khác nhau trên bản đồ in.
  tutorial_ai-oceans_longdescription: Khoa học máy tính bao gồm nhiều lĩnh vực khác
    ngoài Lập Trình! Hãy tìm hiểu về trí tuệ nhân tạo (AI), học máy, dữ liệu đào tạo
    và định kiến, đồng thời khám phá các vấn đề đạo đức và cách sử dụng AI để giải
    quyết các vấn đề toàn cầu.

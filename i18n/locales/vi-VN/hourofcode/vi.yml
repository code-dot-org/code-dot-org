    ngữ bằng cách tạo ra những bài thơ tương tác, minh họa tâm trạng và giai điệu
    bằng mã lệnh.
  module_desc_coding_time_capsule: Tạo hộp thời gian kỹ thuật số để ghi lại và lưu
    giữ những kỷ niệm đến tận mai sau.
  module_desc_simulating_marine_ecosystem: Vận dụng lập trình để mô phỏng hệ sinh
    thái biển, khám phá sự phụ thuộc lẫn nhau giữa các sinh vật khác nhau và môi trường
    của chúng.
  module_desc_coding_geometric_star_quilt: Học lập trình để tạo ra các hoa văn hình
    học trên tấm vải ngôi sao tuyệt đẹp, pha trộn các khái niệm toán học với cách
    thể hiện sáng tạo.
  module_desc_modeling_animal_adaptations: Vận dụng mã lệnh để tạo mô hình cho khả
    năng thích nghi của động vật, nâng cao hiểu biết của bạn về cách các loài vật
    khác nhau tiến hóa để sinh tồn trong môi trường của chúng.
  module_desc_coding_book_covers: Vận dụng mã lệnh để tạo bìa sách hoạt hình của một
    cuốn sách, sử dụng họa tiết và văn bản để truyền tải các nhân vật, bối cảnh, cốt
    truyện, v.v.
  module_desc_coding_interactive_maps: Sử dụng lập trình để lập bản đồ kể một câu
    chuyện, giúp bạn khám phá thông tin địa lý theo phương thức hấp dẫn và tương tác.
  values_01: Chúng tôi tin rằng khoa học máy tính là nền tảng cho tất cả học sinh
  values_02: Chúng tôi cam kết công bằng, tiếp cận và cơ hội

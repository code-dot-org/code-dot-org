  csd_page_faq_question_01: Khóa học Khám phá KHMT có đáp ứng các tiêu chuẩn không?
  csd_page_faq_answer_01: Khóa học Khám phá KHMT được biên soạn bằng cách áp dụng
    cả Khung K-12 cho môn Khoa học Máy tính và tiêu chuẩn CSTA 2017 làm định hướng.
    Hiện tại, mỗi bài học trong Khám phá KHMT đều đáp ứng các tiêu chuẩn CSTA 2017
    liên quan. [Bạn có thể xem bản tóm tắt các điều kiện đáp ứng tiêu chuẩn ở đây](%{mappings_url}).
    Bạn cũng có thể xem phiên bản Google Sheets của các tiêu chuẩn tại [Tiêu chuẩn
    CSD](%{csd_standards_url}).
  csd_page_faq_question_02: Tôi có thể được bồi dưỡng chuyên môn cho khóa học này
    ở đâu và bằng cách nào?
  csd_page_faq_answer_02: Chương trình đào tạo chuyên môn của chúng tôi cung cấp dịch
    vụ hỗ trợ quanh năm. Chương trình này bắt đầu bằng buổi hội thảo trực tuyến mùa
    hè kéo dài năm ngày, nơi bạn sẽ có cơ hội thực hành với giáo trình và gặp gỡ các
    thầy cô giáo khác trong khu vực. Trong suốt cả năm, chúng tôi tiếp tục tổ chức
    các buổi hội ảo trực tuyến và hỗ trợ trên diễn đàn. Bạn không cần có trước bất
    kỳ kinh nghiệm nào với bộ môn khoa học máy tính để bắt đầu. Giáo viên rất thích
    chương trình này! 90% giáo viên đánh giá đây là chương trình bồi dưỡng chuyên
    môn tốt nhất từ trước đến nay. [Nhấn vào đây để đăng ký và tìm hiểu thêm](%{apply_url}).
  csd_page_faq_question_03: Tôi đang dạy khóa học Khám phá KHMT nhưng chỉ có thể dạy
    dưới một học kỳ. Có đề xuất nào không?
  csd_page_faq_answer_03_01: Các giáo viên có thời gian dạy hạn chế, không thể dạy
    tất cả các bài học Khám phá KHMT trong cả năm học, giờ đây có thể dễ dàng chỉ
    định một nhóm bài học Khám phá KHMT cụ thể dựa trên những nội dung mà họ muốn
    tập trung. Các nhóm bài học này vẫn giống với các bài học có trong Khám phá KHMT,
    được xếp nhóm với nhau dựa trên đề xuất của chúng tôi dưới đây nhằm khai thác
    sâu một lĩnh vực cụ thể trong khóa học Khám phá KHMT. Mỗi nhóm bài học kéo dài
    khoảng một học kỳ hoặc ngắn hơn một học kỳ một chút. [Nhấn vào đây để xem các
    lựa chọn Nhóm bài học của chúng tôi](%{collections_url}).
  csd_page_faq_answer_03_02: Đối với những giáo viên có thời gian dạy hạn chế hơn
    nữa, họ có thể chỉ định từng bài học trong khóa học Khám phá KHMT mà không cần
    chỉ định toàn bộ khóa học. Chúng tôi hy vọng phương pháp này sẽ giúp hỗ trợ các
    lớp học dạy các bài học Khám phá KHMT kết hợp như một phần của các khóa học lớn
    hơn hoặc khi giảng dạy môn khoa học máy tính theo thời khóa biểu hạn chế. [Nhấn
    vào đây để xem các bài học linh hoạt của chúng tôi](%).
  csd_page_faq_question_04: Cần có những tài liệu và dụng cụ học tập nào trong khóa
    học Khám phá KHMT?
  csd_page_faq_answer_04_01: Một khoản chi phí ẩn cần cân nhắc khi giảng dạy khóa
    học này là in ấn. Nhiều bài học có tài liệu được thiết kế để hướng dẫn học viên
    triển khai các hoạt động. Mặc dù không bắt buộc phải in tất cả tài liệu này, nhưng
    nhiều tài liệu được thiết kế để in và chúng tôi khuyên bạn nên in khi có thể.
  csd_page_faq_answer_04_02: 'Ngoài in ấn, một số bài học còn yêu cầu đồ dùng và dụng
    cụ học tập điển hình trong lớp học như: Nhật ký học sinh, giấy làm poster, bút
    đánh dấu/bút chì màu, kéo, giấy vụn, keo dán hoặc băng keo, giấy ghi chú sau hoặc
    thẻ ghi chú (hoặc giấy vụn có kích thước tương tự), và thước kẻ hoặc dụng cụ có
    cạnh thẳng.'
  csd_page_faq_answer_04_03: 'Ngoài các tài liệu chung của khóa học, một số bài học
    cụ thể yêu cầu các mục sau đây:'
  csd_page_faq_answer_04_04: Giải quyết vấn đề và tính toán
  csd_page_faq_answer_04_05: Giấy nhôm, hộp đựng nước, đồng xu (lưu ý rằng đồng xu
    có thể được thay thế bằng một số dụng cụ khác có cùng kích thước). Chúng tôi có
    các hoạt động thay thế nếu bạn không thể tìm được các dụng cụ này.
  csd_page_faq_answer_04_06: Tạo ứng dụng bằng thiết bị (Lựa chọn A và Lựa chọn B)
  csd_page_faq_answer_04_07: 'Lựa chọn A: Bố trí lớp học bằng Circuit Playgrounds.
    Hãy truy cập [code.org/maker/circuitplayground](%{url}) để biết thêm thông tin.'
  csd_page_faq_answer_04_08: 'Lựa chọn B: Bố trí lớp học bằng thiết bị micro:bit.
    Hãy truy cập [code.org/maker/microbit](%{url}) để biết thêm thông tin.'
  csd_page_faq_answer_04_09: Dụng cụ Maker như hộp khăn giấy rỗng hoặc cuộn các tông
    hoặc giấy cào
  csd_page_faq_answer_04_10: "* Lưu ý: Bài học Tạo ứng dụng bằng thiết bị có hai lựa
    chọn phương thức triển khai: triển khai cho người sử dụng Circuit Playground và
    triển khai cho người sử dụng micro:bit. Giáo viên không nên mua cả hai bộ thiết
    bị hoặc áp dụng cả hai lựa chọn cho bài học vì hai phương thức này tương đương
    và cùng đề cập một nội dung."
  csd_page_faq_question_06: Làm thế nào để điều chỉnh khóa học Khám phá KHMT sao cho
    phù hợp với các khóa học Code.org khác?
  csd_page_faq_answer_06_01: Khám phá KHMT được thiết kế để phù hợp một cách tự nhiên
    giữa các khóa học [Nguyên tắc cơ bản của KHMT](%{csf_url}) và khóa học [Nguyên
    tắc KHMT](%{csp_url}) của chúng tôi. Mặc dù mỗi khóa học này được thiết kế để
    trở thành bài học nhập môn khoa học máy tính phù hợp với lứa tuổi nhưng học viên
    có kinh nghiệm trước đó sẽ tìm thấy nhiều chủ đề mới để khám phá và họ sẽ ôn lại
    các chủ đề quen thuộc trong bối cảnh mới lạ và thách thức hơn.

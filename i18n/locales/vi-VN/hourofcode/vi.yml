  hoc_homepage_join_the_movement_description: Giờ lập trình diễn ra quanh năm, nhưng
    vào tháng 12 hàng năm, lớp của bạn có thể cùng hàng triệu sinh viên trên khắp
    thế giới kỷ niệm Tuần lễ Giáo dục Khoa học Máy tính với Giờ lập trình. Hãy đăng
    ký tham gia lễ kỷ niệm thường niên bắt đầu vào tháng Mười hàng năm.
  hoc_homepage_what_is_hoc_subhead: Những bài hướng dẫn kéo dài 1 giờ với hơn 45 ngôn
    ngữ. Không cần có kinh nghiệm. Các hoạt động Giờ lập trình được tổ chức miễn phí
    quanh năm.
  hoc_homepage_what_is_hoc_description: Giờ lập trình là phần giới thiệu kéo dài một
    giờ về khoa học máy tính, sử dụng những hướng dẫn thú vị để cho thấy rằng bất
    kỳ ai cũng có thể học những kiến thức cơ bản. Chiến dịch cấp cơ sở này được hơn
    400 đối tác và 200.000 nhà giáo trên toàn thế giới ủng hộ.
  hoc_homepage_what_is_hoc_cta_how_to_guide: "[Xem Hướng dẫn thực hiện](%{howto_guide_url})
    để lập kế hoạch sự kiện cho lớp của bạn."

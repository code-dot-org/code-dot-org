  hoc_faq_devices_q: Tôi nên sử dụng những thiết bị nào cho học sinh của tôi?
  hoc_faq_devices_a: Các bài hướng dẫn của Code.org hoạt động trên mọi thiết bị và
    trình duyệt. Bạn có thể xem thêm thông tin yêu cầu kỹ thuật đối với bài hướng
    dẫn của Code.org <a href='%{codeorg_url}/educate/it'>tại đây</a>. Yêu cầu kỹ thuật
    đối với bài hướng dẫn không phải của Code.org được đăng tải tại <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    trong phần mô tả đặc điểm riêng của bài hướng dẫn. Đừng quên rằng chúng tôi còn
    cung cấp <a href='%{unplugged_url}'>các hoạt động không dùng thiết bị điện tử</a>
    nếu bạn không thể truy cập các bài hướng dẫn tại trường học của mình!

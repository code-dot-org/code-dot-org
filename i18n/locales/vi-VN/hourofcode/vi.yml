  hoc_faq_title: Câu hỏi thường gặp
  hoc_faq_what_is_hoc_q: Hour of Code là gì?
  hoc_faq_what_is_hoc_a: "Hour of Cpde là một giờ giới thiệu về khoa học máy tính, được thiết kế để mã rõ ràng và hiển thị mà bất cứ ai có thể học những điều cơ bản. <a href='http://code.org/learn'> kiểm tra các hướng dẫn."
  hoc_faq_last_year: Hãy thử các hướng dẫn
  hoc_faq_when_is_hoc_q: Khi là giờ mã?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: Tại sao lại là khoa học máy tính?
  hoc_faq_why_cs_a: "<i>Mỗi</i> học sinh nên có cơ hội để tìm hiểu khoa học máy tính. Nó giúp nuôi dưỡng giải quyết vấn đề kỹ năng, logic và sáng tạo. Bằng cách bắt đầu sớm, học sinh/ sinh viên sẽ có một nền tảng cho sự thành công trong bất kỳ con đường sự nghiệp thế kỷ 21. Xem thêm thống kê trên <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Làm thế nào để tham gia vào Hour of Code?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: Những ai đã làm nên Hour of Code?
  hoc_faq_behind_hoc_a: "Giờ mã được tổ chức bởi <a href='http://code.org'> Code.org</a>, một khu vực 501 c 3 phi lợi nhuận chuyên dụng để mở rộng sự tham gia trong khoa học máy tính bằng cách làm cho nó có sẵn trong các trường học thêm, và tăng sự tham gia của phụ nữ và các sinh viên underrepresented của màu sắc. Một <a href='http://code.org/about/partners'> liên minh chưa từng có của các đối tác</a> đã đến với nhau để hỗ trợ giờ mã, quá &mdash; bao gồm Microsoft, Apple, Amazon, chàng trai và cô gái câu lạc bộ của Mỹ và hội đồng quản trị trường cao đẳng."
  hoc_faq_host_q: Tôi không biết điều gì hết về coding/ lập trình. Tôi vẫn có thể đến tham dự sự kiện?
  hoc_faq_host_a: |-
    Dĩ nhiên. Các hoạt động của chương trình "Hour of Code" đều có hướng dẫn trên trang web. Tất cả những gì bạn cần làm là <a href='http://code.org/learn'>tham gia vào các khóa học hiện hành của chúng tôi</a>, chọn lấy một khóa học bạn muốn và dành ra 1 giờ, chúng tôi sẽ giúp bạn trong những phần tiếp theo. Chúng tôi cũng có nhiều lựa chọn cho các lứa tuổi và các mức độ người học khác nhau, từ học sinh mầm non trở lên. Băt đầu lên kế hoạch cho việc học của bạn bằng việc đọc  <a href='/resources/how-to'>hướng dẫn</a> của chúng tôi.
  hoc_faq_need_computers_q: Tôi có cần máy tính cho mọi người tham gia?
  hoc_faq_need_computers_a: "Không. Chúng tôi đã hướng dẫn giờ mã làm việc trên máy tính, điện thoại thông minh, viên nén, và một số đó có yêu cầu máy tính không có ở tất cả! Bạn có thể tham gia ở bất cứ đâu, với bất cứ điều gì bạn có. <p><i>Dưới đây là một vài lựa chọn:</i> <br><ul><li><b>làm việc trong cặp.</b> Nghiên cứu cho thấy học sinh tìm hiểu tốt nhất với <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> cặp lập trình</a>, chia sẻ một máy tính và làm việc cùng nhau. Khuyến khích học sinh của bạn tăng gấp đôi lên. <li><b>Sử dụng một màn hình dự kiến.</b> Nếu bạn có một máy chiếu và màn hình cho một máy tính kết nối Web, toàn bộ nhóm của bạn có thể làm một giờ mã với nhau. Xem video phần với nhau và đưa sang giải những câu đố hoặc trả lời câu hỏi. <li><b>Đi chưa cắm phít được.</b> Chúng tôi cung cấp hướng dẫn yêu cầu máy tính không có ở tất cả. </ul>"
  hoc_faq_international_q: 'Tôi đang ở <country>. Làm thế nào tôi có thể tham gia các sự kiện quốc tế?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: Làm thế nào tôi có thể làm một hướng dẫn về Hour of Code?
  hoc_faq_tutorial_a: "Nếu bạn đang quan tâm đến việc trở thành một hướng dẫn viên, <a href='/tutorial-guidelines'> xem hướng dẫn và hướng dẫn của chúng tôi</a>. Chúng tôi muốn tổ chức một loạt các lựa chọn hấp dẫn, nhưng mục tiêu chính là để tối ưu hóa kinh nghiệm cho học sinh/ sinh viên và giáo viên những người mới tìm hiểu về khoa học máy tính."
  hoc_faq_more_questions_q: Còn thêm bất cứ câu hỏi nào ko?
  hoc_faq_more_questions_a: "Hãy cố gắng tìm một câu trả lời trong chúng tôi <a href='http://support.code.org'>  diễn đàn hỗ trợ</a>."
  hoc_faq_scratch_q: 'Tôi đang làm những bước đầu tiên cho chương trình "Hour of Code", nhưng điều gì sẽ xảy ra nếu học sinh của tôi dùng nhiều iPad chứ không phải là máy tính xách tay?'
  hoc_faq_scratch_a: "Bản chạy thử không chạy trên máy tính bảng. Nếu học sinh của bạn là người trẻ, họ có thể sử dụng ứng dụng iPad Scratch JR (cho  độc giả lần đầu tham gia). Nếu bạn nhìn vào các hướng dẫn trên <a href='http://code.org/learn'> Code.org/learn</a>, bạn có thể tìm thấy các hướng dẫn để làm việc trên iPad - từ Code.org, Tynker, Lightbot, hoặc CodeSpark."
  hoc_faq_account_q: Học sinh có cần phải đăng nhập để sử dụng tài khoản?
  hoc_faq_account_a: |-
    Không. Hoàn toàn không có đăng ký hoặc đăng nhập là cần thiết cho sinh viên để thử "Hour of Code". Hầu hết <a href='http://code.org/learn/beyond'> các khóa học tiếp theo</a> yêu cầu tạo tài khoản để lưu quá trình học tập của học sinh.
  hoc_faq_frozen_q: Hướng dẫn với Anna và Elsa ở đâu?
  hoc_faq_frozen_a: "Nó bây giờ đã được công bố trên <a href='http://code.org/learn'> Code.org/learn</a>. Chúng tôi hy vọng bạn sẽ thích nó!"
  hoc_faq_high_school_q: Hoạt động nào mà tôi nên áp dụng với học sinh trung học?
  hoc_faq_high_school_a: "Với mọi lứa tuổi, chúng tôi khuyên bạn nên thử một trong các bản hướng dẫn cho người mới bắt đầu trên <a href='http://code.org/learn'> Code.org/learn</a> để bắt đầu, chẳng hạn như các hướng dẫn với chim tức giận hoặc với Anna và Elsa. Một học sinh trung học có thể hoàn thành một trong những hưỡng dẫn trong 30 phút và có thể thử một hướng dẫn nâng cao hơn trong JavaScript, chẳng hạn như Khan Academy hoặc CodeHS."
  hoc_faq_count_hoc_q: 'Làm thế nào bạn đếm" Hours of Code" ?'
  hoc_faq_count_hoc_a: |-
    Bộ theo dõi "Hour of Code"  không phải là một thước đo chính xác của việc sử dụng. Chúng tôi không đếm xem có bao nhiêu cá nhân sinh viên xuất sắc khi tham gia Giờ Lập Trình, vì chúng tôi không yêu cầu các sinh viên đăng nhập hoặc đăng ký. Sau cùng, chúng tôi tính số lượng người tham gia nhiều nhất và ít nhất cùng một thời điểm. Xem chi tiết <a href='http://code.org/loc'> tại đây</a>.

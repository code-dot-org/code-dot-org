    mạch trí tưởng tượng và thực tế thành một trải nghiệm duy nhất!
  tutorial_bcrobot_shortdescription: Chỉ với hai khối, sinh viên có thể thiết kế,
    sáng tạo và suy nghĩ trong 3D! Họ có thể chế tạo robot của riêng mình, trong khi

    phạm vi tham gia lĩnh vực khoa học máy tính. Kể từ đó, dự án này đã trở thành
    nỗ lực toàn cầu để tôn vinh môn khoa học máy tính, bắt đầu với các hoạt động lập
    trình một giờ và mở rộng đến mọi thành phần xã hội. Hãy xem [các bài hướng dẫn

  curriculum_desc_csf_express: Hãy học cách tạo các chương trình máy tính, phát triển
    kỹ năng giải quyết vấn đề và vượt qua các thử thách thú vị! Hãy làm game và các
    dự án sáng tạo để chia sẻ với bạn bè, gia đình và giáo viên.
  curriculum_desc_csf_express_pre_reader: Tìm hiểu những thông tin cơ bản sau về lập
    trình khối kéo thả bằng cách giải các bài tập và tạo hoạt cảnh. Hãy làm game đơn
    giản và tác phẩm nghệ thuật để chia sẻ với bạn bè, gia đình và giáo viên.
  curriculum_desc_csf_course_a: Lập trình sử dụng các lệnh như vòng lặp và sự kiện.
    Dạy học sinh cách cộng tác với người khác, điều tra các kỹ thuật giải quyết vấn
    đề khác nhau, kiên trì đối mặt với các nhiệm vụ đầy thách thức và tìm hiểu về
    truy cập internet an toàn.
  curriculum_desc_csf_course_b: Thông qua các hoạt động không dùng thiết bị điện tử
    và một loạt các bài tập, học viên sẽ tìm hiểu kiến thức cơ bản về lập trình, kỹ
    thuật cộng tác, điều tra và kỹ năng tư duy phản biện, kiên trì khi đối mặt với
    khó khăn và truy cập internet an toàn.
  curriculum_desc_csf_course_c: Tạo các chương trình với trình tự, vòng lặp và sự
    kiện. Tìm hiểu các kỹ thuật giải quyết vấn đề và phát triển chiến lược xây dựng
    một cộng đồng tích cực cả trên môi trường trực tuyến và ngoại tuyến. Tạo game
    tương tác mà học viên có thể chia sẻ.
  curriculum_desc_csf_course_d: Hãy xem xét các khái niệm có trong khóa học trước
    đó, bao gồm các vòng lặp và sự kiện. Sau đó, học viên sẽ nâng cao hiểu biết về
    các thuật toán, vòng lặp lồng nhau, vòng lặp while, lệnh điều kiện, v.v.
  curriculum_desc_csf_course_e: Thực hiện các dự án tương tác, thú vị nhằm củng cố
    kiến thức về an toàn trên môi trường trực tuyến. Tham gia các bài tập lập trình
    phức tạp hơn như vòng lặp lồng nhau, hàm và lệnh điều kiện.
  curriculum_desc_csf_course_f: Xem cách người dùng đưa ra lựa chọn trong ứng dụng
    mà họ sử dụng. Tạo nhiều ứng dụng khác nhau trong Sprite Lab cung cấp các lựa
    chọn tương tự cho người dùng. Tìm hiểu thêm các khái niệm nâng cao, bao gồm các
    biến và vòng lặp “for”.
  curriculum_desc_problem_solving_computing: Sử dụng quy trình giải quyết vấn đề để
    giải bài tập, chinh phục thử thách và xử lý các tình huống trong thế giới thực.
    Tìm hiểu về dữ liệu đầu vào, đầu ra, lưu trữ và xử lý máy tính để hỗ trợ giải
    quyết vấn đề.
  curriculum_desc_web_development: Tạo và chia sẻ nội dung trên trang web, khám phá
    tiềm năng sáng tạo của web. Phát triển các kỹ năng hữu ích quan trọng, khả năng
    giải quyết vấn đề và làm việc nhóm trong khi lập trình.
  curriculum_desc_interactive_animations_games: Tạo hình ảnh lập trình, hình ảnh động,
    tác phẩm nghệ thuật tương tác và game. Làm quen với các khái niệm lập trình và
    quy trình thiết kế.
  curriculum_desc_design_process: Tập trung xem xét tác động xã hội của máy tính.
    Thông qua các thử thách thiết kế, học viên đồng cảm với nhu cầu của người khác
    và phát triển các giải pháp.
  curriculum_desc_data_society: Nhấn mạnh vai trò của dữ liệu khi giải quyết vấn đề
    và sự hỗ trợ của máy tính trong quá trình này. Bao gồm các hệ thống đại diện và
    những thách thức liên quan. Khám phá cách thu thập dữ liệu hỗ trợ giải quyết vấn
    đề.
  curriculum_desc_creating_apps_with_devices: Khám phá vai trò của các thiết bị thực
    tế trong điện toán. Phát triển các chương trình sử dụng dữ liệu đầu vào và đầu
    ra phần cứng. Có một phiên bản của bài học này cho cả micro:bit và Circuit Playground.
  collection_hardware: Chuyên đề Phần cứng
  collection_hardware_desc: Tạo điều kiện cho học viên sử dụng dữ liệu và các thiết
    bị thực tế để giải quyết vấn đề.
  collection_design_purpose: Chuyên đề Thiết kế có mục đích
  collection_design_purpose_desc: Tạo điều kiện cho học viên tư duy về nhu cầu của
    người dùng trong quá trình thiết kế trang web và ứng dụng cho thiết bị.
  collection_impact_society: Chuyên đề Tác động xã hội
  collection_impact_society_desc: Tạo điều kiện cho học viên tư duy về khoa học máy
    tính như một công cụ để giải quyết vấn đề, đồng thời xem xét các tác động xã hội
    lớn hơn.
  collection_creativity: Chuyên đề Sự sáng tạo
  collection_creativity_desc: Tạo điều kiện cho học viên sáng tạo trong quá trình
    học cách lập trình web, hoạt ảnh, game và ứng dụng cho thiết bị.
  collection_coding: Chuyên đề Lập trình
  collection_coding_desc: Tạo điều kiện cho học viên trau dồi kỹ năng lập trình của
    họ trong quá trình phát triển web, game và hoạt ảnh, cũng như tạo ứng dụng cho
    thiết bị.
  collection_data: Chuyên đề Dữ liệu
  collection_data_desc: Tạo điều kiện cho học viên sử dụng dữ liệu để giải quyết vấn
    đề.

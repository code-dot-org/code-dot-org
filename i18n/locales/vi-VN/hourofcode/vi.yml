  ai_2023_banner_skinny_desc: Xem cách chúng tôi dự định đưa giáo dục AI đến các lớp
    học ở khắp mọi nơi.
  teachai_launch_blog_title: Giới thiệu TeachAI!
  teachai_launch_blog_desc_01: Các nhà lãnh đạo giáo dục, phi lợi nhuận và công nghệ
    cùng nhau đưa ra hướng dẫn về việc tích hợp AI một cách an toàn vào các lớp học
    trên toàn thế giới
  teachai_launch_blog_desc_02: TeachAI nhằm mục đích tích hợp giáo dục AI vào chương
    trình giảng dạy tiểu học và trung học trên toàn thế giới thông qua các báo cáo
    mới, khuyến nghị chính sách và cơ hội tham gia của công chúng.
  ai_pl_callout_title: Hãy cùng chúng tôi tham gia AI EmpowerED!
  ai_pl_callout_desc_01: Khám phá tiềm năng mang tính cách mạng của trí tuệ nhân tạo
    (AI) trong giáo dục với loạt bài học trực tuyến miễn phí dành cho giáo viên của
    chúng tôi.
  ai_pl_callout_desc_02: Đăng ký “Trò chuyện bên lò sưởi với Sal Khan và Hadi Partovi”,
    nơi những nhà sáng lập Khan Academy và Code.org khám phá cách AI tạo sinh có thể
    trở thành trợ lý giảng dạy đáng tin cậy nhất của bạn.
  ai_hero_heading: Trí tuệ nhân tạo không phải là ma thuật… Nó chỉ là mã!
  ai_hero_desc: Làm sáng tỏ trí tuệ nhân tạo (AI) bằng cách tìm hiểu cách nó thay
    đổi cách chúng ta sống, làm việc và học tập.
  ai_intro_heading: Tại sao nên tìm hiểu về AI?
  ai_intro_video_title: Tại sao AI lại quan trọng với Deb Raji
  ai_intro_video_caption_link: Xem toàn bộ Intro to AI series
  ai_intro_list_title_01: Kiến thức nền tảng
  ai_intro_list_desc_01: Khơi dậy sự quan tâm của sinh viên đối với công nghệ và giúp
    họ hiểu thế giới xung quanh một cách sâu sắc hơn.
  ai_intro_list_title_02: Sáng tạo và đổi mới
  ai_intro_list_desc_02: Truyền cảm hứng cho sinh viên suy nghĩ sáng tạo và đổi mới,
    khi họ khám phá các ứng dụng tiềm năng của AI.
  ai_intro_list_title_03: Giải quyết vấn đề và tư duy phản biện
  ai_intro_list_desc_03: Khuyến khích sinh viên phát triển các kỹ năng cần thiết khi
    họ học cách thiết kế, xây dựng và đánh giá các hệ thống AI.
  ai_why_heading: Tại sao dạy AI với Code.org?
  ai_why_desc: Tất cả các tài nguyên bạn cần ở một nơi! Khám phá các chương trình
    giảng dạy, các khóa học chuyên nghiệp và loạt video được thiết kế cho bạn và sinh
    viên của bạn.
  ai_why_link_01: Khám phá chương trình giảng dạy AI
  ai_why_link_02: Xem các tùy chọn học tập chuyên nghiệp
  ai_why_link_03: Xem video AI
  ai_curricula_heading: Chương trình AI
  ai_curricula_desc: Khám phá các chương trình giảng dạy AI khác nhau đáp ứng các
    nhu cầu đa dạng của lớp học.
  ai_curriculum_title_01: AI và Học Máy
  ai_curriculum_desc_01: Khám phá cách máy tính học hỏi từ dữ liệu. Phát triển các
    dự án học máy xung quanh dữ liệu trong thế giới thực. Thiết kế một ứng dụng học
    máy để giải quyết một vấn đề liên quan đến cá nhân.
  ai_curriculum_grades_01: 'Cấp lớp: 6-12'
  ai_curriculum_duration_01: 'Thời lượng: 20 giờ'
  ai_curriculum_btn_aria_label_01: Khám phá đơn vị AI và Machine Learning
  ai_curriculum_title_02: AI và đạo đức
  ai_curriculum_desc_02: Suy ngẫm về ý nghĩa đạo đức của AI, sau đó làm việc cùng
    nhau để tạo ra nguồn tài nguyên “Quy tắc đạo đức AI” cho những người sáng tạo
    AI và các nhà lập pháp ở khắp mọi nơi.
  ai_curriculum_grades_02: 'Cấp lớp: 5-12'
  ai_curriculum_duration_02: 'Thời lượng: 1 giờ'
  ai_curriculum_btn_aria_label_02: Xem giáo án về AI và Đạo đức
  ai_curriculum_title_03: Trí Tuệ Nhân Tạo cho Đại Dương
  ai_curriculum_desc_03: Giúp AI làm sạch đại dương bằng cách đào tạo nó để phát hiện
    rác! Tìm hiểu về dữ liệu đào tạo và sự thiên vị cũng như cách AI có thể giải quyết
    các vấn đề trên thế giới.
  ai_curriculum_grades_03: 'Cấp lớp: 3-12'
  ai_curriculum_duration_03: 'Thời lượng: 1 giờ'
  ai_curriculum_btn_aria_label_03: Hãy thử hoạt động AI cho đại dương
  ai_curriculum_title_04: Cách thức hoạt động của AI
  ai_curriculum_desc_04: Những bài học này bổ sung cho loạt video Cách thức hoạt động
    của AI. Mỗi bài học được ghép nối với một video duy nhất từ bộ truyện, đi sâu
    hơn vào các khái niệm được giới thiệu trong video.
  ai_curriculum_btn_aria_label_04: Khám phá cách thức hoạt động của AI
  ai_carousel_heading: 'Giáo viên nói gì về AI với Code.org:'
  ai_carousel_quote_01: Bài học này cũng cho học sinh của tôi cơ hội thấy rằng có
    một yếu tố quan điểm trong các hệ thống phân loại. Sau đó, khi chúng tôi bắt đầu
    thấy sự thiên vị có thể kết thúc như thế nào trong AI, tôi đã có thể kéo chúng
    trở lại và nhắc nhở họ rằng dữ liệu được sử dụng để đào tạo mô hình của họ dựa
    trên các lựa chọn.
  ai_carousel_quote_02: Các sinh viên của tôi đã học được rằng họ không cần phải chỉ
    là người tiêu dùng khi nói đến những tiến bộ công nghệ mà họ đang trải qua gần
    như hàng ngày. Họ thực sự có thể là người sáng tạo!
  ai_pl_heading: Chuẩn bị dạy AI
  ai_pl_subheading: Chuẩn bị để dạy AI bằng cách sử dụng mô-đun trực tuyến tự theo
    nhịp độ của chúng tôi.
  ai_pl_list_01: Giới thiệu về trí tuệ nhân tạo và học máy.
  ai_pl_list_02: Đào tạo mô hình học máy bằng AI Lab.
  ai_pl_list_03: Tương tác với các ứng dụng học máy.
  ai_pl_list_04: Xem xét các tác động trong thế giới thực của AI và học máy.
  ai_pl_list_05: Khám phá các dự án cuối chương.
  ai_pl_duration: 'Thời lượng: 2 giờ'
  ai_pl_title: Dạy AI và học máy
  ai_pl_desc: Giới thiệu về trí tuệ nhân tạo và học máy. Đào tạo mô hình học máy bằng
    AI Lab. và tương tác với các ứng dụng học máy. Xem xét các tác động trong thế
    giới thực của AI và học máy.
  ai_video_series_title: Cách thức hoạt động của AI
  ai_video_series_desc: Với phần giới thiệu của Giám đốc điều hành Microsoft Satya
    Nadella, loạt video ngắn này sẽ giới thiệu cho bạn cách thức hoạt động của trí
    tuệ nhân tạo và lý do tại sao nó lại quan trọng. Sau đó đi sâu vào các vấn đề
    như thành kiến thuật toán và đạo đức của việc ra quyết định AI.
  ai_resources_heading: Tài nguyên bổ sung
  ai_resources_desc: Bạn muốn tìm hiểu thêm về AI? Dưới đây là một số tài nguyên bổ
    sung có thể giúp mở rộng việc học của học sinh.
  ai_resources_title_01: Đạo đức của AI Panel
  ai_resources_desc_01: Đi sâu hơn với một số chuyên gia AI yêu thích của chúng tôi!
    Cuộc thảo luận của hội đồng này đề cập đến các vấn đề quan trọng như thiên vị
    thuật toán và tương lai của công việc.
  ai_resources_btn_aria_label_01: Xem bảng điều khiển Đạo đức của AI
  ai_resources_title_02: Imagine Cup Junior
  ai_resources_desc_02: Thử thách AI for Good toàn cầu này giới thiệu cho sinh viên
    các sáng kiến AI for Good của Microsoft, trao quyền cho họ giải quyết vấn đề trên
    thế giới bằng sức mạnh của AI.
  ai_resources_btn_aria_label_02: Tìm hiểu về thử thách Imagine Cup Junior
  ai_resources_title_03: AI dành cho giáo viên
  ai_resources_desc_03: Hỗ trợ tích hợp kiến thức Trí tuệ nhân tạo trong suốt K-12.
    Cung cấp phát triển chuyên môn miễn phí, hội thảo trên web, thuyết trình hội nghị
    và cơ hội học tập ngang hàng.
  ai_resources_btn_aria_label_03: Khám phá trang web AI dành cho giáo viên
  ai_pl_101_hero_heading: Hãy cùng chúng tôi tham gia AI EmpowerED!
  ai_pl_101_hero_desc: Khám phá tiềm năng mang tính cách mạng của trí tuệ nhân tạo
    (AI) trong giáo dục với loạt bài học trực tuyến miễn phí dành cho giáo viên của
    chúng tôi.
  ai_pl_101_hero_desc_02: Một loạt bài học trực tuyến toàn diện dành cho giáo viên.
  ai_pl_101_hero_presented: Trình bày bởi
  ai_pl_101_intro_heading: AI 101 dành cho giáo viên là gì?
  ai_pl_101_intro_text: AI 101 dành cho giáo viên là chuỗi bài học đào tạo chuyên
    môn trực tuyến miễn phí, nền tảng dành cho bất kỳ giáo viên và nhà giáo nào quan
    tâm đến thế giới đột phá của trí tuệ nhân tạo (AI) cũng như tiềm năng mang tính
    cách mạng của AI trong giáo dục. Đối tác Code.org, ES, ISTE, Khan Academy đang
    tổ chức các buổi học hấp dẫn cùng các chuyên gia nổi tiếng để hé lộ bí mật của
    AI, khám phá hoạt động triển khai AI có trách nhiệm, giải quyết về định kiến của
    thuật toán cũng như giới thiệu phương pháp học tập có AI hỗ trợ có thể thay đổi
    toàn diện kết quả học tập của học viên. Hãy cùng chúng tôi bước trên hành trình
    khám phá và mở ra sức mạnh này, đồng thời hé mở tương lai của hoạt động giảng
    dạy về AI và có sự hỗ trợ của AI.
  ai_pl_101_partnership_between: Quan hệ đối tác giữa
  ai_pl_101_join_email_title: Đăng ký để truy cập sớm vào AI 101 dành cho giáo viên
  ai_pl_101_pro_join_email_desc: Hãy là người đầu tiên có mặt khi buổi đào tạo bắt
    đầu. Nhận thông tin cập nhật về tài liệu AI từ Code.org, ET, ISTE và Khan Academy.
  ai_pl_101_explore_title: Tài liệu liên quan đến AI
  ai_pl_101_explore_desc: Chúng tôi có nhiều nguồn tài liệu bổ sung từ Code.org, ES,
    ISTE và Khan Academy để hỗ trợ giáo viên trong lĩnh vực mới đang phát triển này.
    Hãy tìm hiểu dưới đây.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Công cụ hỗ trợ giảng dạy AI của Khan Academy giúp giáo
    viên tiết kiệm thời gian cho các bước soạn bài tẻ nhạt và tập trung vào công việc
    mà họ yêu thích là giảng dạy.
  ai_pl_101_explore__button_1: Hãy thử Khanmigo
  ai_pl_101_explore_title_2: Khám phá trí tuệ nhân tạo cho giáo viên
  ai_pl_101_explore__desc_2: Trong suốt sáu năm, khóa học trực tuyến kéo dài 15 giờ
    đến từ ISTE này đã hướng dẫn giáo viên ở các cấp K-12 về các yếu tố cần thiết
    của AI trong công tác dạy và học. Khóa học được tổ chức ba lần mỗi năm và hoàn
    toàn tách biệt với dịch vụ hỗ trợ liên tục của giảng viên chuyên gia.
  ai_pl_101_explore__button_2: Bắt đầu khóa học
  ai_pl_101_explore_title_3: Giáo trình AI
  ai_pl_101_explore__desc_3: Trong giáo trình AI dành cho lớp 3-12 của Code.org, học
    viên thực hiện các hoạt động thú vị để xem máy tính học từ dữ liệu như thế nào.
    Giáo trình này cũng yêu cầu học viên tìm hiểu về máy học và dữ liệu, đồng thời
    suy ngẫm về ý nghĩa đạo đức của AI.
  ai_pl_101_explore__button_3: Khám phá giáo trình
  ai_pl_101_explore_title_4: Tương tác chuẩn của ETS
  ai_pl_101_explore__desc_4: 'Nền tảng viết năm đoạn văn theo hướng dẫn này sẽ hướng
    dẫn học viên qua năm giai đoạn quan trọng của quá trình viết: Chuẩn bị/Lập kế
    hoạch, Viết, Sửa, Hiệu đính, Suy ngẫm. ET cá nhân hóa trải nghiệm viết bằng cách
    tận dụng các mô hình chấm điểm tiên tiến và AI, hỗ trợ giáo viên góp ý nhiều lần
    và đánh giá thường xuyên trong suốt quá trình viết.'
  ai_pl_101_explore__button_4: Công cụ khám phá
  ai_pl_101_video_title_1: Trò chuyện bên lò sưởi với Sal Khan và Hadi Partovi
  ai_pl_101_video_desc_1: Tham gia Sal Khan (Học viện Khan) và Hadi Partovi (Code.org)
    để trò chuyện bên lò sưởi về việc nắm lấy trí tuệ nhân tạo trong lớp học. Mong
    đợi một cuộc thảo luận sôi nổi bao gồm một số chủ đề gây tranh cãi nhất xung quanh
    AI hiện nay.
  ai_pl_101_video_title_2: Làm sáng tỏ AI cho các nhà giáo dục
  ai_pl_101_video_desc_2: Giới thiệu về các nguyên tắc cơ bản của Trí tuệ nhân tạo
    sẽ trang bị cho bạn kiến thức nền tảng để hiểu tác động sâu sắc của AI trong xã
    hội của chúng ta và sự liên quan ngày càng tăng của nó đối với lĩnh vực giáo dục.
    Bạn sẽ có được những hiểu biết thực tế về việc tận dụng AI cho các nhiệm vụ trong
    lớp học và tiết kiệm thời gian cho các nhiệm vụ hành chính.
  ai_pl_101_video_title_3: Chuyển đổi việc học với AI
  ai_pl_101_video_desc_3: Khám phá sự giao thoa giữa AI và giáo dục. Phần này khám
    phá cách AI có thể được kết hợp với sư phạm để nâng cao việc học của học sinh.
    Đây là một hoạt động phải tham dự đối với các nhà giáo dục đang tìm cách tận dụng
    AI để chuyển đổi phương pháp giảng dạy của họ để làm phong phú thêm trải nghiệm
    học tập của học sinh.
  ai_pl_101_video_title_4: Đảm bảo cách tiếp cận có trách nhiệm với AI
  ai_pl_101_video_desc_4: Khám phá những cân nhắc về đạo đức và các phương pháp hay
    nhất để kết hợp trí tuệ nhân tạo trong môi trường giáo dục. Phiên này sẽ cung
    cấp các chiến lược, tài nguyên và ví dụ cụ thể trong thế giới thực, tất cả đều
    nhằm mục đích tìm hiểu những thành kiến tiềm năng của AI và những cân nhắc về
    đạo đức đi kèm với nó.
  ai_pl_101_video_title_5: Đưa AI vào lớp học
  ai_pl_101_video_desc_5: Phần này tập trung vào việc giảng dạy về AI, đánh giá và
    sử dụng các công cụ giáo dục AI và tận dụng AI để đánh giá học sinh. Với sự pha
    trộn phong phú của lý thuyết, ví dụ thực tế và tài nguyên, nó nhằm mục đích trao
    quyền cho các nhà giáo dục điều hướng bối cảnh AI và nâng cao trải nghiệm học
    tập của học sinh.
  ai_pl_101_video_desc_6: 'Tìm hiểu thêm về công nghệ mới thúc đẩy những thay đổi
    lớn trong AI, bao gồm hai video mới về Mô hình ngôn ngữ lớn (như ChatGPT) và AI
    thế hệ. Nghe cách các công nghệ mới này hoạt động trực tiếp từ các chuyên gia:
    Mira Murati, CTO của OpenAI và Cristóbal Valenzuela, Giám đốc điều hành của RunwayML.'
  how_ai_works_hero_heading: Cách thức hoạt động của AI
  how_ai_works_hero_desc: Đi sâu vào thế giới AI với “Cách thức hoạt động của AI”,
    loạt video của chúng tôi và các bài học kèm theo!
  how_ai_works_intro_desc: Loạt video ngắn này và các bài học trong lớp học đi kèm
    sẽ giới thiệu cho bạn và học sinh của bạn về cách thức hoạt động của trí tuệ nhân
    tạo và lý do tại sao nó lại quan trọng. Bạn có thể chọn các bài học cá nhân dựa
    trên chủ đề, khám phá toàn bộ chuỗi chủ đề trong một lớp hoặc dạy tất cả 7 bài
    học để đào sâu hơn.
  how_ai_works_intro_list_01: Giới thiệu với bạn về trí tuệ nhân tạo và học máy
  how_ai_works_intro_list_02: Đi sâu vào cách AI tổng hợp hoạt động, bao gồm các mô
    hình ngôn ngữ lớn (LLM) và tạo hình ảnh
  how_ai_works_intro_list_03: Khám phá sự thiên vị, đạo đức, quyền riêng tư và việc
    sử dụng AI có trách nhiệm
  how_ai_works_intro_list_04: Chạm vào các ứng dụng trong thế giới thực của AI, bao
    gồm cả thị giác máy tính
  how_ai_works_lessons_heading: Bài học AI cho lớp học của bạn
  how_ai_works_lesson_title_01: Giới thiệu về Machine Learning
  how_ai_works_lesson_desc_01: Tìm hiểu về một dạng trí tuệ nhân tạo được gọi là học
    máy và cách họ có thể sử dụng Quy trình giải quyết vấn đề để giúp đào tạo robot
    giải quyết vấn đề. Tham gia vào các hoạt động học máy trong đó robot đang học
    cách phát hiện các mẫu trong cá.
  how_ai_works_lesson_title_02: Tầm nhìn máy tính
  how_ai_works_lesson_desc_02: Tìm hiểu cách hoạt động của thị giác máy tính. Xem
    video giải thích tầm nhìn máy tính và cách máy tính “nhìn thấy”. Sau đó, thiết
    kế một thuật toán sử dụng mạng để quyết định số hiển thị bảy đoạn hiển thị và
    kiểm tra nó.
  how_ai_works_lesson_title_03: Mạng nơ-ron
  how_ai_works_lesson_desc_03: Tìm hiểu cách mạng nơ-ron hoạt động. Sử dụng một vật
    dụng để khám phá các mạng nơ-ron một cách dễ dàng. Xem video giải thích mạng nơ-ron.
    Cuối cùng thảo luận về sự cần thiết của các quan điểm đa dạng khi tạo các hệ thống
    khuyến nghị.
  how_ai_works_lesson_title_04: Chatbots và mô hình ngôn ngữ lớn
  how_ai_works_lesson_desc_04: Tìm hiểu mô hình ngôn ngữ lớn (LLM) là gì và nó hoạt
    động như thế nào, sau đó sử dụng LLM để đồng tạo văn bản với AI. Cuối cùng, thảo
    luận về việc LLM có thông minh hay sáng tạo hay không.
  how_ai_works_lesson_title_05: Hình ảnh Generative
  how_ai_works_lesson_desc_05: Tìm hiểu cách AI có thể tạo ra hình ảnh, sau đó khám
    phá tiện ích AI khuếch tán và thảo luận xem các mô hình này có sáng tạo hay không.
  how_ai_works_lesson_title_06: Xu hướng thuật toán
  how_ai_works_lesson_desc_06: Thực hành cắt xén hình ảnh để khám phá sự thiên vị
    cơ bản của thuật toán cắt xén Twitter, sau đó đọc và xem video về việc phát hiện
    ra thuật toán thiên vị này. Cuối cùng, thảo luận về các cách để nhận biết và giảm
    sai lệch trong các thuật toán.
  how_ai_works_lesson_title_07: Quy tắc đạo đức AI của chúng tôi
  how_ai_works_lesson_desc_07: Tiến hành nghiên cứu bằng cách sử dụng các bài báo
    và video phơi bày những cạm bẫy đạo đức trong lĩnh vực trí tuệ nhân tạo mà họ
    lựa chọn. Tập hợp tài nguyên “Quy tắc đạo đức AI của chúng tôi” trên toàn lớp
    dành cho những người sáng tạo và nhà lập pháp AI ở khắp mọi nơi.
  how_ai_works_lessons_in_a_day_title: AI hoạt động như thế nào trong một ngày
  how_ai_works_lessons_in_a_day_desc: Chỉ có một ngày? Ngoài ra còn có tùy chọn để
    giới thiệu toàn bộ loạt bài cho sinh viên trong một ngày. Hoàn hảo cho bất kỳ
    giáo viên lĩnh vực chủ đề nào muốn giới thiệu cho học sinh về AI, hoặc thậm chí
    là một bài học cho giáo viên khách mời.
  how_ai_works_lessons_in_a_day_desc_02: Giới thiệu tất cả các video “Cách thức hoạt
    động của AI” trong một ngày. Học sinh theo dõi từng video bằng cách kết hợp từ
    vựng từ video, sau đó trả lời câu hỏi phản ánh về mỗi video.
  how_ai_works_resources_desc: Bạn muốn tìm hiểu thêm về AI? Dưới đây là một số tài
    nguyên bổ sung có thể giúp mở rộng việc học của bạn và học sinh của bạn.
  ai_vid_intro_caption: Giới thiệu cách thức hoạt động của AI
  ai_vid_chatbots_caption: Chatbots và mô hình ngôn ngữ lớn hoạt động như thế nào
  ai_vid_creativity_caption: AI có sự sáng tạo và trí tưởng tượng không?
  ai_vid_mlintro_caption: Học máy là gì?
  ai_vid_trainingdata_caption: Dữ liệu đào tạo & Xu hướng
  ai_vid_neuralnetworks_caption: Mạng nơ-ron
  ai_vid_computervision_caption: Tầm nhìn máy tính
  ai_vid_ethics1_caption: 'Đạo đức & AI: Truy cập bình đẳng và thiên vị thuật toán'
  ai_vid_ethics2_caption: 'Đạo đức & AI: Quyền riêng tư và tương lai của công việc'
  self_paced_pl_hero_heading: Học tập chuyên nghiệp theo nhịp độ tự học dành cho các
    nhà giáo dục
  self_paced_pl_hero_desc: Các dịch vụ học tập chuyên nghiệp để hỗ trợ giáo viên trong
    mọi giai đoạn của hành trình giảng dạy khoa học máy tính của họ.
  self_paced_pl_intro_heading: Học tập chuyên nghiệp trên dòng thời gian của bạn
  self_paced_pl_intro_desc: Code.org hân hạnh cung cấp các mô-đun tự theo nhịp độ
    cho giáo viên. Các mô-đun này có sẵn miễn phí cho bất kỳ nhà giáo dục nào có tài
    khoản Code.org trên toàn thế giới!
  self_paced_pl_intro_list_title_01: Tính linh hoạt và tiện lợi
  self_paced_pl_intro_list_desc_01: Tham gia với tài liệu theo tốc độ của riêng bạn
    và vào thời gian của riêng bạn.
  self_paced_pl_intro_list_title_02: Trải nghiệm học tập được cá nhân hóa
  self_paced_pl_intro_list_desc_02: Tập trung vào các lĩnh vực quan trọng nhất đối
    với nhu cầu và bối cảnh giảng dạy của bạn.
  self_paced_pl_intro_list_title_03: Truy cập vào nội dung chất lượng cao
  self_paced_pl_intro_list_desc_03: Nhận các thực tiễn, nghiên cứu và chiến lược tốt
    nhất mới nhất để giảng dạy khoa học máy tính một cách hiệu quả.
  self_paced_pl_callout: Tìm kiếm các lựa chọn học tập chuyên nghiệp do người hướng
    dẫn?
  self_paced_pl_callout_link: Kiểm tra các hội thảo trực tiếp và ảo của chúng tôi.
  self_paced_pl_modules_heading: Các mô-đun học tập chuyên nghiệp theo nhịp độ tự
  self_paced_pl_modules_desc: Thông qua việc đọc, xem video, hoàn thành các câu đố
    tương tác và suy ngẫm về việc học của bạn, bạn sẽ phát triển sự hiểu biết của
    riêng mình trong khi chuẩn bị dạy khoa học máy tính trong lớp học của bạn.
  self_paced_pl_modules_list_heading: 'Sau khi hoàn thành một trong các mô-đun này,
    người tham gia sẽ:'
  self_paced_pl_modules_list_01: Tìm hiểu cách điều hướng trang web Code.org và các
    công cụ giáo viên.
  self_paced_pl_modules_list_02: Đạt được sự hiểu biết cấp cao về nội dung, công cụ
    và phương pháp sư phạm.
  self_paced_pl_modules_list_03: Chuẩn bị để bắt đầu giảng dạy chương trình giảng
    dạy với học sinh của bạn.
  self_paced_pl_facilitator_heading: Bạn muốn đưa việc học của bạn đi xa hơn?
  self_paced_pl_facilitator_subheading: Hội thảo do người hướng dẫn
  self_paced_pl_facilitator_desc: Ngoài các mô-đun trực tuyến tự theo nhịp độ ở trên,
    các hội thảo học tập chuyên nghiệp do người hướng dẫn có sẵn cho giáo viên. Tham
    gia cùng hơn 100.000 giáo viên đã tham gia hội thảo của chúng tôi. Hơn 90% người
    tham dự sẽ giới thiệu chương trình của chúng tôi cho các giáo viên khác.
  self_paced_pl_facilitator_call_to_action: Khám phá việc học tập chuyên nghiệp do
    người hướng dẫn
  self_paced_pl_resources_heading: Tài nguyên bổ sung cho giáo viên
  self_paced_pl_resources_title_01: Code.org Đối tác khu vực
  self_paced_pl_resources_desc_01: Kết nối với Đối tác khu vực Code.org của bạn để
    tìm hiểu những gì đang xảy ra trong khu vực của bạn. Đối tác khu vực Code.org
    tại địa phương của bạn cung cấp các hội thảo do người hướng dẫn cho giáo viên
    và có thể giúp hướng dẫn trường học hoặc học khu của bạn về việc thực hiện, chứng
    nhận, tài trợ và hơn thế nữa.
  self_paced_pl_resources_title_02: Computer Science Teachers Association
  self_paced_pl_resources_desc_02: Tham gia bộ phận Khoa học Máy tính lớn nhất thế
    giới! Kết nối với hơn 19.000 giáo viên CS từ khắp nơi trên thế giới, tìm thấy
    sức mạnh trong cộng đồng địa phương của bạn và nhận được sự hỗ trợ từ các giáo
    viên CS khác.
  self_paced_pl_resources_title_03: Kỹ sư tương lai của Amazon
  self_paced_pl_resources_desc_03: Code.org đã hợp tác với Amazon Future Engineer
    để cung cấp cho giáo viên tại các trường chưa được phục vụ một số lượng ngày càng
    tăng các nguồn lực và lợi ích miễn phí! Tìm hiểu xem trường của bạn có đủ điều
    kiện hay không.
  tenth_anniversary_homepage_blurb: Code.org đã tròn 10 tuổi!
  tenth_anniversary_homepage_link: Hãy tìm hiểu những tác động mà chúng tôi đã tạo
    ra.
  tenth_anniversary_top_heading: Code.org kỷ niệm 10 năm!
  tenth_anniversary_top_desc: Chúng tôi đang kỷ niệm một thập kỷ trao quyền cho sinh
    viên khám phá khoa học máy tính.
  tenth_anniversary_timeline_heading: Một thập kỷ của các cột mốc
  tenth_anniversary_timeline_scroll: Cuộn để biết thêm!
  tenth_anniversary_celebrate_heading: Kỷ niệm với chúng tôi
  tenth_anniversary_began_video_heading: Xem tất cả bắt đầu từ đâu
  tenth_anniversary_began_video_title: Những điều mà hầu hết các trường không dạy
  tenth_anniversary_testimonials_heading: Những gì mọi người đang nói
  tenth_anniversary_testimonials_01: Tôi đã có một học sinh trung học đến với tôi
    bốn năm sau khi tôi có cô ấy là học sinh cấp hai lớp 8 và cô ấy rất hào hứng vì
    cô ấy sẽ học khoa học máy tính ở trường đại học. Khi còn là một học sinh trung
    học, cô đã tiếp xúc với một cái gì đó mới, và điều đó đã gieo hạt giống cho những
    năm đại học của cô.
  tenth_anniversary_testimonials_02: Tôi đã tham gia Hour of Code trong năm khai mạc
    của bạn và đã đồng hành cùng bạn suốt chặng đường! Nó đã truyền cảm hứng cho tôi
    để tìm kiếm các cơ hội viết mã bổ sung cho học sinh của mình. Cảm ơn vì tất cả
    những gì bạn đã làm để khiến trẻ em tham gia và hào hứng với khoa học máy tính!
    Chúng tôi sẽ không ở nơi chúng tôi đang ở nếu không có bạn!
  tenth_anniversary_testimonials_03: Tôi nợ Code.org rất nhiều. Tôi là giáo viên của
    tôi ngày hôm nay vì những công cụ bạn cung cấp cho các nhà giáo dục như tôi. Tôi
    đã sử dụng Code.org từ năm 2013 và tôi đã là người hướng dẫn từ năm 2019. Cảm
    ơn vì đã làm cho tôi trông đẹp trong nhiều năm qua, Code.org. Tôi thực sự đánh
    giá cao nó.
  farsi_page_top_heading: Code.org bằng tiếng Farsi
  farsi_page_top_heading_02: Tài năng ở khắp mọi nơi, nhưng cơ hội thì không. Code.org
    trong tiếng Farsi mở ra một cánh cửa cho một cơ hội mà nếu không sẽ bị đóng lại.
  farsi_page_top_desc: Ngày nay, có hơn 110 triệu người nói tiếng Farsi trên toàn
    thế giới. Trong khi phần lớn người bản ngữ sống ở Iran, Afghanistan và Tajikistan,
    có hàng triệu người sống như người nhập cư, di cư và tị nạn trên khắp thế giới.
    Với sáng kiến Code.org in Farsi, sinh viên nói tiếng Farsi sẽ có quyền truy cập
    tương tự vào chương trình giảng dạy của chúng tôi đã có sẵn cho sinh viên bằng
    tất cả các ngôn ngữ chính khác trên thế giới.
  farsi_page_global_heading: Tác động toàn cầu của người Iran trong giáo dục và công
    nghệ
  farsi_page_global_desc_01: Khi bạn nghĩ về một thuật toán, bạn có thể cho rằng đó
    là một cái gì đó mới, nhưng khái niệm về một thuật toán đã được phát hiện ở Iran
    hơn 1300 năm trước. “Thuật toán” được đặt theo tên của nhà phát minh ra nó, nhà
    toán học Al Khwarizmi, người sống ở vùng đất trước đây được gọi là Ba Tư và bây
    giờ được gọi là Iran. Từng là tâm điểm của toán học, khoa học, triết học và y
    học, Iran đã có những tiến bộ và tác động sâu sắc trong công nghệ.
  farsi_page_global_desc_02: Ngoài biên giới của đất nước, người Iran trên khắp thế
    giới đã đóng góp vô số cách cho khoa học và công nghệ - với tư cách là đồng sáng
    lập hoặc CEO của các công ty công nghệ như Uber, eBay, Intuit và Dropbox, hoặc
    phát minh ra các công nghệ như phẫu thuật LASIK hoặc nén JPEG, hoặc trong các
    vai trò khoa học, học thuật hoặc kỹ thuật trên toàn cầu.
  farsi_page_global_desc_03: Cuối cùng, Code.org được dẫn dắt bởi Hadi Partovi người
    Mỹ gốc Iran và đã phát triển để trở thành một trong những tổ chức phi lợi nhuận
    giáo dục lớn nhất trên toàn cầu.

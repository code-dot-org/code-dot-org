  hoc_faq_title: Câu hỏi thường gặp
  hoc_faq_what_is_hoc_q: Hour of Code là gì?
  hoc_faq_what_is_hoc_a: Giờ lập trình ban đầu là bài giới thiệu kéo dài một giờ về
    khoa học máy tính, được thiết kế để làm rõ khái niệm “mã lệnh”, để chỉ ra rằng
    tất cả mọi người đều có thể học những kiến thức cơ bản và mở rộng phạm vi tham
    gia lĩnh vực khoa học máy tính. Kể từ đó, dự án này đã trở thành nỗ lực toàn cầu
    để tôn vinh môn khoa học máy tính, bắt đầu với các hoạt động lập trình một giờ
    và mở rộng đến mọi thành phần xã hội. Hãy xem <a href='%{tutorials}'>các bài hướng
    dẫn và hoạt động</a>. Chiến dịch cơ sở này nhận được sự hỗ trợ của hơn <a href='%{partners}'>400
    đối tác</a> và 200.000 nhà giáo trên toàn thế giới.
  hoc_faq_what_is_hoc_a_markdown: Giờ lập trình ban đầu là bài giới thiệu kéo dài
    một giờ về khoa học máy tính, được thiết kế để làm rõ khái niệm “mã lệnh”, để

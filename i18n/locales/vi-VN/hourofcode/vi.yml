  tutorial_caflags_shortdescription: Tìm hiểu một số khái niệm lập trình cơ bản với
    blockly. Phát triển tư duy tính toán của bạn bằng cách sử dụng các hình dạng,
    màu sắc và tọa độ đơn giản để vẽ các lá cờ của thế giới.
  tutorial_matariki_shortdescription: 'Maia và Charlie đến từ New Zealand. Gia đình
    của Maia đang chuẩn bị để ăn mừng Matariki: năm mới của người Maori. Cô ấy đã
    mời người bạn Charlie của mình đến và ở tại marae của gia đình cô ấy (nhà họp
    truyền thống).'
  tutorial_carestaurant_shortdescription: Charlie và Tilley đã quyết định rằng nếu
    họ lập trình Ross đúng cách, anh sẽ có thể giúp thực hiện một số bức tranh để
    làm cho Food Avengers hấp dẫn hơn.
  tutorial_casea_shortdescription: Alex và Lonnie tạo ra những con cá lạ mắt và siêu
    sinh vật biển với các khối. Giúp họ sắp xếp các trình tự theo thứ tự và gỡ lỗi
    bằng cách phát hiện và sửa chữa các lỗi.
  tutorial_cashield_shortdescription: Đó là kỳ nghỉ hè và Alex, gia đình cô và Lonnie
    đang đi nghỉ ở Phần Lan. Anh trai của Alex, Reuben đang tạo ra một ứng dụng về
    khiên blazonry và chỉ cho Alex và Lonnie cách sử dụng nó.
  tutorial_ccwslimer_shortdescription: Tìm hiểu cách lập trình trò chơi có thể chia
    sẻ của riêng bạn với nhiều cấp độ và thử thách!
  tutorial_codinggalaxy_shortdescription: Đối với nhiệm vụ đầu tiên của bạn trên Adventure
    Planet, nhiệm vụ của bạn là giải các câu đố mã hóa để cứu hành tinh xinh đẹp.
  tutorial_boatrace_shortdescription: Tìm hiểu làm thế nào để làm một trò chơi đua
    thuyền. Người chơi sử dụng chuột để điều hướng một chiếc thuyền đến một hòn đảo
    sa mạc mà không va vào chướng ngại vật.
  tutorial_ccplay_shortdescription: Mã và chơi một loạt các cấp độ trò chơi trong
    khi học các khái niệm khoa học máy tính quan trọng. Ở cấp độ cuối cùng, thể hiện
    sự sáng tạo và kỹ năng của bạn để mã trò chơi của riêng bạn từ đầu!
  tutorial_grinch_shortdescription: 'Học cách lập trình máy bay không người lái và
    một chiếc xe trượt tuyết công nghệ cao với phép thuật mã hóa để chụp quà và điều
    hướng xuống núi để trở lại Giáng sinh cho Whoville. '
  tutorial_codehsart_shortdescription: Meme! Meme! Meme! Học sinh khám phá sự giao
    thoa giữa mã hóa và nghệ thuật bằng cách xây dựng một chương trình máy tính cho
    phép họ tạo các meme tùy chỉnh để chia sẻ với bạn bè.
  tutorial_codehsbitcoin_shortdescription: Trong hoạt động Hour of Code này, sinh
    viên được giới thiệu về sổ cái blockchain Bitcoin và một số thống kê Bitcoin.
  tutorial_codehsblockchain_shortdescription: Học sinh tìm hiểu về nền tảng của tiền
    điện tử bằng cách khám phá mật mã, băm và công nghệ blockchain!
  tutorial_codehscipher_shortdescription: 'Trong hoạt động Hour of Code này, sinh
    viên được giới thiệu về mật mã bằng cách sử dụng mật mã Caesar cổ điển để giải
    mã và mã hóa một số tin nhắn, đồng thời khám phá lỗ hổng của mật mã và cách cải
    thiện nó. '
  tutorial_codehscollision_shortdescription: Học sinh sẽ khám phá cách mô phỏng được
    sử dụng trong nghiên cứu. Họ sẽ nghiên cứu cách khối lượng và tốc độ ảnh hưởng
    đến va chạm đàn hồi bằng cách sử dụng bảo toàn động lượng và bảo toàn các phương
    trình động năng/
  tutorial_codehsmath_shortdescription: 'Học sinh được giới thiệu về Tracy the Turtle
    và học cách mã hóa các mô hình toán học khác nhau bằng Python! Không cần kinh
    nghiệm viết mã, nhưng sinh viên nên hoàn thành Đại số I trở lên. '
  tutorial_codehsmusic_shortdescription: Học sinh khám phá cách mã hóa được sử dụng
    trong sáng tạo âm nhạc bằng cách xây dựng các nhịp và mẫu tám số động của riêng
    họ với các khối JavaScript!
  tutorial_codehssports_shortdescription: Học sinh tìm hiểu về cách mã hóa được sử
    dụng trong thể thao và thiết kế trò chơi bằng cách xây dựng một trò chơi video
    thể thao gốc có thể được chia sẻ với bạn bè của họ ngay lập tức!
  tutorial_codemojipizza_shortdescription: Khóa học này được thiết kế để dạy cho sinh
    viên các nguyên tắc cơ bản của các đối tượng JavaScript. Học sinh sẽ học các loại
    dữ liệu cơ bản có thể được lưu trữ trong các biến.
  tutorial_moonlander_shortdescription: Moon Lander là một khóa học Game Builder với
    17 bài tập hướng dẫn sinh viên cách xây dựng trò chơi dựa trên vật lý của riêng
    họ.
  tutorial_sushicards_shortdescription: Làm một trò chơi mà bạn di chuyển một con
    cá mập xung quanh để thử và bắt cá.
  tutorial_codesparkcreate_shortdescription: Bạn đã bao giờ muốn thiết kế và viết
    mã trò chơi video của riêng bạn? Chọn từ hai bộ dụng cụ trò chơi hướng dẫn bạn
    tạo và mã hóa một trò chơi video theo phong cách Mario bằng giao diện không có
    từ của Học viện CodeSpark. Các lập trình viên mới bắt đầu và người đọc trước được
    chào đón!
  tutorial_hardvsoft_shortdescription: Thông qua một câu chuyện và bảng tính dành
    cho trẻ em minh họa, học sinh của bạn sẽ tìm hiểu sự khác biệt giữa phần cứng
    và phần mềm.
  tutorial_codestersecard_shortdescription: 'Xây dựng kỹ năng lập trình của bạn khi
    bạn học cách tạo thiệp chúc mừng điện tử mà bạn có thể chia sẻ với giáo viên,
    gia đình hoặc bạn bè của mình! '
  tutorial_codesterslogo_shortdescription: Sử dụng mã để sáng tạo và thiết kế logo
    công ty của riêng bạn! Bạn sẽ học những kiến thức cơ bản về mã hóa trong ngôn
    ngữ lập trình, Python. Sau khi bạn làm việc qua hướng dẫn, bạn sẽ có tất cả các
    kỹ năng bạn cần để tạo logo cho thương hiệu cá nhân của bạn!
  tutorial_codesterstshirt_shortdescription: 'Học các kỹ năng lập trình cơ bản và
    thực hành di chuyển xung quanh mặt phẳng tọa độ khi bạn tạo thiết kế áo thun chữ
    lồng của riêng mình! '
  tutorial_codewards_shortdescription: Tham gia một nhiệm vụ thú vị để cứu thành phố
    dưới nước. Trải nghiệm công việc của một kỹ sư cứu hộ sửa chữa các hệ thống thành
    phố bị hư hỏng bằng các lệnh và thuật toán. Vượt qua những thách thức khác nhau
    để cung cấp kỹ năng, trí thông minh và lòng can đảm của bạn!
  tutorial_olympics_shortdescription: 'Cùng với Elsie chuẩn bị cho Thế vận hội Robot!
    Cùng với các khái niệm lập trình học cách lái xe, thu thập chi tiết và tạo công
    cụ, xây dựng và kiểm tra robot hùng mạnh của bạn. '
  tutorial_codinismhero_shortdescription: Tìm hiểu những điều cơ bản về lập trình
    thông qua các ví dụ thú vị và xây dựng một trò chơi trong khi học!
  tutorial_discovery_shortdescription: Hai nhân vật gặp nhau trong một thế giới, và
    khám phá ra một vật thể đáng ngạc nhiên. Điều gì xảy ra tiếp theo? Với Scratch
    và CS First, bất kỳ ai cũng có thể tạo ra câu chuyện độc đáo của riêng mình bằng
    mã.
  tutorial_csfirstname_shortdescription: Chọn một tên và đưa các chữ cái của từ đó
    vào cuộc sống bằng cách sử dụng mã. Chọn một biệt danh, tên của thú cưng, một
    con vật, một môn thể thao, một địa điểm hoặc một sở thích.
  tutorial_edisonmove_shortdescription: Giới thiệu lập trình dựa trên văn bản và khái
    niệm tính toán chính về trình tự cho học sinh của bạn bằng cách sử dụng robot
    Edison và eDpy, một ngôn ngữ lập trình dựa trên văn bản dựa trên Python.
  tutorial_edisonspider_shortdescription: Giới thiệu các khái niệm tính toán chính
    của biến và dữ liệu, hai trong số những phần cơ bản nhất của ngôn ngữ lập trình
    đa năng, sử dụng robot Edison và ngôn ngữ lập trình dựa trên Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Giới thiệu robot Edison cho học sinh
    của bạn, giúp họ bắt đầu khám phá robot là gì và cách nó có thể cảm nhận và phản
    ứng với thế giới.
  tutorial_firiapython_shortdescription: Chuẩn bị sẵn micro:bit của bạn và nâng cấp
    lên mã hóa Python! CodDesace sẽ hướng dẫn bạn từng bước từ dòng Python đầu tiên
    của bạn để mã hóa một chương trình tương tác với các nút và đèn LED.
  tutorial_gamefrootsquid_shortdescription: Mực khổng lồ là động vật không xương sống
    lớn nhất trên thế giới. Trong trò chơi mã hóa dành cho người mới bắt đầu này,
    bạn sẽ học những điều cơ bản về mã hóa và tạo ra một trò chơi khám phá cuộc sống
    của mực dưới đại dương.
  tutorial_duckpiano_shortdescription: Trong dự án này, bạn sẽ làm cho các phím trên
    máy tính của bạn phát âm thanh quack ở các cao độ khác nhau, giống như một cây
    đàn piano nghe giống như một con vịt.
  tutorial_gpsound_shortdescription: Trong dự án này, bạn sẽ viết một chương trình
    để ghi lại âm thanh từ micrô máy tính của bạn, phát lại và vẽ một hình ảnh của
    âm thanh được ghi lại. Sau đó, bạn có thể xử lý bản ghi của mình để thêm các hiệu
    ứng như dịch chuyển cao độ, đảo ngược hoặc tiếng vang.
  tutorial_groklearningpython_shortdescription: Phát triển kỹ năng lập trình của bạn
    và xây dựng bộ phân loại động vật của riêng bạn! Trong khóa học này, bạn sẽ sử
    dụng ngôn ngữ lập trình Python để phân loại động vật dựa trên đặc điểm của chúng.
  tutorial_htmltimetravel_shortdescription: Thực hiện một chuyến du hành mạo hiểm
    xuyên thời gian và chinh phục không gian sâu trong khi học cách di chuyển, xoay
    và biến đổi các đối tượng bằng cách sử dụng những điều cơ bản của hoạt hình trong
    CSS.
  tutorial_hp_flappy_shortdescription: Tìm hiểu tư duy logic và khái niệm lập trình
    bằng cách tạo trò chơi theo phong cách Flappy Birds của riêng bạn trên HyperPad.
  tutorial_appytappin_shortdescription: Hoạt động do giáo viên hướng dẫn này, được
    điều chỉnh cho Giờ lập trình, giới thiệu cho trẻ em cách sử dụng ngôn ngữ lập
    trình dựa trên văn bản để phát triển một ứng dụng trò chơi trên thiết bị di động.
  tutorial_icipher_shortdescription: Giáo viên này dẫn dắt hoạt động, được điều chỉnh
    cho Giờ Lập trình dạy trẻ em về giao tiếp một cách an toàn. Những đứa trẻ biết
    rằng các tin nhắn trong suốt thời gian đã được mã hóa và giải mã bằng cách sử
    dụng mật mã.
  tutorial_iguess_shortdescription: Giới thiệu mã Phản hồi Nhanh cho trẻ em từ 3-5
    tuổi. Sử dụng máy tính bảng để quét mã QR và đoán con thú nhỏ từ một môi trường
    sống nhất định.
  tutorial_imake_shortdescription: Hoạt động do giáo viên hướng dẫn không được cắm
    điện này, dành cho trẻ em từ 3-5 tuổi, sử dụng các bài đồng dao cổ điển để giới
    thiệu khái niệm thuật toán, trình tự và sự lặp lại.
  tutorial_imorse_shortdescription: Khám phá mật mã với Mã Morse và Sphero. Tìm hiểu
    rằng các hệ thống vật lý có thể được lập trình và viết mã để Sphero giao tiếp.
  tutorial_kanohp_shortdescription: Học cách viết mã và tạo phép thuật trên màn hình
    với những thử thách sáng tạo. Làm cho lông bay và lửa chảy, sáng tác nhạc, và
    hơn thế nữa.
  tutorial_khanwebpages_shortdescription: Tìm hiểu cách tạo các trang web bằng thẻ
    HTML và CSS và kết thúc bằng cách tạo thiệp chúc mừng của riêng bạn để chia sẻ
    với bạn bè hoặc gia đình.
  tutorial_kibobowl_shortdescription: Tai nạn! KIBO phải di chuyển bao xa để đi từ
    đầu làn bowling đến các chốt? Bạn có thể tạo một làn đường thẳng hoặc một con
    đường phức tạp hơn.
  tutorial_kibodance_shortdescription: Hãy tổ chức một bữa tiệc khiêu vũ Robot KIBO!
    Thiết lập một máy nghe nhạc để phát một bài hát lớp học yêu thích hoặc một bài
    hát được kết nối với văn hóa thế giới mà bạn đang khám phá.
  tutorial_buildcharacters_shortdescription: Ứng dụng đọc trước phổ biến nhất hiện
    nay bao gồm Không gian Maker kỹ thuật số! Tạo cấp độ, thiết kế trò chơi hoặc xây
    dựng nhân vật. Chọn hoạt động của bạn và bắt đầu tạo với Kodable! Với JavaScript
    dành cho tiểu học trên.
  tutorial_designgames_shortdescription: Ứng dụng đọc trước phổ biến nhất hiện nay
    bao gồm Không gian Maker kỹ thuật số! Tạo cấp độ, thiết kế trò chơi hoặc xây dựng
    nhân vật. Chọn hoạt động của bạn và bắt đầu tạo với Kodable! Với JavaScript dành
    cho tiểu học trên.
  tutorial_makelevels_shortdescription: Ứng dụng đọc trước phổ biến nhất hiện nay
    bao gồm Không gian Maker kỹ thuật số! Tạo cấp độ, thiết kế trò chơi hoặc xây dựng
    nhân vật. Chọn hoạt động của bạn và bắt đầu tạo với Kodable! Với JavaScript dành
    cho tiểu học trên.
  tutorial_wizard_shortdescription: Hành trình vào thế giới của Code Magic với tư
    cách là một Code Wizard. Học cách tạo và sử dụng phép thuật để tùy chỉnh lâu đài
    của bạn.
  tutorial_mbscratchcards_shortdescription: Kết nối thế giới vật lý của micro:bit
    với thế giới ảo của Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Sử dụng micro:bit với iPad để học
    Swift.
  tutorial_mbbuttons_shortdescription: Trong dự án giới thiệu này, bạn sẽ làm cho
    hình ảnh hoặc hình ảnh động xuất hiện trên màn hình micro:bit khi nhấn nút.
  tutorial_meteor_shortdescription: Trong dự án này, bạn sẽ tạo một trò chơi Falling
    Meteors cho BBC micro:bit. Sử dụng các nút, người chơi sẽ di chuyển một tấm khiên
    để bắt các thiên thạch rơi xuống và cứu Trái đất.
  tutorial_ballbounce_shortdescription: Tìm hiểu cách tạo một ứng dụng dành cho thiết
    bị di động trong đó người dùng ném một quả bóng qua màn hình và nó bật ra khỏi
    các cạnh.
  tutorial_mitcodi_shortdescription: Học cách tạo ứng dụng di động tương tác của riêng
    bạn. Nhấn con ong và nghe thấy nó vo vo!
  tutorial_mitdoodle_shortdescription: Tạo một ứng dụng di động, nơi bạn có thể vẽ
    hình ảnh trên màn hình!
  tutorial_talktome_shortdescription: Học cách tạo một ứng dụng di động khiến điện
    thoại của bạn nói chuyện với bạn!
  tutorial_mobilecspmap_shortdescription: Sử dụng App Inventor để tạo Bản đồ Tham
    quan các địa danh trong thị trấn, tiểu bang của bạn hoặc bất cứ nơi nào trên thế
    giới.
  tutorial_ozorandom_shortdescription: 'Tìm hiểu cách máy tính tạo ra các số ngẫu
    nhiên và sử dụng chúng, sau đó sử dụng chương trình chuyển động ngẫu nhiên để
    giúp gieo mầm ý tưởng cho một câu chuyện. '
  tutorial_ozotroll_shortdescription: 'Tìm hiểu sự khác biệt giữa troll Internet và
    troll trong truyện cổ tích, sau đó dạy Evo cách trở thành một troll giỏi bảo vệ
    bạn. '
  tutorial_peblioart_shortdescription: 'Học cách vẽ và làm sinh động các hình dạng
    bằng mã để tạo ra tác phẩm nghệ thuật tương tác lấy cảm hứng từ các nghệ sĩ. '
  tutorial_astropi_shortdescription: Mã tin nhắn và kiểm tra nhiệt độ không khí xung
    quanh trên ISS bằng cách sử dụng trình mô phỏng trực tuyến của Sense HAT của máy
    tính Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities đã kết hợp việc thực
    hành mã với việc học STEAM và các nhiệm vụ được trò chơi hóa trong nhiều hoạt
    động.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities đã kết hợp việc
    thực hành mã với việc học STEAM và các nhiệm vụ được trò chơi hóa trong nhiều
    hoạt động.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities đã kết hợp việc thực
    hành mã với việc học STEAM và các nhiệm vụ được trò chơi hóa trong nhiều hoạt
    động.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities đã kết hợp việc
    thực hành mã với việc học STEAM và các nhiệm vụ được trò chơi hóa trong nhiều
    hoạt động.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities đã kết hợp việc thực
    hành mã với việc học STEAM và các nhiệm vụ được trò chơi hóa trong nhiều hoạt
    động.
  tutorial_robotmagic3d_shortdescription: Sử dụng mã để làm cho các mô hình 3D và
    chữ cái trở nên sống động với niềm vui. Cuối cùng, bạn có thể tải xuống một nhãn
    dán hoạt hình về sáng tạo của bạn và chia sẻ nó với bạn bè.
  tutorial_robotmagicflappy_shortdescription: Sử dụng trí tưởng tượng của bạn để tạo
    ra một trò chơi Flappy Bird 3D. Sử dụng mã để làm cho các mô hình 3D trở nên sống
    động với niềm vui. Cuối cùng, bạn có thể chia sẻ sáng tạo của mình với bạn bè
    và thách thức họ đạt điểm cao.
  tutorial_scratchadventure_shortdescription: Gửi các nhân vật Cartoon Network yêu
    thích của bạn trong một nhiệm vụ, từ những vùng xa nhất của vũ trụ, đến rìa con
    lạch của Craig. Mở khóa kho báu bí mật và khám phá các nhân vật mới trong khi
    tạo ra một trò chơi phiêu lưu.
  tutorial_scratchtalk_shortdescription: Tạo một robot rap hoặc một hình ảnh động
    tương tác nói chuyện. Dự án này sẽ chỉ cho bạn cách tạo hoạt ảnh nói xoay, phóng
    to và thay đổi màu sắc.
  tutorial_scratchjrstory_shortdescription: Thông qua hoạt động này và thời gian tiếp
    tục với ScratchJr, học sinh sẽ có cơ hội suy nghĩ sáng tạo, cải thiện cách kể
    chuyện của mình và cộng tác với các đồng nghiệp.
  tutorial_scratchjrtwinkle_shortdescription: Thông qua hoạt động này, học sinh sẽ
    có cơ hội suy nghĩ sáng tạo, trở thành người kể chuyện và cải thiện các kỹ năng
    lập luận và trình tự toán học.
  tutorial_spherocomm_shortdescription: Tìm hiểu về thông tin sai lệch trong cả cộng
    đồng và trong chương trình máy tính. Sử dụng kiến thức này để giải quyết bất kỳ
    thông tin sai lệch hoặc lỗi nào trong một chương trình nhằm nỗ lực giúp BOLT tìm
    đường về nhà.
  tutorial_spherocommunity_shortdescription: Thiết kế một con đường đơn giản đại diện
    cho một tuyến đường phổ biến mà bạn đi hàng ngày. Bạn sẽ tạo hai chương trình,
    một đường dẫn được vẽ và một đường dẫn chương trình dựa trên khối thông qua tuyến
    đường cộng đồng của bạn.
  tutorial_spherofunctions_shortdescription: Tìm hiểu cách sử dụng và gọi các hàm
    để biến Sphero thành một máy tính.
  tutorial_spheroinfrared_shortdescription: Trở thành một nhà dịch tễ học để ngăn
    chặn sự lây lan của một bệnh nhiễm trùng robot hiếm gặp đang gây khó khăn cho
    cộng đồng robot BOLT.
  tutorial_spherolightsensor_shortdescription: Tìm hiểu cách tạo một chương trình
    sử dụng cảm biến ánh sáng xung quanh để đo giá trị lux và đuổi theo BOLT.
  tutorial_spheromansion_shortdescription: Giữ một bầy khủng long trong nhà của bạn
    không phải là một vấn đề, phải không? Như bạn tưởng tượng, điều này sẽ không kết
    thúc tốt đẹp. Bạn đang bị mắc kẹt trong thư viện của biệt thự và phải lập trình
    theo cách của bạn.
  tutorial_roadblocks_shortdescription: Là sự tiếp nối của Cộng đồng của bạn, bạn
    sẽ sửa đổi chương trình khối của mình khi bạn và đối tác của bạn gặp phải các
    rào cản khác nhau dọc theo tuyến đường.
  tutorial_spherotext2_shortdescription: Tìm hiểu điều kiện đầu tiên của bạn bằng
    cách xây dựng một trò chơi thú vị, nơi bạn sẽ ném Sphero và đoán âm thanh động
    vật. Đây là một hoạt động tuyệt vời sau khi bạn hoàn thành Văn bản 1.
  tutorial_spherotext3_shortdescription: Tìm hiểu cách thay đổi đèn LED chính của
    Sphero dựa trên tốc độ quay của con quay hồi chuyển. Bạn cũng sẽ tìm hiểu về chuẩn
    hóa và giá trị tuyệt đối. Đây là một hoạt động tuyệt vời sau khi bạn hoàn thành
    Văn bản 1 và 2.
  tutorial_spherotext4_shortdescription: Sử dụng các biến để xây dựng một trò chơi
    khoai tây nóng được cung cấp bởi Sphero. Đây là một hoạt động tuyệt vời sau khi
    bạn hoàn thành Văn bản 2 hoặc 3.
  tutorial_spheroraptor_shortdescription: Tạo một cây bút kiên cố để giữ cho Spheroraptors
    ở lại, đồng thời viết mã cho Spheroraptors trốn thoát. Từ vòng lặp, đến điều kiện,
    đến toán tử và thậm chí cả bộ so sánh, bạn sẽ cần nhiều bí quyết mã hóa nhất có
    thể.
  tutorial_stempiday_shortdescription: Trong hoạt động mã hóa này, bạn sẽ tạo ngẫu
    nhiên các điểm tương tự như một người chơi rất xấu bắn phi tiêu vào bảng phi tiêu.
  tutorial_stemplanetoids_shortdescription: Trong hoạt động này, bạn sẽ sửa một trò
    chơi tiểu hành tinh bị hỏng trong đó con tàu chỉ di chuyển theo một đường thẳng.
    Sau đó, bạn sẽ thêm trọng lực vào trò chơi và cố gắng hạ cánh con tàu trên mặt
    trăng!
  tutorial_stempong_shortdescription: Trong hoạt động này, bạn sẽ sửa một phiên bản
    bị hỏng của trò chơi Pong để các đối tượng nảy như bình thường. Sau đó, bạn sẽ
    thêm trọng lực để tạo ra một bản sao Bonk.io.
  tutorial_algobot_shortdescription: Người chơi chỉ huy AlgoBot, một droid dịch vụ
    nhỏ thông minh và học cách sử dụng ngôn ngữ lập trình trực quan để giúp anh ta
    kiềm chế khủng hoảng!
  tutorial_thunkableapps_shortdescription: 'Tìm hiểu cách xây dựng ứng dụng của riêng
    bạn với mã hóa dựa trên khối! '
  tutorial_toxicodedot_shortdescription: Chọn một thẻ từ bộ bài của bạn và giải thích
    mã của nó để tiến bộ qua thế giới. Sử dụng khả năng trực quan của bạn để đoán
    các quy tắc và học hỏi từ những sai lầm của chính bạn.
  tutorial_gcactions_shortdescription: Khám phá các hành động, một trong những khối
    xây dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi video!
    Khám phá văn hóa kỹ thuật số và tìm hiểu về robot và những gì chúng thực sự có
    thể làm.
  tutorial_gccomparators_shortdescription: Khám phá các bộ so sánh và quy tắc logic,
    là các khối xây dựng chính trong mã hóa và sử dụng chúng để mã hóa một trò chơi
    điện tử! Khám phá văn hóa kỹ thuật số và tìm hiểu về việc theo dõi các hoạt động
    trực tuyến của chúng tôi.
  tutorial_gcconditions_shortdescription: Khám phá các điều kiện, một trong những
    khối xây dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi
    video! Khám phá văn hóa kỹ thuật số và tìm hiểu về các thuật toán cung cấp năng
    lượng cho thế giới trực tuyến của chúng ta.
  tutorial_gccreate_shortdescription: Tạo trò chơi điện tử đầy đủ đầu tiên của bạn
    với GameCode! Tạo nhân vật mới, làm cho họ (một chút) thông minh hơn, cung cấp
    cho người chơi siêu năng lực... Sky là giới hạn!
  tutorial_gcevents_shortdescription: 'Khám phá các sự kiện, một trong những khối
    xây dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi video!
    Khám phá văn hóa kỹ thuật số và tìm hiểu về Trí tuệ nhân tạo, và nó có thể có
    ý nghĩa như thế nào trong cuộc sống của bạn. '
  tutorial_gcloops_shortdescription: Khám phá các vòng lặp, một trong những khối xây
    dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi video! Khám
    phá văn hóa kỹ thuật số và tìm hiểu về hiện tượng buồng dội âm trên mạng xã hội.
  tutorial_gcvariables_shortdescription: Khám phá các biến, một trong những khối xây
    dựng quan trọng trong mã hóa và sử dụng chúng để mã hóa một trò chơi điện tử!
    Khám phá văn hóa kỹ thuật số và tìm hiểu về dữ liệu là gì và nó hoạt động như
    thế nào.
  tutorial_beanything_shortdescription: Sử dụng lập trình để tạo hoạt ảnh cho các
    nhân vật, sáng tác nhạc, kể chuyện, thiết kế trò chơi và thậm chí tạo nghệ thuật.
  tutorial_change_shortdescription: Tạo một dự án cho thấy bạn sẽ thay đổi thế giới
    như thế nào! Cho dù bạn đam mê tái chế hay có ý tưởng để đạt được hòa bình thế
    giới, hãy chia sẻ tầm nhìn của bạn với mã!
  tutorial_cooking_shortdescription: Thể hiện kỹ năng của bạn - tạo ra một trò chơi
    nấu ăn tương tác. Người mới bắt đầu có thể sử dụng hướng dẫn tự hướng dẫn trong
    khi các lập trình viên nâng cao hơn có tùy chọn để bắt đầu với một dự án trống.
  tutorial_crystal_shortdescription: Dùng phép thuật, thu thập sức mạnh và đánh bại
    kẻ thù khi bạn chiến đấu trong một đấu trường 4 người hoang dã đang thu hẹp giữa
    dung nham!
  tutorial_landscape_shortdescription: Sử dụng tính năng vẽ bút của Python để soạn
    phong cảnh bằng mã. Sử dụng các mục cảnh quan đã được tạo cho bạn hoặc thiết kế
    các cấu trúc của riêng bạn. Xuất bản và chia sẻ sáng tạo của bạn!
  tutorial_pets_shortdescription: Tạo một trò chơi thú vị về vật nuôi - có thể là
    thực hoặc tưởng tượng! Người mới bắt đầu có thể sử dụng hướng dẫn tự hướng dẫn
    trong khi các lập trình viên nâng cao hơn có tùy chọn để bắt đầu với một dự án
    trống.
  tutorial_petvet_shortdescription: Từ việc hướng dẫn thú cưng vào Phòng kiểm tra
    đến chẩn đoán tiếng khịt mũi, tiếng la ó và ngứa của chúng, bạn sẽ thấy mọi câu
    đố đều có giải pháp để làm cho thú cưng cảm thấy tốt hơn bao giờ hết!
  tutorial_superhero_shortdescription: Sử dụng nghệ thuật pixel HTML và CSS để tạo
    mặt nạ siêu anh hùng yêu thích của bạn. Xuất bản và chia sẻ sáng tạo của bạn!
  tutorial_vidcodeplastic_shortdescription: Học cách sử dụng các vòng lặp, sóng sin
    và biểu tượng cảm xúc tùy chỉnh để tạo ra một dự án độc đáo.
  tutorial_vidcodetypeface_shortdescription: Tạo kiểu chữ của riêng bạn bằng cách
    sử dụng các hình dạng và các yếu tố của kiểu chữ. Loại có nhiều yếu tố hơn bạn
    có thể nhận ra!
  tutorial_washustorm_shortdescription: Tìm hiểu làm thế nào để lập trình một cơn
    bão đến.
  tutorial_activitypackets_shortdescription: Tìm kiếm hàng giờ vui vẻ thân thiện với
    gia đình với các gói hoạt động mã hóa sáng tạo có thể in được của Wonder Workshop.
    Mang mã hóa vào cuộc sống với robot Dash, Dot và Cue bằng cách tải xuống các hoạt
    động trực tuyến và ngoại tuyến này để sử dụng trong Giờ lập trình và hơn thế nữa!
  tutorial_googlerookie_shortdescription: Trong hoạt động này, bạn sẽ mã một ảnh ghép
    theo chủ đề Tân binh bằng cách sử dụng Blockly, một ngôn ngữ mã hóa giới thiệu.
    Bạn sẽ sử dụng các chuỗi, biến và vòng lặp để tạo ra một tác phẩm độc đáo làm
    nổi bật sự sáng tạo của bạn!
  tutorial_tommyturtle_shortdescription: 'Giúp trẻ nhỏ học những điều cơ bản về mã
    hóa với Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Sản phẩm này sẽ mở rộng ranh giới của chúng tôi
    để tạo ra một phiên bản giấy tích hợp với các ứng dụng máy tính và một giải pháp
    thay thế nếu máy tính không được sử dụng vì bất kỳ lý do gì. Nó cũng sẽ phục vụ
    như một giới thiệu để hiểu lập trình nói chung.
  tutorial_gamemaker_shortdescription: Game Maker là một hoạt động kết thúc mở, nơi
    sinh viên có thể tạo bất cứ thứ gì họ muốn bằng cách sử dụng trình hướng dẫn mã
    đơn giản. Chỉ cần nhấp vào hình ảnh của một con quái vật nhỏ dễ thương và chọn
    một trong các tùy chọn trong menu. Các hướng dẫn nâng cao hơn cũng được bao gồm
    cho những người muốn đi sâu hơn vào việc làm trò chơi.
  tutorial_duckrace_shortdescription: Trong khóa học này, bạn sẽ giải quyết các nhiệm
    vụ lập trình để giúp vịt Toni thu thập tiền xu để tiết kiệm trong kỳ nghỉ của
    mình. Vào cuối khóa học, bạn tạo ra trò chơi của riêng bạn.
  tutorial_allcancodeapps_shortdescription: Sử dụng Nền tảng Allcancode để tạo các
    ứng dụng web và di động từ thiết kế đến phân phối.
  tutorial_n2y_shortdescription: Giúp Bitt Bott khám phá Trái đất bằng cách sử dụng
    mũi tên hướng.
  tutorial_dance2019_longdescription: Code một Bữa Tiệc Khiêu Vũ để chia sẻ với bạn
    bè của bạn. Với sự góp mặt của Katy Perry, Shawn Mendes, Panic! At The Disco,
    Lil Nas X, Jonas Brothers, Nicki Minaj, và 34 nghệ sĩ khác!
  tutorial_danceparty_longdescription: Hãy lập trình Tiệc Khiêu Vũ để chia sẻ với
    bạn bè của mình. Với sự góp mặt của Katy Perry, Madonna, J. Balvin, Sia, Keith
    Urban, Ciara, và 25 nghệ sĩ khác!
  tutorial_chibitronics_longdescription: Lập trình một mạch giấy để làm sáng lên câu
    chuyện của riêng bạn.
  tutorial_athlete_longdescription: Chọn giữa việc thực hiện một trò chơi bóng rổ
    hoặc kết hợp và kết hợp giữa các môn thể thao!
  tutorial_moana_longdescription: Hướng dẫn Disney Hour of Code mới sử dụng ngôn ngữ
    lập trình trực quan bằng cách sử dụng các khối trong đó sinh viên chỉ cần kéo
    và thả các khối trực quan để viết mã. Lập trình trực quan là một cách thú vị và
    dễ hiểu để dạy logic của mã hóa. Tiếp xúc với lập trình trực quan đặt nền tảng
    cho lập trình dựa trên văn bản, một hoạt động phức tạp hơn. Hướng dẫn được nhắm
    mục tiêu cho trẻ em từ 8 tuổi trở lên và những người thử mã hóa lần đầu tiên.
    Có sẵn trong 23 ngôn ngữ và được bản địa hóa bên ngoài Hoa Kỳ. Hướng dẫn này có
    sẵn trực tuyến miễn phí và bao gồm một bộ công cụ kỹ thuật số bằng tiếng Anh và
    tiếng Tây Ban Nha cho các nhà giáo dục và tổ chức sự kiện.
  tutorial_star-wars_longdescription: Học cách lập trình droids và tạo trò chơi Chiến
    tranh giữa các vì sao của riêng bạn trong một thiên hà xa, rất xa.
  tutorial_gumadventure_longdescription: Trong Amazing World of Gumball tập “The Signal”,
    một trục trặc ảnh hưởng đến cách các nhân vật liên quan với nhau. Trong hoạt động
    này, hãy tiếp tục câu chuyện bằng cách tạo ra trục trặc của riêng bạn và tưởng
    tượng Gumball và bạn bè của anh ấy sẽ phản ứng với nó như thế nào.
  tutorial_mchoc_longdescription: Minecraft đã trở lại Hour of Code với một hoạt động
    hoàn toàn mới! Hành trình qua Minecraft với mã.
  tutorial_vidnews_longdescription: 'Đó là tin tức HOC! Video và đồ họa là tất cả
    về công nghệ, sự đa dạng, trẻ em và mã hóa. Các dự án đã hoàn thành có thể được
    tải lên trang web của trường dưới dạng báo cáo về chính HOC. Giáo viên có thể
    khuyến khích học sinh sử dụng tin tức để báo cáo về những gì họ đã học, hoặc thống
    kê cho trường học của họ. “Tin nóng: 400 sinh viên tại Roosevelt tham gia Giờ
    lập trình”'
  tutorial_kodable-pre_longdescription: Kodable là một trò chơi tự hướng dẫn giới
    thiệu cho trẻ em từ 5 tuổi trở lên những điều cơ bản về lập trình. Có một giáo
    viên hoặc phụ huynh gần đó là tối ưu, nhưng không cần thiết. Mã vui vẻ!
  tutorial_highseas_longdescription: Làm sinh động một làn sóng đại dương để tạo ra
    một bối cảnh, sau đó kể một câu chuyện diễn ra trên biển cả.
  tutorial_capython_longdescription: Python là một ngôn ngữ hấp dẫn và đơn giản để
    học. Tìm hiểu về cách sử dụng các mô-đun, chức năng, vòng lặp và danh sách, tất
    cả trong khi tạo ra những hình ảnh thú vị với sự giúp đỡ của những người bạn rùa
    của bạn. Hình học chưa bao giờ thú vị đến thế!
  tutorial_frzn_longdescription: Hãy sử dụng mã để tham gia Anna và Elsa khi họ khám
    phá sự kỳ diệu và vẻ đẹp của băng. Bạn sẽ tạo ra những bông tuyết và hoa văn khi
    bạn trượt băng và tạo ra một thế giới thần tiên mùa đông mà sau đó bạn có thể
    chia sẻ với bạn bè của mình!
  tutorial_cocom_longdescription: Chọn anh hùng của bạn và mã hóa theo cách của bạn
    thông qua việc tuần tra ogre, hố nham thạch, và chùm tia laser của Kithgard Dungeon.
    Lên cấp, kiếm đá quý, và cướp mục ma thuật để mở khóa sức mạnh lập trình mới!
  tutorial_play-lab_longdescription: Tạo câu chuyện hoặc làm một trò chơi với Play
    Lab! Làm cho động vật, cướp biển, zombie, ninja, và nhiều hơn nữa nhân vật di
    chuyển, làm cho âm thanh, điểm số điểm, và thậm chí ném quả cầu lửa!
  tutorial_boxisland_longdescription: Đi du lịch trên đảo Box và thu thập tất cả các
    ngôi sao! Box Island là một trò chơi mã hóa di động đẹp, đưa trẻ em vào cuộc phiêu
    lưu thú vị trên hòn đảo quyến rũ. Trong hướng dẫn này, bạn sẽ học các khái niệm
    cơ bản về các thuật toán, trình tự, các vòng lặp và điều kiện!
  tutorial_textcomp_longdescription: 'Tại một số điểm, chúng ta đạt đến giới hạn vật
    lý về tốc độ chúng ta có thể gửi các bit, và nếu chúng ta muốn gửi một lượng lớn
    thông tin nhanh hơn, chúng ta phải tìm một cách để đại diện cho cùng một thông
    tin với ít bit hơn - chúng ta phải nén dữ liệu. Trong bài học này, học sinh sẽ
    sử dụng Widget nén văn bản để nén các đoạn văn bản tiếng Anh bằng cách tìm kiếm
    các mẫu và thay các biểu tượng cho các mẫu văn bản lớn hơn. '
  tutorial_encryption_longdescription: 'Học sinh được giới thiệu về nhu cầu về mã
    hóa và các kỹ thuật đơn giản để phá vỡ (hoặc nứt) các thông điệp bí mật. Họ cố
    gắng nắm tay nhau khi nứt một tin nhắn được mã hóa bằng mật mã Caesar cổ điển
    và cũng là một mật mã thay thế ngẫu nhiên. Học sinh nên trở nên quen thuộc với
    nhu cầu bí mật khi gửi thông tin qua Internet, và trong kỷ nguyên của các công
    cụ tính toán mạnh mẽ, các kỹ thuật mã hóa sẽ cần phải phức tạp hơn. '
  tutorial_kanopixel_longdescription: Người sáng tạo ở mọi lứa tuổi học cách mã hoá
    trong một ngôn ngữ lập trình thực sự và xem các lệnh của chúng có được nhờ vẽ
    một chuỗi 13 ảnh với mã. Họ sẽ học hỏi về lịch sử của trò chơi điện tử từ Pong
    và các trò chơi retro thông qua nghệ thuật 8-bit và Minecraft, dệt cùng khoa học
    máy tính với nghệ thuật, lịch sử và kể chuyện. Triển khai linh hoạt - bạn có thể
    dành 1 giờ hoặc vài giờ trong một hoặc nhiều phiên. Học viên có thể hoàn thành
    Pixel Hack theo cách riêng của mình bằng cách sử dụng hướng dẫn trong những thách
    thức hoặc bạn có thể biến Pixel Hack thành hành trình do hướng dẫn viên hướng
    dẫn, với hướng dẫn giáo dục toàn diện có đầy đủ các đề xuất. Sinh viên sẽ được
    khuyến khích thêm sáng tạo sáng tạo của mình bằng cách hack các thách thức của
    chúng tôi, để có được Giấy chứng nhận Hacker Pixel.
  tutorial_foos_longdescription: Đặt mã Foos đáng yêu để giải quyết các câu đố dạy
    các khái niệm cơ bản về khoa học máy tính như trình tự và vòng lặp. Mọi người
    ở khắp mọi nơi có thể học cách mã với giao diện "không lời" của từng đoạt giải
    KodSpark Academy. Beginner coders và pre-readers chào mừng!
  tutorial_tynkerdd_longdescription: Thiết kế rồng của riêng bạn, sau đó sử dụng chương
    trình để hướng dẫn nó thông qua các câu đố vui vẻ về nhiệm vụ của mình cho kho
    báu và tiền xu! Bạn sẽ phải điều hướng qua lâu đài phức tạp, tìm kiếm sức mạnh,
    và chinh phục các hiệp sĩ để có được tất cả các kho báu.
  tutorial_tynkerana_longdescription: Sử dụng kiến thức của bạn về toán học và hình
    học để tạo ra một đồng hồ hoạt động tương tự với di chuyển bàn tay thứ hai, phút,
    và giờ. Bạn sẽ cần phải tính toán góc mà mỗi tay nên điểm dựa trên thời gian nó
    được. Khi bạn đã hoàn tất, bạn có thể thêm vào lời nhắc về những gì bạn cần làm
    trong ngày để làm đồng hồ báo thức của riêng bạn!
  tutorial_vidcard_longdescription: |-
    Tìm hiểu cách tạo thiệp chúc mừng bằng JavaScript!

    Bạn sẽ học cách thao tác các video của riêng bạn bằng cách truy cập vào từng pixel và nói với CODE rằng nó sẽ làm gì với nó!

    Bạn cũng có thể tải lên và ghi lại đoạn phim của riêng mình để cá nhân hóa trải nghiệm.

    Được tạo ra cùng với GSGNY.
  tutorial_spritebox_longdescription: Chạy, nhảy và mã theo cách của bạn thông qua
    ba thế giới khác nhau để thu thập các ngôi sao và đi đến đích! Tìm hiểu trình
    tự, gỡ lỗi và vòng lặp và mã trong Swift, Java hoặc với Biểu tượng.
  tutorial_tynkerch_longdescription: Lưu máy tính từ một vi-rút độc hại! Bạn sẽ phải
    hack theo cách của bạn thông qua hệ thống bằng cách xóa virus, mở cửa ra vào,
    giải quyết mazes, và điều hướng thông qua các cổng. Xem ra cho virus và ổn định!
  tutorial_lightbot_longdescription: Lightbot là một trò chơi yêu cầu người chơi sử
    dụng logic lập trình để giải quyết các câu đố! Có được sự hiểu biết thực tế về
    các khái niệm mã hóa cơ bản bằng cách hướng dẫn Lightbot sáng lên tất cả các gạch
    màu xanh ở mỗi cấp độ. Tìm hiểu cách sắp xếp các hướng dẫn, viết thủ tục và sử
    dụng vòng lặp trong quá trình hoạt động tự hướng dẫn này. Tuyệt vời cho mọi lứa
    tuổi và tất cả các cấp độ kỹ năng.
  tutorial_hoc_longdescription: Trình giữ chỗ cho code.org/hoc mới.org/hoc
  tutorial_code_longdescription: Tìm hiểu các khái niệm cơ bản của Khoa học Máy tính
    với lập trình kéo và thả. Đây là một hướng dẫn tự định hướng, giống như trò chơi
    với các bài giảng video của Bill Gates, Mark Zuckerberg, Angry Birds và Plants
    vs.Zombies. Tìm hiểu các vòng lặp lại, điều kiện và các thuật toán cơ bản. Có
    sẵn trong 37 ngôn ngữ.
  tutorial_tinspire_longdescription: Giới thiệu cho sinh viên những kiến thức cơ bản
    về mã hóa - chỉ trong 10 phút mỗi lần - bằng cách sử dụng công nghệ TI mà họ mang
    theo trong ba lô mỗi ngày. Những bài học này cung cấp cho sinh viên một lối vào
    lập trình dễ dàng có thể giúp khơi dậy sự quan tâm của họ đối với mã hóa và khoa
    học máy tính. Học sinh sẽ viết các chương trình có thể củng cố các khái niệm toán
    học bằng ngôn ngữ TI Basic đã sẵn sàng để sử dụng trên thiết bị cầm tay Ti-Nspire
    của họ.
  tutorial_itchbounceball_longdescription: |-
    Chúng tôi hướng dẫn bạn qua phần giới thiệu về Itch, sử dụng ngôn ngữ lập trình trực quan Scratch.

    Bài học này cung cấp hướng dẫn bằng video và văn bản cho mã mà học sinh cần thêm để có được một quả bóng nảy xung quanh màn hình.

    Sau khi học sinh hoàn thành hoạt động này, có cơ hội khám phá các ý tưởng cho những thay đổi và hoạt động khác có thể được thực hiện. Không có mục tiêu hoặc kết quả nào được đặt ra vì đó là một môi trường học tập mở, nhưng chỉ với mã khởi đầu này, sinh viên đã đưa ra các dự án tuyệt vời!

    Tất cả các hướng dẫn được chứa trong môi trường Itch nên không cần phải chuyển đổi màn hình để theo dõi cùng với dự án. Tai nghe được khuyến khích.
  tutorial_vidclim_longdescription: Sinh viên nghiên cứu một thực tế về khí hậu Trái
    đất, tham gia vào công việc của các nhà khoa học và nghệ sĩ để ứng phó với biến
    đổi khí hậu. Sinh viên thực hiện nghiên cứu của họ và lên kế hoạch cho một video
    chia sẻ thực tế của họ. Video có thể nói về sự hiểu biết về biến đổi khí hậu và
    tác động của nó, phản ứng của công chúng đối với biến đổi khí hậu, cách biến đổi
    khí hậu tác động đến cuộc sống hàng ngày và các hành động bạn có thể thực hiện
    để tạo ra sự khác biệt.
  tutorial_matlab_longdescription: Learn to Code là một hướng dẫn tương tác, trực
    tuyến, hấp dẫn, nơi bạn học cách viết mã. Sử dụng MATLAB để tìm hiểu xem địa điểm
    gặp gỡ gần nhất với bạn bè của bạn là phim ảnh, trung tâm mua sắm hay quán cà
    phê. Chia vấn đề thành các phần nhỏ hơn và tìm hiểu các khái niệm lập trình cơ
    bản trên đường đi. Vào cuối giờ, hãy tạo một thuật toán để tìm con đường ngắn
    nhất đến bạn bè của bạn!
  tutorial_flap_longdescription: Sử dụng chương trình kéo và thả để tạo trò chơi Flappy
    Bird của riêng bạn và tùy chỉnh nó để trông khác biệt (Flappy Shark, Flappy Santa,
    bất cứ điều gì). Thêm trò chơi vào điện thoại của bạn chỉ bằng một cú nhấp chuột.
  tutorial_galaxy_longdescription: "Lấy điện thoại thông minh Android của bạn và khám
    phá các thiên hà xa xôi! Tại #GalaxyGameJam, bạn có thể tạo ứng dụng Android của
    riêng mình. Thiết kế nó với ứng dụng Pocket Code miễn phí của chúng tôi và trở
    thành một phần trong sứ mệnh của chúng tôi ra ngoài không gian. Với Pocket Code,
    chúng tôi mong muốn truyền cảm hứng cho trẻ em, thanh thiếu niên và thanh niên
    tạo ra các trò chơi, hình ảnh động và câu chuyện tương tác của riêng họ trực tiếp
    trên điện thoại thông minh của họ. \n"
  tutorial_inf_longdescription: Sử dụng Play Lab để tạo một câu chuyện hoặc trò chơi
    có sự tham gia của các nhân vật Disney Infinity.
  tutorial_tynkersol_longdescription: Lập trình một mô hình tương tác của Hệ Mặt trời
    của chúng ta. Dự án này đi kèm với các hướng dẫn từng bước hướng dẫn bạn tạo mô
    phỏng với các hành tinh quay quanh Mặt trời. Sau đó, thêm sự thật về từng hành
    tinh bật lên khi nhấp vào.
  tutorial_itchg_longdescription: "Tên-nó giúp bạn tạo ra một trò chơi công nhận!
    \n\nDự án kết thúc có học sinh tạo ra một trò chơi để đặt tên cho các Bang của
    Úc!\n\nTrước tiên, bạn sẽ đi qua và làm theo hướng dẫn để tạo một trò chơi để
    gắn nhãn ba giai đoạn của chu trình nước. Bạn sẽ tạo ra một trò chơi đầy đủ chức
    năng, bao gồm cả ghi bàn!\n\nTừ phía mã hóa, bạn sẽ tìm hiểu về các biến, điều
    kiện, danh sách, chuỗi nối và nhiều, nhiều hơn nữa. Đây là những kỹ thuật mã hóa
    bạn sẽ có thể sử dụng lại trong các dự án khác khi bạn tiến bộ để xây dựng các
    kỹ năng mã hóa mới của mình!\n\nBạn có thể thực hiện hoạt động hơn nữa bằng cách
    thêm hình ảnh và nhãn của riêng bạn (cùng với nhiều tùy chọn dự án bổ sung khác,
    niềm vui không bao giờ kết thúc). Tai nghe được khuyến khích."
  tutorial_como_longdescription: Giúp một con khỉ dễ thương bắt chuối trong 30 thử
    thách mã hóa đầy thú vị! Khi bạn chơi, bạn sẽ gặp những con vật khác nhau sẽ hướng
    dẫn bạn trên đường đi. Bạn sẽ sử dụng mã và suy nghĩ bên ngoài hộp để giành được
    càng nhiều sao càng tốt. Chúc may mắn!
  tutorial_processfound_longdescription: Viết phần mềm để làm những việc mà bạn thường
    làm bằng tay, bằng giấy, bằng bút chì, bằng sơn có nghĩa là gì? Bạn có thể sử
    dụng máy tính để tạo bản vẽ không? Để tạo hình ảnh động? Để tạo hình ảnh?
  tutorial_tynkerhomo_longdescription: Bạn sẽ làm theo các hướng dẫn từng bước để
    làm sống động một câu chuyện tương tác với rất nhiều từ đồng âm trong đó! Mỗi
    khi một nhân vật nói một từ là từ đồng âm, hãy hỏi người chơi từ đồng âm nào là
    từ chính xác cho ngữ cảnh đó. Người chơi biết rõ hơn từ đồng âm của họ, nếu không,
    hộp thoại sẽ không có ý nghĩa gì!
  tutorial_art_longdescription: Vẽ những bức tranh và thiết kế thú vị với Nghệ sĩ!
  tutorial_tynkerbrick_longdescription: Sử dụng công cụ vật lý của Tynker để tạo phiên
    bản cá nhân hóa của riêng bạn của trò chơi arcade cổ điển này. Bắt đầu bằng cách
    lập trình mái chèo để di chuyển khi các phím mũi tên được nhấn, sau đó thêm một
    quả bóng và một số viên gạch. Bạn sẽ cá nhân hóa trò chơi bằng cách thêm tài sản
    tùy chỉnh cho quả bóng, gạch và mái chèo.
  tutorial_itchbio_longdescription: |-
    Tên-nó giúp bạn tạo ra một trò chơi công nhận!

    Tạo một trò chơi để đặt tên cho các bộ phận của tế bào sinh học. Tìm hiểu các phần của ô trong khi bạn thực hiện trò chơi và chơi lại nhiều lần nếu bạn cần để làm mới bộ nhớ của mình!

    Trước tiên, bạn sẽ đi qua và làm theo hướng dẫn để tạo một trò chơi để gắn nhãn ba giai đoạn của chu trình nước. Bạn sẽ tạo ra một trò chơi đầy đủ chức năng, bao gồm cả ghi bàn!

    Từ phía mã hóa, bạn sẽ tìm hiểu về các biến, điều kiện, danh sách, chuỗi nối và nhiều, nhiều hơn nữa. Đây là những kỹ thuật mã hóa bạn sẽ có thể sử dụng lại trong các dự án khác khi bạn tiến bộ để xây dựng các kỹ năng mã hóa mới của mình!

    Bạn có thể thực hiện hoạt động hơn nữa bằng cách thêm hình ảnh và nhãn của riêng bạn (cùng với nhiều tùy chọn dự án bổ sung khác, niềm vui không bao giờ kết thúc). Tai nghe được khuyến khích.
  tutorial_itchj_longdescription: |-
    Hoạt động Nhảy của chúng tôi cung cấp cho bạn các kỹ năng mã hóa để khiến một nhân vật nhảy lên các nền tảng được sử dụng trong nhiều trò chơi theo phong cách arcade.

    Sử dụng các kỹ năng Nhảy và tạo mục tiêu trò chơi của riêng bạn.

    Điều này sử dụng hệ tọa độ Descartes để bạn sẽ tìm hiểu một chút về tọa độ màn hình tại đây.

    Thích học tất cả về nhảy với Itch! Tai nghe được khuyến khích.
  tutorial_tickleo_longdescription: Với Tickle, một ứng dụng mã hóa thân thiện với
    người dùng, bạn có thể dễ dàng lập trình Orca bơi theo một số cách bằng cách kéo
    và thả các khối mã hóa để tạo lệnh cho nó làm theo.
  tutorial_hopgeo_longdescription: Tạo phiên bản trò chơi Geometry Jumper hấp dẫn
    của riêng bạn trong môi trường lập trình kết thúc mở của Hopscotch! Trên đường
    đi, bạn sẽ có được kinh nghiệm thực hành với các khái niệm như trình tự, vòng
    lặp, biến và gỡ lỗi. Không cần kinh nghiệm trước để hoàn thành hoặc tạo điều kiện
    cho hoạt động này; nó bao gồm một video hướng dẫn trong ứng dụng thú vị và hướng
    dẫn hỗ trợ từng bước.
  tutorial_tynkermult_longdescription: Mã trò chơi toán học của riêng bạn! Nhân vật
    của bạn cần phải thoát khỏi hang động mà không bị đánh bởi những tảng đá rơi xuống.
    Nhưng cách duy nhất để nhân vật có thể chạy về phía trước là trả lời chính xác
    các câu hỏi toán học! Bạn sẽ làm theo hướng dẫn từng bước để lập trình trò chơi
    đố vui nhộn này.
  tutorial_monster_longdescription: Nhiệm vụ mã hóa đảo bí ẩn của Monster Coding cung
    cấp một cuộc phiêu lưu tự hướng dẫn đầy thú vị, dạy một số khái niệm lập trình
    chính cho trẻ em. Mỗi hoạt động dựa trên khối được xây dựng dựa trên hoạt động
    trước đó, giới thiệu cho trẻ em các Hàm, Giá trị Boolean, Vòng lặp, Câu lệnh Nếu/Khác
    và Mảng, sử dụng đồ họa hoạt hình đầy màu sắc, hướng dẫn bằng âm thanh.
  tutorial_tynkerapp_longdescription: Xây dựng phiên bản trò chơi yêu thích của riêng
    bạn. Chọn từ hàng tấn tùy chọn, như trò chơi platformer, trò chơi arcade cổ điển,
    trò chơi đua xe, nghệ thuật lập trình, dự án kể chuyện và hơn thế nữa! Bạn sẽ
    cá nhân hóa trò chơi của mình bằng cách tạo nhiều cấp độ hơn, tải lên hoặc vẽ
    nội dung tùy chỉnh và lập trình nhiều tính năng thú vị hơn.
  tutorial_tynkerpup_longdescription: Pixel chú chó con đang tận hưởng một ngày vui
    vẻ với gia đình, nhưng họ quên đưa anh ta vào xe và rời đi mà không có anh ta!
    Bạn có thể lập trình Pixel để tìm đường về nhà không? Trong mỗi câu đố, bạn sẽ
    điều hướng Pixel để tránh chướng ngại vật để anh ta có thể trở về nhà với gia
    đình mình.
  tutorial_livecode_longdescription: Khi bạn sử dụng hướng dẫn LiveCode của chúng
    tôi cho Giờ lập trình, sinh viên của bạn có thể tạo ra các soundboard của riêng
    họ. Sau khi tạo bảng âm thanh với âm thanh động vật và piano, học sinh sẽ được
    tự do tạo ra các bảng âm thanh tùy chỉnh của riêng mình với các lựa chọn hình
    ảnh và âm nhạc của riêng mình!
  tutorial_cocomgame_longdescription: Thứ nhất, nâng cao kỹ năng lập trình Python
    hoặc JavaScript của bạn bằng cách mã hóa theo cách của bạn thoát khỏi nguy hiểm
    và grabbing loot ngọt ngào. Sau đó sử dụng quyền hạn lập trình của bạn để xây
    dựng trò chơi của riêng bạn và xem nếu bạn bè của bạn có thể đánh bại nó!
  tutorial_tynkerspin_longdescription: Trong dự án này, bạn sẽ tạo ra một công cụ
    vẽ có thể tùy chỉnh tuyệt vời. Lập trình bút của bạn, chọn một hình ảnh (hoặc
    tải lên của riêng bạn) và bạn sẽ có thể vẽ một phiên bản xoay của hình ảnh đó.
  tutorial_code-avengers_longdescription: Xây dựng một trò chơi 2D từ trên xuống với
    2 người chơi với JavaScript trong 10 tác vụ ngắn. Sau đó, tiếp tục học một số
    điều cơ bản về lập trình (biến và câu lệnh if) khi bạn tạo một Câu đố để chia
    sẻ với bạn bè. Trên đường đi kiếm được điểm và huy hiệu khi bạn cạnh tranh để
    đạt đến đầu bảng xếp hạng lớp.
  tutorial_tynkercq_longdescription: Thiết kế nhân vật troll kẹo của riêng bạn và
    thực hiện một nhiệm vụ đa cấp cho kẹo để giúp nhân vật của bạn tìm đường về nhà.
    Bạn sẽ giải quyết các câu đố mã hóa để điều hướng nhân vật của mình thông qua
    thế giới con người, đồng thời tránh chướng ngại vật và thu thập kẹo cao su và
    bạc hà.
  tutorial_cmgame_longdescription: Đưa kỹ năng mã hóa của bạn lên cấp độ tiếp theo
    bằng cách học cách xây dựng các trò chơi của riêng bạn. Trong khóa học này, bạn
    sẽ học giao diện người dùng bàn phím và cơ chế trò chơi khi bạn xây dựng một trò
    chơi theo phong cách Super Mario™. Sau đó, bạn sẽ có thể chia sẻ trò chơi của
    mình!
  tutorial_codesters_longdescription: 'Tạo trò chơi, hoạt ảnh và tác phẩm nghệ thuật
    của riêng bạn bằng Python. Sau khi hoàn tất, hãy chia sẻ chúng với bạn bè! Chương
    trình bằng Python, một ngôn ngữ lập trình thực sự được sử dụng hàng ngày tại các
    công ty - bộ công cụ kéo và thả của chúng tôi giúp bạn dễ học! Hãy thử xây dựng
    một trò chơi bóng rổ, biên đạo một điệu nhảy hoặc thiết kế một thẻ hoạt hình! '
  tutorial_qrm_longdescription: Tham gia cùng Mary trong việc học ngôn ngữ lập trình
    Quorum như một phần của hành trình nhẹ nhàng và giải trí trong sinh học. Các hoạt
    động được hướng dẫn bởi học sinh, với các ví dụ trực tuyến và người mù và khiếm
    thị có thể tiếp cận được.
  tutorial_texas-instruments_longdescription: 'Các hoạt động 10 Minutes of Code có
    thể được sử dụng trong lớp học như một cách để khơi dậy sự quan tâm của học sinh
    trong việc viết mã với công nghệ TI mà họ mang theo trong ba lô hàng ngày. Tìm
    hiểu những điều cơ bản về mã hóa bằng cách sử dụng TI-84™ Plus và bắt đầu lập
    trình chỉ trong 10 phút - không cần kinh nghiệm!  '
  tutorial_cajava_longdescription: Vẽ bằng JavaScript dễ dàng hơn bạn nghĩ. Tìm hiểu
    thêm về các lá cờ của thế giới khi bạn vẽ cờ cho mỗi cấp độ tăng độ phức tạp.
    Tìm hiểu về hình dạng, tọa độ và màu sắc cũng như tầm quan trọng của trình tự
    trong mã hóa.
  tutorial_codehs_longdescription: Đưa ra lệnh cho máy tính, đó là tất cả những gì
    về lập trình, cũng giống như ra lệnh cho chó. Tìm hiểu cách viết mã với Karel
    the Dog — một phần giới thiệu thú vị, dễ tiếp cận và trực quan về lập trình dựa
    trên văn bản dạy các khái niệm cơ bản như lệnh và chức năng cho người mới bắt
    đầu tuyệt đối. Đã có một số kinh nghiệm? Thay vào đó, hãy thử hướng dẫn đồ họa
    JavaScript của chúng tôi!
  tutorial_hopemo_longdescription: "Xây dựng một ứng dụng vẽ tạo ra nghệ thuật tương
    tác, đẹp mắt với biểu tượng cảm xúc yêu thích của bạn. \n\nKhám phá khía cạnh
    sáng tạo của mã hóa, tạo một ứng dụng mà bạn bè có thể sử dụng để thể hiện bản
    thân. Trong quá trình này, hãy tìm hiểu về trình tự, sự kiện, vòng lặp và biến.
    \n\nKhông cần kinh nghiệm trước để hoàn thành hoặc tạo điều kiện cho hoạt động
    này; nó bao gồm một video hướng dẫn trong ứng dụng và hướng dẫn tạo thuận lợi
    từng bước."
  tutorial_tynkercm_longdescription: Khám phá khu rừng mê hoặc để bắt quái vật và
    học cách lập trình chúng bằng cách hoàn thành các câu đố mã hóa. Thu thập, mã
    hóa và phát triển tất cả các quái vật độc đáo. Đưa ra các chiến lược dựa trên
    khả năng của quái vật của bạn để chúng có thể chiến đấu trong đấu trường nhiều
    người chơi. Mã của ai sẽ thắng?
  tutorial_codesterswintergreet_longdescription: 'Trong hoạt động này, học sinh sử
    dụng bộ công cụ kéo vào văn bản của chúng tôi để bắt đầu lập trình bằng Python
    ngay lập tức! Lời chào mùa đông giáo viên học sinh về cú pháp cơ bản, họa tiết
    và ký hiệu chấm, cũng như các sự kiện. Học sinh học bằng cách tạo thiệp chúc mừng
    mùa đông mà họ có thể lưu và chia sẻ! '
  tutorial_codestersc_longdescription: 'Trong bài học này, học sinh khám phá tất cả
    bốn góc phần tư của mặt phẳng tọa độ! Họ sử dụng Python và bộ công cụ kéo thành
    văn bản của chúng tôi để gửi sprite đến các địa điểm khác nhau trên sân khấu!
    Có các hoạt động trình diễn và gỡ lỗi được bao gồm để giúp học sinh cảm thấy thoải
    mái với việc điều hướng mặt phẳng tọa độ. '
  tutorial_codestersturtle_longdescription: Tìm hiểu những điều cơ bản về mã hóa trong
    Python trong khi tạo trò chơi vượt rùa của riêng bạn! Sử dụng danh sách và vòng
    lặp để thiết lập trò chơi của bạn và các sự kiện để tạo ô tô và điều khiển rùa!
    Bạn có thể băng qua đường một cách an toàn?
  tutorial_penjee_longdescription: 'Một cách trực quan để học sinh bắt đầu ngôn ngữ
    đầu tiên của họ. Học sinh viết mã Python để di chuyển Penguin quanh thế giới băng.
    Trình chỉnh sửa của chúng tôi làm nổi bật từng dòng mã khi nó thực thi, giúp trẻ
    em kết nối mã của chúng với những thay đổi trong thế giới của Penguin. Chương
    trình giảng dạy của chúng tôi được phân biệt, dựa trên sự sẵn sàng của học sinh
    và tự khuôn mẫu theo nhu cầu của từng học sinh. '
  tutorial_trinket_longdescription: |-
    Chọn từ các bài học, thử thách và hướng dẫn về ngôn ngữ lập trình Python. Tạo hoạt ảnh dựa trên rùa và giải các câu đố, tất cả trong khi học những điều cơ bản của ngôn ngữ mạnh mẽ này.

    Các hoạt động bao gồm từ lập trình dựa trên khối đến mã Python thực, với các hoạt động phù hợp với hầu hết các cấp độ tuổi. Chọn các bài học có sẵn bằng tiếng Tây Ban Nha, Hàn Quốc và Trung Quốc!
  tutorial_frogger_longdescription: Trở thành một nhà tư tưởng tính toán. Tạo các
    đối tượng 3D bằng cách vẽ hình ảnh 2D mà bạn biến thành các hình dạng 3D tuyệt
    vời. Tạo Thế giới 3D bằng cách lắp ráp các hình dạng bạn vừa xây dựng vào thế
    giới thú vị. Thống trị thế giới của bạn! Mang thế giới của bạn vào cuộc sống bằng
    cách lập trình sử dụng các quy tắc kéo và thả đơn giản. Chơi trên máy tính, máy
    tính bảng và điện thoại thông minh. Chia sẻ trò chơi 3D của bạn với bạn bè của
    bạn thông qua email và Facebook.
  tutorial_tynkereco_longdescription: Tạo một kim tự tháp sinh thái tương tác để theo
    dõi cách năng lượng chảy qua một hệ sinh thái! Dự án này đi kèm với các hướng
    dẫn từng bước hướng dẫn bạn tạo ra một kim tự tháp sinh thái cho bất kỳ hệ sinh
    thái nào có động vật và thực vật lướt đến vị trí thích hợp trong kim tự tháp khi
    được nhấp vào.
  tutorial_mitedarc_longdescription: Để sprite của bạn thu thập tiền xu và nhận điểm.
  tutorial_khan_longdescription: Tìm hiểu cách lập trình bản vẽ bằng JavaScript bằng
    cách thiết kế người tuyết của riêng bạn. Hãy thử nó một mình hoặc với lớp học
    của bạn!
  tutorial_tynkerd_longdescription: Thiết kế một anh hùng tùy chỉnh và chơi như nhân
    vật đó thông qua trò chơi phiêu lưu đa cấp này. Bạn sẽ cần sử dụng kỹ năng mã
    hóa của mình để giải quyết các câu đố, chống lại lỗi và lưu bo mạch chủ!
  tutorial_cdmy_longdescription: Codecademy là một nền tảng tương tác để học các kỹ
    năng STEM rất quan trọng cho công việc ngày nay. Tham gia cùng hàng triệu sinh
    viên Codecademy và tìm hiểu những điều cơ bản về mã hóa và khoa học máy tính bằng
    cách tham gia các khóa học Hour of Code thú vị của chúng tôi. Vào cuối mỗi khóa
    học, bạn sẽ có một dự án thực sự mà bạn có thể thể hiện với bạn bè và gia đình
    của mình.
  tutorial_codestersdance_longdescription: 'Học sinh sử dụng bộ công cụ kéo thành
    văn bản cho phép họ bắt đầu viết mã bằng Python ngay lập tức! Học sinh hoàn thành
    một tập hợp các hoạt động thực hành có hướng dẫn, trong đó họ học cách sử dụng
    và sửa đổi một loạt các lệnh lập trình. Sau đó, họ áp dụng những kỹ năng này để
    tạo thói quen nhảy của riêng mình! '
  tutorial_codestersbasketball_longdescription: 'Học sinh sử dụng bộ công cụ kéo thành
    văn bản của chúng tôi để bắt đầu viết mã bằng Python ngay lập tức! Trong hoạt
    động tự hướng dẫn này, học sinh hoàn thành một loạt các hoạt động hướng dẫn trực
    tiếp, trong đó họ xây dựng một trò chơi bóng rổ kéo và bắn! Học sinh khám phá
    các biến, sự kiện, cú pháp cơ bản, tạo tọa độ ngẫu nhiên. '
  tutorial_nclkarel_longdescription: Học cách viết mã và giải quyết vấn đề bằng cách
    hướng dẫn Karel Robot đi qua rừng rậm, núi và sa mạc. Karel làm theo hướng dẫn
    của bạn, giống như một robot thực sự. Bắt đầu lập trình với các lệnh đơn giản
    như đi, lấy và đặt. Tiếp theo, bạn sẽ học cách xây dựng các vòng lặp và điều kiện
    lặp lại vào các chương trình của mình. Cuối cùng xác định các lệnh tùy chỉnh cho
    Karel. Bạn có thể tạo các trò chơi của riêng mình với ứng dụng của NcLab! Hãy
    vui vẻ trong khi học các kỹ năng mà bạn có thể sử dụng trong bất kỳ ngôn ngữ lập
    trình nào.
  tutorial_buildpong_longdescription: Pong là một trong những trò chơi điện tử arcade
    sớm nhất và là trò chơi điện tử arcade thể thao đầu tiên. Đây là một trò chơi
    thể thao bóng bàn có đồ họa hai chiều đơn giản. Mục đích của trò chơi là để NGƯỜI
    CHƠI ghi bàn trên MÁY TÍNH trong khi bảo vệ MỤC TIÊU của mình. Trong dự án này,
    MÁY TÍNH được lập trình với trí tuệ nhân tạo cơ bản để nó có thể đáp ứng với PLAYER.
  tutorial_tynkerdrones_longdescription: Học cách lập trình các thiết bị được kết
    nối bằng cách giải các câu đố “Crash Course”, nơi bạn điều hướng máy bay không
    người lái và robot ảo qua các chướng ngại vật. Sau đó, bạn đã sẵn sàng để tạo
    ra các chương trình để điều khiển máy bay không người lái và robot thực sự. Yêu
    cầu máy tính bảng iPad hoặc Android và đồ chơi được hỗ trợ.
  tutorial_carla_longdescription: "“Lập trình với Carla” là một loạt các hoạt động
    ngắn hướng dẫn sinh viên xây dựng một chatbot đơn giản, đồng thời tìm hiểu về
    các khái niệm cốt lõi như biến và điều kiện. Các hoạt động đã được thiết kế cẩn
    thận để giải quyết những quan niệm sai lầm phổ biến mà các lập trình viên mới
    có về các chủ đề này bằng cách cung cấp nhiều cơ hội để thực hành, cũng như các
    gợi ý và phản hồi được nhắm mục tiêu.\n"
  tutorial_zulama_longdescription: Trong hoạt động này, bạn sẽ học cách chỉnh sửa
    mã JavaScript thông qua một trò chơi hành động vui nhộn và nắm vững các khái niệm
    khoa học máy tính như biến và hàm. Tạo trò chơi của riêng bạn trong Sandbox bằng
    cách phối lại và mở rộng trên mã trò chơi hiện có. Sau đó xuất bản và chia sẻ
    trò chơi của bạn với bạn bè và gia đình.
  tutorial_capost_longdescription: Bắt đầu học HTML và CSS thật dễ dàng và thú vị
    với bưu thiếp kỹ thuật số này. Tìm hiểu về cách thêm tiêu đề, đoạn văn, hình ảnh
    và liên kết để tạo thiệp ngày lễ hoặc lễ kỷ niệm sinh nhật để chia sẻ với bạn
    bè và gia đình.
  tutorial_marco_longdescription: Học sinh chơi một trò chơi phiêu lưu dựa trên một
    câu chuyện gốc. Họ hướng dẫn Marco - nhân vật chính - qua từng cấp độ bằng cách
    cho anh ta hướng dẫn từng bước dưới dạng ngôn ngữ lập trình trực quan được sử
    dụng bởi Hour of Code. Họ được giới thiệu với các lệnh sắp xếp trình tự, lặp lại
    và các điều kiện mà không hề nhận ra điều đó.
  tutorial_codestersflappybike_longdescription: 'Trong hoạt động này, sinh viên sử
    dụng bộ công cụ kéo thành văn bản của chúng tôi để bắt đầu viết mã bằng Python
    ngay lập tức! Học sinh được hướng dẫn thông qua một loạt các hoạt động học tập
    dạy họ xây dựng một trò chơi hoàn chỉnh! Sau khi hoàn thành, họ được thử thách
    sử dụng những gì họ đã học về cú pháp, ký hiệu chấm, sự kiện, biến, tham số và
    cơ chế trò chơi để tạo ra một trò chơi mới. '
  tutorial_kanopong_longdescription: Học cách viết mã bằng cách xây dựng trò chơi
    arcade cổ điển này trong một giờ!
  tutorial_tynkerright_longdescription: 'Tạo dự án Bill of Rights của riêng bạn: thay
    đổi nền, thêm nhiều câu hỏi, giữ điểm số, thêm hình ảnh động.'
  tutorial_touchdevelop_longdescription: 'Trình chỉnh sửa thân thiện với cảm ứng sẽ
    hướng dẫn bạn tạo nghệ thuật pixel, giải câu đố gấu hoặc tạo trò chơi chim nhảy
    của riêng bạn. '
  tutorial_tynkercc_longdescription: Chuẩn bị quân đội của bạn cho trận chiến! Mã
    hóa logic tấn công của từng thành viên trong quân đội của bạn để khai thác điểm
    yếu của kẻ thù và xuất hiện từ các trận chiến chiến thắng. Khi bạn học, bạn mở
    khóa các nhân vật mới mà bạn có thể lập trình. Xây dựng quân đội của bạn, sau
    đó chiến đấu với bạn bè. Mã của ai là tốt nhất?
  tutorial_bamboo_longdescription: 'Bamboo JS là một thiết kế hoạt động của Codemoji
    để dạy cho học sinh các khái niệm Javascript cơ bản. Bamboo the panda và những
    người bạn bánh mì nướng tuyệt vời của anh ấy sẽ hướng dẫn học sinh theo các lệnh
    và cấu trúc cơ bản. Hoạt động Bamboo JS được thiết kế cho những sinh viên muốn
    có thêm một chút hoạt hình và nghệ thuật và thiết kế hơn trong mã hóa của họ.
    Hoạt động Tre là tuyệt vời cho học sinh ở mọi lứa tuổi. '
  tutorial_robojav_longdescription: Tìm hiểu những điều cơ bản về lập trình Java trong
    một giờ, đồng thời xây dựng một thế giới nhỏ trên màn hình của bạn cho robot mô
    phỏng và các sinh vật tùy chỉnh. Không có kinh nghiệm lập trình trước là cần thiết.
    Các chủ đề được đề cập bao gồm các đối tượng, phương pháp, tham số và đồ họa đơn
    giản.
  tutorial_roboba_longdescription: "RoboBlockly được thiết kế cho người mới bắt đầu
    học toán với robot trong Blockly. Các hoạt động Đại số 1 là tự hướng dẫn. \nRoboBlockly
    chuẩn bị cho sinh viên sẵn sàng lập trình bằng C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Tìm hiểu cách tạo trò chơi Rắn bằng JavaScript! '
  tutorial_soccharater_longdescription: Mã hóa nhân vật pixel rất riêng của bạn! Sử
    dụng HTML để xây dựng nhân vật của bạn, CSS để tạo kiểu cho nó và JavaScript để
    tạo hiệu ứng động cho người pixel dễ thương của bạn. Tự viết mã hoặc mời một người
    bạn và mã cùng với trò chơi mã hóa nhóm của chúng tôi.
  tutorial_silent_longdescription: |-
    Khám phá các khái niệm cơ bản của lập trình mà không cần bất kỳ từ hoặc giải thích nào.
    Giáo viên im lặng của chúng tôi sẽ hỏi bạn một số câu hỏi sẽ dẫn bạn đoán một số quy tắc và học hỏi từ những sai lầm của chính bạn.
    Bởi vì không có văn bản trong trò chơi, nó có thể truy cập được cho bất kỳ người chơi nào bất kể ngôn ngữ của anh ta.
  tutorial_robomesh_longdescription: Học sinh viết mã Google Blockly để điều khiển
    các robot VEX IQ phổ biến. Họ có thể chọn viết mã cho robot ảo hoặc robot VEX
    IQ thực sự mà họ tự xây dựng và cả hai tùy chọn đều có sẵn trong cùng một giao
    diện phát triển dựa trên web. Học sinh tìm hiểu về chuyển động cơ bản của robot
    và cách sử dụng cảm biến và thiết bị đầu ra. Nó rất dễ dàng và thú vị.
  tutorial_amaze_longdescription: Trong dự án này, một CHARACTER bắt đầu tại HOME
    BASE và đi theo một CON ĐƯỜNG trong khi tránh NHỮNG TRỞ NGẠI để nhận GIẢI THƯỞNG.
    Để giành chiến thắng, nhân vật mang giải thưởng về căn cứ nhà. Nhân vật không
    được phép chạm vào chướng ngại vật. Nếu có, nó sẽ bị “zapped” và bắt đầu lại từ
    HOME BASE. Để có thêm tín dụng, người chơi có một khoảng thời gian giới hạn để
    hoàn thành trò chơi.
  tutorial_codestersds_longdescription: 'Trong bài học liên kết với Common Core ELA
    này, học sinh sử dụng lập trình để kể một câu chuyện nhắc nhở người dùng về các
    từ chuyển tiếp thích hợp. Học sinh sẽ tìm hiểu về cú pháp cơ bản, chuỗi, biến
    và đầu vào của người dùng. Họ sẽ sử dụng nền tảng và sprite để kể một câu chuyện
    và dẫn dắt người dùng thông qua nhiều thay đổi cảnh khác nhau. '
  tutorial_knodtext_longdescription: Học cách tạo một trò chơi phiêu lưu văn bản trong
    Python!
  tutorial_alicegar_longdescription: 'Thực hiện theo quy trình sản xuất hoạt hình
    từ kịch bản phân cảnh đến lập trình với Alice và Garfield. Hãy để sự sáng tạo
    và cách kể chuyện thúc đẩy việc học của bạn trong môi trường mã hóa kéo và thả.
    Dự án sẽ hướng dẫn bạn thông qua bảng phân cảnh là gì, dịch bảng phân cảnh thành
    kịch bản có thể lập trình và cách lập trình hoạt hình 3D ngắn. '
  tutorial_codesterstransform_longdescription: 'Trong hoạt động này, học sinh sử dụng
    Python để thực hành thực hiện các phép biến đổi trên mặt phẳng tọa độ! Bài học
    bao gồm các bài trình diễn, hướng dẫn trực tiếp và các thách thức yêu cầu học
    sinh lập trình và xác định các biến đổi tĩnh khác nhau! '
  tutorial_flexfrog_longdescription: Tìm hiểu một số phát triển web với trò chơi giáo
    dục này, nơi bạn giúp Froggy và bạn bè làm cho nó vào miếng hoa huệ của họ. Vào
    cuối trò chơi, bạn sẽ học cách sử dụng viết mã bằng cách sử dụng các thuộc tính
    CSS mới được gọi là flexbox. Không cần kinh nghiệm viết mã trước!
  tutorial_codemoji_longdescription: Hoạt động Codemoji là một hoạt động dựa trên
    web dành cho học sinh lớp 1 đến lớp 6 để học các khái niệm mã hóa cơ bản bằng
    cách sử dụng Emoji. Sau khi sinh viên thực hiện hoạt động, họ đã học về các thẻ
    và khái niệm HTML cơ bản. Điều này giúp họ thực hiện dự án mã hóa nơi sinh viên
    xây dựng một trang web cơ bản chỉ trong vài bước. Sau khi học sinh thực hiện hoạt
    động Codemoji, các sinh viên bước đi với các kỹ năng mã hóa thực sự.
  tutorial_robobii_longdescription: "RoboBlockly được thiết kế cho người mới bắt đầu
    học mã hóa với robot trong Blockly. Các hoạt động mã hóa được tự hướng dẫn với
    các video hướng dẫn. \nRoboBlockly chuẩn bị cho sinh viên sẵn sàng lập trình bằng
    C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly được thiết kế cho người mới bắt đầu
    học toán với robot trong Blockly. Các hoạt động toán học được tự hướng dẫn. \nRoboBlockly
    chuẩn bị cho sinh viên sẵn sàng lập trình bằng C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly được thiết kế cho người mới
    bắt đầu học mã hóa và toán học với robot. Các hoạt động được hướng dẫn bởi sinh
    viên với các video hướng dẫn. \nRoboBlockly chuẩn bị cho sinh viên sẵn sàng lập
    trình bằng C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly được thiết kế cho người mới bắt đầu
    học robot với mã hóa trong Blockly. Các hoạt động robot được tự hướng dẫn với
    các video hướng dẫn. \nRoboBlockly chuẩn bị cho sinh viên sẵn sàng lập trình bằng
    C/C ++.\n"
  tutorial_coders_longdescription: "Trò chơi giải đố từng bước này cung cấp một giới
    thiệu dễ dàng về lập trình bot. \n\nMục đích là để giành chiến thắng trong một
    cuộc đua tàu vũ trụ với những người chơi khác.\n\nTrò chơi rất đơn giản để bắt
    đầu và chỉ cần một vài dòng mã để có một con tàu di chuyển xung quanh, nhưng có
    những khả năng cải tiến gần như vô hạn để tạo ra các bot tinh vi hơn. "
  tutorial_tynkerhw_longdescription: Học lập trình với Hot Wheels trong trò chơi đua
    xe có chỉ số octan cao này! Chọn từ nhiều lựa chọn xe, sau đó học lập trình khi
    bạn điều hướng qua các đường đua phức tạp. Nhảy qua chướng ngại vật, trượt quanh
    các góc, và giành chiến thắng trong cuộc đua. Bạn thậm chí có thể lập trình các
    đường đua của riêng bạn và thách thức bạn bè của bạn đua trên chúng.
  tutorial_tynkermh_longdescription: Monster High đang tổ chức một cuộc săn lùng người
    nhặt rác! Giải quyết các câu đố mã hóa bằng các khối kéo và thả để giúp Frankie,
    Draculaura, Clawdeen, Cleo và Ghoulia. Tránh chướng ngại vật và tìm thấy tất cả
    các đỉnh trường khi bạn tìm kiếm thông qua các hội trường của Monster High. Sau
    đó lập trình video âm nhạc tiệc khiêu vũ của riêng bạn với những con ma cà rồng
    và chia sẻ nó với bạn bè.
  tutorial_caphoto_longdescription: Dự án đầy thử thách và thú vị này sẽ dạy bạn cách
    tạo ứng dụng Photo Booth. Sử dụng JavaScript, CSS và HTML, bạn sẽ kết nối các
    nút cho phép bạn sử dụng máy ảnh, tải lên hình ảnh và tùy chỉnh ảnh của mình bằng
    cách chèn nhãn dán và áp dụng bộ lọc.
  tutorial_mozillahw_longdescription: Người học sẽ phối lại mã JavaScript để thay
    đổi các từ trên một trang web, tìm hiểu về cách sáng tác cho web, mã hóa các giá
    trị JavaScript và phối lại nội dung Web.
  tutorial_ticklep_longdescription: Với Tickle, một ứng dụng mã hóa thân thiện với
    người dùng, bạn có thể dễ dàng lập trình Parrot Drone để bơi theo một số cách
    bằng cách chỉ cần kéo và thả các khối mã hóa để tạo lệnh cho nó làm theo.
  tutorial_bbot_longdescription: "Với 3 hoạt động lập trình kéo dài một giờ này, bạn
    không cần bất kỳ kiến thức hoặc kinh nghiệm lập trình nào để dạy cho sinh viên
    của mình về lập trình! Bạn có thể dạy lập trình một cách thú vị và dễ dàng. Xem
    qua các hoạt động và tải xuống các tài liệu bài học của chúng tôi bao gồm các
    slide thuyết trình, tài liệu rút phích cắm và hướng dẫn giải pháp và bạn sẽ thấy
    mình sẵn sàng để dạy bài học đầu tiên của mình sau 20 - 40 phút! \n\nCác hoạt
    động của chúng tôi bao gồm cả bài tập ngoại tuyến và trực tuyến để dạy học sinh
    của bạn (từ 7 tuổi trở lên) về lập trình và các khái niệm lập trình cơ bản như
    cho các vòng lặp và thuật toán. Học sinh sẽ áp dụng kiến thức và kỹ năng của mình
    trong trò chơi trực tuyến Bomberbot, nơi họ sẽ lập trình robot của mình để giải
    các câu đố dựa trên logic một cách hiệu quả nhất. "
  tutorial_scratchg_longdescription: Trẻ em thích chơi game trên điện thoại và trên
    máy tính. Nhưng chúng được lập trình như thế nào? Hoạt động này giới thiệu cho
    sinh viên ngôn ngữ lập trình Scratch và sau đó chỉ cho họ cách lập trình các phong
    cách trò chơi khác nhau. Tất cả các nghệ thuật cần thiết cho các trò chơi được
    cung cấp và sinh viên phải tìm ra cách kết nối mọi thứ với nhau để tạo ra một
    trò chơi hoạt động.
  tutorial_sjforest_longdescription: "“Tôi có thể tạo ra một khu rừng ma quái không?”
    là một hoạt động trung gian dành cho trẻ em từ mẫu giáo đến lớp hai, những người
    có một số kinh nghiệm trước đây về lập trình để tìm hiểu và nắm vững các tính
    năng nâng cao hơn của ScratchJr. Sau đó, trẻ em có thể sử dụng các kỹ năng đã
    học được khi thực hiện hoạt động này để tạo ra các dự án độc đáo của riêng mình
    hoặc xây dựng dựa trên những gì chúng đã tạo ra trong “Tôi có thể tạo ra một khu
    rừng ma quái không?” chương trình. Thông qua hoạt động này và tiếp tục thời gian
    với ScratchJr, học sinh sẽ có cơ hội suy nghĩ sáng tạo, trở thành người kể chuyện
    và cải thiện các kỹ năng lập luận và trình tự toán học."
  tutorial_sjgreet_longdescription: "“Tôi có thể làm cho các nhân vật của tôi chào
    nhau không?” là một hoạt động nâng cao dành cho trẻ em từ mẫu giáo đến lớp hai,
    những người có kinh nghiệm lập trình trước đó để nắm vững các tính năng nâng cao
    hơn của ScratchJr. Sau đó, trẻ em có thể sử dụng các kỹ năng đã học được khi thực
    hiện hoạt động này để tạo ra các dự án độc đáo của riêng mình hoặc xây dựng dựa
    trên những gì chúng đã tạo ra trong “Tôi có thể làm cho các nhân vật của mình
    chào nhau không?” chương trình. Thông qua hoạt động này và thời gian tiếp tục
    trong ScratchJr, học sinh sẽ có cơ hội suy nghĩ sáng tạo, trở thành người kể chuyện
    và cải thiện các kỹ năng lập luận và trình tự toán học."
  tutorial_sjsunset_longdescription: "“Tôi có thể làm cho mặt trời lặn không?” là
    một hoạt động giới thiệu dành cho trẻ em từ mẫu giáo đến lớp hai với ít hoặc không
    có kinh nghiệm lập trình để tìm hiểu các tính năng cơ bản của ScratchJr và các
    khái niệm cơ bản về mã hóa. Thông qua hoạt động này và tiếp tục thời gian với
    ScratchJr, học sinh sẽ có cơ hội suy nghĩ sáng tạo, trở thành người kể chuyện
    và cải thiện các kỹ năng lập luận và trình tự toán học. Sau đó, trẻ có thể sử
    dụng các kỹ năng đã học để tạo ra các dự án độc đáo của riêng mình."
  tutorial_fufafrenz_longdescription: Bài học dành cho người mới bắt đầu về Trình
    tự (K-5). Đây là phần giới thiệu về khái niệm lập trình cơ bản nhất, trình tự.
    Đây là ví dụ về lớp ba, chúng tôi có giáo án về khái niệm này được xây dựng cho
    K-5.
  tutorial_bbcgeo_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến hình học.
  tutorial_chspixel_longdescription: Sau khi tìm hiểu về cách đồ họa hoạt động, học
    sinh sẽ tạo các chương trình Color by Pixel của riêng mình. Giáo án bao gồm bốn
    phần, mỗi phần bao gồm một chủ đề cụ thể. Toàn bộ bài học Color by Pixel gồm năm
    phần được thiết kế để chạy khoảng một giờ.
  tutorial_hummingbird_longdescription: Trong hoạt động này, bạn sẽ tạo ra trò chơi
    rất riêng của bạn! Bạn sẽ sử dụng bảng Hummingbird và cảm biến để phát hiện khi
    người chơi ném bóng vào hộp. Bạn sẽ viết một chương trình để giữ điểm và bật đèn
    khi người chơi làm rổ. Sau đó, bạn có thể tùy chỉnh trò chơi của bạn để làm cho
    nó độc đáo! Đối với hoạt động này, bạn có thể sử dụng máy tính xách tay hoặc Chromebook;
    bạn không cần bất kỳ kinh nghiệm lập trình nào trước đó.
  tutorial_recoloring_longdescription: 'Học sinh không có kinh nghiệm mã hóa trước
    có thể học cách sử dụng máy tính để tạo hình ảnh và hiểu dữ liệu thiên văn. Những
    người tham gia học mã hóa cơ bản bắt đầu với các khái niệm quen thuộc như hình
    dạng và màu sắc và chuyển sang các đối tượng thiên văn. Sau một loạt các hoạt
    động có giàn giáo và làm việc với dữ liệu từ kính thiên văn quay quanh NASA về
    các nguồn từ các ngôi sao phát nổ đến lỗ đen, sinh viên có thể trải nghiệm ứng
    dụng khoa học, công nghệ và nghệ thuật trong thế giới thực.        '
  tutorial_bbcchem_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến hóa học.
  tutorial_floalgo_longdescription: Trong bài học này, học sinh sẽ khám phá các thuật
    toán, một khái niệm chính cho phép các lập trình viên máy tính giải quyết vấn
    đề. Họ sẽ viết các thuật toán hiệu quả, chính xác bằng tiếng Anh và mã giả để
    hoàn thành nhiệm vụ và giải quyết vấn đề. Họ cũng sẽ đánh giá các thuật toán cạnh
    tranh dựa trên hiệu quả và các yếu tố khác.
  tutorial_flocond_longdescription: Đây là một kế hoạch bài học trong đó học sinh
    khám phá các câu lệnh có điều kiện, một khái niệm được sử dụng trên các ngôn ngữ
    mã hóa. Học sinh sẽ xem một video hip-hop giáo dục về các điều kiện và trả lời
    các câu hỏi thảo luận. Sau đó, họ sẽ thực hành xác định xem các điều kiện có đúng
    hay không và thực hiện các hành động phù hợp. Cuối cùng, họ sẽ viết các câu lệnh
    có điều kiện của riêng họ và đánh giá các tuyên bố để dự đoán kết quả của các
    chương trình.
  tutorial_floloops_longdescription: Đây là một kế hoạch bài học trong đó học sinh
    khám phá các vòng lặp, một khái niệm được sử dụng trên các ngôn ngữ lập trình
    cho phép các lập trình viên dễ dàng lặp lại mã. Học sinh sẽ xem một video hip-hop
    giáo dục về các vòng lặp và trả lời các câu hỏi thảo luận về việc sử dụng chúng
    trong lập trình. Sau đó, họ sẽ thực hành từ vựng chính và hoàn thành một chuỗi
    hoạt động trong đó họ viết các vòng lặp và giải thích các vòng lặp đã cho để tạo
    ra kết quả đầu ra của họ.
  tutorial_pgts_longdescription: Hoạt động “rút phích cắm” này giúp học sinh tìm hiểu
    cách mô hình hóa và mô phỏng hoạt động bằng cách cho một nhóm học sinh chơi các
    phiên bản khác nhau của trò chơi Rock/Paper /Scissors và xem kết quả dưới dạng
    các thí nghiệm mô hình hóa khác nhau.
  tutorial_ozo_longdescription: "Hướng dẫn do giáo viên hướng dẫn này giới thiệu cho
    sinh viên khái niệm mã hóa với sự trợ giúp của Ozobot, một robot lập trình nhỏ.
    Học sinh sẽ được học cách viết mã bằng cách chơi các trò chơi Ozobot, được gọi
    là Shape Tracer Games. Họ vẫn có thể chơi phiên bản mô phỏng của trò chơi ngay
    cả khi họ không có robot Ozobot Bit hoặc Evo.Các trò chơi Ozobot sẽ dạy học sinh
    cách viết mã bằng Ozolockly, một ngôn ngữ lập trình trực quan dựa trên Blockly.
    \n\nCác trò chơi được theo sau bởi một ý tưởng dự án có thể được thực hiện ngoài
    Giờ mã. Dự án thách thức sinh viên lấy mọi thứ họ đã học và thiết kế và lập trình
    một cảnh hành động cho Ozobot.\n\nKhông cần kinh nghiệm lập trình hoặc kiến thức
    về Ozobot cho hướng dẫn này. Tuy nhiên, ngay cả những sinh viên có một số kinh
    nghiệm lập trình cũng sẽ được tham gia bởi các trò chơi Ozobot. Hướng dẫn được
    thiết kế cho lớp 1-12 và có thể được tùy chỉnh cho khả năng của học sinh."
  tutorial_bbcla_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến nghệ thuật ngôn ngữ.
  tutorial_bbcsci_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến khoa học nói chung.
  tutorial_tlctour_longdescription: Hoạt động này là một ví dụ về việc tạo một thuật
    toán là một chuỗi các hướng dẫn đơn giản để thực hiện theo thứ tự. Nó cho thấy
    rằng nếu chúng ta đã viết ra một giải pháp cho vấn đề dưới dạng thuật toán thì
    chúng ta có thể thực hiện các chuyến tham quan trong tương lai chỉ bằng cách làm
    theo các bước mà không cần phải giải quyết lại từ đầu. Ngoài ra, nếu chúng ta
    viết ra thuật toán, chúng ta có thể kiểm tra xem nó có chắc chắn hoạt động hay
    không bằng cách làm theo từng bước trên giấy. Hoạt động này dẫn đến hoạt động
    Knight's Tour.
  tutorial_codesterstj_longdescription: 'Trong dự án nhiều bài học này, sinh viên
    học về quyền công dân kỹ thuật số và làm theo mô hình tư duy thiết kế để giải
    quyết vấn đề mà họ chọn! Học sinh sẽ tạo ra một trò chơi nhằm dạy cho người dùng
    một bài học về quyền công dân kỹ thuật số có trách nhiệm. Tất cả các tài nguyên
    được đặt trong nền tảng. '
  tutorial_tlclocked_longdescription: Hoạt động này nhằm giới thiệu giải quyết vấn
    đề dựa trên tư duy tính toán, dẫn đến sự hiểu biết về thuật toán là gì, tìm kiếm
    tuyến tính là gì và cách các thuật toán có thể được so sánh trên cơ sở hiệu quả.
    Nó cũng minh họa cách tư duy tính toán không chỉ là tạo ra các giải pháp dựa trên
    máy tính. Máy tính là giải quyết vấn đề cho mọi người.
  tutorial_baubles_longdescription: Học sinh học về cách biểu diễn và lưu trữ các
    chữ cái trong hệ nhị phân, như các chức năng bật và tắt. Cuối cùng, lớp học được
    mã hóa tên viết tắt của riêng họ để mang về nhà với họ.
  tutorial_bbcart_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến nghệ thuật thị giác.
  tutorial_tlcknight_longdescription: Hoạt động này liên quan đến việc cố gắng giải
    một câu đố bằng cách sử dụng hai cách biểu diễn khác nhau. Để bắt đầu với nó là
    khá khó khăn, nhưng khi đại diện của bảng và di chuyển được thay đổi, nó trở nên
    thực sự dễ dàng. Tạo biểu đồ để thể hiện vấn đề. Xem sức mạnh của việc sử dụng
    trừu tượng và cách lựa chọn biểu diễn có thể làm cho vấn đề dễ dàng hơn nhiều.
    Hoạt động này bắt nguồn từ hoạt động của Hướng dẫn viên du lịch.
  tutorial_fufafit_longdescription: Học sinh sẽ học các khái niệm lập trình nâng cao
    (hàm) thông qua một bài học và hoạt động động học. Học sinh sẽ áp dụng kiến thức
    về các chức năng trên màn hình để chạy một chương trình. Bài học này dành cho
    học sinh và giáo viên có một số kinh nghiệm về trình tự, điều kiện, vòng lặp hoặc
    các khái niệm lập trình cơ bản khác.
  tutorial_ozodance_longdescription: |-
    Hướng dẫn do giáo viên hướng dẫn này giới thiệu cho sinh viên khái niệm mã hóa với sự trợ giúp của Ozobot, một robot lập trình nhỏ. Học sinh sẽ được học cách viết mã bằng cách tạo và lập trình một thói quen nhảy cho Ozobot! Họ sẽ sử dụng OzoBlockly, một ngôn ngữ lập trình trực quan dựa trên Blockly, để lập trình điệu nhảy và sau đó vui vẻ khi vũ đạo của họ trở nên sống động khi Ozobot biểu diễn điệu nhảy của họ.

    Không cần kinh nghiệm lập trình hoặc kiến thức về Ozobot cho hướng dẫn này. Tuy nhiên, ngay cả những sinh viên có một số kinh nghiệm lập trình cũng sẽ được tham gia bởi các trò chơi Ozobot. Hướng dẫn được thiết kế cho lớp 1-12 và có thể được tùy chỉnh theo khả năng của học sinh.
  tutorial_codingrobotics_longdescription: Học sinh sẽ tìm hiểu về các khái niệm lập
    trình nền tảng và áp dụng kiến thức mới cho robot. Làm việc với cả Kodable và
    Wonder Workshop, sinh viên sẽ sử dụng kiến thức lập trình để ra lệnh “Dash” robot
    trong ứng dụng Path.
  tutorial_box_longdescription: Thực hiện một chuyến đi trên Box Island và giúp Hiro
    thu thập tất cả các đồng hồ nằm rải rác trong vùng hoang dã! Trong hướng dẫn này,
    bạn sẽ tìm hiểu những điều cơ bản về thuật toán, trình tự, vòng lặp và điều kiện!
  tutorial_hopgame_longdescription: "Giữ niềm vui tiếp tục! Sử dụng hướng dẫn dựa
    trên dự án này để tạo điều kiện thuận lợi cho hội thảo thiết kế trò chơi, hackathon
    hoặc loạt bài trong lớp. Thực hiện Cross the Road, Geometry Jumper, Quiz Creator,
    Falling Bird, Subway Skaters và Escape the Room. Mỗi câu hỏi bao gồm các câu hỏi
    thảo luận, sự khác biệt và một video hướng dẫn. \n\nHọc sinh có thể xây dựng hướng
    dẫn của bạn để tùy chỉnh trò chơi của họ. Không cần kinh nghiệm trước."
  tutorial_icontrol_longdescription: |-
    Giáo viên này tạo điều kiện cho bài học, được điều chỉnh cho Giờ lập trình, cung cấp cho học sinh cơ hội khám phá lập trình vật lý thông qua robot - Sphero.

    Sử dụng môi trường lập trình kéo và thả và một quả cầu robot có thể lập trình, học sinh sẽ học được rằng các hệ thống vật lý có thể được lập trình và kiểm soát.
  tutorial_cocomteach_longdescription: Giới thiệu sinh viên của bạn để Python hoặc
    JavaScript trong tự do, một giờ Giới thiệu CodeCombat để Khoa học Máy tính. Chúng
    tôi đã có một kế hoạch bài học dành riêng cho bạn để giúp giải thích các khái
    niệm cho sinh viên của bạn, bao gồm cú pháp cơ bản, chuỗi, lập luận, vòng, các
    biến, và x và y tọa độ, sử dụng mê cung dungeon đá quý đóng gói và anh hùng-vs-ogre
    trận đánh.
  tutorial_bbcmathii_longdescription: Giáo án dựa trên tiêu chuẩn cho lớp K-2. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến số học, hình dung các con số và hình dạng hình học.
  tutorial_bbcphys_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến vật lý.
  tutorial_bitsbox_longdescription: 'Làm theo lời nhắc để viết mã năm ứng dụng nhỏ
    thú vị bằng Javascript thực, được nhập. Từ việc thổi tung chiếc bánh trong ''Food
    Fight'' đến việc xả một cuốn sổ xuống một lỗ đen trong ''So Long, Homework! ''
    , mỗi ứng dụng được thiết kế để làm hài lòng trẻ em trong khi minh họa các biến,
    phương pháp và hơn thế nữa. Các ứng dụng này cũng hoàn toàn mở; trẻ em có thể
    sử dụng chúng như một điểm khởi đầu cho các sáng tạo ứng dụng của riêng mình.
    Chào mừng người mới bắt đầu!

    '
  tutorial_tlcemo_longdescription: Học sinh tạo và lập trình một robot 2D làm bằng
    thẻ để thể hiện những cảm xúc khác nhau. Họ tạo ra một bảng có thể được sử dụng
    để dịch cảm xúc (lệnh cấp cao) thành các lệnh máy cấp thấp.
  tutorial_crd_longdescription: Tìm hiểu về các thuật toán và câu lệnh có điều kiện
    trong hoạt động “rút phích cắm” này bằng cách sử dụng một bộ bài. Học sinh thực
    hiện hoạt động này theo nhóm và cần một bộ bài cho mỗi đội.
  tutorial_bbcbio_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và tìm hiểu
    về sự phát triển, đa dạng loài và sự thụ phấn.
  tutorial_ticklebb8_longdescription: Với Tickle, một ứng dụng mã hóa thân thiện với
    người dùng, bạn có thể dễ dàng lập trình BB-8 để di chuyển theo một số cách bằng
    cách chỉ cần kéo và thả các khối mã hóa để tạo lệnh cho nó theo dõi.
  tutorial_grok_longdescription: 'Sử dụng các khối kéo và thả hoặc ngôn ngữ dựa trên
    văn bản Python để vẽ cờ từ khắp nơi trên thế giới, tạo ra những bông tuyết tuyệt
    vời hoặc xây dựng một chatbot có tên là “Eliza”. '
  tutorial_ijournalist_longdescription: "Giáo viên này tạo điều kiện cho bài học dạy
    Khoa học Máy tính và Nghệ thuật Ngôn ngữ. Học sinh bắt đầu phát triển một phong
    cách báo chí xem xét sự quan tâm của người đọc và trình bày thông tin cho một
    câu chuyện tin tức trực tuyến. Học sinh sử dụng HTML và CSS cơ bản để tạo và trình
    bày một câu chuyện tin tức trực tuyến về một vụ cướp trường học hư cấu.\n\nNó
    đặt khoa học máy tính trong một bối cảnh có ý nghĩa cho phép trẻ em hiểu giá trị
    của khoa học máy tính trong các lĩnh vực chủ đề khác. \n\n"
  tutorial_bbcmusic_longdescription: Giáo án dựa trên tiêu chuẩn cho các lớp K-5.
    Đưa con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến âm nhạc.
  tutorial_secretcodes_longdescription: Tìm hiểu về vai trò của máy tính để giúp cứu
    thế giới.
  tutorial_tlchex_longdescription: Bạn tạo một exagon hexahexa màu đỏ và vàng bằng
    cách gấp và dán một dải giấy nhiều màu theo một cách đặc biệt. Sau khi làm cho
    bạn bắt đầu khám phá nó. Khi bạn gấp và mở nó ra, bạn sẽ tiết lộ một cách kỳ diệu
    các mặt mới khi exagon thay đổi màu sắc.
  tutorial_tickles_longdescription: Lập nhóm với Sphero của bạn để chạy tốt! Di chuyển,
    quay và cho nó một vài vòng quay tốt. Chỉ cần đặt một số khối mã lại với nhau
    trên ứng dụng Tickle để chạy Sphero của bạn như bạn muốn.
  tutorial_ozogame_longdescription: "Hướng dẫn do giáo viên hướng dẫn này giới thiệu
    cho sinh viên khái niệm mã hóa với sự trợ giúp của Ozobot, một robot lập trình
    nhỏ. Học sinh sẽ được học cách viết mã bằng cách chơi các trò chơi Ozobot, được
    gọi là Shape Tracer Games. Họ vẫn có thể chơi phiên bản mô phỏng của trò chơi
    ngay cả khi họ không có robot Ozobot Bit hoặc Evo.Các trò chơi Ozobot sẽ dạy học
    sinh cách viết mã bằng Ozolockly, một ngôn ngữ lập trình trực quan dựa trên Blockly.
    \n\nKhi học sinh đã giải được tất cả mười cấp độ của Trò chơi Shape Tracer, họ
    được thử thách lấy mọi thứ họ đã học và thiết kế và lập trình trò chơi cấp độ
    11 của riêng họ.\n\nKhông cần kinh nghiệm lập trình hoặc kiến thức về Ozobot cho
    hướng dẫn này. Tuy nhiên, ngay cả những sinh viên có một số kinh nghiệm lập trình
    cũng sẽ được tham gia bởi các trò chơi Ozobot. Hướng dẫn được thiết kế cho lớp
    2-12 và có thể được tùy chỉnh theo khả năng của học sinh."
  tutorial_vidcodeio_longdescription: Trong bài tập này, bạn sẽ cùng học sinh hướng
    dẫn cách điều này liên quan đến những gì họ đã biết về toán học bằng cách giải
    một phương trình toán học với lập trình.
  tutorial_tlcbrain_longdescription: Hoạt động này khám phá cách mô hình tính toán
    (một phần quan trọng của tư duy tính toán) có thể được sử dụng để giúp hiểu các
    hệ thống sinh học - ở đây là tế bào thần kinh. Chúng ta thấy cách bộ não của chúng
    ta hoạt động cũng là nguồn cảm hứng cho một cách mới để lập trình máy tính và
    do đó cung cấp cho chúng những khả năng thông minh.
  tutorial_hopquiz_longdescription: 'Kế hoạch bài học này là một mẫu mà bạn có thể
    điều chỉnh và sử dụng trong bất kỳ chủ đề nào — Khoa học, Nghệ thuật Ngôn ngữ,
    Ngôn ngữ Thế giới hoặc Lịch sử. Nó bao gồm các hướng dẫn và giải thích từng bước
    mà bạn có thể sử dụng để giúp học sinh của mình viết các câu đố trắc nghiệm. Trong
    quá trình này, họ sẽ thực hành và khám phá các khái niệm mã hóa cốt lõi như trình
    tự, vòng lặp, biến và điều kiện. '
  tutorial_unfortunate_longdescription: Tất cả chúng ta đều phản ứng với các sự kiện
    xảy ra xung quanh chúng ta, có thể là cổ vũ khi đội trường chiến thắng, khóc trong
    một bộ phim buồn hoặc nhảy khi chúng ta nghe nhạc. Trong bài học này, học sinh
    sẽ học cách dạy Dash và Dot phản ứng với các sự kiện xảy ra xung quanh chúng!
  tutorial_cha_longdescription: Lịch sử của máy tính thật hấp dẫn. Đây là cơ hội để
    bạn tìm hiểu thêm.
  tutorial_elaseq_longdescription: Học sinh sẽ kiểm tra khái niệm trình tự trong bối
    cảnh đọc và viết. Thông qua các bài học ELA phù hợp với cấp lớp, học sinh sẽ áp
    dụng kiến thức về trình tự của mình để hiểu thêm về trình tự vai trò trong lập
    trình.
  tutorial_bbcmathi_longdescription: Giáo án dựa trên tiêu chuẩn cho lớp 3-5. Đưa
    con bạn đến phòng thí nghiệm máy tính với các bảng tính trong tay và xây dựng
    các ứng dụng liên quan đến phân số, biến và công thức.
  tutorial_tlcpixel_longdescription: Câu đố pixel biến cách hình ảnh được thể hiện
    dưới dạng một chuỗi các số đại diện cho pixel thành câu đố. Chúng có nhiều dạng
    khác nhau, từ một biến thể đơn giản của màu theo số đến các câu đố phức tạp hơn
    dựa trên nén trong đó hình ảnh được thể hiện bằng ít số hơn nên chiếm ít dung
    lượng hơn - nhưng bạn có thể lấy lại chúng không! Mỗi biểu diễn cần thuật toán
    riêng để làm theo để lấy lại hình ảnh.
  tutorial_introrobo_longdescription: 'Trong bài học này, học sinh sẽ được làm quen
    với Dash và Dot trong khi được giới thiệu về các ý tưởng về Robotics và Programming.
    Học sinh sẽ hiểu được robot là gì, cách chúng cảm nhận thế giới xung quanh và
    cách các chương trình có thể điều khiển robot. '
  tutorial_tlcinvis_longdescription: Điều này giới thiệu thuật toán là gì và chương
    trình máy tính là gì. Nó cũng có thể được sử dụng để khám phá sự tương tác máy
    tính của con người và tầm quan trọng của phản hồi và xây dựng một mô hình tinh
    thần chính xác.
  tutorial_tlcjflap_longdescription: Máy trạng thái hữu hạn là một công cụ rất hữu
    ích trong hộp công cụ tư duy tính toán. Chúng là một cách quan trọng để mô tả
    những gì hệ thống máy tính làm và mô phỏng mọi thứ trong thế giới thực. JFLAP
    là một công cụ dễ sử dụng và miễn phí để tạo các máy trạng thái hữu hạn. Hoạt
    động này liên quan đến việc tạo ra một máy trạng thái hữu hạn đơn giản và mô phỏng
    nó, sau đó tiếp tục tạo ra các máy trạng thái hữu hạn phức tạp hơn đại diện cho
    các câu đố, tiện ích, trang web và trò chơi.
  tutorial_procolor_longdescription: |-
    Hướng dẫn do giáo viên hướng dẫn này giới thiệu cho học sinh của bạn về lập trình và tư duy tính toán và nó cũng giải thích loại robot Ozobot là gì. Hoạt động này là “rút phích cắm”, có nghĩa là việc mã hóa không được thực hiện trên máy tính hoặc máy tính bảng, mà trên một mảnh giấy có đánh dấu. Học sinh sẽ đưa ra các lệnh cho Ozobot bằng cách sử dụng OzoCodes, là những chuỗi màu đặc biệt. Sau khi tìm hiểu về cách lập trình Ozobot bằng bút đánh dấu và giấy, học sinh được thử thách để giải quyết một mê cung và giúp Ozobot tìm đường đến trường.

    Không cần kinh nghiệm lập trình hoặc kiến thức về Ozobot cho hướng dẫn này. Tuy nhiên, ngay cả những sinh viên có một số kinh nghiệm lập trình cũng sẽ được tham gia lập trình Ozobot. Hướng dẫn được thiết kế cho các lớp K-12 và có thể được tùy chỉnh theo khả năng của học sinh.
  tutorial_spiralsfinch_longdescription: 'Finch là một robot nhỏ được thiết kế để
    truyền cảm hứng và làm hài lòng sinh viên học khoa học máy tính bằng cách cung
    cấp cho họ một đại diện hữu hình và vật lý về mã của họ. Trong hoạt động này,
    bạn sẽ học cách viết các chương trình làm cho Finch di chuyển và xoay. Sau đó,
    bạn sẽ sử dụng một biến để lập trình robot di chuyển theo mô hình xoắn ốc. Đối
    với hoạt động này, bạn có thể lập trình Finch bằng Scratch hoặc Snap! sử dụng
    máy tính xách tay hoặc Chromebook. Bạn không cần bất kỳ kinh nghiệm lập trình
    trước. '
  tutorial_ozoi_longdescription: |-
    Hướng dẫn này giới thiệu cho sinh viên về lập trình và tư duy tính toán và nó cũng giải thích loại robot Ozobot là gì. Hoạt động này là “rút phích cắm”, có nghĩa là việc mã hóa không được thực hiện trên máy tính hoặc máy tính bảng, mà trên một mảnh giấy có đánh dấu. Học sinh sẽ được tìm hiểu về cách hoạt động của robot và sau đó đưa ra lệnh cho Ozobot bằng cách sử dụng OzoCodes, là những chuỗi màu đặc biệt. Sau khi tìm hiểu về cách lập trình Ozobot bằng bút đánh dấu và giấy, học sinh được thử thách để giải quyết một mê cung và giúp Ozobot tìm đường đến cửa hàng.

    Không cần kinh nghiệm lập trình hoặc kiến thức về Ozobot cho hướng dẫn này. Tuy nhiên, ngay cả những sinh viên có một số kinh nghiệm lập trình cũng sẽ được tham gia lập trình Ozobot. Hướng dẫn được thiết kế cho các lớp K-12 và có thể được tùy chỉnh theo khả năng của học sinh.
  tutorial_ticklel_longdescription: Gạch từng viên gạch, xây dựng trí tưởng tượng
    LEGO hoang dã nhất của bạn. Bằng cách đặt một số mã lại với nhau trên ứng dụng
    Tickle, bạn có thể làm cho LEGO WeDo của mình thực hiện một số điều tuyệt vời.
  tutorial_spiralsdash_longdescription: Tìm hiểu những điều cơ bản của việc sử dụng
    các biến trong một chương trình trong khi sử dụng robot để tạo ra nghệ thuật!
    Sử dụng các biến trong Blockly để tự động điều khiển tốc độ bánh xe của robot
    Dash. Sau khi hoàn thành bài học, bạn sẽ hiểu cách gán một biến, truy cập một
    biến và thay đổi động một biến bằng cách sử dụng một vòng lặp. Bằng cách thay
    đổi giá trị của một biến theo thời gian, bạn có thể làm cho Dash vẽ một hình xoắn
    ốc ngoạn mục!
  tutorial_ghdebug_longdescription: Giúp học sinh tìm hiểu về Grace Hopper và tại
    sao tuần này là CS EdWeek.
  tutorial_tlckk_longdescription: Câu đố Kriss-kross kết hợp tình yêu ngôn từ với
    tình yêu logic. Đưa ra một danh sách các từ có độ dài khác nhau, bạn phải lắp
    tất cả chúng vào lưới.
  tutorial_firstcomp_longdescription: Rất ít thứ thú vị như máy tính. Và bây giờ bạn
    sẽ có thể thiết kế một cái rất riêng của mình - lần này là hết giấy. Tìm hiểu
    CPU, RAM và ROM, Mass Storage và GPU. Vẽ ứng dụng đầu tiên của bạn. Lấy kéo, bút
    và giấy ra!
  tutorial_mazefinch_longdescription: 'Trong hoạt động này, bạn sẽ sử dụng một ngôn
    ngữ lập trình rất đơn giản để làm cho robot Finch di chuyển và xoay. Sau đó, bạn
    sẽ viết các chương trình để giúp robot hoàn thành một mê cung! Bạn không cần bất
    kỳ kinh nghiệm lập trình nào trước đó và bạn có thể sử dụng máy tính xách tay
    hoặc Chromebook. '
  tutorial_tlccc_longdescription: Dữ liệu trên máy tính được lưu trữ dưới dạng chuỗi
    ký tự dài - cuối cùng dưới dạng nhị phân 1 và 0. Ý tưởng với nén là chúng tôi
    sử dụng một thuật toán để thay đổi cách biểu diễn thông tin để cần ít ký tự hơn
    để lưu trữ chính xác cùng một thông tin.
  tutorial_tlcdoodle_longdescription: 'Phong cảnh trong phim thường được tạo ra bằng
    máy tính. Bạn đã bao giờ tự hỏi làm thế nào họ làm điều đó? Lần tới khi bạn thấy
    mình vẽ nguệch ngoạc, hãy vẽ một hình tượng trưng thuật toán và khám phá các thuật
    toán để vẽ thiên nhiên. Các thuật toán là đệ quy: đó là chúng mô tả một bước và
    sau đó yêu cầu bạn chỉ vẽ bước tiếp theo theo cách tương tự, theo thuật toán ngay
    từ đầu.'
  tutorial_tlcpunch_longdescription: Chứng minh cách các máy tính ban đầu có thể tìm
    thấy dữ liệu được lưu trữ trên thẻ đục lỗ và cho thấy rằng đó là thuật toán tương
    tự như trò ảo thuật trong Hoạt động 'Giấc mơ của Ảo thuật gia Úc'. Nó nhằm mục
    đích hiển thị một cách trực quan cách một thuật toán tìm kiếm hoạt động. Khi làm
    như vậy, bạn chứng minh việc sử dụng thực tế các số nhị phân, một thuật toán chia
    và chinh phục để tìm kiếm và khám phá thủ thuật tư duy tính toán của việc dịch
    các giải pháp giữa các khu vực vấn đề.
  tutorial_finchfract_longdescription: Hoạt động này sử dụng đệ quy để vẽ các fractals
    Koch bằng robot Finch. Nó giả định rằng học sinh đã được giới thiệu về ý tưởng
    đệ quy, nhưng hoàn thành hoạt động này sẽ giúp họ phát triển sự hiểu biết sâu
    sắc hơn về khái niệm này thông qua một biểu diễn vật lý của đệ quy. Hoạt động
    này thích hợp cho sinh viên tham gia các khóa học khoa học máy tính nhập môn hoặc
    nâng cao sử dụng Python hoặc Java.
  tutorial_tlcmind_longdescription: Điều này giới thiệu việc sử dụng suy luận logic
    thông qua việc sử dụng đại số để chứng minh rằng một thuật toán luôn hoạt động.
    Nó cho thấy cách trừu tượng và suy luận logic có thể được sử dụng để đánh giá
    các thuật toán.
  tutorial_tlctelebot_longdescription: Thủ thuật này minh họa làm thế nào những thứ
    có vẻ đơn giản có thể quá phức tạp để bộ não của chúng ta tiếp nhận. Một nguyên
    tắc thiết kế quan trọng là các giao diện phải rõ ràng và đơn giản, không lộn xộn.
    Nó cũng minh họa các khía cạnh của tư duy tính toán như đơn giản hóa vấn đề và
    tầm quan trọng của việc hiểu con người.
  tutorial_tlcaus_longdescription: Hoạt động này giới thiệu một loạt các khái niệm
    máy tính một cách đáng nhớ. Nó giới thiệu một trò ảo thuật và cho thấy cách trừu
    tượng, suy luận logic và mô hình tính toán có thể được sử dụng để kiểm tra thuật
    toán hoạt động như thế nào. Kết hợp với hoạt động 'Tìm kiếm thẻ Punch', nó giới
    thiệu một thuật toán phân chia và chinh phục được sử dụng bởi các máy tính đầu
    tiên.
  tutorial_tlcmicro_longdescription: Video này có thể được sử dụng như một giới thiệu
    chung về tương tác máy tính của con người (HCI) và đặc biệt tại sao rất nhiều
    tiện ích khó sử dụng hơn nhu cầu. Thiết kế tạo ra sự khác biệt và điều quan trọng
    là các giao diện được đánh giá để kiểm tra xem chúng có dễ sử dụng không.
  tutorial_imathematician_longdescription: "Hoạt động do giáo viên dẫn dắt này tạo
    cơ hội cho học sinh sử dụng phương pháp tiếp cận ngoại khóa chéo đối với khoa
    học máy tính và toán học.  \n\nHọc sinh sẽ tạo ra một chương trình máy tính để
    giải quyết một biến thể của một bài toán nổi tiếng trong một nhánh của Toán học
    (Lý thuyết trò chơi), được gọi là The Prisoner's Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'Khi khám phá cách thức hoạt động của phép thuật,
    bạn tìm hiểu về tư duy tính toán: đặc biệt là tầm quan trọng của việc đánh giá
    đối với tư duy thuật toán. Bạn khám phá cả thử nghiệm và phân tích mối nguy hiểm.
    Trò ảo thuật cho thấy các nhà khoa học máy tính, kỹ sư (và ảo thuật gia) phải
    kiểm tra kỹ thuật toán của họ như thế nào. Họ phải suy nghĩ cẩn thận về cách mọi
    thứ có thể đi sai cũng như kiểm tra xem họ sẽ đi đúng.'
  tutorial_scratchmus_longdescription: Với Scratch, bạn có thể tạo các trò chơi tương
    tác, câu chuyện, hình ảnh động của riêng bạn - và chia sẻ chúng với bạn bè của
    bạn. Để bắt đầu, hãy tạo một dự án âm nhạc tương tác. Thẻ hoạt động và hướng dẫn
    hội thảo cũng có sẵn miễn phí trên scratch.mit.edu
  tutorial_scratchanim_longdescription: Với Scratch, bạn có thể tạo các trò chơi tương
    tác, câu chuyện, hình ảnh động của riêng bạn - và chia sẻ chúng với bạn bè của
    bạn. Để bắt đầu, hãy làm động các chữ cái trong tên, tên viết tắt hoặc một từ
    yêu thích của bạn. Thẻ hoạt động và hướng dẫn hội thảo cũng có sẵn miễn phí trên
    scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Với Scratch, bạn có thể tạo các trò chơi tương
    tác, câu chuyện, hình ảnh động của riêng bạn - và chia sẻ chúng với bạn bè của
    bạn. Để bắt đầu, hãy học cách tạo nhân vật bay của riêng bạn. Thẻ hoạt động và
    hướng dẫn hội thảo cũng có sẵn miễn phí trên scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Tạo trò chơi bắn súng arcade từ trên xuống của
    riêng bạn. Bắt đầu bằng cách lập trình cá để di chuyển lên và xuống khi các phím
    mũi tên được nhấn, sau đó mã hóa cá mập để bơi trên màn hình. Bạn sẽ cá nhân hóa
    trò chơi bằng cách thêm nội dung tùy chỉnh cho anh hùng, nhân vật phản diện và
    nền. Trò chơi của bạn có thể được thiết lập ở bãi biển, trong rừng, hoặc thậm
    chí trong không gian bên ngoài!
  tutorial_grokffpython_longdescription: 'Hoạt động này được thiết kế để cung cấp
    cho bạn trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho
    Giờ lập trình. Sử dụng ngôn ngữ lập trình Python và hướng dẫn một con rùa vẽ những
    bông tuyết tuyệt vời bằng mã! '
  tutorial_grokffblock_longdescription: Hoạt động này được thiết kế để cung cấp cho
    bạn trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho Giờ
    lập trình. Xây dựng các chương trình bằng cách sử dụng các khối thân thiện và
    hướng dẫn một con rùa vẽ những bông tuyết tuyệt vời bằng mã!
  tutorial_grokeliza_longdescription: Hoạt động này được thiết kế để cung cấp cho
    bạn trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho Giờ
    lập trình. Sử dụng ngôn ngữ lập trình Python để xây dựng một chatbot thân thiện
    được gọi là “Eliza”.
  tutorial_tynkercan_longdescription: Tạo một trò chơi pháo 2 người chơi tuyệt vời
    và thách thức bạn bè của bạn chơi với bạn! Bạn sẽ bắt đầu với một phiên bản được
    lập trình một phần của trò chơi, vì vậy bạn cần phải lập trình pháo bên trái.
    Khi bạn đã bắn cả hai khẩu pháo, bạn sẽ thiết lập các bệ và các vật phẩm khác
    để hạ gục. Làm cho nó của riêng bạn bằng cách thêm các tính năng bổ sung và tùy
    chỉnh các chủ đề!
  tutorial_grokflags_longdescription: Hoạt động này được thiết kế để cung cấp cho
    bạn trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho Giờ
    lập trình. Sử dụng ngôn ngữ lập trình Python và mô-đun rùa của nó để vẽ cờ từ
    khắp nơi trên thế giới!
  tutorial_robomind_longdescription: 'Học sinh học những kiến thức cơ bản về lập trình
    bằng cách điều khiển robot ảo của riêng mình. Khóa học trực tuyến hoàn toàn khép
    kín với các bài thuyết trình ngắn, phim, câu đố và hướng dẫn/gợi ý tự động để
    giúp thực hiện các bài tập lập trình. '
  tutorial_adventureq_longdescription: 'Adventure with Q là một kế hoạch bài học dành
    cho giáo viên (hoặc bất kỳ ai) sử dụng để giới thiệu logic lập trình trong bối
    cảnh nhóm. Hoạt động này bao gồm các nhiệm vụ khác nhau để trẻ em hoàn thành.
    Trẻ em học các lệnh cơ bản thông qua việc giúp Q người ngoài hành tinh trong cuộc
    phiêu lưu rừng của mình. '
  tutorial_khan-es_longdescription: Tìm hiểu những điều cơ bản về lập trình JavaScript
    trong khi tạo các bản vẽ thú vị với mã của bạn. Làm điều đó một mình hoặc với
    lớp học của bạn!
  tutorial_kpt_longdescription: Tìm hiểu những điều cơ bản về lập trình JavaScript
    trong khi tạo các bản vẽ thú vị với mã của bạn. Làm điều đó một mình hoặc với
    lớp học của bạn!
  tutorial_kpl_longdescription: Tìm hiểu những điều cơ bản về lập trình JavaScript
    trong khi tạo các bản vẽ thú vị với mã của bạn. Làm điều đó một mình hoặc với
    lớp học của bạn!
  tutorial_khe_longdescription: Tìm hiểu những điều cơ bản về lập trình JavaScript
    trong khi tạo các bản vẽ thú vị với mã của bạn. Làm điều đó một mình hoặc với
    lớp học của bạn!
  tutorial_kfr_longdescription: Tìm hiểu những điều cơ bản về lập trình JavaScript
    trong khi tạo các bản vẽ thú vị với mã của bạn. Làm điều đó một mình hoặc với
    lớp học của bạn!
  tutorial_app-inventor_longdescription: Các video hướng dẫn nhanh, giải trí sẽ hướng
    dẫn bạn xây dựng ba ứng dụng đơn giản cho điện thoại hoặc máy tính bảng Android
    của bạn. Được thiết kế cho người mới và chuyên gia, giờ lập trình này sẽ giúp
    bạn sẵn sàng bắt đầu xây dựng ứng dụng của riêng mình trước khi bạn biết điều
    đó. Hãy tưởng tượng chia sẻ sáng tạo ứng dụng của riêng bạn với bạn bè của bạn!
    Những hoạt động này phù hợp cho các cá nhân và cho các giáo viên hàng đầu.
  tutorial_blockly_longdescription: Có máy tính có truy cập Internet chậm (hoặc không
    tồn tại)? Tải xuống phiên bản ngoại tuyến của Blockly Games - một tệp ZIP 3MB
    duy nhất có thể được tải vào bất kỳ máy tính nào hoặc được sử dụng trên thẻ nhớ.
  tutorial_tynker_longdescription: Chơi các trò chơi mã hóa thú vị để học viết mã.
    Sử dụng chương trình để hoàn thành một cuộc săn lùng người nhặt rác Monster High
    ma quái, lập trình một chiếc xe Hot Wheels, lập kế hoạch chiến lược chiến tranh
    của bạn chống lại yêu tinh xâm lược và thậm chí chiến đấu với quái vật. Tìm hiểu
    các khái niệm lập trình chính và kỹ năng tư duy tính toán khi bạn chơi. Sau đó
    xây dựng trò chơi của riêng bạn và chia sẻ chúng với bạn bè!
  tutorial_baypt_longdescription: Mã Baymax
  tutorial_code-combat_longdescription: Đánh bại yêu tinh để học Python hoặc JavaScript
    trong trò chơi lập trình hoành tráng này!
  tutorial_mky_longdescription: Học và dạy lập trình bằng CoffeeScript, một ngôn ngữ
    lập trình trong thế giới thực. CodeMonkey là một trò chơi thú vị, từng đoạt giải
    thưởng, phù hợp với tất cả mọi người, có hoặc không có bất kỳ kinh nghiệm mã hóa
    nào. Nền tảng thích ứng của CodeMonkey sẽ cung cấp cho bạn tất cả các hướng dẫn
    và gợi ý bạn cần, đồng thời sẽ thưởng cho bạn điểm sao. Viết mã. Bắt chuối. Cứu
    thế giới.
  tutorial_pirates_longdescription: 'Captain Hack là một tên cướp biển đang tìm kiếm
    kho báu. Ông cũng viết bản đồ kho báu, và viết những thứ như viết mã. Anh ta (người
    chơi) sử dụng “mã cướp biển” cho việc này. Nó là một ngôn ngữ lập trình dựa trên
    biểu tượng, được sử dụng cho các hướng dẫn và thậm chí cả hành vi AI. chuyển động,
    vòng lặp, GO-TO, câu lệnh đúng/sai đều là những phần cốt lõi của trò chơi. Các
    cầu thủ được hướng dẫn thông qua một hướng dẫn và trình bày cho các vị trí, từng
    bước. Không có giải pháp chính xác cho các cấp độ hướng dẫn, vì vậy người dùng
    có thể chọn bất kỳ giải pháp nào họ thích. '
  tutorial_csfirst_longdescription: Tạo một câu chuyện về hai nhân vật trên biển.
    Làm sinh động nước và tùy chỉnh phong cảnh để thêm sự tinh tế của riêng bạn. Sử
    dụng mã để kể câu chuyện bạn muốn kể!
  tutorial_loopedy_longdescription: Mục tiêu của một lập trình viên giỏi là viết một
    chương trình ngắn gọn, rõ ràng và hiệu quả nhất có thể. Trong bài học này, học
    sinh sẽ học cách viết chương trình bằng cách sử dụng các vòng lặp.
  tutorial_dsw_longdescription: Học cách lập trình droids và tạo trò chơi Chiến tranh
    giữa các vì sao của riêng bạn trong một thiên hà xa, rất xa.
  tutorial_dswb_longdescription: Học cách lập trình droids và tạo trò chơi Chiến tranh
    giữa các vì sao của riêng bạn trong một thiên hà xa, rất xa.
  tutorial_ssw_longdescription: Học cách lập trình droids và tạo trò chơi Chiến tranh
    giữa các vì sao của riêng bạn trong một thiên hà xa, rất xa.
  tutorial_sswb_longdescription: Học cách lập trình droids và tạo trò chơi Chiến tranh
    giữa các vì sao của riêng bạn trong một thiên hà xa, rất xa.
  tutorial_kodable-unplugged_longdescription: 'Được thiết kế để sử dụng với giấy thường,
    FuzzFamily Frenzy là phần giới thiệu về logic lập trình cho trẻ em từ 5 tuổi trở
    lên. Một giáo viên nên giải thích trò chơi, sau đó học sinh lập trình cho một
    đối tác để hoàn thành một khóa học vượt chướng ngại vật đơn giản. '
  tutorial_scratch_longdescription: Với Scratch, bạn có thể tạo các trò chơi tương
    tác, câu chuyện, hình ảnh động của riêng mình - và chia sẻ chúng với bạn bè của
    bạn. Để bắt đầu, hãy tạo hiệu ứng cho tên của bạn, tạo cảnh khiêu vũ hoặc tạo
    một trò chơi trốn tìm có We Bare Bears của Cartoon Network!
  tutorial_bayes_longdescription: Anh hùng Grandes
  tutorial_gumball_longdescription: Tạo một câu chuyện hoặc tạo một trò chơi với Play
    Lab! Làm cho nhân vật Gumball di chuyển, tạo âm thanh, ghi điểm và thậm chí ném
    chuối!
  tutorial_hrm_longdescription: |-
    Human Resource Machine là một trò chơi giải đố. Ở mỗi cấp độ, sếp của bạn cung cấp cho bạn một công việc. Tự động hóa nó bằng cách lập trình nhân viên văn phòng nhỏ của bạn! Nếu bạn thành công, bạn sẽ được thăng chức lên cấp độ tiếp theo cho một năm làm việc trong tòa nhà văn phòng rộng lớn. Xin chúc mừng!

    Đừng lo lắng nếu bạn chưa bao giờ lập trình trước đây - lập trình chỉ là giải câu đố. Nếu bạn loại bỏ tất cả các dấu ngoặc nhọn của 1 và 0 và đáng sợ, lập trình thực sự đơn giản, hợp lý, đẹp mắt và là thứ mà bất kỳ ai cũng có thể hiểu và vui chơi!
  tutorial_ice-age_longdescription: Tạo một câu chuyện hoặc tạo một trò chơi với Play
    Lab! Làm cho các nhân vật Kỷ băng hà di chuyển, tạo âm thanh, ghi điểm và thậm
    chí ném bông tuyết!
  tutorial_koapp_longdescription: Kodable là một trò chơi iPad tự hướng dẫn giới thiệu
    cho trẻ em 5+ những điều cơ bản về lập trình. Có một giáo viên hoặc phụ huynh
    gần đó là tối ưu, nhưng không cần thiết.
  tutorial_lightbot-intl_longdescription: Tìm hiểu logic lập trình cốt lõi, bắt đầu
    từ lập trình siêu cơ bản, cho lứa tuổi 4+, trên iOS hoặc Android (hoặc trình duyệt
    Web). Tìm hiểu cách sắp xếp các lệnh, xác định các mẫu, sử dụng quy trình và sử
    dụng các vòng lặp!
  tutorial_rmc_longdescription: Sử dụng các khối mã để đưa Alex hoặc Steve vào một
    cuộc phiêu lưu thông qua thế giới Minecraft này.
  tutorial_smc_longdescription: Sử dụng các khối mã để đưa Alex hoặc Steve vào một
    cuộc phiêu lưu thông qua thế giới Minecraft này.
  tutorial_minecraft-2016_longdescription: Xây dựng một trò chơi Minecraft. Tạo phiên
    bản gà, cừu, dây leo, thây ma của riêng bạn và hơn thế nữa.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Hướng dẫn Hour of Code với Pixie
  tutorial_play_longdescription: Tạo câu chuyện hoặc làm một trò chơi với Play Lab!
    Làm cho động vật, cướp biển, zombie, ninja, và nhiều hơn nữa nhân vật di chuyển,
    làm cho âm thanh, điểm số điểm, và thậm chí ném quả cầu lửa!
  tutorial_robomind-nl_longdescription: 'Học sinh học những kiến thức cơ bản về lập
    trình bằng cách điều khiển robot ảo của riêng mình. Khóa học trực tuyến hoàn toàn
    khép kín với các bài thuyết trình ngắn, phim, câu đố và hướng dẫn/gợi ý tự động
    để giúp thực hiện các bài tập lập trình. '
  tutorial_spheroi_longdescription: Chào mừng bạn đến với hoạt động khối đầu tiên
    của bạn! Đây là một nơi tuyệt vời để bắt đầu cho hầu hết người dùng và có thể
    được sử dụng cho “Giờ lập trình”. Thực hiện theo các bước để có cái nhìn tổng
    quan về ứng dụng, tìm hiểu cách tạo chương trình bằng cách sử dụng mã hóa khối
    và hiểu biết về các vòng lặp và toán tử.
  tutorial_spherol_longdescription: Bạn sẽ học cách sử dụng mới cho đèn trên robot
    của bạn. Trong hoạt động này, bạn sẽ xây dựng một chương trình quay đầu trong
    đó tốc độ quay hồi chuyển sẽ điều khiển các đèn LED chính và bạn sẽ sử dụng các
    khái niệm chuẩn hóa và giá trị tuyệt đối. Đây là một hoạt động tuyệt vời sau khi
    bạn hoàn thành Khối 2 và có thể được sử dụng cho “Giờ lập trình”.
  tutorial_spherov_longdescription: Đã đến lúc cho một trò chơi cổ điển khác được
    cung cấp bởi Sphero. Tìm hiểu cách sử dụng các biến, vòng lặp cho đến khi và tính
    ngẫu nhiên trong giới hạn để đưa Hot Potato vào cuộc sống. Khi bạn đã hoàn thành
    tất cả, hãy lấy một số người bạn và bắt đầu ném. Đừng để bị bắt với Sphero khi
    hết thời gian!
  tutorial_swb_longdescription: Học cách lập trình droids và tạo trò chơi Chiến tranh
    giữa các vì sao của riêng bạn trong một thiên hà xa, rất xa.
  tutorial_build-a-galaxy_longdescription: Học cách lập trình droids và tạo trò chơi
    Chiến tranh giữa các vì sao của riêng bạn trong một thiên hà xa, rất xa.
  tutorial_alicesims_longdescription: 'Thực hiện theo quy trình sản xuất hoạt hình
    từ kịch bản phân cảnh đến lập trình với Alice và The Sims. Hãy để sự sáng tạo
    và cách kể chuyện thúc đẩy việc học của bạn trong môi trường mã hóa kéo và thả.
    Dự án sẽ hướng dẫn bạn thông qua bảng phân cảnh là gì, dịch bảng phân cảnh thành
    kịch bản có thể lập trình và cách lập trình hoạt hình 3D ngắn. '
  tutorial_tchr_longdescription: Giờ đây, hàng chục ngàn nhà giáo dục đã thử Hour
    of Code, nhiều lớp học đã sẵn sàng cho các hoạt động sáng tạo hơn, ít phù hợp
    với tất cả các hoạt động dạy những điều cơ bản về khoa học máy tính. Để giúp giáo
    viên tìm thấy nguồn cảm hứng, chúng tôi đã thu thập và quản lý các kế hoạch hoạt
    động và bài học kéo dài một giờ do giáo viên hướng dẫn được thiết kế cho các lĩnh
    vực chủ đề khác nhau cho các cựu chiến binh Hour of Code.
  tutorial_robogame_longdescription: Thách thức trường học của bạn để cạnh tranh trong
    Trò chơi Robot! Học sinh sẽ cạnh tranh trong một loạt các hoạt động theo chủ đề
    toán học, nơi họ sử dụng Dash và Dot để giải quyết một vấn đề và kiếm điểm cho
    bản thân, lớp của họ và/hoặc trường học của họ.
  tutorial_tap_longdescription: Tìm hiểu những điều cơ bản về mã hóa với một trong
    sáu bộ câu đố thú vị của chúng tôi. Sau đó chọn từ hơn 100 hướng dẫn dành cho
    người mới bắt đầu, trung cấp và nâng cao. Các hướng dẫn này đi kèm với hướng dẫn
    từng bước để tạo các dự án vẽ, âm nhạc, hoạt hình, kể chuyện, vật lý và trò chơi
    arcade. Khi bạn hoàn thành, bạn có thể xuất bản các dự án của mình và khám phá
    những gì những đứa trẻ khác đang làm trong cộng đồng được kiểm duyệt đầy đủ của
    chúng tôi.
  tutorial_cintl_longdescription: Tìm hiểu các khái niệm cơ bản của Khoa học Máy tính
    với lập trình kéo và thả. Đây là một hướng dẫn tự định hướng, giống như trò chơi
    với các bài giảng video của Bill Gates, Mark Zuckerberg, Angry Birds và Plants
    vs.Zombies. Tìm hiểu các vòng lặp lại, điều kiện và các thuật toán cơ bản. Có
    sẵn trong 37 ngôn ngữ.
  tutorial_itchstop_longdescription: Chúng ta sẽ sử dụng Itch để xây dựng dự án hoạt
    hình tĩnh vật của riêng bạn. Hãy lưu ý rằng bạn nên sử dụng tai nghe trong khóa
    học này. Chúng ta sẽ sử dụng một số nhân vật có sẵn để hỗ trợ chuyển động hoạt
    hình và trình bày mã lệnh mà chúng ta cần thêm để tạo chuyển động cho nhân vật
    của mình. Chúng ta cũng sẽ tìm hiểu cách tự tạo hiệu ứng và hình vẽ hoạt họa.
    Chúng ta sẽ tìm hiểu cách liên tục thay đổi trang phục cho nhân vật từ bước sơ
    đẳng nhất để tạo hiệu ứng hoạt hình (tương tự với hoạt hình dạng sách lật) và
    mã lệnh đằng sau hiệu ứng đó. Tất cả hướng dẫn đều gói gọn trong môi trường Itch
    để bạn không cần chuyển màn hình khi theo dõi dự án.
  tutorial_tynkerpn_longdescription: Theo dõi Peep khi anh khám phá thế giới rộng
    lớn! Trong dự án này, bạn sẽ tạo ra một cảnh tương tác trong đó Peep đi dạo tự
    nhiên và nhìn thấy rất nhiều vật phẩm thú vị. Bạn sẽ làm cho các vật phẩm khác
    nhau xuất hiện hoặc biến mất tùy thuộc vào nơi Peep đang đi bộ. Bạn thậm chí có
    thể làm cho các mục nói chuyện và thêm nhạc vào cảnh của bạn!
  tutorial_tynkerpd_longdescription: Bạn đã sẵn sàng để làm cho Peep và bạn bè của
    anh ấy nhảy? Tìm hiểu làm thế nào để sử dụng mã để làm sống động những con chim.
    Trong dự án này, bạn sẽ sử dụng trang phục và sự chậm trễ để tạo hoạt hình cho
    những con chim, từng khung hình một. Bạn có thể thêm nền và âm nhạc của riêng
    bạn và thậm chí làm cho Peep và bạn bè của anh ấy nói chuyện!
  tutorial_persistence_longdescription: Các vấn đề mới và chưa được giải quyết thường
    khá khó khăn. Nếu chúng ta muốn có bất kỳ cơ hội nào để tạo ra thứ gì đó sáng
    tạo, hữu ích và thông minh, thì chúng ta cần sẵn sàng tấn công những vấn đề khó
    khăn ngay cả khi điều đó có nghĩa là thất bại một vài lần trước khi chúng ta thành
    công. Bài học này dạy rằng thất bại không phải là kết thúc của một hành trình,
    mà là một gợi ý về cách thành công.
  tutorial_getloopy_longdescription: Vòng lặp là một cách hữu ích để mô tả các hành
    động lặp lại một số lần nhất định. Trong bài học này, học sinh sẽ thực hành chuyển
    đổi các bộ hành động thành một vòng lặp duy nhất.
  tutorial_createface_longdescription: Mục đích của hoạt động này là để chứng minh
    hành vi rõ ràng phức tạp có thể được lập trình bằng cách sử dụng một số quy tắc
    đơn giản. Nó cũng cho thấy các chương trình chỉ là các quy tắc được tuân theo
    bởi máy tính và đặc biệt giới thiệu lập trình dựa trên đối tượng. Hoạt động này
    cho thấy việc chia một chương trình thành các đối tượng có thể dễ viết hơn nhiều
    so với cố gắng viết nó trong một lần. Lớp học có thể viết một số chương trình
    đơn giản để kiểm soát khuôn mặt mà họ tạo ra.
  tutorial_happymaps_longdescription: Tại gốc rễ của tất cả các ngành khoa học máy
    tính là một cái gì đó được gọi là một thuật toán. Từ “thuật toán” nghe có vẻ phức
    tạp, nhưng thực sự nó chỉ là một danh sách các hướng dẫn mà ai đó có thể làm theo
    để đạt được kết quả. Để cung cấp một cơ sở vững chắc cho phần còn lại của giáo
    dục khoa học máy tính của sinh viên, chúng tôi sẽ tập trung vào việc xây dựng
    mối quan hệ an toàn với các thuật toán.
  tutorial_moveit_longdescription: Bài học này sẽ giúp học sinh nhận ra rằng để đưa
    ra hướng dẫn rõ ràng, họ cần một ngôn ngữ chung. Học sinh sẽ thực hành kiểm soát
    lẫn nhau bằng cách sử dụng một sự kết hợp đơn giản của cử chỉ tay. Một khi họ
    hiểu ngôn ngữ, họ sẽ bắt đầu “lập trình” cho nhau bằng cách đưa ra nhiều hướng
    dẫn trước.
  tutorial_bigevent_longdescription: Sự kiện là một cách tuyệt vời để thêm sự đa dạng
    vào một thuật toán được viết sẵn. Đôi khi bạn muốn chương trình của mình có thể
    trả lời người dùng chính xác khi người dùng muốn. Đó là những gì các sự kiện dành
    cho.
  tutorial_gpp_longdescription: Bằng cách “lập trình” cho nhau để vẽ tranh, học sinh
    sẽ bắt đầu hiểu lập trình thực sự là gì. Hoạt động sẽ bắt đầu bằng cách yêu cầu
    học sinh hướng dẫn nhau tô màu các ô vuông trên giấy biểu đồ nhằm nỗ lực tái tạo
    một bức tranh hiện có.
  tutorial_foosgame_longdescription: Mã trò chơi điện tử của riêng bạn với CodeSpark
    Academy với Bộ dụng cụ trò chơi mới của The Foos. Hoạt động này hướng dẫn học
    sinh hoàn toàn mới vào thiết kế trò chơi bằng cách sử dụng phương pháp “vẽ theo
    số”. Học sinh sẽ làm theo lời nhắc trên màn hình để thiết kế và lập trình một
    trò chơi video thú vị mà họ có thể chia sẻ với gia đình và bạn bè của mình.
  tutorial_solopython_longdescription: Tìm hiểu cơ bản về Python bằng cách sử dụng
    hai mô-đun đầu tiên trên ứng dụng Python của SoloLearn, tham khảo các cuộc thảo
    luận và nhận xét để giúp bạn hiểu rõ hơn, chạy các ví dụ mã trong trình biên dịch
    để giúp lưu giữ tài liệu. Viết và biên dịch một chương trình đơn giản lấy tên
    của bạn làm đầu vào, đếm số lượng chữ cái và xuất kết quả. Chia sẻ và nhận được
    sự ủng hộ của cộng đồng.
  tutorial_kodableint_longdescription: Học sinh sẽ tìm hiểu về vai trò của một lập
    trình viên trong thực hiện chức năng của máy. Học sinh sẽ tập trung vào chuỗi
    và thực hành hướng dẫn theo thứ tự. Hoạt động này bao gồm một thực hành nhóm chưa
    cắm phít được, cũng như trên màn hình, thực hành độc lập.
  tutorial_kodableadv_longdescription: Học sinh sẽ tham gia vào các bài học phù hợp
    với sự phát triển về các khái niệm lập trình cấp cao hơn như vòng lặp, hàm, biến
    và lập trình hướng đối tượng. Các bài học bao gồm hướng dẫn rút phích cắm, thực
    hành có hướng dẫn và thực hành độc lập trên màn hình.
  tutorial_tynkertj_longdescription: Học Python để giúp Fletch thu thập các túi bụi
    pixie để mở khóa những bí ẩn của rừng rậm và khôi phục các hòn đảo về vẻ đẹp ban
    đầu của chúng. Bạn sẽ sử dụng các lệnh và cú pháp Python để giải các câu đố khi
    bạn điều hướng Fletch qua các hòn đảo và tránh các loài thực vật ăn thịt. Trên
    đường đi, bạn sẽ thực hành các kỹ năng tư duy tính toán và thuật toán.
  tutorial_wolframa_longdescription: Trong hoạt động này, bạn sẽ tạo một biểu mẫu
    web tính toán tuổi của bạn theo ngày, giờ, nano giây, bất kỳ đơn vị thời gian
    nào bạn chỉ định!
  tutorial_wolframm_longdescription: Trong hoạt động này, học sinh tạo ra các giai
    điệu ngẫu nhiên bằng cách sử dụng các thang âm và nhạc cụ khác nhau. Tạo nhạc
    thông qua mã!
  tutorial_wolframspi_longdescription: Trong hoạt động này, có một loạt các bước với
    mã đã sẵn sàng để chạy. Học sinh bắt đầu với một đoạn mã hoạt động, và sau đó
    sửa đổi nó để làm những việc khác nhau. Học sinh có thể chơi các giai điệu dựa
    trên các chữ số của PI và khám phá PI nghe như thế nào khi sử dụng nhiều nhạc
    cụ.
  tutorial_wolframsph_longdescription: Khám phá đồ họa 3D trong hoạt động này và tạo
    hình dạng của riêng bạn.
  tutorial_wolframp_longdescription: Khám phá việc tạo các hình đa giác khác nhau
    trong hoạt động này.
  tutorial_wolframn_longdescription: Trong hoạt động này, học sinh phát triển một
    trình tạo tên để biến tên của họ thành tên ninja.
  tutorial_soloweb_longdescription: Truy cập www.sololearn.com và cài đặt các ứng
    dụng HTML và CSS hoặc mở các bài học có liên quan trên web (người dùng Android
    có thể cài đặt ứng dụng SoloLearn hợp nhất). Hoàn thành 2 mô-đun (Tổng quan và
    Khái niệm cơ bản về HTML) trong HTML và 2 mô-đun (Khái niệm cơ bản và làm việc
    với văn bản) và 5 bài học đầu tiên của mô-đun thứ 3 (Thuộc tính) trong CSS. Lấy
    mẫu tại https://code.sololearn.com/WKeg2CtzpRts/ và làm theo hướng dẫn.
  tutorial_khanweb_longdescription: 'Khan Academy: Các trang web dạy bạn cách tạo
    các trang web với thẻ HTML và CSS, hoàn thiện bằng cách làm thiệp chúc mừng của
    riêng bạn.'
  tutorial_khandata_longdescription: 'Khan Academy: Cơ sở dữ liệu dạy bạn thao tác
    dữ liệu trong cơ sở dữ liệu và tạo cửa hàng tùy chỉnh của riêng bạn.'
  tutorial_googlelogo_longdescription: Sử dụng sự sáng tạo và trí tưởng tượng của
    bạn để đưa logo Google vào cuộc sống bằng cách sử dụng mã. Làm cho các chữ cái
    nhảy, kể một câu chuyện hoặc tạo ra một trò chơi. Với Scratch và CS First, bất
    cứ ai cũng có thể trở thành một nhà thiết kế và lập trình viên trong ngày!
  tutorial_playtune_longdescription: Ngôn ngữ khối được sử dụng để giải các câu đố
    âm nhạc bằng cách viết mã để khớp với các giai điệu được chơi trên bàn phím piano.
    Các thuật toán trình tự, lựa chọn và lặp lại là cần thiết để giải các câu đố.
    Sau cấp 9, người dùng có thể tạo giai điệu của riêng mình và tải xuống dưới dạng
    ứng dụng cho thiết bị Android. Học sinh cũng có thể sửa đổi ứng dụng bằng cách
    theo liên kết đến mã nguồn App Inventor.
  tutorial_computeit_longdescription: Hãy chuyển đổi vai trò. Lần này bạn là máy tính!
    Đọc và giải thích các chương trình để tìm ra quỹ đạo phù hợp và giành chiến thắng
    những thách thức. Bạn sẽ phải tập trung và sử dụng khả năng trực quan của mình
    để hiểu một số khái niệm cốt lõi của lập trình.
  tutorial_codesterssj_longdescription: Trong hoạt động này, sinh viên sử dụng bộ
    công cụ kéo thành văn bản của chúng tôi để bắt đầu viết mã bằng Python ngay lập
    tức! Khi họ làm việc thông qua các hoạt động xây dựng kỹ năng nhập môn, học sinh
    bắt đầu tìm hiểu về cú pháp, biến số và sự kiện cơ bản! Họ sẽ sử dụng nhiều sprites
    để thiết lập một kịch bản kể đùa mà họ có thể chia sẻ với bạn bè của họ! * Chia
    sẻ điện tử yêu cầu học sinh đăng ký.
  tutorial_cmchat_longdescription: Tham gia một con khỉ robot trong một khóa học kéo
    dài một giờ, nơi bạn sẽ học những kiến thức cơ bản về lập trình Python và chatbot.
    Trong hoạt động này, bạn sẽ tiến bộ qua một khóa học kéo dài 15 bài tập, trong
    đó bạn sẽ học cách lập trình chatbot đố của riêng mình.
  tutorial_tynkerdb_longdescription: Chọn một con rồng, sau đó bắt tay vào một cuộc
    tìm kiếm kho báu. Vượt qua các chướng ngại vật và đạt được sức mạnh tuyệt vời
    khi bạn hành trình qua một khu rừng huyền bí. Tìm hiểu trình tự, vòng lặp, logic
    có điều kiện và kỹ năng gỡ lỗi trên đường đi.
  tutorial_cmbuild_longdescription: Đưa kỹ năng mã hóa của bạn lên cấp độ tiếp theo
    bằng cách học cách xây dựng các trò chơi của riêng bạn. Trong khóa học này, bạn
    sẽ học giao diện người dùng bàn phím và cơ chế trò chơi khi bạn xây dựng một trò
    chơi theo phong cách Super Mario™. Sau đó, bạn sẽ có thể chia sẻ trò chơi của
    mình!
  tutorial_robotrattle_longdescription: Robot Rattle dạy học sinh vận hành một robot
    mô phỏng vật lý hoàn toàn với sự trợ giúp của ngôn ngữ mã hóa trực quan bằng cách
    dễ dàng kéo và thả các khối để viết hướng dẫn mã. Học sinh được giới thiệu về
    robot và các khớp chuyển động khác nhau của nó, và học cách di chuyển các khớp
    của nó bằng cách sử dụng các góc. Robot có thể đẩy và lấy các vật thể để hướng
    chúng đến mục tiêu, nhưng cũng có thể phá vỡ nếu di chuyển chống lại chướng ngại
    vật. Hoạt động này dành cho trẻ em từ 13 tuổi trở lên và cung cấp những hiểu biết
    dễ nắm bắt về hành vi thể chất và robot. Trên hết, bất kỳ ai có điện thoại thông
    minh và tai nghe VR di động sẽ có thể xem robot quy mô đầy đủ thực hiện mã viết.
  tutorial_codestersh_longdescription: Trong hoạt động này, được thiết kế cho những
    người mới bắt đầu lập trình, sinh viên sử dụng bộ công cụ kéo thành văn bản để
    bắt đầu viết mã bằng Python ngay lập tức! Đầu tiên, làm việc thông qua một số
    hoạt động xây dựng kỹ năng, nơi bạn học cách gán và sửa đổi các lệnh cho sprite
    của mình. Sau đó, lập trình các lệnh của riêng bạn để tạo tác phẩm nghệ thuật
    điện tử có thể chia sẻ! * Chia sẻ yêu cầu học sinh đăng ký.
  tutorial_codehsdigipixel_longdescription: Tìm hiểu cách hình ảnh được lưu trữ và
    hiển thị trên máy tính bằng pixel. Khám phá cách hình ảnh được mã hóa dưới dạng
    lưới các giá trị màu và tạo hình ảnh kỹ thuật số của riêng bạn bằng cách sử dụng
    mã màu nhị phân và thập lục phân!
  tutorial_ccbinary_longdescription: Tạo một trò chơi Scratch trong đó bạn chơi các
    nốt của một bài hát khi chúng cuộn xuống sân khấu. Bạn sẽ ghi được mười điểm cho
    mỗi nốt nhạc chính xác bạn chơi. Mỗi nốt tương ứng với một số nhị phân.
  tutorial_codehsturtle_longdescription: Tìm hiểu những điều cơ bản về lập trình bằng
    cách vẽ các hình dạng trên màn hình của bạn với Tracy the Turtle! Turtle Graphics
    (hay LOGO) là một cách thân thiện với người mới bắt đầu để khám phá các khái niệm
    lập trình và mang lại sự sáng tạo vào lập trình một cách trực quan.
  tutorial_grokhd_longdescription: 'Tiếp tục những kỹ năng lập trình Blockly! Khóa
    học này được xây dựng dựa trên những gì bạn đã học được trong hoạt động Frozen
    Fractals: https://hourofcode.com/grokffblock. Hoạt động này được thiết kế để giới
    thiệu các quyết định phân nhánh trong lập trình. Sử dụng phiên bản Blockly của
    Python và mô-đun rùa của nó để vẽ và tô màu hoa cẩm tú cầu!'
  tutorial_grokem_longdescription: Hoạt động này được thiết kế để cung cấp cho bạn
    trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho Giờ lập
    trình. Sử dụng ngôn ngữ lập trình Python để khám phá biểu tượng cảm xúc và thao
    tác văn bản.
  tutorial_kodmaze_longdescription: Xây dựng mê cung của riêng bạn để giải quyết và
    chia sẻ! Học sinh sẽ ghép hình học với lập trình để xây dựng các mê cung có thể
    giải quyết được dựa trên những thách thức nhất định. Các thách thức bao gồm mê
    cung với các hình dạng đơn giản, phân số, đối xứng và các góc được chỉ định.
  tutorial_codestersa_longdescription: 'Trong hoạt động này, được thiết kế cho sinh
    viên có một số kinh nghiệm viết mã, sinh viên sử dụng bộ công cụ kéo thành văn
    bản của chúng tôi để xây dựng một trò chơi có điều khiển của người chơi! Học sinh
    tìm hiểu về các biến số, số được tạo ngẫu nhiên, thiết kế trò chơi và nhiều loại
    sự kiện và kích hoạt sự kiện, tất cả trong khi tranh giành để tránh xa khi các
    tiểu hành tinh lao về phía tàu vũ trụ của họ! Yêu cầu trước: biến, tham số.'
  tutorial_cmdodo_longdescription: Trong khóa học kéo dài một giờ này, bạn sẽ viết
    mã thực khi bạn thêm, trừ và đo khoảng cách để giúp dodo tìm thấy những quả trứng
    bị mất của mình!
  tutorial_tynkerspace_longdescription: Tàu của phi hành gia của bạn đã hạ cánh! May
    mắn thay, bạn ở đó để giúp đỡ. Sử dụng chương trình kéo và thả để giúp nhân vật
    của bạn thu thập phụ tùng thay thế trong khi tránh người ngoài hành tinh và chướng
    ngại vật. Bạn có thể tìm thấy một con tàu để đưa phi hành gia của bạn về nhà?
  tutorial_gfbloons_longdescription: Trong bài học này, bạn sẽ mã hóa một tháp khỉ
    bắn súng từ trò chơi Bloons Tower Defense nổi tiếng. Đến cuối bài học, bạn sẽ
    biết toán học tìm góc và thuật toán thường được sử dụng trong nhiều trò chơi phòng
    thủ tháp phổ biến nhất hiện nay. Bạn sẽ có thể áp dụng kiến thức này trong trò
    chơi của riêng bạn. Hướng dẫn Gamefroot Hour of Code sử dụng ngôn ngữ lập trình
    trực quan bằng cách sử dụng các khối trong đó sinh viên chỉ cần kéo và thả các
    khối trực quan để viết mã.
  tutorial_raspipong_longdescription: Tái tạo trò chơi cổ điển của Pong bằng cách
    sử dụng Sense HAT và một số mã Python. Hoạt động này có thể được hoàn thành trực
    tuyến bằng trình giả lập Sense HAT hoặc bằng cách sử dụng Raspberry Pi và phần
    cứng Sense HAT.
  tutorial_codehsvr_longdescription: Tìm hiểu những điều cơ bản về xây dựng thế giới
    thực tế ảo bằng HTML và Thư viện JavaScript A-Frame. Thông qua hoạt động này,
    sinh viên sẽ xây dựng thế giới thực tế ảo của riêng mình tương thích với các thiết
    bị VR, bao gồm cả tai nghe VR trên điện thoại thông minh!
  tutorial_codesterstp_longdescription: Trong hoạt động này, học sinh sử dụng Python
    để thực hành thực hiện các phép biến đổi trên mặt phẳng tọa độ! Bài học bao gồm
    các bài trình diễn, hướng dẫn trực tiếp và các thách thức yêu cầu học sinh lập
    trình và xác định các biến đổi tĩnh khác nhau!
  tutorial_codestersbb_longdescription: 'Học sinh sử dụng bộ công cụ kéo thành văn
    bản của chúng tôi để bắt đầu viết mã bằng Python ngay lập tức! Trong hoạt động
    tự hướng dẫn này, học sinh hoàn thành một loạt các hoạt động hướng dẫn trực tiếp,
    trong đó họ xây dựng một trò chơi bóng rổ kéo và bắn! Học sinh khám phá các biến,
    sự kiện, cú pháp cơ bản, tạo tọa độ ngẫu nhiên. Kiến thức prereq được tư vấn:
    biến, ký hiệu chấm, sự kiện, số âm'
  tutorial_gfcrossyroad_longdescription: Trong bộ bài học viết mã giới thiệu này,
    bạn sẽ học cách tạo trò chơi mini theo phong cách Crossy Road của riêng mình.
    Bạn sẽ học cách mã hóa các thuật toán và trình tự, đầu vào/đầu ra, vòng lặp và
    lặp lại, lựa chọn và câu lệnh if, và các toán tử so sánh và suy nghĩ như một nhà
    khoa học máy tính. Bộ bài học này phù hợp với chương trình giảng dạy công nghệ
    kỹ thuật số của New Zealand và Úc (Victoria) và được thiết kế để giúp những người
    trẻ và các nhà giáo dục nắm bắt mã hóa trong trường học, lớp học và câu lạc bộ
    mã hóa của họ. Hướng dẫn Gamefroot Hour of Code sử dụng ngôn ngữ lập trình trực
    quan bằng cách sử dụng các khối trong đó sinh viên chỉ cần kéo và thả các khối
    trực quan để viết mã.
  tutorial_googleww_longdescription: Trong hoạt động này, bạn sẽ viết mã ba cảnh độc
    đáo từ bộ phim bằng cách sử dụng Blockly, một ngôn ngữ mã hóa giới thiệu, để giúp
    Wonder Woman điều hướng các chướng ngại vật và đạt được mục tiêu của mình. Bạn
    sẽ sử dụng sức mạnh của chuỗi, biến, vòng lặp và điều kiện để giúp Diana luyện
    tập chống lại đối thủ của mình.
  tutorial_codehsjsapp_longdescription: CodeHS tương thích với tất cả các trình duyệt
    cập nhật ngoại trừ Internet Explorer. Chrome là trình duyệt ưa thích/được đề xuất
    của chúng tôi, nhưng Firefox và Safari cũng sẽ hoạt động tốt, giả sử chúng được
    cập nhật.
  tutorial_gfmihi_longdescription: Kia bây giờ! Trong hoạt động này, bạn sẽ viết mã
    trò chơi nhỏ của riêng mình và học cách giới thiệu bản thân bằng Te Reo Maori
    - ngôn ngữ bản địa của New Zealand. Mihi Maker là một hoạt động thú vị dễ sử dụng
    kết hợp mã hóa, nghiên cứu xã hội và văn hóa bản địa. Bạn sẽ tìm hiểu cách các
    nhà thiết kế trò chơi lập trình các thuật toán phát hiện va chạm cơ bản. Phát
    hiện va chạm là một chương trình được sử dụng bởi một máy tính để giúp nó hiểu
    khi nào hai đối tượng sẽ va vào nhau. Hướng dẫn Gamefroot Hour of Code sử dụng
    ngôn ngữ lập trình trực quan bằng cách sử dụng các khối trong đó sinh viên chỉ
    cần kéo và thả các khối trực quan để viết mã.
  tutorial_hopdropphone_longdescription: 'Hopscotch là một công cụ lập trình đơn giản
    trên iPad/iPhone, được hàng triệu sinh viên yêu thích vì sự tự do biểu đạt sáng
    tạo. Xem học sinh của bạn ré lên một cách thích thú khi họ tạo ra các trò chơi
    “Đừng bỏ điện thoại” của riêng mình! Video hướng dẫn tự hướng dẫn này dạy cho
    trẻ em từ 8 tuổi trở lên cơ bản về lập trình trong khi chúng viết mã các phiên
    bản tùy chỉnh của trò chơi phổ biến này. '
  tutorial_techfaa_longdescription: Hướng dẫn tương tác này sẽ giới thiệu cho bạn
    “Fcking”, một loại thuật toán nhằm mô phỏng hành vi giống như cuộc sống của các
    Đại lý tự trị trong một nhóm. Trình xem nhúng giúp bạn dễ dàng xem kết xuất mã.
  tutorial_codehsjsgraph_longdescription: CodeHS tương thích với tất cả các trình
    duyệt cập nhật ngoại trừ Internet Explorer. Chrome là trình duyệt ưa thích/được
    đề xuất của chúng tôi, nhưng Firefox và Safari cũng sẽ hoạt động tốt, giả sử chúng
    được cập nhật.
  tutorial_thunkable_longdescription: Sử dụng ngôn ngữ của các khối, tìm hiểu cách
    xây dựng 10 ứng dụng đơn giản trong 1 giờ. Loạt bài hướng dẫn vui nhộn này sẽ
    bắt đầu bạn trên con đường trở thành một nhà phát triển ứng dụng di động!
  tutorial_hopcrossyroad_longdescription: Hopscotch là một công cụ lập trình đơn giản
    trên iPad/iPhone, được hàng triệu sinh viên yêu thích vì sự tự do biểu đạt sáng
    tạo. Với video hướng dẫn tự hướng dẫn này, học sinh của bạn sẽ tạo ra các phiên
    bản Crossy Road của riêng mình! Trẻ em từ 8 tuổi trở lên sẽ được tiếp xúc với
    những kiến thức cơ bản về lập trình trong khi chúng viết mã các phiên bản tùy
    chỉnh của App Store yêu thích này.
  tutorial_switchglitch_longdescription: Switch & Glitch cho phép học sinh của bạn
    đóng vai anh hùng! Sử dụng giao diện trực quan, họ lập trình các robot dễ thương
    và giúp họ tiết kiệm cả ngày. Hoạt động này dạy cho trẻ em từ 5-10 tuổi những
    điều cơ bản về lập trình, vòng lặp và nghệ thuật gỡ lỗi. Thiên hà cần bạn!
  tutorial_codecar_longdescription: Mã một bảng mạch xe mô phỏng! Bạn sẽ nhập mã C
    ++ thực điều khiển đèn và nút của bảng mạch hình ô tô. Thông qua 7 bài học, bạn
    sẽ nhấp nháy đèn đuôi, mã bàn đạp phanh và hơn thế nữa trên Code Car mô phỏng.
    Hoạt động này dạy các vòng lặp, câu lệnh if và logic với mã được đánh máy và bao
    gồm một kế hoạch bài học với sự liên kết với các tiêu chuẩn ISTE, NGSS, Common
    Core và CSTA.
  tutorial_codesterscp_longdescription: Trong bài học này, học sinh khám phá tất cả
    bốn góc phần tư của mặt phẳng tọa độ! Họ sử dụng Python và bộ công cụ kéo thành
    văn bản của chúng tôi để gửi sprite đến các địa điểm khác nhau trên sân khấu!
    Có các hoạt động trình diễn và gỡ lỗi được bao gồm để giúp học sinh cảm thấy thoải
    mái với việc điều hướng mặt phẳng tọa độ.
  tutorial_grokpetblock_longdescription: 'Hoạt động này được thiết kế để giới thiệu
    cho bạn lập trình nhúng bằng cách sử dụng các khối thân thiện và đã được thiết
    kế đặc biệt cho Giờ lập trình. Sử dụng các khối và micro:bit để tạo thú cưng mà
    bạn có thể cho ăn và chơi cùng. Không có BBC micro: bit? Không có vấn đề gì! Khóa
    học này bao gồm một trình mô phỏng micro: bit đầy đủ, vì vậy bạn sẽ có thể làm
    mọi thứ bạn muốn làm trên một micro:bit thực sự!'
  tutorial_techbim_longdescription: 'Hướng dẫn thực hành này dành cho những người
    tò mò muốn biết cách lập trình thực hiện một số thao tác hình ảnh đơn giản như
    xoay, tô màu, tăng độ tương phản, làm mờ, phát hiện cạnh, v.v., mà không cần sự
    trợ giúp của các thư viện nâng cao. '
  tutorial_techfpp_longdescription: Python nổi tiếng với các tính năng lập trình hướng
    đối tượng (lớp, phương thức, kế thừa…), tuy nhiên, nó không thể bị giới hạn ở
    những điều này! Hướng dẫn tương tác này cho thấy các tính năng và kỹ thuật lập
    trình chức năng hữu ích, nhưng ít được biết đến hơn của Python.
  tutorial_codesterscr_longdescription: Học sinh sử dụng bộ công cụ kéo thành văn
    bản cho phép họ bắt đầu viết mã bằng Python ngay lập tức! Học sinh hoàn thành
    một tập hợp các hoạt động thực hành có hướng dẫn, trong đó họ học cách sử dụng
    và sửa đổi một loạt các lệnh lập trình. Sau đó, họ áp dụng những kỹ năng này để
    tạo thói quen cổ vũ của riêng mình!
  tutorial_grokdisease_longdescription: Hoạt động này được thiết kế để cung cấp cho
    bạn trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho Giờ
    lập trình. Sử dụng ngôn ngữ lập trình Python để mô hình hóa một đợt bùng phát
    dịch bệnh. Bạn có thể giải quyết trường hợp tò mò của chiếc mũi phát sáng?
  tutorial_techec_longdescription: Đóng cửa là một khía cạnh quan trọng của Javascript,
    nhưng chúng vẫn còn bí ẩn và các nhà phát triển không dễ hiểu chúng. Hướng dẫn
    tương tác này sẽ dạy cho bạn cách Closures mạnh mẽ và hữu ích để tăng cường thực
    hành Javascript của bạn!
  tutorial_rgbegin_longdescription: RoboGarden là một ứng dụng giáo dục thực hành,
    dễ hiểu, nơi học sinh tham gia vào quá trình học tập tích cực. Được trang bị đầy
    đủ để dạy kiến thức mã hóa từ đầu, RoboGarden giảm nhu cầu về một giáo viên am
    hiểu công nghệ.
  tutorial_myradream_longdescription: Quái vật đã lấy đi giấc mơ của Myra. Học các
    kỹ năng mã hóa để giúp cô vượt qua những cây cầu, bay qua không trung và bơi dưới
    nước để lấy lại ước mơ của mình. Actimator là một môi trường trực quan dựa trên
    Web để tạo trò chơi và mô phỏng khoa học hợp tác, cũng như xuất bản chúng cho
    Web và các ứng dụng di động.
  tutorial_thinkfun_longdescription: Chúng tôi sẽ hướng dẫn bạn qua quá trình sửa
    chữa bộ não của Robot, từng bước một! Trên đường đi, bạn sẽ giải quyết các câu
    đố dựa trên 'Bài toán thỏa mãn Boolean nổi tiếng, 'và trong vòng một giờ, bạn
    sẽ là một Boolean Master và có một sự hiểu biết về các khái niệm lập trình nâng
    cao! Tất cả các hướng dẫn được chứa trên một màn hình và âm lượng là tùy chọn.
  tutorial_hopfireworks_longdescription: 'Học sinh của bạn sẽ rất phấn khích khi họ
    tự viết mã (không nổ!) ứng dụng pháo hoa! Hopscotch là một công cụ lập trình đơn
    giản trên iPad/iPhone, được hàng triệu sinh viên yêu thích vì sự tự do biểu đạt
    sáng tạo. Hướng dẫn bằng video tự hướng dẫn này dạy cho trẻ em từ 8 tuổi trở lên
    cơ bản về lập trình trong khi chúng viết mã các phiên bản tùy chỉnh của pháo hoa
    tương tác. '
  tutorial_grokspace_longdescription: Hoạt động này được thiết kế để cung cấp cho
    bạn trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho Giờ
    lập trình. Sử dụng ngôn ngữ lập trình trực quan Blockly để điều tra không gian
    và tiếp cận các vì sao.
  tutorial_codehspython_longdescription: Tìm hiểu những điều cơ bản về mã hóa với
    ngôn ngữ lập trình Python bằng cách viết các chương trình mà bạn có thể tương
    tác! Giờ này sẽ bao gồm in ấn, biến, toán học và nhận thông tin từ người dùng.
    Viết một chương trình nhận và lưu trữ dữ liệu từ người dùng và trả về một phản
    hồi duy nhất!
  tutorial_codehsjava_longdescription: Mã hóa trong Java với CodeHS
  tutorial_techioda_longdescription: Hướng dẫn hữu ích này sẽ tương tác hướng dẫn
    bạn cách tính trước đường đi ngắn nhất giữa hai nút trong biểu đồ, nhờ vào thuật
    toán của Dijkstra.
  tutorial_grokmonster_longdescription: Đưa trẻ em vào lập trình với khóa học thân
    thiện này được thiết kế đặc biệt cho Giờ lập trình! Sử dụng các khối kéo và thả
    để viết các chương trình của riêng bạn, tìm hiểu về trình tự và thứ tự, và tạo
    các nhân vật quái vật thú vị!
  tutorial_techmjs_longdescription: JavaScript đã trở thành một tiêu chuẩn quốc tế
    từ năm 1997. Trong hướng dẫn tương tác này, chúng ta sẽ khám phá các tính năng
    hiện đại của ngôn ngữ sẽ làm cho mã của bạn mạnh mẽ hơn, súc tích và dễ đọc hơn.
  tutorial_techga_longdescription: Các thuật toán di truyền sử dụng lý thuyết tiến
    hóa để giải quyết mạnh mẽ các vấn đề trong đó các thuật toán xác định quá tốn
    kém, chẳng hạn như bài toán Nhân viên bán hàng du lịch. Hướng dẫn tương tác này
    là một phần giới thiệu rõ ràng và đơn giản để giúp bạn hiểu cách các Thuật toán
    di truyền hoạt động.
  tutorial_techioan_longdescription: Trong hướng dẫn tương tác này, chúng ta sẽ tìm
    hiểu lý do tại sao giá trị “null” của Java luôn phải tránh và những giải pháp
    nào tồn tại để bỏ qua nó.
  tutorial_techiogsr_longdescription: Rust là một ngôn ngữ lập trình hệ thống gần
    đây được thiết kế với sự an toàn và hiệu suất bộ nhớ trong tâm trí. Ban đầu nó
    được phát hành vào năm 2010. Trong hướng dẫn tương tác này, hãy khám phá những
    điều cơ bản của ngôn ngữ thú vị này, với các hiệu suất tương đương với C và C
    ++!
  tutorial_groktunnel_longdescription: Hoạt động này được thiết kế để cung cấp cho
    bạn trải nghiệm lập trình đầu tiên của bạn và đã được thiết kế đặc biệt cho Giờ
    lập trình. Sử dụng ngôn ngữ lập trình Python để tạo một trò chơi đơn giản (hoặc
    MUD). Bạn có thể tìm đường qua đường hầm tối tăm không?
  tutorial_stemcod_longdescription: Bạn có chơi trò chơi điện tử không? Bạn đã bao
    giờ nghĩ về cách một số trò chơi siêu thực tế và các trò chơi khác là phim hoạt
    hình chưa? Trong hoạt động này, chúng tôi sẽ nói về vật lý của trò chơi điện tử
    và bạn sẽ học cách sửa đổi mã máy tính để mô phỏng chuyển động của một đối tượng.
    Các hoạt động của chúng tôi đều dựa trên các trò chơi video cổ điển. Không cần
    cài đặt. Tương thích 100% Chromebook.
  tutorial_techikb_longdescription: Kotlin là một ngôn ngữ lập trình mã nguồn mở mới
    từ JetBrains. Nó có thể được quan tâm nhiều nhất đối với những người làm việc
    với Java ngày nay, mặc dù nó cũng có thể thu hút tất cả các lập trình viên sử
    dụng thời gian chạy được thu thập rác (Scala, Go, Python, Ruby và JavaScript).
    Khám phá những điều cơ bản của Kotlin trong hướng dẫn tương tác này!
  tutorial_kanostreet_longdescription: Nghệ thuật và công nghệ hợp nhất! Với thử thách
    Giờ viết mã của Kano, những bộ óc sáng tạo thuộc mọi khả năng sẽ viết mã bằng
    cọ vẽ, tạo ra những tác phẩm nghệ thuật đẹp, độc đáo. Trên đường đi, các nhà sản
    xuất sẽ học các nguyên tắc khoa học máy tính trong khi sử dụng ngôn ngữ lập trình
    thực sự một cách trực quan và hấp dẫn. Với tài nguyên giáo viên và nội dung có
    hướng dẫn của chúng tôi, mọi người đều có thể tham gia vào cuộc vui.
  tutorial_codemojijs_longdescription: Beginning JavaScript được thiết kế để giúp
    học sinh gõ các lệnh đơn giản có tác động lớn đến hành động của các nhân vật.
    Học sinh sẽ gõ các lệnh khiến các nhân vật làm mọi thứ từ lật ngược để tạo ra
    âm thanh và thậm chí nói chuyện. Hoạt động này sẽ giúp bạn tìm hiểu các ý tưởng
    và lệnh JavaScript cơ bản.
  tutorial_techapf_longdescription: Hướng dẫn tương tác nhằm mục đích giới thiệu cho
    bạn các tính năng và thủ thuật nâng cao hữu ích của Python mà bạn có thể chưa
    biết để cải thiện khả năng làm chủ ngôn ngữ Python.
  tutorial_techfpjs_longdescription: Lập trình chức năng là một trong những điều có
    thể trông quá khó hoặc quá lý thuyết để thử. Đừng đợi nữa! Trong hướng dẫn tương
    tác này, bạn sẽ khám phá lập trình chức năng thông qua các ví dụ thực hành và
    bài tập trong JavaScript.
  tutorial_techlinq_longdescription: 'Ngôn ngữ lập trình C# khá phổ biến với các nhà
    phát triển, một phần lớn vì nhiều tính năng ngôn ngữ mạnh mẽ và trực quan của
    nó. Một trong số đó là LINQ, một thư viện được sử dụng để thực hiện các truy vấn
    trực tiếp trong cú pháp C # đối với nhiều loại dữ liệu. Hướng dẫn tương tác này
    sẽ chỉ cho bạn cách sử dụng nó, từng bước một.'
  tutorial_gpbcatapult_longdescription: Người tham gia sẽ xây dựng một máy phóng để
    phóng một quả bóng từ bên này sang bên kia của sân khấu, như trong trò chơi Angry
    Birds.
  tutorial_quorumastro_longdescription: Tìm hiểu về cách mã hóa bằng cách sử dụng
    các chủ đề từ thiên văn học tính toán trong hướng dẫn trực tuyến có thể truy cập
    này. Trong đó, học sinh sẽ khám phá cách điều khiển kính thiên văn đồng thời thực
    hành với công cụ đồ họa máy tính của ngôn ngữ lập trình Quorum. Đến bài học cuối
    cùng, học sinh sẽ tạo một bản đồ đồ họa và dễ tiếp cận của các ngôi sao để tìm
    các vật phẩm trong vũ trụ.
  tutorial_alicewonder_longdescription: Alice in Wonderland là một câu đố tự hướng
    dẫn được thiết kế cho 6 trẻ em trở lên mà không có kinh nghiệm lập trình trước.
    Bạn sẽ hướng dẫn Alice sử dụng các hàm có và không có tham số.
  tutorial_rginter_longdescription: RoboGarden là một ứng dụng giáo dục thực hành,
    dễ hiểu, nơi học sinh tham gia vào quá trình học tập tích cực. Được trang bị đầy
    đủ để dạy kiến thức mã hóa từ đầu, RoboGarden giảm nhu cầu về một giáo viên am
    hiểu công nghệ.
  tutorial_cssgrid_longdescription: Tìm hiểu tất cả về CSS Grid bằng cách chăm sóc
    vườn rau của bạn.
  tutorial_jshero_longdescription: JS Hero muốn đưa bạn vào thế giới lập trình JavaScript.
    Trên mỗi trang, bạn sẽ tìm thấy một bài học nhỏ và một nhiệm vụ lập trình nhỏ.
    Nhiệm vụ có thể được trả lời trực tiếp trên trang. Và bạn ngay lập tức được thông
    báo nếu bạn đã giải quyết vấn đề một cách chính xác hoặc nếu bạn mắc lỗi.
  tutorial_codemojipy_longdescription: Python Lab là một hoạt động dựa trên iOS dạy
    những điều cơ bản của ngôn ngữ lập trình python. Người dùng sẽ tìm hiểu về các
    vòng lặp, mảng, booleans và nhiều hơn nữa.
  tutorial_nclabdrone_longdescription: 'Xây dựng khung hình máy bay không người lái
    trong mười bước với ứng dụng Mô hình 3D của NcLab. Khung máy bay không người lái
    có thể được in 3D và được sử dụng để chế tạo một máy bay không người lái hoạt
    động thực sự! Mỗi bước bao gồm các hướng dẫn và hướng dẫn. Hoàn thành mã và ngay
    lập tức xem kết quả. Mô hình 3D là một phần quan trọng của kỹ thuật thế kỷ 21,
    sản xuất, nghệ thuật, khoa học, y học, v.v. Đây là một cách tuyệt vời để bắt đầu! '
  tutorial_gpbcircle_longdescription: Người tham gia sẽ tạo một vòng tròn thay đổi
    màu sắc và độ sáng khi bạn di chuyển chuột. Trong quá trình này, họ sẽ khám phá
    mô hình màu sắc, độ bão hòa và độ sáng.
  tutorial_gpbpaint_longdescription: Người tham gia sẽ tạo một trình chỉnh sửa sơn
    để vẽ bằng chuột, sau đó thêm các tính năng như nút rõ ràng và khả năng tô màu
    các khu vực bằng màu sắc.
  tutorial_cocomarcade_longdescription: Bạn đã sẵn sàng để tạo ra một trò chơi thậm
    chí còn lạnh? Chải lên trên khái niệm mã hóa tiên tiến như chức năng và các sự
    kiện sử dụng Python hoặc JavaScript, sau đó sử dụng những kỹ năng để xây dựng
    riêng chơi arcade trò chơi tồn tại của bạn!
  tutorial_beetik_longdescription: Trong hoạt động này, học sinh tái tạo lại một phần
    nhỏ của một tác phẩm nổi tiếng của nhà soạn nhạc Franz Liszt. Học sinh sẽ học
    cách nhúng các vòng lặp và cách chúng được sử dụng trong cả khoa học máy tính
    và âm nhạc. Đây là hướng dẫn từng bước sẽ giới thiệu tư duy thuật toán trong âm
    nhạc với các yếu tố của khoa học máy tính. Ở cấp độ cuối cùng của hoạt động này,
    học sinh sẽ 'hack' âm nhạc bằng cách thay đổi các yếu tố như nhịp độ, phím, lặp
    lại, ghi chú, v.v. với mục tiêu tạo ra các biến thể ban đầu dựa trên những gì
    họ đã học. Hoạt động này giao thoa âm nhạc cổ điển với khoa học máy tính.
  tutorial_codedj_longdescription: Trong Code DJ, trước tiên bạn sẽ khám phá những
    điều cơ bản của Javascript bằng cách trả lời các câu hỏi sẽ dần dần trở nên giống
    mã hơn. Sau đó, bạn sẽ đến một thế giới thứ hai, nơi bạn thực sự sẽ bắt đầu tạo
    nhạc trực tiếp bằng mã, chỉ bằng cách thay đổi số lúc đầu và khi sự thành thạo
    của bạn tăng lên, bằng cách thao tác các vòng lặp nhịp điệu và hơn thế nữa! Sau
    đó, bạn sẽ mở khóa khả năng tạo nhạc tự do trong ứng dụng Code DJ và tải nó dưới
    dạng mp3!
  tutorial_rgadvan_longdescription: RoboGarden là một ứng dụng giáo dục thực hành,
    dễ hiểu, nơi học sinh tham gia vào quá trình học tập tích cực. Được trang bị đầy
    đủ để dạy kiến thức mã hóa từ đầu, RoboGarden giảm nhu cầu về một giáo viên am
    hiểu công nghệ.
  tutorial_codehsrn_longdescription: Hoạt động này cung cấp cho bạn một số ví dụ về
    cách tạo ứng dụng di động thực sự đầu tiên của bạn và cách kiểm tra chúng trên
    điện thoại của bạn bằng React Native. Để chạy ứng dụng trên điện thoại thông minh,
    sinh viên sẽ cần tải xuống ứng dụng Expo. Tìm thêm thông tin về Expo tại https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS tương thích với tất cả các trình duyệt
    cập nhật ngoại trừ Internet Explorer. Chrome là trình duyệt ưa thích/được đề xuất
    của chúng tôi, nhưng Firefox và Safari cũng sẽ hoạt động tốt, giả sử chúng được
    cập nhật.
  tutorial_turtlerobot_longdescription: Một trò chơi trên bàn cờ Robot Turtles cho
    phép học sinh thực hành mà không cần sự giúp đỡ của giáo viên.
  tutorial_ozoevo_longdescription: Evo by Ozobot được tích hợp rất nhiều công nghệ
    tuyệt vời, như cảm biến tiệm cận, đèn LED lập trình, chuyển động và âm thanh,
    cảm biến ánh sáng và màu sắc bên dưới để nó có thể nhìn thấy màu sắc và theo dõi
    các dòng. Phần giới thiệu về Evo này trình bày một chương trình OZOlockly giúp
    Evo di chuyển khi các cảm biến tiệm cận của nó được kích hoạt bằng tay của bạn
    và chơi một điệu nhảy chiến thắng khi nó đã đi trên một số màu nhất định.
  tutorial_ozoexped_longdescription: Học sinh thực hành vẽ các đường và mã màu mà
    Ozobot có thể làm theo một cách thú vị với trò chơi bảng có thể in này. Cả may
    mắn và kỹ năng đều đóng một vai trò thông qua một loạt các thử thách hẹn giờ thú
    vị đòi hỏi họ phải kết hợp mã hình dạng và màu sắc. Khi học sinh thành công, họ
    sẽ tiến gần hơn đến điểm đến của mình. Hoạt động này bao gồm các thẻ thử thách
    mà sinh viên có thể sử dụng để tăng độ khó cho đối thủ như một phần trong chiến
    lược của họ.
  tutorial_ozojourney_longdescription: Là một lớp học, sinh viên sẽ lập trình Ozobot
    của họ để hoàn thành hành trình của Ferdinand Magellan. Nhà giáo dục nên cắt ra
    và lắp ráp các lục địa giấy trước thời hạn. Học sinh sẽ sử dụng ngôn ngữ Ozolockly
    để lập trình một robot Ozobot để điều hướng quanh các lục địa dọc theo con đường
    Magellan đã đi. Trên đường đi, học sinh sẽ gắn nhãn các phần khác nhau của địa
    lý thế giới.
  tutorial_ozocodes_longdescription: Hướng dẫn này giúp những người đọc trước có được
    niềm vui mã hóa Ozobot bằng cách yêu cầu họ viết tên của họ bằng những đường đen
    dày mà Ozobot có thể đi bộ và đặt OzoCodes ở những vị trí hợp lý để giúp robot
    đi bộ và nhảy, từ chữ cái đầu tiên đến chữ cái cuối cùng. Học sinh kiểm tra bản
    nháp đầu tiên và lặp lại để tạo ra một sản phẩm cuối cùng đang hoạt động. Bài
    học này khuyến khích các kỹ năng vận động tinh, các khái niệm khoa học máy tính
    và bổ sung vào trải nghiệm OzoCode của học sinh.
  tutorial_ozoeclipse_longdescription: Khám phá sự kỳ diệu của nhật thực, pha mặt
    trăng và cơ học thiên thể (thay đổi tốc độ của các thiên thể quay quanh) bằng
    cách sử dụng robot Ozobot trên bản đồ đơn giản dựa trên quỹ đạo của Mặt trăng
    quanh Trái đất. Ngay cả khi có ít kinh nghiệm lập trình Ozobot, một lớp có thể
    tạo ra một bản trình diễn nhật thực với hai bot và đèn pin, sau đó tạo bản đồ
    về tốc độ thay đổi của một vật thể quay quanh bằng OzoCodes đơn giản, được vẽ
    bằng các điểm đánh dấu.
  tutorial_ozosimulator_longdescription: Hoạt động này dạy về ngôn ngữ lập trình mà
    không cần học sinh sử dụng máy tính hoặc bot. Học sinh là máy tính trong hoạt
    động này sử dụng psuedocode để dạy những điều cơ bản về cách viết chương trình
    mà máy tính có thể đọc bằng cách sử dụng mê cung trêu chọc não, trong đó học sinh
    trước tiên phải đọc và thực hiện các lệnh, sau đó viết chương trình cho mê cung
    bằng cách sử dụng những gì họ đã học.
  tutorial_ozoalgorithm_longdescription: Học sinh với một số khái niệm lập trình dưới
    sự quản lý của họ sẽ thích thử thách làm cho Ozobot chọn một thực tế nhân ngẫu
    nhiên, sau đó vẽ mảng thực tế trên lưới và chớp mắt và/hoặc nói câu trả lời. Các
    khái niệm lập trình mà học sinh nên biết trước bao gồm các vòng lặp, toán học,
    biến, tạo số ngẫu nhiên và các khái niệm cụ thể của OZOBlockly về dòng sau, cài
    đặt đèn LED, bộ hẹn giờ và “nói” cho khả năng âm thanh của Evo.
  tutorial_ozotimer_longdescription: Chúng ta có thể biến Ozobot Bit thành bộ đếm
    thời gian - cụ thể là bộ đếm thời gian để đo giây không? Bài học thử thách này
    sẽ liên quan đến kiến thức của học sinh về các khái niệm từ hình học và khoa học
    vật lý, cũng như khả năng viết mã OZOlockly cấp 4 (Nâng cao) bằng cách sử dụng
    hiệu ứng ánh sáng, điều hướng dòng và thời gian. Một OzoMap được cung cấp làm
    cơ sở mà chương trình OzoLockly sau đó có thể được thiết kế. Cần có đồng hồ bấm
    giờ hoặc ứng dụng đồng hồ bấm giờ trên điện thoại di động để hiệu chỉnh bộ hẹn
    giờ thứ hai của Ozobot Bit.
  tutorial_ozohabits_longdescription: Khi học sinh biết cách vẽ đường và mã OzoCodes
    để lập trình Ozobot, họ đã sẵn sàng tích hợp phương pháp lập trình này vào thế
    giới thực. Hướng dẫn này cho thấy cách Ozobot có thể được sử dụng để mô hình hóa
    thiên nhiên tương tự như mô phỏng máy tính. Bài học này bắt đầu với việc nhà giáo
    dục giải thích cách hoạt động của Point OzoCodes và cách chúng có thể được sử
    dụng để đưa Ozobot dừng lại. Chức năng này sẽ được áp dụng để mô hình hóa cách
    một con thỏ sống trên một ngọn đồi cỏ ăn đầy và dừng lại.
  tutorial_ozoprogram_longdescription: Học sinh tìm hiểu việc lập trình robot dễ dàng
    như thế nào, ngay cả khi lớp học của họ không có. Hướng dẫn trực tuyến do giáo
    viên hướng dẫn này giúp sinh viên phát triển các kỹ năng lập trình và tự tin vào
    khả năng hiểu khoa học máy tính thông qua các trò chơi Blockly của Ozobot. Học
    sinh khám phá cách Bit và Evo by Ozobot sẽ tải lên chương trình thông qua một
    phương pháp độc đáo - màu sắc nhấp nháy vào cảm biến ánh sáng của robot và dạy
    chương trình.
  tutorial_ozopair_longdescription: Những sinh viên biết ngôn ngữ lập trình dựa trên
    khối Ozolockly học cách làm việc theo nhóm với tư cách là Trình điều khiển và
    Điều hướng, sau đó thực hành bằng cách tạo một chương trình duy nhất trên một
    máy tính cho một robot Ozobot. Đây là một hướng dẫn do giáo viên hướng dẫn yêu
    cầu video phải được hiển thị ngay từ đầu, và sau đó hướng dẫn để giúp học sinh
    hoàn thành chương trình của họ khi cần thiết.
  tutorial_codesnoopy_longdescription: Lập nhóm với bạn bè và thực hành kỹ năng mã
    hóa của bạn bằng cách lập trình Hướng đạo sinh Beagle của Snoopy trong một trận
    đấu bóng tuyết vui nhộn và ngớ ngẩn! Người mới bắt đầu và người đọc trước được
    chào đón - các nhóm viết mã của họ trong bí mật trong khi cố gắng vượt qua nhau.
    Với mã không có từ, mọi người đều có thể tham gia vào cuộc vui! Hoạt động này
    hỗ trợ 1- 4 người chơi trên cùng một thiết bị - chơi với bạn bè hoặc máy tính.
  tutorial_applabintro_longdescription: Tạo ứng dụng của riêng bạn trong JavaScript
    bằng cách sử dụng các khối hoặc văn bản. Bạn sẽ tạo một ứng dụng đơn giản với
    các nút, hình ảnh, âm thanh và nhiều màn hình mà bạn có thể chia sẻ với bạn bè
    hoặc xuất bản lên thư viện công cộng. Nếu bạn đã thực hiện một số mã hóa với các
    khối, hãy đưa kỹ năng của bạn lên cấp độ tiếp theo.
  tutorial_cslartist_longdescription: Bạn có biết rằng có một nghệ sĩ nhỏ sống bên
    trong mỗi máy tính? PDF này chứa một câu chuyện thú vị được nhúng với các câu
    đố sẽ dạy cho học sinh của bạn các nguyên tắc cơ bản của nghệ thuật kỹ thuật số
    khi họ tạo ra những sáng tạo của riêng mình bằng cách sử dụng pixel, thuật toán
    và các vòng lặp lặp lại.
  tutorial_cslscratchjr_longdescription: CodeSpeak “Hãy chơi với mèo con ScratchJr!”
    Gói hoạt động là một Câu chuyện Đọc to với các bảng tính đi kèm. Câu chuyện đi
    qua mã cho một dự án đầu tiên tuyệt vời cho các lập trình viên hoàn toàn mới.
    Một người trưởng thành có thể đọc câu chuyện cho một lớp học sinh đọc trước và
    sau đó hướng dẫn học sinh viết mã câu chuyện trong máy tính bảng của họ bằng ứng
    dụng ScratchJr. Học sinh có kỹ năng đọc sớm có thể tự đọc câu chuyện và hoàn thành
    Gói hoạt động một cách độc lập.
  tutorial_floevents_longdescription: Học sinh sẽ khám phá các sự kiện, một khái niệm
    cho phép các chương trình phản ứng với các kích thích cụ thể. Các sự kiện được
    xác định trong các bit mã được gọi là trình xử lý sự kiện, lắng nghe các sự kiện
    cụ thể và chứa các hướng dẫn về cách phản hồi. Học sinh sẽ học từ vựng chính và
    viết văn bản cho người xử lý sự kiện trong một bài tập kiểu Mad Libs, trong đó
    họ tạo và thực hiện các trình xử lý sự kiện của riêng mình.
  tutorial_florobot_longdescription: Trong bài học này, học sinh sẽ xây dựng kỹ năng
    đọc viết của mình trong khi đi sâu vào lĩnh vực robot. Họ sẽ xem video hip-hop
    giáo dục của Flocabulary để tìm hiểu robot là gì và xem các ví dụ về robot trong
    cuộc sống hàng ngày. Họ sẽ đọc gần các đoạn văn ngắn về robot, thảo luận về các
    nhiệm vụ mà robot rất phù hợp và kết thúc bài học bằng cách thiết kế robot của
    riêng họ để giải quyết một vấn đề cụ thể.
  tutorial_isavesanta_longdescription: Trong hoạt động lễ hội do giáo viên hướng dẫn
    này, được điều chỉnh cho Giờ lập trình, các em tạo ra một trò chơi trên máy tính
    bằng Scratch để cứu ông già Noel. Họ thiết kế các thuật toán, sử dụng các câu
    lệnh có điều kiện cũng như kiểm tra và gỡ lỗi công việc của họ. Bao gồm giáo án
    từng bước, tài nguyên học sinh, thẻ hỗ trợ và các mẫu chương trình viết sẵn.
  tutorial_iorder_longdescription: Giáo viên này dẫn dắt hoạt động, được điều chỉnh
    cho Hour of Code, phát triển tư duy tính toán và kỹ năng mã hóa bằng Scratch 2.0.
    Trẻ em lập trình mô phỏng và/hoặc trò chơi quầy kem và khi làm như vậy, thiết
    kế các thuật toán, sử dụng sự lặp lại, các câu lệnh có điều kiện, kiểm tra và
    gỡ lỗi công việc của chúng. Bao gồm giáo án từng bước, tài liệu hỗ trợ học sinh
    và các mẫu chương trình Scratch 2.0 được viết sẵn cho giáo viên và học sinh.
  tutorial_ianimate_longdescription: 'Hoạt động theo mùa do giáo viên hướng dẫn này,
    được điều chỉnh cho Giờ lập trình, giới thiệu cho trẻ em cách tạo hoạt ảnh trên
    máy tính. Các em sẽ tạo khung, thêm tác phẩm nghệ thuật và làm sinh động một cảnh
    Giáng sinh đơn giản. Rất nhiều ý tưởng để phân biệt, mở rộng và làm phong phú
    từ việc tạo một chuỗi hoạt hình rất đơn giản đến học sinh có khả năng hơn: tạo
    hiệu ứng hình nền cũng như nhân vật và đối tượng, thêm hiệu ứng 3D (ví dụ: bóng
    tối), tạo nhiều khung hình hơn để chuyển động mượt mà hơn, chuyển đổi nền để tạo
    thay đổi cảnh và tạo hoạt ảnh cho nhiều đối tượng.'
  tutorial_iloveada_longdescription: Hoạt động bài học do giáo viên hướng dẫn này,
    được điều chỉnh cho Giờ lập trình, tạo cơ hội để dạy máy tính đa ngoại khóa với
    lịch sử. Trẻ em nghiên cứu Ada Lovelace một nhân vật lịch sử quan trọng trong
    khoa học máy tính và là lập trình viên máy tính đầu tiên trên thế giới! Sau đó,
    họ sử dụng HTML cơ bản để tạo một trang web đa phương tiện giới thiệu những phát
    hiện và kỹ năng của họ với tư cách là bậc thầy web. Bao gồm một kế hoạch hoạt
    động từng bước, các nguồn lực liên quan đến giáo viên và học sinh và các ý tưởng
    để mở rộng và làm phong phú để đưa việc học tiếp.
  tutorial_kodflash_longdescription: Flash! Vỗ tay! Bài học thực hành về thời tiết
    hoang dã này dạy các tuyên bố có điều kiện với sét và sấm sét. Học sinh sẽ tìm
    hiểu về lý do tại sao sấm sét luôn theo sau sét và sẽ kiểm tra câu lệnh logic
    “nếu có sét, thì sấm sét sẽ theo sau.” Đếm số giây giữa hai người để xem cơn bão
    còn bao xa!
  tutorial_kodchoose_longdescription: Chọn cuộc phiêu lưu của riêng bạn! Thông qua
    một loạt “If statements”, học sinh sẽ thay đổi cốt truyện và kết thúc thành một
    câu chuyện mà họ viết. Giống như con đường của một chương trình thay đổi dựa trên
    các điều kiện, con đường mà một nhân vật đi qua một câu chuyện cũng có thể thay
    đổi. Hãy sáng tạo và dẫn dắt Kodable FuzzFamily trong nhiều cuộc phiêu lưu trong
    một câu chuyện có thể có nhiều kết luận khác nhau.
  tutorial_kodpizzapre_longdescription: Trong một bài học gồm 3 phần, học sinh sẽ
    kết nối toán và lập trình để phát triển các giải pháp cho ứng dụng đặt hàng di
    động của nhà hàng. Nhà hàng Dominic's Pizza đang tạo ra một thuật toán cho ứng
    dụng mới của họ và tùy thuộc vào sinh viên để giúp tính toán chi phí pizza. Vào
    cuối bài học, sinh viên sẽ làm và giao bánh pizza của họ sau khi tính toán chi
    phí của đơn đặt hàng.
  tutorial_kodpizza_longdescription: Trong một bài học gồm 3 phần, học sinh sẽ kết
    nối toán và lập trình để phát triển các giải pháp cho ứng dụng đặt hàng di động
    của nhà hàng. Nhà hàng Dominic's Pizza đang tạo ra một thuật toán cho ứng dụng
    mới của họ và tùy thuộc vào sinh viên để giúp tính toán chi phí pizza. Vào cuối
    bài học, sinh viên sẽ làm và giao bánh pizza của họ sau khi tính toán chi phí
    của đơn đặt hàng.
  tutorial_kodwomen_longdescription: Bài học gồm 3 phần này khám phá sự bất bình đẳng
    giới và thu hút học sinh tham gia vào các hoạt động và thảo luận xung quanh các
    kinh nghiệm và quan điểm khác nhau. Làm nổi bật những phụ nữ có ảnh hưởng trong
    lịch sử công nghệ, sinh viên tìm hiểu về những người tiên phong trong quá khứ
    và hình thành ý kiến của riêng họ về sự bình đẳng trong lĩnh vực công nghệ. Vào
    cuối bài học, học sinh bày tỏ ý kiến của mình bằng văn bản để tạo ra sự thay đổi
    trong cộng đồng trường học của họ.
  tutorial_tfunplug_longdescription: Chúng tôi sẽ hướng dẫn bạn qua quá trình sửa
    chữa bộ não của Robot, từng bước một! Trên đường đi, bạn sẽ giải quyết các câu
    đố dựa trên 'Bài toán thỏa mãn Boolean nổi tiếng, 'và trong vòng một giờ, bạn
    sẽ là một Boolean Master và có một sự hiểu biết về các khái niệm lập trình nâng
    cao! Không cần máy tính - mọi thứ bạn cần đều có thể được in ra từ tệp PDF được
    cung cấp của chúng tôi.
  tutorial_lbvariables_longdescription: Vui chơi không phải là một biến số! Các hoạt
    động ngắn và video thú vị cung cấp một cái nhìn tổng quan về các khái niệm mã
    hóa cốt lõi mà học sinh sẽ gặp phải trong ứng dụng. Bài học biến dạy học sinh
    tạo các biến để thêm đếm ngược, nhân vật và người chơi bổ sung vào trò chơi.
  tutorial_lbfunctions_longdescription: Các hoạt động ngắn và video thú vị cung cấp
    một cái nhìn tổng quan về các khái niệm mã hóa cốt lõi mà học sinh sẽ gặp phải
    trong ứng dụng. Bài học chức năng dạy học sinh tạo các khối mã độc đáo của riêng
    mình để nâng cấp trò chơi của họ.
  tutorial_lblogic_longdescription: Các hoạt động và video thú vị bất chấp logic cung
    cấp cái nhìn tổng quan về các khái niệm mã hóa cốt lõi mà học sinh sẽ gặp phải
    trong ứng dụng. Bài học logic dạy học sinh sử dụng các câu lệnh có điều kiện để
    lập trình các quy tắc và lựa chọn vào trò chơi của họ.
  tutorial_lbworld_longdescription: Mã cho tốt! Học sinh thiết kế một trò chơi sẽ
    giúp cuộc sống dễ dàng hơn cho mọi người trong cộng đồng của họ. Cuối cùng, mỗi
    nhóm sẽ trình bày nguyên mẫu của họ tại một “Change the World Arcade” sẽ được
    mở cho các thành viên cộng đồng.
  tutorial_lbloops_longdescription: Vòng lặp là vũ khí bí mật của mọi ninja trò chơi.
    Các hoạt động ngắn và video thú vị cung cấp một cái nhìn tổng quan về các khái
    niệm mã hóa cốt lõi mà học sinh sẽ gặp phải trong ứng dụng. Bài học vòng lặp dạy
    học sinh cách sử dụng các vòng lặp để tạo hình ảnh động.
  tutorial_lbtug_longdescription: Mang lại một ý nghĩa hoàn toàn mới cho thuật ngữ
    “button-masher”. Học sinh sẽ tạo và phối lại trò chơi Tug of War để khám phá cách
    các chức năng được sử dụng để cấu trúc mã.
  tutorial_lbpotato_longdescription: Học sinh sẽ sử dụng các vòng lặp, logic có điều
    kiện và các biến để tạo ra một vòng quay mới trong trò chơi Hot Potato. Bài học
    này cung cấp sự lựa chọn giữa khám phá cấp độ mới bắt đầu hoặc trung cấp để hiểu
    mã sáng chế.
  tutorial_lbguitar_longdescription: Học sinh sẽ làm việc cùng nhau để thiết kế một
    nhạc cụ giúp bất cứ ai, ngay cả đối với những người không thể đọc nhạc, dễ dàng
    chơi các bài hát đơn giản.
  tutorial_lbio_longdescription: Các hoạt động ngắn và video thú vị cung cấp một cái
    nhìn tổng quan về các khái niệm mã hóa cốt lõi mà học sinh sẽ gặp phải trong ứng
    dụng. Bài học đầu vào và đầu ra dạy học sinh cách kiểm soát hình ảnh, âm thanh
    và chuyển động.
  tutorial_wonpuppy_longdescription: Sử dụng ứng dụng Wonder Workshop Blockly và Dash
    robot để giải quyết 3 thử thách mã hóa! Trong loạt thử thách này, bạn sẽ huấn
    luyện chú cún Dash thực hiện các thủ thuật. Loạt bài này là phần 3 của các hoạt
    động Hour of Code Dash và Dot Challenge Card. Nó được khuyến khích cho những sinh
    viên có kinh nghiệm mã hóa với các chức năng.
  tutorial_woncue_longdescription: Sử dụng ứng dụng cue của Wonder Workshop để lập
    trình robot CUE của bạn theo nhiều cách khác nhau. Các thử thách và bản trình
    diễn trong ứng dụng sẽ chỉ cho bạn cách lập trình bằng cách sử dụng các khối,
    JavaScript hoặc máy trạng thái. Bạn cũng sẽ làm quen với 4 tính cách khác nhau
    của robot khi bạn viết mã!
  tutorial_wonzoo_longdescription: Sử dụng ứng dụng Wonder Workshop Blockly và Dot
    robot để giải quyết 3 thử thách mã hóa! Trong loạt thử thách này, bạn sẽ giúp
    Dot chơi với các loài động vật tại vườn thú cưng. Loạt bài này là phần 2 của các
    hoạt động Hour of Code Dash và Dot Challenge Card.
  tutorial_wontrip_longdescription: Sử dụng ứng dụng Wonder Workshop Blockly và Dash
    robot để giải quyết 3 thử thách mã hóa! Trong loạt thử thách này, bạn sẽ giúp
    Dash chuẩn bị cho một chuyến đi đường bộ. Loạt bài này là phần 4 của các hoạt
    động Hour of Code Dash và Dot Challenge Card. Nó được khuyến khích cho những sinh
    viên có kinh nghiệm mã hóa với các trình xử lý sự kiện và điều kiện.
  tutorial_woncollect_longdescription: Sử dụng ứng dụng Wonder Workshop Blockly và
    Dash robot để giải quyết 3 thử thách mã hóa! Trong loạt thử thách này, bạn sẽ
    giúp Dash thu thập các đồ vật khác nhau như vỏ sò và kẹo. Đừng quên tạo một khoảng
    trống trên sàn để robot của bạn di chuyển xung quanh. Loạt bài này là phần 1 của
    các hoạt động Hour of Code Dash và Dot Challenge Card.
  tutorial_wonsecret_longdescription: Hãy sử dụng ứng dụng Wonder Workshop Cue với
    Cue robot để tạo một hệ thống tin nhắn bí mật. Hoạt động này được khuyến khích
    cho những sinh viên có kinh nghiệm viết mã trong JavaScript.
  tutorial_hsscience_longdescription: Hãy tưởng tượng nếu học sinh của bạn có thể
    dễ dàng tạo ra các mô hình máy tính của riêng họ về các hiện tượng tự nhiên! Kế
    hoạch bài học kéo dài một giờ này sử dụng chu trình nước làm ví dụ để xây dựng
    một mô hình máy tính tương tác bằng cách sử dụng công cụ lập trình dành cho trẻ
    em dựa trên iPad có tên là Hopscotch. Bạn có thể điều chỉnh nó để mô phỏng bất
    kỳ hệ thống động nào đang được nghiên cứu. Không cần kinh nghiệm trước!
  tutorial_popculture_longdescription: Hoạt động này cung cấp cho người mới bắt đầu
    giới thiệu dễ tiếp cận về dữ liệu nguồn cung ứng cộng đồng, trực quan hóa và phân
    tích dữ liệu bằng các công cụ tương tác. Mục đích là để chứng minh rằng bất kỳ
    ai cũng có thể đóng góp cho các dự án khoa học dữ liệu và khoa học máy tính có
    thể được kết nối với nhiều chủ đề khác nhau (thậm chí cả xu hướng trong văn hóa
    đại chúng) làm cho nó phù hợp với nhiều người. Trong hoạt động này, sinh viên
    thực hành đặt câu hỏi của riêng họ về văn hóa đại chúng và tìm kiếm câu trả lời
    cho những câu hỏi đó bằng cách sử dụng các công cụ tính toán.
  tutorial_legorobust_longdescription: Điều tra những đặc điểm của một tòa nhà sẽ
    giúp nó chống lại một trận động đất, sử dụng một mô phỏng động đất được xây dựng
    từ gạch LEGO. Học sinh sẽ khám phá nguồn gốc và bản chất của động đất. Tạo và
    lập trình một thiết bị cho phép bạn kiểm tra các thiết kế tòa nhà. Tài liệu bằng
    chứng và trình bày những phát hiện của bạn về (các) thiết kế cấu trúc nào là tốt
    nhất để chống lại động đất.
  tutorial_legoplants_longdescription: Mô hình hóa mối quan hệ giữa một loài thụ phấn
    và hoa trong giai đoạn sinh sản bằng cách sử dụng biểu diễn LEGO. Học sinh sẽ
    khám phá cách các sinh vật khác nhau đóng vai trò tích cực trong quá trình sinh
    sản của thực vật. Tạo và lập trình mô hình ong và hoa để bắt chước mối quan hệ
    giữa loài thụ phấn và cây. Trình bày và ghi lại các mô hình khác nhau mà bạn đã
    tạo ra về thực vật và các loài thụ phấn của chúng.
  tutorial_legopark_longdescription: Thiết kế những chiếc xe có thể tự đậu an toàn
    mà không cần sự can thiệp của người lái. Học sinh sẽ hiểu rằng các thuật toán
    có khả năng thực hiện một loạt các hướng dẫn theo thứ tự. Khám phá khái niệm đầu
    ra bằng cách so sánh các cách khác nhau mà robot có bánh xe có thể di chuyển.
  tutorial_legodetect_longdescription: Thiết kế các cách để tránh tai nạn giữa các
    phương tiện và vật thể trên đường.
  tutorial_legolight_longdescription: Thiết kế các tính năng của xe sẽ cải thiện an
    toàn lái xe vào ban đêm. Học sinh sẽ khám phá khái niệm đầu vào và cách kiểm soát
    chúng.
  tutorial_alexa_longdescription: Alexa là dịch vụ thoại cung cấp năng lượng cho Amazon
    Echo. Alexa cung cấp các khả năng, được gọi là “kỹ năng”, cho phép khách hàng
    tương tác với các thiết bị bằng giọng nói. Trong hướng dẫn này, bạn sẽ xây dựng
    một dịch vụ web để xử lý các thông báo từ Alexa. Bạn sẽ tạo ra các kỹ năng thực
    tế duy nhất cho trường học của bạn cho phòng thí nghiệm này. Vào cuối phòng thí
    nghiệm này, bạn sẽ có thể tạo kỹ năng Alexa Fact trong Cổng thông tin dành cho
    nhà phát triển Amazon, tạo và định cấu hình mô hình tương tác cho kỹ năng Alexa
    và kiểm tra kỹ năng bằng các công cụ dành cho nhà phát triển và tùy chọn thiết
    bị hoặc trình giả lập Alexa.
  tutorial_grokpetmicro_longdescription: 'Hoạt động này được thiết kế để giới thiệu
    cho bạn về lập trình nhúng và đã được thiết kế đặc biệt cho Giờ lập trình. Sử
    dụng ngôn ngữ lập trình MicroPython để tạo ra một con vật cưng mà bạn có thể cho
    ăn và chơi cùng. Bạn không có micro BBC: bit? Không có vấn đề gì! Khóa học này
    bao gồm một trình mô phỏng micro: bit đầy đủ, vì vậy bạn sẽ có thể làm mọi thứ
    bạn muốn làm trên một micro:bit thực sự!'
  tutorial_pirateplunder_longdescription: Pirate Plunder diễn ra trong một môi trường
    3D hấp dẫn, trong đó sinh viên giúp thuyền trưởng cướp biển của chúng tôi tiếp
    cận kho báu của mình bằng cách kéo và thả các khối hình ảnh để viết mã. Học sinh
    leo trèo, chiến đấu, thu thập và đi qua những thách thức ngày càng phức tạp trong
    khi học cách tạo mã hiệu quả với các vòng lặp và viết hành vi thông minh với các
    điều kiện. Hoạt động này được nhắm mục tiêu cho trẻ em từ 7 tuổi trở lên và những
    người lập trình lần đầu. Trên hết, bất kỳ ai có điện thoại thông minh và tai nghe
    VR di động sẽ có thể khám phá các nhiệm vụ đã giải quyết của họ trong VR.
  tutorial_cadj_longdescription: Tham gia cùng Cody và Ava khi họ tìm hiểu về Đại
    diện dữ liệu bằng cách sử dụng Thiết bị DJ thú vị và tương tác. Khám phá cách
    tên của bạn có thể được thể hiện bằng cách sử dụng số, hình ảnh và âm thanh trong
    khi tạo giai điệu âm nhạc đầy màu sắc của riêng bạn!
  tutorial_cacrazy_longdescription: Tham gia cùng Alex và Lonnie khi họ tìm hiểu về
    mã hóa bằng cách tạo ra những bức ảnh thú vị, tương tác. Tìm hiểu về trình tự,
    vòng lặp, sự kiện và hành động khi bạn tạo ra những sinh vật điên trong cuộc phiêu
    lưu thú vị này!
  tutorial_cajump_longdescription: Tham gia cùng Charlie và Tilley khi họ thiết kế
    một trò chơi platformer theo chủ đề thể thao cho ngày sinh nhật của Lucy.
  tutorial_carest_longdescription: Tham gia cùng Ross tại nhà hàng Food Avengers.
    Sử dụng kỹ năng tư duy tính toán của bạn để giúp Ross giải quyết vấn đề và phục
    vụ bữa tối cho 8 đứa trẻ hào hứng.
  tutorial_accai_longdescription: Một robot được gửi đến một hành tinh không xác định
    để khám phá xem loài người có thể thiết lập một khu định cư mới hay không. Nó
    khám phá hành tinh để tìm nơi trú ẩn và khám phá và tương tác với người dân địa
    phương. Là người chơi, bạn sẽ trải nghiệm các kỹ thuật Trí tuệ nhân tạo khác nhau
    để dạy robot cách nhận biết động vật và thực vật, hiểu ngôn ngữ mới, đối thoại
    với cư dân, v.v.
  tutorial_vceclipse_longdescription: Năm 2017 đã cho chúng ta một trong những hiện
    tượng tự nhiên ngoạn mục nhất trong cuộc sống của chúng ta, và bây giờ chúng ta
    sẽ mô phỏng nhật thực bằng JavaScript! Nhìn nhật thực như một hệ thống các bộ
    phận chuyển động, chúng ta có thể phân tách vấn đề thành các khối có kích thước
    nhỏ, sử dụng các đối tượng có phương pháp, vòng lặp và điều kiện để tạo ra một
    ứng dụng tương tác mô hình hóa các quan sát của chúng ta.
  tutorial_pmzero_longdescription: Trong một giờ, bạn tạo ra một phiên bản đơn giản
    của trò chơi Pac-Man. Bạn vẽ các nhân vật trong 2D và biến chúng thành 3D. Bạn
    tạo mê cung của riêng bạn. Sau đó, bạn lập trình trò chơi bằng AgentCubes. Chỉ
    với 11 quy tắc IF/THEN, bạn tạo ra AI tinh vi. Ngay cả khi chỉ với hai con ma
    thông minh, bạn sẽ có tay đầy đủ để giành chiến thắng trong trò chơi.
  tutorial_hsela_longdescription: Học sinh sẽ thực hành xác định các yếu tố tường
    thuật trong khi đưa câu chuyện, bài thơ hoặc sự kiện lịch sử yêu thích của họ
    vào cuộc sống. Học lập trình cung cấp cho sinh viên một định dạng và phương tiện
    khác để thể hiện sự sáng tạo của họ và giao tiếp với những người khác. Chỉ cho
    họ cách lập trình những câu chuyện tương tác của riêng họ và chờ đợi những nụ
    cười. Kế hoạch bài học 1 giờ, không cần kinh nghiệm viết mã trước.
  tutorial_ticklear_longdescription: Bạn sẽ tìm hiểu khái niệm cơ bản về AR (Augmented
    Reality), các ứng dụng hiện tại và khả năng của nó trong tương lai và các khái
    niệm cơ bản của lập trình bằng cách sử dụng các khối chuyển động và khối sự kiện
    trong môi trường AR/3D.
  tutorial_bcrobot_longdescription: Sử dụng BlocksCAD, một phần mềm trực tuyến miễn
    phí được thiết kế để dạy sinh viên viết mã và Thiết kế hỗ trợ máy tính, sinh viên
    sẽ thiết kế một Robot 3D. Sử dụng hình dạng, dịch và xoay các khối, học sinh sẽ
    được tiếp xúc với tư duy tính toán để xây dựng thứ gì đó mà họ có thể in 3D!
  tutorial_bcsnow_longdescription: Sử dụng BlocksCAD, một phần mềm trực tuyến miễn
    phí được thiết kế để dạy sinh viên viết mã và Thiết kế hỗ trợ máy tính, sinh viên
    sẽ thiết kế một bông tuyết 3D. Sử dụng các hình dạng, dịch, xoay và các khối vòng
    lặp, học sinh sẽ được tiếp xúc với tư duy tính toán để xây dựng thứ gì đó mà họ
    có thể in 3D!
  tutorial_ifly_longdescription: Hoạt động bài học do giáo viên hướng dẫn này, được
    điều chỉnh cho Giờ Lập trình, mang đến cơ hội khám phá các hệ thống vật lý thông
    qua robot. Sử dụng môi trường lập trình kéo và thả trực quan và máy bay không
    người lái, học sinh biết rằng các hệ thống vật lý có thể được lập trình và kiểm
    soát thông qua các thuật toán và mã. Bao gồm một kế hoạch hoạt động từng bước,
    các nguồn lực liên quan đến giáo viên và học sinh và các ý tưởng để mở rộng và
    làm phong phú để đưa việc học tiếp.
  tutorial_idowedo_longdescription: Hoạt động bài học do giáo viên hướng dẫn này,
    được điều chỉnh cho Giờ lập trình, mang đến cơ hội khám phá lập trình vật lý (robot).
    Trẻ em thiết kế và xây dựng các mô hình bằng cách sử dụng gạch xây dựng và đưa
    chúng vào cuộc sống với mã! Sử dụng môi trường lập trình kéo và thả trực quan
    và các bộ phận LEGO™ WeDo (động cơ và trung tâm và cảm biến tùy chọn), học sinh
    biết rằng các hệ thống vật lý có thể được lập trình và điều khiển bằng thuật toán
    và mã. Bao gồm một kế hoạch hoạt động từng bước, các nguồn lực liên quan đến giáo
    viên và học sinh và các ý tưởng để mở rộng và làm phong phú để đưa việc học tiếp.
  tutorial_diggindwarf_longdescription: Người lùn cần sự giúp đỡ của bạn để điều hướng,
    đào và thu thập đá quý! Tìm hiểu cách sử dụng JavaScript để hướng dẫn người lùn
    của bạn vượt qua mê cung và câu đố.
  tutorial_spheroit_longdescription: Tìm hiểu điều kiện “nếu/sau đó, khác” đầu tiên
    của bạn bằng cách xây dựng một trò chơi thú vị, nơi bạn sẽ ném Sphero và đoán
    âm thanh của động vật. Đây là một hoạt động tuyệt vời sau khi bạn hoàn thành Khối
    1 và có thể được sử dụng cho “Giờ lập trình”.
  tutorial_gameofcodes_longdescription: Xây dựng một trò chơi Dragon tuyệt vời để
    bảo vệ bức tường, sau đó xuất nó dưới dạng một ứng dụng độc lập (cho iOS, Android,
    PC và Mac).
  tutorial_blocklygames_longdescription: Blockly Games là một loạt các trò chơi giáo
    dục dạy lập trình. Nó được thiết kế cho trẻ em chưa có kinh nghiệm về lập trình
    máy tính nhưng muốn học với tốc độ khó khăn hơn. Đến cuối các trò chơi này, người
    chơi đã sẵn sàng sử dụng các ngôn ngữ dựa trên văn bản thông thường.
  tutorial_spherohello_longdescription: Bạn đã chinh phục Blocks và cần một thử thách
    mới? Lấy logic bạn đã học với lập trình dựa trên khối và bắt đầu học cách lập
    trình chỉ bằng văn bản. Trong hoạt động Văn bản đầu tiên này, hãy tìm hiểu những
    điều cơ bản về khung vẽ văn bản, các vòng lặp và một số mẹo để bắt đầu với các
    dòng mã JavaScript đầu tiên của bạn.
  tutorial_spheroarcade_longdescription: Trong sân chơi kiểu arcade này, bạn có thể
    tạo lại các trò chơi cổ điển với robot Sphero SPRK+trong khi học những kiến thức
    cơ bản về thiết kế trò chơi. Bạn sẽ xây dựng các bản trình diễn robot của riêng
    mình về một số trò chơi nổi tiếng như Pong, Bop It và Pac-Man. Mỗi trò chơi sử
    dụng Sphero theo một cách khác nhau như lăn trên sàn, phát hiện cử chỉ hoặc sử
    dụng Sphero làm cần điều khiển.
  tutorial_bcpy1_longdescription: 'Bài học Hour of Code này dạy cho bạn một số khái
    niệm cơ bản về mã hóa bằng Python, dựa trên trò chơi CodeCraft 3D của BuzzCoder.com.
    CodeCraft là một trò chơi mới để học lập trình bằng cách xây dựng bất cứ điều
    gì bạn tưởng tượng trong một thế giới 3D ảo. Bạn có thể bắt đầu từ việc xây dựng
    các khối, cột và tường đơn giản, sau đó là các tòa nhà lớn, cầu và thậm chí cả
    cây cối. Khi bạn đã sẵn sàng để đi sâu vào các cấp độ nâng cao hơn, bạn sẽ có
    thể xây dựng các cấu trúc phức tạp hơn: trồng hoa, sao nhấp nháy và thậm chí cả
    máy bay không người lái vô hình để di chuyển xung quanh và xây dựng hoặc phá hủy
    mọi thứ theo lệnh của bạn. Bạn sẽ có niềm vui khi học cách viết mã trong khi chơi
    trò chơi này!'
  tutorial_bcpy2_longdescription: 'Bài học Hour of Code này là một khóa học tiếp theo
    của World of Python. Bạn sẽ tìm hiểu các khái niệm mã hóa nâng cao hơn trong Python
    dựa trên trò chơi CodeCraft 3D của BuzzCoder.com. CodeCraft là một trò chơi mới
    để học lập trình bằng cách xây dựng bất cứ điều gì bạn tưởng tượng trong một thế
    giới 3D ảo. Bạn có thể bắt đầu từ việc xây dựng các khối, cột và tường đơn giản,
    sau đó là các tòa nhà lớn, cầu và thậm chí cả cây cối. Khi bạn đã sẵn sàng để
    đi sâu vào các cấp độ nâng cao hơn, bạn sẽ có thể xây dựng các cấu trúc phức tạp
    hơn: trồng hoa, sao nhấp nháy và thậm chí cả máy bay không người lái vô hình để
    di chuyển xung quanh và xây dựng hoặc phá hủy mọi thứ theo lệnh của bạn. Bạn sẽ
    có niềm vui khi học cách viết mã trong khi chơi trò chơi này!'
  tutorial_bcjs1_longdescription: 'Bài học Hour of Code này sẽ dạy bạn một số khái

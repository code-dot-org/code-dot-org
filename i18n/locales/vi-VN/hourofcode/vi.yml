  accessibility_hero_heading: Trợ năng tại Code.org
  accessibility_hero_desc: Chúng tôi tận tâm loại bỏ các rào cản ngăn cản sự hòa nhập
    và tham gia đầy đủ của học viên và giáo viên khuyết tật, đảm bảo rằng MỌI học
    viên đều có khả năng tiếp cận môn khoa học máy tính.
  accessibility_efforts_title: Nỗ lực của chúng tôi trong năm 2023
  accessibility_efforts_desc: 'Để đạt được mục tiêu về một nền tảng mà ai cũng có
    thể tiếp cận, chúng tôi đang triển khai một kế hoạch hành động toàn diện bao gồm:'
  accessibility_efforts_card_title_1: Đào tạo nội bộ về trợ năng
  accessibility_efforts_card_desc_1: Nhóm sản phẩm và kỹ thuật của chúng tôi sẽ hoàn
    thành khóa đào tạo toàn diện về trợ năng vào tháng 12 năm 2023.
  accessibility_efforts_card_title_2: Phân tích VPAT
  accessibility_efforts_card_desc_2: Hoàn thành [Mẫu trợ năng sản phẩm tự nguyện](%{voluntary_url})
    để thiết lập đường cơ sở và đo lường tiến độ hàng năm. Kết quả sẽ được đăng tải
    trên trang này trước tháng 9 năm 2023.
  accessibility_efforts_card_title_3: Các công cụ hỗ trợ thiết kế trợ năng
  accessibility_efforts_card_desc_3: 'Các thành viên trong nhóm sẽ có quyền truy cập
    vào các công cụ đảm bảo tất cả các tính năng mới được thiết kế và xây dựng có
    cân nhắc tới yếu tố trợ năng. '
  accessibility_efforts_card_title_4: Giáo trình dễ tiếp cận
  accessibility_efforts_card_desc_4: Chúng tôi sẽ đáp ứng yêu cầu [Tuân thủ WCAG Level
    AA](%{wcag_url}) cho một vài bài học đầu tiên của Nguyên tắc của khoa học máy
    tính và Khám phá khoa học máy tính vào tháng 12 năm 2023.
  accessibility_explore_title: Khám phá tài nguyên trợ năng của Code.org
  accessibility_explore_text: Trang tài nguyên trợ năng của chúng tôi cung cấp tài
    liệu và hướng dẫn toàn diện cho các tính năng và công cụ, bao gồm các bài học
    Giờ lập trình trợ năng, công cụ đọc văn bản, điều hướng bàn phím và các tùy chọn
    tùy chỉnh.
  accessibility_explore_button: Xem trang tài nguyên trợ năng
  accessibility_help_us_title: Đóng góp ý kiến
  accessibility_help_us_text: Tại Code.org, chúng tôi phản hồi nhiệt tình với góp
    ý của bạn. Vui lòng liên hệ nếu bạn có đề xuất để giúp chúng tôi cải thiện tính
    trợ năng của các công cụ và tài nguyên. Cảm ơn bạn đã giúp chúng tôi mang bộ môn
    khoa học máy tính đến cho tất cả học viên!
  accessibility_help_us_button: Hãy cho chúng tôi biết cách cải thiện
  accessibility_commit_title: Cam kết của Code.org về tính trợ năng
  accessibility_commit_text_1: Code.org tin rằng khoa học máy tính là nền tảng cho
    tất cả học viên và chúng tôi cam kết đảm bảo sự công bằng, khả năng truy cập và
    cơ hội trên nền tảng của chúng tôi cũng như trong giáo trình của chúng tôi.
  accessibility_commit_text_2: Chúng tôi đang triển khai một hướng tiếp cận toàn diện
    để hỗ trợ nhu cầu học tập của tất cả học viên và nỗ lực để thu hẹp khoảng cách
    về khả năng tiếp cận bộ môn khoa học máy tính đối với học viên khuyết tật.
  accessibility_commit_text_3: Chúng tôi đang bắt đầu từ quy mô nhỏ, nhưng sẽ đo lường
    tiến trình của chúng tôi và liên tục lặp đi lặp lại cho đến khi có thể giải quyết
    ngay cả những thách thức phức tạp nhất về trợ năng.
  accessibility_commit_text_4: Tại Code.org, chúng tôi cam kết liên tục cải thiện
    tính trợ năng của các công cụ và chúng tôi rất vui mừng được thực hiện công đoạn
    quan trọng này nhằm hướng tới sự công bằng, khả năng tiếp cận và cơ hội cao hơn
    cho tất cả học viên và giáo viên.
  accessibility_partner_title: Đối tác và đề xuất của chúng tôi
  accessibility_partner_desc: Chúng tôi đề xuất các tài nguyên sau đây cho học viên
    và giáo viên đang tìm kiếm nội dung khoa học máy tính dễ tiếp cận hơn.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Tài nguyên dành cho giáo viên để đưa máy tính trợ năng
    đến các trường trung học và cho học viên trung học khuyết tật để kết nối với các
    chuyên gia cố vấn trong không gian công nghệ.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Môi trường lập trình khối trên iPad, dạy các khái niệm
    lập trình cơ bản bằng robot Dash. Có thể truy cập bằng tính năng Thuyết minh,
    Điều khiển công tắc và Điều khiển giọng nói.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Tài nguyên hỗ trợ/lập trình thực tế cho học viên khiếm
    thị.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Tổ chức phối hợp các dự án và chương trình với các tổ
    chức khác nhau trên khắp Hoa Kỳ.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Thúc đẩy giáo dục khoa học máy tính và công nghệ để tạo
    điều kiện cho học viên bị điếc hoặc khiếm thính.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Giáo trình được thiết kế bởi Apple cho Swift Playgrounds
    nhằm cung cấp tính năng Thuyết minh (phiên bản sửa đổi của tính năng TTS) và giáo
    trình phù hợp cho học viên có nhu cầu về trợ năng.
  accessibility_card_title_7: Học viện Khan
  accessibility_card_text_7: Nhà cung cấp giáo trình với nhiều tiện nghi khác nhau,
    bao gồm chú thích, bảng điểm và khả năng giảm chuyển động hoạt ảnh cũng như ẩn
    nội dung phụ thuộc vào hình ảnh. Lưu trữ một số giáo trình Code.org, kết hợp với
    các giáo trình máy tính bổ sung.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Một sản phẩm giáo dục dạy về các thiết bị điện tử có
    linh kiện điện tử lắp ráp với nhau, không hàn. Có thể bao gồm một gói tiếp cận
    cho học viên khiếm thị.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Một quả bóng robot lập trình tương tác và bộ công cụ
    giáo dục STEM dành cho học viên khuyết tật trí tuệ. Cần phải ghép nối với một
    ứng dụng thích hợp.
  accessibility_card_title_10: Quorum
  accessibility_card_text_10: Bản điều chỉnh của giáo trình Nguyên tắc cơ bản của
    khoa học máy tính AP của Code.org sử dụng Quorum, ngôn ngữ dựa trên bằng chứng
    ban đầu được thiết kế để cung cấp tính trợ năng cho học viên mù hoặc khiếm thị.

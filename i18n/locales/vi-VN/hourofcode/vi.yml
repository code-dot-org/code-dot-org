  csc_page_faq_question_01: Khóa học Kết nối KHMT có đáp ứng các tiêu chuẩn không?
  csc_page_faq_answer_01: Có! Kết nối KHMT đáp ứng các Tiêu chuẩn cốt lõi chung của
    bang (CCSS) cho ELA và Toán, Tiêu chuẩn khoa học thế hệ mới (NGSS) và Tiêu chuẩn
    hiệp hội giáo viên môn khoa học máy tính (CSTA).
  csc_page_faq_question_02: Chi phí để dạy khóa học Kết nối KHMT là bao nhiêu?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Tôi có thể được bồi dưỡng chuyên môn cho khóa học Kết
    nối KHMT ở đâu và bằng cách nào?
  csc_page_faq_answer_03: Chúng tôi có triển khai hoạt động bồi dưỡng chuyên môn theo
    nhịp độ riêng cho khóa học Kết nối KHMT. Thông qua việc đọc, xem video, hoàn thành
    các bài tập tương tác và suy ngẫm trong quá tình học, bạn sẽ nâng cao kiến thức
    của riêng mình trong quá trình chuẩn bị dạy bất kỳ học phần nào trong khóa học
    Kết nối KHMT trên lớp. [Bắt đầu tại đây](%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Đào tạo chuyên môn cho khóa học Kết nối KHMT

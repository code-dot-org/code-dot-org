  hoc_faq_need_computers_q: Tôi có cần máy tính cho mọi người tham gia?
  hoc_faq_need_computers_a: Không. Chúng tôi có các hướng dẫn Giờ lập trình cho máy
    tính, điện thoại thông minh, máy tính bảng, và một số hướng dẫn không yêu cầu
    có máy tính! Bạn có thể tham gia ở bất cứ đâu, với bất cứ thiết bị gì bạn có.
    <p><i>Dưới đây là một vài lựa chọn:</i> <br><ul><li><b>làm theo cặp.</b><a href='%{pair_programming_research}'>Nghiên
    cứu chỉ ra rằng</a> học sinh sẽ học hiệu quả nhất khi <a href='%{pair_programming_video}'>lập
    trình theo cặp</a>, chia sẻ máy tính và làm việc cùng nhau. Hãy khuyến khích học
    sinh hợp tác với nhau. <li><b>Sử dụng màn hình và máy chiếu.</b> Nếu bạn một máy
    chiếu và màn hình cho máy tính kết nối Web, cả nhóm của bạn có thể cùng nhau tham
    gia Giờ Lập trình. Hãy xem các nội dung video cùng nhau và lần lượt giải những
    câu đố hoặc trả lời câu hỏi. <li><b>Học ngoại tuyến.</b> Chúng tôi có cung cấp
    các <a href='%{unplugged_url}'>bài hướng dẫn hoàn toàn không sử dụng máy tính</a>.</ul>
  hoc_faq_need_computers_a_markdown: |-
    Không. Chúng tôi có các bài hướng dẫn Giờ lập trình hoạt động trên máy tính, điện thoại thông minh, máy tính bảng và một số bài hướng dẫn không yêu cầu sử dụng máy tính! Bạn có thể tham gia ở bất cứ đâu, với bất cứ thiết bị nào mà bạn có.

    _Dưới đây là một vài lựa chọn:_

    - **Làm theo cặp.** [Nghiên cứu chỉ ra rằng](%{pair_programming_research}) học sinh sẽ học hiệu quả nhất khi [lập trình theo cặp](%{pair_programming_video}), chia sẻ máy tính và làm việc cùng nhau. Hãy khuyến khích học sinh hợp tác với nhau.
    - **Sử dụng màn hình và máy chiếu.** Nếu bạn có máy chiếu và màn hình cho máy tính kết nối Web, cả nhóm của bạn có thể cùng nhau tham gia Giờ Lập trình. Hãy xem các nội dung video cùng nhau và lần lượt giải những câu đố hoặc trả lời câu hỏi.
    - **Học ngoại tuyến.** Chúng tôi có cung cấp các [bài hướng dẫn hoàn toàn không sử dụng máy tính](%{unplugged_url}).

  tutorial_cablockchain_name: Những đứa trẻ mới trên Blockchain
  tutorial_nasaparachute_name: 'NASA: Hoạt động mã hóa dù kiên trì trên sao Hỏa'
  tutorial_nasascratch_name: 'NASA: Khám phá sao Hỏa bằng Scratch'
  tutorial_nasaorbit_name: 'NASA: Mô phỏng lắp ghép quỹ đạo phi hành đoàn'
  tutorial_nasapackage_name: 'NASA: Giao hàng trọn gói Hoạt động mã hóa mô phỏng Drone '
  tutorial_nasalunar_name: 'NASA: Thử thách mã hóa mặt trăng'
  tutorial_meeestate_name: Thoát khỏi bất động sản
  tutorial_imagipixelart_name: Mã nghệ thuật pixel của riêng bạn!
  tutorial_kcjhealth_name: Thử thách sức khỏe & hạnh phúc
  tutorial_msftwakanda_name: Wakanda muôn năm
  tutorial_nafbrand_name: Mã hóa thương hiệu của bạn
  tutorial_rpccw_longdescription: Tạo nhân vật của riêng bạn, thiết kế áo phông và
    tạo ra một số bản nhạc. Kiếm huy hiệu cho mỗi dự án đã hoàn thành.
  tutorial_rpledfirefly_longdescription: Sử dụng vi điều khiển Raspberry Pi Pico và
    các linh kiện điện tử cơ bản để tạo ra một con đom đóm LED nhấp nháy. Viết mã
    MicroPython để thắp sáng đom đóm của bạn và tạo một công tắc từ dây nhảy để bắt
    chước đom đóm trong tự nhiên khi công tắc được đóng lại.
  tutorial_rpcharting_longdescription: Khám phá sức mạnh của danh sách trong ngôn
    ngữ lập trình Python bằng cách lưu trữ dữ liệu huy chương Olympic sau đó sử dụng
    thư viện pygal để tạo biểu đồ tương tác. Sử dụng các kỹ năng phân tích dữ liệu
    để khám phá các mẫu và sự bất thường.
  tutorial_rpsolar_longdescription: Tạo một mô hình hệ mặt trời hoạt hình, tương tác,
    bằng ngôn ngữ lập trình Python và thư viện đồ họa p5. Sử dụng từ điển để lưu trữ
    các dữ kiện hành tinh tải khi một hành tinh quay quanh được nhấp vào.
  tutorial_rpwebcards_longdescription: Tạo một tập hợp các thẻ web lật khi bạn di
    chuột qua chúng. Sử dụng kiểu dáng CSS và hình ảnh động sau đó tùy chỉnh với phông
    chữ lạ mắt và gradient màu sắc.
  tutorial_codeclubhworld_longdescription: Viết mã dựa trên văn bản Python để tạo
    một dự án tương tác với đầu vào của người dùng in văn bản và biểu tượng cảm xúc.
    Sử dụng các biến để lưu trữ văn bản và số, và các chức năng để sắp xếp mã của
    bạn.
  tutorial_codeclubspells_longdescription: Sử dụng các khối Scratch để mã hóa một
    cây đũa phép sử dụng phép thuật để biến sprites thành cóc, phát triển và thu nhỏ
    chúng. Chỉnh sửa và đảo ngược âm thanh để tạo hiệu ứng âm thanh chính tả. Phát
    các thông báo chính tả để nhiều sprites biến đổi khi nhận được tin nhắn.
  tutorial_coderdojoanime_longdescription: Tạo một trang web đáp ứng với văn bản và
    hình ảnh cho một hướng dẫn vẽ anime. Sử dụng HTML để cấu trúc trang web và kiểu
    CSS để áp dụng bố cục, bảng màu và phông chữ.
  tutorial_coderdojotarget_longdescription: Sử dụng Python với thư viện đồ họa p5
    để vẽ mục tiêu và ghi điểm bằng cách nhấn nó bằng mũi tên. Tìm hiểu về màu RGB
    và định vị mục tiêu của bạn với tọa độ x & y. Sử dụng các điều kiện if, elif và
    các điều kiện khác để đưa ra quyết định chấm điểm.
  tutorial_creaticodescratch_longdescription: Creaticode.com cung cấp một loạt các
    hoạt động mã hóa trong nhiều chủ đề, chẳng hạn như trò chơi 3D, nghệ thuật 3D,
    trò chơi thực tế tăng cường, ứng dụng Trí tuệ nhân tạo, phối lại video Youtube
    và các mục tiêu phát triển bền vững của Liên Hợp Quốc. Các khối dựa trên Scratch
    được sử dụng trong tất cả các hoạt động, vì vậy sinh viên không cần phải học một
    ngôn ngữ lập trình hoặc giao diện người dùng khác để viết mã và chia sẻ các dự
    án của họ.
  tutorial_bbsierpinski_longdescription: Trong loạt bài học ngắn này, bạn sẽ học cách
    tạo ra nghệ thuật toán học tuyệt vời và đầy màu sắc!
  tutorial_bbstopwatch_longdescription: Trong loạt bài học ngắn này, bạn sẽ học cách
    tạo ra một chiếc đồng hồ bấm giờ thực sự, hoạt động!
  tutorial_idrpatterns_longdescription: Sử dụng khối hành động Loop trong môi trường
    mã hóa Weavly để tạo các mẫu hình học như tinh thể, ngôi sao hoặc các hình dạng
    thú vị khác với các yếu tố lặp đi lặp lại.
  tutorial_idrshapes_longdescription: 'Trong hoạt động này, người chơi sử dụng các
    khối hành động Weavly để vẽ các hình đơn giản, chẳng hạn như hình vuông, hình
    chữ nhật, hình tam giác, hình lục giác và ngôi sao. '
  tutorial_edisondetect_longdescription: Giới thiệu các khái niệm tính toán chính
    của các vòng lặp và sự hiểu biết về ánh sáng hồng ngoại bằng cách sử dụng robot
    Edison và ngôn ngữ lập trình dựa trên khối, EdBlocks. Bài học này sử dụng các
    chức năng phát hiện chướng ngại vật và lái xe của robot Edison thông qua một tập
    hợp các nhiệm vụ lập trình tiến bộ.
  tutorial_edisonmusical_longdescription: Giai điệu âm nhạc đơn giản là một ví dụ
    tuyệt vời về trình tự trong hành động. Sử dụng Edison và ngôn ngữ lập trình dựa
    trên Scratch, EdScratch, sinh viên có thể tạo nhạc và kết hợp trình tự và đầu
    vào-đầu ra lại với nhau thành các chương trình thú vị.
  tutorial_codemonkeydiglit_longdescription: 'Giới thiệu về một số chủ đề quan trọng
    trong thế giới kỹ thuật số: Cách sử dụng máy tính, phần mềm và phần cứng là gì,
    các mối đe dọa trực tuyến có thể có và bảo vệ quyền riêng tư của bạn. Khóa học
    bao gồm 2 bài học - sử dụng kỹ thuật số và quyền công dân kỹ thuật số. Mỗi bài
    học được làm bằng các slide tự hướng dẫn với các câu hỏi và khảo sát tương tác,
    3 trò chơi nhỏ và 5 câu hỏi ôn tập để kiểm tra sự hiểu biết của học sinh.'
  tutorial_bsdrockpaper_longdescription: Sử dụng ngôn ngữ lập trình Python để xây
    dựng trò chơi 'Rock, Paper, Scissors'. Đừng lo lắng nếu bạn chưa bao giờ thử Python,
    chúng tôi sẽ hướng dẫn bạn từng bước.
  tutorial_microbitreaction_longdescription: 'Tạo trò chơi phản ứng micro: bit với
    các công tắc vật lý thực được làm từ bìa cứng phế liệu và giấy bếp.'
  tutorial_kinderanimal_longdescription: Trong bài học này, học sinh sẽ biến KIBO
    thành một con vật vui tươi di chuyển để đáp ứng với một chương trình mà trẻ em
    tạo ra. Học sinh cũng có thể thử nghiệm với các tùy chọn đầu vào và đầu ra của
    KIBO để đưa nó đi xa hơn.
  tutorial_kindersinger_longdescription: Trong bài học này, học sinh sẽ mặc KIBO trong
    trang phục của người biểu diễn và dạy KIBO hát một bài hát yêu thích! Với Mô-đun
    ghi/phát lại âm thanh của KIBO, trẻ sẽ sử dụng kỹ năng sắp xếp trình tự của mình
    để lập trình KIBO phát lại bài hát của mình theo đúng thứ tự. Bài học này dành
    cho trẻ em có kinh nghiệm KIBO trước đó.
  tutorial_microbitwwn_longdescription: 'Lắc micro: bit của bạn và được cho một hướng
    ngẫu nhiên để đi bộ.'
  tutorial_grokcyberlive_longdescription: Một thuyền trưởng hải quân bị giam giữ bên
    trong con tàu của mình. Một cột mốc lớn đã trở nên tối tăm. Và vũ khí được chĩa
    vào các địa điểm bận rộn nhất của Sydney…Tất cả đều được kết nối với nhau, và
    bạn phải giải phóng thuyền trưởng, truy tìm thủ phạm và ngăn chặn chúng. Học sinh
    sẽ cần theo dõi manh mối, giải các câu đố và tìm ra cách ngăn chặn một cuộc tấn
    công mạng mô phỏng quy mô lớn trước khi quá muộn.
  tutorial_codemojimaze_longdescription: Tìm hiểu về các trình tự để giúp Deeno hoàn
    thành mê cung.
  tutorial_codemojisnake_longdescription: Trong bài học này, học sinh sẽ học cách
    sử dụng các khối mã hóa trên Scratch để tạo trò chơi rắn.
  tutorial_carnegietoxibots_longdescription: Không ai ngủ trên thành phố Zillah. Bạn
    vào vai một trong những Zeds, một phi hành đoàn chuyên dập tắt mối đe dọa của
    Toxibots, robot bị hỏng phần mềm độc hại thuộc về Toxorp, một tập đoàn khổng lồ.
    Hầu hết các Toxibots đã bị phá hủy, nhưng vẫn còn một số xung quanh tàn phá. Hãy
    chuẩn bị trong Zed Clubhouse và lập trình robot cộng tác của bạn (hay còn gọi
    là 'cobot') Beastie để giúp bắt chúng.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge với VICE Virtual Robot
    cung cấp một chuỗi các hoạt động lập trình có cấu trúc trong bối cảnh dựa trên
    dự án trong thế giới thực. Nó được thiết kế để giúp sinh viên suy nghĩ về các
    mô hình và cấu trúc của không chỉ robot, mà còn lập trình và giải quyết vấn đề
    nói chung hơn. Bài học này bao gồm video, hình ảnh động và môi trường mã hóa tích
    hợp với robot ảo.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge cung cấp một chuỗi các hoạt động lập trình có cấu trúc trong bối cảnh
    dựa trên dự án trong thế giới thực. Nó được thiết kế để giúp sinh viên suy nghĩ
    về các mô hình và cấu trúc của không chỉ robot, mà còn lập trình và giải quyết
    vấn đề nói chung hơn. Bài học này bao gồm video, hình ảnh động và môi trường mã
    hóa tích hợp với robot ảo.
  tutorial_spheroincolor_longdescription: Sphero indi có thể nhìn thấy màu sắc giống
    như bạn và tôi. Nhưng ai nhanh hơn trong việc nhận biết màu sắc? Ai có thể nhận
    ra nhiều nhất? Trong bài học này, hãy khám phá cách chúng ta nhìn thấy màu sắc
    và thách thức indi trong một cuộc thi màu sắc!
  tutorial_kcjdominos_longdescription: Trong bài học này, chúng ta sẽ mô phỏng domino
    rơi xuống bằng JavaScript. Trên đường đi, chúng ta sẽ tìm hiểu về các biến, hàm,
    vòng lặp, sự kiện chuột và gõ mọi thứ!
  tutorial_spherocolortheory_longdescription: Trộn màu sắc của bạn bằng cách nghiêng
    và xoay Sphero BOLT! Khám phá cách hoạt động của lý thuyết màu phụ gia bằng cách
    thêm các giá trị khác nhau của màu đỏ, xanh lá cây và xanh lam để tạo ra nhiều
    màu sắc khác nhau. Tìm hiểu cách bạn có thể sử dụng cảm biến của BOLT để đo hướng
    của nó và thay đổi màu sắc.
  tutorial_codecombatesports_longdescription: Mã hóa cạnh tranh chưa bao giờ hoành
    tráng đến thế! Tìm hiểu các kỹ năng bạn cần để chơi như những người chuyên nghiệp
    trong Esports Bootcamp của chúng tôi. Không cần kinh nghiệm viết mã. Bắt đầu bằng
    cách đào tạo trong ngục tối và khám phá các chiến lược và chiến thuật mã hóa mà
    bạn sẽ cần để cạnh tranh. Sau khi trau dồi kỹ năng, hãy đặt mã của bạn để thử
    nghiệm trong đấu trường thể thao điện tử của chúng tôi với những người chơi khác
    trên toàn thế giới! Bạn có phải là nhà vô địch Liên minh AI tiếp theo của chúng
    tôi không?
  tutorial_spherodigdisplay_longdescription: Màn hình kỹ thuật số là tất cả xung quanh
    chúng ta, từ điện thoại đến màn hình máy tính, tivi đến các bảng quảng cáo hiện
    đại. Nhưng làm thế nào để họ làm việc? Tìm hiểu công nghệ đồ họa đằng sau màn
    hình kỹ thuật số và có được trải nghiệm thực tế bằng cách lập trình hình ảnh và
    hình ảnh động với ma trận LittleBits CodeBit và LED.
  tutorial_spherorvrincolor_longdescription: 'Ánh sáng nhìn thấy được tạo thành từ
    các sóng có độ dài khác nhau mà mắt phát hiện là màu sắc. Mặc dù RVR+không có
    mắt (ít nhất là mắt có thể nhìn thấy) nhưng nó có một cảm biến có thể phát hiện
    nhiều màu sắc. Tìm hiểu các khả năng của cảm biến màu của RVR+và cách lập trình
    nó. '
  tutorial_clbinary_longdescription: Sử dụng các thành phần restone trong Minecraft,
    người tham gia sẽ tìm hiểu cách đếm nhị phân hoạt động, tạo cổng logic AND và
    OR và sử dụng đếm nhị phân để tạo khóa kết hợp để mở cửa bị khóa.
  tutorial_sascollabcode_longdescription: Có thể là một thách thức để tìm tài nguyên
    để dạy mã hóa cho học sinh khiếm thị. SAS tin rằng mỗi học sinh nên có cơ hội
    học viết mã và nhằm mục đích thực hiện điều này bằng cách sử dụng các khối mã
    chữ nổi với SAS CodeSnaps - một môi trường mã hóa cộng tác có thể tạo mã hóa toàn
    bộ lớp học chỉ với một iPad và một robot Sphero.
  tutorial_codecombatgoblins_longdescription: Chung tôi cân sự giup đơ của bạn!
    Bắt tay vào một nhiệm vụ hoành tráng, nơi bạn kiểm soát trò chơi thông qua khả
    năng lập trình của mình. Trở thành anh hùng, mở khóa chiến lợi phẩm và mở rộng
    kho vũ khí mã của bạn để giải cứu thị trấn. Sau đó, sử dụng các chiến lược AI
    để tập hợp một nhóm cho trận chiến trùm yêu tinh cuối cùng!
  tutorial_scratchstorytelling_longdescription: Làm sống động câu chuyện của riêng
    bạn với Scratch! Thêm họa tiết, hình nền và hiệu ứng đồ họa tương tác để đưa câu
    chuyện của bạn vào cuộc sống. Bao gồm hướng dẫn tạo điều kiện cho nhà giáo dục,
    hướng dẫn dự án Scratch và thẻ mã hóa. Hoạt động này phù hợp với Tiêu chuẩn Nghệ
    thuật Anh ngữ Cốt lõi Chung.
  tutorial_crayolasymbols_longdescription: Một bức tranh đáng giá cả ngàn từ — ngay
    cả những hình ảnh nhỏ cũng nói lên rất nhiều điều! Các biểu tượng trực quan có
    ở khắp mọi nơi, hướng chúng ta đến phòng vệ sinh công cộng, bệnh viện, đường dốc
    dành cho xe lăn và trạm xe buýt. Sử dụng hình dạng và đường kẻ để thiết kế các
    biểu tượng ban đầu mà người khác có thể tin tưởng.
  tutorial_crayoladrawacode_longdescription: Khám phá mã từ ngày hôm qua và hôm nay.
    Người cổ đại đã vẽ các biểu tượng trên các bức tường hang động để kể chuyện. Người
    Ai Cập cổ đại đã khắc chữ tượng hình, một ngôn ngữ của các biểu tượng hình ảnh
    đại diện cho con người, đồ vật và hành động, vào đá. Tạo các câu chuyện bổ sung
    với mã trực quan.
  tutorial_crayolafollowmycode_longdescription: Tạo điệu nhảy mã hóa bằng cách phác
    thảo các biểu tượng trực quan như mũi tên, hình xoắn ốc và bước chân để tạo ra
    một mô hình mà bạn và những người khác sẽ làm theo. Hoặc tạo các nhân vật nhỏ
    từ Model Magic và sử dụng chúng để làm theo mã nhảy của bạn!
  tutorial_madpicturethis_longdescription: Bài học này sẽ giới thiệu cho học sinh
    ngôn ngữ HTML và dạy họ cách giải mã nó, ngay cả khi họ chưa bao giờ tương tác
    với mã HTML trước đây. Bằng cách quan sát, sinh viên sẽ nhận thấy các mẫu và hiểu
    rõ hơn về cách mã HTML được viết và diễn giải.
  tutorial_mindmakersmaps_longdescription: Trong vũ trụ này, các bản đồ thuộc nhiều
    loại khác nhau đóng vai trò là bối cảnh cho những thử thách thú vị với các phương
    tiện tự trị tuân theo chương trình của bạn. Để giành chiến thắng, bạn sẽ phải
    diễn giải từng bản đồ và chương trình không chỉ các chuyển động, mà còn thích
    ứng với những điều bất ngờ bằng cách sử dụng cảm biến cho các chướng ngại vật
    và các sự kiện tự nhiên như thời tiết, nhiệt độ và thời gian trôi qua. Chúc bạn
    có một chuyến đi tốt!
  tutorial_mindmakersjorel_longdescription: Vũ trụ vui nhộn của Jorel's Brother giờ
    đây nằm dưới sự kiểm soát của bạn! Nhưng để làm được điều đó, bạn cần nắm vững
    các nguyên tắc cơ bản của lập trình và phát triển các kỹ năng như tư duy thuật
    toán, phân tích vấn đề, xác định mẫu và trừu tượng... làm việc chăm chỉ và có
    thể bạn sẽ tìm ra tên của anh trai Jorel!
  tutorial_mindmakersroboland_longdescription: Lập trình các robot kỳ lạ và thú vị
    Mustachebot và Ladybot! Bạn giúp họ vượt qua những thách thức và họ giúp bạn phát
    triển tư duy tính toán. Thách thức càng nâng cao, bạn càng tìm hiểu nhiều về thuật
    toán, phân tách, mẫu và trừu tượng... Làm việc chăm chỉ và vui chơi!
  tutorial_mindmakersrobolandjr_longdescription: Lập trình các robot kỳ lạ và hài
    hước Mustachebot và Ladybot. Bất cứ khi nào bạn xoay sở để giải quyết một thử
    thách, bạn sẽ nhận được một quả bóng màu xanh lá cây nhỏ và chuyển sang quả bóng
    tiếp theo. Ma Kết!
  tutorial_codehsdraw_longdescription: Tạo chương trình vẽ của riêng bạn trong Scratch
    bằng cách sử dụng đầu vào bàn phím và chuột. Bất cứ ai cũng có thể sử dụng nó
    làm cho nghệ thuật kỹ thuật số thú vị và sáng tạo!
  tutorial_codehscamouflage_longdescription: Sử dụng ScratchJr để lập trình một con
    vật để thể hiện sự thích nghi của nó với việc sử dụng ngụy trang trong môi trường
    của nó!
  tutorial_firiapythoncodex_longdescription: Các bài học từng bước đơn giản dạy lập
    trình Python khi bạn mở khóa các khả năng mới, từ màn hình màu đẹp đến hệ thống
    âm thanh hi-fi. Sử dụng gia tốc kế tích hợp, cảm biến ánh sáng và micrô để mã
    hóa các dự án độc đáo và tương tác của riêng bạn. Và bạn có thể kết nối trực tiếp
    động cơ servo và cảm biến bên ngoài để có khả năng mở rộng không giới hạn. CodeX
    = trò chơi, âm nhạc, cảm biến, nghệ thuật và hơn thế nữa!
  tutorial_bekidscoding_longdescription: Tham gia Grace, Zak và Dot the Robot trong
    một cuộc phiêu lưu trong Loop Galaxy! Mã với các khối để hoàn thành các nhiệm
    vụ thú vị và tìm hiểu những điều cơ bản về thuật toán, trình tự và vòng lặp!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour là một trò chơi mã hóa
    tự hướng dẫn dành cho trẻ 4-11 tuổi. Nó dạy các nguyên tắc cơ bản của mã hóa như
    giải trình tự, gỡ lỗi, vòng lặp và chức năng. Nó cũng dạy các kỹ thuật giải quyết
    vấn đề để trẻ em trở nên tự tin, học tập độc lập hơn.'
  tutorial_microbitdice_longdescription: 'Lắc micro: bit của bạn để tạo các số ngẫu
    nhiên.'
  tutorial_madflashcard_longdescription: Bài học này cho học sinh tiếp xúc với mã
    HTML và CSS và cung cấp cho họ cơ hội tương tác với nó và xem kết quả của họ trong
    thời gian thực.
  tutorial_madappwars_longdescription: 'Bài học này cung cấp cho sinh viên cơ hội
    khám phá khía cạnh kinh doanh của phát triển ứng dụng. Trong hoạt động này, học
    sinh so sánh hai ứng dụng thuộc cùng một danh mục ô (ví dụ: hai ứng dụng du lịch)
    và đánh giá ứng dụng nào tốt hơn dựa trên các tiêu chí cụ thể.'
  tutorial_kodablepuppies_longdescription: Học sinh sẽ gặp gỡ những người bạn lông
    bông của Kodable và học cách chăm sóc chúng! 'Thú cưu' là những chú chó con trong
    trò chơi đòi hỏi rất nhiều tình yêu và sự chú ý. Học sinh sẽ lập trình Carebots
    để giúp đỡ với trách nhiệm trở thành một người thuê bàn chân mới bằng cách sử
    dụng các khái niệm mã hóa như hàm và câu lệnh có điều kiện.
  tutorial_googlesuperhero_longdescription: Biến một anh hùng hàng ngày từ cuộc sống
    hoặc cộng đồng của bạn thành một siêu anh hùng bằng cách lập trình họ bay qua
    các tòa nhà, quay, làm việc với một người phụ tá và ghi điểm bằng cách chạm vào
    các vật thể trong trò chơi. Trong Code Your Hero, hãy thể hiện sức mạnh đặc biệt
    của anh hùng và sự sáng tạo của riêng bạn với CS First và Scratch.
  tutorial_googlename _longdescription: Chọn một tên và đưa các chữ cái của từ đó
    vào cuộc sống bằng cách sử dụng mã. Chọn một biệt danh, tên của thú cưng, một
    con vật, một môn thể thao, một địa điểm hoặc một sở thích.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Tạo ra một hệ mặt trời thực sự đá! Tìm
    hiểu về âm nhạc, thiên văn học và mã hóa trong hoạt động tự hướng dẫn này (không
    cần kinh nghiệm mã hóa). Lập trình các hành tinh để tạo ra âm nhạc, tạo ra hệ
    mặt trời âm nhạc của riêng bạn, hoàn chỉnh với những giai điệu không gian.
  tutorial_hatchxrsolar_longdescription: 'Khám phá các ngôi sao và xây dựng hệ mặt
    trời của riêng bạn bằng cách sử dụng các khái niệm về lập trình dựa trên khối.
    Tìm hiểu về những điều cơ bản của không gian 3D và đi sâu vào trí tưởng tượng
    của bạn để xây dựng một vũ trụ trong mơ của bạn, tất cả chỉ trong vòng chưa đầy
    một giờ. Và đoán xem, bạn có thể chạy dự án của mình trong AR trên bất kỳ thiết
    bị iOS nào bằng ứng dụng HatchXR. Đừng quên chia sẻ những sáng tạo của bạn với
    chúng tôi bằng cách sử dụng #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Mã hóa trò chơi xâm lược không gian cổ điển
    trong 3D, đồng thời tìm hiểu về cơ bản của phát triển trò chơi, chuyển động trong
    không gian 3D và tìm hiểu các khái niệm lập trình cơ bản như vòng lặp, điều kiện,
    biến và sự kiện bàn phím, tất cả trong vòng chưa đầy một giờ. Đừng quên chia sẻ
    những sáng tạo của bạn với chúng tôi bằng cách sử dụng #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Xây dựng trò chơi khủng long T-rex của chrome
    cổ điển ở chế độ 3D, đồng thời tìm hiểu về cơ bản của phát triển trò chơi, chuyển
    động trong không gian 3D và tìm hiểu các khái niệm lập trình cơ bản như vòng lặp,
    điều kiện, biến và sự kiện bàn phím, tất cả chỉ trong vòng chưa đầy một giờ. Đừng
    quên chia sẻ những sáng tạo của bạn với chúng tôi bằng cách sử dụng #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Lợn guinea đang đến và chúng đói. Đối
    với mỗi vòng, hãy lập trình Bot để bắn cà rốt, phóng rau diếp hoặc gọi lá chắn
    Apple hùng mạnh trong trò chơi mã hóa nhanh, giận dữ này. Thu thập trái tim để
    mở khóa nhiều công cụ hơn và ngăn chặn sự điên cuồng cho ăn trong khi hy vọng
    rằng mã của bạn không bị phá vỡ.
  tutorial_pickcodeshapes_longdescription: Học cách sử dụng Pickcode để viết mã tạo
    ra nhiều hình dạng khác nhau. Sau khi hoàn thành khóa học, bạn sẽ có thể sáng
    tạo và thực hiện bất kỳ thiết kế nào bạn muốn!
  tutorial_codesterssketch_longdescription: Tìm hiểu những điều cơ bản về mã hóa trong
    Python trong khi tạo Ettch-a-Sketch tùy chỉnh của riêng bạn! Tìm hiểu cách điều
    khiển sprite trên màn hình với các sự kiện chính khác nhau, chấp nhận đầu vào
    của người dùng để đặt chiều rộng bút và sử dụng danh sách để điều khiển màu bút.
  tutorial_pickcodechatbot_longdescription: Trong khóa học này, bạn sẽ học cách tạo
    một chatbot đơn giản có thể chơi trò chơi quảng cáo nhanh.
  tutorial_codestersfish_longdescription: Tìm hiểu những điều cơ bản về mã hóa trong
    Python trong khi tạo trò chơi đối tượng rơi của riêng bạn! Bạn sẽ học cách thêm
    nền và hình nền và cách sử dụng các sự kiện để tạo và điều khiển các sprites trên
    sân khấu.
  tutorial_codestershedgehog_longdescription: Tìm hiểu những điều cơ bản về mã hóa
    bằng Python, sau đó tạo một trò chơi bắn một sprite đến các vì sao! Để chụp ảnh
    của bạn, trước tiên bạn cần tìm hiểu cách tạo các sự kiện chính, khoảng thời gian
    và va chạm. NỔ TUNG!
  tutorial_pickcodeggame_longdescription: Học cách tạo một trò chơi đoán hai người
    chơi trong đó một người chơi nhập một số vào chatbot và chatbot đưa ra gợi ý cho
    người chơi khác khi họ cố gắng đoán.
  tutorial_codestersdino_longdescription: Tìm hiểu các chức năng và sự kiện của Python
    trong khi tạo trò chơi Flappy Dino của riêng bạn. Khi trò chơi bắt đầu, khủng
    long rơi xuống! Nếu bạn đánh một khối, bạn sẽ thua. Bạn có thể điều hướng khủng
    long qua bao nhiêu khối?
  tutorial_pickcodemtpaint_longdescription: Trong khóa học này, bạn sẽ học cách sử
    dụng các hàm để vẽ một hình dạng khá phức tạp (như dải mobius nhưng ở dạng tam
    giác). Sau bài học này, bạn sẽ có các khối xây dựng để tạo ra rất nhiều thiết
    kế khác nhau.
  tutorial_microsoftcarnival_longdescription: Mã hóa lễ hội lớp học của riêng bạn
    với các trò chơi như Whack-the-Mole, Burstin' Balloons và Target Practice.
  tutorial_thunkablescavenger_longdescription: Tìm hiểu cách xây dựng ứng dụng Scavenger
    Hunt của riêng bạn trong Thunkable và sử dụng ứng dụng của bạn để săn các vật
    phẩm trên thiết bị di động của bạn ngay sau khi mã của bạn hoàn tất.
  tutorial_codeillusionfund_longdescription: Bước vào thế giới kỳ diệu của mã hóa
    và khoa học máy tính khi bạn tìm hiểu và làm quen với các nguyên tắc cơ bản của
    máy tính! Điều này sẽ bao gồm thực hành nhấp và cuộn, kéo và thả, sao chép và
    dán và gõ.
  tutorial_codeillusiongoofybeg_longdescription: Bắt tay vào một cuộc phiêu lưu mã
    hóa kỳ diệu với Goofy! Tìm hiểu cách vẽ, tô màu và di chuyển hình dạng, cũng như
    tải hình ảnh và âm thanh khi bạn nắm vững kiến thức cơ bản về Phát triển trò chơi
    bằng JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Tạo ban nhạc kỹ thuật số, tương
    tác của riêng bạn với Goofy khi bạn khám phá niềm vui của Phát triển trò chơi
    bằng JavaScript. Hoạt động này sẽ được xây dựng dựa trên những gì bạn đã học được
    trong hoạt động giới thiệu của chúng tôi, Disney Codeillusion: Game Development
    Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Thoát khỏi một căn phòng 3D ma ám với
    sự giúp đỡ từ các bot có thể lập trình.
  tutorial_codespeakclimate_longdescription: Tìm hiểu cách xây dựng một trang web
    cơ bản một cách có trách nhiệm bằng HTML và giúp giáo dục người khác về biến đổi
    khí hậu.
  tutorial_codespeaktwinkle_longdescription: Nghe bài đọc to 'Coding Twinkle' và sau
    đó học cách viết mã nó bằng ứng dụng ScratchJr
  tutorial_coinbasecrypto_longdescription: Kiểm tra trí nhớ của bạn và tìm hiểu những
    điều cơ bản về tiền điện tử!
  tutorial_codespeakcomp_longdescription: Tìm hiểu về cách ủ giun và xây dựng một
    trò chơi trong Scratch!
  tutorial_codespeaksnake_longdescription: Nghe câu chuyện về Snake, một ngôi sao
    trò chơi di động cổ điển và viết mã trò chơi của riêng bạn trong ScratchJr
  tutorial_prstemalexa_longdescription: Học sinh sẽ khám phá trí thông minh nhân tạo
    bằng giọng nói - hoặc AI bằng giọng nói - bằng cách mã hóa hai kỹ năng Alexa.
    Học sinh sẽ bắt đầu bằng cách xem video bao gồm những điều cơ bản về AI bằng giọng
    nói, sau đó xây dựng một chương trình hỗ trợ AI bằng giọng nói trong MIT App Inventor
    có nội dung 'Hello Moon' và một chương trình có thể đọc thuộc lòng các sự kiện
    không gian ngẫu nhiên. Bài học kết thúc bằng một bài đánh giá và thảo luận từ
    vựng.
  tutorial_coderzfarm_longdescription: Lập trình một robot để trồng một khu vườn và
    tìm hiểu cách robot giúp nông dân trong thế giới thực.
  tutorial_intelinofield_longdescription: Học cách lập trình tàu thông minh intelino
    đã rút phích cắm bằng các thao tác nhanh và hoàn thành nhiệm vụ đưa học sinh đi
    khắp thị trấn trong chuyến đi thực tế của họ.
  tutorial_cablockchain_longdescription: Khóa học tương tác này khám phá công nghệ
    blockchain và tiền điện tử, động lực của web thế hệ tiếp theo. Theo dõi các nhân
    vật của chúng tôi khi họ bước vào metaverse trong một cuộc săn lùng để tìm một
    kẻ lừa đảo tiềm năng. Họ khám phá ra một loạt các ứng dụng sáng tạo của blockchain
    và xem xét nó có thể tác động đến xã hội như thế nào trong tương lai.
  tutorial_nasaparachute_longdescription: Trong hoạt động này, bạn sẽ tìm hiểu cách
    các kỹ sư JPL sử dụng mã nhị phân để bao gồm một thông điệp ẩn trong chiếc dù
    được sử dụng để giúp tàu thám hiểm sao Hỏa, Perseverance, hạ cánh thành công trên
    sao Hỏa. Bạn cũng sẽ có cơ hội tạo thông điệp ẩn của riêng bạn.
  tutorial_nasascratch_longdescription: Tạo một trò chơi thám hiểm Mặt trăng hoặc
    Sao Hỏa bằng Scratch, một ngôn ngữ lập trình trực quan. Hãy suy nghĩ như các nhà
    hoạch định sứ mệnh không gian của NASA để thiết kế trò chơi của bạn!
  tutorial_nasaorbit_longdescription: Trong hoạt động này, học sinh sử dụng Scratch,
    Snap! , hoặc một ngôn ngữ lập trình khác để tạo ra một mô phỏng tương tác của
    một tàu vũ trụ gắn vào Trạm vũ trụ quốc tế. Mô phỏng quỹ đạo phi hành đoàn (Coding
    Sim) thu hút học sinh vào tư duy tính toán, giải quyết vấn đề và các ứng dụng
    toán học trong thế giới thực.
  tutorial_nasapackage_longdescription: Trong hoạt động này, học sinh sử dụng Scratch,
    Snap! , hoặc một ngôn ngữ lập trình khác để tạo ra một mô phỏng tương tác của
    một máy bay không người lái điều hướng xung quanh một khu vực có hàng rào địa
    lý để cung cấp một gói hàng. Mô phỏng thu hút học sinh vào tư duy tính toán, giải
    quyết vấn đề và ứng dụng toán học trong thế giới thực.
  tutorial_nasalunar_longdescription: 'Học sinh tìm hiểu về sứ mệnh Artemis 1 và Thử
    thách Phát triển Ứng dụng NASA (ADC). Mục tiêu là để sinh viên làm theo các bước
    chúng tôi đã tạo bằng App Lab của Code.org để học lập trình cơ bản bằng cách sử
    dụng mã khối. '
  tutorial_meeestate_longdescription: 'Giải quyết các câu đố để thoát khỏi biệt thự
    bí ẩn của Tiến sĩ Breakowski trong Minecraft Hour of Code: Escape Estate mới.
    Sử dụng tư duy mã hóa và tính toán để mở khóa bí mật, mở cửa bẫy và tiết lộ manh
    mối ẩn. Viết mã theo cách của bạn vào lúc bình minh và kiếm được một triệu viên
    ngọc lục bảo! Với mã hóa trong các khối hoặc Python, Hour of Code cung cấp một
    lộ trình học tập cho bất kỳ ai để tìm hiểu những điều cơ bản về mã.'
  tutorial_imagipixelart_longdescription: Học Python và tạo hình ảnh động đầy màu
    sắc của riêng bạn trong khóa học kéo dài 1 giờ này!
  tutorial_kcjhealth_longdescription: 'Tìm hiểu về trực quan hóa dữ liệu, nghệ thuật
    thuật toán và mã hóa, trong khi khám phá SDG #3 ''Good Health and Well-Being''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye và Riri phải kết hợp với nhau
    để giúp Wakanda. Mã hóa hoạt động đầy hành động của riêng bạn lấy cảm hứng từ
    ''Black Panther: Wakanda Forever'' của Marvel Studios!'
  tutorial_nafbrand_longdescription: Trong Mã thương hiệu của bạn, bạn sẽ tạo một
    tệp liên hệ ảo để tạo mã QR được cá nhân hóa với chi tiết liên hệ của bạn. Sau
    khi bạn hoàn thành hoạt động này, bạn sẽ được trang bị một danh thiếp hiện đại
    mà bạn có thể chia sẻ trong khi bạn kết nối với những người có thể giúp đỡ hoặc
    hướng dẫn bạn trong hành trình sự nghiệp hoặc đại học của bạn.

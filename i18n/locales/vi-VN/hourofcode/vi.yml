  tutorial_codehsrn_shortdescription: Tạo các ứng dụng thực sự bằng React Native!
  tutorial_codehswd_shortdescription: Xây dựng một trang web!
  tutorial_turtlerobot_shortdescription: Một trò chơi lập trình dành cho trẻ em 2

  hoc_faq_one_hour_q: Một người có thể học được bao nhiêu kiến thức trong một giờ?
  hoc_faq_one_hour_a: 'Mục tiêu của Giờ Lập trình không phải là dạy cho bất cứ ai
    để trở thành một chuyên gia khoa học máy tính trong một giờ. Một giờ là chỉ đủ
    để tìm hiểu rằng khoa học máy tính là thật vui và sáng tạo, dành cho mọi lứa tuổi,
    mọi học sinh, không phụ thuộc vào xuất thân. Thước đo sự thành công của chiến
    dịch này không nằm ở chỗ một học sinh học được bao nhiêu kiến thức. Sự thành công
    này được phản ánh ở phạm vi tham gia rộng ở mọi giới tính, nhóm sắc tộc và kinh
    tế xã hội, cũng như tăng số lượng đăng ký và tham gia các khóa học khoa học máy
    tính tại tất cả các lớp phổ thông. Hàng triệu giáo viên và học sinh tham gia đã
    quyết định học nhiều hơn một giờ, dành cả ngày, cả tuần hoặc lâu hơn để tìm hiểu,
    và nhiều học sinh đã quyết định đăng ký một khóa học đầy đủ (hoặc thậm chí chuyên
    ngành đại học). <br/><br/> Ngoài học sinh, đối tượng “học viên” khác chính là
    các nhà giáo, những người có được sự tự tin sau một giờ để có thể dạy môn khoa
    học máy tính cho dù họ không có một bằng cấp đại học ngành khoa học máy tính.
    Hàng chục ngàn giáo viên quyết định tiếp tục theo đuổi môn khoa học máy tính:
    học nghề hoặc dạy học trực tuyến, hoặc cả hai. Và hiện tượng này cũng xảy ra với
    lãnh đạo các trường học, những người nhận ra tiềm năng của môn khoa học máy tính
    đối với học sinh và giáo viên của họ. <br/><br/> Hơn hết, những kiến thức mà tất
    cả người tham gia có thể tìm hiểu trong một giờ là điều nằm trong khả năng của
    chúng tôi.'
  hoc_faq_one_hour_a_markdown: |-
    Mục tiêu của Giờ lập trình không phải là dạy cho bất cứ ai để trở thành một chuyên gia khoa học máy tính trong một giờ. Một giờ là chỉ đủ để tìm hiểu rằng khoa học máy tính là thật vui và sáng tạo, dành cho mọi lứa tuổi, mọi học sinh, không phụ thuộc vào xuất thân. Thước đo sự thành công của chiến dịch này không nằm ở chỗ một học sinh KHMT học được bao nhiêu kiến thức. Sự thành công này được phản ánh ở phạm vi tham gia rộng ở mọi giới tính, nhóm sắc tộc/chủng tộc và kinh tế xã hội, cũng như tăng số lượng đăng ký và tham gia các khóa học khoa học máy tính tại tất cả các lớp phổ thông. Hàng triệu giáo viên và học sinh tham gia đã quyết định học nhiều hơn một giờ, dành cả ngày, cả tuần hoặc lâu hơn để tìm hiểu, và nhiều học sinh đã quyết định đăng ký một khóa học đầy đủ (hoặc thậm chí chuyên ngành đại học).

    Ngoài học sinh, đối tượng “học viên” khác chính là các nhà giáo, những người có được sự tự tin sau một giờ để có thể dạy môn khoa học máy tính cho dù họ không có một bằng cấp đại học ngành khoa học máy tính. Hàng chục ngàn giáo viên quyết định tiếp tục theo đuổi môn khoa học máy tính: học nghề hoặc dạy học trực tuyến, hoặc cả hai. Và hiện tượng này cũng xảy ra với lãnh đạo các trường học, những người nhận ra tiềm năng của môn khoa học máy tính đối với học sinh và giáo viên của họ.

    Hơn hết, những kiến thức mà tất cả người tham gia có thể tìm hiểu trong một giờ là điều nằm trong khả năng của chúng tôi.

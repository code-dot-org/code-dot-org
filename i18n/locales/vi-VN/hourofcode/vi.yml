    chương trình viết sẵn.
  tutorial_ianimate_shortdescription: Tạo GIF động cho mùa lễ hội bằng phần mềm hoạt
    hình. Thêm tác phẩm nghệ thuật, hình nền và đối tượng và làm cho chúng trở nên
    sống động!
  tutorial_iloveada_shortdescription: Dạy máy tính với lịch sử. Hoạt động do giáo
    viên hướng dẫn này liên quan đến việc tiến hành nghiên cứu trực tuyến về Ada Lovelace,

  tutorial_3dbearmars_longdescription: Mars Pioneers là một mô-đun học tập dựa trên
    dự án dạy sự thật về sao Hỏa và các điều kiện quan trọng để con người tồn tại
    ở đó. Các sinh viên sẽ xây dựng một thuộc địa bằng cách sử dụng Thực tế tăng cường
    và in 3D các cơ sở thuộc địa.
  tutorial_bitsboxyak_longdescription: Nhập mã JavaScript đã sửa đổi để tạo thiệp
    chúc mừng mà bạn có thể gửi email cho bạn bè và gia đình. Yak tấn công! là một
    hoạt động hoàn toàn mở giới thiệu các biến, lệnh chuyển động, hàm vòng lặp và
    hơn thế nữa. Hoàn hảo cho trẻ em (và giáo viên), những người đã sẵn sàng thử mã
    hóa đánh máy lần đầu tiên.
  tutorial_blockscadbargraphs_longdescription: 'Học sinh sẽ viết mã cho phép họ nhanh
    chóng tùy chỉnh và phân tích biểu đồ thanh của riêng mình. '
  tutorial_blockscadbirdhouses_longdescription: 'Học sinh sẽ điều hành một công ty
    xây dựng chuồng chim, chuyển đổi các đơn vị, tính toán kích thước và sử dụng các
    biến để mở rộng quy mô sản phẩm của họ. '
  tutorial_blockscadclock_longdescription: 'Học sinh sẽ lập trình mô hình 3D của đồng
    hồ analog có thể được đặt để hiển thị bất cứ lúc nào. '
  tutorial_blockscaddinner_longdescription: Học sinh sẽ viết một chương trình bằng
    cách sử dụng các biến và tọa độ để giúp robot đặt bàn ăn tối cho chúng!
  tutorial_blockscadicecream_longdescription: Học sinh sẽ lập trình một máy làm kem
    để tạo ra những chiếc nón kem 3D với số lượng và kích cỡ khác nhau của muỗng kem.
    Họ sẽ làm việc với các biến, mô-đun và chức năng để tính toán chi phí của một
    ốc quế kem cụ thể dựa trên diện tích của muỗng kem hình cầu.
  tutorial_blockscadpizza_longdescription: Học sinh sẽ lập trình một mô-đun để tạo
    ra một chiếc bánh pizza 3D, tính toán chu vi và diện tích và sử dụng các vòng
    lặp trên đường đi.
  tutorial_blockscadsugar_longdescription: 'Học sinh sẽ sử dụng một máy tạo khối đường
    được lập trình để khám phá khối lượng và các biến số. '
  tutorial_bsgridlight_longdescription: Chọn một người bạn Bot để giúp chuẩn bị cho
    Lễ hội Ngọn hải đăng. Mã Bot của bạn để ngăn chặn những bot lừa đảo khó chịu đó
    và tiết kiệm trong ngày!
  tutorial_bpartscratch_longdescription: Creative Coding - được phát triển với Scratch
    và Vidcode - kết hợp các dự án dựa trên khối và văn bản với hàng trăm chủ đề ngoại
    khóa. Các dự án được dàn dựng để giáo viên của bất kỳ môn học nào - bất kể kinh
    nghiệm trước đó - có thể dễ dàng giới thiệu mã hóa. Phương pháp tiếp cận dựa trên
    dự án định vị mã hóa như một phương tiện thể hiện bản thân cho sinh viên và cung
    cấp cho họ một cách sáng tạo để thể hiện những gì họ biết.

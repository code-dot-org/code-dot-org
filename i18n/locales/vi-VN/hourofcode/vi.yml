  tutorial_ifly_shortdescription: Đó là đêm Giáng sinh và xe trượt tuyết của ông già
    Noel đã phát triển một lỗi! May mắn thay, một trong những yêu tinh đáng tin cậy
    của anh ta đã bí mật làm việc để phát triển một máy bay không người lái xe trượt
    tuyết. Nó không phải là xe trượt tuyết của ông già Noel nhưng nó hoạt động và
    sẵn sàng cứu ngày Giáng sinh!
  tutorial_idowedo_shortdescription: Thiết kế và chế tạo một chiếc xe robot sau đó

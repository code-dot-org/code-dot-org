  hoc_faq_when_is_hoc_q: Hour of Code bắt đầu khi nào?
  hoc_faq_when_is_hoc_a: Giờ lập trình diễn ra hàng năm trong <a href='%{csedweek_url}'>Tuần
    lễ Giáo dục Khoa học Máy tính</a>. Tuần lễ Giáo dục Khoa học Máy tính %{campaign_date_year}

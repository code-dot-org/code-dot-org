vi:
  data:
    unplugged:
      Unplug1:
        title: Giới thiệu về khoa học máy tính
        desc: Bài học này sẽ giới thiệu cho các bạn khái niệm về Khoa Học Máy Tính và giải thích công việc của nhà khoa học máy tính là gì. Đó là một cơ hội cho học sinh-sinh viên xem xét về vai trò của một nhà khoa học máy tính. Cuối mỗi hoạt động, mỗi học sinh cần ghi nhớ những gì các em đã được học. Bạn có thể bỏ qua dạy trẻ những từ mới liên quan đến bài sau, nhưng diễn đạt chúng theo cách sinh động và thú vị sẽ có hiệu quả hơn là việc chờ những cơ hội phía trước.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: suy nghĩ máy móc
        desc: Chỉ cần giấy và bút, học sinh sẽ được học 4 bước giải quyết vấn đề sử dụng kĩ thuật vi tính. Sau lời giới thiệu ngắn gọn, học sinh sẽ được chia ra thành nhiều nhóm, các em sẽ phải tạo ra những hướng dẫn cho những học sinh khác vẽ ra những con monster cụ thể (từ một cửa hàng quái vật chọn sẵn). Toàn bộ nhiệm vụ phải được phân tích, sau đó đội sẽ phân tích các quái vật theo mô hình, tóm tắt các chi tiết khác nhau từ chúng, sau đó sử dụng thông tin đó để tạo ra thuật toán( các hướng dẫn) cho các đội khác để tạo ra một con quái vật nào đó. Các đội sẽ chuyển đổi thuật toán với một nhóm khác và tạo ra một con quái vật dựa trên những gì thuật toán hướng dẫn. Đây có phải là bản vẽ mà ban đầu đội đã dự định?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: lập trình đồ thị trên giấy
        desc: Bằng cách lập trình vẽ những bức tranh, học sinh có thể hiểu thực sự lập trình là gì. Lớp học bắt đầu bằng việc các em hướng dẫn nhau cách tô màu những ô vuông trên bản vẽ, nỗ lực để vẽ lại một hình ảnh sẵn có. Nếu có thời gian, bài học có thể kết thúc với những hình ảnh mà các em đã tự vẽ ra.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: các bước lập trình
        desc: Bài này bao gồm những thuật toán. Sử dụng hình ảnh tangram và giấy vẽ sơ đồ, bài tập đầu tiên sẽ chỉ ra mức độ quan trọng của việc tạo ra mỗi hướng dẫn sao cho rõ ràng nhất có thể. Sau đó, lớp sẽ khám phá ra nhiều cách để gấp tờ giấy thành hình chữ nhật, chú ý một vài cách có thể cần nhiều hoặc ít nếp gấp hơn những cái khác.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Các hàm
        desc: Trong bài học này, học sinh sẽ làm một cái vợt mặt trời (suncatcher) từ những sợi dây, hạt và một thứ xinh xắn đặc biệt. Các em sẽ làm theo một loạt những bước lặp đi lặp lại, sau đó được yêu cầu xác định một số kĩ năng đã được lặp lại nhiều lần. Một khi những kỹ năng này được xác định, chúng sẽ  được gọi từ một chương trình chính và quá trình sáng tạo tuyệt vời sẽ được ghi lại trên một tờ giấy duy nhất. Chương trình cuối cùng sẽ được hướng về toàn bộ lớp học, bất kể loại chuỗi hay hạt nào. Để có hiệu quả, các bạn sẽ cần phải tóm tắt ra chi tiết những tài liệu cụ thể của họ và tạo ra những thuật ngữ mơ hồ cho nguồn cung cấp của một cá nhân. Sử dụng những điểm chung này là một sự giới thiệu biến tuyệt vời.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Điều kiện
        desc: Đây là trò chơi theo nhóm. Sau khi giới thiệu ý tưởng, mẫu if, và vòng lặp, cả lớp có thể luyện tập cùng nhau sử dụng một chương trình viết trước, một cỗ bài, và vẽ vận may.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Viết nhạc
        desc: Đọc lời bài hát là một việc làm theo cảm tính hết sức mạo hiểm. Chúng tôi sẽ thực hiện một hành động mà nó đã là kiến thức phổ biến và thay đổi thành một nền giáo dục vững chắc đang được xác định và đang hoạt động. Một khi các em quen thuộc với quá trình xác định/cuộc gọi, chúng tôi sẽ thêm khả năng phụ cùng với những tham số trong những cuộc gọi chức năng đó.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Trừu tượng
        desc: Hoạt động này kết hợp với những thói quen hàng ngày của các bạn học sinh và phong cách tư duy trò chơi Mad-Lib sẽ giúp lớp của bạn học hiệu quả hơn những khái niệm trừu tượng.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Chương trình chuyển tiếp
        desc: Bài học này sẽ thực hiện một ý tưởng từ một hoạt động trước đó (4. Lập trình giấy vẽ sơ đồ) và sử dụng những kĩ năng đó để nhấn mạnh sự quan trọng của việc hoàn thành những chương trình hoạt động theo thứ tự và thường xuyên kiểm tra lỗi của chương trình.
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Internet
        desc: Trong bài học này, các em sẽ tưởng tượng lướt web, đồng thời tìm hiểu về địa chỉ web, IP và DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Tổng hợp
        desc: Bước tổng hợp cuối cùng trong loạt 20 giờ đầu tiên sẽ giúp lớp học tái hiện lại những khoảnh khắc yêu thích của họ, hướng dẫn các em rằng bước tiếp theo các em có thể tự mình thực hiện nếu các em học sinh thực sự có hứng thú với khoa học máy tính.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Bản đồ thú vị
        desc: Học sinh tạo ra những thuật toán cơ bản (một chuỗi hướng dẫn) để di chuyển nhân vật qua mê cung bằng cách sử dụng từng lệnh.
      MoveIt:
        title: Di chuyển liên tục
        desc: Học sinh tạo ra những thuật toán cơ bản (một chuỗi hướng dẫn) để di chuyển nhân vật qua mê cung bằng cách sử dụng từng lệnh.
      PlantASeed:
        title: 'Thuật toán đời sống: Trồng một hạt giống'
        desc: Bài học này nêu lên cách chúng ta sử dụng thuật toán trong cuộc sống hàng ngày, lấy ví dụ là hoạt động gieo hạt. Nó cũng tập trung vào bức tranh lớn của khoa học máy tính và làm thế nào để các thuật toán đóng một vai trò thiết yếu.
      BuildingAFoundation:
        title: Xây dựng nền tảng
        desc: Học sinh xây dựng một cấu trúc chỉ sử dụng những nguồn đã được cung cấp. Các cấu trúc phải hoàn thành một nhiệm vụ (đạt được mức độ cao nhất định hoặc chịu được một trọng lượng nhất định), khi mọi thứ trở nên phức tạp học sinh sẽ thảo luận về những ý tưởng liên tục.
      GettingLoopy:
        title: Tạo vòng lặp
        desc: Bài này giới thiệu về khái niệm lập trình vòng lặp (các hướng dẫn lặp lại) qua hoạt động nhảy. Học sinh sẽ tìm hiểu về biên đạo múa cơ bản sau đó sẽ được hướng dẫn để lặp lại.
      RelayProgramming:
        title: Chương trình chuyển tiếp
        desc: Học sinh tham gia chạy tiếp sức, nơi các em sẽ lao qua sân để viết một thuật toán dựa trên hình ảnh "Lập Trình Giấy Vẽ Sơ Đồ". Các em chỉ có thể viết  từng hướng dẫn một và nếu có lỗi sai ở đâu đó, các em phải xóa hết đi và quay lại từ đầu từ điểm đó.
      Conditionals:
        title: Điều kiện
        desc: Để tìm hiểu về câu điều kiện, học sinh nên chơi trò đánh bài và tạo ra những luật như "Nếu tôi rút ra một thẻ đỏ, tôi sẽ được 1 điểm" và "Nếu Tôi rút được một thẻ đen, bạn sẽ được một điểm."
      BigEvent:
        title: Sự kiện lớn
        desc: Các bạn học sinh sẽ được giới thiệu về khái niệm lập trình "sự kiện", đó là những hoạt động máy tính liên tục theo dõi. Giáo viên sẽ bấm nút trên tờ giấy điều khiển từ xa và học sinh sẽ phản ứng tùy thuộc vào nút được nhấn.
      GoingPlacesSafely:
        title: Đến nơi an toàn
        desc: Internet là một nơi có uy lực rất lớn, nhưng đồng thời cũng là một nơi nguy hiểm. Giáo viên nên hướng dẫn các em làm sao để được an toàn khi lướt web.
      GraphPaperProgramming:
        title: lập trình đồ thị trên giấy
        desc: Học sinh viết một thuật toán (một tập hợp các hướng dẫn) bằng cách sử dụng tập hợp các lệnh đã được định nghĩa sẵn để chỉ dẫn các bạn cùng lớp tái hiện một bản vẽ.
      PaperPlanes:
        title: 'Thuật toán trong đời sống: Máy bay giấy'
        desc: Bài học này chỉ ra cách chúng ta sử dụng các thuật toán trong cuộc sống hàng ngày, như cách gấp máy bay giấy. Đồng thời tập trung vào hình ảnh lớn của khoa học máy tính và cách các thuật toán đóng một phần quan trọng.
      BinaryBracelets:
        title: Vòng đeo tay nhị phân
        desc: Học sinh tạo ra vòng tay như là một đại diện nhị phân của chữ cái đầu của tên của họ. Học sinh tìm hiểu rằng dữ liệu có thể được đại diện và lưu trữ theo nhiều hơn một cách.
      DigitalFootprint:
        title: Dấu chân kỹ thuật số 
        desc: Giáo viên giới thiệu cho sinh viên việc đưa thông tin cá  nhân lên mạng sẽ tạo ra dấu chân hoặc "vệt dài" có hậu quả.
      ComputationalThinking:
        title: suy nghĩ máy móc
        desc: Học sinh sử dụng các bước suy nghĩ tính toán (phân tích, tạo mô hình, trừu tượng, thuật toán) để tìm ra cách để chơi một trò chơi không có sự hướng dẫn.
      FunctionalSuncatchers:
        title: Chức năng của tấm hứng ánh nắng
        desc: Học sinh tạo ra một thuật toán với biến số và chức năng (các phần của mã hóa mà bạn dùng đi dùng lại) để tạo ra các suncatcher bằng cách sử dụng chuỗi và hạt.
      SongwritingParameters:
        title: Sáng tác với tham số
        desc: Học sinh sử dụng các khái niệm về đoạn điệp khúc trong một bài hát để tìm hiểu về gửi tham số (tham số có thể tùy chỉnh mà không cần phải viết lại toàn bộ biến chức năng).
      DiceRace:
        title: 'Thuật toán trong thực tế: Chơi xúc sắc'
        desc: Bài học này chỉ ra cách chúng tôi sử dụng thuật toán trong cuộc sống hàng ngày. Là một phần trong đó, học sinh sẽ nhận biết và viết các thuật toán cho một trò chơi xúc xắc.
      Internet:
        title: Kết nối mạng
        desc: Sinh viên gửi thư đại diện tới các phương pháp truyền thông bằng các bưu thiếp .
      Crowdsourcing:
        title: Đa nguồn
        desc: Học sinh sử dụng đa nguồn, kỹ thuật giải quyết vấn đề phổ biến trong khoa học máy tính, để hoàn thành một nhiệm vụ với nhau như một lớp học hiệu quả hơn hơn cố làm nó một mình.
      DigitalCitizenship:
        title: Dân kỹ thuật số
        desc: Sinh viên khám phá sự khác biệt giữa thông tin cá nhân và thông tin riêng tư, để phân biệt những gì là an toàn và không an toàn khi chia sẻ trực tuyến.
      TangramAlgorithms:
        title: Thuật toán Tangram
        desc: Bài học này cho chúng ta thấy một điều quan trọng về thuật toán. Nếu bạn giữ một thuật toán đơn giản có rất nhiều cách để sử dụng nó. Nếu bạn muốn chắc chắn rằng tất cả mọi người có cùng kết quả, thuật toán của bạn cần viết rất chi tiết.
      EnvelopeVariables:
        title: Các biến phong bì
        desc: Biến số kể đến rất nhiều đặc quyền trong khoa học máy tính.  Bài học này sẽ giúp giải thích biến là gì và làm thế nào chúng ta có thể sử dụng chúng trong nhiều cách khác nhau. Sử dụng hoạt động này trước (hoặc kết hợp với) bài học về trừu tượng để thực sự hiểu ý tưởng.
      MadGlibs:
        title: Sự say mê dịu dàng
        desc: Sự trừu tượng là một trong những kỹ năng quan trọng nhất của một nhà khoa học máy tính.  Hoạt động này cho phép học sinh phân tích các câu chuyện theo nhiều hướng để có thể trừu tượng hóa. Những câu chuyện trừu tượng sẽ thành mẫu chuyện mới vui vẻ và điên khùng.
      ForLoopFun:
        title: Cho vòng lặp vui vẻ
        desc: Chúng ta biết rằng vòng lặp cho phép chúng ta làm đi làm lại sự việc, nhưng bây giờ chúng ta sẽ tìm hiểu cách sử dụng vòng lặp với cấu trúc phụ được xây dựng ngay bên trong.
      SongwritingWithParameters:
        title: Sáng tác nhạc với tham số
        desc: 'Một trong các cấu trúc tuyệt vời nhất trong thế giới khoa học máy tính là chức năng.  Chức năng (đôi khi được gọi là quy trình) là các chương trình nhỏ mà bạn có thể sử dụng lặp đi lặp lại bên trong của chương trình lớn hơn. Bài học này sẽ giúp trực giác của sinh viên hiểu tại sao kết hợp các khối mã hóa thành các chức năng là rất hữu ích trong thực tế.  '
      BinaryImages:
        title: Hình ảnh Nhị phân
        desc: Mặc dù nhiều người nghĩ rằng số nhị phân như số 0 hoặc số 1 có thực, các khóa học trước đó giảng dạy sinh viên rằng thông tin có thể được biểu diễn trong một loạt các số nhị phân.  Bài học này đưa ra khái niệm tiến xa hơn như cách minh họa làm thế nào một máy tính có thể lưu trữ các thông tin phức tạp hơn (chẳng hạn như hình ảnh và màu sắc) trong hệ nhị phân.
      VideoGamesCoordinatePlanes:
        title: Trò chơi điện tử và mặt phẳng tọa độ
        desc: Phát hiện cách mà các trò chơi video bạn yêu thích thực sự được điều khiển bởi số học! Thăm dò cách thể hiện số học và mặt phẳng tọa độ có thể giúp chúng ta hiểu cách trò chơi điện tử làm việc và sau đó bắt đầu lập kế hoạch tạo ra trò chơi của bạn.
      Contracts:
        title: Giao ước, Miền và Khoảng
        desc: Giao ước cung cấp cho chúng tôi một cách để hiểu và thảo luận về chức năng. Trong bài học này, chúng tôi sẽ xem xét làm thế nào để giáo ước có ý nghĩa trong ngôn ngữ lập trình mới và chức năng (quy trình)
      DesignRecipe:
        title: Công thức thiết kế
        desc: Trong giai đoạn cuối, sinh viên đã viết một số chức năng rất đơn giản - nhưng chức năng phức tạp hơn yêu cầu một cách tiếp cận thêm chu đáo. Các công thức thiết kế là một cách tiếp cận có cấu trúc để viết các chức năng bao gồm viết trường hợp kiểm tra để đảm bảo rằng các chức năng hoạt động như mong đợi cuối cùng.
      Booleans:
        title: Phép toán luận và Logic
        desc: Phép toán luận là các loại dữ liệu thứ tư và cuối cùng bạn sẽ học về trong khóa học này. Trong hoạt động này, bạn sẽ tìm hiểu về phép toán luận là gì, và làm thế nào chúng có thể giúp chúng ta viết các chức năng tư duy logic
      ConditionalsPiecewiseFunctions:
        title: Hàm điều kiện và Hàm biến đổi quy luật theo khoảng
        desc: Các thông số chúng ta vượt qua để chức năng gây ra kết quả đầu ra thay đổi dựa trên một mô hình rất cứng nhắc. Giả sử chúng ta muốn các tham số với một số giá trị để tạo ra kết quả đầu ra bằng cách sử dụng một mô hình nhưng các giá trị khác lại sử dụng một mô hình khác. Đó là các điều kiện cần thiết...

              description_teacher: Trong bài học **xây dựng kỹ năng** này, học sinh sẽ khám phá việc tạo ra các thiết kế lặp lại bằng cách sử dụng biến trong môi trường Artist. Học sinh sẽ học cách các biến khiến mã lệnh dễ viết và dễ đọc hơn. Sau các bài tập có hướng dẫn, học sinh sẽ kết thúc với cấp độ khám phá tự do để thể hiện những kiến thức đã học và tạo ra thiết kế mới.

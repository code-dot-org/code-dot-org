          student_description: Tạo chương trình với trình tự, vòng lặp và sự kiện. Dịch tên viết tắt của bạn sang dạng nhị phân, khám phá các kỹ thuật giải quyết vấn đề khác nhau và tìm hiểu cách đối phó với nạn bắt nạt trực tuyến. Vào cuối khóa học, hãy làm game hoặc sáng tác câu chuyện của riêng bạn để có thể chia sẻ!

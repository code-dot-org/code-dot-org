            new lesson:
              description_student: Thông qua kinh nghiệm của chúng tôi trong dự án Khu phố, chúng tôi biết rằng các nhóm và đối tượng là các thành phần quan trọng của ngôn ngữ lập trình Java. Nhưng chính xác thì các nhóm tạo ra đối tượng như thế nào? Trong bài học này, bạn sẽ khám phá cách tạo ra đối tượng và tìm hiểu về quá trình đóng gói dữ liệu.
              description_teacher: Trong bài học không dùng thiết bị điện tử này, học sinh tạo các đối tượng và biểu diễn các thuộc tính có liên quan bằng cách sử dụng các biến thực thể. Học sinh sẽ tìm hiểu sự khác biệt giữa `public` và `private` và mục đích của việc đóng gói để ẩn cài đặt bên trong của một đối tượng.
            lesson-2:
              name: Sử dụng biến
              description_student: Các biến tạo ra phương pháp lưu trữ thông tin cho các kỹ sư phần mềm. Loại thông tin chúng ta cần lưu trữ xác định loại biến chúng ta cần sử dụng, kiểu dữ liệu của biến và cách chúng ta sử dụng biến đó. Trong bài học này, bạn sẽ sử dụng biến để lưu trữ thông tin dùng để tạo các đối tượng `Painter` và lưu trữ thông tin do người dùng nhập.
              description_teacher: Trong bài học này, học sinh sẽ khám phá chức năng của biến và phân biệt giữa biến nguyên thủy và biến tham chiếu. Học sinh sử dụng lớp `Scanner` để lấy dữ liệu đầu vào từ người dùng và xác định biến để lưu trữ giá trị do người dùng cung cấp. Các giá trị này được sử dụng để tạo các đối tượng `Painter` trong dự án Khu phố.

          lessons:
            Move It, Move It:
              name: Di chuyển nó, di chuyển nó
              description_student: Lập trình cho các bạn cùng lớp bước đi cẩn thận từ vị trí này sang vị trí khác.
              description_teacher: Bài học này sẽ giúp học sinh chuẩn bị tinh thần cho các bài tập lập trình mà các em sẽ gặp trong suốt thời gian của khóa học này. Học sinh sẽ lập thành các nhóm nhỏ, sử dụng hoạt động thể chất để lập trình các bạn cùng lớp của mình bước đi cẩn thận từ vị trí này sang vị trí khác cho tới khi đến đích.
            Sequencing with Scrat:
              name: Học về chuỗi tuần tự cùng sóc Scrat
            Your Digital Footprint:
              name: Dấu chân kỹ thuật số
              description_student: Tìm hiểu về dấu ấn kỹ thuật số và cách giữ an toàn khi truy cập các trang web.
              description_teacher: Với sự hợp tác cùng **Common Sense Education**, bài học này giúp học sinh tìm hiểu về những điểm tương đồng giữa an toàn trong thế giới thực và khi truy cập các trang web. Học sinh cũng sẽ hiểu được rằng thông tin mà các em đưa lên mạng sẽ để lại dấu chân kỹ thuật số, hay “dấu vết”. Dấu vết này có thể lớn hoặc nhỏ, hữu ích hoặc có hại, tùy thuộc vào cách các em quản lý.
            'Programming: My Robotic Friends':
              name: 'Lập trình: Những người bạn rô bốt của tôi'
            Programming in Ice Age:
              name: Lập trình trong Kỷ băng hà
            Programming with Rey and BB-8:
              name: Lập trình cùng Rey và robot BB-8
            'Loops: My Loopy Robotic Friends':
              name: 'Vòng lặp: Những người bạn rô bốt Loopy của tôi'
            Loops in Ice Age:
              name: Vòng lặp trong Kỷ băng hà
            Loops in Collector:
              name: Vòng lặp với Laurel
              description_student: Lập trình nhà thám hiểm Laurel để thu thập kho báu trong hang động mở.
              description_teacher: Trong bài học này, học sinh tiếp tục tìm hiểu khái niệm vòng lặp. Tại đây, Nhà thám hiểm Laurel sử dụng vòng lặp để thu thập kho báu trong không gian hang động mở. Một khối `lấy kho báu` mới hiện ra để giúp cô trong cuộc hành trình của mình.
            Loops in Artist:
              name: Vẽ khu vườn bằng vòng lặp
              description_student: Sử dụng mô hình và vòng lặp để hoàn thành các hình ảnh.
              description_teacher: Quay trở lại với vòng lặp, học sinh sẽ học cách vẽ hình ảnh bằng cách lặp lại các chuỗi hướng dẫn đơn giản. Trong bài học trực tuyến trước đó, vòng lặp được sử dụng để đi qua mê cung và thu thập kho báu. Ở đây, học sinh sử dụng vòng lặp để tạo thành các mô hình. Vào cuối giai đoạn này, học sinh sẽ có cơ hội tạo ra hình ảnh của riêng mình bằng cách sử dụng vòng lặp.
            'Events: The Big Event':
              name: Sự kiện lớn – nâng cao
              description_student: Di chuyển hoặc hét lên khi giáo viên của bạn nhấn các nút trên chiếc điều khiển từ xa khổng lồ.
              description_teacher: Sự kiện là một cách tuyệt vời để bổ sung sự đa dạng vào thuật toán viết sẵn. Đôi khi bạn muốn chương trình của mình có thể phản hồi người dùng chính xác khi người dùng muốn. Đó là công dụng của các sự kiện.
            Events in Play Lab:
              name: Trận chiến hoàng gia với các sự kiện
              description_student: Sử dụng sự kiện để tạo một câu chuyện hoặc làm game tương tác.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có cơ hội học cách sử dụng các sự kiện trong Play Lab và áp dụng tất cả các kỹ năng mã hóa mà họ đã học để làm game dạng hoạt họa. Đã đến lúc sáng tạo và làm game trong Play Lab rồi!
            'Loops: Getting Loopy':
              name: Tạo vòng lặp
              description_student: Trong bài học này, chúng ta sẽ tổ chức một bữa tiệc khiêu vũ bằng cách sử dụng vòng lặp!
              description_teacher: Khi bắt đầu viết các chương trình dài hơn và thú vị hơn, mã lệnh của chúng ta thường lặp lại rất nhiều. Trong bài học này, học sinh sẽ tìm hiểu cách sử dụng vòng lặp để truyền đạt các hướng dẫn lặp lại nhiều lần một cách dễ dàng hơn bằng cách xem mô hình chuyển động lặp đi lặp lại trong một điệu nhảy.
            The Right App:
              description_student: Phác thảo ứng dụng điện thoại thông minh của riêng bạn.
              description_teacher: Bài học này giúp học sinh nhận ra rằng khoa học máy tính có thể giúp ích cho mọi người trong cuộc sống thực. Đầu tiên, học sinh cần đồng cảm với một số người dùng điện thoại thông minh hư cấu để giúp họ tìm thấy “ứng dụng phù hợp”, đáp ứng nhu cầu của họ. Sau đó, học sinh luyện tập khả năng đồng cảm và sáng tạo để phác thảo ứng dụng điện thoại thông minh của riêng mình nhằm đáp ứng nhu cầu của một người dùng khác.
            Loops in Harvester:
              name: Vòng lặp với game Người thu hoạch
              description_student: Giúp Người thu hoạch thu hoạch thật nhiều mùa màng bằng cách sử dụng vòng lặp!
              description_teacher: Được phát triển dựa trên khái niệm trong các hướng dẫn lặp lại của bài “Bắt lấy Loopy”, giai đoạn này học sinh sẽ sử dụng các vòng lặp để thu hoạch ngô hiệu quả hơn trên Code.org.
            Programming in Maze:
              name: Lập trình với Angry Birds
              description_student: Tạo các chương trình để giúp Angry Bird di chuyển qua mê cung.
              description_teacher: Khi sử dụng các nhân vật trong game Angry Birds, học sinh sẽ phát triển các thuật toán trình tự để di chuyển một chú chim từ một bên của mê cung sang chỗ con heo ở phía bên kia. Để làm điều này, các em sẽ xếp chồng các khối mã lệnh lại với nhau theo một trình tự tuyến tính.
            Programming in Harvester:
              name: Lập trình với game Người thu hoạch
              description_student: Giúp Người thu hoạch thu thập các loại rau trên đường đi.
              description_teacher: Học sinh sẽ áp dụng các khái niệm lập trình đã học vào môi trường game Người thu hoạch. Bây giờ, thay vì chỉ đưa nhân vật đến đích, học sinh phải thu thập ngô bằng cách sử dụng một khối mới. Học sinh sẽ tiếp tục phát triển các kỹ năng giải thuật toán trình tự và bắt đầu áp dụng quy trình sửa lỗi.
            Sequencing in Maze:
              name: Chuỗi tuần tự cùng Angry Birds
              description_student: Giúp chú chim Red đi theo con đường dẫn đến con heo hư đốn.
              description_teacher: Khi sử dụng các nhân vật trong Angry Birds, học sinh sẽ phát triển các thuật toán trình tự để di chuyển một chú chim từ một bên của mê cung sang chỗ con heo ở phía bên kia. Để làm điều này, các em sẽ xếp chồng các khối mã lệnh lại với nhau theo một trình tự tuyến tính.
          student_description: Hãy tìm hiểu kiến thức cơ bản về khoa học máy tính và truy cập Internet an toàn. Vào cuối khóa học, hãy làm game hoặc sáng tạo câu chuyện của riêng bạn để có thể chia sẻ.

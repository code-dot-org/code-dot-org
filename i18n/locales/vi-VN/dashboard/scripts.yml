              description_student: Tìm hiểu cách trở thành người đứng lên chống lại nạn bắt nạt trên mạng.
          student_description: Học sinh phát triển kiến thức về vòng lặp, lệnh điều kiện và sự kiện. Ngoài lập trình, học sinh còn tìm hiểu về quyền công dân kỹ thuật số.

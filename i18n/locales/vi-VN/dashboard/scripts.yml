          description_short: Giới thiệu môn khoa học máy tính cho trẻ chưa biết đọc.
          description_audience: 'Độ tuổi: 4-7'
          lessons:
            Safety in My Online Neighborhood:
              key: Giữ an toàn trong môi trường trực tuyến của tôi
              name: Giữ an toàn trong môi trường trực tuyến của tôi
              description_student: Tìm hiểu cách truy cập các địa chỉ trực tuyến một cách an toàn.
              description_teacher: |-
                [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Bài học này vốn do Common Sense Education biên soạn. [Tìm hiểu thêm.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Sức mạnh của Internet cho phép học sinh trải nghiệm và ghé thăm những nơi mà các em không thể nhìn thấy trực tiếp. Tuy nhiên, cũng giống như du lịch trong thế giới thực, giữ an toàn khi di chuyển trực tuyến cũng là yếu tố quan trọng. Trong chuyến đi thực tế ảo này, trẻ có thể thực hành cách giữ an toàn trong các cuộc phiêu lưu trực tuyến.
            Learn to Drag and Drop:
              key: Học cách kéo và thả
              name: Học cách kéo và thả
              description_student: Nhấp chuột và kéo để hoàn thành các bài tập.
            'Programming: Happy Maps':

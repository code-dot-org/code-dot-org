        csa1-pilot:
          lessons:
            lesson-19:
              description_student: Hôm nay, bạn đã hoàn thành Câu hỏi tự luận (FRQ) đầu tiên của mình! Điều này có nghĩa là bạn đã viết mã bằng tay để hoàn thành một bài tập lớn. Bạn làm bài tập này cùng một đối tác bằng cách di chuyển quanh phòng và hoàn thành các phần trong bài tập tại từng vị trí, kiểm tra bài làm của mình trong quá trình đó.
              description_teacher: |-
                Học sinh hoàn thành bài tập dạng Câu hỏi tự luận (FRQ) đầu tiên của mình trong bài học này. Các em ghi chú câu hỏi thành một nhóm, sau đó triển khai nhóm `SpiralPainter` đầy đủ theo cặp thông qua hoạt động theo kiểu “Vòng quanh thế giới”.

                Bài học này bao gồm ba mục tiêu:

                -   Tạo cảm giác hứng thú và thành công khi hoàn thành FRQ
                -   Thực hành câu hỏi kiểu FRQ (viết bằng tay)

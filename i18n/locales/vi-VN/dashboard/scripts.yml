        courseb-2021:
          title: Khóa học B (2021)
          description_short: Giới thiệu môn khoa học máy tính cho trẻ chưa biết đọc. Tương tự như Khóa học A, nhưng bổ sung chiều sâu của khái niệm.
          description_audience: 'Độ tuổi: 5-8'
          lessons:
            Digital Trails:
              key: Dấu vết kỹ thuật số
              name: Dấu vết kỹ thuật số
              description_student: Tìm hiểu về dấu ấn kỹ thuật số và cách giữ an toàn khi truy cập các trang web.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Bài học này vốn do Common Sense Education biên soạn. [Tìm hiểu thêm.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Liệu những việc bạn làm trên mạng có luôn tồn tại trên mạng không? Học sinh sẽ học được rằng thông tin các em chia sẻ trực tuyến sẽ để lại dấu chân kỹ thuật số, hay “dấu vết”. Tùy thuộc vào cách các em quản lý mà dấu vết này có thể lớn hoặc nhỏ, có hại hoặc hữu ích. Học sinh sẽ so sánh các dấu vết khác nhau và tư duy phản biện về những loại thông tin mà các em muốn để lại.
            Move It, Move It:
              key: Di chuyển nó, di chuyển nó
              name: Di chuyển nó, di chuyển nó
              description_student: Lập trình cho các bạn cùng lớp bước đi cẩn thận từ vị trí này sang vị trí khác.

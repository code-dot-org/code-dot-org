          description_audience: 'Độ tuổi: 8-12'
          lessons:
            Sequencing in the Maze:
              key: Chuỗi tuần tự trong mê cung
              name: Chuỗi tuần tự trong mê cung
              description_student: Trong bài học này, bạn sẽ học cách viết các chương trình của riêng mình!
              description_teacher: |-
                Trong bộ bài tập này, học sinh sẽ bắt đầu với phần giới thiệu (hoặc đánh giá tùy thuộc vào kinh nghiệm của lớp) về không gian làm việc trực tuyến của Code.org. Sẽ có các video chỉ ra chức năng cơ bản của không gian làm việc bao gồm các nút `Chạy`, `Đặt lại` và `Bước`. Những nội dung cũng được thảo luận trong các video này: kéo các khối Blockly, xóa các khối Blockly và kết nối các khối Blockly. Tiếp theo, học sinh sẽ thực hành các kỹ năng _sắp xếp thứ tự_ và _sửa lỗi_ trong mê cung.\\r
                Sửa lỗi là một yếu tố cần thiết trong quá trình học lập trình. Học sinh sẽ gặp một số bài tập đã được giải sai. Các em sẽ cần phải phân tích mã lệnh hiện có để xác định lỗi, bao gồm các vòng lặp không chính xác, khối bị thiếu, khối bổ sung và khối không đúng thứ tự.
            Programming and Loops with the Artist:
              name: Vẽ bằng vòng lặp
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Lệnh điều kiện trong Minecraft: Chuyến du hành dưới nước'
              name: 'Lệnh điều kiện trong Minecraft: Chuyến du hành dưới nước'
            Conditionals:
              key: Điều kiện
              name: Lệnh điều kiện với game Bác nông dân
            Simon Says:
              name: Làm theo thuật toán
              description_student: Hãy chơi game và suy nghĩ về những lệnh cần thiết để cho kết quả phù hợp.
            Learning Sprites with Sprite Lab:
              name: Cá bơi với Sprite Lab
              description_student: Tìm hiểu cách tạo và chỉnh sửa nhân vật.
            Alien Dance Party with Sprite Lab:
              key: Bữa tiệc khiêu vũ của người ngoài hành tinh với Sprite Lab
              name: Bữa tiệc khiêu vũ của người ngoài hành tinh với Sprite Lab
              description_student: Hãy tạo một dự án tương tác có thể chia sẻ với các bạn cùng lớp.
            Private and Personal Information:
              description_student: Internet rất vui và thú vị, nhưng điều quan trọng là phải giữ an toàn. Bài học này sẽ chỉ cho bạn thấy sự khác biệt giữa thông tin an toàn để chia sẻ và thông tin riêng tư.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Bài học này vốn do Common Sense Education biên soạn. [Tìm hiểu thêm.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Bản chất của các em học sinh là thích chia sẻ và kết nối với người khác. Nhưng chia sẻ trực tuyến đi kèm với một số rủi ro. Làm cách nào để chúng ta có thể giúp trẻ em thiết lập các mối quan hệ bền chặt, tích cực và an toàn trên mạng? Hãy giúp học sinh của bạn tìm hiểu sự khác biệt giữa thông tin cá nhân và thông tin nên giữ bí mật.
            Digital Sharing:
              description_student: Trong bài học này, bạn sẽ tìm hiểu về những thách thức và lợi ích của quyền sở hữu và bản quyền.
            Nested Loops in Bee:
              name: Vòng lặp lồng nhau trong game Mê cung
              description_student: Vòng lặp trong vòng lặp trong vòng lặp. Điều này có nghĩa là gì? Bài học này sẽ cho bạn thấy hiện tượng xảy ra khi bạn đặt vòng lặp bên trong một vòng lặp khác.
              description_teacher: Trong hoạt động trực tuyến này, học sinh sẽ có cơ hội nâng cao hiểu biết của mình về các vòng lặp lên một cấp độ hoàn toàn mới. Chơi game Chú ong và Plants vs Zombies sẽ giúp học sinh học cách lập trình vòng lặp để nằm trong một vòng lặp khác. Các em cũng sẽ được khuyến khích tìm ra ảnh hưởng đối với chương trình của mình khi có thay đổi nhỏ ở một trong hai vòng lặp sau khi nhấp chuột vào `Chạy`.
            Nested Loops in Artist:
              key: Vòng lặp lồng nhau trong Artist
              name: Hình lạ mắt sử dụng vòng lặp lồng nhau
              description_student: Lại thêm vòng lặp lồng nhau nè! Lần này, bạn có thể thực hiện một số bản vẽ TUYỆT VỜI với các vòng lặp lồng nhau.
              description_teacher: Trong bài học **xây dựng kỹ năng** này, học sinh sẽ tạo ra các thiết kế phức tạp bằng cách sử dụng Artist. Bài học kết thúc với cơ hội cho học sinh tự tạo thiết kế của riêng mình.
            Nested Loops in Frozen:
              key: Vòng lặp lồng nhau trong Frozen
            'Functions: Songwriting':
              key: 'Hàm: Viết bài hát'
              name: Sáng tác với tham số
              description_student: Ngay cả ngôi sao nhạc rock cũng cần kỹ năng lập trình. Bài học này sẽ hướng dẫn bạn về các hàm bằng lời bài hát.
            Functions in Minecraft:
              key: Hàm trong Minecraft
              name: Hàm trong Minecraft
              description_student: Bạn có thể tìm ra cách sử dụng các hàm để tạo ra mã lệnh hiệu quả nhất không?
            Functions in Harvester:
              key: Hàm trong game Người thu hoạch
              name: Hàm với game Người thu hoạch
              description_student: Các hàm sẽ giúp bạn tiết kiệm rất nhiều công sức khi giúp người nông dân thu hoạch!
            Functions in Artist:
              key: Hàm trong Artist
              name: Hàm trong Artist
              description_student: Hãy tạo ra những bức tranh phức tạp thật dễ dàng bằng các hàm!
            Designing for Accessibility:
              key: Thiết kế cho trợ năng
              name: Thiết kế cho trợ năng
              description_student: Trong bài học này, học sinh sẽ tìm hiểu về trợ năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết kế các giải pháp trợ năng cho các ứng dụng giả định.
              description_teacher: Trong bài học này, học sinh sẽ tìm hiểu về trợ năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết kế các giải pháp trợ năng cho các ứng dụng giả định.
            End of Course Project:
              key: Dự án tổng kết khóa học
              name: Dự án tổng kết khóa học
              description_student: Những dự án lớn tầm cỡ này cần nhiều thời gian và lên kế hoạch kỹ càng. Hãy tìm nguồn cảm hứng, lập kế hoạch và thỏa sức sáng tạo!
            lesson-4:
              name: Hãy trở thành một công dân kỹ thuật số tuyệt vời
              description_student: Tìm hiểu cách trở thành người đứng lên chống lại nạn bắt nạt trên mạng.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Bài học này vốn do Common Sense Education biên soạn. [Tìm hiểu thêm.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Các công cụ trực tuyến đang trao quyền cho trẻ em, đồng thời đi kèm với những trách nhiệm lớn lao. Nhưng liệu trẻ có luôn biết phải làm gì khi đối mặt với nạn bắt nạt trực tuyến không? Hãy hướng dẫn học sinh những cách thích hợp để hành động và giải quyết xung đột, không chỉ là người đứng lên ngăn chặn mà còn giúp đỡ người khác khi cần.

              description_student: Tìm hiểu cách truy cập các địa chỉ trực tuyến một cách an toàn.
          student_description: Hãy tìm hiểu kiến thức cơ bản về khoa học máy tính và truy cập Internet an toàn. Vào cuối khóa học, hãy làm game hoặc sáng tạo câu chuyện của riêng bạn để có thể chia sẻ.

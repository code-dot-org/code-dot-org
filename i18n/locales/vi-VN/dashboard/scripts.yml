              description_student: Bài học này giới thiệu CSS là một cách để tạo phong cách cho các thành phần trên trang web. Các lớp học tìm hiểu bộ quy tắc cú pháp cơ bản cho CSS và sau đó khám phá các tính chất tác động đến các thành phần văn bản HTML.  Cuối cùng, tất cả mọi người áp dụng phong cách văn bản cho trang web cá nhân của họ.
              description_teacher: "Bài học này giới thiệu CSS là một cách để phong cách các thành phần trên trang. Học sinh tìm hiểu cú pháp cơ bản cho bộ quy tắc CSS và sau đó tìm hiểu tính chất tác động đến các thành phần văn bản HTML. Họ làm việc trên một trang HTML về chủ sở hữu kỷ lục thế giới Guinness, bổ sung vào phong cách riêng của họ cho trang được cung cấp. Ở cuối cấp độ, học sinh áp dụng những gì họ đã học về phong cách cho các thành phần văn bản để thêm vào các trang web cá nhân của họ. \\r \\r \n"

        coursed-2021:
          title: Khóa học D (2021)
          description_short: Tìm hiểu về câu lệnh điều kiện. Sáng tạo tác phẩm nghệ thuật, game của riêng bạn và thậm chí là một bữa tiệc khiêu vũ.
          description_audience: 'Độ tuổi: 7-11'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Thuật toán: Lập trình trên giấy kẻ ô ly'
              name: lập trình đồ thị trên giấy
              description_student: Trong bài học này, bạn sẽ lập trình cho bạn cùng lớp của mình vẽ những bức tranh!
            Introduction to Online Puzzles:
              key: Giới thiệu về Bài tập trực tuyến
              name: Giới thiệu về Bài tập trực tuyến
              description_student: Bài học này sẽ cho bạn thực hành các kỹ năng bạn sẽ cần cho khóa học này.
            Relay Programming:
              key: Chương trình chuyển tiếp
              name: Chương trình chuyển tiếp
              description_student: Bạn có nhớ ở phần đầu khóa học khi bạn vẽ tranh bằng mã lệnh không? Trong bài học này, bạn sẽ làm công việc tương tự theo nhóm!
            Debugging in Collector:
              key: Sửa lỗi trong game Nhà sưu tầm
              name: Sửa lỗi với Laurel
              description_student: Bạn đã bao giờ gặp sự cố khi viết mã lệnh chưa? Trong bài học này, bạn sẽ tìm hiểu về bí mật của việc sửa lỗi. Sửa lỗi là quá trình tìm kiếm và khắc phục các sự cố trong mã lệnh của bạn.
            Events in Bounce:
              key: Sự kiện trong game Ném bóng
              name: Sự kiện trong game Ném bóng
              description_student: Bạn đã bao giờ ước mình có thể chơi game ở trường chưa? Trong bài học này, bạn sẽ tự làm game đấy!
            Build a Star Wars Game:
              key: Làm game Chiến tranh giữa các vì sao
              name: Làm game Chiến tranh giữa các vì sao
              description_student: Hãy cảm nhận thần lực khi làm game Chiến tranh giữa các vì sao của riêng mình trong bài học này.
            Dance Party:
              key: Bữa Tiệc Khiêu Vũ
              name: Bữa Tiệc Khiêu Vũ
              description_student: Đã đến lúc ăn mừng rồi! Trong bài học này, bạn sẽ tự lập trình một bữa tiệc khiêu vũ tương tác của riêng mình.
            Loops in Ice Age:
              key: Vòng lặp trong Kỷ băng hà
              name: Vòng lặp trong Kỷ băng hà
              description_student: Trong bài học này, bạn sẽ sử dụng khối lặp lại để giúp Scrat tiếp cận hạt sồi một cách hiệu quả nhất có thể.
            Loops in Artist:
              key: Vòng lặp trong Artist
              name: Vẽ hình với vòng lặp
              description_student: Trong bài học này, vòng lặp giúp bạn dễ dàng tạo ra những hình ảnh thú vị với Artist!
            Nested Loops in Bee:
              name: Vòng lặp lồng nhau trong game Mê cung
            Conditionals with Cards:
              description_student: Đã đến lúc chơi trò chơi mà bạn chỉ giành được điểm khi đáp ứng một số điều kiện nhất định!
            Conditionals in Bee:
              key: Lệnh điều kiện trong game Chú ong
              description_student: Bây giờ bạn đã hiểu về lệnh điều kiện, đã đến lúc lập trình game Chú ong và sử dụng lệnh điều kiện khi lấy mật ong và mật hoa.
            While Loops in Farmer:
              key: Vòng lặp while trong game Bác nông dân
              name: Vòng lặp while trong game Bác nông dân
              description_student: 'Vòng lặp rất hữu ích trong quá trình viết mã lệnh. Bài học này sẽ dạy bạn về một loại vòng lặp mới: vòng lặp while!'
              description_teacher: Trong bài học **xây dựng kỹ năng** này, học sinh sẽ tiến hành lấp lỗ và đào đất trong game Bác nông dân, nhưng các em sẽ không biết kích thước của lỗ hoặc chiều cao của các ụ đất. Để giải bài tập này, học sinh sẽ sử dụng một loại vòng lặp mới.
            Until Loops in Maze:
              description_student: Bạn có thể làm những điều vô cùng thú vị khi sử dụng vòng lặp `đến khi` đấy!
            Conditionals & Loops in Harvester:
              key: Lệnh điều kiện & vòng lặp trong game Người thu hoạch
              name: Thu hoạch với lệnh điều kiện "To be Deleted"
              description_student: Việc sử dụng từng lệnh điều kiện không phải lúc nào cũng rõ ràng. Bài học này sẽ giúp bạn thực hành quyết định xem mình cần làm gì.
              description_teacher: Học sinh sẽ thực hành các vòng lặp `while`, vòng lặp `đến khi` và các câu lệnh `if/else`. Tất cả các khối này đều sử dụng lệnh điều kiện. Bằng cách thực hành cả ba loại vòng lặp, học sinh sẽ biết cách viết mã lệnh phức tạp và linh hoạt.
            'Unplugged: Binary':
              key: 'Chưa hoạt động: nhị phân'
              name: Hình ảnh Nhị phân
              description_student: Tìm hiểu cách máy tính lưu trữ ảnh bằng ngôn ngữ chỉ có hai tùy chọn.
              description_teacher: Mặc dù nhiều người nghĩ về nhị phân là các số không và các số một, học sinh sẽ được giới thiệu về ý tưởng thông tin có thể được biểu diễn theo nhiều tùy chọn nhị phân khác nhau. Bài học này nâng cao khái niệm đó lên một bậc bằng cách minh họa cách lưu trữ thông tin phức tạp hơn của máy tính (chẳng hạn như hình ảnh và màu sắc) ở dạng nhị phân.
            Artist Binary:
              key: Nghệ sĩ nhị phân
              description_student: Trong bài học này, bạn sẽ học cách tạo hình ảnh chỉ sử dụng các số 0 và 1.
              description_teacher: Loạt bài học trực tuyến này sẽ giúp học sinh học cách tạo ra hình ảnh bằng các lệnh bật và tắt.
            Be A Super Digital Citizen:
              key: Hãy trở thành một công dân kỹ thuật số tuyệt vời
              name: Hãy trở thành một công dân kỹ thuật số tuyệt vời -- TO BE REMOVED
              description_student: Tìm hiểu cách trở thành người đứng lên chống lại nạn bắt nạt trên mạng.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Bài học này vốn do Common Sense Education biên soạn. [Tìm hiểu thêm.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Các công cụ trực tuyến đang trao quyền cho trẻ em, đồng thời đi kèm với những trách nhiệm lớn lao. Nhưng liệu trẻ có luôn biết phải làm gì khi đối mặt với nạn bắt nạt trực tuyến không? Hãy hướng dẫn học sinh những cách thích hợp để hành động và giải quyết xung đột, không chỉ là người đứng lên ngăn chặn mà còn giúp đỡ người khác khi cần.
            End of Course Project:
              key: Dự án tổng kết khóa học
              name: Dự án tổng kết khóa học
              description_student: Hãy sẵn sàng lập trình nào! Đã đến lúc bắt đầu xây dựng dự án của bạn.
            lesson-6:
              name: Nhìn về phía trước
            lesson-5:
              name: Nâng cấp mật khẩu
              description_student: Trong bài học này, bạn sẽ tìm hiểu cách mật khẩu bảo vệ thông tin của bạn và cách tạo mật khẩu hiệu quả.
              description_teacher: |-
                [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Bài học này vốn do [Common Sense Education] biên soạn.(<https://www.commonsense.org/education/digital-citizenship/curriculum>).
                Mật khẩu trực tuyến mạnh hơn, an toàn hơn là một ý tưởng hay cho mọi người. Nhưng làm thế nào để chúng ta có thể giúp trẻ tạo mật khẩu tốt hơn và thực sự ghi nhớ được mật khẩu đó? Hãy sử dụng các bí quyết trong bài học này để giúp trẻ tạo mật khẩu vừa an toàn vừa dễ nhớ.
            lesson-1:
              name: Sức mạnh của ngôn từ
              description_student: Bắt nạt chưa bao giờ là đúng. Bài học này sẽ dạy bạn về những điều nên và không nên phát ngôn trực tuyến.
              description_teacher: |2-

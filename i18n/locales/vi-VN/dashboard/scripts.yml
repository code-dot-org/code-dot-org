              description_teacher: 'Bài học này giới thiệu CSS là một cách để phong cách các thành phần trên trang. Học sinh tìm hiểu cú pháp cơ bản cho bộ quy tắc CSS và sau đó tìm hiểu tính chất tác động đến các thành phần văn bản HTML. Họ làm việc trên một trang HTML về chủ sở hữu kỷ lục thế giới Guinness, bổ sung vào phong cách riêng của họ cho trang được cung cấp. Ở cuối cấp độ, học sinh áp dụng những gì họ đã học về phong cách cho các thành phần văn bản để thêm vào các trang web cá nhân của họ. \\r \\r '
            Styling Elements with CSS:
              name: Tạo phong cách cho các thành phần với CSS
              description_student: Bài học này tiếp tục giới thiệu với các thuộc tính phong cách CSS, thời gian này tập trung nhiều vào các thành phần phi văn bản. Lớp học bắt đầu bằng cách điều tra và sửa đổi phong cách CSS mới trên Dessert của trang thế giới. Sau đó, tất cả mọi người áp dụng kiến thức mới này cho các trang web cá nhân của họ.

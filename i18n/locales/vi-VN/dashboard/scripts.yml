              name: Sửa lỗi với Laurel
              description_student: Bạn đã bao giờ gặp sự cố khi viết mã lệnh chưa? Trong bài học này, bạn sẽ tìm hiểu về bí mật của việc sửa lỗi. Sửa lỗi là quá trình tìm kiếm và khắc phục các sự cố trong mã lệnh của bạn.

              description_student: Trong bài học này, học sinh sẽ tìm hiểu về trợ năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết kế các giải pháp trợ năng cho các ứng dụng giả định.
              description_teacher: Trong bài học này, học sinh sẽ tìm hiểu về trợ năng và giá trị đồng cảm bằng cách brainstorm (động não) và thiết kế các giải pháp trợ năng cho các ứng dụng giả định.
            Simon Says:
              description_student: Hãy chơi game và suy nghĩ về những lệnh cần thiết để cho kết quả phù hợp.
              description_teacher: Trong bài học này, học sinh sẽ chơi game nhằm giúp các em suy nghĩ về cách đặt lệnh để cho kết quả đúng. Điều này sẽ giúp các em dễ dàng vận dụng kiến thức vào Sprite Lab trong các bài học sắp tới.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Lệnh điều kiện trong Minecraft: Chuyến du hành dưới nước'
              description_student: Trong bài học này, bạn sẽ tìm hiểu về lệnh điều kiện trong thế giới Minecraft.
              description_teacher: Bài học này ban đầu được biên soạn cho Giờ lập trình cùng nhóm Minecraft. Học sinh sẽ có cơ hội thực hành các ý tưởng mà các em đã học được cho đến thời điểm này, cũng như tìm hiểu trước về lệnh điều kiện!

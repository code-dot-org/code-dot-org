          title: Khóa học F (2021)
          description_short: Tìm hiểu tất cả các khái niệm trong bài học Nguyên tắc cơ bản của khoa học máy tính và sáng tạo tác phẩm cũng như câu chuyện và game của riêng bạn.
          description_audience: 'Độ tuổi: 9-13'
          lessons:
            Functions in Minecraft:
              key: Hàm trong Minecraft
              name: Hàm trong Minecraft
              description_student: Bạn có thể tìm ra cách sử dụng các hàm để tạo ra mã lệnh hiệu quả nhất không?
              description_teacher: Học sinh sẽ bắt đầu tìm hiểu lợi ích của hàm trong cuộc phiêu lưu Minecraft thú vị và đầy tính tương tác này!
            Learning Sprites with Sprite Lab:
              name: Cá bơi với Sprite Lab
              description_student: Tìm hiểu cách tạo và chỉnh sửa nhân vật.
              description_teacher: 'Trong bài học này, học sinh sẽ tìm hiểu về hai khái niệm trọng tâm của Sprite Lab: nhân vật và hành vi. Sprite là các ký tự hoặc đối tượng trên màn hình mà học sinh có thể di chuyển, thay đổi và thao tác. Hành vi là những hành động mà các hành động sẽ thực hiện liên tục cho đến khi chúng dừng lại.'
            Events with Sprite Lab:
              key: Sự kiện với Sprite Lab
              name: Bữa tiệc khiêu vũ của người ngoài hành tinh với Sprite Lab
              description_student: Hãy tạo một dự án tương tác có thể chia sẻ với các bạn cùng lớp.
              description_teacher: Bài học này sử dụng Sprite Lab, một nền tảng để học sinh có thể làm game và hoạt hình tương tác của riêng mình. Ngoài các hành vi, hôm nay học sinh sẽ kết hợp dữ liệu đầu vào của người dùng dưới dạng sự kiện để tạo ra một “bữa tiệc khiêu vũ của người ngoài hành tinh”.
            Loops with the Artist:
              name: Vẽ bằng vòng lặp
              description_teacher: Bài học **xây dựng kỹ năng** này chuyển trọng tâm từ Sprite Lab sang Artist, công cụ mới mà học sinh sẽ khám phá trong suốt phần còn lại của khóa học.
            Nested Loops in the Maze:
              description_student: Bài học này sẽ hướng dẫn bạn về hiện tượng xảy ra khi đặt một vòng lặp bên trong một vòng lặp khác.
              description_teacher: Trong bài học **xây dựng kỹ năng** này, học sinh sẽ được khuyến khích tìm ra ảnh hưởng của những thay đổi nhỏ trong vòng lặp sẽ đối với chương trình của các em.
            The Power of Words:
              key: Sức mạnh của ngôn từ
              name: Sức mạnh của ngôn từ
              description_student: Bắt nạt chưa bao giờ là đúng. Bài học này sẽ dạy bạn về những điều nên và không nên phát ngôn trực tuyến.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Bài học này ban đầu được tạo bởi Common Sense Education. [Tìm hiểu thêm.] \(<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                Khi trẻ lớn lên, tự nhiên chúng sẽ bắt đầu giao tiếp trực tuyến nhiều hơn. Nhưng một số những gì họ nhìn thấy có thể khiến họ cảm thấy bị tổn thương, buồn bã, tức giận hoặc thậm chí là sợ hãi. Giúp học sinh của bạn xây dựng sự đồng cảm với người khác và học các chiến lược để sử dụng khi đối mặt với bắt nạt trên mạng.
            Envelope Variables:
              key: Các biến phong bì
              name: Các biến phong bì
              description_student: 'Phong bì và biến có điểm chung: cả hai đều có thể đựng những thứ có giá trị. Tại đây bạn sẽ tìm hiểu định nghĩa về biến và những điều tuyệt vời mà biến có thể thực hiện.'
              description_teacher: Biến được sử dụng làm trình giữ chỗ cho các giá trị như số hoặc từ. Biến giúp việc lập trình linh hoạt hơn rất nhiều. Thay vì phải gõ một cụm từ nhiều lần hoặc nhớ một con số phức tạp thì các nhà khoa học máy tính có thể sử dụng biến để tham chiếu các giá trị này. Bài học này giúp giải thích định nghĩa về biến và những phương pháp đa dạng để sử dụng chúng. Ý tưởng về biến không phải là một khái niệm dễ nắm bắt, vì vậy chúng tôi khuyên bạn nên dành nhiều thời gian để thảo luận ở cuối bài học.
            Variables as Constant in Artist:
              name: Biến trong Artist
              description_student: Đừng quên mang đến sự sáng tạo cho lớp học! Trong những bài tập này, bạn sẽ tạo ra những bức vẽ tuyệt vời bằng cách sử dụng biến.
              description_teacher: Trong bài học này, học sinh sẽ khám phá việc tạo ra các thiết kế lặp lại bằng cách sử dụng biến trong môi trường Artist. Học sinh sẽ học cách sử dụng biến để khiến mã lệnh dễ viết và dễ đọc hơn, ngay cả khi các giá trị không thay đổi trong quá trình chạy.
            Variables that Change in Bee:
              description_student: Chú ong này rất thích các biến!
              description_teacher: Bài học **xây dựng kỹ năng** này sẽ giúp minh họa cách gia tăng tính linh hoạt cho chương trình với các biến bằng cách cho phép các giá trị thay đổi trong quá trình chạy mã lệnh.
            Variables that Change in Artist:

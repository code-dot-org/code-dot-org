    long_instructions:
      "'pre-assessment survey q25A'": "Nếu đã từng học, bạn đã tham gia khóa Khoa Học Máy Tính nào trước khóa học hiện tại?\n"
      2-3 Artist 1 new: "Chào, tôi là một họa sĩ. Tôi có thể vẽ hầu như mọi thứ theo những dòng lệnh bạn viết. Hãy sử dụng các khối lệnh để giúp tôi vẽ các đường thẳng màu xám. (Mỗi đường dài 100 pixel)\\r \n\\r\n"
      2-3 Artist 11: 'Tạo đường viền cho biển báo dừng bằng cách vẽ một hình bát giác cạnh dài 100 pixel. '
      2-3 Artist 12: "Vẽ một vòng tròn để hoàn thành nhãn cầu!\n\\r\n\\r\nNếu chàng họa sĩ xoay góc 1 độ mỗi vòng lặp, bạn phải lặp dòng lệnh bao nhiêu lần để vẽ vòng tròn? "
      2-3 Artist 2 new: Ngôi nhà này có một bức tường mới hoàn thành một nửa. Mỗi cạnh là 100, nhưng bức tường dang dở này chỉ có 50. Hãy hoàn thành bức tường.
      2-3 Artist 3.4: Khối nhảy di chuyển người nghệ sĩ mà không vẽ. Lập nét đứt bằng cách sử dụng hai khối nhảy và vẽ.
      2-3 Artist 3new: "Chiếc mũ đỏ cao 100 điểm ảnh. Hãy vẽ nốt một chiếc mũ đen thấp hơn mũ đỏ 70 điểm ảnh. \\r\n\\r\n*(Lưu ý: Chiều rộng của mũ đen là 50 điểm ảnh.)*"
      2-3 Artist 4: Giúp tôi hoàn thành nhà cho con mèo này.
      2-3 Artist 6: "Nhà này cần một mái nhà! Hãy vẽ hình tam giác.  \\r \\r Gợi ý: Ba cạnh tam giác có chiều dài bằng nhau. \\r \\r <img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 7: "Vẽ nốt những chiếc cửa sổ cuối cùng của trường học để tất cả học sinh trong lớp có thể nhìn ra ngoài. \\r\n\\r\nMỗi cạnh của hình vuông dài 25 pixel. "
      2-3 Artist 8: "Hãy xây một chuồng gia súc! \\r\n\\r\nChia buồng cho các con vật bằng cách chia chuồng thành hai hình vuông kích thước bằng nhau. \\r\n\\r\nGợi ý:\nHình chữ nhật rộng 200 pixel, cao 100 pixel. \\r\n\\r\nCó rất nhiều cách giải câu đố này."
      2-3 Artist 9 NEW: Hoàn thành diều này
      2-3 Artist 9 REPLACEMENT: Hoàn tất bản vẽ các cầu thang!
      2-3 Artist 9: Hoàn thành diều này
      2-3 Artist Assessment 1: "**Bài kiểm tra:** Vẽ nốt cái răng cuối, rộng 25 pixel và cao 25 pixel."
      2-3 Artist Debugging 1: "Chiếc mũ này chỉ nên rộng 50 pixel. \\r\nBạn có sửa nó được không?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10: "Phím mũi tên điều khiển của tôi quá hẹp. \\r\n\\r Bạn có thể làm nó rộng hơn 10 pixel không? \\r\n\\r\nThử chạy mã lệnh trước để thấy lỗi sai."
      2-3 Artist Debugging 11: |-
        Giúp tôi hoàn thành bông tuyết xinh đẹp này. Tôi cần "lặp lại" bao nhiêu lần để hoàn thành nó?
      2-3 Artist Debugging 2: "Dòng lệnh vẽ ria cho mèo bị sai. \\r\n\\r Hãy sửa lại để mỗi chiếc ria dài bằng nhau."
      2-3 Artist Debugging 3: "Thuyền của tôi có một cái lỗ! \\r\n\\r\nPhải sửa như thế nào để khắc phục việc này?"
      2-3 Artist Debugging 5: "Các lệnh để vẽ chân và bàn chân bị sai. \\r\n\\r\nBạn có sửa được không?"
      2-3 Artist Debugging 6: |-
        Có vẻ như tôi đang ngồi trên một cái ghế thiếu một chân! \r
        \r
        Sửa lại mã lệnh để vẽ nốt chân còn lại.
      2-3 Artist Debugging 7: |-
        Có vẻ như chữ C trong từ "code" bị viết ngược \r
        \r
        Bạn có thể sửa lại nó không?
      2-3 Artist Debugging 8: |-
        Giáo viên của tôi nói tôi phải hoàn tất những gì mình bắt đầu! \r
        \r
        Hãy giúp tôi hoàn tất cái chong chóng. Bạn có thấy nó bị sai chỗ nào không?
      2-3 Artist Debugging 9: |-
        Một cái gì đó đã bị tắt!\r\rMã lập trình cho thân cây này đã bị sai rồi. Bạn có thể tìm hiểu làm cách nào để người nghệ sỹ theo dõi thân cây đúng cách được không?
      2-3 Artist Debugging Assessment 1: "**Bài kiểm tra:** \\r\nTại sao ô vuông có tổng các cạnh 75 pixel lại nhỏ như vậy? \\r\n\\r\nMã lệnh bị sai ở đâu?"
      2-3 Artist Free Play: Tự do sáng tạo! Hãy bất thứ gì bạn thích.
      2-3 Artist Functions 1 a: "\"Ta thấy ma là họa sĩ. Ta thích vẽ!\"\n\\r\n\\r\nHãy giúp chàng thây ma vẽ cặp mắt kính hình vuông. \\r\n\\r\nĐường thẳng nối giữa cặp kính dài 25 pixel, ngắn hơn chiều rộng hình vuông dài 100 pixel. \\r\n\\r\n"
      2-3 Artist Functions 1: "\"Ta thấy ma là họa sĩ. Ta thích vẽ!\"\n\\r\n\\r\nHãy giúp chàng thây ma vẽ cặp mắt kính hình vuông. \\r\n\\r\nĐường thẳng nối giữa cặp kính dài 25 pixel, ngắn hơn chiều rộng hình vuông dài 100 pixel. \\r\n\\r\n"
      2-3 Artist Functions 10: "**Tự do sáng tạo:** Đây là hai hàm, dùng để vẽ bánh răng to và bánh răng nhỏ. \\r\n\\r\nHãy dùng chúng để vẽ phần bên trong của cỗ máy!"
      2-3 Artist Functions 11 a: "Chúng ta đã đổi tên hàm \"vẽ hình vuông\" thành \"vẽ hình lục giác\", nhưng nó vẫn vẽ hình vuông! \\r\n\\r\nBạn \ncó thể sửa hàm \"vẽ hình lục giác\" sao cho nó vẽ ra lục giác với cạnh là 50 pixel không?\n\\r\n\\r\nHãy dùng hàm mới này để vẽ!"
      2-3 Artist Functions 11.5 a: "Đây giống như hàm 'vẽ một hình lục giác'.\n\nChuyện gì xảy ra nếu bạn vòng lặp **6** lần chương trình chính, xoay **60** độ mỗi lần bạn dùng vòng lặp?"
      2-3 Artist Functions 11.5: "Đây là hàm vẽ hình lục giác. \\r\n\\r\nChuyện ì sẽ xảy ra nếu bạn lặp hàm này 6 lần, xoay góc 60 độ sau mỗi vòng lặp?"
      2-3 Artist Functions 11: "Chúng ta đã đổi tên hàm \"vẽ hình vuông\" thành \"vẽ hình lục giác\", nhưng nó vẫn vẽ hình vuông! \\r\n\\r\nBạn \ncó thể sửa hàm \"vẽ hình lục giác\" sao cho nó vẽ ra lục giác với cạnh là 50 pixel không?\n\\r\n\\r\nHãy dùng hàm mới này để vẽ!"
      2-3 Artist Functions 12 Mike: "Hàm có thể vẽ những vật phức tạp nhiều lần một cách tiện lợi. \\r\n\\r\nBạn có thể dùng hàm \"vẽ bông hoa\" để vẽ hết những cây còn lại trong chậu không? \\r\nCác bông hoa cách nhau 100 pixel."
      2-3 Artist Functions 12 a: "Hàm có thể vẽ những vật phức tạp nhiều lần một cách tiện lợi. \\r\n\\r\nBạn có thể dùng hàm \"vẽ bông hoa\" để vẽ hết những cây còn lại trong chậu không? \\r\nCác bông hoa cách nhau 100 pixel."
      2-3 Artist Functions 12: "Hàm có thể vẽ những vật phức tạp nhiều lần một cách tiện lợi. \\r\n\\r\nBạn có thể dùng hàm \"vẽ bông hoa\" để vẽ hết những cây còn lại trong chậu không? \\r\nCác bông hoa cách nhau 100 pixel."
      2-3 Artist Functions 2: "Hàm giúp bạn tạo ra khối lệnh mới! \\r\n\\r\nChúng ta đã đưa các khối lệnh dùng để vẽ hình vuông vào hàm mang tên \"vẽ hình vuông\". Hãy dùng hàm, này để vẽ một khung cửa kính. \\r\n\\r\nCác hình vuông cách nhau 75 pixel."
      2-3 Artist Functions 3: "Chỉnh sửa hàm để vẽ một hình vuông với chiều dài cạnh 115 để vẽ khung kính lớn hơn. \\r \\r các ô vuông có bây giờ cách nhau 45 pixel."
      2-3 Artist Functions 4: Bây giờ, đặt hàm vào trong một vòng lặp để vẽ ba hình vuông.
      2-3 Artist Functions 9: "**Chơi tự do:** Đây là hàm hoa tuyết. Dùng nó để tạo ra khung cảnh mùa đông! \\r\n\\r\nĐây là màn chơi tự do, chúc vui vẻ!"
      2-3 Artist Loops 1: bạn có thể tạo hình lục giác với các cạnh bên là 100 điểm ảnh đủ để hoàn thành tế bào? hãy nhớ, điều đó có nghĩa là bạn sẽ chỉ cần quay 60 độ!
      2-3 Artist Loops 2: Bây giờ sử dụng một khối lặp lại để tạo cho các tế bào một lớp vỏ.
      2-3 Artist Loops New 1: |
        Hãy vẽ đầu của chú robot!. 
        Bạn có thể vẽ 1 hình vuông mỗi cạnh 100 pixel không?\r
        \r
        <br/>\r

      2-3 Artist Loops New 10: Giờ hãy nối các chữ V lại với nhau trong một vòng lặp.
      2-3 Artist Loops New 11: "Hãy làm một thứ gì đó lộng lẫy!\n\\r\n\\r\nSửa lại lệnh của màn chơi trước, lần này thêm lệnh rẽ trái 30 độ vào vòng lặp, và lặp các lệnh 24 lần thay vì 8."
      2-3 Artist Loops New 12: "Vẽ một viên kim cương với các mặt có 100 điểm ảnh.\n"
      2-3 Artist Loops New 13: "bây giờ bạn hãy vẽ viên kim cương 3 lần trong vòng lặp."
      2-3 Artist Loops New 2: |-
        Đây là một số mã bạn sử dụng để vẽ hình chữ nhật. Điều gì xảy ra nếu bạn sử dụng các khối lặp lại để chạy mã này 4 lần?
      2-3 Artist Loops New 9: Vẽ một V đơn giản mà cả hai bên là 50 điểm ảnh để hoàn thành mũi tên.
      2-3 Artist Nested Loops 10: Lặp mã này 12 lần để hoàn thành các mô hình.
      2-3 Artist Nested Loops 11: Lặp mã này 4 lần để hoàn thành các mô hình,   quay 90 độ sau khi mỗi vòng tròn.
      2-3 Artist Nested Loops 12: Lặp mã này 12 lần để hoàn thành các curls.
      2-3 Artist Nested Loops 2: "Bây giờ lặp tam giác 6 lần. Sau mỗi tam giác, bạn sẽ cần quay 60 độ trước khi vẽ tiếp theo."
      2-3 Artist Nested Loops 4: "lặp lại hình kim cương này 12 lần để vẽ một bông hoa. Gợi ý: 12 kim cương là giống như hình tam giác 12 bạn đã làm - bạn cần phải quay bao nhiêu lần sau mỗi hình?"
      2-3 Artist Nested Loops 5: "Điền vào cửa sổ này xây dựng với một vòng lặp lồng nhau. Các cửa sổ là 20 điểm ảnh dài và 20 pixel bên."
      2-3 Artist Nested Loops 7: "Lặp tam giác này 10 lần để vẽ mặt trời. Bạn sẽ cần để di chuyển và quay sau mỗi tam giác. Bạn có thể tìm ra số lần lặp cách chia số độ trong vòng tròn với số hình dạng mà vẽ cho nó."
      2-3 Artist Nested Loops 8: "Bây giờ chúng ta hãy thêm ít cỏ vào bức tranh của chúng ta. Mỗi chỏm cỏ là 50 pixel apart."
      2-3 Artist Nested Loops 9: "Chúng tôi sẽ hoàn thành hình ảnh này bằng cách thêm một bông hoa.  Lặp lại hình kim cương 12 lần để vẽ hoa của bạn."
      2-3 Artist Nested Loops Free Play: chơi tự do, hãy vẽ cai gì đó thật dễ thương với các vòng lặp lồng vào nhau.
      2-3 Bee Conditionals 11: "Thu thập phấn hoa từ những bông có phấn."
      2-3 Bee Conditionals 13: |-
        Hút mật hoa để làm mật ong.
        Gợi ý: điều gì sẽ xảy ra nếu sử dụng hàm "if" để hút mật ở bông hoa đỏ?
                   bạn có thể dùng vòng lặp để hoàn thành không?
      2-3 Bee Conditionals 15: "Thu thập phấn hoa từ tất cả các bông."
      2-3 Bee Conditionals 3: "Giúp tôi thu thập tất cả mật hoa từ những bông hoa và làm mật ong. Sử dụng một vòng lặp."
      2-3 Bee Debugging 3: |-
        Có nhiều hoa đẹp quá!\r
        \r
        Sửa lỗi để lấy được hết phấn hoa.
      2-3 Bee Debugging 6: |-
        Thật là một thách thức ngọt ngào!\r
        \r
        Sửa lỗi để lấy được hết phấn hoa.
      2-3 Bee Debugging 9: |-
        Hãy cẩn thận!\r
        \r
        Hãy sửa lỗi chương trình sau để con ong lấy được hết phấn hoa và tạo mật.
      2-3 Bee Functions 10: "Hoa màu tím thay đổi lượng phấn hoa từ 1 thành 0 hoặc từ 0 thành 1 mỗi khi bạn chạy trò chơi.   \\r \\r tạo ra một hàm thu thập phấn hoa chỉ tf các bông hoa màu tím mà có phấn."
      2-3 Bee Functions 2: "Hàm là khối lệnh thực hiện một nhiệm vụ.  \\r \\r sử dụng hàm 'lấy 5' để lấy  5 phấn hoa một lần."
      2-3 Bee Functions 4: "Chức năng 'di chuyển và lấy mật hoa' xoay chuyển con ong, thu thập mật hoa và sau đó trả con ong để nơi nó bắt đầu.  \\r \\r sử dụng các chức năng để thu thập tất cả mật hoa."
      2-3 Bee Loops 1: |-
        Những bông hoa trông thật hấp dẫn! \r \r Hãy thu thập mật hoa từ mỗi bông hoa bằng cách sử dụng ít nhất các lệnh có thể.
      2-3 Bee Loops 3A: Dùng một vòng lặp `repeat`để thu thập tất cả phấn hoa.
      2-3 Bee Loops 3B: Bây giờ dùng khối `repeat` để thu thập tất cả phấn hoa và biến tất cả thành mật ong.
      2-3 Bee Loops 4A: "Vòng lặp có thể giúp bạn bao nhiêu lần trong trò chơi này? \\r\n\\r\nCác vòng lặp là bạn của bạn! Dùng một vài trong số các vòng lặp để hoàn thành trò chơi với số khối ít nhất có thể."
      2-3 Bee Loops 8: "Các bông hoa màu tím này co số lượng mật hoa khác nhau mỗi khi bạn chạy câu đố.\\r\n\\r\nSử dụng vòng lặp 'mật hoa trắng' để thu thập tất cả mật hoa.\\r\n\\r\nVòng lặp này sẽ tiếp tục chạy miễn là điều kiện được thỏa mãn, trong trường hợp này 'mật hoa > 0'."
      4-5 Artist 10: Nhấn "Chạy" để thử dòng mã lệnh. Sau đó, lặp lại nó đủ thời gian để hoàn tất bản vẽ. Các màu sắc sẽ khác nhau mỗi lần.
      4-5 Artist 2: Tạo vòng lặp cho dòng lệnh sử dụng khối lệnh "nhắc lại" để hoàn thành hình vuông.
      4-5 Artist 5: Những gì chúng ta có thể thay thế "???" để đảm bảo rằng xác chết hoàn thành bản vẽ bằng cách sử dụng các vòng lặp được cung cấp?
      4-5 Artist 6: Tam giác đều này có các góc là 60, 60, và 60 độ. Mỗi cạnh là 200 pixel. Hoàn tất bản vẽ.
      Artist Autorun Test: Bây giờ, đặt hàm vào trong một vòng lặp để vẽ ba hình vuông.
      Dance_Party_01: |-
        *Hãy mở tiệc khiêu vũ nào!*

        Kéo khối `make a new` vào trong không gian làm việc và kết nối nó với bên trong khối `setup` để tạo ra vũ công đầu tiên của bạn.

        * *Bạn cũng có thể nhấn vào bóng đèn ở bên trái nếu muốn xem thêm thông tin hoặc thử thách phụ.*
      Dance_Party_01_low: |-
        *Hãy mở tiệc khiêu vũ nào!*

        Kéo khối `make a new` vào trong không gian làm việc và kết nối nó với bên trong khối `setup` để tạo ra vũ công đầu tiên của bạn.

        * *Bạn cũng có thể nhấn vào bóng đèn ở bên trái nếu muốn xem thêm thông tin hoặc thử thách phụ.*
      Dance_Party_02: |-
        Hãy làm con nai sừng tấm này nhảy múa nào!

        Kéo khối <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> vào không gian làm việc. Kết nối nó với bên dưới khối <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"giá trị đo"</title></block></xml>. Vũ công của bạn sẽ bắt đầu động tác mới sau nhịp thứ tư.


        **Nhịp** được sử dụng để tính thời gian trong âm nhạc. Trong hướng dẫn này, một nhịp dài bốn phách.
      Dance_Party_03: "*Bây giờ chúng ta đang quẩy theo nhạc! *\n\nThêm khối <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"nhịp\"</title></block></xml> vào không gian làm việc. Hãy cho vũ công bắt đầu động tác mới sau 6 nhịp."
      Dance_Party_04: |-
        *Phần nhảy này cần một chút đèn flash!*

        Hãy tìm một khối mới trong hộp công cụ để thêm hiệu ứng nền vào phía sau các vũ công. Xem hiệu ứng thay đổi khớp theo thời gian với nhạc!
      Dance_Party_05: |-
        Sử dụng một khối mới khác để làm các vũ công thay đổi động tác **sau mỗi 2 nhịp**!

        * Chọn `(Tiếp theo)`, `(Trước)`, hoặc `(Ngẫu nhiên)` để điều khiển vũ công làm các động tác khác nhau mỗi lần chạy mã.
      Dance_Party_06: |-
        *Chúng ta cần thêm vũ công!*

        Tạo ra một vũ công dự phòng, gọi là `backup_dancer1` để nhảy cùng con mèo.
      Dance_Party_08: |-
        Mỗi vũ công có một bộ _thuộc tính_ kiểm soát vẻ ngoài của vũ công.

        Bạn có thể làm một vũ công giống như đang ở trong nền bằng cách làm cho _kích cỡ_ của họ nhỏ hơn. Bạn có thể làm cho cả hai vũ công dự phòng có cùng kích cỡ không?
      Dance_Party_09: |-
        Vũ công có một thuộc tính "sắc thái" để có thể thêm một lớp màu. Hãy thử thay đổi sắc thái của một trong những vũ công.
        * Sắc thái sẽ kết hợp màu sắc mà bạn chọn với màu sắc của các vũ công.
      Dance_Party_10: |-
        Bây giờ chúng ta đã biết làm thế nào để thay đổi thuộc tính của một vũ công. Chúng tôi cũng có thể làm cho các thuộc tính giống nhau tự động phản hồi với âm nhạc bằng cách sử dụng khối này:
        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"quy mô"</title>
        <title name="RANGE">"âm trầm"</title>
        </block></xml>

        Chương trình này sử dụng âm lượng "bass" của âm nhạc (âm trầm) để điều khiển chiều cao của một vũ công. Bạn cũng có thể làm cho các vũ công khác phản hồi theo nhạc chứ?
      Dance_Party_11.5_test: "Hãy xem khối này:\n\n<xml>\n<block type=\"Dancelab_makeNewDanceSpriteGroup\">\n<title name=\"N\">6</title>\n<title name=\"COSTUME\">\"VỊT\"</title>\n<title name=\"LAYOUT\">\"vòng tròn\"</title>\n</block></xml>\n\nBây giờ bạn có thể cùng lúc tạo ra một loạt các vũ công!\n\nHãy thử sử dụng một số trong các khối \"tất cả vịt\" để viết mã nhằm làm cho tất cả các con vịt nhảy cùng nhau."
      Dance_Party_11: "Khối <xml><block type=\"Dancelab_whenKey\"></block></xml> cho phép bạn chạy mã khi nhấn phím mũi tên lên.\n\nBạn có thể thay đổi động tác nhảy, thay đổi thuộc tính của một vũ công hoặc làm một động tác nhanh chỉ một lần. Cứ thoải mái sáng tạo và tìm kiếm những khối mới!"
      Dance_Party_11_5: "Hãy xem khối này:\n\n<xml>\n<block type=\"Dancelab_makeNewDanceSpriteGroup\">\n<title name=\"N\">6</title>\n<title name=\"COSTUME\">\"VỊT\"</title>\n<title name=\"LAYOUT\">\"vòng tròn\"</title>\n</block></xml>\n\nBây giờ bạn có thể cùng lúc tạo ra một loạt các vũ công!\n\nHãy thử sử dụng một số trong các khối \"tất cả vịt\" để viết mã nhằm làm cho tất cả các con vịt nhảy cùng nhau."
      Dance_Party_11b: |-
        Đã đến lúc khiêu vũ rồi! Mèo sẽ làm động tác dab khi bạn nhấn phím mũi tên trái. Hãy làm cho Robot "drop" khi bạn nhấn phím mũi tên phải.
      Dance_Party_12: Bắt đầu quẩy thôi! Tạo ra điệu nhảy của riêng bạn để chia sẻ với bạn bè.
      Dance_Party_extras_battle: |-
        # Nhóm nhảy

        Dưới đây là một cuộc thi đấu khiêu vũ giữa hai nhóm. Phím mũi tên điều khiển một trong hai vũ công và các phím "w, a, s, d" điều khiển vũ công còn lại. Thi đấu khiêu vũ với một người bạn và sau đó cố gắng cải thiện các bước nhảy.

        * Thêm nhiều phím để điều khiển các điệu nhảy
        * Làm cho các vũ công hỗ trợ cũng có phản ứng khi nhấn phím
        * Thay thế vũ công mỗi quãng 4 bằng cách thiết lập khả năng hiển thị của họ
      Dance_Party_extras_every_beat: |-
        # Nốt đen

        Hầu hết các điệu múa của chúng tôi đã sử dụng các quãng toàn bộ, nhưng mỗi quãng này bao gồm 4 nốt đen. Điệu nhảy này dùng 'mọi quãng 0,25' để làm cho các vũ công vỗ tay trên mỗi nốt đen.

        Múa này cũng sử dụng một khối_điều kiện_ để kiểm soát khi khối 'quãng 0,25' có thể thay đổi những điệu nhảy. Hãy thử thay đổi con số trong các khối có điều kiện để xem cách nó thay đổi những điệu nhảy.

        * Thử nghiệm với khác quãng nốt khác (như 0,5 cho nửa nốt hoặc 0,125 cho một phần tám nốt).
        * Thêm một số sự kiện `sau quãng`.
        * Chuyển đổi "quãng" thành "giây" và thử canh thời gian của bạn nhảy theo cách đó.
      Dance_Party_extras_layout: |-
        # Hãy vào đội hình nào!

        Kiểm tra các điệu nhảy này sử dụng các khối `giao diện` để thay đổi hình thành các vũ công dự phòng trong suốt buổi khiêu vũ. Hãy thử một trong những IDE để mở rộng nó:

        * Tạo một nhóm các vũ công thứ hai trong một giao diện khác
        * Thay đổi giao diện khi nhấn phím
        * Thay đổi một thuộc tính khi các vũ công thay đổi đội hình
      Dance_Party_extras_on_beat: |-
        # Âm trầm, Âm trung và Âm cao

        Điệu nhảy này sử dụng sự kiện "đỉnh cao" để kích hoạt các mã khi các bộ phận khác nhau của âm nhạc được bật lớn. Hãy thử tìm tòi với các bài hát khác nhau để xem làm thế nào họ thay đổi những điệu nhảy.
      Dance_Party_extras_speed: |-
        # Nhanh lên, chậm lại

        Điệu nhảy cuối cùng này sử dụng các khối `thiết lập tốc độ` để kiểm soát việc mỗi vũ công di chuyển nhanh đến mức nào. Cố gắng thử nghiệm với tốc độ khác nhau trong các điểm khác nhau trong bài hát. Hãy tự do mày mò điệu nhảy này hoặc trở về bất kỳ điệu nhảy nào trước đó để làm cho chúng trông ngầu hơn.
      Dance_Party_extras_visible: |-
        # Họ sẽ đi đâu?

        Điệu nhảy này làm xuất hiện và ẩn hai nhóm vũ công khác nhau. Kiểm tra và sau đó thử thêm vào sự tinh tế của riêng của bạn.

        * Thêm một nhóm vũ công
        * Hiển thị và ẩn các vũ công bằng cách sử dụng các phím mũi tên
        * Ẩn tất cả các vũ công và chuyển sang một hiệu ứng nền thú vị

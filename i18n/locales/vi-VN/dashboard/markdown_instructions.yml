      frozen diamond mini snowflake_markdown_instruction: Bạn có biết mỗi bông tuyết là một hình khác nhau? Hãy tạo một bông tuyết mới bằng cách dùng khối "Lặp lại" để lặp lại hình bình hành 4 lần, xoay phải 90 độ giữa các hình.
      frozen diamond snowflake_markdown_instruction: Bây giờ, hãy tạo một bông tuyết mới bằng cách sử dụng khối lặp lại để lặp lại hình bình hành 10 lần, xoay phải 36 độ giữa mỗi hình.
      frozen diamond_markdown_instruction: Sử dụng lặp lại xung quanh các khối để tạo ra một hình bình hành. Nó giống như một hình chữ nhật nhưng có góc độ khác nhau. Một góc 60 độ và 120 độ có thay vì tất cả các góc 90 độ.
      frozen freeplay_markdown_instruction: Bạn đã chính thức trở thành một nghệ sĩ bậc thầy! Tạo một Xứ sở thần tiên vào mùa đông.
      frozen perpendicular_markdown_instruction: Bây giờ hãy xem chúng ta có thể tạo ra 2 đường vuông góc với nhau không. Bạn sẽ cần dùng khối "Xoay" cũng như khối "Di chuyển" đó.
      frozen snowflake branch_markdown_instruction: Thử dùng khối "Tạo một nhánh bông tuyết" để tạo ra 3 nhánh, cái mà bắt đầu trông giống như một bông tuyết.
      frozen snowflake full_markdown_instruction: Bây giờ hãy lặp lại 8 lần để tạo ra một bông tuyết tuyệt đẹp!
      frozen snowflower_markdown_instruction: Mô hình tuyết phức tạp có thể tạo ra từ những hình rất đơn giản. Bạn có thể tạo một mô hình bằng cách lặp lại 5 vòng tròn kích thước 5 và 5 vòng tròn kích thước 10 không?
      frozen square iterative_markdown_instruction: Dường như chúng ta đang nửa chừng làm một hình vuông. Hãy đặt 4 đường vào nhau để tạo 1 hình vuông.
      frozen square loop 3x_markdown_instruction: Hãy tạo ra 3 hình vuông, chuyển sau mỗi hình. Hãy chắc chắn xoay 120 độ trước mỗi hình vuông mới. 
      frozen square loop_markdown_instruction: Xin chào, tôi là Anna ở xứ Arendelle! Hãy làm một hình vuông với khối "Lặp lại", để dùng ít khối hơn. Bao nhiêu lần (???) khối "Lặp lại" lặp các khối bên trong để làm một hình vuông?
      frozen square snowflake_markdown_instruction: Bạn có thể tạo một bông tuyết sử dụng khối "Lặp lại" để làm một hình vuông 10 lần, và khối "Xoay" để xoay 36 độ giữa mỗi hình?
      grade2_MakeDogTag_8_markdown_instruction: Bây giờ bạn hãy kết nối các cụm của V với nhau để tạo thành 1 vòng lặp.
      grade2_MakeDogTag_9_markdown_instruction: "Hãy làm một thứ gì đó lộng lẫy!\n\\r\n\\r\nSửa lại lệnh của màn chơi trước, lần này thêm lệnh rẽ trái 30 độ vào vòng lặp, và lặp các lệnh 24 lần thay vì 8."
      grade2_PuppyLoops_10_markdown_instruction: |-
        Chong chóng của tôi chưa hoàn thành. Tôi cần lặp lại bao nhiêu lần để hoàn thành nó?
      grade2_PuppyLoops_8_markdown_instruction: "Mã cho ba bộ râu mà bạn nhìn thấy là sai. Gợi ý: Mỗi bộ râu dài 75 pixels. Sửa mã này để vẽ bộ râu."
      grade2_PuppyLoops_9_markdown_instruction: |-
        Hình như C trong mã vẽ ngược. Bạn có thể làm cho nó trông giống C?
      grade3_Conditionals_10_markdown_instruction: |2
        Hút mật hoa để làm mật ong.
        Gợi ý: điều gì sẽ xảy ra nếu sử dụng hàm "if" để hút mật ở bông hoa đỏ?
                   bạn có thể dùng vòng lặp để hoàn thành không?
      grade3_Conditionals_12_markdown_instruction: "Thu thập phấn hoa từ tất cả các bông."
      grade3_Conditionals_2_markdown_instruction: "Giúp tôi thu thập tất cả mật hoa từ những bông hoa và làm mật ong. Sử dụng một vòng lặp."
      grade3_Conditionals_8_markdown_instruction: "Thu thập phấn hoa từ những bông có phấn."
      grade3_Debugging_6_markdown_instruction: |-
        Thật là một thách thức ngọt ngào!\r
        \r
        Sửa lỗi để lấy được hết phấn hoa.
      grade3_Debugging_9_markdown_instruction: |-
        Hãy cẩn thận!\r
        \r
        Hãy sửa lỗi chương trình sau để con ong lấy được hết phấn hoa và tạo mật.
      grade3_Loops_3_markdown_instruction: Dùng một vòng lặp `repeat`để thu thập tất cả phấn hoa.
      grade3_Loops_4_markdown_instruction: Bây giờ dùng khối `repeat` để thu thập tất cả phấn hoa và biến tất cả thành mật ong.
      grade3_Loops_6_markdown_instruction: "Vòng lặp có thể giúp bạn bao nhiêu lần trong trò chơi này? \\r\n\\r\nCác vòng lặp là bạn của bạn! Dùng một vài trong số các vòng lặp để hoàn thành trò chơi với số khối ít nhất có thể."
      grade3_Loops_7_markdown_instruction: |-
        Những bông hoa trông thật hấp dẫn! \r \r Hãy thu thập mật hoa từ mỗi bông hoa bằng cách sử dụng ít nhất các lệnh có thể.
      grade3_Loops_TeacherIDo_markdown_instruction: |-
        Những bông hoa trông thật hấp dẫn! \r \r Hãy thu thập mật hoa từ mỗi bông hoa bằng cách sử dụng ít nhất các lệnh có thể.
      grade4_artist_functions2_markdown_instruction: "Hàm giúp bạn định nghĩa khối mới! Chúng tôi đã chuyển các khối để vẽ một hình vuông vào một hàm gọi là \"vẽ hình vuông\".\nBạn có thể dùng hàm \"vẽ hình vuông\" để tạo ra chiếc kính không? Các hình vuông các nhau 75 điểm ảnh."
      grade4_bee_functions3_markdown_instruction: Hàm là khối lệnh thực hiện một nhiệm vụ.  \r \r sử dụng hàm 'lấy 5' để lấy  5 phấn hoa một lần.
      grade4_frozen_freeplay_markdown_instruction: Bạn đã chính thức trở thành một nghệ sĩ bậc thầy! Tạo một Xứ sở thần tiên vào mùa đông.
      grade4_frozen_functions0_markdown_instruction: Đường tròn là một hình đặc biệt. Bạn có thể tìm ra con số thay thế dấu hỏi chấm để vẽ một vòng tròn?
      grade4_frozen_functions1a_markdown_instruction: Sử dụng khối "Tạo vòng tròn" mới để tạo ra 10 vòng tròn chồng chéo lên nhau. Đừng quên nhảy chuyển tiếp giữa các vòng tròn.
      grade4_frozen_functions2_markdown_instruction: Bây giờ hãy tạo 20 vòng tròn chồng chéo, xoay 18 độ giữa mỗi vòng tròn.
      grade4_frozen_functions3_markdown_instruction: Khối "Tạo vòng tròn" có thể làm những vòng tròn có kích thước khác nhau. Bạn có thể dùng nó để tạo ra một vòng tròn nhỏ kích thước 5 và một vòng tròn lớn hơn kích thước 10 không?

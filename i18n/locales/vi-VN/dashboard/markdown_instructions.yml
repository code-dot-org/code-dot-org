vi:
  data:
    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Chào, tôi là một họa sĩ. Tôi có thể vẽ hầu như mọi thứ theo những dòng lệnh bạn viết. Hãy sử dụng các khối lệnh để giúp tôi vẽ các đường thẳng màu xám. (Mỗi đường dài 100 pixel)\\r \n\\r\n"
      2-3 Artist 11_markdown_instruction: 'Tạo đường viền cho biển báo dừng bằng cách vẽ một hình bát giác cạnh dài 100 pixel. '
      2-3 Artist 12_markdown_instruction: "Vẽ một vòng tròn để hoàn thành nhãn cầu!\n\\r\n\\r\nNếu chàng họa sĩ xoay góc 1 độ mỗi vòng lặp, bạn phải lặp dòng lệnh bao nhiêu lần để vẽ vòng tròn? "
      2-3 Artist 2 new_markdown_instruction: Ngôi nhà này có một bức tường mới hoàn thành một nửa. Mỗi cạnh là 100, nhưng bức tường dang dở này chỉ có 50. Hãy hoàn thành bức tường.
      2-3 Artist 3.4_markdown_instruction: Khối nhảy di chuyển người nghệ sĩ mà không vẽ. Lập nét đứt bằng cách sử dụng hai khối nhảy và vẽ.
      2-3 Artist 3new_markdown_instruction: "Chiếc mũ đỏ cao 100 điểm ảnh. Hãy vẽ nốt một chiếc mũ đen thấp hơn mũ đỏ 70 điểm ảnh. \\r\n\\r\n*(Lưu ý: Chiều rộng của mũ đen là 50 điểm ảnh.)*"
      2-3 Artist 4_markdown_instruction: Giúp tôi hoàn thành nhà cho con mèo này.
      2-3 Artist 6_markdown_instruction: "Nhà này cần một mái nhà! Hãy vẽ hình tam giác.  \\r \\r Gợi ý: Ba cạnh tam giác có chiều dài bằng nhau. \\r \\r <img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Vẽ nốt những chiếc cửa sổ cuối cùng của trường học để tất cả học sinh trong lớp có thể nhìn ra ngoài. \\r\n\\r\nMỗi cạnh của hình vuông dài 25 pixel. "
      2-3 Artist 8_markdown_instruction: "Hãy xây một chuồng gia súc! \\r\n\\r\nChia buồng cho các con vật bằng cách chia chuồng thành hai hình vuông kích thước bằng nhau. \\r\n\\r\nGợi ý:\nHình chữ nhật rộng 200 pixel, cao 100 pixel. \\r\n\\r\nCó rất nhiều cách giải câu đố này."
      2-3 Artist 9 NEW_markdown_instruction: Hoàn thành diều này
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Hoàn tất bản vẽ các cầu thang!
      2-3 Artist 9_markdown_instruction: Hoàn thành diều này
      2-3 Artist Assessment 1_markdown_instruction: "**Bài kiểm tra:** Vẽ nốt cái răng cuối, rộng 25 pixel và cao 25 pixel."
      2-3 Artist Debugging 1_markdown_instruction: "Chiếc mũ này chỉ nên rộng 50 pixel. \\r\nBạn có sửa nó được không?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Phím mũi tên điều khiển của tôi quá hẹp. \\r\n\\r Bạn có thể làm nó rộng hơn 10 pixel không? \\r\n\\r\nThử chạy mã lệnh trước để thấy lỗi sai."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Giúp tôi hoàn thành bông tuyết xinh đẹp này. Tôi cần "lặp lại" bao nhiêu lần để hoàn thành nó?
      2-3 Artist Debugging 2_markdown_instruction: "Dòng lệnh vẽ ria cho mèo bị sai. \\r\n\\r Hãy sửa lại để mỗi chiếc ria dài bằng nhau."
      2-3 Artist Debugging 3_markdown_instruction: "Thuyền của tôi có một cái lỗ! \\r\n\\r\nPhải sửa như thế nào để khắc phục việc này?"
      2-3 Artist Debugging 5_markdown_instruction: "Các lệnh để vẽ chân và bàn chân bị sai. \\r\n\\r\nBạn có sửa được không?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Có vẻ như tôi đang ngồi trên một cái ghế thiếu một chân! \r
        \r
        Sửa lại mã lệnh để vẽ nốt chân còn lại.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Có vẻ như chữ C trong từ "code" bị viết ngược \r
        \r
        Bạn có thể sửa lại nó không?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Giáo viên của tôi nói tôi phải hoàn tất những gì mình bắt đầu! \r
        \r
        Hãy giúp tôi hoàn tất cái chong chóng. Bạn có thấy nó bị sai chỗ nào không?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Một cái gì đó đã bị tắt!\r\rMã lập trình cho thân cây này đã bị sai rồi. Bạn có thể tìm hiểu làm cách nào để người nghệ sỹ theo dõi thân cây đúng cách được không?
      2-3 Artist Debugging Assessment 1_markdown_instruction: "**Bài kiểm tra:** \\r\nTại sao ô vuông có tổng các cạnh 75 pixel lại nhỏ như vậy? \\r\n\\r\nMã lệnh bị sai ở đâu?"
      2-3 Artist Free Play_markdown_instruction: Tự do sáng tạo! Hãy bất thứ gì bạn thích.
      2-3 Artist Functions 1 a_markdown_instruction: "\"Ta thấy ma là họa sĩ. Ta thích vẽ!\"\n\\r\n\\r\nHãy giúp chàng thây ma vẽ cặp mắt kính hình vuông. \\r\n\\r\nĐường thẳng nối giữa cặp kính dài 25 pixel, ngắn hơn chiều rộng hình vuông dài 100 pixel. \\r\n\\r\n"
      2-3 Artist Functions 1_markdown_instruction: "\"Ta thấy ma là họa sĩ. Ta thích vẽ!\"\n\\r\n\\r\nHãy giúp chàng thây ma vẽ cặp mắt kính hình vuông. \\r\n\\r\nĐường thẳng nối giữa cặp kính dài 25 pixel, ngắn hơn chiều rộng hình vuông dài 100 pixel. \\r\n\\r\n"
      2-3 Artist Functions 10_markdown_instruction: "**Tự do sáng tạo:** Đây là hai hàm, dùng để vẽ bánh răng to và bánh răng nhỏ. \\r\n\\r\nHãy dùng chúng để vẽ phần bên trong của cỗ máy!"
      2-3 Artist Functions 11 a_markdown_instruction: "Chúng ta đã đổi tên hàm \"vẽ hình vuông\" thành \"vẽ hình lục giác\", nhưng nó vẫn vẽ hình vuông! \\r\n\\r\nBạn \ncó thể sửa hàm \"vẽ hình lục giác\" sao cho nó vẽ ra lục giác với cạnh là 50 pixel không?\n\\r\n\\r\nHãy dùng hàm mới này để vẽ!"
      2-3 Artist Functions 11.5_markdown_instruction: "Đây là hàm vẽ hình lục giác. \\r\n\\r\nChuyện ì sẽ xảy ra nếu bạn lặp hàm này 6 lần, xoay góc 60 độ sau mỗi vòng lặp?"
      2-3 Artist Functions 11_markdown_instruction: "Chúng ta đã đổi tên hàm \"vẽ hình vuông\" thành \"vẽ hình lục giác\", nhưng nó vẫn vẽ hình vuông! \\r\n\\r\nBạn \ncó thể sửa hàm \"vẽ hình lục giác\" sao cho nó vẽ ra lục giác với cạnh là 50 pixel không?\n\\r\n\\r\nHãy dùng hàm mới này để vẽ!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Sử dụng hàm để vẽ nhiều vật giống nhau cùng một lúc là cựu kỳ tiện lợi.\nBạn có thể cùng hàm \"vẽ bông hoa\" để vẽ hết những cây còn lại trong chậu cây không?\n(Gợi ý: các bông hoa cách nhau 100 pixel)"
      2-3 Artist Functions 12 a_markdown_instruction: "Sử dụng hàm để vẽ nhiều vật giống nhau cùng một lúc là cựu kỳ tiện lợi.\nBạn có thể cùng hàm \"vẽ bông hoa\" để vẽ hết những cây còn lại trong chậu cây không?\n(Gợi ý: các bông hoa cách nhau 100 pixel)"
      2-3 Artist Functions 12_markdown_instruction: "Hàm có thể vẽ những vật phức tạp nhiều lần một cách tiện lợi. \\r\n\\r\nBạn có thể dùng hàm \"vẽ bông hoa\" để vẽ hết những cây còn lại trong chậu không? \\r\nCác bông hoa cách nhau 100 pixel."
      2-3 Artist Functions 2_markdown_instruction: "Hàm giúp bạn tạo ra khối lệnh mới! \\r\n\\r\nChúng ta đã đưa các khối lệnh dùng để vẽ hình vuông vào hàm mang tên \"vẽ hình vuông\". Hãy dùng hàm, này để vẽ một khung cửa kính. \\r\n\\r\nCác hình vuông cách nhau 75 pixel."
      2-3 Artist Functions 3_markdown_instruction: "Chỉnh sửa hàm để vẽ một hình vuông với chiều dài cạnh 115 để vẽ khung kính lớn hơn. \\r \\r các ô vuông có bây giờ cách nhau 45 pixel."
      2-3 Artist Functions 4_markdown_instruction: Bây giờ, đặt hàm vào trong một vòng lặp để vẽ ba hình vuông.
      2-3 Artist Functions 9_markdown_instruction: "**Chơi tự do:** Đây là hàm hoa tuyết. Dùng nó để tạo ra khung cảnh mùa đông! \\r\n\\r\nĐây là màn chơi tự do, chúc vui vẻ!"
      2-3 Artist Loops 1_markdown_instruction: bạn có thể tạo hình lục giác với các cạnh bên là 100 điểm ảnh đủ để hoàn thành tế bào? hãy nhớ, điều đó có nghĩa là bạn sẽ chỉ cần quay 60 độ!
      2-3 Artist Loops 2_markdown_instruction: Bây giờ sử dụng một khối lặp lại để tạo cho các tế bào một lớp vỏ.
      2-3 Artist Loops New 1_markdown_instruction: |
        Hãy vẽ đầu của chú robot!. 
        Bạn có thể vẽ 1 hình vuông mỗi cạnh 100 pixel không?\r
        \r
        <br/>\r
        
      2-3 Artist Loops New 10_markdown_instruction: Giờ hãy nối các chữ V lại với nhau trong một vòng lặp.
      2-3 Artist Loops New 11_markdown_instruction: "Hãy làm một thứ gì đó lộng lẫy!\n\\r\n\\r\nSửa lại lệnh của màn chơi trước, lần này thêm lệnh rẽ trái 30 độ vào vòng lặp, và lặp các lệnh 24 lần thay vì 8."
      2-3 Artist Loops New 12_markdown_instruction: "Vẽ một viên kim cương với các mặt có 100 điểm ảnh.\n"
      2-3 Artist Loops New 13_markdown_instruction: "bây giờ bạn hãy vẽ viên kim cương 3 lần trong vòng lặp."
      2-3 Artist Loops New 2_markdown_instruction: |-
        Đây là một số mã bạn sử dụng để vẽ hình chữ nhật. Điều gì xảy ra nếu bạn sử dụng các khối lặp lại để chạy mã này 4 lần?
      2-3 Artist Loops New 9_markdown_instruction: Vẽ một V đơn giản mà cả hai bên là 50 điểm ảnh để hoàn thành mũi tên.
      2-3 Artist Nested Loops 10_markdown_instruction: Lặp mã này 12 lần để hoàn thành các mô hình.
      2-3 Artist Nested Loops 11_markdown_instruction: Lặp mã này 4 lần để hoàn thành các mô hình,   quay 90 độ sau khi mỗi vòng tròn.
      2-3 Artist Nested Loops 12_markdown_instruction: Lặp mã này 12 lần để hoàn thành các curls.
      2-3 Artist Nested Loops 2_markdown_instruction: "Bây giờ lặp tam giác 6 lần. Sau mỗi tam giác, bạn sẽ cần quay 60 độ trước khi vẽ tiếp theo."
      2-3 Artist Nested Loops 4_markdown_instruction: "lặp lại hình kim cương này 12 lần để vẽ một bông hoa. Gợi ý: 12 kim cương là giống như hình tam giác 12 bạn đã làm - bạn cần phải quay bao nhiêu lần sau mỗi hình?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Điền vào cửa sổ này xây dựng với một vòng lặp lồng nhau. Các cửa sổ là 20 điểm ảnh dài và 20 pixel bên."
      2-3 Artist Nested Loops 7_markdown_instruction: "Lặp tam giác này 10 lần để vẽ mặt trời. Bạn sẽ cần để di chuyển và quay sau mỗi tam giác. Bạn có thể tìm ra số lần lặp cách chia số độ trong vòng tròn với số hình dạng mà vẽ cho nó."
      2-3 Artist Nested Loops 8_markdown_instruction: "Bây giờ chúng ta hãy thêm ít cỏ vào bức tranh của chúng ta. Mỗi chỏm cỏ là 50 pixel apart."
      2-3 Artist Nested Loops 9_markdown_instruction: "Chúng tôi sẽ hoàn thành hình ảnh này bằng cách thêm một bông hoa.  Lặp lại hình kim cương 12 lần để vẽ hoa của bạn."
      2-3 Artist Nested Loops Free Play_markdown_instruction: chơi tự do, hãy vẽ cai gì đó thật dễ thương với các vòng lặp lồng vào nhau.
      2-3 Bee Conditionals 11_markdown_instruction: "Thu thập phấn hoa từ những bông có phấn."
      2-3 Bee Conditionals 13_markdown_instruction: |2
        Hút mật hoa để làm mật ong.
        Gợi ý: điều gì sẽ xảy ra nếu sử dụng hàm "if" để hút mật ở bông hoa đỏ?
                   bạn có thể dùng vòng lặp để hoàn thành không?
      2-3 Bee Conditionals 15_markdown_instruction: "Thu thập phấn hoa từ tất cả các bông."
      2-3 Bee Conditionals 3_markdown_instruction: "Giúp tôi thu thập tất cả mật hoa từ những bông hoa và làm mật ong. Sử dụng một vòng lặp."
      2-3 Bee Debugging 3_markdown_instruction: |-
        Có nhiều hoa đẹp quá!\r
        \r
        Sửa lỗi để lấy được hết phấn hoa.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Thật là một thách thức ngọt ngào!\r
        \r
        Sửa lỗi để lấy được hết phấn hoa.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Hãy cẩn thận!\r
        \r
        Hãy sửa lỗi chương trình sau để con ong lấy được hết phấn hoa và tạo mật.
      2-3 Bee Functions 10_markdown_instruction: "Hoa màu tím thay đổi lượng phấn hoa từ 1 thành 0 hoặc từ 0 thành 1 mỗi khi bạn chạy trò chơi.   \\r \\r tạo ra một hàm thu thập phấn hoa chỉ tf các bông hoa màu tím mà có phấn."
      2-3 Bee Functions 2_markdown_instruction: "Hàm là khối lệnh thực hiện một nhiệm vụ.  \\r \\r sử dụng hàm 'lấy 5' để lấy  5 phấn hoa một lần."
      2-3 Bee Functions 4_markdown_instruction: "Chức năng 'di chuyển và lấy mật hoa' xoay chuyển con ong, thu thập mật hoa và sau đó trả con ong để nơi nó bắt đầu.  \\r \\r sử dụng các chức năng để thu thập tất cả mật hoa."
      2-3 Bee Loops 1_markdown_instruction: |-
        Những bông hoa trông thật hấp dẫn! \r \r Hãy thu thập mật hoa từ mỗi bông hoa bằng cách sử dụng ít nhất các lệnh có thể.
      2-3 Bee Loops 3A_markdown_instruction: Dùng một vòng lặp `repeat`để thu thập tất cả phấn hoa.
      2-3 Bee Loops 3B_markdown_instruction: Bây giờ dùng khối `repeat` để thu thập tất cả phấn hoa và biến tất cả thành mật ong.
      2-3 Bee Loops 4A_markdown_instruction: "Vòng lặp có thể giúp bạn bao nhiêu lần trong trò chơi này? \\r\n\\r\nCác vòng lặp là bạn của bạn! Dùng một vài trong số các vòng lặp để hoàn thành trò chơi với số khối ít nhất có thể."
      2-3 Bee Loops 8_markdown_instruction: "Các bông hoa màu tím này co số lượng mật hoa khác nhau mỗi khi bạn chạy câu đố.\\r\n\\r\nSử dụng vòng lặp 'mật hoa trắng' để thu thập tất cả mật hoa.\\r\n\\r\nVòng lặp này sẽ tiếp tục chạy miễn là điều kiện được thỏa mãn, trong trường hợp này 'mật hoa > 0'."
      4-5 Artist 10_markdown_instruction: Nhấn "Chạy" để thử dòng mã lệnh. Sau đó, lặp lại nó đủ thời gian để hoàn tất bản vẽ. Các màu sắc sẽ khác nhau mỗi lần.
      4-5 Artist 2_markdown_instruction: Tạo vòng lặp cho dòng lệnh sử dụng khối lệnh "nhắc lại" để hoàn thành hình vuông.
      4-5 Artist 5_markdown_instruction: Những gì chúng ta có thể thay thế "???" để đảm bảo rằng xác chết hoàn thành bản vẽ bằng cách sử dụng các vòng lặp được cung cấp?
      4-5 Artist 6_markdown_instruction: Tam giác đều này có các góc là 60, 60, và 60 độ. Mỗi cạnh là 200 pixel. Hoàn tất bản vẽ.
      K-1 Bee Loops 2_markdown_instruction: Sử dụng một vòng lặp để di chuyển và sau đó lấy mật hoa và làm mật ong!
      K-1 Bee Loops 3_markdown_instruction: Sử dụng vòng để lấy mật hoa và làm mật ong!
      K-1 Bee Loops 6_markdown_instruction: Sử dụng vòng lặp để lấy mật hoa, mật ong, và di chuyển!
      MC Agent Freeplay_markdown_instruction: "Chơi tự do: Bây giờ bạn có thể thỏa sức sáng tạo theo ý mình! Hãy sử dụng các lệnh lập trình cho nhân vật đặc vụ để khám phá thế giới này."
      MC_2017_Ryan_02_markdown_instruction: "Mã lệnh như thế này có thể được rút gọn bằng cách sử dụng vòng lặp! \\r \n\\r \nBây giờ đưa Đặc vụ đến các tấm áp lực bằng cách sử dụng vòng lặp 'lặp lại' để giúp Đặc vụ di chuyển về phía trước."
      MC_HOC_2017 Agent Test_markdown_instruction: "Nhấp vào \"Chạy\" để di chuyển người chơi bằng cách sử dụng các ** phím mũi tên **.  \\r \\r Để vượt qua cấp độ này, bạn cần đi được đến cánh cửa và mở nó ra (sử dụng phím **cách**) sau đó, bạn có thể tới được hình vuông màu cam phía trong."
      MC_HOC_2017_01_markdown_instruction: "Nhấp vào \"Chạy\" để di chuyển người chơi bằng cách sử dụng các ** phím mũi tên **.  \\r \\r Để vượt qua cấp độ này, bạn cần đi được đến cánh cửa và mở nó ra (sử dụng phím **cách**) sau đó, bạn có thể tới được hình vuông màu cam phía trong."
      MC_HOC_2017_01_Cole_markdown_instruction: Bạn cần phải thu thập tất cả các công cụ trên cuộc hành trình này. Di chuyển xung quanh bằng cách sử dụng các ** phím mũi tên **, và đi đến thùng kho báu trên con đường để giành chiến thắng
      MC_HOC_2017_01_Kiki_markdown_instruction: 'Để chơi cấp độ này, nhấp vào nút "Chạy" màu da cam bên dưới khu vực chơi, sau đó di chuyển người chơi xung quanh bằng cách sử dụng các ** phím mũi tên **.  '

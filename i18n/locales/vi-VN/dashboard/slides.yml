vi:
  slides:
    maze_intro:
      1:
        image: 'notes/hoc1_1.jpg'
        text: "Chào mừng bạn đến với buổi Giờ lập trình đầu tiên! Hãy cùng tìm hiểu phần đầu tiên của việc lập trình nào."
      2:
        image: 'notes/hoc1_2.jpg'
        text: "Chúng ta sẽ sử dụng Blockly, một ngôn ngữ lập trình trực quan nơi mà bạn kéo và thả những khối lệnh để viết dòng lệnh."
      3:
        image: 'notes/hoc1_3.jpg'
        text: "Hầu hết các dòng lệnh được đánh máy, nhưng Blockly thì trực quan hơn. Mỗi khối lệnh tương ứng với 1 dòng lệnh \"thực sự\"."
      4:
        image: 'notes/hoc1_4.jpg'
        text: "Bạn sẽ học căn bản của khoa học máy tính, những khái niệm được sử dụng tại bất kì đâu từ tạo những ứng dụng cho đến điều khiển tàu thám hiểm sao Hỏa."
      5:
        image: 'notes/hoc1_5.jpg'
        text: "Một chương trình là một tập hợp các chỉ dẫn cho máy tính của bạn làm theo."
      6:
        image: 'notes/hoc1_6.jpg'
        text: "Mục tiêu của chương trình đầu tiên của bạn là dẫn một Chú Chim Tức Giận qua một mê cung để đến chỗ Con Lợn Xanh."
      7:
        image: 'notes/hoc1_7.jpg'
        text: "Phía bên trái là mê cung nơi mà chương trình của bạn chạy. Những chỉ dẫn cho mỗi câu đố ở dưới mê cung."
      8:
        image: 'notes/hoc1_8.jpg'
        text: "Hộp công cụ ở giữa có các dòng lệnh cho Chú Chim Tức Giận. Bạn sẽ sử dụng chúng để xây dựng đoạn code của bạn."
      9:
        image: 'notes/hoc1_9.jpg'
        text: "Ở bên phải là không gian làm việc nơi mà bạn sẽ kéo từng khối lệnh từ hộp công cụ để xây dựng chương trình của bạn. Để xóa một khối, kéo nó vào thùng rác ở trong góc."
      10:
        image: 'notes/hoc1_10.jpg'
        text: "Mỗi khối là một chỉ dẫn. Nếu bạn kéo một khối lệnh \"di chuyển về phía trước\" vào trong không gian làm việc và ấn \"Chạy chương trình\", con chim sẽ di chuyển 1 bước trong mê cung."
      11:
        image: 'notes/hoc1_11.jpg'
        text: "Để thực hiện nhiều hơn 1 hành động, bạn có thể kéo nhiều khối lệnh vào không gian làm việc của bạn và gắn chúng vào với nhau. Con chim sẽ thực hiện các dòng lệnh từ trên xuống dưới."
      12:
        image: 'notes/hoc1_12.jpg'
        text: "Nếu bạn chạy một chương trình và muốn sửa nó và thử lại, ấn nút \"Khởi động lại\"."
      13:
        image: 'notes/hoc1_13.jpg'
        text: "Hãy đi bắt những con lợn đó nào!"
    artist_intro:
      1:
        image: 'notes/stage5_1.jpg'
        text: "Xin chào, tôi là JR! Mỗi đội xe đua cần các nhà khoa học về máy tính để giành chiến thắng. Họ phân tích dữ liệu từ xe để giúp nó đi nhanh hơn."
      2:
        image: 'notes/stage5_2.jpg'
        text: "Trong loạt câu đố này, bạn là một họa sĩ vẽ đường thẳng bên dưới chân bạn ở bất cứ nơi nào bạn đi qua."
      3:
        image: 'notes/stage5_3.jpg'
        text: "Khối lệnh này nói rằng \"đi thẳng về phía trước 100 điểm ảnh.\" Điểm ảnh là những chấm nhỏ trên màn hình của bạn."
      4:
        image: 'notes/stage5_4.jpg'
        text: "Khối lệnh này nói rằng \"rẽ phải 90 độ.\" Nó sẽ quay hướng họa sĩ của bạn giống như khối lệnh \"quay\" trong loạt câu đố mê cung."
      5:
        image: 'notes/stage5_5.jpg'
        text: "Nhấp chuột vào mũi tên trong các khối để thay đổi số lượng các di chuyển của nghệ sĩ về phía trước hoặc quay. Chơi nhiều khối để làm quen với các khối mới."
    farmer_intro:
      1:
        image: 'notes/stage9_1.jpg'
        text: "Xin chào, tôi là Paola! Trong loạt câu đố này, bạn là một người nông dân đã san phẳng đất trên cánh đồng để bắt đầu trồng cây."
      2:
        image: 'notes/stage9_2.jpg'
        text: "Bạn phải giúp cô ấy loại bỏ các cọc bị bám bẩn và cắm vào các lỗ."
      3:
        image: 'notes/stage9_3.jpg'
        text: "Các block mới loại bỏ 1 xẻng bụi bẩn từ đống cọc và lấp 1 xẻng bụi bẩn vào một lỗ."
      4:
        image: 'notes/stage9_4.jpg'
        text: "Cọc và lỗ có những kích cỡ khác nhau, do đó bạn cần phải hỏi người nông dân cần bao nhiêu xẻng/ cuốc để dùng."
    flappy_intro:
      1:
        image: 'notes/flappy01.jpg'
        text: "Chào! Tôi là Katie! Bạn biết đấy, một trong những điều thú vị nhất của khoa học máy tính chính là các chương trình của máy tính có thể tương tác với nhau."
      2:
        image: 'notes/flappy02.jpg'
        text: "Bất cứ thời điểm nào khi ai đó clicks hay taps hay gõ trên máy tính hoặc điện thoại, để tạo ra một sự kiện/ EVENT, và đây là một vài mã/ code để đưa ra quyết định phải làm gì khi một sự kiện/ EVENT diễn ra."
      3:
        image: 'notes/flappy03.jpg'
        text: "Ví dụ cụ thể sau: bạn có một sự kiện trên tay/ EVENT-HANDLER có viết \"khi chuột máy tính của được bấm, hãy chơi một giai điệu\""
      4:
        image: 'notes/flappy04.jpg'
        text: "Bạn có biết trò chơi FlappyBird? Chúng ta sẽ học cách tạo ra phiên bản FlappyBird của riêng mình bằng việc Xử lý sự kiện!"
      5:
        image: 'notes/flappy05.jpg'
        text: "Những phần code bạn sẽ viết liên quan đến việc kéo và thả các khối lệnh. Các khối lệnh này diễn tả các câu lệnh cho máy tính. Thực chất bên dưới các khối này là những dòng code thật."
      6:
        image: 'notes/flappy06.jpg'
        text: "Ở khu làm việc đã đặt sẵn một số khối màu xanh lá cây, chúng chính là các lệnh \"Xử lý sự kiện\" "
      7:
        image: 'notes/flappy07.jpg'
        text: "Nếu bạn muốn chú chim vỗ cánh khi bạn nhấp chuột, gắn các khối \"FLAP\" vào cách lệnh xử lý sự kiện thích hợp, sau đó trở đi cứ khi nào bạn nhấp chuột, chú chim sẽ vỗ cánh."
      8:
        image: 'notes/flappy08.jpg'
        text: "Trong mỗi câu đố của hoạt động này, chúng tôi sẽ giới thiệu các loại sự kiện mới tương ứng với các khối xanh lá cây trong khu làm việc, và bạn sẽ quyết định gắn khối lệnh thích hợp để đáp lại các sự kiện trên."
      9:
        image: 'notes/flappy09.jpg'
        text: "Khi bạn thấy một mũi tên xổ dọc xuống như thế này, điều đó có nghĩa là bạn có thể chỉnh sửa cài đặt trong game."
      10:
        image: 'notes/flappy10.jpg'
        text: "Trong câu đố cuối cùng, có thể bạn sẽ tạo ra trò chơi của riêng bạn và chia sẻ nó với bạn bè của bạn. Chúc vui vẻ!"
    loop_times:
      1:
        image: 'notes/hoc2_1.jpg'
        text: "Xin chào, tôi là Mark! Cùng tìm hiểu về vòng lặp nào. Sử dụng vòng lặp, bạn có thể nói với một cái máy tính lặp đi lặp lại bất kì tập hợp hành động nào, hàng nghìn hoặc thậm chí hàng tỉ lần."
      2:
        image: 'notes/hoc2_2.jpg'
        text: "Trong câu đố này, chúng tôi muốn làm con chim tiến lên phía trước 5 đoạn để trúng vào con lợn."
      3:
        image: 'notes/hoc2_3.jpg'
        text: "Chúng ta có thể sử dụng khối \"lặp\" mới để giúp đỡ."
      4:
        image: 'notes/hoc2_4.jpg'
        text: "Thay vì kéo ra 5 khối \"tiến lên phía trước\"..."
      5:
        image: 'notes/hoc2_5.jpg'
        text: "Chúng tôi có thể đặt các khối \"di chuyển về phía trước\" bên trong khối \"lặp lại\" và viết một số vào trong khối để cho biết nó lặp lại bao nhiêu lần."
      6:
        image: 'notes/hoc2_6.jpg'
        text: 'Điều quan trọng: bạn có thể đặt nhiều hơn một lệnh bên trong một khối "lặp lại".'
      7:
        image: 'notes/hoc2_7.jpg'
        text: "Sử dụng khối \"lặp lại\" mới của bạn!"
    loop_until:
      1:
        image: 'notes/hoc3_1.jpg'
        text: "Xin chào, tôi là Chris. Trước khi gia nhập Miami Heat, tôi đã đi đến Georgia Tech để nghiên cứu khoa học máy tính. Hãy thử khối mới của chúng tôi: \"lặp lại cho đến khi\"."
      2:
        image: 'notes/hoc3_2.jpg'
        text: "Phải làm gì nếu chúng tôi không biết khoảng cách những con chim phải di chuyển bao xa để đến được những con lợn?"
      3:
        image: 'notes/hoc3_3.jpg'
        text: "Nếu chúng ta đặt một khối \"di chuyển về phía trước\" bên trong khối \"lặp lại cho đến khi\", chim sẽ di chuyển về phía trước cho đến khi nó đi đến con lợn (hay đâm vào một bức tường)."
      4:
        image: 'notes/hoc3_4.jpg'
        text: 'Và điều này là quan trọng: giống như trước, chúng tôi đặt nhiều khối bên trong khối "lặp lại cho đến khi", và nó sẽ lặp đi lặp lại tất cả.'
    if:
      1:
        image: 'notes/hoc4_1.jpg'
        text: 'Xin chào, tôi là Bill! Hãy tìm hiểu một khái niệm cơ bản mới: "nếu" báo cáo. Điều này là làm thế nào để máy tính đưa ra quyết định.'
      2:
        image: 'notes/hoc4_2.jpg'
        text: "Bạn sử dụng báo cáo \"nếu\" cho mình mỗi ngày. Trước khi bạn đi ra ngoài mỗi buổi sáng, bạn nói nếu nó mưa bên ngoài, tôi phải mặc áo của tôi."
      3:
        image: 'notes/hoc4_3.jpg'
        text: "Chúng tôi có thể cho các zombie biết để kiểm tra xem nếu có các con đường bên trái, và nếu anh ta tìm thấy một con đường bên trái, chúng tôi có thể có anh ta chuyển theo hướng đó."
      4:
        image: 'notes/hoc4_4.jpg'
        text: "Để viết mã cho việc này, hãy kéo ra khối \"nếu\" và đặt một khối \"rẽ trái\" bên trong nó."
      5:
        image: 'notes/hoc4_5.jpg'
        text: "Bây giờ, nếu chúng ta đặt một khối \"di chuyển về phía trước\" ở trên nó và một khối \"lặp lại\" xung quanh tất cả mọi thứ, mỗi khi zombie di chuyển, anh ta sẽ kiểm tra nếu có một con đường bên trái và quay sang. \"Lặp lại\" lệnh là rất quan trọng để kiểm tra một lần lượt tại mỗi bước."
      6:
        image: 'notes/hoc4_6.jpg'
        text: "Lệnh nếu rất quan trọng trong khoa học máy tính. Một trong những chương trình đầu tiên tôi đã viết là một trò chơi tic-tac-toe, Và trong trò chơi nếu có một người về đầu và dành chiến thắng, ngay lập tức chặn cái vị trí chiến thắng lại đối với những người còn lại."
      7:
        image: 'notes/hoc4_7.jpg'
        text: "Vui chơi bằng cách sử dụng khối \"if\"!"
    if_else:
      1:
        image: 'notes/hoc5_1.jpg'
        text: "Chào, tên tôi là Saloni. Tôi sử dụng khoa học máy tính để giúp giải quyết các vấn đề sức khỏe và y học. Hãy tìm hiểu về các khối \"if else\". Cũng giống như khối \"if\", nhưng nó có một phần phụ vào cuối là \"else\"."
      2:
        image: 'notes/hoc5_2.jpg'
        text: "Nếu tôi đặt một khối \"di chuyển về phía trước\" ở vị trí \"làm\" và một khối \"rẽ trái\" ở vị trí \"khác\" có nghĩa là các zombie sẽ lựa chọn giữa 2 lựa chọn. Nếu có một con đường phía trước, zombie sẽ di chuyển về phía trước, và nếu không (không có một con đường phía trước), zombie sẽ rẽ trái."
      3:
        image: 'notes/hoc5_3.jpg'
        text: "Giống như các khối \"nếu\", chúng tôi có thể đặt khối \"nếu khác\" bên trong khối \"lặp lại\", zombie sẽ giữ di chuyển và các \"nếu khối khác\" sẽ kiểm tra nếu có một nơi nào đó để chuyển, sẽ di chuyển theo hướng đó."
      4:
        image: 'notes/hoc5_4.jpg'
        text: "Bây giờ, hãy đá đít lũ thây ma ấy nào!"
    if_else_scrat:
      1:
        image: 'notes/saloni_ifelse_scrat1.jpg'
        text: "Một tuyên bố khác nếu là một quyết định giữa hai điều. Chúng ta hãy xem làm thế nào chúng tôi có thể sử dụng một tuyên bố khác với bạn của chúng tôi, chú sóc Scrat."
      2:
        image: 'notes/saloni_ifelse_scrat2.jpg'
        text: "Khối này trông giống như khối \"if\", nhưng có một phần phụ phía dưới cùng đó nói \"else\". nếu tôi đặt khối \"move forward\" nơi mà nó nói \"do\" và một khối \"turn left\" nơi mà nó nói \"else\". điều đó có nghĩa là con sóc Scrat sẽ di chuyển tiến về phía trước nếu đó có một đường phía trước. còn nếu không có đường phía trước, Scrat sẽ rẽ trái."
      3:
        image: 'notes/saloni_ifelse_scrat3.jpg'
        text: "nó thực hiện một quyết định và làm một trong hai hành động dựa trên quyết định đó. and cũng giống như khối \"if\", bạn có thể đặt khối \"if-else\" bên trong khối \"repeat."
      4:
        image: 'notes/saloni_ifelse_scrat4.jpg'
        text: "Giờ chúng ta hãy giúp chú sóc Scrat lấy được quả hạch đó!"
    function:
      1:
        image: 'notes/stage13_1.jpg'
        text: "Xin chào, tôi là Brina, một kỹ sư tại Instagram. Có một chức năng mà một số dòng mã bạn muốn sử dụng nhiều, thay vì viết mã trong mọi lúc, bạn có thể chỉ cần sử dụng một khối."
      2:
        image: 'notes/stage13_2.jpg'
        text: "Chúng ta sẽ tìm hiểu làm thế nào để xác định chức năng. Định nghĩa chức năng có một ngôi sao trong góc. Tên của các chức năng được viết trên dòng trên cùng."
      3:
        image: 'notes/stage13_3.jpg'
        text: "các khối mà đi bên trong định nghĩa cho chúng ta biết những gì mà nó làm. vì thế định nghĩa chức năng được gọi là \"fill5\" và nó tạo thành khối \"rêpat\" và khối \"fill\"."
      4:
        image: 'notes/stage13_4.jpg'
        text: "Định nghĩa ngồi trên không gian làm việc, nhưng người nông dân của chúng ta sẽ không cho chạy các chức năng đến khi ta kéo \"fill 5\" khối chức năng từ thể loại chức năng ra."
      5:
        image: 'notes/stage13_5.jpg'
        text: "Let's put the \"fun\" back in \"FUNction!\""
    loop_while:
      1:
        image: 'notes/stage9_5.jpg'
        text: "Hi, I'm Makinde! Let's learn about the \"while block.\""
      2:
        image: 'notes/stage9_6.jpg'
        text: "Khối màu trắng sẽ làm mọi thứ bạn bỏ vào trong nó miễn sao các khối ở trên đều đã lập trình đúng."
      3:
        image: 'notes/stage9_7.jpg'
        text: "Ví dụ, nếu người nông dân đang đứng trên một đống, cô ta sẽ tiếp tục xóa 1 đồ mang được trên xẻng khi vẫn còn một đống dưới cô."
    loop_for:
      1:
        image: 'notes/stage11_1.jpg'
        text: "Hi, I 'm Trina, và tôi làm việc cho Pixar. Tôi đã làm việc trên một loạt các phim, trong đó có Shrek."
      2:
        image: 'notes/stage11_2.jpg'
        text: "Đây là vòng \"truy cập\" mới của chúng tôi. Nó sẽ biểu diễn hành động hơn và hơn nữa rồi bạn có thễ chuyển các hành động mỗi lần một chút."
      3:
        image: 'notes/stage11_3.jpg'
        text: "trong ví dụ này, vòng lặp \"counter\" của chúng ta nói rằng \"count with counter from 50 to 90 by 10\" và bên trong nó, chúng ta có khối \"draw a square\". kéo khối \"counter\" từ phần \"variables\" vào trong vị trí \"length\"."
      4:
        image: 'notes/stage11_4.jpg'
        text: "Có nghĩa là họa sĩ của chúng ta sẽ đi vẽ một hình vuông có cạnh dài là 50 pixel, sau đó thêm 10 vào để vẽ thêm một hình vuông có cạch dài 60 pixel. Cứ như thế, mỗi lần vẽ tăng lên 10 cho đến khi đạt 90. Như vậy, chúng ta sẽ có các hình vuông có cạnh dài 50, 60, 70, 80, và 90 pixel."
    parameters:
      1:
        image: 'notes/stage15_1.jpg'
        text: "Hi, tôi là Janete, và tôi là một kỹ sư tại Zynga."
      2:
        image: 'notes/stage15_2.jpg'
        text: "Sẽ như thế nào nếu như chúng ta muốn vẽ thật nhiều hình tam giác có độ dài khác nhau?"
      3:
        image: 'notes/stage15_3.jpg'
        text: "chúng ta có thể viết tất cả mã ra bằng tay hoặc chúng ta có thể sử dụng một hàm với các tham số."
      4:
        image: 'notes/stage15_4.jpg'
        text: "để làm được điều này, nhấp chuột vào ngôi sao màu xanh trên định nghĩa hàm \"draw a triangle\". sau đó kéo \"input name\" vào trong khối \"input\"."
      5:
        image: 'notes/stage15_5.jpg'
        text: "Sau đó, nếu bạn viết \"length\" tại chỗ nơi được nói là \"x\" và nhấn \"Enter\" bạn sẽ tạo một đầu vào độ dài cho hàm của bạn."
      6:
        image: 'notes/stage15_6.jpg'
        text: "Sau đó nhấp chuộc vào ngôi sau. bây giờ, bạn muốn nhấp chuột vào loại biến và kéo khối \"length\" vào trong khối \"move forward\" của định nghĩa hàm của bạn. và kéo ra xa khối số cũ."
      7:
        image: 'notes/stage15_7.jpg'
        text: "để sử dụng hàm của bạn với các tham số, nhấp chuột vào loại hàm và kéo ra ngoài hàm \"draw a triangle with length\" của bạn."
      8:
        image: 'notes/stage15_8.jpg'
        text: "bây giờ bạn có thể sử dụng khối toán học để đặt đầu vào các số khác nhau để vẽ các hình tam giác có kích thước khác nhau."
    hoc_wrapup:
      1:
        image: 'notes/hoc6_1.jpg'
        text: "Chúc mừng! Với câu đố cuối cùng bạn giải quyết được, bạn chỉ cần viết các đoạn mã từ đó có thể nói cho bất kỳ con robot làm thế nào để tìm thấy con đường của nó thông qua một mê cung không phân nhánh hay hầm với chiều dài bất kỳ, cho dù đó là một chú zombie, một con chim, một chiếc xe dò đường trên sao Hỏa, hoặc thậm chí là một chiếc xe hơi tự lái."
      2:
        image: 'notes/hoc6_2.jpg'
        text: "Các khái niệm cơ bản bạn sử dụng ở trung tâm của mọi chương trình hoặc ứng dụng bạn sẽ phải cố gắng.  Chúng tôi đã được học về vòng lặp lại, lặp lại trừ khi thực thi, nếu thực thi, và ngược lại."
      3:
        image: 'notes/hoc6_3.jpg'
        text: "Nếu bạn thích giờ đầu tiên của việc lập trình, hãy truy cập code.org để tiếp tục việc học của bạn vào khoa học máy tính! Khi bạn hoàn tất khóa học 20 giờ của chúng tôi, bạn sẽ nắm bắt các khái niệm cơ bản của chương trình, và có thể bắt đầu học tập làm thế nào để viết ứng dụng điện thoại, hướng dẫn robot, trò chơi, đặt tên cho nó."
      4:
        image: 'notes/hoc6_4.jpg'
        text: 'Công nghệ đang thay đổi tất cả mọi thứ chúng ta làm và nó không quan trọng nếu bạn còn trẻ hay già: lập trình là thú vị, đó là sáng tạo, và bất cứ ai có thể tìm hiểu!'
    20_wrapup:
      1:
        image: 'notes/bird.png'
        text: "Hiển thị ghi chú đến!"
    frozen_intro:
      1:
        image: 'notes/frozen1_1.jpg'
        text: "Xin chào, tên tôi là Lyndsey. Tôi làm mô hình ,khắc phục các lỗi, và viết ứng dụng của riêng tôi. Hãy sử dụng đoạn mã để tham gia vào thế giới của Anna và Elsa cùng họ khám phá sự kỳ diệu và vẻ đẹp của băng tuyết."
      2:
        image: 'notes/frozen1_2.jpg'
        text: "Bạn sẽ tạo ra các bông tuyết , các mẫu như giầy trượt băng và tạo ra một sứ sở thần tiên mùa đông sau đó bạn có thể chia sẻ với bạn bè của bạn."
      3:
        image: 'notes/frozen1_3.jpg'
        text: "Trong những giờ tiếp theo, bạn sẽ tìm hiểu làm thế nào để lập trình một cách cơ bản. Lập trình truyền thống thường là các đoạn câu lệnh ngắn, nhưng chúng ta sẽ sử dụng các khối mã,bằng cách sử dụng các hình khối mà bạn có thể kéo và thả để viết chương trình. Đây chính là cách cơ bản để sinh viên học. Nhưng thực chất bạn vẫn đang học tạo ra các dòng mã"
      4:
        image: 'notes/frozen1_4.jpg'
        text: "Một chương trình là một tập hợp các chỉ dẫn để nói cho máy tính biết phải làm gì. Hãy xây dựng một đoạn mã, hoặc một chương trình, mà sẽ giúp đỡ Elsa tạo ra một con đường đơn giản. Chúng tôi sẽ sử dụng nó sau này để tạo ra các mô hình phức tạp hơn."
      5:
        image: 'notes/frozen1_5.jpg'
        text: "Màn hình của bạn được chia thành ba phần chính. Bên trái, là bề mặt băng nơi bạn sẽ chạy chương trình của bạn. Các chỉ dẫn cho mỗi cấp độ được viết ngay bên dưới bề mặt."
      6:
        image: 'notes/frozen1_6.jpg'
        text: "Ở giữa là hộp công cụ, và mỗi khối là một hành động mà Elsa và Anna có thể làm."
      7:
        image: 'notes/frozen1_7.jpg'
        text: "Khoảng trắng ở phía bên phải được gọi là workspace, và đây là nơi chúng ta sẽ xây dựng chương trình của chúng ta. Để di chuyển xung quanh trên bề mặt băng, bạn sẽ sử dụng khối \"Di chuyển về phía trước\" "
      8:
        image: 'notes/frozen1_8.jpg'
        text: "Ở đây, khối \"Di chuyển về phía trước\" nói, \"di chuyển về phía trước 100 điểm ảnh.\" Khi chúng tôi nhấn \"Chạy\", điều gì sẽ xảy ra? Elsa di chuyển về phía trước một số khoảng cách nhất định trên màn hình, 100 điểm ảnh trong thực tế! Điểm ảnh về cơ bản là một hình vuông nhỏ trên màn hình máy tính của bạn."
      9:
        image: 'notes/frozen1_9.jpg'
        text: "Với các khối khác, trong câu đố này chúng ta chúng ta nói \"qua phải 90 độ\". Khi chúng ta sử dụng khối \"quay phải\", điều đó làm cho Elsa quay một khoảng cách nhất định. Bạn có thể cho quay xung quanh với một khoảng bao xa bạn muốn Elsa quay. Các góc được đo từ con đường phía trước của Elsa. Vì vậy đây là quay 90 độ. Và đây là quay 120 độ."
      10:
        image: 'notes/frozen1_10.jpg'
        text: "Hãy nhớ rằng, bạn có thể thay đổi số lượng điểm ảnh và góc độ bằng cách nhấp vào mũi tên bên cạnh chúng."
    frozen_loops:
      1:
        image: 'notes/frozen2_1.jpg'
        text: "Hi, I 'm Paola! Máy vi tính có thực sự tốt khi hành động lặp đi lặp lại. Bạn có thể đếm đến 10, 20, hoặc 100. Nhưng một máy tính có thể đếm đến một tỷ hoặc một nghìn tỷ. Nó sẽ không cảm thấy chán nản và chỉ mất một vài giây. Cho dù nó đếm, hoặc vẽ, hoặc làm bất cứ điều gì - máy tính có thể lặp lại điều đó hàng trăm hoặc thậm chí hàng tỷ lần."
      2:
        image: 'notes/frozen2_2.jpg'
        text: "Trong chương trình, chúng tôi gọi đây là một vòng lặp. Một vòng lặp là làm thế nào bạn lặp lại mã của bạn nhiều lần. Đối với các câu đố tiếp theo, mục tiêu của bạn là giúp Anna tạo ra một hình vuông với khối \"Lặp lại\"."
      3:
        image: 'notes/frozen2_3.jpg'
        text: "Bất kỳ khối mã bạn đặt bên trong khối \"Lặp lại\" sẽ được lặp lại theo thứ tự, như số lần như bạn muốn."
      4:
        image: 'notes/frozen2_4.jpg'
        text: "Để vẽ một hình vuông, bạn có thể sử dụng khối \"Di chuyển về phía trước\" và \"Quay phải\" 4 lần. Nhưng có một cách dễ dàng hơn là nói với máy tính \"Di chuyển về phía trước\" và \"Quay phải 90 độ\" một lần, và sau đó nói với nó để lặp lại cặp hành động này 4 lần. Để làm điều đó, bạn cần phải đặt khối \"Di chuyển về phía trước\" và \"Quay phải\" bên trong một khối \"Lặp lại\"."
      5:
        image: 'notes/frozen2_5.jpg'
        text: "Hãy nhớ rằng, bạn có thể thay đổi số trong khối \"Lặp lại\" chọn bất cứ số gì, và nó sẽ lặp lại số trong khối đó từng đấy lần."
    frozen_functions:
      1:
        image: 'notes/frozen3_1.jpg'
        text: "Xin chào, tôi là Chris Bosh. Tôi là một cầu thủ bóng rổ chuyên nghiệp, và tôi viết mã trong trường cao đẳng."
      2:
        image: 'notes/frozen3_2.jpg'
        text: "Một trong những khái niệm quan trọng nhất trong khoa học máy tính là làm thế nào để xác định các lệnh mới. Hầu hết các ngôn ngữ máy tính đã chỉ khoảng 100 từ hoặc câu lệnh. Và thực sự, nghệ thuật và ma thuật là việc định nghĩa các khối mới thuộc về bạn khác những khối được xây dựng."
      3:
        image: 'notes/frozen3_3.jpg'
        text: "Một khi bạn đã dạy một máy tính làm thế nào để làm một hành động một lần bằng cách sử dụng dãy lệnh này, bạn có thể tạo 1 tên riêng cho hành động đó. Vì vậy ta dễ dàng lặp lại hành động đó sau này. Khi bạn định nghĩa các lệnh của riêng bạn và đặt tên cho nó, ta gọi đó là hàm."
      4:
        image: 'notes/frozen3_4.jpg'
        text: "Xin chào, Tôi là Jess. Khi lập trình với các khối, bạn sẽ sử dụng hàm nếu có một tập các hành động bạn muốn sử dụng nhiều lần. Ví dụ, bạn đã viết mã để tạo ra một hình vuông."
      5:
        image: 'notes/frozen3_5.jpg'
        text: "Bạn có thể định nghĩa nó như là một hàm với tên \"tạo ra một hình vuông.\" "
      6:
        image: 'notes/frozen3_6.jpg'
        text: "Bây giờ bạn có một khối mới mà bạn có thể sử dụng nhiều lần để tạo ra nhiều hình vuông."
      7:
        image: 'notes/frozen3_7.jpg'
        text: "Rất nhiều hình đơn giản có thể được sử dụng để tạo ra các hình phức tạp hơn. Trong trò chơi tiếp theo, mã bạn đã viết mới đây để tạo một vòng tròn sẽ được dùng để định nghĩa 1 hàm mới mà có thể tạo hình tròn với kích thước khác nhau. Bạn có thể sử dụng nó để giúp Elsa tạo ra các hình phức tạp và xinh đẹp trong tuyết?"
    playlab_intro:
      1:
        image: 'notes/playlab_intro_1.png'
        text: "Chúng ta sẽ tạo ra trò chơi bằng cách sử dụng Play Lab. Một trò chơi hay cần có cốt truyện, và mọi trò chơi cần có nhân vật. Chúng ta có thể học cách xây dựng nhân vật như phù thuỷ, công chúa, giọng nói của các con thú, chuyển động, nói chuyện. Ở cuối bài học này, bạn có thể làm 1 trò chơi từ đầu tới cuối và chia sẻ với bạn bè."
      2:
        image: 'notes/playlab_intro_2.png'
        text: "Màn hình của bạn được chia thành ba phần chính. Ở bên trái là không gian chương trình sẽ chạy. Các lệnh cho từng cấp độ được viết bên dưới."
      3:
        image: 'notes/playlab_intro_3.png'
        text: "Khu vực giữa là hộp công cụ, và mỗi khối là 1 lệnh. Không gian màu trắng bên phải được gọi là không gian làm việc và đây là nơi chúng ta sẽ xây dựng chương trình của mình."
      4:
        image: 'notes/playlab_intro_4.png'
        text: "Để bắt đầu, bạn sẽ cần liên kết các khối với khối màu cam \"khi chạy\". Bạn có thể liên kết nhiều khối với nhau bằng cách kéo chúng cho đến khi bạn nhìn thấy đường màu vàng, và sau đó chúng sẽ nối liền với nhau."
      5:
        image: 'notes/playlab_intro_5.png'
        text: "Trong trò chơi đầu tiên, nhân vật của chúng ta là chim cánh cụt và chúng ta sẽ làm cho nó nói \"Xin chào!\" bằng cách kéo các khối nói ra, liên kết với khối \"khi chạy\" và gõ vào \"Xin chào.\" Chúng ta cũng có thể di chuyển chim cánh cụt bằng cách sử dụng khối đi sang phải và đi sang trái. Khi bạn đã có các khối đúng vị trí, nhấn nút Chạy để xem những gì bạn đã lập trình được."
      6:
        image: 'notes/playlab_intro_6.png'
        text: "Bắt đầu và kết thúc, bạn sẽ có thể tạo cho riêng bạn trò chơi mà tất cả mọi người đều có thể tương tác với nhau, vui hay buồn, điểm số, hoặc ném quả cầu lửa, hoặc thậm chí làm biến mất mọi thứ. Đó là phụ thuộc vào bạn và trò chơi bạn muốn thực hiện."
    playlab_events:
      1:
        image: 'notes/playlab_events_1.png'
        text: "Bây giờ, chúng ta sẽ tìm hiểu về một số thứ mà tất cả các lập trình viên trò chơi sử dụng hàng ngày. Đó là sự kiện. Một sự kiện nói chương trình của bạn lắng nghe khi một điều gì đó xảy ra. Khi nó xảy ra, ta thực hiện 1 hành động."
      2:
        image: 'notes/playlab_events_2.png'
        text: "Một số ví dụ về các sự kiện là: đang lắng nghe cho một nhấp chuột, phím mũi tên hoặc phím tab được nhấn."
      3:
        image: 'notes/playlab_events_3.png'
        text: "Ở đây, chúng tôi sẽ làm cho \"robot không gian\" chào đón các \"cư dân của hành tinh trái đất\" khi một người chơi nhấp vào anh ta. Chúng tôi sẽ sử dụng khối \"khi nhấn vào\" và đính kèm các khối \"nói\" cho nó. Khi người chơi nhấp vào \"robot không gian\", tất cả mọi thứ kèm theo sự kiện của khối \"khi nhấp vào\" sẽ được thực hiện. Người ngoài hành tinh nói điều gì vậy?"
      4:
        image: 'notes/playlab_events_4.png'
        text: "Cũng có những khối \"khi mũi tên\". Nếu bạn liên kết khối \"di chuyển\" tới đây, bạn có thể bắt đầu để di chuyển các nhân vật của bạn lên, xuống, trái, hoặc bên phải. Từng bước một, trò chơi của bạn sẽ có được nhiều tương tác."
    playlab_repeat_forever:
      1:
        image: 'notes/playlab_repeat_forever_1.png'
        text: "Đây là khối \"lặp lại mãi mãi\". Bất cứ điều gì bên trong khối này sẽ xảy ra mãi mãi trong trò chơi."
      2:
        image: 'notes/playlab_repeat_forever_2.png'
        text: "Nếu chúng ta muốn một nhân vật làm một cái gì đó nhiều lần, mà không cần người chơi phải làm bất cứ điều gì, chúng tôi sẽ đưa những khối hành động đó bên trong khối \"lặp lại mãi mãi\"."
      3:
        image: 'notes/playlab_repeat_forever_3.png'
        text: "Trong trò chơi tiếp theo này, mục tiêu của chúng tôi là giúp thuật sĩ tuần tra biên giới của Vương Quốc, trái và phải liên tục. Học cách lặp lại lệnh hoạt động, sẽ giúp bạn tiết kiệm một tấn thời gian sau đó bạn sẽ xây dựng trò chơi của riêng bạn."
    C1_artist_intro:
      1:
        image: 'notes/C1_artist_intro_1.png'
        text: "Đây là khối vẽ của bạn. Sử dụng đúng để di chuyển các nhân vật mà chúng cần phải đi để điền vào các dòng màu xám."
      2:
        image: 'notes/C1_artist_intro_2.png'
        text: "Đây là những khối nhảy. Khi bạn sử dụng này, nhân vật của bạn di chuyển nhưng không đi đến gần, mà sử dụng này khối này để nhảy đến dòng màu xám kế tiếp."
    C1_bee_level_intro:
      1:
        image: 'notes/C1_bee_level_intro_1.png'
        text: "Các chú ong có phải thật ngầu không? Trong này thiết lập tiếp theo của câu đố, mục tiêu của bạn là để giúp đỡ các con ong nhận được để những bông hoa và lấy mật hoa từ những bông hoa và bay qua các tổ ong để làm mật ong. Bạn sẽ cần phải sử dụng khối \"lấy mật\" và khối \"làm mật ong\" cho phần tập luyện này."
      2:
        image: 'notes/C1_bee_level_intro_2.png'
        text: 'Mỗi bông hoa có một số mật ong khác nhau: 1, 2, 3 hoặc nhiều hơn nữa. Chúng ta biết có bao nhiêu mật hoa trong những bông hoa màu đỏ, bởi con số nhỏ trong góc. Vì vậy, hãy chắc chắn để có được tất cả mật hoa từ Hoa trước khi bạn di chuyển về phía trước. Ngoài ra, mỗi tổ ong chỉ có thể chứa rất nhiều mật ong: 1, 2, 3 hoặc nhiều hơn nữa. Vì vậy, hãy chắc chắn để làm cho càng nhiều mật ong mà các tổ ong có thể giữ.'
      3:
        image: 'notes/C1_bee_level_intro_3.png'
        text: "Nếu bạn có thể thu thập tất cả các mật hoa và tạo ra mật ong, bạn sẽ qua cửa. Nếu không bạn sẽ phải thử lại màn này. Hãy hơi một lúc và cảm nhận mình như một \"con ong\" lập trình chăm chỉ!"
    C1_bee_loops:
      1:
        image: 'notes/C1_bee_loops_1.png'
        text: "\"Vòng lặp\" là sự lặp lại liên tục của hoạt động. Khi tôi nhìn vào tổ ong để kiểm tra mật, tôi nhìn vào một tấm lưới và kéo nó ra, và việc này được lặp lại nhiều lần. Việc \"lặp đi lặp lại\" như vậy gọi là Vòng lặp."
      2:
        image: 'notes/C1_bee_loops_2.png'
        text: "Ở màn này, chúng ta muốn chú ong sẽ thu thập ba giọt mật từ bông hoa. Thay vì sử dụng ba khối \"lấy mật\", bạn sẽ sử dụng \"khối lặp\" để lấy mật ba lần. Bấm \"chạy\" để xem bạn có làm đúng không. Tốt lắm!"
    C1_bigevent_unplugged:
      1:
        image: 'notes/C1_bigevent_unplugged_1.png'
        text: "Bài học này được gọi là sự kiện lớn. Nó đề cập đến việc làm sao chúng ta có thể kiểm soát các chương trình và thực tế là thay đổi cách 1 chương trình chạy tốc hành bằng việc sử dụng các sự kiện, như việc nhấn nút hoặc nhấp chuột."
      2:
        image: 'notes/C1_bigevent_unplugged_2.png'
        text: "Với bài học này, bạn sẽ được điều khiển bởi một điều khiển từ xa. Nó giống như là một trò chơi video thực tế."
      3:
        image: 'notes/C1_bigevent_unplugged_3.png'
        text: "Sự kiện là một hành động khiến một điều gì đó xảy ra. Giống như khi bạn nhấp chuột và tải một trang web. Đó là một sự kiện. Khi bạn chạm vào màn hình máy tính bảng để di chuyển, đó cũng là 1 sự kiện. Sự kiện là một cách tuyệt vời cho phép người dùng điều khiển chương trình của bạn khi họ cần hoặc muốn làm thế."
      4:
        image: 'notes/C1_bigevent_unplugged_4.png'
        text: "Chúng ta đáp ứng các sự việc xảy ra. Nếu thấy đói ta sẽ đi lục tủ lạnh. Ta nghe thấy người đưa thư đến và anh ta đặt thư vào thùng thư, sau đó chúng ta ra lấy thư. Những điều này giống như là các sự kiện nhấn nút hay di chuyển cần điều khiển. Đó là những sự việc xảy ra khiến chúng ta phải có hành động hồi đáp."
      5:
        image: 'notes/C1_bigevent_unplugged_5.png'
        text: "Trong các trò chơi video, có một sự kiện gọi là \"Cập nhật\" và nó xảy ra 30 hoặc 60 lần 1 giây. Với người lập trình video trò chơi, một sự kiện thì quan trọng hơn cái nút bấm hay cái cần điều kiển."
      6:
        image: 'notes/C1_bigevent_unplugged_6.png'
        text: "Sự kiện chính mà chúng ta đang xem là việc \"Cập nhật'' diễn ra. Và sau đó chúng ta kiểm tra nhanh cần điều khiển. Vì vậy chúng ta nói, \"Ồ, có ai đó đã ấn nút khung này phải không?\". Nếu không có khác sự kiện, người chơi không thể di chuyển, bạn không thể nhảy, bạn không thể điều khiển những gì đang diễn ra. Video trò chơi sẽ không thể tạo ra hiệu ứng gì."
    C1_building_foundation:
      1:
        image: 'notes/C1_building_foundation_1.jpg'
        text: "Trong nghệ thuật điêu khắc cát, bạn phải hiểu rằng thất bại là một phần của quá trình. Nhưng nếu bạn kiên trì, mọi thứ sẽ trở nên tốt đẹp và thú vị hơn nhiều. Kiên trì là mục đích của trò chơi này. Cứ chơi rồi bạn sẽ thích nó."
      2:
        image: 'notes/C1_building_foundation_2.jpg'
        text: "Bài học này được gọi là xây dựng nền tảng. Trong bài học này, Chúng ta sẽ làm việc với một bài tập được coi là khó. Bạn sẽ tìm ra cách để tạo 1 cấu trúc cao tối thiểu là bằng một trong những chiếc cốc này và nó phải đủ vững chắc để đỡ được một quyển sách."
      3:
        image: 'notes/C1_building_foundation_3.jpg'
        text: "Có thể có những lúc sáng tạo của chúng ta không thành công. Có thể có những lúc chúng ta thấy mệt mỏi và muốn bỏ cuộc. Có thể có rất nhiều lúc như thế. Nhưng nếu chúng ta tiếp tục cố gắng, hết lần này tới lần khác cố hết sức mình, chắc chắn chúng ta sẽ sớm đạt được điều mình muốn."
      4:
        image: 'notes/C1_building_foundation_4.jpg'
        text: "Kiên trì chính là cố gắng tiếp tục khi bạn thực sự muốn từ bỏ. Nếu bạn muốn tạo ra điều gì đó mới lạ và khác biệt, con đường sẽ còn nhiều khó khăn, thất bại."
      5:
        image: 'notes/C1_building_foundation_5.jpg'
        text: "Nguyên tắc kiên trì là lựa chọn bước tiếp và học hỏi từ những thất bại của bản thân thay vì bỏ cuộc vì bạn mất phương hướng. Mất phương hướng thực chất chỉ có nghĩa là điều tuyệt vời đang sắp xảy ra. Vì vậy đừng bỏ cuộc trước khi bạn đạt được điều đó. Wooo!"
    C1_getting_loopy:
      1:
        image: 'notes/C1_getting_loopy_1.png'
        text: "Xin chào, tên tôi là Miral Kotb và tôi là nhà sáng tạo của Iluminate. Trong công việc của mình, có một thứ chúng tôi sử dụng trong cả nhảy múa và lập trình những bộ quần áo phát sáng. Và đó là các vòng lặp! Các vòng lặp tức là nhắc đi nhắc lại 1 hành động."
      2:
        image: 'notes/C1_getting_loopy_2.png'
        text: "Khi bạn lặp lại 1 thứ nhiều lần, như hành động của tôi để giữ cho vòng lắc eo quay, tôi đang biểu diễn 1 vòng lặp của hành động đó. Đây là 1 vòng lặp. Đây cũng là 1 vòng lặp. Và đây cũng là 1 vòng lặp."
      3:
        image: 'notes/C1_getting_loopy_3.png'
        text: "Hôm nay chúng ta sẽ có một buổi tiệc nhảy múa. Chúng ta sẽ tạo những vòng lặp bằng điệu nhảy mới. Điệu \"The Iteration\". Chúng ta sẽ học về vòng lặp bằng cách sử dụng một điệu nhảy. Bạn sẽ học 1 vài bước đơn giản và lặp đi lặp lại chúng để hoàn thành điệu nhảy."
      4:
        image: 'notes/C1_getting_loopy_4.png'
        text: "Đây là những bước bạn cần học. Vỗ tay. Đặt tay ra sau đầu. Đặt tay lên eo. Nâng tay trái lên. Nâng tay phải lên. Khá đơn giản phải không? Bạn sẽ nhận ra là bạn có thể rút ngắn chỉ dẫn bằng cách ghi nhớ một số bước nhảy theo vòng lặp."
      5:
        image: 'notes/C1_getting_loopy_5.png'
        text: "Chúng tôi thực ra có sử dụng vòng lặp trong các bài nhảy. Các vũ công trang bị các máy tính, tất cả trong cùng một mạng lưới. Tôi có thể tạo vòng các ánh sáng lặp đi lặp lại qua người vũ công. Trong vòng lặp đó, tôi có thể có 1 bước lặp khi tôi đặt lệnh rằng bạn muốn có vòng lặp qua người 6 vũ công này và sau đó trong vòng lặp bạn muốn tăng tốc độ của ánh sáng. Và tất cả điều này được tạo ra thông qua các vòng lặp. Vòng lặp quan trọng đối với khoa học máy tính vì chúng khiến công việc của chúng tôi tốn ít thời gian và dễ dàng hơn."
    C1_happy_maps_unplugged:
      1:
        image: 'notes/C1_happy_maps_unplugged_1.png'
        text: "Bài học này được gọi là Các Bản Đồ Vui Vẻ. Hôm nay chúng ta sẽ giúp bạn thú nhỏ Flurb lượm trái cây,."
      2:
        image: 'notes/C1_happy_maps_unplugged_2.png'
        text: "Điều khiển bạn Flurb đến chỗ hoa quả. Để làm điều này bạn cần tìm ra đường đi cho Flurb và dùng mũi tên chỉ dẫn bạn ấy. Để bạn Flurb lượm được quả táo, bạn ấy phải đi theo chỉ dẫn nào? Vạch đường để điều khiển đi lên."
      3:
        image: 'notes/C1_happy_maps_unplugged_3.png'
        text: "Để tới nơi, bạn khoanh tròn chỉ dẫn mà nó phải đi."
      4:
        image: 'notes/C1_happy_maps_unplugged_4.png'
        text: "Tạo ra thuật toán của bạn bằng cách dán mũi tên bên cạnh bản đồ mà bạn đang cố giải quyết. Cái thứ hai giống với cái đầu nhưng nó hướng đi xuống."
      5:
        image: 'notes/C1_happy_maps_unplugged_5.png'
        text: "Nó cũng giống như là lập trình trên giấy. Và thế thôi!"
    C1_maze_debugging:
      1:
        image: 'notes/C1_maze_debugging_1.png'
        text: "Gỡ lỗi là việc tìm kiếm và sửa chữa vấn đề. Có rất nhiều cách để gỡ lỗi các vấn đề. Một trong những đơn giản nhất là di chuyển từng bước cho đến khi bạn tìm thấy nơi có chỗ sai. Ở đây tôi đang cố gắng để thực hiện kỹ thuật lộn sau chống tay lên sà nhưng tôi liên tục thất bại."
      2:
        image: 'notes/C1_maze_debugging_2.png'
        text: "Tôi lần theo mỗi phần từng bước một và đã nhận ra chỗ tôi sai sót. Tôi đã không đặt tay lên sà đúng cách. Vì thế tôi thử thực hiện lần nữa với vị trí tay mới và tôi đã thành công. Tôi thực sự đã rất vui vì đã gỡ được lỗi lộn sau chống tay của mình."
      3:
        image: 'notes/C1_maze_debugging_3.png'
        text: "Để tìm hiểu về gỡ lỗi, chúng ta bắt đầu với 1 tập hợp các khối đã ở sẵn trong bàn. Bạn sẽ nhận thấy rằng các khối này sẽ không giúp bạn đến được mục tiêu. Chúng ta cần tháo gỡ giải pháp và sửa chữa nó. Điều gì không đúng? Bạn sẽ nhận thấy rằng bạn cần di chuyển thêm một khối nữa về hướng tây."
      4:
        image: 'notes/C1_maze_debugging_4.png'
        text: "Hãy cùng khắc phục điều này bằng cách thêm 1 một khối nữa ở phía tây và bấm chạy để xem bạn đúng hay chưa. Và bạn đã làm đúng rồi!"
    C1_maze_intro_sequencing:
      1:
        image: 'notes/C1_maze_intro_sequencing_1.png'
        text: "Với trò chơi này, bạn cần đưa con chim tới con lợn. Hãy nhìn vào trò chơi và xem hướng dẫn những điều cần làm."
      2:
        image: 'notes/C1_maze_intro_sequencing_2.png'
        text: "Bạn cần phải kéo các khối từ hộp công cụ đến khu thực hành. Đảm bảo nó ở dưới khối ''Khi chạy'' và khi bạn nghĩ bạn đã có lời giải chính xác, bạn có thể nhấp ''Chạy'' và xem chú chim đi tới chỗ chú lợn."
    C1_maze_loops:
      1:
        image: 'notes/C1_maze_loops_1.png'
        text: "Một trong những điều máy tính làm rất tốt đó là nhắc lại các câu lệnh. Con người sẽ thấy rất nhàm chán nếu phải làm một việc rất nhiều lần không ngừng nghỉ. Nhưng một máy tính có thể làm một việc cả triệu thậm chí cả tỷ lần mà không thấy nhàm chán và có thể thực hiện điều đó rất tốt."
      2:
        image: 'notes/C1_maze_loops_2.png'
        text: "Ví dụ, nếu tôi muốn chúc mừng sinh nhật mọi người trên Facebook bằng cách gửi tin nhắn cho họ, tôi có thể mất hơn 1 thế kỷ để thực sự viết ra tất cả các tin nhắn đó. Nhưng với chỉ 1 vài dòng lệnh, tôi có thể có 1 hệ thống gửi tin nhắn đến từng người trên Facebook để chúc họ sinh nhật vui vẻ."
      3:
        image: 'notes/C1_maze_loops_3.png'
        text: "Để đưa con chim tới chỗ con lợn trong cấp độ này... thay vì kéo 3 khối lệnh Phía Bắc tới không gian làm việc, bạn sẽ sử dụng khối lệnh ''lặp lại''. Kéo khối lệnh ''nhắc lại'' tới không gian làm việc và nhập vào số 3. Sau đó kéo khối lệnh ''Di chuyển phía Bắc'' vào khối lệnh ''lặp lại'' và nhấn ''Chạy\" để xem bạn làm đúng chưa. Chúc mừng, bạn đã thành công!"
    C1_moveitmoveit_unplugged:
      1:
        image: 'notes/C1_moveitmoveit_unplugged_1.png'
        text: "Bài học này được gọi là di chuyển, di chuyển nó. Chúng ta sẽ cùng nhau viết một chương trình để đưa bạn bè của chúng ta từ điểm khởi đầu với bông hoa chỉ hướng đến mục tiêu mặt cười."
      2:
        image: 'notes/C1_moveitmoveit_unplugged_2.png'
        text: "Nhưng biểu tượng mặt cười đang là mặt mếu và chỉ một người biết cách đi tới đó. Hãy bắt đầu chương trình này."
      3:
        image: 'notes/C1_moveitmoveit_unplugged_3.png'
        text: "Một chương trình là một thuật toán đã được lập trình vào một thứ có thể chạy bằng máy móc. Hầu hết chúng ta đều nghĩ rằng chương trình là thứ chúng ta viết cho máy tính. Chương trình rất cần thiết cho máy tính nhưng chúng cũng rất hữu ích ở những nơi khác. Bạn có thể tự tạo ra trò chơi riêng hoặc thậm chí lập trình một con rô bốt làm việc cho bạn."
    C1_going_places_safely:
      1:
        image: 'notes/C1_going_places_safely_1.png'
        text: "Tên em là Jeremiah. Xin chào! Tôi 7 tuổi. Tôi rất thích chơi máy tính của mẹ nhưng tôi luôn phải xin phép trước. \"Mẹ ơi, con có thể dùng máy tính được không? Chắc chắn rồi con yêu!\""
      2:
        image: 'notes/C1_going_places_safely_2.png'
        text: "Tôi thích máy tính của mẹ vì tôi có thể truy cập Internet. Internet giống kiểu như là bạn hàng xóm của bạn vậy. Bạn có thể thăm thú những nơi thú vị, bạn có thể trò chuyện với gia đình và bạn bè và bạn có thể học hỏi nhiều điều mới lạ."
      3:
        image: 'notes/C1_going_places_safely_3.png'
        text: "Hôm qua, tôi đã đi thăm sở thú gần nhà. Tôi nhìn thấy 1 chú ngựa vằn con. Tôi đã chụp ảnh và thay đổi màu sọc vằn của chú, sau đó thêm 1 chiếc mũ và thêm hình ảnh đó vào bộ siêu tập động vật kì lạ của mình. Tuyệt vời! Sau đó, tôi đã đi thăm một nơi xa rất xa. Tôi đã đi thăm Kenya. Đó là 1 quốc gia ở châu Phi. Rất nhiều ngựa vằn sống ở đây."
      4:
        image: 'notes/C1_going_places_safely_4.png'
        text: "Đôi khi trên Internet, tôi trò chuyện với những người mà tôi biết, như bà ngoại tôi người sống ở 1 bang khác. Chào bà ngoại! Bà đang làm bánh để gửi cho tôi nhân ngày sinh nhật. \"Ngon quá, cháu ước Internet có thể truyền mùi vị.\" Tôi có thể trò chuyện với nhiều người khác trên Internet, như là các anh chị em họ hàng nhà tôi, nhưng tôi chỉ trò chuyện với người mà tôi quen."
      5:
        image: 'notes/C1_going_places_safely_5.png'
        text: "Điều tôi thích nhất trên Internet là tôi có thể chơi những trò chơi vui nhộn. Ghi điểm! Tôi cũng thích vẽ và sáng tạo ra những thứ mới lạ và chia sẻ với bạn bè. Tuyệt vời! Đôi khi tôi truy cập vào 1 trang web và học hỏi được những điều mới lạ, nhưng tôi luôn vào những trang phù hợp với mình. Wow, những chú khủng long!"
      6:
        image: 'notes/C1_going_places_safely_6.png'
        text: 'Internet là một nơi cực kì vui nhộn. Nhưng cũng như khi bạn đi qua đường trong khu phố nhà mình, bạn phải cẩn thận khi bạn truy cập trực tuyến. Đây là 3 quy tắc cần nhớ. Quy tắc số 1: Luôn xin phép bố mẹ trước tiên. Quy tắc số 2: Chỉ trò chuyện với những người mà bạn biết. Quy tắc số 3: Truy cập những trang web phù hợp với bạn.'
      7:
        image: 'notes/C1_going_places_safely_7.png'
        text: "Wow, vừa rồi thật vui! Đến giờ ăn tối rồi. Bây giờ tôi phải đăng xuất rồi. Tôi rất nóng lòng được đăng nhập lại và xem tiếp theo mình có thể ghé thăm nơi nào."
    C1_pair_programming:
      1:
        image: 'notes/C1_pair_programming_1.png'
        text: "Hôm nay chúng ta sẽ học về Lập trình Đôi. Trong lập trình đôi, bạn sẽ làm việc theo nhóm. Tại sao 2 người nên sử dụng 1 máy tính? Vì 2 cái đầu thì tốt hơn là một. Trong lập trình đôi, bạn và cộng sự sẽ cùng ngồi với nhau chung một máy tính và các bạn sẽ cùng chung 1 dự án."
      2:
        image: 'notes/C1_pair_programming_2.png'
        text: "Trong lập trình đôi, một người là tài xế còn một người là hoa tiêu, giống như khi lái xe. Tài xế ngồi trước máy tính và là người sử dụng bàn phím và chuột hoặc màn hình chạm và kiểm soát hoạt động chính của máy tính. Người còn lại là hoa tiêu. Hoa tiêu giúp tài xế bằng cách trả lời các câu hỏi của tài xế và chỉ ra các vấn đề hoặc lỗi tiềm tàng."
      3:
        image: 'notes/C1_pair_programming_3.png'
        text: "Giao tiếp là chìa khoá để lập trình đôi thành công. Không công kích, tôn trọng nhau, đừng là một hoa tiêu hống hách, vì chẳng ai thích một tài xế ngồi ghế sau. Bạn và cộng sự nên luôn nói chuyện với nhau. Tài xế có thể giải thích điều họ đang làm. Và hoa tiêu có thể giúp gợi ý điều tiếp theo nên làm."
      4:
        image: 'notes/C1_pair_programming_4.png'
        text: "Hoa tiêu nên suy nghĩ về bức tranh toàn cảnh còn tài xế tập trung vào các chi tiết. Cả 2 vai trò đều quan trọng. Lập trình đôi tức là làm việc với nhau như một đội."
    C1_planting_seed:
      1:
        image: 'notes/C1_planting_seed_1.png'
        text: "Bài học này được gọi là gieo hạt và nó sẽ giúp chúng ta hiểu về các thuật toán. Thuật toán là những hướng dẫn cụ thể mà giải thích các việc cần làm theo thứ tự. Thậm chí hàng ngày, các việc như ăn sáng hay đánh răng cũng là thuật toán yêu cầu từng bước nhỏ để hoàn thành công việc đó."
      2:
        image: 'notes/C1_planting_seed_2.png'
        text: "Máy tính có thể là rất thông minh nhưng chúng chỉ có thể hiểu bạn nếu bạn nói cho chúng chính xác điều bạn muốn từng bước một. Điều tuyệt vời về thuật toán là nếu bạn tuân theo hướng dẫn theo thứ tự, bạn có thể làm điều mà trước đây bạn chưa từng biết cách làm. Nó giống như là tuân theo một công thức."
      3:
        image: 'notes/C1_planting_seed_3.png'
        text: "Hôm nay chúng ta sẽ tự gieo hạt giống sử dụng 1 thuật toán. Tạo ra thuật toán của riêng bạn bằng cách cắt các bức trah thành từng phầm. Chọn những bức tranh mà chỉ ra các bước gieo hạt và sắp xếp các bức tranh đó theo thự tự đúng."
      4:
        image: 'notes/C1_planting_seed_4.png'
        text: "Bây giờ là lúc bạn xem liệu thuật toán của mình có hoạt động. Tuân thủ các bước trong thuật toán 1 cách thật cẩn thận. Chúng đã đúng thứ tự chưa? Bạn đã gieo hạt thành công bằng việc tuân thủ thuật toán chưa? Nó giống như là lập trình với các bức tranh!"
      5:
        image: 'notes/C1_planting_seed_5.png'
        text: "Khi chúng ta muốn làm sô cô la, có rất nhiều bước lớn trong quá trình và trong mỗi bước lớn đó lại có tập hợp những bước nhỏ hơn và có các công thức hay thuật toán khác nhau tuỳ theo chúng ta muốn sô cô la có vị như thế nào. Mỗi bước đều quan trọng, thậm chí là các bước nhỏ, vì thiếu một bước thì các bước còn lại không thể hoàn thành. Tạo ra thuật toán mà người khác có thể hiểu được là rất quan trọng. Đó là lí do tại sao mỗi bước phải được viết ra cốt để dù ai làm thì đều ra cùng kết quả."
    C1_playlab_storytelling:
      1:
        image: 'notes/C1_playlab_storytelling_1.png'
        text: "Giờ là lúc sáng tạo và sử dụng kỹ năng lập trình của bạn để kể chuyện. Câu chuyện của bạn sẽ có diễn viên và bạn có thể khiến các diễn viên này trò chuyện và tương tác vói nhau. Hãy bắt đầu nghĩ về loại câu chuyện mà bạn muốn kể."
      2:
        image: 'notes/C1_playlab_storytelling_2.png'
        text: "Con mèo luôn sợ chó và nếu con mèo nhận ra rằng con chó đang cố thân thiện? Khối lệnh \"khi chạy\" khởi động mọi thứ. Khối lệnh \"di chuyển\" sẽ di chuyển nhân vật của bạn và khối lệnh \"nói\" sẽ khiến nhân vật của bạn nói bất kỳ điều gì bạn gõ."
      3:
        image: 'notes/C1_playlab_storytelling_3.png'
        text: "Đây là khối lệnh \"khi các diễn viên gặp nhau\" mà bạn có thể liên kết tới các khối lệnh khác."
      4:
        image: 'notes/C1_playlab_storytelling_4.png'
        text: "Tôi đã làm con chó đi ngang qua và nói \"Xin chào\" nhưng sau đó con mèo hoảng sợ nên nó chạy mất. \"Ahhh\" nếu có thêm lần nữa, có thể có kết thúc có hậu rồi. Kết thúc!"
    C1_spelling_bee_intro:
      1:
        image: 'notes/C1_spelling_bee_intro_1.png'
        text: "Đây là cấp độ con ong đánh vần. Sử dụng các mảnh ghép để di chuyển con ong. Khi nó di chuyển, nó sẽ thu thập các chữ cái để đánh vần các từ."
      2:
        image: 'notes/C1_spelling_bee_intro_2.png'
        text: "Hãy xem liệu bạn có thể đánh vần từ họ cho ở trong ô phía dưới sân khấu. Nhưng con ong cẩn thận! Di chuyển sai hướng sẽ thêm chữ cái mà bạn không mong muốn."
    C1_zuck_repeat_loop:
      1:
        image: 'notes/C1_zuck_repeat_loop_1.png'
        text: "Một trong những điều máy tính làm rất tốt đó là nhắc lại các câu lệnh. Con người sẽ thấy rất nhàm chán nếu phải làm một việc rất nhiều lần không ngừng nghỉ. Nhưng một máy tính có thể làm một việc cả triệu thậm chí cả tỷ lần mà không thấy nhàm chán và có thể thực hiện điều đó rất tốt."
      2:
        image: 'notes/C1_zuck_repeat_loop_2.png'
        text: "Ví dụ, nếu tôi muốn chúc mừng sinh nhật mọi người trên Facebook bằng cách gửi tin nhắn cho họ, tôi có thể mất hơn 1 thế kỷ để thực sự viết ra tất cả các tin nhắn đó. Nhưng với chỉ 1 vài dòng lệnh, tôi có thể có 1 hệ thống gửi tin nhắn đến từng người trên Facebook để chúc họ sinh nhật vui vẻ."
      3:
        image: 'notes/C1_zuck_repeat_loop_3.png'
        text: "Trong ví dụ này, mục tiêu của bạn sẽ là di chuyển con chim tới chỗ con lợn. Bây giờ chúng ta có thể sử dụng khối lệnh lặp lại để làm điều này rất dễ dàng. Bạn có thể làm điều này bằng cách đưa vào máy tính lệnh di chuyển lên phía trước 5 lần để mỗi lần chú chim tiến một bước tới chú lợn hoặc bạn có thể yêu cầu máy tính di chuyển 1 lần, và sau đó yêu cầu nó lặp lại lệnh đó 5 lần và nó sẽ làm tương tự."
      4:
        image: 'notes/C1_zuck_repeat_loop_4.png'
        text: "Để làm điều này, bạn kéo lệnh di chuyển về phía trước và sau đó bạn đặt nó vào khối lệnh lặp lại. Và bạn có thể nhấp chuột vào nó và cho biết bạn lặp lại khối lệnh bao nhiêu lần để nó biết bạn muốn nó di chuyển về phía trước bao nhiêu bước."
      5:
        image: 'notes/C1_zuck_repeat_loop_5.png'
        text: "Một điều nữa là bạn có thể đặt bao nhiêu lệnh tuỳ ý vào khối lệnh lặp lại. Vì thế trong ví dụ này, bạn sẽ yêu cầu nó di chuyển về phía trước và rẽ trái và nó sẽ thực hiện 5 lần. Chúc vui!"
    C2_artist_intro:
      1:
        image: 'notes/C2_artist_intro_1.png'
        text: "Bạn thậm chí không đủ tiêu chuẩn cho cuộc đua nếu bạn không có những người thành thạo trong khoa học máy tính vì số dữ liệu mà các xe phải thu thập và sự cần thiết của việc có những người có thể viết chương trình để tìm ra cách bạn tiếp tục xây dựng giao thức."
      2:
        image: 'notes/C2_artist_intro_2.png'
        text: "Trong các trò chơi này, bạn sẽ là một nghệ sỹ sử dụng bút chì để vẽ các hình dạng khác nhau. Nghệ sỹ của bạn đi đâu, nó sẽ vẽ 1 đường thẳng ở phía sau."
      3:
        image: 'notes/C2_artist_intro_3.png'
        text: "Để di chuyển xung quanh bức vẽ, bạn sẽ sử dụng khối lệnh di chuyển về phía trước. Đây là khối lệnh nói di chuyển về phía trước 100 điểm ảnh. Khi chúng ta nhấn chạy, điều gì sẽ xảy ra? Nghệ sỹ di chuyển 1 số bước nhất định là 100 điểm ảnh. Điểm ảnh cơ bản là những hình vuông rất nhỏ trên màn hình máy tính của bạn."
      4:
        image: 'notes/C2_artist_intro_4.png'
        text: "Khối lệnh khác chúng ta có trong trò chơi này nói \"qua phải 1 góc 90 độ\". Và khi chúng ta kéo khối lệnh sẽ khiến nghệ sỹ của chúng ta quay 1 góc nhất định. Vì vậy bạn có thể chơi và điều khiển nghệ sỹ quay theo ý muốn. Đây là một góc quay 90 độ."
      5:
        image: 'notes/C2_artist_intro_5.png'
        text: "Và đây là một góc quay 120 độ. Và nhớ là, bạn có thể thay đổi những giá trị này bằng cách nhấp vào các mũi tên bên cạnh các chỉ điểm ảnh hoặc độ. Hãy tận hưởng trò chơi!"
    C2_bee_conditionals:
      1:
        image: 'notes/C2_bee_conditionals_1.png'
        text: "Đây là khối lệnh câu điều kiện. Nó nói rằng NẾU mật hoa hoặc mật ong ít hơn hoặc bằng hoặc lớn hơn 1 số nào đó, THÌ làm điều gì đó."
      2:
        image: 'notes/C2_bee_conditionals_2.png'
        text: "Điều này hữu ích khi chúng ta không biết cần lấy bao nhiêu mật hoa hoặc mật ong, như chúng ta thấy ở đây với dấu hỏi này."
      3:
        image: 'notes/C2_bee_conditionals_3.png'
        text: "Trong ví dụ này, chúng ta sẽ nói NẾU bông hoa đỏ có số mật hoa lớn hơn 0, lấy mật hoa. Nó sẽ khiến con ong lấy mật hoa với điều kiện là con ong ở chỗ bông hoa. Và đây!"
    C2_binary_bracelets:
      1:
        image: 'notes/C2_binary_bracelets_1.png'
        text: "Đây là bài học vòng tay nhị phân. Chúng ta sẽ viết chữ cái đầu của tên mình bằng mật mã lên vòng đeo tay và cho bạn bè xem!"
      2:
        image: 'notes/C2_binary_bracelets_2.png'
        text: "Nhị phân là cách thể hiện thông tin bằng cách chỉ sử dụng 2 lựa chọn. Đôi khi mọi người nghĩ cái này chỉ bao gồm 1 và 0. Nhưng bạn có thể thể hiện nhị phân với bộ đôi bật và tắt, lên và xuống, trong và ngoài hoặc bất kỳ cặp đối lập nào."
      3:
        image: 'notes/C2_binary_bracelets_3.png'
        text: "Xin chào, tôi là Orion và tôi lập trình rô bốt tại đây Play-im. Tất cả não bộ của máy tính và rô bốt ở mức cơ bản nhất là các cổng điện tử nhỏ. Khi cổng mở, dòng điện có thể chạy qua và khi nó đóng, dòng điện không thể chạy."
      4:
        image: 'notes/C2_binary_bracelets_4.png'
        text: "Một ví dụ về nhị phân trên rô bốt là mắt của rô bốt. Những con mắt này là đèn led và đó là những bóng đèn có thể bật hoặc tắt. Nó là một hệ thống nhị phân. Chúng ta có thể sử dụng những bóng đèn này để thể hiện số nhị phân. Nếu chúng ta có một tập hợp các rô bốt, chúng ta có thể nói con rô bốt đầu tiên ở vị trí số 1, rô bốt thứ 2 ở vị trí thứ 2, rô bốt thứ 3 ở vị trí thứ 3 và tiếp tục như thế. Đó là cách bạn thể hiện số thập phân. Rô bốt sẽ làm điều đó nhờ con mắt thập phân của chúng và đếm ra cho bạn."
    C2_conditionals_with_cards:
      1:
        image: 'notes/C2_conditionals_with_cards_1.png'
        text: "Bài học này được gọi là câu điều kiện bằng thẻ. Hàng ngày bạn đưa ra quyết định dựa trên những gì bạn nhìn và nghe thấy."
      2:
        image: 'notes/C2_conditionals_with_cards_2.png'
        text: "Tôi muốn đi bộ ra công viên nhưng trước hết tôi phải quyết định xem liệu mình có nên mang ô không. Vì thế tôi nhìn ra ngoài cửa sổ. Nếu trời nhiều mây, tôi sẽ mang ô. Ngược lại, tôi sẽ mang kính râm. Tôi nghĩ là tôi nên mang ô. Những gì tôi nhìn và nghe thấy quyết định thứ tôi sẽ mang theo."
      3:
        image: 'notes/C2_conditionals_with_cards_3.png'
        text: "Câu điều kiện cũng được sử dụng trong các trò chơi. Hôm nay chúng ta sẽ luyện tập sử dụng câu điều kiện bằng thẻ trò chơi. Trong trò chơi này, thẻ mà tôi giơ sẽ xác định việc bạn tôi sẽ làm. Nếu tôi giơ số 7, mọi người sẽ vỗ tay. Nếu là số khác, mọi người sẽ nói \"awww\". Hãy thử nào! \"Awww\" \"Chúc mừng\""
      4:
        image: 'notes/C2_conditionals_with_cards_4.png'
        text: "Tôi đố bạn có thể nghĩ ra trò chơi vui hơn với câu điều kiện. Hãy thử xem! Câu điều kiện là những gì khiến máy tính có vẻ thông minh hơn. 1 chương trình máy tính bao gồm các câu điều kiện thì có thể tương tác lại với người dùng và thay đổi tiến trình hành động của nó."
      5:
        image: 'notes/C2_conditionals_with_cards_5.png'
        text: "Hãy nghĩ về trò chơi yêu thích của bạn. Bạn có kiếm được nhiều điểm hơn cho 1 số hành động so với khi bạn làm các hành động khác? Điều này xảy ra là vì máy tính sử dụng câu điều kiện. Đây là cách máy tính ra quyết định. Thế còn nếu bạn đạt mục tiêu, bạn sẽ kiếm được 10 điểm. Nếu không, bạn mất 3 điểm. Khi bạn biết cách câu điều kiện hoạt động, bạn có thể tạo ra các loại trò chơi thú vị."
    C2_artist_debugging:
      1:
        image: 'notes/C2_artist_debugging_1.png'
        text: "Ở đây chúng ta có sẵn 1 số khối lệnh trên không gian làm việc. Nhưng có điều gì đó không đúng."
      2:
        image: 'notes/C2_artist_debugging_2.png'
        text: "Hãy gỡ lỗi lập trình này bằng cách giảm tốc độ và xem nó chạy qua từng khối lệnh một."
      3:
        image: 'notes/C2_artist_debugging_3.png'
        text: "Ôi có vấn đề rồi. Râu của con mèo dài 75 điểm ảnh, không phải 25."
    C2_bee_debugging:
      1:
        image: 'notes/C2_bee_debugging_1.png'
        text: "Bạn đã bao giờ nghe đến việc gỡ lỗi 1 chương trình? Đây là cách bạn tìm ra những gì không hoạt động. Khi bạn gỡ lỗi lập trình, bạn xác định và loại bỏ các lỗi sai."
      2:
        image: 'notes/C2_bee_debugging_2.png'
        text: "Ở đây chúng ta được cho sẵn 1 vài khối lệnh trong không gian làm việc. Chúng ta sẽ sử dụng nút \"Bước\" để đi qua từng khối lệnh 1, xem liệu đây đã là phương pháp đúng chưa và chỗ nào chúng ta cần sửa chữa."
      3:
        image: 'notes/C2_bee_debugging_3.png'
        text: "Có vẻ như đây là vấn đề rồi! Chúng ta cần thêm 1 khối lệnh tiến về phía trước nữa. Nút \"Bước\" giúp chúng ta gỡ lỗi bằng cách xác định lỗi sai ở đâu vì thế chúng ta có thể sửa chữa nó."
    C2_digital_footprint:
      1:
        image: 'notes/C2_digital_footprint_1.png'
        text: "Giữ cái mũ ở trên cái đầu và trí khôn sẽ cho bạn biết bạn đang ở đâu và hãy nghĩ về sở thú, và gật đầu để gửi lời chào! Dùng cái đầu để suy nghĩ khi bạn lên mạng để những gì của mình thì giữ cho riêng mình và để biết cách giữ an toàn, cách để có vài khoảng không gian riêng tư trong cuộc sống! Từ đầu tới chân, dừng lại, nghĩ về điều này. Từ chân lên đầu, dừng lại, hãy nghĩ về việc lên mạng!"
      2:
        image: 'notes/C2_digital_footprint_2.png'
        text: "Dùng trái tim mình để lớn dần lên, và để gương mặt hồng hào khoẻ mạnh, và để làm 1 hình trái tìm và nói cho ai đó biết rằng họ sẽ là của bạn! Dùng trái tim mình khi bạn lên mạng, cảm nhận điều gì là đúng và luôn tốt bụng, và thể hiện sự tôn trọng bạn bè, hãy công bằng và tử tế khi bạn lên mạng. Từ đầu tới chân, dừng lại, nghĩ về điều này. Từ chân lên đầu, dừng lại và nghĩ về việc lên mạng!"
      3:
        image: 'notes/C2_digital_footprint_3.png'
        text: "Dùng cái tay để ôm thú cưng của bạn, để giữ quần áo của bạn khỏi ướt, và để mặc chiếc áo yêu thích và để giúp bạn bay cao và tin tưởng. Dùng tay khi bạn lên mạng, để nghỉ ngơi và cân bằng thời gian, rời xa công nghệ và tìm 1 cái cây để leo trèo. Từ đầu tới chân, dừng lại, hãy nghĩ về điều này. Từ chân lên đầu, dừng lại và hãy nghĩ về việc lên mạng!"
      4:
        image: 'notes/C2_digital_footprint_4.png'
        text: "Dùng cái bụng để chứa đồ ăn, và để nghe cái bụng gầm gừ, để bụng nhảy ùm xuống nước, và để cảm nhận bụng đầy bọt khí khi uống nước có gas. Dùng cái bụng khi bạn lên mạng, để biết để xem những dấu hiệu nhất định, và để nó giúp bạn biết khi có gì không ổn. Từ đầu tới chân, dừng lại, nghĩ về điều này. Từ chân lên đầu, dừng lại, hãy nghĩ về việc lên mạng!"
      5:
        image: 'notes/C2_digital_footprint_5.png'
        text: "Vậy nên hãy suy nghĩ bằng đầu, và cảm nhận bằng trái tim, giữ cân bằng bằng tay, lắng nghe cái bụng khi lên mạng. Dùng đôi chân để chạy và đá, và để nhảy và bật nảy trên chiếc gậy nhún, và để nhảy đầy chuyên nghiệp, và để nhảy chân sáo với đôi tất bốc mùi. Dùng đôi chân khi bạn lên mạng, để đứng lên chống lại những kẻ xấu cư xử quá trớn, và nhớ hãy đứng thẳng, đối tốt với những người bạn nhỏ bé và tuyệt vời."
      6:
        image: 'notes/C2_digital_footprint_6.png'
        text: "Từ đầu tới chân, dừng lại, hãy nghĩ về điều này. Từ chân lên đầu, dừng lại và nghĩ về việc lên mạng! Vậy nên hãy suy nghĩ bằng đầu, và cảm nhận bằng trái tim, giữ cân bằng bằng tay, lắng nghe cái bụng, đứng thẳng bằng đôi chân của mình. Từ đầu đến chân, hãy dừng lại và nghĩ về điều này. Từ chân lên đầu, dừng lại, hãy nghĩ về việc lên mạng!"
    C2_digital_footprint_v2:
      1:
        image: 'notes/C2_digital_footprint_v2_1.png'
        text: "Mỗi lần bạn lên mạng, bạn để lại 1 dấu chân mà có thể bị tìm kiếm, sao chép, chia sẻ, phát sóng và nó là vĩnh viễn. Bạn đang để lại loại dấu chân số nào? Bạn muốn để lại loại nào?"
    C2_graph_paper:
      1:
        image: 'notes/C2_graph_paper_1.png'
        text: "Bài học này được gọi là \"Lập trình sơ đồ giấy\" và nó đề cập tới thuật toán. Hôm nay chúng ta sẽ học cách viết chương trình giúp tái tạo lại những hình ảnh đen trắng đơn giản, chỉ sử dụng các mũi tên vẽ bằng tay."
      2:
        image: 'notes/C2_graph_paper_2.png'
        text: "Một thuật toán là 1 danh sách các chỉ dẫn để hoàn thành 1 nhiệm vụ. Chúng ta sẽ tuân theo các chỉ dẫn này để làm 1 cái bát. Thuật toán thực sự hữu ích khi bạn cần người khác hiểu cách làm cái gì đó."
      3:
        image: 'notes/C2_graph_paper_3.png'
        text: "Nếu bạn đang viết 1 thuật toán cho máy tính, bạn phải chia ra thành các bước cực kì nhỏ. Vậy nên hoàn thành hàng này rồi tới hàng tiếp, rồi hàng tiếp theo nữa, và bạn sẽ thực hiện xong."
      4:
        image: 'notes/C2_graph_paper_4.png'
        text: "Tôi sử dụng thuật toán trong công việc của mình. Nếu tôi viết ra tất cả các bước tôi có thể tái tạo lại cùng 1 việc, hoặc tôi có thể dạy người khác làm việc đó. Đặt miếng kính vào trong lò, hợp nhất lại, tuân theo phần chỉ dẫn còn lại để làm 1 chiếc bát. Thuật toán cho bạn 1 bản đồ dẫn đường để hoàn thành việc gì đó."
    C2_artist_loops:
      1:
        image: 'notes/C2_artist_loops_1.png'
        text: "Ở đây chúng ta sẽ sử dụng khối lệnh lặp lại để giúp ta tiết kiệm các bước khi lập trình nhân vật nghệ sỹ. Chúng ta đã có sẵn 1 vài khối lệnh trên sân khấu nhưng chúng chỉ để ta khởi động."
      2:
        image: 'notes/C2_artist_loops_2.png'
        text: "Để lặp những khối lệnh này 4 lần để vẽ cả hình vuông, chúng ta chỉ cần kéo khối lệnh lặp lại và đặt khối lệnh \"di chuyển về phía trước và rẽ phải\" trong khối lệnh \"lặp lại\". Khi chúng ta nhấn Chạy, nghệ sỹ sẽ lặp lại những bước này 4 lần để hoàn thành hình vuông."
    C2_bee_loops:
      1:
        image: 'notes/C2_bee_loops_1.png'
        text: "\"Vòng lặp\" là sự lặp lại liên tục của hành động. Khi định quan sát 1 tổ ong, tôi kéo 1 khung cầu ong ra xem, và sau đó lại đặt lại. Tôi lặp lại việc này nhiều lần. Việc \"lặp đi lặp lại\" như vậy gọi là Vòng lặp."
      2:
        image: 'notes/C2_bee_loops_2.png'
        text: "Đây là khối lệnh lặp lại. Bất kì hành động nào bạn đặt vào khối lệnh sẽ lặp lại hành động đó theo số lần mà bạn yêu cầu. Ví dụ, trong cấp độ này, thay vì kéo lệnh \"di chuyển về phía trước\" và lấy mật 3 lần, chúng ta sẽ chỉ cần kéo lệnh 1 lần và nhắc lại hành động đó 3 lần. Thật dễ dàng!"
    C2_maze_intro:
      1:
        image: 'notes/C2_maze_intro_1.png'
        text: "Thông thường, lập trình là dưới dạng văn bản nhưng chúng ta sẽ sử dụng Blockly tức là sử dụng các hình lệnh mà bạn kéo và thả để viết các chương trình. Dưới lớp hình, thực ra bạn vẫn đang tạo câu lệnh. Để khởi động, chúng ta sẽ xây dựng câu lệnh cho chương trình mà giúp nhân vật Angry Bird này di chuyển qua một mê cung để đến được chỗ những con lợn độc ác đã ăn cắp trứng của nó."
      2:
        image: 'notes/C2_maze_intro_2.png'
        text: "Blockly được chia thành 3 phần chính. Bên trái là mê cung của chú chim, nơi chương trình của bạn sẽ chạy. Các chỉ dẫn cho mỗi cấp độ được viết bên dưới mê cung. Khu vực ở giữa là hộp công cụ và mỗi 1 khối lệnh này là 1 mệnh lệnh mà chú chim có thể hiểu được. Khu vực trống ở bên phải được gọi là không gian làm việc và đây là nơi chúng ta sẽ xây dựng chương trình."
      3:
        image: 'notes/C2_maze_intro_3.png'
        text: "Nếu tôi kéo khối lệnh Di chuyển tới không gian làm việc và nhấn \"Chạy\", điều gì sẽ xảy ra? Chú chim tiến về phía trước 1 ô trong khung. Và nếu tôi muốn chú chim làm gì khác sau khi tiến lên 1 ô? Tôi có thể thêm khối lệnh khác vào chương trình."
      4:
        image: 'notes/C2_maze_intro_4.png'
        text: "Tôi sẽ chọn khối lệnh \"rẽ phải\" và tôi sẽ kéo nó đặt xuống dưới khối lệnh di chuyển sao cho mũi tên màu vàng xuất hiện. Sau đó tôi thả lệnh và 2 khối lệnh sẽ chập lại với nhau. Khi tôi nhấn \"Chạy\", chú chim sẽ thực hiện lần lượt các lệnh được xếp từ trên xuống dưới trong không gian làm việc."
      5:
        image: 'notes/C2_maze_intro_5.png'
        text: "Nếu bạn muốn xoá 1 khối lệnh, chỉ cần bỏ nó khỏi ngăn xếp và kéo đến thùng rác. Sau khi đã nhấn chạy, bạn vẫn có thể nhấn nút \"Thiết lập lại\" để chú chim trở lại điểm khởi đầu. Bây giờ hãy đi bắt những con lợn xấu xa!"
    C2_paper_airplanes:
      1:
        image: 'notes/C2_paper_airplanes_1.png'
        text: "Bài học này được gọi là Thuật toán Đời thực. Thuật toán miêu tả những gì con người làm hàng ngày. Công thức làm bánh quy và hướng dẫn xây dựng nhà cho chim đều là những thuật toán hàng ngày."
      2:
        image: 'notes/C2_paper_airplanes_2.png'
        text: "Hôm nay chúng ta sẽ sáng tạo ra và kiểm tra 1 thuật toán của máy bay giấy. Nhưng trước hết, chúng ta cần chia kế hoạch lớn này thành các bước nhỏ dễ làm theo. Để tạo ra 1 chiếc máy bay giấy, chúng ta cần quyết định các bước và thứ tự tiến hành các bước đó."
      3:
        image: 'notes/C2_paper_airplanes_3.png'
        text: "Bạn sẽ tạo ra thuật toán trước hết bằng việc cắt nhỏ các bức tranh. Tiếp theo, bạn sẽ chọn 6 bức tranh mà chỉ ra các bước cần thiết để tạo 1 chiếc máy bay giấy và sắp xếp các bức tranh này theo thứ tự đúng. Sau khi có tất cả mọi thứ theo thứ tự, bạn sẽ trao đổi thuạt toán với nhóm học sinh khác để kiểm tra xem thuật toán có hoạt động không. Một thuật toán được thiết kế tốt là rất quan trọng để tạo ra chiếc máy bay tốt nhất."
      4:
        image: 'notes/C2_paper_airplanes_4.png'
        text: "Khi chúng ta muốn làm sô cô la, có rất nhiều bước lớn trong quá trình đó. Và mỗi bước lớn lại chứa tập hợp các bước nhỏ hơn. Và có rất nhiều công thức hay thuật toán khác nhau, tuỳ thuộc vào việc chúng ta muốn sô cô la có vị như thế nào. Mỗi bước đều quan trọng, thậm chí là các bước nhỏ. Vậy nên thiếu 1 bước thì các bước còn lại không thể hoàn thành. Tạo ra thuật toán mà người khác có thể hiểu được là rất quan trọng. Đó là lí do mỗi thuật toán đều phải được viết ra, để dù cho là ai làm, thì kết quả cũng không đổi."
    C2_playlab_createstory:
      1:
        image: 'notes/C2_playlab_createastory_1.png'
        text: "So far you've been making an animation or a story that does the exact same thing every time you run it. Now you can make an interactive game that you can actually play."
      2:
        image: 'notes/C2_playlab_createastory_2.png'
        text: "There are some new blocks to try out. There's the \"when arrow\" block and the \"move actor\" block. You can put these blocks together to move the actors around with the arrow keys. And there are some blocks that do stuff when actors collide or are clicked. Check them out and have fun!"
    C2_relay_programming:
      1:
        image: 'notes/C2_relay_programming_1.png'
        text: "Hôm nay chúng ta sẽ thực hiện lập trình tiếp sức. Nó đề cập đến việc lập trình dưới áp lực và gỡ các lỗi thi thoảng xảy ra khi bạn làm việc rất nhanh hoặc làm trong nhóm. Chúng ta sử dụng lập trình sơ đồ trên giấy để mô phỏng việc mã hoá, và sử dụng đường chạy tiếp sức để mô phỏng việc có hạn chót."
      2:
        image: 'notes/C2_relay_programming_2.png'
        text: "Trong lập trình tiếp sức, các đôi sẽ cùng đua để hoàn thành 1 chương trình sơ đồ trên giấy. Bạn sẽ phải kiểm tra công việc của đồng đội, hoặc gỡ lỗi, sửa chữa nếu có lỗi, thêm mũi tên, và chạy trở lại và chạm vào đồng đội."
      3:
        image: 'notes/C2_relay_programming_3.png'
        text: "Các nhà lập trình sử dụng việc gỡ lỗi rất nhiều để tìm và sửa chữa các thuật toán hoặc mã. Có rất nhiều cách để gỡ lỗi các vấn đề. 1 trong những cách dễ nhất là di chuyển từng bước một cho đến khi bạn thấy có chỗ sai, sau đó chữa nó."
      4:
        image: 'notes/C2_relay_programming_4.png'
        text: "Ở đây tôi đang cố thực hiện động tác lộn sau chống tay, nhưng tôi cứ bị thất bại. Tôi kiểm tra lại từng bước một, và nhận ra lỗi của mình ở đâu. Huấn luyện viên chỉ ra rằng tôi đang không đặt tay trên xà đúng cách. Vì vậy tôi thử làm lại với vị trí tay đã sửa và tôi đã thành công! Tôi thực sự rất vui vì đã gỡ được lỗi động tác lộn sau chống tay. Chúng ta đã tìm ra cách! Gỡ lỗi là tìm ra và sửa chữa các vấn đề. Làm tốt lắm!"
    C2_zuck_repeat_loop:
      1:
        image: 'notes/C2_zuck_repeat_loop_1.png'
        text: "One thing that computers are really good at is repeating commands. As a person, you'd get really bored if you had to do the same thing lots of times in a row. But a computer can do the same thing millions or even billions of times, and not get bored and be able to carry that out really well."
      2:
        image: 'notes/C2_zuck_repeat_loop_2.png'
        text: "So for example if I wanted to wish everyone on Facebook a happy birthday by sending them an email, it might take me more than a century to actually write out all of those emails to everyone. But with just a few lines of code, I can have a system send an email to everyone on Facebook wishing them a happy birthday. So that's what loops are, and why they're valuable, and something that computers can do very well."
      3:
        image: 'notes/C2_zuck_repeat_loop_3.png'
        text: "In this example your goal is going to be to move the bird to get the pig.  Now we're gonna be able to use the \"repeat\" block in order to be able to do this very easily. You can either do this by giving the computer a \"move forward\" command five times in order to advance the bird one step each time to the pig."
      4:
        image: 'notes/C2_zuck_repeat_loop_4.png'
        text: "Or you can just tell the computer to \"move forward\" once, and then tell it to \"repeat\" that 5 times, and it will do the same thing. So in order to do this you drag your \"move forward\" command, and then you put it inside the \"repeat\" block.And you can click on it and tell it how many times you want to repeat the block to tell it how many steps you want it to take forward."
      5:
        image: 'notes/C2_zuck_repeat_loop_5.png'
        text: "Now one more thing is you can put as many commands as you want inside the \"repeat\" block. So in this example you're telling it to move forward and turn left, which it will do five times. All right good job and have fun!"
    C3_artist_functions:
      1:
        image: 'notes/C3_artist_functions_1.png'
        text: "One of the great things in computer programming is once you've taught a computer how to do an action, you can call that function again. You give it a name and then you can call it. That's really like extending the language."
      2:
        image: 'notes/C3_artist_functions_2.png'
        text: "In the program we built, we learned how to draw a square by moving and turning four times. We can take that function and give it a name, draw a square, so that any time we want to do that, we simply say draw a square and it will go back and invoke that function, that code. It will get done for us. We've added that concept to our programming language."
    C3_artist_intro:
      1:
        image: 'notes/C3_artist_intro_1.png'
        text: "Bạn thậm chí không đủ tiêu chuẩn cho cuộc đua nếu bạn không có những người thành thạo trong khoa học máy tính vì số dữ liệu mà các xe phải thu thập và sự cần thiết của việc có những người có thể viết chương trình để tìm ra cách bạn tiếp tục xây dựng giao thức."
      2:
        image: 'notes/C3_artist_intro_2.png'
        text: "Trong các trò chơi này, bạn sẽ là một nghệ sỹ sử dụng bút chì để vẽ các hình dạng khác nhau. Nghệ sỹ của bạn đi đâu, nó sẽ vẽ 1 đường thẳng ở phía sau."
      3:
        image: 'notes/C3_artist_intro_3.png'
        text: "Để di chuyển xung quanh bức vẽ, bạn sẽ sử dụng khối lệnh di chuyển về phía trước. Đây là khối lệnh nói di chuyển về phía trước 100 điểm ảnh. Khi chúng ta nhấn chạy, điều gì sẽ xảy ra? Nghệ sỹ di chuyển 1 số bước nhất định là 100 điểm ảnh. Điểm ảnh cơ bản là những hình vuông rất nhỏ trên màn hình máy tính của bạn."
      4:
        image: 'notes/C3_artist_intro_4.png'
        text: "Khối lệnh khác chúng ta có trong trò chơi này nói \"qua phải 1 góc 90 độ\". Và khi chúng ta kéo khối lệnh sẽ khiến nghệ sỹ của chúng ta quay 1 góc nhất định. Vì vậy bạn có thể chơi và điều khiển nghệ sỹ quay theo ý muốn. Đây là một góc quay 90 độ."
      5:
        image: 'notes/C3_artist_intro_5.png'
        text: "Và đây là một góc quay 120 độ. Và nhớ là, bạn có thể thay đổi những giá trị này bằng cách nhấp vào các mũi tên bên cạnh các chỉ điểm ảnh hoặc độ. Hãy tận hưởng trò chơi!"
    C3_artist_nested_loops:
      1:
        image: 'notes/C3_artist_nested_loops_1.png'
        text: "When you put a loop inside of another loop, we call that a nested loop. For example, here we're given the code already to draw one triangle with sides of length 100 pixels using the repeat times block set to three, once for each side of a triangle."
      2:
        image: 'notes/C3_artist_nested_loops_2.png'
        text: "But we want to draw six triangles. In order to do that, we're going to take that loop and place it inside of another repeat times block. Pretty cool!"
    C3_bee_conditionals:
      1:
        image: 'notes/C3_bee_conditionals_1.png'
        text: "Đây là khối lệnh câu điều kiện. Nó nói rằng NẾU mật hoa hoặc mật ong ít hơn hoặc bằng hoặc lớn hơn 1 số nào đó, THÌ làm điều gì đó."
      2:
        image: 'notes/C3_bee_conditionals_2.png'
        text: "Điều này hữu ích khi chúng ta không biết cần lấy bao nhiêu mật hoa hoặc mật ong, như chúng ta thấy ở đây với dấu hỏi này."
      3:
        image: 'notes/C3_bee_conditionals_3.png'
        text: "Trong ví dụ này, chúng ta sẽ nói NẾU bông hoa đỏ có số mật hoa lớn hơn 0, lấy mật hoa. Nó sẽ khiến con ong lấy mật hoa với điều kiện là con ong ở chỗ bông hoa. Và đây!"
    C3_bee_debugging:
      1:
        image: 'notes/C3_debugging_bee_1.png'
        text: "Bạn đã bao giờ nghe đến việc gỡ lỗi 1 chương trình? Đây là cách bạn tìm ra những gì không hoạt động. Khi bạn gỡ lỗi lập trình, bạn xác định và loại bỏ các lỗi sai."
      2:
        image: 'notes/C3_debugging_bee_2.png'
        text: "Ở đây chúng ta được cho sẵn 1 vài khối lệnh trong không gian làm việc. Chúng ta sẽ sử dụng nút \"Bước\" để đi qua từng khối lệnh 1, xem liệu đây đã là phương pháp đúng chưa và chỗ nào chúng ta cần sửa chữa."
      3:
        image: 'notes/C3_debugging_bee_3.png'
        text: "Có vẻ như đây là vấn đề rồi! Chúng ta cần thêm 1 khối lệnh tiến về phía trước nữa. Nút \"Bước\" giúp chúng ta gỡ lỗi bằng cách xác định lỗi sai ở đâu vì thế chúng ta có thể sửa chữa nó."
    C3_bee_functions:
      1:
        image: 'notes/C3_bee_functions_1.png'
        text: "One of the most important concepts in computer science is how to define new commands, how to add your own words to a computer language. Most computer languages have only about one hundred words or commands. The art and magic is in defining your own new words out of these building blocks."
      2:
        image: 'notes/C3_bee_functions_2.png'
        text: "We do this all the time in sports. For example, in basketball, you start by learning how to dribble, how to do a lay-up, how to rebound. Once you've learned these really basic moves, you learn new moves and put together these building blocks, like a pick and roll or give and go. You can then go from there to do more complex plays. Once you learn that play and give it a name, everybody on the team knows how to do it."
      3:
        image: 'notes/C3_bee_functions_3.png'
        text: "Similarly once you've taught a computer how to do an action once using these sequences of commands, you can make up your own name for that action so it's easy to repeat it later. When you define your own command and give it a name, that's called a function. Now we're going to use functions to help the bee."
      4:
        image: 'notes/C3_bee_functions_4.png'
        text: "In this example, our function is called get 2 nectar, this green block right here. We know what get 2 nectar does by looking at this grey box which is the function definition. If we look inside there, the get 2 nectar is going to get nectar and then get nectar again. Always look at what's inside the grey box so that you know what these green function blocks can do."
    C3_bee_nested_loops:
      1:
        image: 'notes/C3_bee_nested_loops_1.png'
        text: "Now we're going to use nested loops with the bee. We're given some starter code which tells the bee to move forward and get nectar three times and then turn right. Let's take that whole piece of code and nest it inside another repeat block and set to repeat three times. Done!"
    C3_bounce:
      1:
        image: 'notes/C3_bounce_1.png'
        text: "You're going to be creating your very own bounce game that you'll be able to share with your friends! How cool!"
      2:
        image: 'notes/C3_bounce_2.png'
        text: "To get started, we have to link up the paddle controls to the arrow keys on our keyboard."
      3:
        image: 'notes/C3_bounce_3.png'
        text: "We can do this by linking the when left arrow block to the move left block and the when right arrow block to the move right block. Give it a go and you'll be programming your own bounce game in no time!"
    C3_computational_thinking:
      1:
        image: 'notes/C3_computational_thinking_1.png'
        text: "This lesson is computational thinking. Sometimes learning a new game can be tough, right? At first it might seem really confusing and sometimes, there's no one there to teach you the rules, so you have to figure it out on your own."
      2:
        image: 'notes/C3_computational_thinking_2.png'
        text: "The good news is that you can get better at figuring things out on your own when you know a few thinking tricks. These tricks are unique ways for looking at and solving problems. In this lesson, you'll learn about four tricks and practice them with your friends to figure out the rules to a game."
      3:
        image: 'notes/C3_computational_thinking_3.png'
        text: "When you break down a big problem into smaller pieces, you're using your brain to decompose the big problem. Once we've decomposed the big problem into several smaller problems, we can go on to our next trick, which is called pattern match."
      4:
        image: 'notes/C3_computational_thinking_4.png'
        text: "That's when we look for similarities between things. Once I find the things that are the same, I can figure out what things are different. When I remove those differences, that's called abstraction."
      5:
        image: 'notes/C3_computational_thinking_5.png'
        text: "After I have figured out the steps to solving a problem, I can put those steps in a specific order called an algorithm so that anyone can use my directions to solve that problem. We're going to use these four steps to figure out how to play the game with no rules. By the end of the game, you'll be able to play something that looks like this!"
    C3_crowdsourcing:
      1:
        image: 'notes/C3_crowdsourcing_1.png'
        text: "This lesson is called crowdsourcing. In this lesson we'll use a deck of cards to learn about how much easier some things can be to do in groups instead of trying to do them all alone. So grab some friends and make something awesome. Crowdsourcing is getting help from a large group of people to finish something faster."
      2:
        image: 'notes/C3_crowdsourcing_2.png'
        text: "In computer science, we use crowdsourcing all the time. Thousands of amateurs and professionals link their computers together to search through billions and billions of pieces of information. Looking for things like the next Marsenne prime number, or even possible alien communications."
      3:
        image: 'notes/C3_crowdsourcing_3.png'
        text: "When you see a movie, each second of the movie is 24 individual pictures, we call those frames. So every one of those pictures needs to be created and rendered and put all together. My team and I, we're all software developers. We all work together to create a piece of software that actually creates an image, creates the final image that you see on screen. That's a tool that artists and other developers can use as part of their teamwork and their process to be able to create the images that they want on screen."
      4:
        image: 'notes/C3_crowdsourcing_4.png'
        text: "For example, in Finding Nemo, when Crush and Squirt and all their friends are flying through the East Australian Current. You're seeing images of water flowing by, you're seeing the colors on the back of the turtle, you're seeing the sides of the fish. All of those things are generated through math and computer programs that we write, that we then give to the artist and they take that to create that final image and tweak it and make it look beautiful and look fun."
    C3_dice_race:
      1:
        image: 'notes/C3_dice_race_1.png'
        text: "This lesson is called dice race. Almost everyone likes to play computer games. Have you ever thought about how computer programmers turn the steps of a game into a program? The first step in creating computer games and in solving any problem requires thinking and planning."
      2:
        image: 'notes/C3_dice_race_2.png'
        text: "The thinking step of problem solving produces an algorithm, which is a step by step plan for solving a problem or finishing a task. In this lesson, you'll create an algorithm for a dice race game. Then you'll ask your friends to try out your plan to see if they can follow the steps to play the game. After the programmer is sure the steps are correct, it's time to translate the algorithm into a program with language that the computer can understand."
      3:
        image: 'notes/C3_dice_race_3.png'
        text: "Almost everything we do every day requires an algorithm, a list of steps you can follow to finish a task. Think about getting ready for school or planning a fun day with your friends or fixing a snack. To complete any of those tasks, you'll need to break it down into smaller steps and sometimes the steps must be in a specific order."
      4:
        image: 'notes/C3_dice_race_4.png'
        text: "Think about making a sandwich. It doesn't matter which ingredient you get out of the cabinet first. But you can't spread the peanut butter until you open the jar. Computers need algorithms and programs to show them how to do even simple things that we can do without thinking about it."
      5:
        image: 'notes/C3_dice_race_5.png'
        text: "An algorithm is the thinking behind what needs to happen while the program is the actual instructions given to the computer to make it happen. An algorithm has to be translated into a program before a computer can run it. Breaking a task into steps called an algorithm is sometimes difficult. But like any new skill, it gets easier and easier with practice."
    C3_farmer_while:
      1:
        image: 'notes/C3_farmer_while_1.png'
        text: "While loops are pretty similar to what you do in everyday life. Imagine you are washing your car, you'll keep scrubbing until it's clean. While it's not clean, continue to scrub. You're evaluating these things all the time."
      2:
        image: 'notes/C3_farmer_while_2.png'
        text: "We've got a new look to help your farmer out. It's called a while-block. It's pretty simple actually. While a statement at the top is true, do something. For example, while there's a pile move one hayful. Go ahead and give it a try with your farmer."
    C3_functional_suncatchers:
      1:
        image: 'notes/C3_functional_suncatchers_1.png'
        text: "This lesson is functional suncatchers. You'll be creating these pretty suncatchers using functions. There are several steps in creating one of these suncatchers. Some of the steps you have to repeat many times."
      2:
        image: 'notes/C3_functional_suncatchers_2.png'
        text: "The first step in simplifying the process of making a suncatcher is figure out what we have to repeat over and over again. We can group these steps into what we call a function."
      3:
        image: 'notes/C3_functional_suncatchers_3.png'
        text: "But there is more to creating a beautiful suncatcher than following precise steps. Sometimes we want to be creative and change the color of the beads we're using. We can make every suncatcher unique if we use different colored beads."
      4:
        image: 'notes/C3_functional_suncatchers_4.png'
        text: "Your suncatcher will be uniquely yours when you learn to think of the beads as variables which is a word that means a placeholder for information that can change. Have fun creating beautiful suncatchers using functions and variables!"
    C3_internet:
      1:
        image: 'notes/C3_internet_1.png'
        text: "This lesson is all about the internet. The internet is a very busy place and similar to this busy road. Messages like cars are zooming along to get to their destinations. Messages move through the internet very quickly."
      2:
        image: 'notes/C3_internet_2.png'
        text: "Acting out how the internet works will help you understand what's happening when you use the internet. You'll learn how messages get from your computer to a favorite website or from a friend to an email inbox. Just like it's easier to navigate busy roads when you know the roads and can read the signs, traveling the internet is not so complicated when you know what goes on behind the scenes."
      3:
        image: 'notes/C3_internet_3.png'
        text: "Sending messages on the internet is a little bit like sending messages in the mail but with a few differences. I'm here at Google.com. The IP address for this website is this number. You can think of an IP address as your return address in the mail. Let's imagine that I want to send a message in the mail to someone in the office down the there. Do you see URL and the IP address on that door? I've written this message and hit send."
      4:
        image: 'notes/C3_internet_4.png'
        text: "Unlike the Postal Service, the first thing that happens is that the internet breaks the message into smaller parts so it can be sent more easily. These small parts are called packets. Each packet of the message is delivered to the destination one at a time. These packets are all put together in the right order so that the receiver can read the message correctly. Of course, there are many more things to learn about how the internet works but this is a great start. You're on your way to becoming a savvy internet user! Be sure to tell your family and friends what you've learned!"
      5:
        image: 'notes/C3_internet_5.png'
        text: "My name is Amanda Camp and I'm a software engineer at Google. I work on a team that works on a backend server that stores profiles and contacts. In my job, we think a lot about how contacts can be sent to other devices, such as your phone. Most people have a lot of contacts, you might have say, 1000 contacts and we don't want to send all of those contacts at once to your phone because it's too large of a message. Similar to the way the internet breaks large messages down into packets, we use a concept called paging where we might only send your phone 100 contacts at a time and let your phone respond to us and ask for the next 100."
      6:
        image: 'notes/C3_internet_6.png'
        text: "The most exciting thing about software is the fact that it can impact the entire world. I first learned to program when I was about nineteen. I think I was already a sophomore or a junior in college. The first program I remember writing is something that converted Celsius to Fahrenheit. I like programming because I like helping people. I can write programs at Google that help people all over the world and that's really mind-boggling and exciting."
    C3_maze_conditionals:
      1:
        image: 'notes/C3_maze_conditionals_1.png'
        text: "People make decisions everyday. For example, before you go outside, you have an if statement that says if it's raining, then I need to get my jacket. Computers are amazing once you decide those kinds of statements that they can reliably execute those things and unbelievable speed. A computer program really is a little bit of math and some if statements where the decision gets made."
      2:
        image: 'notes/C3_maze_conditionals_2.png'
        text: "The if block helps the zombie make a decision. It checks something. For example, let's use the block that says if there's a path to the left, and put a turn left command inside it. We're telling the zombie to check its surroundings, see if there's a path on the left and if so, make that turn."
      3:
        image: 'notes/C3_maze_conditionals_3.png'
        text: "Then we use the move forward block inside this repeat to get it to keep moving forward as long as it just wants to go straight. Then when there's a turn, the if block will tell it to make that turn to the left. You can see that if we do that, if we take the turn to the left and otherwise moving forward, we'll achieve our goal."
      4:
        image: 'notes/C3_maze_conditionals_4.png'
        text: "It's an example of using an if statement which is really a fundamental concept in computer programming. One of the first things I learned was how to write a program that played tic-tac-toe. I had if statements to say, ok, if the other person is about to win, go ahead and block that spot. Have fun learning how to use if statements, it's a key concept."
    C3_maze_level_4:
      1:
        image: 'notes/C3_maze_level_4_1.png'
        text: "In this example, your goal is to get zombie to the sunflower. We could use five move forward blocks or we could tell the computer to move forward and repeat five times using the one repeat block."
      2:
        image: 'notes/C3_maze_level_4_2.png'
        text: "This saves time and makes it way easier. To use it, just put the move forward block inside the repeat block. Hit run and the zombie will move forward five times to the yummy sunflower."
    C3_playlab_create_game:
      1:
        image: 'notes/C3_playlab_create_game_1.png'
        text: "So far you've been making an animation or a story that does the exact same thing every time you run it. Now you can make an interactive game that you can actually play."
      2:
        image: 'notes/C3_playlab_create_game_2.png'
        text: "There are some new blocks to try out. There's the \"when arrow\" block and the \"move actor\" block. You can put these blocks together to move the actors around with the arrow keys. And there are some blocks that do stuff when actors collide or are clicked. Check them out and have fun!"
    C3_songwriting_with_parameters:
      1:
        image: 'notes/C3_songwriting_with_parameters_1.png'
        text: "This is the song writing lesson. Music is a lot like a computer program. The written notes and words tell the singer exactly what to do. Some parts of music are used over and over again."
      2:
        image: 'notes/C3_songwriting_with_parameters_2.png'
        text: "We call this the chorus. In a computer program, the parts of the program that are used over and over again are called functions. When you read song lyrics and it says the word chorus, do you sing the word chorus? No, you look at the top of the page to see what words make up the chorus."
      3:
        image: 'notes/C3_songwriting_with_parameters_3.png'
        text: "In this lesson, you'll learn a silly little song called little bunny foo foo. The song has a chorus that you will sing several times over and over again. A function is a piece of code that you can call and use over and over again. It makes programming easier and more efficient so you don't have to write out the steps of your function over and over again. You can just write it once!"
    C4_bee_conditional:
      1:
        image: 'notes/C4_bee_conditional_1.png'
        text: "This is the conditional block. It says if you're at the flower or the honeycomb, then do something. This is useful when we don't know how much honey or nectar to get as we see here with this question mark."
      2:
        image: 'notes/C4_bee_conditional_2.png'
        text: "In this example, we're going to say, if it's a flower, get all the nectar and then use another one to say, if it's a honeycomb, make honey. Ta-dah!"
    C4_conditionals:
      1:
        image: 'notes/C4_conditionals_1.png'
        text: "We have a new block that's called the if/else block. It's a conditional statement just like the if block you've used in the puzzles before. But now there's a new part at the bottom that says else. The if/else block lets the bee make a decision between two sets of actions. If the bee is at a flower, the bee will do the set of actions you put in the first part where it says do. If the bee is not at a flower, the bee will do the set of actions you put in the slot where it says else."
      2:
        image: 'notes/C4_conditionals_2.png'
        text: "If statements are how computers are able to make decisions. Humans set up conditions for the computer that say if the computer is presented with a certain situation do this. Else, which just means otherwise, do that. The top of our if/else block says if at flower. But the top of our block could say other things, like if nectar equals 2 or if there's a path ahead, our block will behave in the same way. That if the statement at the top is true it will do the first set of actions. But if the statement at the top is false, it will do the second set of actions."
    C4_for_loops:
      1:
        image: 'notes/C4_for_loops_1.png'
        text: "When you use a repeat block to loop your code, how does the computer know when it's repeated enough times? The repeat block is actually hiding a more sophisticated piece of code called a for loop which counts from a starting value up to an ending value by a specific increment."
      2:
        image: 'notes/C4_for_loops_2.png'
        text: "For example, a repeat three block counts from 1 to 3 by 1. Every time it counts, it runs the code inside the loop. The for loop knows how many times it has run by using a counter variable which is set to the starting value at the beginning of the loop and has the increment added to it each time the loop is run. As soon as the counter variable is greater than the ending value, the loop stops running."
      3:
        image: 'notes/C4_for_loops_3.png'
        text: "The benefit of using a real for loop instead of the repeat block is that you can actually see the counter variable and use it in your loop. For example, if I have a series of flowers and the first one has one nectar, the second one has two nectars and the third one has three, I can use the for loop to tell the bee to collect 'counter' nectars each time, which would one at the first flower, two at the second and three at the third."
      4:
        image: 'notes/C4_for_loops_4.png'
        text: "Also in a for loop, you can increment the counter by a number other than one each time. You can potentially count by 2s, 4s or even an amount that changes every time through."
    C4_for_loops_bee:
      1:
        image: 'notes/C4_for_loops_bee_1.png'
        text: "When you use a repeat block to loop your code, how does the computer know when it's repeated enough times? The repeat block is actually hiding a more sophisticated piece of code called a for loop which counts from a starting value up to an ending value by a specific increment."
      2:

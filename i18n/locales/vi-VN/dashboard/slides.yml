      2:
        image: 'notes/mc_congrats_no_share_2.JPG'
        text: "Bây giờ bạn có thể sử dụng các khối này để xây dựng tác phẩm của riêng mình. Không có thêm hướng dẫn nào khác và không có câu đố để giải quyết. Bạn có thể xây bất cứ thứ gì mà bạn muốn. Bạn có sự lựa chọn."
      3:
        image: 'notes/mc_congrats_no_share_3.JPG'
        text: "[học sinh đang nói chuyện] Sắp hành hình rồi. Xén đi. Em làm được chữ L bằng đuốc rồi. Em làm được chữ A bằng ván gỗ bulo rồi. Làm được rồi, làm được rồi. Chúng em đã xây được môi ngôi nhà bằng len!"
      4:

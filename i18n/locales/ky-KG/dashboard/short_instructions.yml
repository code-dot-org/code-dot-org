      grade4_review_artist1_instruction: Салам, мен сүрөтчүмүн. Код жазып, мага каалаган нерсеңерди тарттырсаңар болот. Блокторду колдонуп, мага сүрөттөгү боз сызыктын үстүн чийдиргиле (ар бир сызык 100 пиксел).

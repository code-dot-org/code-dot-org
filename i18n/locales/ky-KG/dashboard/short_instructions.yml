  data:
    instructions:
      2-3 Artist 1 new_instruction: Салам, мен сүрөтчүмүн. Код жазып, мага каалаган нерсеңерди тарттырсаңар болот. Блокторду колдонуп, мага сүрөттөгү боз сызыктын үстүн чийдиргиле (ар бир сызык 100 пиксел).
      2-3 Artist 12_instruction: |-
        Көздү тартып бүтүрүш үчүн тегерек чийгиле!
        
        Эгер сүрөтчү бир циклда бир градуска бурулса, тегерек тартыш үчүн кодду канча жолу кайталаш керек болот? 180? 360? 500?
      2-3 Artist 3.4_instruction: Секирүү блогу сүрөтчүнү тарттырбай жылдырат. "Алдыга секир" жана "алдыга жыл" блокторун колдонуп үзүндү сызык тарткыла. Ар бир сызыкчанын узундугу 50 пиксел болсун.
      2-3 Artist Debugging 9_instruction: |-
        Бирдеме туура эмес! 
        
        Бул сабактын кодунда ката бар. Сүрөтчүгө сабакты тартуунун туура жолун таап бере аласыңбы?
      2-3 Artist Functions 1 a_instruction: "\"Мен зомби сүрөтчүмүн. Мен сүрөт тартканды жактырам!\"\n\nЗомбиге чарчы көз айнек тартканга жардам бергиле. \n\nАйнектердин арасы 100 пикселдик чарчы айнектерден 25 пиксел кичине болсун."
      2-3 Artist Functions 1_instruction: "\"Мен зомби сүрөтчүмүн. Мен сүрөт тартканды жактырам!\"\n\nЗомбиге чарчы көз айнек тартканга жардам бергиле. \n\nАйнектердин арасы 100 пикселдик чарчы айнектерден 25 пиксел кичине болсун."
      2-3 Maze 10_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
      2-3 Maze 4_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
      2-3 Maze 5_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
      2-3 Maze 7_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
      2-3 Maze 9_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
      2-3 Maze sq3_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
      20hr_maze_stage2_10_instruction: Ок, жаңы "болгуча кайтала" блогун көргүлө - ал тажаткыр торопойго жетмейинче кайталайт.
      20hr_maze_stage2_11_instruction: Ок, дагы бир машыгуу - муну 4 эле блок колдонуп чече аласыңарбы?
      20hr_maze_stage2_13_instruction: Ок, окшош эле, бирок кичине башкача. Муну 5 блок менен аткара аласыңарбы?
      20hr_maze_stage2_14_instruction: 'Жаңы if (эгер) блогун пайдаланып, качан бурулууну өзүм чечкенге жол бергиле. Кеңеш: дагы бир эле блок керек болот. Кандай орнотулганын көрүп, эмкиде өзүңөр кылгыдай болгула.'
      20hr_maze_stage2_15_instruction: Ок, бул акыркы башкатырма окшойт, бирок "эгер" жана "кайталоо" блокторун бирге кантип колдонгонуңарды эстеп калгыла.
      20hr_maze_stage2_16_instruction: Бизге күн карама керек! "Эгер" блогун колдонуп, мени эң аз блок менен ага жеткизгиле.
      20hr_maze_stage2_17_instruction: Ок, көнүгүү үчүн дагы бир кайталайлы - айырмасы аз, бирок чомперлерден сактангыла!
      20hr_maze_stage2_18_instruction: '"If-else" (эгер дагы) блогу шартты текшерет, андан кийин бир нерсени же башкасын кылат. Бул жаңы блокту колдонуп мени күн карамага жеткир.'
      20hr_maze_stage2_19_instruction: '"If-else" (эгер дагы) блогу менен дагы көнүгүү. Биринчи жолкусунан туура кыла аласыңбы?'
      20hr_maze_stage2_2_instruction: Бул торопой жиниме тийип жатат. Ага жеткенге жардам бер!
      20hr_maze_stage2_20_instruction: Болгону 3 блок кошуп, татаалыраак лабиринттен өткөзө аласыңбы? Туура кылсаң, узунуна карабастан ийри жолдордун баарын өтө алам.
      20hr_maze_stage2_3_instruction: Жол көрсөтүп, тентек торопойго жеткиз. Жардыргычтан алыс бол же жарылып кетесиң!
      20hr_maze_stage2_4_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс бол)
      20hr_maze_stage2_5_instruction: Сабырдуу бол, шүмшүк торопойду тапканга жардам бер. Болбосо ачуум келет!
      20hr_maze_stage2_6_instruction: 2 эле блок колдонуп шум торопойго жетүүнүн жолу бар. Ошону таба аласыңбы?
      20hr_maze_stage2_7_instruction: Үч эле блок колдонуп мени жашыл шүмшүккө жеткирип көр.
      20hr_maze_stage2_8_instruction: Болушунча аз блок менен шум торопойду кубалаганга жардам кыл. "Жолу кайтала" блогун бирден ашык колдонгонго аракет кылгыла.
      20hr_maze_stage2_9_instruction: 'Блок жашыл болсо, аны жок кыла аласыңыр дегенди түшүндүрөт. Бул башкатырманы 3 жолу кайталанган "кайталоо" блогун колдонуп чечкиле. Бул 3 блокту боз "кайталоо" блогунун ичине салганга аракеттенгиле: жыл, жыл, бурул.'
      App Lab test_instruction: текшерүү
      Course 4 Bee Params 5_instruction: Башынан баштайлы - "5 шире ал" аталган багыттык параметрлери бар жаңы функция түзө аласыңбы?
      Course 4 SCFL 1a_instruction: Болушунча аз блок колдонуп Скратты жаңгагына жеткизе аласыңбы?
      Course 4 SCFL 1b_instruction: Болушунча аз блок колдонуп Скратты жаңгагына жеткизе аласыңбы?
      Infinity_catch_instruction: Жебе баскычтарды колдонуп Аннага Элзаны ("2-каарман") кармата аласыңбы?
      Infinity_finale_instruction: Каалаган нерсеңерди түзүп, бөлүшкүлө!
      Infinity_move_collide_instruction: Хиро "1-каарман". Аны оңго Баймаксты көздөй жылдыр, алар тийишкенде үн ойнот.
      Infinity_move_directions_instruction: Баймакс "2-каарман". Жылуу блокторун кош жана жебе баскычтары менен Баймаксты жылдыр. Аны башка эки каарманга тийгиз.
      Infinity_move_right_instruction: Хиро "1-каарман". Жылдыруу блоктору менен Хирону оңго жүргүзүп Баймакска тийгиз.
      Infinity_repeat_instruction: '"Дайым кайтала" блогун колдонуп Аннаны 400 пиксель өйдө-ылдый жылдыр.'
      Infinity_say_instruction: '"Айт" блогун колдонуп Аннага "Салам" айттыргыла.'
      Infinity_shoot_instruction: Баймакс "2-каарман". Баймак Хирого ракета атсын.
      Infinity_shoot_directions_instruction: Хиро "3-каарман". Хиро 4 каарманга ракета атсын. Ар бир атуунун арасы 1 секунд болсун.
      Infinity_touch_faster_instruction: Дагы көбүрөөк карга тий!
      Infinity_touch_four_instruction: Аннаны өйдө-ылдый жана оңго жылдырып төрт карга тийгиз.
      Infinity_touch_score_instruction: Карга тийгенде Анна упай уткандай болсун. Анан "Аткарууну" басып ал ар бир карга тийгидей кылып башкар.
      KTest2_instruction: Жол көрсөтүп, тентек торопойго жеткиз. Жардыргычтан алыс бол же жарылып кетесиң!
      Kiki_StarWars_Test_3_instruction: Тексттер
      Kiki_StarWars_Test_4_instruction: Тексттер
      Kiki_StarWars_Test_5_instruction: Тексттер
      Kiki_StarWars_Test_5_Example_instruction: Тексттер
      MC HOC 2016 Level 10_instruction: Өз Minecraft'тыңарды курчу мезгил келди! Жандыктарды жараткыла жана аларга каалаган нерсеңерди кылдыргыла. Көңүл ачкыла!
      MC HOC 2016 Level 2-2_instruction: Тоок тоңуп калды. Аны жылдырыш үчүн "жыл" жана "бурул" блокторун "жумурткалаганда" блогунун ичине салгыла.
      MC HOC 2016 Level 3_instruction: 'Сонун! Тоок жылды. Бирок кайра токтоп калды. Оюнда тоок дайым басып жүрөт. Тоок тынбай басып турсун үчүн `дайыма кыл`циклин пайдалан.  '
      MC HOC 2016 Level 4_instruction: Тооктордун бирдей кыймылдаганы кызыктай. Оюндарда чын көрүнүш үчүн кокус кыймылдар колдонулат. Тоокторду `кокустан бурулуу` аткарткыла.
      MC HOC 2016 Level 5_instruction: Уйлар адашты! `Алдыга жылдыр` блогун `дайыма кыл` циклине салып, аларды чөпкө алып кел.
      MC HOC 2016 Level 6_instruction: Азыр зомби жасайсыңар. Түн киргенде 3 зомби жасоо үчүн `жаратуу` блогун колдонгула. Алар силерди карай жылгандай кылгыла. Таңга чейин эсен калгыла.
      MC HOC 2016 Level 8_instruction: Койуңарга барган жолду таш дубал тосуп турат. Бактыга жараша бизде Крипер бар. Криперлер ага тийгенден кийин жарылат. Койго жетиш үчүн криперди алып таш дубалды жардыргыла!
      MC HOC 2016 New Drop_instruction: Minecraft оюнунда койлор жүн берет. `түшүр` блогун `пайдаланылганда` блогуна сал, андан соң барып койду пайдаланып керектүү нерсени ал.
      MC HOC 2016 New Spawn_instruction: Эми бул дүйнөнү каалаган нерсеңерге толтургула! Оюн башталганда бир нерселе жаратыш үчүн `жаратуу` блокторун `аткарганда` алдына койгула.
      MC HOC 2016 New Walk_instruction: Биздин дүйнөнү изилде! Жебелерди колдонуп кыймылдагыла, буюмдарды пайдаланыш үчүн пробелди же оюн тактасын баскыла. Үйгө кириш үчүн эшикти колдонгула.
      MC HOC 2016 SCORE LEVEL_instruction: Айрым оюндарда упай топтосо болот. Бул Темир Големдер менен тоңдурмай ойногула, аларга жеткен сайын `упайга 1 кошуу` блогун колдонуп өзүңөргө упай бергиле. Утуш үчүн беш упай топтогула!
      MC HOC 2016 Village Test_instruction: Жок! Зомбилер сени камап алышты! Зомбилерди кубалап жана соккон Темир Големдин кодун жазгыла!
      NEW Course 4 Artist Params 2_instruction: Жактарынын узундугу 50 пиксел болгон "үч бурчтук тарт" функциясын жаңыдан түзгүлө.

      Overworld Shear Sheep_2018_instruction: Кой кыркын маалы. Эки койдун жүнүн чогултуу үчүн “кыркуу” буйругун колдонгула.
      SpecialFrozenLevel_instruction: Ырасмий түрдө сүрөт чебери болдуңар! Кереметтү кыш өлкөсүн тарткыла.
      Standalone_Artist_1_instruction: Сүрөтчүгө кош келиңиз! Алгач оңго бурул жана алдыга жыл блокторун колдонуп жөнөкөй чарчы тартып көрөлү. Чарчынын тараптарынын узундугу 100 пиксел болсун.
      Standalone_Artist_2_instruction: Бул алмаздын бурчтарын 120 жана 60 градус жана тараптарын 150 пиксел узун кылып тарткыла.
      Standalone_Artist_3_instruction: Тараптарын 100 пиксел жана 60 градус бурч менен алты бурчтук тарта аласыңбы?
      Standalone_Artist_4_instruction: Цикл менен ойноо үчүн жаңы блок алдыңар. Ал буйруктар топтомун кайталайт. Эгер циклиңер бул буйруктарды 6 жолу кайталаса эмне болот?
      Standalone_Artist_5.5_instruction: 'Алмаздын коду циклга айланганда, ал канчалык жөнөкөй болгонун байкагыла. Цикл менен буйруктарды 12 жолу толук кайталап, гүл тарта аласыңар. Кеңеш: Үстүнөн кайталап тарта бербеш үчүн алмаз циклынан кийин 30 градус бурулганды унутпагыла.'
      Standalone_Artist_5_instruction: Гүл тартыш үчүн бул алмаз циклын канча жолу кайталаш керек?
      Standalone_Artist_6_instruction: 'Дизайн жаратыш үчүн бул алты бурчтукту 6 жолу цикл кылгыла. Ар жолу канча градуска бурулушуңар керек болот? Кеңеш: тегеректеги градустардын санын циклдардын санына бөлгүлө.'
      Standalone_Artist_7_instruction: 'Функция - кайталабоого жардам берүүчү програмдоонун дагы бир куралы. Бул функция гүл тартат, силер аны гүл тарткыңыз келген бардык учурларда колдоно аласыңар. Муну жана секирүү блокторун колдонуп бул гүлдөрдү тарткыла. Кеңеш: гүлдөрдүн ортосу 150 пиксел'

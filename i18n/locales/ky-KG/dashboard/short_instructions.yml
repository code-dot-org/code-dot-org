      grade4_frozen_functions1a_instruction: Жаңы "тегерек түзүү" блогун колдонуп, кесилишкен 10 тегерек түзгүлө. Тегеректердин арасынан алдыга секиргенди унутпагыла.
      grade4_frozen_functions2_instruction: Ар тегеректен кийин 18 градуска буруп, кесилишкен 20 тегерек түзгүлө.
      grade4_frozen_functions3_instruction: '"Тегерек түзүү" блогу түрдүү өлчөмдөгү тегеректерди түзө алат. Муну менен 5 өлчөмүндөгү кичине тегерек жана 10 өлчөмүндөгү чоң тегерек түзө аласыңбы?'
      grade4_frozen_functions4_instruction: Татаал көрүнгөн кардын сүрөтүн жөнөкөй формалар менен тартса болот. 5 өлчөмүндөгү 5 тегерек жана 10 өлчөмүндөгү 5 тегерек менен сайма тарта аласыңбы?
      grade4_frozen_nested_loop_diamonds2_instruction: Ар бир кардын формасы бөлөк экенин билчү белеңер? Ар параллелограммды тарткандан кийин 90 градуска бурулуп, жалпысынан 4 параллелограмм тартуу үчүн дагы бир "Кайтала" блогун колдонгула.

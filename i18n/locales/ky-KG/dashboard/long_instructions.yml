      MC HOC 2016 SCORE LEVEL: "Айрым оюндарда упай топтосо болот. Бул Темир Големдер менен тоңдурмай ойногула, аларга жеткен сайын <xml> <block type=\"craft_addScore\"> <title name=\"SCORE\">1</title>\n</block></xml> блогун колдонуп өзүңөргө упай бергиле. Утуш үчүн беш упай топтогула!"
      MC_HOC_2017_01_RETRY: |-
        Эшик бек, бирок Агент жардамга келди!

        Агентти басым тактасына [PressurePlate_Up] жеткирүү үчүн иштактадагы `алдыга жыл` блогун `аткарганда` блогунун алдына тиркегиле, андан соң "Аткар" баскычын баскыла. Эми жебе баскычтарынын жардамы менен үйдөн чыгып **сандыкты** [chest] толтургула.

      MC_HOC_2017_02_Cole_2019: "{currentPlayerName} жолго камынып калды! Жардам кылыш үчүн оң жактагы бек эшиктин артындагы **картаны** [map_empty] алгыла. \n \nАгентти басым тактасына [PressurePlate_Up] жеткирүү үчүн {currentPlayerName} барчу жолун бош болгудай кылып иштактага код тиркегиле. "

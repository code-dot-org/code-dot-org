      2-3 Artist 3.4: Секирүү блогу сүрөтчүнү тарттырбай жылдырат. "Алдыга секир" жана "алдыга жыл" блокторун колдонуп үзүндү сызык тарткыла. Ар бир сызыкчанын узундугу 50 пиксел болсун.
      2-3 Artist Debugging 9: |-
        Бирдеме туура эмес! 

        Бул сабактын кодунда ката бар. Сүрөтчүгө сабакты тартуунун туура жолун таап бере аласыңбы?
      Function intro Ryan: "Иштактаңарда `көпүрө кур` аталган **функция** турат. Дарыядан өткөнгө керек коддун баары анын ичинде! \n\nКичинекей, жашыл <xml><block type=\"procedures_callnoreturn\" id=\"callMe\"><mutation name=\"build bridge\"/></block></xml> блогун иштактаңарга эки жолу тиркегиле жана {currentPlayerName} кызылташ шамга [redstone_torch] жеткидей кылгыла."
      Function intro Ryan_2019: "Иштактаңарда `көпүрө кур` аталган **функция** турат. Дарыядан өткөнгө керек коддун баары анын ичинде! \n\nКичинекей, жашыл <xml><block type=\"procedures_callnoreturn\" id=\"callMe\"><mutation name=\"build bridge\"/></block></xml> блогун иштактаңарга эки жолу тиркегиле жана {currentPlayerName} кызылташ шамга [redstone_torch] жеткидей кылгыла."

      frozen circle function in circle_markdown_instruction: Ар тегеректен кийин 18 градуска буруп, кесилишкен 20 тегерек түзгүлө.
      frozen circle function with parameter_markdown_instruction: '"Тегерек түзүү" блогу түрдүү өлчөмдөгү тегеректерди түзө алат. Муну менен 5 өлчөмүндөгү кичине тегерек жана 10 өлчөмүндөгү чоң тегерек түзө аласыңбы?'
      frozen circle function_markdown_instruction: Жаңы "тегерек түзүү" блогун колдонуп, кесилишкен 10 тегерек түзгүлө. Тегеректердин арасынан алдыга секиргенди унутпагыла.
      frozen circle_markdown_instruction: Тегерек - өзгөчө форма. Тегерек тартыш үчүн суроо белгилерин кайсы санга алмаштыруу керегин таба аласыңбы?
      frozen cross rotate dense_markdown_instruction: 'Келгиле, азыр 90 жолу кайталайбыз! 360дан канча жолу 90 чыгат? Кеңеш: аябай кичинекей сан.'
      frozen cross rotate_markdown_instruction: Келгиле, азыр 10 жолу кайталайбыз! Ар бир сызыктан бурулуу үчүн канча градус керек?
      frozen cross_markdown_instruction: Кошуу белгисин тартуу үчүн тигил буйруктарды "Кайтала" блогунун ичине сал. Элза алдыга жана артка жыла аларын байкадыңбы?
      frozen diamond mini snowflake_markdown_instruction: Ар бир кардын формасы бөлөк экенин билчү белеңер? Ар параллелограммды тарткандан кийин 90 градуска бурулуп, жалпысынан 4 параллелограмм тартуу үчүн дагы бир "Кайтала" блогун колдонгула.
      frozen diamond snowflake_markdown_instruction: Келгиле, "Кайтала" блогун колдонуп жаңы кар тартабыз. Ар бир параллелограммдан кийин 36 градуска бурулуп, 10 параллелограмм тарткыла.
      frozen diamond_markdown_instruction: '"Кайтала" блогун колдонуп параллелограмм тартабыз. Бул үч бурчтук сыяктуу эле, болгону бурчтары башка. Мында бурчтардын баары 90 градус эмес, бири 60 градус, экинчиси 120 градус.'
      frozen freeplay_markdown_instruction: Ырасмий түрдө сүрөт чебери болдуңар! Кереметтү кыш өлкөсүн тарткыла.
      frozen perpendicular_markdown_instruction: Азыр бири-бирине 90 градус бурчта жаткан эки сызык түзө алат бекенбиз, көрөлү. "Бурул" жана "Жыл" блокторун пайдаланышыңар керек болот.
      frozen snowflake branch_markdown_instruction: '"Кар бутакчаларын түзүү" блогун пайдаланып үч бутакча тартып, карды окшотуп баштагыла.'
      frozen snowflake full_markdown_instruction: Келгиле, азыр муну 8 жолу кайталап татынакай кар жаратабыз!
      frozen snowflower_markdown_instruction: Татаал көрүнгөн кардын сүрөтүн жөнөкөй формалар менен тартса болот. 5 өлчөмүндөгү 5 тегерек жана 10 өлчөмүндөгү 5 тегерек менен сайма тарта аласыңбы?
      frozen square iterative_markdown_instruction: Чарчы тартуунун жарым жолуна келген экенбиз. Чарчы тартыш үчүн бул 4 сапты бириктиргиле.
      frozen square loop 3x_markdown_instruction: Келгиле, ар чарчыдан кийин бурулуп, үч чарчы түзөбүз. Жаңы чарчы баштаарда 120 градуска бурулганды унутпагыла.
      frozen square loop_markdown_instruction: Салам! Мен Арендейлик Элзамын. Келгиле, азыраак блок колдонгон "Кайтала" блогу менен чарчы түзөбүз. Ал үчүн "Кайтала" блогунун ичиндеги блоктордун цикли канча жолу (???) кайталанышы керек?

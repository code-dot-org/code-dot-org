        Бирдеме туура эмес! 
        
        Бул сабактын кодунда ката бар. Сүрөтчүгө сабакты тартуунун туура жолун таап бере аласыңбы?
      NEW Course 4 Artist Params 2_markdown_instruction: Жактарынын узундугу 50 пиксел болгон "үч бурчтук тарт" функциясын жаңыдан түзгүлө.
      courseB_iceage_loops10_markdown_instruction: Скрат бүт жолду өтүп, жаңгакка жеткенге жардам бергиле!
      courseB_iceage_loops4_markdown_instruction: Бир же көп блок кошуп, Скратты жаңгакка жеткиргиле!
      courseB_iceage_loops7_markdown_instruction: 'Скрат тигил жаңгакты каалап турат! '
      courseB_iceage_loops9_markdown_instruction: Жаңгакка чейин алыс! Циклдарды колдонуп Скратты ага жеткизе аласыңбы?

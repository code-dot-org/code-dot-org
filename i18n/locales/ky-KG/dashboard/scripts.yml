              description_teacher: "Кийинки төрт сабак окуучуларга код жазуу жөндөмүн мыкты долбоорлордо колдонуу мүмкүнчүлүгүн берет. Бул долбоор код жазуу тажрыйбасына ээ болуп, теңтуштары жана жакындары менен бөлүшүү үчүн өздүк нускасын жаратууга жардам берет. Көп сабак же көп апта бою тажрыйба алууга ниеттенген окуучулар идеяларды талкуулап, дизайндоо процессин өздөштүрүп, жыйынтыктуу долбоор түзүп жана аны тартуулаганды үйрөнүшөт.\n\nИзилдөө баскычында, окучууларды шыктандыруу максатында Сүрөтчү жана Оюн лабораторисынын алдын ала курулган долбоорлорунун үлгүлөрү менен тааныштырабыз. Андан кийин окуучулар дизайндоо процесин үйрөнүп, аны өз долбоорлорунда колдонууга аракет кылышат. Кийинки кадамда, Сүрөтчү же Оюн лабораториясынын биринде өз долбоорлорун түзүү (бул долбоордун эң узун баскычы болушу күтүлөт) мүмкүнчүлүгү берилет. Аягында окуучулар бүткөргөн ишин теңтуштарынын алдында көрсөтө алышат."
            The Design Process:
              description_teacher: Төр сабактан турган курста, окуучулар Оюн лабораториясы же Сүрөтчү чөйрөсүн колдонуп жеке долбоорун програмдап чыгышат. Долбоордун бул бөлүгүндө, окуучулар дизайндоо процесин үйрөнүп, аны өз долбоорлорунда колдонууга аракет кылышат. Бул долбоордун төрт баскычынын тең жетектемелерин биринчи баскычтан табасыңар, [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              description_teacher: Төр сабактан турган курста, окуучулар Оюн лабораториясы же Сүрөтчү чөйрөсүн өздөрүнүн програмдоо чөйрөсү катары колдонуп жеке долбоорун програмдап чыгышат. Азыр окуучуларга Сүрөтчү же Оюн лабораториясынын бири менен өз долбоорлорун иштеп чыгуу мүмкүнчүлүгү берилет. Бул долбоордун эң узун баскычы болот деп ойлойбуз. Бул долбоордун бардык баскычтарынын жетектемелерин биринчи баскычтан табасыңар, [here](https://curriculum.code.org/csf/coursee/12/).

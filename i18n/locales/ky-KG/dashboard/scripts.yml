              description_teacher: "Кийинки беш сабак окуучуларга код жазуу жөндөмүн мыкты долбоорлордо колдонуу мүмкүнчүлүгүн берет. Бул долбоор код жазуу тажрыйбасына ээ болуп, теңтуштары жана жакындары менен бөлүшүүгө татыктуу коддун өздүк нускасын жаратууга жардам берет. Көп сабак же көп апта бою тажрыйба алууга ниеттенген окуучулар идеяларды талкуулап, дизайндоо процессин өздөштүрүп, жыйынтыктуу долбоор түзүп жана аны тартуулаганды үйрөнүшөт.\n\nИзилдөө баскычында, окучууларды шыктандыруу максатында Сүрөтчү жана Оюн лабораториясынын үлгү долбоорлору менен тааныштырабыз. Андан кийин окуучулар дизайндоо процесин үйрөнүп, аны өз долбоорлорунда колдонууга аракет кылышат. Кийинки кадамда, Сүрөтчү же Оюн лабораториясынын биринде өз долбоорлорун түзүү (бул долбоордун эң узун баскычы болушу күтүлөт) мүмкүнчүлүгү берилет. Долбоорлорун тесттен өткөзүп, дагы ойлонуштуруп көрүп, кайра бир иштеп чыгышат. Аягында окуучулар ишин теңтуштарынын алдында көрсөтө алышат."

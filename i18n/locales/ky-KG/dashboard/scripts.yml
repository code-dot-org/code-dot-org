            Functions with Parameters in Artist:
              name: Сүрөтчүдөгү параметри бар функциялар
              description_student: Програмдоого даяр болгула. Бул тапшырмада параметри бар функциялар менен Сүрөтчүдө таасирдүү сүрөттөрдү жаратасыңар.
              description_teacher: Бул сабакта окуучулар параметри бар жана жок функциялар менен иштөөнү улантышат. Окуучулар эркин оюн деңгээлинде функцияларды өзгөртүп баштаардан мурун, параметрлүү жана параметрсиз чиймелерди жаратуу мүмкүнчүлүгүн алышат.
            Functions with Parameters in Bee:
              description_teacher: Бул сабак аары чөйрөсүн көрсөтөт жана мурунку Сүрөтчү баскычындагы параметри бар функциялар концептин уланатат. Окуучулар татаал жолду өтүп, аары жана бал үлгүлөрүн чогултуу үчүн функцияларды жазганды жана колдонгонду өздөштүрүшөт.

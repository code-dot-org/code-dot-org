  hoc_faq_what_is_hoc_a: "Код сааты компүтердик билим менен тааныштыруу, анын негиздерин ар ким өздөштүрө ала тургандыгын, \"код жазуу\" татаал эместигин көрсөтүү жана буга кеңири катмарларды тартуу үчүн уюштурулган бир сааттык иш-чара катары башталган. Алгачкы жолкусунан тартып эле 1 сааттык код жазуу иш-чарасы компүтердик илимди майрамдоонун дүйнөлүк аракетине айланып кетти. Бул <a href='%{tutorials}'> жетектемелерди жана иш-аракеттерди карагыла.</a> Бул өнөктөштүккө дүйнө боюнча <a href='%{partners}'>өнөк</a> жана 200 000 мугалим колдоого алган."
  hoc_faq_last_year: "Жетектемелерди байкап көргүлө"
  hoc_faq_when_is_hoc_q: 'Код сааты качан болот?'
  hoc_faq_when_is_hoc_a: "Код сааты жыл сайын <a href='%{csedweek_url}'> Компүтердик билим аптасы</a> учурунда өтөт. %{campaign_date_year} Компүтердик билим аптасы %{campaign_date_full} күндөрү өтөт, бирок Код саатын жыл бою өткөзсөңүз болот. Компүтердик билим аптасы жыл сайын компүтердин пионери <a href='%{grace_hopper}'>Адмирал Грейс Мүррей Хоппердин</a> (1906-ж. 9-декабрь) туулган күнүндө анын салымын белгилөө катары өткөрүлөт."
  hoc_faq_why_cs_q: 'Эмне үчүн компүтер илими?'
  hoc_faq_why_cs_a: "<i>Ар бир</i> окуучунун компүтердик билим алуу мүмкүнчүлүгү болушу керек. Ал маселе чечүү, логика жана чыгармачылык жөндөмдөрдү калыптандырат. Эрте баштоо менен окуучулар 21-кылымдын иш жолунда ийгиликке жетишүүгө негиз сала алышат. <a href='%{stats_url}'>бул жерден</a> кеңири статистка ала аласыз."
  hoc_faq_how_participate_q: 'Код саатына кантип катышсам болот?'
  hoc_faq_how_participate_a: "Кантип кылууну үйрөткөн жетектемебизден карап,<a href='/how-to'>пландаштырууну бул жерден баштагыла</a>. Код сааты иш-чарасын мектебиңерде, коомдоштукта &mdash; коммерциялык эмес кошумча окуу ийрими катары же жумушуңарда уюштурсаңар болот. Же %{campaign_date} күндөрү аны өзүңөр байкап көргүлө."
  hoc_faq_behind_hoc_q: 'Код саатынын артында кимдер турат?'
  hoc_faq_behind_hoc_a: "Код сааты - Код сааты жана Компүтердик билим аптасынын <a href='%{partner_url}'>Кеңешчи жана Байкоочу комитеттери </a>, аты аталбаган, бирок Код сааттын колдоо максатында &mdash; Microsoft, Apple, Amazon, Американын балдар жана кыздар клубдары жана College Board менен биргешкен өнөктөр тарабынан башкарылат."
  hoc_faq_host_q: "Код жазуу тууралуу эч нерсе билбейм. Иш-чарага катыша берсем болобу?"
  hoc_faq_host_a: "Албетте. Код сааты иш-чаралары өз алдынча аткарылат. Болгону <a href='%{codeorg_url}/learn'>учурдагы жетектемелерибизди байкап көргүлө</a>. Жаккан жетектемени алып, убактын &mdash; белгилегиле, калганын биз кылабыз. Бизде бала бакчадан тартып, ар бир жаш курагына ылайыкташкан сабактар бар. Биздин <a href='/how-to'>кантип кылуу жетектемебизди</a> алып, пландаштырып баштасаңар болот."
  hoc_faq_devices_q: "Окуучуларга кандай түзмөктөр керек болот?"
  hoc_faq_devices_a: "Code.org жетектемелер брадык түзмөктөрдө жана серепчилерде иштейт. Code.org техникалык керектер тууралуу кеңири маалыматты <a href='%{codeorg_url}/educate/it'> мындан</a> таба аласыз. Code.org техникалык керектер тууралуу кеңири маалыматты жетектеменин <a href='%{codeorg_url}/learn'>%{partner_url}үйрөнүү</a> түшүндүрмөсүнөн таба аласыз. Мектебиңиз жетектемелерди камсыздай албаса, биз <a href='%{unplugged_url}'>офлайн иш-аракеттерди</a> дагы сунуштай тургандыгыбызды унутпагыла!"
  hoc_faq_need_computers_q: 'Ар бир катышуучуга компүтер керек болобу?'
  hoc_faq_need_computers_a: "Жок. Код саатынын компүтерде, смартфондо, планшетте жана компүтердин такыр кереги жок иштеген сабактары бар! Кайда болсоңор дагы, колдогу жабдуу менен кошула аласыңар. <p><i>Айрым мүмкүнчүлүктөр:</i><br><ul><li><b>Жупташып иштөө</b><a href='%{pair_programming_research}'>Изилдөөлөр</a> студенттер компүтерди бөлүшүп, биргелешип иштегенде <a href='%{pair_programming_video}'>жупташып иштөө</a> мыкты натыйжага жетерин көрсөткөн. Окуучуларды жупташууга чакыргыла.<li><b>Проектор колдонгула.</b>Интернети бар компүтерди проекторго кошуп, бүт катышуучуларга Код саатын бир өтсө болот. Видеолорду, тапшырмалардын чыгарылышын же суроолорго жооптордук чогуу көргүлө.<li><b>Офлайн иштөө.</b> Биз <a href='%{unplugged_url}'>компүтердин такыр кереги жок</a> сабактарды дагы сунуштайбыз.</ul>"
  hoc_faq_international_q: "Мен <country>дамын. Кантип катышсам болот?"
  hoc_faq_international_a: "Код сааты иш-чарасын каалган киши уюштура алат. Былтыр дүйнөдөгү окуучулар Код саатына биригишти. Кошумча маалыматты <a href='/promote'>бул жерден</a> таба аласыз."
  hoc_faq_tutorial_q: 'Код саатынын сабактарын кантип түзсөм болот?'
  hoc_faq_tutorial_a: "Сабак түзгөн өнөк болгуңуз келсе, <a href='/tutorial-guidelines'>нускамаларды жана эрежелерди караңыз</a>. Биз өнөктөшүүнүн көп түрүн түзгүбүз келет, бирок негизги максатыбыз компүтерди жаңы үйрөнүп жаткан окуучулардын жана мугалимдердин тажрыйбасын оптималдаштыруу."
  hoc_faq_account_q: "Окуучулар каттоодон өтүп кириши керекпи?"
  hoc_faq_account_a: "Жок. Код саатын иштеп көрүү үчүн эч кандай эсептин же катталуунун кереги жок. Бирок<a href='%{codeorg_url}/learn/beyond'>курстун жылышын</a> сактап туруу үчүн эсеп керек болот. Ошондой эле, Код саатына катталуу автоматтык түрдө Code Studio эсебин түзбөйт. Окуучуларга эсеп түзгүңүз келсе, бул <a href='https://youtu.be/_smelV_KISE'>жетектемелерди</a> ээрчигиле."
  hoc_faq_high_school_q: "Жогорку класстардын окуучулары менен кандай сабак өтсө болот?"
  hoc_faq_high_school_a: "Биздин Star Wars жана Minecraft жетектемелерибиз жогорку класстын окуучуларына туура келет, өзгөчө Star Wars'тун JavaScript версиясы жана экөөнүн тең эркин ойноо деңгээлдери. Альтернатива катары, үйрөнчүктөр үчүн түзүлгөн Angry Birds же Анна менен Эльза сабактарынын биринен <a href='%{codeorg_url}/learn'> %{partner_url} үйрөнүп</a> баштоону сунуштайбыз. Жогорку класстын окуучуларды булардын бирин 30 мүнөт ичинде бүтүрүп, андан кийин Khan Academy же CodeHS сыяктуу JavaScript менен жасалган кыйыныраак жетектемелерди байкап көрүшсө болот."
  hoc_faq_scratch_q: "Мен Код сааты үчүн Scratch колдоном, окуучуларым нотбук эмес iPad колдонушса кандай кылам?"
  hoc_faq_scratch_a: "Scratch планшеттерде иштебейт. Окуучуларыңыз жаш болушса, ScratchJR деген iPad колдонмосун пайдаланышса болот (эрте окугандарга). <a href='%{codeorg_url}/learn'>%{partner_url}Үйрөнүү</a> бөлүмүнүн жетектемелеринин арасынан Code.org'тун iPad менен иштеген Tynker, Lightbot, or CodeSpark сыяктуу жетектемелерин таба аласыз."
  hoc_faq_count_hoc_q: "Код сааттары кандай саналат?"
  hoc_faq_map_q: "Эмнеге менин ордум картада көрүнбөйт?"
  hoc_faq_map_a: "Иш-чараңар Код саатынын картасында көрсөтүлбөгөнү үчүн кечирим сурайбыз. Анткени карта катталган он миңдеген уюштуруучулардын маалыматтарын бириктирип, бир нече иш-чараны бир орун катары көрсөтөт. Картанын үстүндөгү санды бассаңар, карта өлкөлөгү бардык катталган иш-чаралардын тизмесин көрсөтөт, өзүңүздүн иш-чараны ошол ал жерден таап алсаңыз болот. Андан сырткары, миңдеген кишилер Код сааты катталышкандыктан, картанын жана иш-чаралардын тизмеси адатта 48 саатта бир жаңыртылат. Бир нече күндөн кийин кайра текшерип көргүлө!"
  hoc_faq_count_hoc_a: "Код саатынын санагычы колдонуучуларды так эсептеген курал эмес. Код саатынын катышуучуларын эсептеп жатканда, окуучулардын уникалдуу IDсин эсептебейбиз, анткени алардан катталуу же эсебин кирүү талап кылынбайт. Натыйжасында, иш жүзүндө катышуучулардын саны азыраак же көбүрөөк дагы болушу мүмкүн. Кенен маалыматты <a href='%{codeorg_url}/loc'>бул жерден</a> окуңуз."
  hoc_faq_one_hour_q: "Бир саатта бир киши канча үйрөнө алат?"
  hoc_faq_one_hour_a: 'Код саатынын максаты бир саат ичинде кишинин компүтердин адиси кылып чыгаруу эмес. Бир саат, компүтердик илим жашына, билимине карабастан бардык окуучулар өздөштүрө ала турган, чыгармачылыктуу жана көңүлдүү иш экенин көрсөткөнгө жетиштүү. Бул өнөкөштүктүн ийгилик өлчөмү канча окуучу компүтердик илимди үйрөнгөнүндө эмес - ийгилик жыныстык, этностук жана социалдык-экономикалык топтордун бул  ишке кеңири тартылышында жана бардык класстар үчүн компүтердик сабак өтүлүп башталышында. Миллиондогон окуучулар жана мугалимдер бир саат менен чектелбестен, бир күн же апта, андан дагы көбүрөөк убакыт үйрөнүүнү чечип, натыйжасында бүт курсту өтүшкөн.  <br/><br/> Окуучулардан башка дагы бир "үйрөнүүчүлөр" - эл агартуучулар, бир сааттык курстан кийин компүтердик билим боюнча коллежден алган даражасы жоктугуна карабастан, өздөрүнүн жөндөмүнө ишене алышкан. Он миңдеген мугалимдер компүтердик илимди андан ары өздөштүрүүнү чечишкен, докторантурага өтүп же онлайн курстарды сунуштап, же экөөнү тең бир алып кетишкен. Окуучулары компүтердик билимди өздөштүрүүнү каалаганын, ал эми мугалимдери аны үйрөтө ала тургандыгын түшүнгөн мектеп администрацияларына дагы айтсак болот.<br/><br/>  Эң негизгиси, бардык катышуучуларыбыз ушунун баарын кылса болоорун түшүнүшкөнүндө.'
  hoc_faq_more_questions_q: "Дагы суроолоруңуз барбы?"
  hoc_faq_more_questions_a: "<a href='http://support.code.org'>Колдоо форумубуздан</a> жооп издеп көрүңүз."
  hoc_faq_keep_learning_q: "Код саатынан кийин окуумду кантип улантсам болот?"
  hoc_faq_keep_learning_a: "Код саатын каалган киши каалаган учурда уюштура алат. Жетектемелер жана окутуу пландары жыл бою сайтта жеткиликтүү. <a href='/promote'>биздин ресурстар</a> барагынан иш-чараны кантип өткөзүү жетектемелер жана Код сааты иш-чараңарды ийгиликтүү өткөзүү үчүн башка жардамчы материалдар табасыңар."
  hoc_faq_certificates_q: "Окуучуларга сертификаттарды кайдан бастырсам болот?"
  hoc_faq_certificates_a: "<a href='%{codeorg_url}/certificates'>Сертификаттар барагына</a> кирип, бүт класска алдын ала сертификаттарды бастырып алсаңар болот. Ошондой эле, Minecraft сабагын өткөн окуучуларга <a href='%{codeorg_url}/certificates?course=mc'>атайын сертификаттарды</a> бастырып алсаңар болот."
  hoc_faq_logo_q: "Код сааты энбелгисин же атын колдонууда кандай чектөөлөр бар?"
  hoc_faq_logo_a: "\"Код сааты\" - соода маркасы. Биз анын колдонулушун тыйгыбыз келбейт, бирок бир катар чектөөлөрдүн сакталышы зарыл. Бул жердеги <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>жетектемени карагыла</a>."

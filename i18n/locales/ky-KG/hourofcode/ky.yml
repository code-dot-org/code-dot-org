  hoc_faq_title: КБС
  hoc_faq_what_is_hoc_q: Код сааты деген эмне?
  hoc_faq_what_is_hoc_a: Код сааты - компүтердик илим менен тааныштыруу, анын негиздерин
    ар ким өздөштүрө ала тургандыгын, "код жазуу" татаал эместигин көрсөтүү жана буга
    кеңири катмарларды тартуу үчүн уюштурулган бир сааттык иш-чара катары башталган.
    Алгачкы жолкусунан тартып эле 1 сааттык код жазуу иш-чарасы компүтердик илимди
    майрамдоонун дүйнөлүк аракетине айланып кетти. Бул <a href='%{tutorials}'> жетектемелерди
    жана тапшырмаларды карагыла.</a> Бул өнөктөштүккө дүйнө боюнча <a href='%{partners}'>400
    өнөк</a> жана 200 000 мугалим колдоого алган.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Жетектемелерди байкап көргүлө
  hoc_faq_when_is_hoc_q: Код сааты качан болот?
  hoc_faq_when_is_hoc_a: Код сааты жыл сайын <a href='%{csedweek_url}'>Информатика
    аптасы</a> учурунда өтөт. %{campaign_date_year} Информатика аптасы %{campaign_date_full}
    күндөрү өтөт, бирок Код саатын жыл бою өткөзсөңүз болот. Информатика аптасы жыл
    сайын компүтердин пионери <a href='%{grace_hopper}'>Адмирал Грейс Мүррей Хоппердин</a>
    (1906-ж. 9-декабрь) туулган күнүндө анын салымын белгилөө катары өткөрүлөт.
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Эмне үчүн компүтер илими?
  hoc_faq_why_cs_a: "<i>Ар бир</i> окуучунун компүтердик билим алуу мүмкүнчүлүгү болушу
    керек. Ал маселе чечүү, логика жана чыгармачылык жөндөмдөрдү калыптандырат. Эрте
    баштоо менен окуучулар 21-кылымдын иш жолунда ийгиликке жетишүүгө негиз сала алышат.
    <a href='%{stats_url}'>Бул жерден</a> кеңири статистка ала аласыз."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Код саатына кантип катышсам болот?
  hoc_faq_how_participate_a: Кантип кылууну үйрөткөн жетектемебизден карап,<a href='/how-to'>пландаштырууну
    бул жерден баштагыла</a>. Код сааты иш-чарасын мектебиңерде, коомдоштукта &mdash;
    коммерциялык эмес кошумча окуу ийрими катары же жумушуңарда уюштурсаңар болот.
    Же %{campaign_date} күндөрү аны өзүңөр байкап көргүлө.
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Код саатынын артында кимдер турат?
  hoc_faq_behind_hoc_a: Код сааты - Код сааты жана Информатика аптасынын <a href='%{partner_url}'>Кеңешчи
    жана Байкоочу комитеттери </a>, аты аталбаган, бирок Код сааттын колдоо максатында
    &mdash; Microsoft, Apple, Amazon, Американын балдар жана кыздар клубдары жана
    College Board менен биргелешкен өнөктөр тарабынан башкарылат.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: Код жазуу тууралуу эч нерсе билбейм. Иш-чарага катышсам болобу?
  hoc_faq_host_a: Албетте. Код сааты тапшырмалары өз алдынча аткарылат. Болгону <a
    href='%{codeorg_url}/learn'>учурдагы жетектемелерибизди байкап көргүлө</a>. Жаккан
    жетектемени алып, убакытын &mdash; белгилегиле, калганын биз кылабыз. Бизде бала
    бакчадан тартып, ар бир жаш курагына ылайыкташкан сабактар бар. Биздин <a href='/how-to'>кантип
    кылуу жетектемебизди</a> алып, пландаштырып баштасаңар болот.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Окуучуларга кандай түзмөктөр керек болот?
  hoc_faq_devices_a: Code.org жетектемелер брадык түзмөктөрдө жана браузерлерде иштейт.
    Code.org техникалык керектер тууралуу кеңири маалыматты <a href='%{codeorg_url}/educate/it'>
    мындан</a> таба аласыз. Code.org техникалык керектер тууралуу кеңири маалыматты
    жетектеменин <a href='%{codeorg_url}/learn'>%{partner_url}үйрөнүү</a> түшүндүрмөсүнөн
    таба аласыз. Мектебиңиз жетектемелерди камсыздай албаса, биз <a href='%{unplugged_url}'>офлайн
    тапшырмаларды</a> дагы сунуштай тургандыгыбызды унутпагыла!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Ар бир катышуучуга компүтер керек болобу?
  hoc_faq_need_computers_a: Жок. Код саатынын компүтерде, смартфондо, планшетте иштеген
    жана компүтердин такыр кереги жок болгон да сабактары бар! Кайда болсоңор дагы,
    колдогу жабдуу менен кошула аласыңар. <p><i>Айрым мүмкүнчүлүктөр:</i><br><ul><li><b>Жупташып
    иштөө</b><a href='%{pair_programming_research}'>Изилдөөлөр</a> студенттер компүтерди
    бөлүшүп, биргелешип иштегенде <a href='%{pair_programming_video}'>жупташып иштөө</a>
    мыкты натыйжага жетерин көрсөткөн. Окуучуларды экиден иштөөгө чакыргыла.<li><b>Проектор
    колдонгула.</b>Интернети бар компүтерди проекторго кошуп, бүт катышуучуларга Код
    саатын бир өтсө болот. Видеолорду, тапшырмалардын чыгарылышын же суроолорго жоопторду
    чогуу көргүлө.<li><b>Офлайн иштөө.</b> Биз <a href='%{unplugged_url}'>компүтердин
    такыр кереги жок</a> сабактарды дагы сунуштайбыз.</ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Мен <country>дамын. Кантип катышсам болот?
  hoc_faq_international_a: Код сааты иш-чарасын каалган киши уюштура алат. Былтыр
    дүйнөдөгү окуучулар Код саатына биригишти. Кошумча маалыматты <a href='/promote'>бул
    жерден</a> таба аласыз.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Код саатынын сабактарын кантип түзсөм болот?
  hoc_faq_tutorial_a: Сабак түзгөн өнөк болгуңуз келсе, <a href='/tutorial-guidelines'>нускамаларды
    жана эрежелерди караңыз</a>. Биз өнөктөшүүнүн көптөн түрүн түзгүбүз келет, бирок
    негизги максатыбыз компүтерди жаңы үйрөнүп жаткан окуучулардын жана мугалимдердин
    тажрыйбасын оптималдаштыруу.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Окуучулар каттоодон өтүп кириши керекпи?
  hoc_faq_account_a: Жок. Код саатын иштеп көрүү үчүн эч кандай эсептин же катталуунун
    кереги жок. Бирок<a href='%{codeorg_url}/learn/beyond'>курстун жылышын</a> сактап
    туруу үчүн эсеп керек болот. Ошондой эле, Код саатына катталуу автоматтык түрдө
    Code Studio эсебин түзбөйт. Окуучуларга эсеп түзгүңүз келсе, бул <a href='https://youtu.be/_smelV_KISE'>жетектемелерди</a>
    ээрчигиле.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Жогорку класстардын окуучулары менен кандай сабак өтсө болот?
  hoc_faq_high_school_a: Биздин Star Wars жана Minecraft сабактарыбыз жогорку класстын
    окуучуларына туура келет, өзгөчө Star Wars'тун JavaScript версиясы жана экөөнүн
    тең эркин ойноо деңгээлдери. Альтернатива катары, үйрөнчүктөр үчүн түзүлгөн Angry
    Birds же Анна менен Эльза сабактарынын биринен <a href='%{codeorg_url}/learn'>
    %{partner_url} үйрөнүп</a> баштоону сунуштайбыз. Жогорку класстын окуучуларды
    булардын бирин 30 мүнөт ичинде бүтүрүп, андан кийин Khan Academy же CodeHS сыяктуу
    JavaScript менен жасалган кыйыныраак сабактарды байкап көрүшсө болот.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Мен Код сааты үчүн Scratch колдоном, окуучуларым нотбук эмес
    iPad колдонушса кандай кылам?
  hoc_faq_scratch_a: Scratch планшеттерде иштебейт. Окуучуларыңыз жаш болушса, ScratchJR
    деген iPad колдонмосун пайдаланышса болот (эрте окугандарга). <a href='%{codeorg_url}/learn'>%{partner_url}Үйрөнүү</a>
    бөлүмүнүн сабактарынын арасынан Code.org'тун iPad менен иштеген сабактар же CodeSpark
    сыяктуу сабактарын таба аласыз.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Код сааттары кандай саналат?
  hoc_faq_map_q: Эмнеге менин ордум картада көрүнбөйт?
  hoc_faq_map_a: Иш-чараңар Код саатынын картасында көрсөтүлбөгөнү үчүн кечирим сурайбыз.
    Анткени, карта катталган он миңдеген уюштуруучулардын маалыматтарын бириктирип,
    бир нече иш-чараны бир орун катары көрсөтөт. Картанын үстүндөгү санды бассаңар,
    карта өлкөлөгү бардык катталган иш-чаралардын тизмесин көрсөтөт, өзүңүздүн иш-чараны
    ошол жерден таап алсаңыз болот. Андан сырткары, миңдеген кишилер Код саатына катталышкандыктан,
    картанын жана иш-чаралардын тизмеси адатта 48 саатта бир жаңыртылат. Бир нече
    күндөн кийин кайра текшерип көргүлө!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: Код саатынын санагычы колдонуучуларды так эсептеген курал эмес.
    Код саатынын катышуучуларын эсептеп жатканда, окуучулардын уникалдуу IDсин эсептебейбиз,
    анткени алардан катталуу же эсебине кирүү талап кылынбайт. Натыйжасында, иш жүзүндө
    катышуучулардын саны азыраак же көбүрөөк дагы болушу мүмкүн. Кенен маалыматты
    <a href='%{codeorg_url}/loc'>бул жерден</a> окуңуз.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Бир саатта бир киши канча үйрөнө алат?
  hoc_faq_one_hour_a: Код саатынын максаты - бир саат ичинде кишинин компүтердин адиси
    кылып чыгаруу эмес. Бир саат, компүтердик илим жашына, билимине карабастан бардык
    окуучулар өздөштүрө ала турган, чыгармачылыктуу жана көңүлдүү иш экенин көрсөткөнгө
    жетиштүү. Бул өнөкөштүктүн ийгилик өлчөмү канча окуучу компүтердик илимди үйрөнгөнүндө
    эмес - ийгилик жыныстык, этностук жана социалдык-экономикалык топтордун бул  ишке
    кеңири тартылышында жана бардык класстар үчүн компүтердик сабак өтүлүп башталышында.
    Миллиондогон окуучулар жана мугалимдер бир саат менен чектелбестен, бир күн же
    апта, андан дагы көбүрөөк убакыт үйрөнүүнү чечип, натыйжасында бүт курсту өтүшкөн.  <br/><br/>Окуучулардан
    башка дагы бир "үйрөнүүчүлөр" - эл агартуучулар, бир сааттык курстан кийин компүтердик
    билим боюнча коллежден алган даражасы жоктугуна карабастан, өздөрүнүн жөндөмүнө
    ишене алышкан. Он миңдеген мугалимдер компүтердик илимди андан ары өздөштүрүүнү
    чечишкен, докторантурага өтүп же онлайн курстарды сунуштап, же экөөнү тең бир
    алып кетишкен. Окуучулары компүтердик билимди өздөштүрүүнү каалаганын, ал эми
    мугалимдери аны үйрөтө ала тургандыгын түшүнгөн мектеп администрацияларына дагы
    айтсак болот.<br/><br/>  Эң негизгиси, бардык катышуучуларыбыз ушунун баарын кылса
    болоорун түшүнүшкөнүндө.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.
  hoc_faq_more_questions_q: Дагы суроолоруңуз барбы?
  hoc_faq_more_questions_a: "<a href='http://support.code.org'>Колдоо форумубуздан</a>
    жооп издеп көрүңүз."
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Код саатынан кийин окуумду кантип улантсам болот?
  hoc_faq_keep_learning_a: Код саатын каалаган киши каалаган учурда уюштура алат.
    Жетектемелер жана окутуу пландары жыл бою сайтта жеткиликтүү. <a href='/promote'>Биздин
    ресурстар</a> барагынан иш-чараны кантип өткөзүү жетектемелерди жана Код сааты
    иш-чараңарды ийгиликтүү өткөзүү үчүн башка жардамчы материалдарды табасыңар.
  hoc_faq_keep_learning_a_markdown: Anyone can host an Hour of Code at any time. The
    tutorials stay up year-round. You can expect all our tutorials and curriculum
    to be available on our site in perpetuity. Please go to [our resources](%{promote})
    for event how-to guides and other resources to help make your Hour of Code event
    a success.
  hoc_faq_certificates_q: Окуучуларга сертификаттарды кайдан бастырсам болот?
  hoc_faq_certificates_a: "<a href='%{codeorg_url}/certificates'>Сертификаттар барагына</a>
    кирип, бүт класска алдын ала сертификаттарды бастырып алсаңар болот. Ошондой эле,
    Minecraft сабагын өткөн окуучуларга <a href='%{codeorg_url}/certificates?course=mc'>атайын
    сертификаттарды</a> бастырып алсаңар болот."
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Код сааты энбелгисин же атын колдонууда кандай чектөөлөр бар?
  hoc_faq_logo_a: '"Код сааты" - соода маркасы. Биз анын колдонулушун тыйгыбыз келбейт,
    бирок бир катар чектөөлөрдүн сакталышы зарыл. Бул жердеги <a href=''https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-''>жетектемени
    карагыла</a>.'
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

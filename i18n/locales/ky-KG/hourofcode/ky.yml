    үйрөткөн визуалдык програмдоо тилин колдонот.
  tutorial_googleww_longdescription: Бул тапшырмада силер ажайып аялга тоскоолдуктардан
    өтүүгө жардамдашып, Blockly код жазуу тили менен тасмадагы үч уникалдуу сахналарга
    код жазасыңар. Силер иреттүүлүктөр, өзгөрмөлөр, циклдар жана шарттар менен Дианага
    атаандаштарына каршы даярданууга жардам бересиңер.
  tutorial_codehsjsapp_longdescription: CodeHS Explorer'ден башка бардык заманбап
    браузерлерге туура келет. Биз Chrome браузерин сунуштайбыз, бирок заманбап браузерлер
    катары Firefox менен Safari да колдонушу мүмкүн.
  tutorial_gfmihi_longdescription: Киа ора! Бул тапшырмада мини оюнуңарды коддойсуңар
    жана Жаңы Зеландиянын жергиликтүүлөрүнүн тили болгон маори тилинде өзүңөрдү тааныштырганды
    үйрөнөсүңөр. Mihi Make - код жазууну, социалдык изилдөөлөрдү жана жергиликтүү
    маданияттарды айкалыштырган, колдонгонго оңой жана кызыктуу тапшырмалар. Оюн дизайнерлери
    негизги кагылышууларды каттоо алгоритмдерин кантип програмдай турганын билесиңер.
    Кагылышууларды каттоо алгоритмдери компүтерге эки нерсенин урунушарын түшүнүүгө
    жардам берет. Код саатынын Gamefroot жетектемелери, окучуулар блокторду ары-бери
    сүйрөп-коюу жолу менен оңой код жазууга үйрөткөн визуалдык програмдоо тилин колдонот.
  tutorial_hopdropphone_longdescription: 'Hopscotch - тапкычтык эркиндиги менен миллиондогон
    окуучуларга жаккан, iPad/iPhone''до колдонулган жөнөкөй програмдоо аспабы. Окуучуларыңардын
    "Телефонду түшүрүп алба" оюндарын түзүп кубангандыктарын байкагыла! Бул видео
    окуу жетектемеси 8+балдарга бул популярдуу оюндун ырасталган варианттарын коддоп
    жаткандарында програмдоо негиздерин үйрөтөт. '
  tutorial_techfaa_longdescription: Бул интерактивдүү тапшырмалар силерге Автономдуу
    Агенттердин топтогу жүрүм-турумун симуляциялоого аракет кылган алгоритмдин "Flocking"
    түрү менен тааныштырат. Орнотулган серепчи аркылуу коддун иштелип чыгышын оңой
    көрө аласыңар.
  tutorial_codehsjsgraph_longdescription: CodeHS Explorer'ден башка бардык заманбап
    браузерлерге туура келет. Биз Chrome браузерин сунуштайбыз, бирок заманбап браузерлер
    катары Firefox менен Safari да колдонушу мүмкүн.
  tutorial_thunkable_longdescription: Блоктор тилин колдонуп 1 саатта 10 жөнөкөй колдонмо
    түзгөндү үйрөн. Бул укмуштуу окуу жетектемелери мобилдик колдонмонун түзүүчүсү
    болууга түрткү берет!
  tutorial_hopcrossyroad_longdescription: Hopscotch - тапкычтык эркиндиги менен миллиондогон
    окуучуларга жаккан, iPad/iPhone'до колдонулган жөнөкөй програмдоо аспабы. Бул
    видео окуу жетектемеси менен окуучуларыңар Crossy Road'дун өздүк версияларын түзүшөт!
    8+ балдар App Store'до популярдуу болгон оюндун ырасталган варианттарын коддоп,
    програмдоо негиздери менен таанышышат.
  tutorial_switchglitch_longdescription: Окуучулар Switch&Glitch каарманы болушат!
    Алар визуалдык интерфейс менен акылдуу роботторду програмдап, аларга абалды куткарууга
    жардам беришет. Бул тапшырма 5-10 жашар балдарга програмдоо негиздерин, циклдарды
    жана програмды түзөтүү өнөрүн үйрөтөт. Галактика сага муктаж!
  tutorial_codecar_longdescription: Машиненин монтаждык үлгүсүн симуляциялаган код
    жазгыла! Силер машине сымал тактанын жарыктарын жана баскычтарын башкарган чыныгы
    C++ кодун жазасыңар. 7 сабактан кийин коддолгон машиненин арткы жарыгын жылтылдатканды,
    токтоткуч баскычын коддогонду жана башкаларды симуляциланганды үйрөнөсүңөр. Бул
    тапшырма терилген код менен циклдарды, if операторлорун жана логикаларды үйрөтөт
    жана ISTE, NGSS, Common Core жана CSTA стандарттары менен айкалыштырылган окуу
    программасын камтыйт.
  tutorial_codesterscp_longdescription: Бул сабакта окуучулар координаталык тегиздиктин
    бардык төрт квадранттарын изилдешет! Алар Python жана биздин текстке сүйрөө аспаптарыбыз
    менен спрайтты сахнанын ар кайсы жерине жөнөтүшөт. Окуучулардын координаталык
    тегиздикте эркин сезүүсүнө көргөзмөлөр жана програмды түзөтүү тапшырмалары жардамга
    келет.
  tutorial_grokpetblock_longdescription: 'Бул тапшырма атайын Код сааты үчүн түзүлүп,
    ыңгайлуу блокторду колдонуу аркылуу сени програмдоо менен тааныштырат. Блоктордун
    жана micro:bit''тин жардамы менен тамак берип, чогу ойноочу үй жаныбарды жарат.
    BBC micro:bit жокбу? Эч нерсе эмес! Бул курс толук micro:bit симуляторун камтыйт:
    силер реалдуу micro:bit менен жасай туруучу нерселерди аткара аласыңар!'
  tutorial_techbim_longdescription: 'Бул практикалык тапшырма адистик китепканаларды
    колдонбой, сүрөттөрдү айландыруу, түстөндүрүү, контрастты чоңойтуу, мунарыктатуу,
    жээктерди табуу сыяктуу операцияларды аткаруунун прагматикалык жолдорун издеген
    кишилер үчүн. '
  tutorial_techfpp_longdescription: Python - обжекте багыттап програмдоо мүмкүнчүлүктөрү
    (класстар, методдор, мурастоо...) менен таанымал, бирок муну менен чектелбейт!
    Бул интерактивдүү жетектеме Python'дун пайдалуу, бирок аз белгилүү, функционалдык
    програмдоо мүмкүнчүлүктөрүн жана техникаларын көрсөтөт.
  tutorial_codesterscr_longdescription: Окуучулар текстке сүйрөө аспаптар жыйнагынын
    жардамы менен дароо Python’до програмдап башташат! Окуучулар түрдүү програмдоо
    буйруктарын колдонгонду жана өзгөрткөндү үйрөткөн жетектемелүү тапшырмаларды өтүшөт.
    Андан соң алар бул тажрыйбаны колдонуп учурашуунун жеке тартибин түзүшөт!
  tutorial_grokdisease_longdescription: Бул тапшырма атайын Код сааты үчүн түзүлүп,
    силерди програмдоого үйрөтөт. Оорунун өрчүшүн үлгүлөш үчүн Python програмдоо тилин
    колдон. Жылтылдак мурундун кызык окуясын чече аласыңарбы?
  tutorial_techec_longdescription: Жабуулар - JavaScript'тин маанилүү, бирок ал програмчылар
    оңой түшүнө бербеген, сырдуу аспект. Бул интерактивдүү жетектеме JavaScript тажрыйбаңарды
    арттырууда Жабуулар канчалык күчтүү жана пайдалуу экендигин үйрөтөт!
  tutorial_rgbegin_longdescription: Бакчы робот - түшүнүктүү, окуучулар үйрөнүүгө
    жигердүү катыша алган практикалык окутуу колдонмосу. Код жазганды нөлдөн үйрөтүү
    үчүн толук жабдылган RoboGarden, техникалык тажрыйбалуу мугалимге муктаждыкты
    жокко чыгарат.
  tutorial_myradream_longdescription: Монстрлар Миранын уйкусун уурдап кетишти. Код
    жазып, аны көпүрөлөрдөн өткөрүп, абада учуруп жана суу алдында сүздүрүп уйкусун
    кайтарууга жардам бергиле. Actimator - оюн түзүүчү жана биргелешип илимий үлгүлөөчү,
    ошондой эле аларды интернетте жарыялоо жана мобилдик колдонмого айлантуучу веб
    негиздүү визуалдык чөйрө.
  tutorial_thinkfun_longdescription: Биз силерге роботтун мээсин оңдоо процессин көргөзөбүз!
    Бул тапшырмада силер SAT'та (Логикалык маселени канаатандырат) негизделген башкатырмаларды
    чечесиңер жана бир сааттын ичинде Булен чебери болуп илгерилетилген програмдоо
    концепттерин үйрөнөсүңөр! Бардык нускамалар бир экранда жайгашкан, көлөмү маанилүү
    эмес.
  tutorial_hopfireworks_longdescription: 'Окуучуларыңар өзүнүн фейерверк (жарылбаган)
    колдонмосунун кодун жазуудан ырахат алышат! Hopscotch - чыгармачылык эркиндиги
    менен миллиондогон окуучуларга жаккан, iPad/iPhone''до колдонулган жөнөкөй програмдоо
    аспабы. Бул видео жетектеме 8+ балдарга өзүнүн интерактивдүү фейерверк оюнун кодун
    жазуу аркылуу програмдоонун негиздерин үйрөтөт. '
  tutorial_grokspace_longdescription: Бул тапшырма атайын Код саатына жана силерге
    програмдоону үйрөтүүгө түзүлгөн. Blockly визуалдык програмдоо тилин колдонуп космосту
    изилдегиле жана жылдыздарга жеткиле.
  tutorial_codehspython_longdescription: Сиз иштеше ала турган програмдарды жазып,
    Python програмдоо тилинде код жазууну үйрөнгүлө! Бул саатта бастырууну, өзгөрмөлөрдү,
    математиканы жана колдонуучудан маалымат алууну камтыйт. Колдонуучудан маалыматтарды
    алып, жайгаштырып жана уникалдуу жооп берген программа жазгыла!
  tutorial_codehsjava_longdescription: CodeHS менен Java'да коддо
  tutorial_techioda_longdescription: Бул интерактивдүү окуу жетектемеси силерге Дейкстра
    алгоритми аркылуу графадагы эки түйүн ортосундагы эң кыска жолду тапканды үйрөтөт.
  tutorial_grokmonster_longdescription: Код сааты үчүн атайын түзүлгөн түшүнүктүү
    курс менен балдарды коддоого тарткыла. Программа жазыш үчүн сүйрөп-коймо блокторду
    колдонгула, ирет менен тартипти үйрөнгүлө жана шайыр монстр каармандарды жараткыла!
  tutorial_techmjs_longdescription: 1997-жылдан бери JavaScript эл аралык стандарт
    болуп келет. Бул интерактивдүү окуу жетектемесинде биз тилдин заманбап касиеттерин
    изилдейбиз - ал код жазууңарды туруктуу, кыска жана окууга жеңил кылат.
  tutorial_techga_longdescription: Генетикалык алгортимдер - кыдырып сатуучунун тапшырмалары
    сыяктуу, ажыратуу алгортимдери өтө татаал маселелерди чечүүдө эволюция теориясын
    эффективдүү колдонот. Бул интерактивдүү жетектеме силерге генетикалык алгортимдердин
    ишин жөнөкөй жана түшүнүктүү тааныштырат.
  tutorial_techioan_longdescription: Бул интерактивдүү окуу жетектемеде эмне үчүн
    Java'нын "нөл" маанисин колдонбоо керектигин жана аны айланып өтүү жолдорун үйрөнөбүз.
  tutorial_techiogsr_longdescription: Rust - эстутумдун коопсуздугун жана өндүрүмдүүлүгүн
    эске алуу менен түзүлгөн системдик програмдоонун жаңы тили. Ал 2010-жылы чыккан.
    Бул интерактивдүү окуу жетектемеде мүмкүнчүлүгү C жана C++ менен теңдеш, колдонууга
    кызыктуу тилди үйрөнгүлө!
  tutorial_groktunnel_longdescription: Бул тапшырма атайын Код саатына арналып жана
    сизге алгачкы програмдоо тажрыйбасын берүү үчүн түзүлгөн. Python програмдоо тилин
    колдонуп жөнөкөй оюн (MUD) түзгүлө. Караңгы тунеллден өз жолуңарды таап кете аласыңарбы?
  tutorial_stemcod_longdescription: 'Видео оюндарды ойнойсуңарбы? Эмнеге кээ бир оюндар
    реалдуу, а башкалары мультфильм сымал деп ойлоносуңарбы? Бул тапшырма видео оюндардын
    физикасы тууралу: объекттерди жандандырыш үчүн компүтердик кодду өзгөртөсүңөр.
    Бардык тапшырмаларыбыз классикалык видео оюндардын негизинде. Орнотулушу зарыл
    эмес. Хромбук менен 100% шайкеш.'
  tutorial_techikb_longdescription: Kotlin - JetBrains түзгөн жаңы ачык булактуу програмдоо
    тили. Ал бүгүн Java менен иштегендер үчүн чоң кызыкчылык туудурушу мүмкүн. Ошондой
    эле, таштанды тазалагыч (Scala, Go, Python, Ruby and JavaScript) менен иштегендер
    дагы колдонсо болот. Бул интерактивдүү жетектеме менен Kotlin'дин негиздерин изилдегиле!
  tutorial_kanostreet_longdescription: Өнөр технология менен бирикти! Код саатынын
    Канонун көчө өнөрү тапшырмалары менен чыгармачыл адамдар кыл калем менен код жазып
    кооз уникалдуу өнөрдү жаратышат. Бул тапшырмада алар интуитивдик жана кызыктуу
    жол менен реалдуу програмдоо тилин колдонуп информатиканын негиздерин үйрөнүшөт.
    Биздин окутуучу булактарыбыз жана жетектемелерибиз менен эч ким зерикпейт.
  tutorial_nyblebot_longdescription: 'Boogie Bot - кызыктуу код жазуу колдонмосу.
    Жашоо жана энергияга толгон бул 3D колдонмо балдарга компүтер програмдоонун негиздерин
    Google''дын Blockly визуалдык програмдоо тили менен тааныштырат. Boogie Bot -
    бий аракеттерин аткарган робот. Колдонмо берген мүмкүнчүлүктөр (бардык мүмкүнчүлүктөрү
    толук версиясында жеткиликтүү): код жазуу блоктор менен код жазууну үйрөнүү, код
    менен өз бийди түзүү, ар кайсы уникалдуу бий тректерин тандоо, бөлмөнү заманбап
    кечелик аймакка айландыруу жана ажайып сахна эффекттерди тандоо. Програмдоо түзүлүшүн
    үйрөнүп тыйындарды чогулт, бөлмөнү ажайып нерселер менен кооздо, жашырылган нерселерге
    толгон интерактивдүү бөлмөдө ойно жана изилде. Укмуштуу эмгегиңдин видеосун тартып
    сактап кал.'
  tutorial_codemojijs_longdescription: Башталгыч JavaScript окуучулар жөнөкөй буйруктарды
    тергенде, каармандын кыймыл аракетине чоң таасир бергидей түзүлгөн. Окуучулар
    жөнөкөй буйруктарды терип каарманга каалганын аткарта алат - артка сальто, үн
    чыгаруу же сүйлөтүү. Бул тапшырма JavaScript негизги буйруктарын жана идеяларын
    үйрөнүүгө жардам берет.
  tutorial_techapf_longdescription: 'Интерактивдүү окуу жетектеменин максаты: Python''ду
    жакшыраак үйрөнүш үчүн силерге Python''дун бейтааныш илгерилетилген жарамдуу касиеттерин
    жана трюктарын тааныштыруу.'
  tutorial_techfpjs_longdescription: Функционалдык програмдоо - аябай кыйын көрүнгөн
    же аткарышка өтө теориялык болгон нерселердин бири. Шашыл! Бул интерактивдүү окуу
    жетектемеде практикалык мисалдар жана JavaScript көнүгүүлөрү аркылуу функционалдык
    програмдоону үйрөнөсүңөр.
  tutorial_techlinq_longdescription: 'C# програмдоо тили көптөгөн күчтүү жана интуитивдик
    тил касиеттери үчүн түзүүчүлөр арасында популярдуу. Алардын ичине LINQ китепканасы
    кирет: ал көптөгөн маалымат түрлөрүнө караганда сурамдарды дароо C# синтаксинде
    аткарат. Бул интерактивдүү окуу жетектеме анын колдонушун кадамдык түрдө көрсөтөт.'
  tutorial_gpbcatapult_longdescription: Катышуучулар Angry Birds оюнундагыдай бир
    тараптан башка тарапка топ ыргытуучу катапультаны түзүшөт.
  tutorial_quorumastro_longdescription: Бул жеткиликтүү онлайн окуу жетектемеде компүтердик
    астрономиянын темаларын колдонуп код жазууну үйрөнгүлө. Бул жерде окуучулар Quorum
    програмдоо тилинин графикалык кыймылдаткычы менен иштеп жатканда телескопторду
    иштеткенди үйрөнүшөт. Акыркы сабакта окуучулар ааламдагы предметтерди табышка
    графикалык жана жеткиликтүү жылдыздар картасын түзүшөт.
  tutorial_alicewonder_longdescription: Алиса кермет дүйнөдө - програмдоодо тажрыйбасыз
    6+ балдарга арналган өз алдынча башкатырма. Силер параметрлер менен/-сиз функцияларды
    колдонуп Алисага жол көрсөтөсүңөр.
  tutorial_rginter_longdescription: Бакчы робот - түшүнүктүү, окуучулар үйрөнүүгө
    жигердүү катыша алган практикалык окутуу колдонмосу. Код жазганды нөлдөн үйрөтүү
    үчүн толук жабдылган RoboGarden, техникалык тажрыйбалуу мугалимге муктаждыкты
    жокко чыгарат.
  tutorial_cssgrid_longdescription: Жашылча багыңды карап жүрүп CSS Grid жөнүндө баарын
    үйрөн.
  tutorial_jshero_longdescription: JS Hero силерди JavaScript програмдоо реалдуулугуна
    алып баргысы келет. Ар бир бетте чакан сабак жана чакан програмдоо тапшырмасын
    таба аласыңар. Тапшырманын жообун ошол эле бетте берсе болот. Тапшырманын жообу
    туура же тескери болсо силерге дароо билдирме келет.
  tutorial_codemojipy_longdescription: Python Lab - python програмдоо тилинин негиздерин
    үйрөтүүчү iOS'ко негизделген тапшырма. Колдонуучулар циклдарды, массивдерди, boolean'дерди
    ж. б. үйрөнүшөт.
  tutorial_nclabdrone_longdescription: 'NCLab''тын 3D үлгүлөө колдонмосу менен 10
    кадамда дрондун каркасын түз. Дрондун басылып чыгарылган 3D каркасы иштөөчү дронду
    түзүүдө колдонулат! Ар бир этап окуу жетектемесин жана нускамаларды камтыйт. Кодду
    жазып бүтүп натыйжаларды кара. 3D үлгүлөө - 21-кылымдын инженерия, өндүрүү, өнөр,
    илим, медицина ж.б. тармактардын негизги бөлүгү. Ал - иштин ири башталышы! '
  tutorial_gpbcircle_longdescription: Катышуучулар чычканды жылдырган сайын түсүн
    жана жарыктыгын алмаштырган тегеректи түзүшөт. Бул процессте алар түс үлгүсүнүн
    өңүн, түс каныккандыгын жана жарыктыгын изилдешет.
  tutorial_gpbpaint_longdescription: Катышуучулар чычкан менен тартуучу сүрөт редакторду
    түзүп, "тазалоо баскычы" жана "аймактарды бое" сыяктуу баскычтарды кошушат.
  tutorial_cocomarcade_longdescription: Укмуштуу оюнду түзүүгө даярсыңбы? Python же
    JavaScript'ти колдонуп функциялар жана окуялар сыяктуу илгерилетилген код жазуу
    концепттерин тартипке келтирип, аман калуу аркад оюнуңду түз!
  tutorial_techcpp_longdescription: Ар бир C++ програмчы кодду жөнөкөй, түшүнүктүү
    жана таасирдүү түрдө жазганга умтулат. Бул колдонмодо код жазууңарды жагымдуу
    кыла турган 7 керектүү C++17 касиеттери чогултулган.
  tutorial_beetik_longdescription: Бул тапшырмада окуучулар композитор Франц Листтин
    белгилүү эмгегинин кичинекей бөлүгүн жаңыдан түзүшөт. Окуучулар циклдардын жайылтуусун
    жана алардын информатика менен музыкадагы колдонушун үйрөнүшөт. Бул кадамдык жетектеме
    информатика элементтери менен музыкага алгоритмикалык ой жүгүртүүнү киргизет.
    Ташырманын акыркы этабында окуучулар үйрөнгөн нерселеринин негизинде оригиналдуу
    вариацияларды жаратыш үчүн темп, ачкыч, кайталоолор, ноталар ж. б. элементтерди
    өзгөртүп музыканы "бузуп ачышат". Бул тапшырмада классикалык музыка менен информатика
    кесилишет.
  tutorial_codedj_longdescription: Code DJ'де силер кадам сайын кодко айланган суроолорго
    жооп берип JavaScript негиздерин үйрөнөсүңөр. Андан кийин силер башында сандарды
    өзгөртүп, тажрыйбаңар өскөн сайын ритмдик циклдарды жана башкаларды башкарып код
    менен дароо музыка жаратып баштап башка реалдуулукту ачасыңар! Андан кийин силер
    Code DJ колдонмосунда эркин түрдө музыка жаратып анын mp3 форматын жүктөй аласыңар!
  tutorial_rgadvan_longdescription: Бакчы робот - түшүнүктүү, окуучулар үйрөнүүгө
    жигердүү катыша алган практикалык окутуу колдонмосу. Код жазганды нөлдөн үйрөтүү
    үчүн толук жабдылган RoboGarden, техникалык тажрыйбалуу мугалимге муктаждыкты
    жокко чыгарат.
  tutorial_codehsrn_longdescription: 'Бул тапшырма силерге биринчи реалдуу мобилдик
    колдонмону түзүү жана React Native менен аларды телефондо сынап көрүү мисалдарын
    сунуштайт. Колдонмолорду акылдуу телефондо иштетиш үчүн окуучулар Expo колдонмосун
    жүктөшү керек. Expo жөнүндө башка маалыматтар боюнча: https://expo.io/.'
  tutorial_codehswd_longdescription: CodeHS Explorer'ден башка бардык заманбап браузерлерге
    туура келет. Биз Chrome браузерин сунуштайбыз, бирок заманбап браузерлер катары
    Firefox менен Safari да колдонушу мүмкүн.
  tutorial_turtlerobot_longdescription: Окуучуларга өз алдынча үйрөнүүгө жол берген
    "Ташбака роботтору" оюнун аткарып башта.
  tutorial_ozoevo_longdescription: 'Озобот Эво жакындоо сенсорлор, програмдалуучу
    светодиоддор, жүрүү менен үн жана түстөр менен сызыктарды эрчүүгө астында жарык
    менен түс сенсорлору орнотулган мыкты технологиялар менен чогултулган. Бул Эво
    киришүүдө OzoBlockly программасы көрсөтүлгөн: ал колуңар жакындоо сенсоруна тийгенде
    Эвону иштеттирип, белгилүү түстөрдү басканда жеңиш бийин ойноттурат.'
  tutorial_ozoexped_longdescription: 'Бул басып чыгарылган такта оюнда окуучулар Озобот
    ээрчий алган сызыктарды жана түстүү коддорду тартканды үйрөнүшөт. Форма жана түс
    коддорун айкаштырууну талап кылган кызыктуу тапшырмаларда ийгилик жана тажрыйба
    маанилүү. Ийгиликке жеткен окуучулар максатына жакындашат. Бул тапшырмага карталар
    да кирет: окуучулар аларды атаандашына каршы стратегиясынын ыкмасы катары колдоно
    алышат.'
  tutorial_ozojourney_longdescription: Окуучулар Фернан Магелландын саякатын жыйынтыкташ
    үчүн Озоботторун програмдашат. Окутуучу алдын ала кагаз континенттерди кесип даярдап
    коюшу кажет. Окуучулар Магеллан барган континенттердин жолун Озоботко көрсөтүш
    үчүн аны OzoBlockly тили менен програмдашат. Бул саякатта окуучулар дүйнөлүк географиянын
    аймактарын белгилешет.
  tutorial_ozocodes_longdescription: 'Бул окуу жетектеме окуучуларга Озобот код жазуудан
    ыракат алууга жардам берет: окуучулар Озобот баса алган кара саптарда өз аттарын
    жазышат жана роботко биринчи тамгадан акыркыга басып секиришине Озокоддорду туура
    жайгаштырышат. Окуучулар биринчи вариантты сынап, иштөөчү акыркы өнүмдү чыгарыш
    үчүн кайра-кайра иштешет. Бул сабак жогорку кыймылдаткыч машыгууларды, информатика
    концепттерин колдоп окуучулардын OzoCode''торуна тажрыйба кошот.'
  tutorial_ozoeclipse_longdescription: Жер айланасындагы ай орбитасында негизделген
    жөнөкөй картада Озобот роботторун колдонуп күн менен ай тутулуулардын, ай фазалардын
    жана асман механизмдердин (орбита денелердин өзгөрмө ылдамдыгы) сыйкырын билип
    ал. Кичине Озобот програмдоо тажрыйбасы менен да окуучулар эки бот жана колчырак
    менен күн менен ай тутулууларды көрсөтүп маркерлер менен тартылган жөнөкөй Озокоддор
    менен орбита денелердин өзгөрмө ылдамдыктар картасын түзө алышат.
  tutorial_ozosimulator_longdescription: Бул тапшырма окуучуларды компүтер же роботко
    көз карандысыз програмдоо тилдерин үйрөтөт. Бул тапшырмада окуучу өзү компүтер
    болот. Ал жалган кодду колдонуп окуучулар биринчиден буйруктарды окуп аткарган,
    андан кийин, үйрөнгөн нерселерин колдонуп лабиринтке программа жазган башкатырма
    лабиринтти колдонуп компүтер окуй алган программаны жазууга үйрөтөт.
  tutorial_ozoalgorithm_longdescription: 'Програмдоонун кээ бир концепттери менен
    тааныш болгон окуучуларга бул тапшырма жагат: бул жерде алар Озоботтун кокус көбөйтүү
    мисалын тандап, тордо факттын массивин тартып көз кысып же жооп бериши керек.
    Окуучулар алдын ала билиши керек програмдоо концепттери: циклдар, математика,
    өзгөрмөлөр, кокус сандарды түзүү жана OzoBlockly''нин өзгөчө концепттери: сызыкты
    ээрчүү, светодиод жарыктарын орнотуу, таймер жана Эво аудио-мүмкүнчүлүктөрүнө
    "сүйлөө".'
  tutorial_ozotimer_longdescription: Озобот Битти секундалар саноочу таймерге айландыра
    алабызбы? Бул тапшырманы аткарууда окуучулардын геометрия жанан физика билимдери
    жана жарыктык эффекттери, сызык жол көрсөтүү жана убакытты эсептөө менен 4-деңгээлдеги
    (илгерилетилген) OzoBlockly кодун жазуу тажрыйбасы керек болот. OzoBlockly'нин
    негизи катары Озокарта түзүлүшү мүмкүн. Озобот Биттин экинчи таймерин калибрлеш
    үчүн секундомер же телефондун секундомер колдонмосу керектүү.
  tutorial_ozohabits_longdescription: Окуучулар Озоботту програмдашка сызыктарды жана
    Озокоддорду тартканды үйрөнгөндө бул програмдоо ыкманы реалдуулукка киргизүүгө
    даяр болушат. Бул окуу жетектеме табигый сымал компүтер симуляцияларынын үлгүлөөсүндө
    Озоботтун колдонуусу мүмкүн болгондугун көрсөтөт. Бул сабак Point OzoCode'тордун
    иш-аракеттери жана алардын Озоботтун токтотуусундагы катышы жөнүндө үйрөтүүчү
    түшүндүрмөлөр менен башталат. Бул функция чөптү жеп тоюшунча токтогон коенду үлгүлөөдө
    колдонулат.
  tutorial_ozoprogram_longdescription: Класстык бөлмөдө бир да робот жок болгонуна
    карабастан, окуучулар робот түзүүнүн жеңил болгондугун үйрөнүшөт. Бул окутуучулар
    тарабынан жетектелген онлайн окуу колдонмосу окуучуларга програмдоо тажрыйбасын
    өнүктүрүүгө жана Озоботтун Blockly оюндары аркылуу информатиканы түшүнүүгө жардам
    берет. Алар Озобот Bit жана Эвонун программаны уникалдуу ыкмасы аркылуу кантип
    жүктөгөнүн үйрөнүшөт. Түстөр роботтун жарыктык сенсорунда күйүп ага программаны
    үйрөтөт.
  tutorial_ozopair_longdescription: OzoBlockly блоктук програмдоо тилин билген окуучулар
    драйвер жана навигатор катары топто иштегенди үйрөнүп кийин бир компүтерде Озобот
    роботуна бир программа түзүп колдонушат. Башында көргөзүү видеолорду камтыган
    жана окуучуларга керек болгондо жардам берүү колдонмону сунуштаган окутуучулардын
    жетекчилигиндеги колдонмо.
  tutorial_codesnoopy_longdescription: Досторуңар менен шайыр кар атышууда Snoopy's
    Beagle Scouts'ту програмдап код жазууну колдонгула! Үйрөнчүктөрдү катышууга чакырабыз
    - топтор бири-биринен ашып өтүү максаты менен өз коддорун жашыруун түрдө жазышат.
    Эркин-сөз коду менен бул оюнда баары катыша алат! Бул тапшырмада 1-4 оюнчу бир
    түзмөктө ойной алат. Досторуңа же компүтерге каршы ойногула.
  tutorial_applabintro_longdescription: Текст же блоктор менен JavaScript'те өз колдонмоңорду
    түзгүлө. Баскычтар, сүрөттөр, үндөр жана көптөгөн экрандар менен досторуңар менен
    бөлүшүп коомдук галереяга жарыялоого мүмкүн болгон жөнөкөй колдонмону түзөсүңөр.
    Эгерде силер мурун блоктор менен код жазып көрсөңөр бул иш програмдоо тажрыйбаңарды
    кийинки деңгээлге алып барган чоң кадам болот.
  tutorial_cslartist_longdescription: 'Ар бир компүтердин ичинде бирден сүрөтчү бар
    экенин билесиңби? Бул PDF''те кызыктуу окуя камтылган: анын ичинде окуучуларга
    пикселдер, алгоритмдер жанан кайталанган циклдар менен өз эмгектерин жаратуу жолу
    менен санариптик өнөрдүн негиздерин үйрөтүүчү башкатырмалар бар.'
  tutorial_cslscratchjr_longdescription: CodeSpeak'тин "Келгиле ScratchJr мышыгы менен
    ойнойлу!" тапшырма топтому - даяр барактар менен коштолуп окулган окуя. Окуя жаңы
    програмчыларга арналган биринчи ири долбоор үчүн кодду карап чыгат. Чоңдор +окуучуларга
    окуя окуп берип, аларга ScratchJr колдонмо менен өз планшеттеринде окуяны коддогонду
    үйрөтүшөт. Окуганды эрте баштаган окуучулар окуяны окуп тапшырма топтомун өз алдынча
    жыйынтыктай алышат.
  tutorial_floevents_longdescription: Окуучулар программаларга өзгөчө стимулдарга
    жооп кайтарууга уруксат берүүчү иш-чараларды үйрөнүшөт. Иш-чаралар "окуялар иштеткичи"
    деп аталган код битинде аныкталышат, алар өзгөчө иш-чараларды угуп, жооп кайтаруу
    боюнча нускамаларды камтышат. Окуучулар ачкыч сөздөрдү үйрөнүшөт жана окуялар
    иштеткичине Mad Libs тапшырма стилинде текст жазып өз окуялар иштеткичин жаратышат.
  tutorial_florobot_longdescription: Бул тапшырмада окуучулар роботикстер ааламына
    кирип өз билимдерин кеңейтишет. Алар робот эмне экенин жана анын күнүмдүк жашоосун
    үйрөнүшкө Flocabulary'нин хип-хоп окутуучу видеосун көрүшөт. Алар роботтор жөнүндө
    кыска билдирүүлөрдү окушат жана алар аткара алган тапшырмаларды талкуулашат. Окуучулар
    тапшырманын аягында өзгөчө маселелерди чече алган өз роботторун түзүшөт.
  tutorial_isavesanta_longdescription: Код саатына ылайыкташтырылган, окутуучу алып
    барган кызыктуу тапшырмада окуучулар Сантаны кутарышка Scratch менен компүтердик
    оюн түзүүнү үйрөнүшөт. Алар алгоритмдерди түзүп, шарттуу билдирүүлөр менен өз
    эмгектерин текшерип түзөтүшөт. Ичине кадамдык окуу планы, булактар, жардамчы карталар
    жана алдын ала жазылган программа үлгүлөрү кирет.
  tutorial_iorder_longdescription: Бул Код саатына ылайыкташтырылган жана окутуучу
    алып барган тапшырма Scratch 2.0 менен компүтердик ой-жүгүртүүнү жана код жазууну
    машыктырат. Балдар бал муздак симуляцияны жана/же оюнду програмдашат; алгоритмдерди
    түзүп, кайталоону, шартуу билдирүүлөрдү колдонуп эмгегин текшерип түзөтүшөт. Анын
    ичине окуу планы, жардамчы материалдары жана окутуучулар менен окуучуларга алдын
    ала жазылган Scratch 2.0 программа үлгүлөрү кирет.
  tutorial_ianimate_longdescription: 'Код саатына ылайыкташтырылган, окутуучу жетектеген
    мезгилдик тапшырма окуучуларды компүтердик анимациялардын түзүлүшү менен тааныштырат.
    Окуучулар каркастарды түзүп, кооздуктарды кошуп кадимки Рождество сахнасын жандандырышат.
    Зээңдүү балдарга жөнөкөй жандандырылган иреттерди жасоого өзгөрүлүү, кеңейүү жана
    байытуу идеялары бар: фон, каармандар жана объекттер анимациясы, 3D эффекттерди
    кошуу (мис. көлөкөлөр), салмактуу аракеттерге каркастарды жаратуу, сахна өзгөрүүлөрдү
    жаратыш үчүн фондорду өзгөртүү жана бир объекттен ашык жандандыруу.'
  tutorial_iloveada_longdescription: Код саатына ылайыкташтырылган, окутуучу жетектеген
    тапшырма тарых менен компүтердик эсептөөнү окутуу мүмкүнчүлүгүн берет. Окуучулар
    компүтер илиминин олуттуу тарыхый фигурасы жана дүйнөнүн эң биринчи програмчысы
    болгон Ада Лавлейст жөнүндө изилдешет! Аллар негизги HTML'ди колдонуп мультимедиялык
    веб-баракча көргөзмөлөрүн түзүшөт. Ичине кадамдык окуу планы, булактар жана үйрөнүү
    процессин кеңейтип байыткан идеялар кирет.
  tutorial_kodflash_longdescription: Жарк-журк! Бул бороон-чапкын практикалык сабагы
    чагылган менен күн күркүрөгү аркылуу шарттуу билдирүүлөрдү үйрөтөт. Окуучулар
    чагылганды күркүрөө коштогонун үйрөнүп, "чагылгандан кийин күн күркүрөйт" логикалык
    билдирүүнү сынашат. Экөөнүн ортосундагы заман аралыкты секундалап санап, бороондун
    алыстыгын бил!
  tutorial_kodchoose_longdescription: Өз окуяңды танда! "If операторлор" аркылуу окуучулар
    сюжетти өзгөртүп, жазып жаткан окуяны аякташат. Шарттардан улам өзгөрүлгөн программа
    жолдорундай эле окуядагы каармандын жолу да өзгөрө алат. Тапкычтык менен Kodable
    fuzzFamily'ге соңу ар кандай боло алган окуядагы түрдүү укмуштуу окуяларда жол
    көрсөт.
  tutorial_kodpizzapre_longdescription: '3 бөлүмдөн турган блокто окуучулар мобилдик
    ресторандык заказ берүү колдонмону түзүүгө математика менен програмдоого кайрылышат.
    Dominic''s Pizza рестораны жаңы колдонмосуна алгоритмдерди түзүп жатат: окуучулар
    пиццанын баасын эсептей алышат. Бөлүмдүн соңунда, окуучулар өз пиццаларын жасап,
    заказдын баасын эсептеп, пиццаны жеткирип беришет.'
  tutorial_kodpizza_longdescription: '3 бөлүмдөн турган блокто окуучулар мобилдик
    ресторандык заказ берүү колдонмону түзүүгө математика менен програмдоого кайрылышат.
    Dominic''s Pizza рестораны жаңы колдонмосуна алгоритмдерди түзүп жатат: окуучулар
    пиццанын баасын эсептей алышат. Бөлүмдүн соңунда, окуучулар өз пиццаларын жасап,
    заказдын баасын эсептеп, пиццаны жеткирип беришет.'
  tutorial_kodwomen_longdescription: 3 бөлүмдөн турган блокто жыныстык теңсиздиги
    изилденип, окуучулар түрдүү окуялуу талкулоолордо катышышат. Технология тарыхындагы
    мыкты аялдарды белгилеп, окуучулар биринчи демилгечилер жөнүндө үйрөнүп, технологиядагы
    теңдик жөнүндө өз пикирин түзүшөт. Бөлүмдүн соңунда окуучулар мектеп өзгөрүүлөрдү
    колдоп, пикирлерин жазуу түрүндө билдиришет.
  tutorial_tfunplug_longdescription: 'Биз силерге роботтун мээсин оңдоо процессин
    көргөзөбүз! Бул тапшырмада силер SAT''та (Логикалык маселени канаатандырат) негизделген
    башкатырмаларды чечесиңер жана бир сааттын ичинде Булен чебери болуп, илгерилетилген
    програмдоо концепттерин үйрөнөсүңөр! Компүтер керексиз: керектүү нерселерди биздин
    тиркелген PDF''тен чыгарып алсаңар болот.'
  tutorial_lbvariables_longdescription: Кубануу - өзгөрмө эмес! Кыска тапшырмалар
    жана кызыктуу видолор окуучуларга колдонмодо кездеше турган жалпы коддо концепттерин
    тааныштырышат. Өзгөрмөлөр сабагы окуучуларга оюнга тескери эсепти, каармандарды
    жана кошумча оюнчуларды киргизүүгө өзгөрмөлөрдү түзгөндү үйрөтөт.
  tutorial_lbfunctions_longdescription: Кыска тапшырмалар жана кызыктуу видолор окуучуларга
    колдонмодо кездеше турган жалпы коддо концепттерин тааныштырышат. Функциялар сабагы
    оюнду кийинки деңгээлге көтөргөнгө жардам берген уникалдуу код блокторду түзгөндү
    үйрөтөт.
  tutorial_lblogic_longdescription: Логикасыз кызыктуу тапшырмалар жана видолор окуучуларга
    колдонмодо кездеше турган жалпы коддо концепттерин тааныштырышат. Логика сабагы
    окуучуларга оюнга эрежелерди жана тандоолорду програмдаганга шарттуу билдирүүлөрдү
    колдонгонду үйрөтөт.
  tutorial_lbworld_longdescription: Жакшылык үчүн коддо! Окуучулар жердештеринин жашоосун
    жеңилдеткен оюнду түзүшөт. Натыйжада ар бир топ бардык жердештерине ачык болгон
    "Дүйнөнү өзгөртүү" аркад оюнунда өз прототиптерин көрсөтүшөт.
  tutorial_lbloops_longdescription: Циклдар - бардык нинжа оюндардын сыр куралы. Кыска
    тапшырмалар жана кызыктуу видеолор окуучуларга колдонмодо кездеше турган коддо
    концепттерин тааныштырышат. Циклдар сабагы анимация жаратууда циклдардын колдонушун
    үйрөтөт.
  tutorial_lbtug_longdescription: '"Баскычты жанчуу" терминине жаңы түшүндүрмө тапкыла.
    Окуучулар код түзүүдө функциялардын колдонушун изилдөөгө аркан тартуу оюнду түзүп
    жана кайрадан өзгөртүшөт.'
  tutorial_lbpotato_longdescription: Окуучулар Ысык Картөшкө оюнунда жаңы спинди түзүш
    үчүн циклдарды, шарттуу логиканы жана өзгөрмөлөрдү колдонушат. Бул сабакта ойлоп
    чыгарылган нерсенин кодун түшүнүүгө алып келген изилдөөнүн үйрөнчүк же орто деңгээлин
    тандаса болот.
  tutorial_lbguitar_longdescription: Окуучулар жөнөкөй ырларды аткарууга баарына жеңил
    болгон музыкалык аспапты чогу иштеп жаратышат.
  tutorial_lbio_longdescription: Кыска тапшырмалар жана кызыктуу видолор окуучуларга
    колдонмодо кездеше турган жалпы коддо концепттерин тааныштырышат. Кирүүлөр жана
    чыгуулар сабактары окуучуларга сүрөт, үн жана кыймылды кантип башкарууну үйрөтөт.
  tutorial_wonpuppy_longdescription: 3 код жазуу тапшырмаларды аткарыш үчүн Wonder
    Workshop Blockly колдонмону жана Dash роботун колдон! Бул тапшырмаларда силер
    Dash аттуу күчүккө трюктарды үйрөтөсүңөр. Бул тапшырмалар Код саатынын Dash жана
    Dot карта тапшырмасынын 3чү бөлүгү. Бул тапшырма функциялар менен коддоп көргөн
    окуучуларга арналган.
  tutorial_woncue_longdescription: CUE роботуңду ар кайсы жолдор менен програмдашка
    Wonder Workshop'тун Cue колдонмосун колдон. Колдонмодогу тапшырмалар жана демолор
    сага блоктор, JavaScript же автоматтар менен програмдоо жолун көрсөтөт. Код жазууда
    роботтун 4 түрдүү касиеттерин үйрөнөсүң!
  tutorial_wonzoo_longdescription: 3 код жазуу тапшырмаларды аткарыш үчүн Wonder Workshop
    Blockly колдонмону жана Dot роботун колдон! Бул тапшырмаларда Dot'ко зоопаркта
    ойногонго жардам бересиң. Бул тапшырмалар Код саатынын Dash жана Dot карта тапшырмасынын
    2чи бөлүгү.
  tutorial_wontrip_longdescription: 3 код жазуу тапшырмаларды аткарыш үчүн Wonder
    Workshop Blockly колдонмону жана Dash роботун колдон! Бул тапшырмаларда силер
    Dash'ти жолго чыгууга даярдайсыңар. Бул тапшырмалар Код саатынын Dash жана Dot
    карта тапшырмасынын 4чү бөлүгү. Бул тапшырма окуялар иштеткичи жана шарттуулуктар
    менен коддоп көргөн окуучуларга арналган.
  tutorial_woncollect_longdescription: 3 код жазуу тапшырмаларды аткарыш үчүн Wonder
    Workshop Blockly колдонмону жана Dot роботун колдон! Бул тапшырмаларда Dash'ке
    деңиз кабактарын жана момпосуйлар сыяктуу түрдүү нерселерди чогултууга жардам
    бересиң. Роботтун эркин жылышына жолун тазалаганды унутпа. Бул тапшырмалар Код
    саатынын Dash жана Dot карта тапшырмасынын 1чи бөлүгү.
  tutorial_wonsecret_longdescription: Келгиле Cue роботу менен Wonder Workshop Cue
    колдонмосу менен жашырын билдирүү системин түзөлү. Бул тапшырма JavaScript'те
    код жазып көргөн окуучуларга арналган.
  tutorial_hsscience_longdescription: Окуучуларыңар жаратылыш кубулуштардын компүтердик
    үлгүлөрүн жарата алгандыктарын элестеткиле! Бул 1 сааттык окуу планында iPad'тагы
    Hopscotch балдар програмдоо аспабы менен интерактивдүү компүтер үлгүсүн түзүүгө
    суу циклы мисал катары алынган. Силер аны бардык окула турган динамикалуу системди
    үлгүлөшкө ыңгайлаштыраласың. Тажрыйба зарылсыз!
  tutorial_popculture_longdescription: 'Бул тапшырма интерактивдүү аспаптар аркылуу
    үйрөнчүктөргө жыйналган маалымат берилишти, көркөм элестетүүнү жана маалымат анализин
    тааныштырат. Мунун максаты: баардыгы маалыматтар илимий долбооруна салым кошо
    алгандыгын жана информатиканын түрдүү адамдарга кызыктуу болгон темаларды камтыгангын
    (заманбап маданият тенденциялары кошумчалуу) көрсөтүү. Бул тапшырмада окуучулар
    заманбап маданият тууралуу суроолорду берип, компүтердик аспаптарды колдонуп аларга
    жооп табышат.'
  tutorial_legorobust_longdescription: LEGO кирпичтеринен тургузулган жер титирөө
    симуляциясын колдонуп, жер титирөөгө туруштук берген имарат касиеттерин изилде.
    Окуучулар жер титирөөлөрдүн себебин жана табиятын изилдешет. Имараттарды текшерүүгө
    мүмкүн берген түзмөктү түз жана програмда. Маалыматтарды тастыктап, жер титирөөлөргө
    туруштук берген түзүлмөнү (-лөрдү) сунушта.
  tutorial_legoplants_longdescription: LEGO менен көбөйүү фазадагы чаңдаштыруучу менен
    гүл ортосундагы байланышты үлгүлө. Окуучулар өсүмдүктөрдү көбөйтүү процессиндеги
    түрдүү организмдердин ролун үйрөнүшөт. Чаңдаштыруучу менен өсүмдүктүн байланышын
    симуляциялашка аары менен гүлдүн үлгүсүн түз жана програмда. Өсүмдүктөрдөн жана
    алардын чаңдаштыруучуларынан түзгөн түрдүү үлгүлөрдү көрсөтүп каттагыла.
  tutorial_legopark_longdescription: Айдоочусуз туура жайгаша алган машиналарды түзгүлө.
    Окуучулар алгоритмдердин нускамаларды ирети менен аткара алгандыгын үйрөнүшөт.
    Дөңгөлөктүү роботтордун жүрүшүн ар кандай жолдор менен салыштырып чыгуулардын
    концепциясын изилдегиле.
  tutorial_legodetect_longdescription: Жолдо унаалар менен объекттердин кагылышууларын
    жокко чыгарган жолдорду түз.
  tutorial_legolight_longdescription: Түнкү сааттарда айдоону коопсуз кыла турган
    унаа касиеттерди түз. Окуучулар кирүүлөрдүн концепциясын жана аларды баашкарууну
    изилдешет.
  tutorial_alexa_longdescription: Alexa - бул Amazon Echo'ну башкарган үн кызматы.
    Alexa колдонуучуларга үн менен түзмөгүн башкаруу мүмкүнчүлүгүн же "жөндөмдөрдү"
    камсыздайт. Бул жетектемеде Alexa'дан түшкөн билдирүүлөрдү тейлеген веб кызмат
    түзөсүңөр. Бул лабораторияда мектебиңер үчүн уникалдуу факт жөндөмүн түзөсүңөр.
    Лаборатория аяктаганда Amazon өндүрүүчүлөр порталында Alexa факт жөндөмүн түзгөндү,
    Alexa иштешүү үлгүсүн түзгөндү жана аны тууралалагынды, Өндүрүүчүнүн куралдары,
    эгер болсо, Alexa түзмөгү же симулятору менен жөндөмдү сынаганды үйрөнөсүңөр.
  tutorial_grokpetmicro_longdescription: 'Бул тапшырма атайын Код сааты үчүн түзүлүп,
    сени камтылган програмдоо менен тааныштырат. MicroPython програмдоо тилинин жардамы
    менен тамак берип, чогу ойноочу үй жаныбарды жарат. BBC micro:bit жокбу? Эч нерсе
    эмес! Бул курс толук micro:bit симуляторун камтыйт: силер реалдуу micro:bit менен
    жасай туруучу нерселерди аткара аласыңар!'
  tutorial_pirateplunder_longdescription: 'Деңиз карактоосу укмуштуу 3D чөйрөдө орун
    алган: окуучулар каракчынын казынага жетишине жардамдашып, код жазышка сүйрөп-коюу
    визуалдык блокторду колдонушат. Окуучулар циклдар менен натыйжалуу код жазганды
    үйрөнүп жана шарттуулуктар менен интеллектуалдык кыймылдарды жазып татаал такшерүүлөрдөн
    өтүшөт. Бул тапшырма 7+ жана үйрөнчүк балдарга арналган. Мындан тышкары акылдуу
    телефону жана ВР кулактыктары барлар чечилген тапшырмаларын ВР''та изилдей алышат.'
  tutorial_cadj_longdescription: Кызыктуу жана интерактивдүү DJ түзмөгү менен маалымат
    көрүнүшүн үйрөнүп жаткан Коди менен Авага кошул. Түстүү музыкалык мелодияңды жаратып
    жатканда, сандар, сүрөттөр жана үн аркылуу атың кантип көрсөтүлгөнүн үйрөн!
  tutorial_cacrazy_longdescription: Кызыктуу жана интерактивдүү сүрөттөрдү түзүп код
    жазууну үйрөнүп жаткан Алекс менен Лонниге кошул. Бул окуяда кызыктуу жандыктарды
    жаратып, ирет, циклдар, иш-чаралар жана иш-аракеттер жөнүндө үйрөнгүлө!
  tutorial_cajump_longdescription: Лүсинин туулган күнүнө спорттук платформер оюнду
    түзүп жаткан Чарли менен Тиллиге кошул.
  tutorial_carest_longdescription: Food Avengers ресторанындагы Росско кошул. Компүтердик
    ой-жүгүртүүң менен ага маселелерди чечүүгө жана 8 ызы-чуу балдарга тамак берүүгө
    жардам бер.
  tutorial_accai_longdescription: Робот белгисиз планетага жиберилип, адам баласы
    жаңы турак жайын түзө алгандыгын үйрөнөт. Ал башкалка табыш үчүн планетаны изилдейт,
    ошентип жергиликтүү калкка туш келет. Оюнчу катары силер жасалма интеллекттин
    түрдүү ыкмаларын колдонуп роботко жаныбарлар менен өсүмдүктөрдү таанууга, жаңы
    тилди түшүнүүгө, жергиликтүү калк менен сүлөшүүгө ж. б. жардам бересиңер.
  tutorial_vceclipse_longdescription: 2017'де биз жашообуздагы эң көрүнүктүү табигый
    кубулушка туш болдук, эми биз JavaScript менен күн тутулуусун симуляциялайбыз!
    Тутулуу деп кыймылдуу бөлүктөрдүн системин элестет; байкоолорубузду үлгүлөгөн
    интерактивдүү колдонмону түзүүгө биз ыкмалуу объекттерди, циклдарды жана шарттуулуктарды
    колдонуп маселени кесим өлчөмүндөгү бөлүктөргө бөлө алабыз.
  tutorial_pmzero_longdescription: 1 саат ичинде Pac-Man оюндун жөнөкөй версиясын
    түз. 2D каармандарды тартып, аларды 3D'ге өзгөрт. Өз лабиринтиңди түз. Андан соң
    AgentCubes менен оюнду програмда. 11 гана IF/THEN эрежелери менен татаал AI'ду
    түз. 2 акылдуу арбактар менен сен бул оюнду жеңе аласың.
  tutorial_hsela_longdescription: Окуучулар сүйүктүү окуясын, ырын же тарыхый окуяны
    жандандырып, аңгеме элементтерин үйрөнүшөт. Код жазууну үйрөнүп, окуучулар тапкычтыгын
    билдирүүнүн жана башкалар менен кабарлашуунун башка формат жана медиага туш келишет.
    Аларга өз интерактивдүү окуяларын програмдаганды көрсөт. 1 сааттык окуу планы,
    код жазуу тажрыйба зарылсыз.
  tutorial_ticklear_longdescription: Силер КР (кеңейтилген реалдуулуктун) негизги
    концепттерин, анын колдонмолорун жана болочок мүмкүнчүлүктөрүн, ошондой эле КР/3D
    чөйрөдөгү кыймыл жана иш-чара блоктору менен програмдоонун негизги концепттерин
    үйрөнөсүңөр.
  tutorial_bcrobot_longdescription: Код жазуу менен автоматташтырылган түзүүнү үйрөтүүчү
    BlocksCAD ачык онлайн программалык камсыздоо менен окуучулар 3D кар бүртүгүн түзүшөт.
    Форма жана өтмө блоктор менен окуучулар компүтердей ойлонуп 3D'де чыгара алган
    нерселерди түзүшөт!
  tutorial_bcsnow_longdescription: Код жазуу менен автоматташтырылган түзүүнү үйрөтүүчү
    BlocksCAD ачык онлайн программалык камсыздоо менен окуучулар 3D кар бүртүгүн түзүшөт.
    Форма, өтмө, айландыруу жана цикл блоктор менен окуучулар компүтердей ойлонуп
    3D'де чыгара алган нерселерди түзүшөт!
  tutorial_ifly_longdescription: Код саатына ылайыкташтырылган, окутуучу жетектеген
    тапшырма роботикс аркылуу физикалык системдерди үйрөнүүгө жол берет. Визуалдык
    сүйрөп-коюу програмдоо чөйрөсү менен дрондорду колдонуп окуучулар програмдалуучу
    жана алгоритм менен код аркылуу башкарылуучу физикалык системдерди үйрөнүшөт.
    Ичине кадамдык окуу планы, булактар жана үйрөнүү процессин кеңейтип байыткан идеялар
    кирет.
  tutorial_idowedo_longdescription: Код саатына ылайыкташтырылган, окутуучу жетектеген
    тапшырма физикалык програмдоону (роботикс) изилдегенге жол берет. Окуучулар кирпичтер
    менен үлгүлөрдү түзүп, аларды коддор менен жандандырышат! Визуалдык сүйрөп-коюу
    програмдоо чөйрөсү менен LEGO™ WeDo бөлүкчөлөрүн (кыймылдаткыч менен күпчөк жана
    кошумча сенсорлор) колдонуп, окуучулар алгоритм жана код аркылуу физикалык системдердин
    башкарылып, програмдалышын үйрөнүшөт. Ичине кадамдык окуу планы, булактар жана
    үйрөнүү процессин кеңейтип байыткан идеялар кирет.
  tutorial_diggindwarf_longdescription: Гномдорго асыл таштарды табып, казып жана
    чогултушка жардамың керек! Гномду лабиринттен чыгарууда JavaScript'ти колдонгонду
    үйрөн.
  tutorial_rmedr_longdescription: Robot Mesh Studio'до Blockly'ни колдонуп, лабиринттен
    өтүүчү VEX EDR "тууроочу" роботту онлайн програмда. Окуучулар негизги робот иш-аракеттерин
    жана програмдоолоруна 3 сенсор жана 1 чыгууну кантип кошушту үйрөнүшөт.
  tutorial_spheroit_longdescription: Learn your first "if/then, else" condition by
    building a fun game where you will be throwing Sphero and guessing animal sounds.
    This is a great activity after you complete Blocks 1, and can be used for the
    "Hour of Code."
  tutorial_gameofcodes_longdescription: Build an awesome Dragon game to defend the
    wall, then export it as a standalone app (for iOS, Android, PC, and Mac).
  tutorial_blocklygames_longdescription: Blockly Games is a series of educational
    games that teach programming. It is designed for children who have not had prior
    experience with computer programming but who wish to learn at a more challenging
    pace. By the end of these games, players are ready to use conventional text-based
    languages.
  tutorial_spherohello_longdescription: Have you conquered Blocks and need a new challenge?
    Take the logic you have learned with block-based programming and begin to learn
    how to program with just text. In this first Text activity learn the basics of
    the text canvas, loops, and some tips to get started with your first lines of
    JavaScript code.
  tutorial_spheroarcade_longdescription: In this arcade-style playground, you can
    recreate classic games with a Sphero SPRK+ robot while learning the basics of
    game design. You'll build your very own robotic renditions of some famous games
    like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such
    as rolling on the floor, detecting gestures, or using Sphero as a joystick.
  tutorial_bcpy1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcpy2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of Python. You''ll learn more advanced coding concepts in Python based
    on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming
    by building whatever you imagine in a virtual 3D world. You can start from building
    simple blocks, columns, and walls, then large buildings, bridges, and even trees.
    When you are ready to delve into more advanced levels, you will be able to build
    more complex structures: growing flowers, flickering stars, and even invisible
    drones to move around and build or destroy things at your command. You''ll have
    fun learning how to code while playing this game!'
  tutorial_bcjs1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcjs2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of JavaScript. You''ll learn more advanced coding concepts in JavaScript
    based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn
    programming by building whatever you imagine in a virtual 3D world. You can start
    from building simple blocks, columns, and walls, then large buildings, bridges,
    and even trees. When you are ready to delve into more advanced levels, you will
    be able to build more complex structures: growing flowers, flickering stars, and
    even invisible drones to move around and build or destroy things at your command.
    You''ll have fun learning how to code while playing this game!'
  tutorial_3dbearmars_longdescription: The Mars Pioneers is a project-based learning
    module that teaches facts about Mars and the crucial conditions for human beings
    to survive there. The students will build a colony using Augmented Reality and
    3D-print the colony facilities.
  tutorial_alexaskill_longdescription: Create your own Alexa Skills using Alexa Skill
    Blueprints - learn about using voice, artificial intelligence, and machine learning
    to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song,
    or share a story. (Amazon login required) Activity can be completed by individuals
    or teacher lead.
  tutorial_bitsboxyak_longdescription: Type modified JavaScript code to make a greeting
    card that you can email to friends and family. Yak Attack! is a completely open-ended
    activity that introduces variables, motion commands, loop functions, and more.
    Perfect for kids (and teachers) who are ready to try typed coding for the first
    time.
  tutorial_blockscadbargraphs_longdescription: 'Students will write code that lets
    them quickly customize and analyze their own bar graphs. '
  tutorial_blockscadbirdhouses_longdescription: 'Students will run a birdhouse-building
    company, converting units, calculating dimensions, and using variables to scale
    their products. '
  tutorial_blockscadclock_longdescription: 'Students will program a 3D model of an
    analog clock that can be set to show any time. '
  tutorial_blockscaddinner_longdescription: Students will write a program using variables
    and coordinates to help a robot set their dinner table for them!
  tutorial_blockscadicecream_longdescription: Students will program an ice cream machine
    to create 3D ice cream cones with different numbers and sizes of ice cream scoops.
    They will work with variables, modules, and functions to calculate the cost of
    a particular ice cream cone based on the area of the spherical ice cream scoops.
  tutorial_blockscadpizza_longdescription: Students will program a module to create
    a 3D pizza, calculating circumferences and areas and using loops along the way.
  tutorial_blockscadsugar_longdescription: 'Students will use a programmed sugar-cube
    generator to explore volume and variables. '
  tutorial_bsgridlight_longdescription: Choose a Bot friend to help prepare for the
    Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the
    day!
  tutorial_bpartscratch_longdescription: Creative Coding - developed with Scratch
    and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular
    topics. Projects are scaffolded so that teachers of any subject - regardless of
    prior experience - can easily introduce coding. The project-based approach positions
    coding as a means of self-expression for students and gives them a creative way
    to show what they know.

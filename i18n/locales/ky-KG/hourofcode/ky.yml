  ai_pl_callout_title: AI 101 for Teachers
  ai_pl_callout_desc_01: This is a free, foundational online learning series for any
    teacher and educator interested in the groundbreaking world of artificial intelligence
    (AI) and its transformative potential in education. Partners Code.org, ETS, ISTE
    and Khan Academy are offering engaging sessions with renowned experts that will
    demystify AI, explore responsible implementation, address bias, and showcase how
    AI-powered learning can revolutionize student outcomes. Join us on this journey
    of exploration and empowerment, and unlock the future of teaching with and about
    AI.
  ai_pl_callout_desc_02: Code.org, ETS, ISTE and Khan Academy are partnering to bring
    educators a professional learning series that supports teachers as they adapt
    to AI’s impacts on the classroom.

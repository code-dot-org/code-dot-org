  tutorial_gumadventure_longdescription: "\"Гамболдун укмуш дүйнөсү\" мультсериалындагы \"Сигнал\" эпизодунда, жалган сигнал каармандардын бир бири менен байланыш түзгөндөрүнө таасир кылат. Бул иш-аракетте, окуяны улантып, өзүңөрдүн жалган сигналыңарды түзүп, Гамбол жана достору ага кандай жооп берээрин элестеткиле."
  tutorial_mchoc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_vidnews_longdescription: 'Бул Код Сааты Жаңылыктары! Видео жана графика техника, ар түрдүүлүк, балдар жана код жазууга багытталган. Аягына келген долбоорлор мектептин сайтына Код Сааты жыйынтык-маалымыты катары жүктөлүшү мүмкүн. Мугалимдер окуучуларды жаңылыктар аркылуу эмнени үйрөнгөндөрү жөнүндө билдирүү жазууларын же мектебинин статистикасын колдосо болот. "Шашылыш жаңылыктар: Рузвельттеги 400 окуучу Код Сааты долбоорунда катышышат"'
  tutorial_kodable-pre_longdescription: "Kodable - 5+ балдарды програмдоонун негиздери менен тааныштырган өзүнчө бир оюн. Ата-эненин же мугалимдин катышуусу каалоңорго жараша, бирок зарыл эмес."
  tutorial_highseas_longdescription: "Декорация түзүш үчүн океан толкунун жандандыргыла, андан кийин ачык океанда орун алган окуяны баяндагыла."
  tutorial_capython_longdescription: "Python - үйрөнүү үчүн кызыктуу жана жөнөкөй тил. Ташбака досторуңардын жардамы менен сүрөттөрдү түзүүдө кандай модульдар, функциялар, циклдар жана тизмелер колдонулгандыгын үйрөнгүлө. Геометрия эч бир заманда ушунчалык кызыктуу болгон жок!"
  tutorial_frzn_longdescription: "Кодту колдонуп, муздун сыйкырчылыгын жана кооздугун изилдеген Анна менен Эльзага кошулалы. Коньки тебип жатканыңарда кар кыйкымдарды жана аяз саймаларды жаратасыңар жана досторуңар менен бөлүшө турган кышкы керемет өлкөнү тургузасыңар!"
  tutorial_cocom_longdescription: "Каарманыңарды тандап, киши жегич дөөлөрдүн патрулунан, лава чуңкурларынан жана Китгард үңкүрдүн лазер нурларынан өтүп жолуңарды уланткыла. Дэңгээлди көтөрүп, програмдоонун жаңы мүмкүнчүлүктөрүн бөгөттөн чыгарыш үчүн асыл таштарды утуп, сыйкырдуу буюмдарды тап!"
  tutorial_play-lab_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! Жаныбарларды, деңиз каракчыларды, зомбилерди, нинжаларды жана башка каармандарды үн чыгарууга, упайларды чогултууга жана оттуу шарларды ыргытууга буйрук бергиле!"
  tutorial_boxisland2016_longdescription: "Куту аралына сапар алып, бардык жылдыздарды чогулткула! Куту аралы - балдарды ажарлуу аралга алпаруучу, код жазуучу кооз мобилдүү оюн. Бул сабакта алгоритмдердин негиздерин, ырааттуулуктарды, циклдерди жана шарттуулуктарды үйрөнөсүңөр!"
  tutorial_textcomp_longdescription: "Белгилүү бир учурда биттердин тез жиберүүсүнүн физикалык туу чокусуна жетебиз, эгерде биз чоң көлөмдүү маалыматтарды тез жөнөтө турсак, маалыматты аз көлөмдүү биттер менен бериш үчүн ошол эле маалыматтарды көрсөтө турган ыкманы табышыбыз керек, башкача айтканда, биз маалыматтардын көлөмүн азайтышыбыз керек. Бул сабакта окуучулар үлгүлөрдү издеп, тексттин чоңураак үлгүлөрүнүн белгилерин алмаштыруу жолу менен англис тилиндеги тексттердин сегменттерин кичирейтиш үчүн текст кичирейтүү уижеттерин колдонушат. "
  tutorial_encryption_longdescription: "Окуучуларга шифрлөөнүн зарылдыгы, жашырын билдирүүлөрдү жөнөкөй жолдор менен бузуусу (же ачуусу) тааныштырылат. Окуучулар классикалык Цезарь шифри менен Кокустук ордуна иштөө шифри менен билдирүүнү бузуп ачканга аракет кылышат. Окуучулардын интернет аркылуу маалыматтарды жөнөтүп жатканда жашыруундук эмне болгондугун жана күчтүү эсептөөчү машиналардын доорунда татаал шифрлөө талап кылынгандыгы жөнүндө кабардар болгондуктары зарыл. "
  tutorial_kanopixel_longdescription: "Бардык жаштагы жаратуучулар код жазууну реалдуу программалоо тилинде үйрөнүшөт жана катары менен 13 коддолгон сүрөттөрдү тартып, буйруктардын жандангандыктыгын көрүшөт. Окуу процессинде окуучулар видео оюндардын искусство тарыхын Понгтон, ал эми башка ретро оюндарды компүтер илимдин искусство, тарых жана баяндама менен кошулуусунун 8 биттик искусствосу жана Майнкрафт аркылуу үйрөнүшөт. Мунун ишке ашыруусу ийкемдүү, сиз 1 же андан ашык саатыңарды бир же көп сеанстарга коротушуңуз мүмкүн. Окуучулар татаал маселелер чегиндеги жетекчиликтин жардамы менен Pixel Hack’ты өз алдынча аягына жеткире алышат же сиз Pixel Hack’ты кеңештерге толгон комплекстүү окутуучу нускама менен жетекчилик астындагы сапарга айландыра аласыңар. Pixel Hacker тастыктамасын алыш үчүн окуучулар өздөрүнүн тапкычтык талантын көрсөтүп, биздин тапшырмаларыбызды аткарышы керек."
  tutorial_foos_longdescription: "Татаал маселелерди чечиш үчүн колдонулган программага ылайыктуу Foo’лар. Андан кийин Foo студиясына кирип оюндарды түзүп алар менен бөлүшкүлө. Кимдир бирөө кайсы жерде болбосо да The Foo’лардын сыйлыкка татыктуу “сөздөрсүз” интерфейси менен код жазууну үйрөнө алат. Оюнга азыр кошул!"
  tutorial_tynkerdd_longdescription: "Өзүмдүк оюн ажыдаарды жараткыла, андан кийин програмдоонун жардамы менен көңүл ачуучу тапшырмалардан өткөрүп, казыналарды жана зээрлерди табууга жардам бергиле! Кыйын түзүлгөн сепилдин ичинде бонустарды табып, бардык казыналарды колго алыш үчүн рыцарларды жеңишиңер керек."
  tutorial_tynkerana_longdescription: "Математика жана геометрия сабактарында алган билимдериңердин жардамы менен секунда, мүнөт жана саат стрелкалары менен иштөөчү аналогдук сааты түзгүлө. Силер саатка жараша ар бир стрелканын кайсы бурчту көрсөтө тургандыгын эсептешиңер керек. Бул тапшырманы аяктаган соң, өзүмдүк коңгуроолуу саатыңарды куруш үчүн күн ичинде жасай турган иштериңердин эскертмесин кошо аласыңар!"
  tutorial_vidcard_longdescription: "JavaScript’тин жардамы менен куттуктоочу ачык катынын жасалышын үйрөнгүлө! \n\nАр бир пиксельге CODE менен эмне кылышты буйруп, өзүмдүк видеолоруңардын башкаруусун үйрөнө аласыңар! \n\nТажрыйбаңарды персоналдаштырыш үчүн өзүмдүк кадрларыңарды жүктөп жаздыра аласыңар. \n\nGSGNY менен бирге иштетилип чыккан."
  tutorial_spritebox_longdescription: "Үч башка ааламда жылдыздарды чогултуу үчүн жүгүр, секир жана жолуңдун кодун жазып маарага жет! Иреттегенди, дебагдингди жана циклдерди үйрөн жана Swift, Java, же Icons менен код жаз."
  tutorial_tynkerch_longdescription: "Компүтерди каарду вирустардан сактагыла! Система ичиндеги жолуңарды вирустарды жок кылып, эшиктерди ачып, лабиринттерден чыгып жана порталдардан өтүп ача аласыңар. Вирус жана жалган сигналдардан сак болгула!"
  tutorial_lightbot_longdescription: "Lightbot – татаал тапшырмаларды чечиш үчүн оюнчулардан программалоо логикасын колдонуусун талап кылуучу оюн! Ар бир деңгээлде Lightbot’ту бардык көк плиткаларга жарык берүү буйругун берип, код жазуунун негизги концепттеринин практикалык түшүнүктөрүн үйрөнгүлө. Бул өз алдынча иш-аракетте ыкмаларды жузууну, инструкцияларды тартипке келтирүүнү жана циклдарды кантип колдонгонду үйрөнгүлө. Бардык жаштагыларга жана тажрыйбалары ар башка болгондорго туура келет."
  tutorial_hoc_longdescription: "Жаңы code.org/hoc толтургучу"
  tutorial_code_longdescription: "Компүтер илиминин негизги концепттерин сүйрөө-ыргытуу программалоосу аркылуу үйрөнгүлө. Бул оюн сымал өз алдынча окуу китебине Билл Гейтстин, Марк Цукербергтин, Angry Birds жана Plants vs. Zombies’ тин видео лекциялары тартылат. Кайталанган циклдарды, шарттуулуктарды жана негизги алгоритмдерди үйрөнгүлө. 37 тилде жеткиликтүү."
  tutorial_tinspire_longdescription: "Окуучуларга 10 мүнөт ичинде рюкзактарында ар дайым алып жүргөн TI технологиялардын жардамы менен код жазуунун негиздерин тааныштыргыла. Бул сабактар окуучулардын код жазууга жана компүтер илимине кызыкчылыктарын арттырууга жардам берген программалоого жеңил жолдорун көрсөтүшөт. Окуучулар алардын TI-Nspire чөнтөк компүтерлеринде колдонуусу даяр болгон TI негизги тилинин пайдалануусу менен математикалык концепттерин күчөтө алган программаларды жазышат."
  tutorial_itchbounceball_longdescription: "Scratch визуалдык программалоо тилинин жардамы менен сиздерди Itch менен тааныштырабыз.\n\nБул сабакта окуучуларга экрандын айлантасына секирүүчү топту чыгарыш үчүн кошумчалуу код жазуунун видео жана текст көрсөтмөлөрү көрсөтүлөт.\n\nОкуучулар бул иш-аракетти аяктаган соң дагы жасала турган башка өзгөрүүлөрдүн жана иш-аракеттердин идеяларын изилдөөгө мүмкүнчүлүктөр пайда болот. Бул жерде максат да натыйжа да жок, анткени бул жер үйрөнүүнүн ачык ааламы, кантсе да окуучулар бул код жазууну үйрөнүп башташса укмуштуу долбоорлорго туш келишет!\n\nItch ааламында бардык инструкциялар камтылган, ошондуктан долбоорду ээрчиш үчүн экранды өзгөртүүгө зарылдык жок. Наушниктердин колдонуусу сунушталат."
  tutorial_vidclim_longdescription: "Окуучулардын Жер климаты жаатындагы изилдөөлөрү окумуштуулардын жана сүрөтчүлөрдүн аракеттери менен бирге климат өзгөрүүгө мамилелерин билдиришет. Окуучулар изилдөөлөрүн жүргүзүп, далилдерди ортого чыгарган видео тартуулары пландаштырууда. \n\nВидеолордун темалары:\nКлимат өзгөрүү эмнени билдирет жана анын натыйжалары \nКлимат өзгөрүүнүн натыйжаларына коомдун жообу\nКлимат өзгөрүүнүн күнүмдүк жашоого тийгизген таасири\nБул кырдаалдын алдын алыш үчүн кандай иш-аракеттерди жумшайсың"
  tutorial_matlab_longdescription: "Код жазууну үйрөнүү – код жазууну үйрөтүүчү кызыктуу жана интерактивдүү онлайн окуу колдонмосу. MATLAB’тын жардамы менен досторуңар менен жолугуша турган киного, соода борборуна же кафеге алпара турган эң кыска жолун тапкыла. Маселени кичинекей үзүмдөргө бөлүп, үйрөнүү процессинде программалоонун негизги концепттерин үйрөнгүлө. Сааттын аягына келгенде досторуңарга алпара турган эң кыска жолду издеш үчүн алгоритм түзгүлө!"
  tutorial_flap_longdescription: "Сүйрөө-ыргытуу програмдоонун жардамы менен өзүмдүк Flappy Bird оюнуңарды түзгүлө жана аны башкача көрсөтүш үчүн адаптациялаштыргыла (мисалы: Flappy Shark, Flappy Santa жана ушул сыяктуу). Баскылоо аркылуу оюнду телефонуңарга жүктөгүлө."
  tutorial_galaxy_longdescription: "Андроид смартфонуңардын жардамы менен алыскы галактикаларды изилдегиле! #GalaxyGameJam’де өзүмдүк Андроид колдонмосун түзө аласыңар. Аны биздин акысыз Pocket Code колдонмосу аркылуу түзүп, космос вазийпабыздын көмөктөшү болгула. Биз Pocket Code аркылуу кичинекей балдарды, өспүрүмдөрдү жана жаштарды өзүмдүк оюндарын, анимацияларын жана интерактивдүү окуяларын түздөн-түз смартфондорунда түзүү мүмкүнчүлүгүн курууга умтулабыз.\n"
  tutorial_inf_longdescription: "Play Lab колдонуп, Disney каармандары катышкан окуя же оюн түзгүлө."
  tutorial_tynkersol_longdescription: "Күн системабыздын интерактивдүү моделин програмдагыла. Күндүн айланасында тегеренген планеталардын симуляциясын түзүш үчүн бул долбоорго кадам артынынан кадам нускамасы да кошо тиркелет. Андан кийин, ар бир планетага басканда, ал тууралуу чыга турган бир фактты кошкула."
  tutorial_itchg_longdescription: "IT-ысмы таануу оюнду түзүүдөсүңуз!\n\nДолбоордун аягында катышуучулар Австралия штаттарын аталыштарын атоо оюнун түзүшөт!\n\nСуу циклдин үч фазасын белгилеш үчүн биринчиден көрсөтмөлөрдү карап чыгып, оюнду түзүш үчүн анын шарттарын аткарышыңар керек. Силер упайларды саноочу, толук кандуу оюнду түзөсүңөр!\n\nКод жазууда силер өзгөрмөлөр, шарттуулуктар, тизмектер, байланган сапчалар жана башка нерселер жөнүндө үйрөнөсүңөр. Жаңы код жазуу тажрыйбаңар өскөн сайын силер бул код жазуу ыкмаларды башка долбоорлордо кайрадан колдоно аласыңар!\n\nСилер өзүмдүк образ жана энбелгилерди кошуп бул иш-аракетти илгерилей аласыңар (долбоордун башка кошумчалуу варианттары менен бирге; шайырлык эч бүтпөйт). Наушниктердин колдонуусу сунушталат."
  tutorial_como_longdescription: "Реалдуу жашоонун програмдоо тили болгон CoffeeScript’те код жазууну үйрөнүп башкаларга үйрөткүлө. CodeMonkey – көңүл ачуучу, сыйлык берүүчү жана код жазуу тажрыйбасына ээ болгон жана ээ болбогон баарына ылайык оюну. CodeMonkey'нин ыңгайлуу платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуп жылдыздуу упайларды сыйлайт. Кодду жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла."
  tutorial_processfound_longdescription: "Көп учурларда кагаз, калем, боёк же колуңар менен жасаган нерселерди жасаш үчүн программалык камсыздоону жазуу эмнени билдирет? Сүрөттөрдү тартыш үчүн компүтерди колдоно аласызбы? Ал эми анимацияларды? Образдарды?"
  tutorial_tynkerhomo_longdescription: "Көптөгөн омофондорду камтыган интерактивдүү окуяны жандандырыш үчүн нускаманын ар бир шартын аткарасыңар! Каармандын омофон болгон сөздөрдү айткан ар бир кез, оюнчудан кайсы омофон контекстке дал келе турган сөз болоорун сураңыз. Оюнчу туура омофондорду билиш керек, андай болбосо диалогтун мааниси жок калат!"
  tutorial_art_longdescription: "Сүрөтчү менен сонун сүрөттөрдү тарткыла жана дизайн жараткыла!"
  tutorial_tynkerbrick_longdescription: "Классикалык аркад оюндун өзүмдүк жекелештирилген версиясын жаратыш үчүн Tynker'дин физикалык кыймылдаткычын колдонгула. Жебелери бар ачкычтарды басканда которуштурулган калактын програмдоосунан баштагыла, андан кийин топту жана бир канча кирпичтерди кошкула. Топ, кирпич жана калакка колдонуучу активтерди кошуп, оюнду өзүмдүк кыла аласыңар."
  tutorial_itchbio_longdescription: "IT-ысмы таануу оюнду түзүүдөсүңуз!\n\nБиологиялык клетка бөлүкчөлөрүнүн атын атоо оюнун түзгүлө. Оюнду түзүүдө клетканын бөлүкчөлөрүн үйрөнгүлө жана канча жолу билгендериңерди жаңыртыш керек болсо, ошончо жолу оюнду кайрадан өткүлө!\n\nСуу циклдин үч фазасын белгилеш үчүн биринчиден көрсөтмөлөрдү карап чыгып, оюнду түзүш үчүн анын шарттарын аткарышыңар керек. Силер упайларды саноочу, толук кандуу оюнду түзөсүңөр!\n\nКод жазууда силер өзгөрмөлөр, шарттуулуктар, тизмектер, байланган сапчалар жана башка нерселер жөнүндө үйрөнөсүңөр. Жаңы код жазуу тажрыйбаңар өскөн сайын силер бул код жазуу ыкмаларды башка долбоорлордо кайрадан колдоно аласыңар!\n\nСилер өзүмдүк образ жана энбелгилерди кошуп бул иш-аракетти илгерилей аласыңар (долбоордун башка кошумчалуу варианттары менен бирге; шайырлык эч бүтпөйт). Наушниктердин колдонуусу сунушталат."
  tutorial_itchj_longdescription: "Биздин Секирүүчү иш-аракетибиз көптөгөн аркад оюндарында колдонулган, каармандарды платформага секиртиш ыкмасынын код жазуу көндүмүн үйрөтөт.\n\nСекирүү ыкмасын колдонуп өзүмдүк оюн максатын ойлоп чыккыла.\n\nБул жерде декарттык координат системи колдонулат, ошондуктан сиз экран координаттары жөнүндө бул жерден үйрөнө аласыңар.\n\nСекирүү ыкмасын кызыгуу менен үйрөнгүлө! Наушниктин колдонуусу сунуш кылынат."
  tutorial_tickleo_longdescription: "Эмнеге жете аласыңар\nОрка Tickle колдонмонун персонаждарынын бири. Орка сыяктуу жасалчак персонаждарды башкаруу сиздин элестетүүңөрдү жалбырттайт жана сиздерге өзүмдүк оюнуңарды түзүүгө түрткү берет. Силер ошол эле убакытта, көнүгүүлөрдү тазалоо учурда програмдоо концепттерин үйрөнө аласыңар.\n\nПрактика & Көнүгүү\n- Орканы бир тегерек сүздүртүп, сиздердин экранга тийген бармагыңар артынан ээрчүүсүн програмдагыла. - Орканы тегеректе кечке сүзүүсүн жана 8 формасы сымал сүзүүсүн програмдагыла.\n- Орканы океандын төрт бурчу бою сүзүүсүн програмдагыла.\n- Орканы океан туурасынан солго жана оңго сүзүүсүн програмдагыла.\n- Орканы аппаратыңардын силкүүсү жана эңкейтүүсү менен сүзүү жана айлануу аракеттерин башкаргыла. Мисалы, аппаратыңардын оңго эңкейтүүсү Оркага оңго сүзүү белгиси болсун, ал эми аппаратыңардын силкүүсү Оркага айлануу аракетин билдирсин.\n\nЭмнени үйрөнө аласыңар\n- Көрсөтмө програмдоо менен тааныш болуу.\n- Буйруктардын, кайталоолордун (тынымсыз жана кайталанган циклдар) ыраатттуу аткарылышын жана (эгерде-дагы) шарттарды түшүнүү. \n- Декарттык координат системинин концепттерин түшүнүү.\n- Аралык жана (0-360 градус) багыттагы координат системин үйрөнүү.\n- Иш-чараларга багыныңкы програмдоо концепттерин үйрөнүү.\n- Орканы башкарыш үчүн аппараттарда (силкүү жана эңкейтүү) аракеттердин билдиргичтерин колдонуу."
  tutorial_hopgeo_longdescription: "Hopscotch ачык програмдоо чөйрөсүндө Geometry Jumper аталышындагы кызыктуу оюндун өзүмдүк версиясын түзгүлө! Бул жолдо сиз ырааттуулук, циклдер, өзгөрмөлөр жана програмды түзөтүү сыяктуу түшүнүктөрдү иш жүзүндө көрөсүңөр. Бул иш-аракетти аткарыш же ага жардам кылыш үчүн мурунку тажрыйба талап кылынбайт; мунун ичинде кызыктуу окуу видеосу жана кадам артынан кадам жардамчы колдонмосу бар."
  tutorial_tynkermult_longdescription: "Өзүмдүк математикалык оюнуңарды түзгүлө! Сиздин оюн каарманыңар кулап жаткан тоо таштардын астында калбай үнкүрдөн качышы керек. Бирок математикалык суроолорго туура жооп берип гана каарманыңар алдыга чуркай алат! Бул кызыктуу оюнду програмдаш үчүн нускаманын ар бир пунктун аткарышыңыз керек."
  tutorial_monster_longdescription: "Monster Coding'тин The Mystery Island код жазуу издөөсү балдарга бир канча ачкыч програмдоо концепттерин үйрөтө турган, шайырлыкка толгон өз алдынча башкаруучу укмуштуу окуяны сунуш кылат. Блокто негизделген ар бир иш-аракет мурунку блоктордо негизделет, ошентип ал балдарга анимацияланган графикасы, аудио нускамасынын колдонмосу менен Функцияларды, Логикалык Түшүнүктөрдү, Циклдерди, Эгерде/Же болбосо Билдирүүлөрдү жана Массивтерди тааныштырат."
  tutorial_tynkerapp_longdescription: "Сүйүктүү оюнуңуздун өзүмдүк версиясын түзгүлө. Платформер оюндары, классикалык аркад оюндары, жарышуу оюндары, програмдоо искусствосу, окуяларды баяндоо жана башкалар сыяктуу ар түрдүү варианттардын арасынан тандагыла! Көптөгөн деңгээлдерди түзүп, колдонуучу активтерди жүктөп же тартып жана кызыктуу функцияларды програмдап оюнуңарды өзүмдүк кыла аласыңар."
  tutorial_tynkerpup_longdescription: "Пиксель аттуу күчүк үй-бүлөсү менен ачык абадагы сейилдөөгө чыгып, үйгө кайтууда аны машинеге отургузганды унутуп, таштап кетишкен! Үйүнө жол табыш үчүн Пиксельди програмдай аласыңарбы? Пиксельди үй-бүлөсүнө кайтарыш үчүн аны ар кандай жолтоолордон сактап жетектейсиңер."
  tutorial_livecode_longdescription: "Код сааты үчүн биздин LiveCode окуу китебин колдонсоңуз сиздин окуучуларыңыз өзүмдүк үн панелдерин түзүү мүмкүнчүлүгүнө ээ болушат. Жаныбалардын жана фортепианонун үндөрү менен үн панелдерин түзгөндөн кийин окуучулар өзүмдүк образ жана музыкасы менен үн панелдерин түзө алышат!"
  tutorial_cocomgame_longdescription: "Биринчиден, кооптуулуктан чыгуу жолдун жана табылганы кармап алуунун кодун жазып, Python же JavaScript програмдоо көндүмдөрүңөрдү мыктылоогула. Андан кийин өзүңөрдүн програмдоо мүмкүнчүлүктөрүңөрдү колдонуп өзүмдүк оюнуңарды түзгүлө жана досторуңардын аны өздөштүрө алгандыктарын байкагыла!"
  tutorial_tynkerspin_longdescription: "Силер бул долбоордо төп келтирүүгө мүмкүн болгон укмуштуу сүрөт тартуучу аспабын түзөсүңөр. Калемиңерди програмдап бир сүрөттү тандагыла (же өзүңөрдө бар болгонду жүктөгүлө), эми силер ошол сүрөттүн айлануучу версиясын тарта аласыңар."
  tutorial_code-avengers_longdescription: "JavaScript менен 10 кыска тапшырмалардан турган эки кишилик төмөндөөчү 2D оюнун кургула. Досторуңар менен бөлүшө турган текшерүүчү суроолорду түзгөн соң програмдоонун (өзгөрүлмө жана “эгерде” билдирүүлөр) негиздерин үйрөнүү жолуңарды уланткыла. Эң мыктылардын тизмегине кириш үчүн упайларды жана белгилерди чогулткула."
  tutorial_tynkercq_longdescription: "Өзүмдүк момпосуй тролль оюн каарманыңарды жаратып, аны үйүнө кайтарыш үчүн көп деңгээлдүү издөө оюнунан өткүлө. Тролльду адамдар дүйнөсүнөн чыгарыш үчүн жолдогу жолтоолордон качып, момпосуй менен жалбыздуу конфеталарды чогултуп, код жазуу тапшырмаларды чечишиңер керек."
  tutorial_makeschool_longdescription: "Жаңыдан баштагандарга ыңгайлуу болгон Swift аталышындагы жаңы програмдоо тилинин жардамы менен iPhone оюндарын түзүп код жазууну үйрөнгүлө! Покемон концептинде негизделген жандуу аракеттүү оюнду түзүп монстрларга жаңы аракеттерди үйрөтүш үчүн код жазгыла. Монстериңерди жеңүүгө алып келиш үчүн өзгөрүлмөлөрдүн, ыкмалардын жана объекттердин колдонуусун үйрөнөсүңөр!"
  tutorial_cmgame_longdescription: "Маймылдар менен өүмдүк оюнуңарды түзгүлө! Бул CodeMonkey’нин жаратуучулары сунган жаңы онлайн курсу. Реалдуу програмдоо тили - CoffeeScript’тин жардамы менен башынан аягына чейин өзүмдүк онлайн оюнуңарды түзүүнү үйрөнгүлө. Спрайттарды кошууну үйрөнгүлө, аларды баскычтоптун жардамы менен башкаргыла, кастардан качкыла, упайларды кошкула жана кемиткиле, жолтоолорду кошуп, жолборско жем болуп калбагыла. Тажрыйбалуу болгондугуңар зарыл эмес. Бул ишти аяктаган соң досторуңар менен бөлүшкүлө!"
  tutorial_codesters_longdescription: "Python’дун жардамы менен өзүмдүк оюндарды, анимацияларды жана искусство чыгармасын жараткыла. Бул ишти аяктаган соң досторуңар менен бөлүшкүлө! Күн сайын компанияларда колдонулган реалдуу програмалоо тили – Python менен програмдагыла, биздин сүйрөө-ыргытуучу аспаптардын жыйындысы үйрөнүүнү жеңил кылат! Баскетбол оюнун түзүүгө, бийди хореографиялоого же картаны анимациялоого аракет кылгыла! "
  tutorial_qrm_longdescription: "Биология боюнча кызыктуу жана жакшылык тилөөчү сапардын алкагы ичинде Мэриге кошулуп Quorum програмалоо тилин үйрөнгүлө. Бул иш-аракет окуучуларга багытталып, онлайн мисалдарын камтыйт, ошондой эле сокур жана начар көргөндөргө жеткиликтүү."
  tutorial_texas-instruments_longdescription: "10 мүнөттүк код жазуу иш-аракеттерди күн сайын рюкзактарында TI технологияларын ташып жүргөн окуучулардын код жазууга кызыкчылыктарын арттырыш үчүн класста колдонулса болот. TI-84™ Plus’тун жардамы менен код жазуунун негиздерин үйрөнгүлө жана 10 мүнөт ичинде програмдоого даяр болгула, бул жерде тажрыйбалуу болуунун зарылдыгы жок!  "
  tutorial_cajava_longdescription: "JavaScript менен сүрөт тартуу ойлогонуңарга караганда оңой. Татаалдыкты жогорлоткон ар бир деңгээлге байрак тартып жатып, дүйнөлүк байрактар жөнүндө көбүрөөк маалымат издегиле. Калыптар, координаталар, түстөр жана код жазуудагы ырааттуулуктун маанилүүлүгү жөнүндө үйрөнгүлө."
  tutorial_codehs_longdescription: "Компүтерге програмдоонун негизги максаты болгон – буйрук берүү, итке буйрук берүүдөн эч айырмаланбайт. Карэл аттуу ит менен код жазууну үйрөнгүлө, бул жаңыдан баштагандарга буйруктар менен функциялар сыяктуу негизги концепттерин үйрөткөн текст програмдоого көңул ачуучу, жеткиликтүү жана визуалдык киришүү. Тажрыйбаңыз барбы? Андан көрө графика боюнча биздин JavaScript окуу колдонмобузду колдонуп көргүлө!"
  tutorial_hopemo_longdescription: "Сүйүктүү эможилериңерди сүрөттөгөн кооз интерактивдүү искусствону жарата туруучу сүрөт тартуу колдонмосун түзгүлө. \n\nДосторуңардын ойлорун көрсөтүшкө арналган колдонмону жаратууда код жазуунун тапкычтык мүнөзүн изилдегиле. Үйрөнүү процессинде ырааттуулук, иш-чаралар, циклдар жана өзгөрүлмөлөрдүн эмне болгондугун үйрөнгүлө. \n\nБул иш-аракетти аягына чыгарыш же жеңилдетиш үчүн тажрыйбалуу болуунун зарылдыгы жок; мунун ичинде колдонмодо камтылган окуу видеосу жана кадам артынан кадам нускамасы бар."
  tutorial_tynkercm_longdescription: "Тапшырмаларды аткарып монстрларды програмдашты үйрөнгүлө жана аларды кармаш үчүн сыйкырдалган токойду изилдегиле. Өтө сейрек учураган монстрлардын баарын чогулткула, коддогула жана өнүктүргүлө. Бардык колдонуучулардын аренасында күрөшө алуулары үчүн монстрларыңардын жөндөмдүүлүгүнө карай ыкмаларды иштетип чыккыла. Кимдин коду жеңээр экен?"
  tutorial_codesterswintergreet_longdescription: "Бул иш-аракетте окуучулар програмдоону дароо Python’до башташ үчүн биздин текстти сүйрөө-ыргытуучу аспаптар жыйындысын колдонушат! Winter Greetings окуучуларга негизги синтаксис, спрайттар, пикселдик билдирүүлөр жана иш-чараларды үйрөтөт. Кышкы куттуктоо ачык катты жасап жатканда окуучулар үнөмдөө жана бөлүшүү жөнүндө үйрөнүшөт! "
  tutorial_codestersc_longdescription: "Бул сабакта окуучулар координаталык тегиздиктин бардык төрт квадранттарын изилдешет! Алар Python жана биздин текст сүйрөө-ыргытуу аспаптар жыйнагы менен спрайтты сахнанын ар кайсы жерине жөнөтүшөт. Окуучулардын координаталык тегиздикте эркин жүрүшү үчүн алардын жардамына көргөзмөлөр жана програмды түзөтүү иш-аракеттер келет. "
  tutorial_codestersturtle_longdescription: "Окуучулар биздин текст сүйрөө-ыргытуу аспаптар жыйнагы жана колдонмолордун жардамы менен дароо Python’до програмдап башташат! Ташбаканы лабиринттен чыгарыш үчүн бир ирет тапшырмаларды аткарып, окуучулар бул иш-аракетте код жазууну үйрөнүшөт! Окуучулар башында ташбака менен сүрөт тартууну үйрөнүп, өзүмдүк ташбака искусствосунун жаратуусу менен аякташат! "
  tutorial_penjee_longdescription: "Окуучулардын биринчи програмдоо тилин баштоонун визуалдык жолу. Окуучулар Пингвиндин муздар дүйнөдө аракет кылуусу үчүн Python кодун жазышат. Биздин редакторубуз коддун аткарылышына карай анын ар бир сабын белгилейт, ошону менен балдарга Пингвиндин дүйнөсүндөгү өзгөрүүлөр кодуна байлаш үчүн жардам беришет. Биздин окуу тартибибиз окуучулардын даярдуулугуна жана ар бир окуучунун талаптарына карай өзгөрүлүп турат. "
  tutorial_trinket_longdescription: "Python програмдоо тили боюнча сабактардан, тапшырмалардан жана окуу колдонмолордон тандагыла. Бул күчтүү тилдин негиздерин үйрөнүп жатканда ташбака сымал анимацияларды жасап тапшырмаларды аткаргыла. \n\nИш-аракеттери блок програмдоону, бардык жаштар категориясына ылайык болгон иш-аракеттерди жана реалдуу Python кодун камтыйт. Испан, корей жана кытай тилдериндеги сабактарды тандагыла!"
  tutorial_frogger_longdescription: "Компүтер ойчулу болгула. 2D сүрөттөрдү тартып, аны укмуштуу 3D формаларга айлантып 3D объекттери жараткыла. Кызыктуу дүйнөлөргө эми эле жараткан формаларды чогултуп 3D дүйнөлөрдү кургула. Дүйнөңөрдү башкаргыла! Жөнөкөй сүйрөө-ыргытуу эрежени камтыган програмдоо менен дүйнөңөрдү жандандыргыла. Бул оюнду компүтерде, таблетте жана смартфондо ойногула. Өзүмдүк 3D оюнуңарды досторуңар менен эмейл жана Facebook аркылуу бөлүшкүлө."
  tutorial_tynkereco_longdescription: "Энергиянын экосистемадан өтүүсүн байкаш үчүн интерактивдүү экологиялык пирамидаңарды жараткыла! Бул долбоорго баскылоодо пирамидада туура жерди ээлей туруучу жаныбарлар жана өсүмдүктөр менен кандайдыр бир экосистеманын экологиялык пирамидасынын курулушун жетектеген кадам артынан кадам нускамасы кошо тиркелет."
  tutorial_mitedarc_longdescription: "Көбүк менен тыйын чогултуп упай топто."
  tutorial_khan_longdescription: "Өзүмдүк кар кишини түзүү процессинде JavaScript’тин жардамы менен сүрөттөрдүн програмдоосун үйрөнгүлө. Бул иш-аракетти өз алдынча же класс менен кошо сынап көргүлө!"
  tutorial_tynkerd_longdescription: "Өзүмдүк оюн каарманын жаратып жана аны башкарып, бул көп деңгээлдүү укмуштуу окуялуу оюнду ойногула. Системалык платаны сактоодо, каталар менен күрөшүүдө жана тапшырмаларды аткарууда силер код жазуу жөндөмдүүлүгүңөрдү пайдаланышыңар керек!"
  tutorial_cdmy_longdescription: "Codecademy – дүйнө жүзүндөгү ондогон миллион окуучулар колдонгон JavaScript аркылуу CS негиздерин үйрөтө турган окуучуларга багытталган интерактивдүү киришүү. Биз тапшырмаларды, слайддарды жана аягында окуучуларга арналган бүтүрүүчү долбоорду камтыган Код Сааты иш тажрыйбасын даярдадык."
  tutorial_codestersdance_longdescription: "Окуучулар текстти сүйрөө-ыргытуу аспаптар жыйнагынын жардамы менен дароо Python’до програмдап башташат! Окуучулар ар түрдүү програмдоо буйруктарды колдонгонду жана өзгөрткөндү үйрөткөн жетектеме иш-аракеттердин тизмегин аякташат. Андан кийин алар өзүмдүк бий тартибин түзүш үчүн бул тажрыйбасын колдонушат! "
  tutorial_codestersbasketball_longdescription: "Окуучулар текстти сүйрөө-ыргытуу аспаптар жыйнагынын жардамы менен Python'до дароо код жазып башташат! Бул өз алдынча иш-аракетте окуучулар ыргытуу жана тартуу аракеттерди камтыган бакетбол оюнун түзүшкөн жетектелүүчү иш-аракеттердин тизмесин аякташат! Окуучулар тартипсиз координаттарды түзүүдө өзгөрүлмөлөрдү, иш-чараларды, негизги синтаксисти изилдешет. "
  tutorial_nclkarel_longdescription: "Бул кыска курс Карэл роботуна арналган 18 кызыктуу програмдоо тапшырмаларын камтыйт. Бүтүрүү тастыктамага ээ болуш үчүн убактыңардан бир гана саат алынат. Эгерде силерге Карэл жакса, NCLab’та толук програмдоо курсун өткүлө!"
  tutorial_buildpong_longdescription: "Понг – эң алгачкы аркад видео оюндардын бири жана эң биринчи спорттук аркад видео оюну. Бул жөнөкөй 2-D графикалык пинг-понг спорт оюну. Оюндун максаты ОЮНЧУНУН өзүнүн тарабын коргоп КОМПҮТЕРДИ жеңүү. Бул долбоордо КОМПҮТЕР оюнчунун аракеттерине жооп бериши үчүн ага негизги жасалма интеллекти програмдалган."
  tutorial_tynkerdrones_longdescription: "Виртуалдык дрондорду жана роботторду жолтоолордон өткөрүп, “Crash Course” тапшырмаларын аткарып кошмо түзмөктөрдүн програмдоосун үйрөнгүлө. Мындан кийин силер реалдуу дрондорду жана роботторду башкаруучу программаларды түзүгө даяр болосуңар. iPad же андроид таблеттин жана жардамчы оюнчугунун бар болуусу талап кылынат."
  tutorial_carla_longdescription: "\"Карла менен програмдоо\" - окуучулардын өзгөрүлмөлөр жана шарттуулуктар сыяктуу негизги түшүнүктөрдү үйрөнүп жаткандарында жөнөкөй чатботту түзүүгө жардам берген кыска иш-аракеттердин сериясы. Бул иш-аракеттер жаңы үйрөнүп жаткан программисттердин жолуна чыккан кеңири таралган тоскоолдуктарды ашуу үчүн кылдаттык менен иштелип чыккан.\n"
  tutorial_globaloria_longdescription: 'MakeQuest''те силер JavaScript кодунун редакциялоосун кыймыл аракетүү оюну аркылуу үйрөнөсүңөр жана компүтер илиминин өзгөрүлмө жана функциялар сыяктуу негизги түшүнүктөрүн билген болосуңар. Sandbox''та биздин оюн кодубузду жаңыдан түзүп жана кеңейтип өзүмдүк оюнуңарды жараткыла. Оюнуңарды жарыялап, досторуңар менен бөлүшкүлө! Окутуучулар: окуу тартиптери жана атайын сабактарга ылайыктуу кеңейтүү иш-аракеттери кошулган.'
  tutorial_capost_longdescription: "Бул санариптик ачык каттын жардамы менен HTML жана CSS'ни жеңил жана көңүл ачуучу жолу менен үйрөнүп башта. Үй-бүлөңөр жана досторуңар менен бөлүшүүгө куттуктоо ачык каттарды түзүш үчүн баш жазууларды, параграфтарды, сүрөттөрдү жана шилтемелерди кошуу жолдорун үйрөнгүлө."
  tutorial_marco_longdescription: "Окуучулар чыдык окуяда негизделген кызыктуу окуялуу оюн ойношот. Алар негизги оюн каарманын - Маркону башкарып, ага кадам артынан кадам Код саатында колдонулган визуалдык програмдоо тилиндеги жетектемелерди берип, ар бир деңгээлден өткөрүшөт. Окуучулар байкабастан буйруктарды ырааттоону, кайталоо жана шарттуулуктар жөнүндө үйрөнүшөт."
  tutorial_codestersflappybike_longdescription: "Окуучулар бул иш-аракетте биздин текстти сүйрөө-ыргытуу аспаптар жыйнагынын жардамы менен Python'до дароо код жазып башташат! Окуучулар окуу нускамалардын жардамы менен толук кандуу оюн түзүүнү үйрөнүшөт! Бул иш-аракеттерди аяктаган соң аларга синтаксис, пикселдик билдирүүлөр, иш-чаралар, өзгөрүлмөлөр, параметрлер жана оюн механикасы түшүнүктөрдүн жардамы менен жаңы оюнду түзүү максаты коюлат. "
  tutorial_kanopong_longdescription: "Бир саат ичинде классикалык аркад оюнун түзүп код жазганды үйрөнгүлө!"
  tutorial_tynkerright_longdescription: 'Өзүмдүк "Укуктар тууралуу Билль" долбоорду уюштургула: арткы көрүнүштү өзгөрткүлө, көбүрөөк суроолорду кошкула, эсептөөнү сактагыла, анимацияны кошкула.'
  tutorial_flatverse_longdescription: "Оюндардын програмдоо негиздерин үйрөнгүлө: билдиргендерин жана колдонуусун!"
  tutorial_touchdevelop_longdescription: "Ыңгайлуу редакторубуз сиздерге пиксель искусство жаратууга, аюу тапшырмасын чечүүгө же өзүмдүк секирүүчү куш оюндун түзүүсүнө жардам берет. "
  tutorial_tynkercc_longdescription: "Аскерлериңерди согушка даярдагыла! Согуштан жеңүүчү болуп чыгыш үчүн жана кастын жеңилер жерин байкап, ар бир аскерге чабуул жасоонун логикасын коддогула. Муну үйрөнгөнү менен програмдай алуучу жаңы белгилерди блоктон чыгара аласыңар. Өзүмдүк аскер тобун куруп досторуңар менен күчтөрүңөрдү салыштыргыла. Кимдин коду мыктыраак чыгыптыр?"
  tutorial_bamboo_longdescription: "Bamboo JS - бул окуучуларга Javascript'тин негизги концепттерин үйрөтүүчү, Codemoji тарабынан түзүлгөн иш-аракети. Бамбук аттуу панда жана анын укмуштуу достору окуучуларды негизги буйруктар жана түзүлүштөр менен тааныштырышат. Bamboo JS иш-аракети код жазууда ашыкча анимация, искусство жана дизайнди талап кылган окуучуларга арналган. Bamboo иш-аракети бардык жаштагыларга ылайыктуу. "
  tutorial_robojav_longdescription: "Экраныңарда ырасталган жаратылган нерселер жана симуляцияланган роботтор үчүн кичинекей дүйнөнү курууда Java програмдоо негиздерин бир саат ичинде үйрөнгүлө. Програмдоодогу тажрыйбанын зарылдыгы жок. Кароого алынган темаларга объекттер, ыкмалар, параметрлер жана жөнөкөй графика кирет."
  tutorial_roboba_longdescription: "RoboBlockly, Blockly роботтору менен математиканы жаңы үйрөнүп баштагандар үчүн түзүлгөн. Алгебра-1 иш-аракеттери өз алдынча жүргүзүлөт. \nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_knodsnake_longdescription: "JavaScript менен Жылаан оюнун түзгөндү үйрөн! "
  tutorial_soccharater_longdescription: "Өзүмдүк пиксель персонажды коддогула! HTML'дин жардамы менен персонажды жараткыла, CSS'тин жардамы менен стилдештиргиле жана JavaScript'тин жардамы менен өзүмдүк кичинекей персонажиңарды жандандыргыла. Өз алдынча же досуңарды чакырып, чогу, биздин код жазуу оюнубуз менен бирге коддогула."
  tutorial_silent_longdescription: "Эч бир сөздүн же түшүндүрмөнүн жардымысыз програмдоонун негизги концепттерин изилдеп ачкыла.\nБиздин көмүскөдөгү окутуучубуз бир канча суроо берет, алар силерди эрежелер менен тааныштырып, өз каталарыңар аркылуу бир канча нерселерге үйрөтөт.\nОюнда эч бир сөз жок болгонунан улам, аны ар тилдүү окуучулар ойной алышат."
  tutorial_robomesh_longdescription: "Окуучулар популярдуу VEX IQ роботторун көзөмөлдөш үчүн Google Blockly кодун жазышат. Алар кодду виртуалдык роботко же өздөрү түзгөн реалдуу VEX IQ роботуна жазганды тандашат, эки тандоо бир эле интернет иштетүүдө жеткиликтүү. Окуучулар негизги робот кыймылы жөнүндө жана датчик менен чыгаруучу түзмөктүн колдонуусун үйрөнүшөт. Бул иш-аракет жеңил жана көңүл ачуучу."
  tutorial_amaze_longdescription: "Бул долбоордо, СЫЙЛЫККА жетиш үчүн КААРМАН БАШТАПКЫ БАЗАДАН чыгып, ЖОЛУНДА кездешкен ТОСКООЛДУКТАРДАН качышы керек. Жеңиш үчүн каарман сыйлыкты алып баштапкы базага кайтышы керек. Каарман эч бир ТОСКООЛДУКТАРГА туш келбеши керек. Эгерде ушундай учурлар болсо оюн кайрадан БАШТАПКЫ БАЗАДАН башталат. Оюндун аягына чыгыш үчүн оюнчуда чектелген убакыты бар."
  tutorial_codestersds_longdescription: "Жалпы программа менен ELA'нын келишилген сабагында, окуучулар програмдоо аркылуу колдонуучуларга туура келген өтүү сөздөрдүн кеңешме окуясын баяндашат. Окуучулар негизги синтаксис, саптар, өзгөрүлмөлөр жана колдонуучу маалымат киргизүү жөнүндө үйрөнүшөт. Окуучулар окуяны баяндаш үчүн платформа жана спрайтты колдонуп, колдонуучуну ар кандай сахналык өзгөрүүлөргө дуушар кылат. "
  tutorial_knodtext_longdescription: "Python менен тексттик окуялуу оюн түзгөндү үйрөн!"
  tutorial_alicegar_longdescription: "Элис жана Гарфилд менен бирге анимациянын жаратылыш процессин - кадр түрүндөн програмдоосуна чейин байкагыла. Сүйрөө-ыргытуу код жазуу чөйрөсүндөгү үйрөнүү процессиңерди тапкычтык менен окуя баяндоо коштосун. Бул долбоор аркылуу силер киностудиянын сценарий бөлүмү эмне болгондугун, аны програмдоого мүмкүн болгон сценарийге которуусун жана кыска 3D анимациянын програмдоосун үйрөнөсүңөр. "
  tutorial_codesterstransform_longdescription: "Бул иш-аракетте окуучулар Python'дун жардамы менен координаталык тегиздикте өзгөрүүлөрдү аткарып көрүшөт! Бул сабак көрсөтмөлөрдү, түзмө түз нускамаларды жана окуучулардан ар кандай кыймылсыз трансформациялардын аныктоосу жана програмдоосу талап кылынган тапшырмаларды камтыйт! "
  tutorial_flexfrog_longdescription: "Фрогги жана досторуна лилия жалбырагына жетүүгө жардам берип, бул тарбиялоочу оюн аркылуу бир канча веб-иштетүүлөр жөнүндө үйрөнгүлө. Сабактын аягында flexbox деп аталган CSS'тин жаңы касиеттеринин колдонуусу менен код жазууну үйрөнөсүңөр. Код жазуу тажрыйбанын зарылдыгы жок!"
  tutorial_codemoji_longdescription: "Codemoji иш-аракети - эможилердин жардамы менен 1-6-класстагы окуучуларга интернет аркылуу код жазуунун негизги концепттерин үйрөтүү иш-аракети. Окуучулар бул аракеттерди аткарган соң негизги HTML тэгтерин жана түшүнүктөрүн үйрөнүшөт. Бул аракет окуучуларга код жазуу долбоорун аткарууга жардам берет, ал жерде окуучулар фундаменталдык веб-сайтты бир канча аракеттер аркылуу түзүшөт. Окуучулар Codemoji иш-аракетин аткарган соң чыныгы код жазуу көндүмүнө ээ болушат."
  tutorial_robobii_longdescription: "RoboBlockly, Blockly роботтору менен код жазууну жаңы үйрөнүп баштагандар үчүн түзүлгөн. Код жазуу иш-аракеттери өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_robobm_longdescription: "RoboBlockly, Blockly роботтору менен математиканы жаңы үйрөнүп баштагандар үчүн түзүлгөн. Математика иш-аракеттери өз алдынча жүргүзүлөт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly, Blockly роботтору менен математика менен код жазууну жаңы үйрөнүп баштагандар үчүн түзүлгөн. Иш-аракеттер окуучуларга багытталган жана ага колдонмо видеосу кирет.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_robob_longdescription: "RoboBlockly, роботикстерди Blockly'де код жазып үйрөнүп баштагандар үчүн түзүлгөн. Роботикс иш-аракеттери өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_coders_longdescription: "Робот програмдоого оңой киришүүсү болуп бул кадам артынан кадам табышмак оюндары каралат. \n\nОюндун максаты - космос кеме жарышууда башка оюнчуларды жеңүү.\n\nБул оюнду башташ оңой: космос кемени башкарыш үчүн бир канча код катарлары жетиштүү, ошондой эле бул жерде татаалдашкан кеме түзүүнүн чексиз мүмкүнчүлүктөрү бар. "
  tutorial_tynkerhw_longdescription: "Hot Wheels жогорку октан сандагы жарышма оюну аркылуу програмдоону үйрөнгүлө! Болгон бардык унаалардан бирөөнү тандагыла, жарышмада унааңарды башкарып програмдоону үйрөнгүлө. Тоскоолдуктардан качкыла, бурч күрткүлөрүнө кабылбай жарышмада жеңүүчү болгула. Силер ошоной эле өзүңөрдүн жарышма трассаңарды түзүп, досторуңарга чакырык таштай аласыңар."
  tutorial_tynkermh_longdescription: "\"Монстер\" жогорку мектеби - таштандычылар аңчылгын өткөрөт! Фрэнки, Дракулаура, Клодин, Клео жана Гулияга жардам бериш үчүн сүйрөө-ыргытуу блоктору менен код жазуу тапшырмаларын чыгаргыла. Тоскоолдуктардан качкыла, \"Монстер\" жогорку мектебинин залдарынан өтүүдө бардык мектеп таажыларын издегиле. Андан кийин, монстрлар менен өзүмдүк бий кече музыкалык видеосун програмдагыла жана аны досторуңар менен бөлүшкүлө."
  tutorial_caphoto_longdescription: "Бул татаал жана көңүл ачуучу долбоор Photo Booth колдонмосунун иштеп чыгуусун үйрөтөт. JavaScript, CSS жана HTML'дин колдонуусу менен силер камераны колдонууга мүмкүнчүлүк берген, сүрөттөрдү жүктөй турган жана чаптамалар менен фильтрлерди колдонуп силердин сүрөттөрүңөрдү өзгөртүп оңдой турган баскычтар менен байланышасыңар."
  tutorial_mozillahw_longdescription: "Окуучулар веб-сайттакы сөздөрдү өзгөртүш үчүн JavaScript кодуна ремикс жасашат, веб элементтерин үйрөнүшөт, JavaScript баалуулуктарына код жазышат жана веб-контентин микстешет."
  tutorial_ticklep_longdescription: "Силер эмнеге жете аласыңар\nTickle колдонмого шайкеш болгон Тоту куш дрону мыкты учуу касиеттери менен таанымал. Tickle колдонмосу менен силер аларды жаңычыл жолдору менен учууга жана таң каларлык шоуларды аткаруука буйрук бере аласыңар. Ошол эле заматта, максатка жетүү процессинде силер програмдоо концепттерин үйрөнө аласыңар.\n(Керектүү түзмөктөр: Жылышма жөргөмүш/Аба аркылуу түнкү ташып жеткирүүлөр)\n\nПрактика & Көнүгүү\n- Дронду жерден айрылууга, бир канча маневр жасоого жана конууга програмдагыла.\n- Дронго алдыга, белгилүү бир алыстыкка бир ылдамдыкта учуу жана баштапкы ордуна кайтуу буйругун бергиле.\n- Тоту куш дронду ар бир белгилүү бурчтарда кайрылып, квардрат жана үч бурчтук маршрут барагасында учуу буйругун бергиле.\n- Түзмөгүңөрдүн иш-аракеттер сенсорунун жардамы менен дрондун маршрут барагысын програмдагыла. Мисалы, түзмөгүңөрдү оңго эңкейткенде дрон да артынан оңго бурулсун жана алдыга эңкейткенде ошол эле аракетти аткарсын. Түзмөгүңөрдү силкигенде дрон абада которулуу аракетти аткара алат!\n\nЭмнени үйрөнө аласыңар\n- Визуалдык програмдоо менен тааныш болуу\n- Код жазуунун \"цикл\" концептин үйрөнүү: итерацияны көрсөтүш үчүн кодду кайталоочу башкаруу билдирүүсү.\n- Эки байланышкан физикалык концепттерди үйрөнүү: 1) Ылдамдык, заман жана аралыктардын сызыктуу катнашы; 2) Тездик - багыттуу ылдамдуулуктун маанисин сүрөттөгөн вектор.\n- Багытталган бурчтарды (0 градустан 360-чейин) түшүнүү.\n- Геометриянын \"тышкы бурчтар\" концепциясын үйрөнүү.\n- \"Иш-чарадан көз каранды програмдоо\" програмдоо концептин түшүнүү."
  tutorial_bbot_longdescription: "Ушул бир саатык үч иш-аракеттери менен, програмдоо тажрыйбасыз, силер окуучуларыңарга програмдоо сабагын бере аласыңар! Силер програмдоону оңой жана көңүл ачуучу жолу аркылуу үйрөтө аласыңар. Иш-аракеттерди карап чыгып, презентацияларды, өчүрүлгөн материалдарды жана жардамчы колдонмолорду камтыган окуу материалдарыбызды жүктөп алып, силер 20-40 мүнөт ичинде биринчи сабагыңарды берүүгө даяр болосуңар!\n\nБиздин иш-аракеттерибиз окуучуларыңарды (7+) програмдоо жана цикл менен алгоритм сыяктуу фундаменталдык програмдоо концепттеринин үйрөтүш үчүн оффлайн жана онлайн көнүгүүлөрүн камтыйт. Окуучулар Bomberbot онлайн оюнунда өздөрүнүн билимин жана тажрыйбаларын иш жүзүндө колдонушат, бул жерде алар өзүмдүк роботун логикалык тапшырмаларды эң натыйжалуу жолу менен чечиш үчүн програмдашат. "
  tutorial_scratchg_longdescription: "Балдар компүтер же телефондорунда оюндарды ойногонду жакшы көрүшөт. Бирок алар кантип програмдашылган? Бул иш-аракет аларга Scratch програмдоо тилин тааныштырып, оюндун ар түрдүү стилдеринин прогрмдоосун көрсөтөт. Оюнга керектүү атайын дизайн искусстволору камсыз кылынган жана окуучулар ишке жараган оюнду түзүш үчүн бардык бөлүктөрдү бири-бири менен туташтырышы керек."
  tutorial_roboticfriends_longdescription: "Аныкталган \"Роботтук\" сөздүктүн жардамы менен окуучулар конкреттүү тапшырмаларды аткарыш үчүн, алдын ала талкуулоосуз бири-бирин кантип багыттаганды чечишет. Бул сабак окуучуларга белги менен иш-аракеттер арасындагы байланышын жана программаны жөнгө салууну үйрөтөт. \"Менин робот досторум\" топтук иш-аракеттерге ылайык жана окутуучуларга арналган класстык окуу колдонмосун камтыйт."
  tutorial_sjforest_longdescription: "\"Коркунуч туудуруучу токойду жарата аламбы?\" - програмдоодо баштапкы тажрыйбага ээ болгон, бала бакчанын экинчи классына баруучу балдарга арналган ScratchJr'дин татаалыраак функциясын үйрөтүүчү орто деңгээлдеги иш-аракет. Кийинчирээк балдар өзүмдүк долбоорлорун түзүш үчүн же \"Коркунуч туудуруучу токойду жарата аламбы?\" программасында жараткан эмгектерин улантыш үчүн бул иш-аракетти аткарып жатканда өздөштүргөн тажрыйбаларын колдоно алышат. Бул иш-аракеттин жардамы менен жана ScratchJr'те өткөрүлгөн убакыт ичинде окуучуларда тапкычтык ой жүгүртүү, аңгемечи болуу жана математикалык себеп-натыйжа көндүмдөрүн жакшыртуу мүмкүнчүлүктөрү пайда болот."
  tutorial_sjgreet_longdescription: "\"Оюн каармандардын бир-бирине салам берүүсүн кура аламбы?\" - програмдоодо баштапкы тажрыйбага ээ болгон, бала бакчанын экинчи классына баруучу балдарга арналган ScratchJr'дин татаалыраак функциясын үйрөтүүчү илгерилетилген деңгээлдеги иш-аракет. Кийинчирээк балдар өзүмдүк долбоорлорун түзүш үчүн же \"Оюн каармандардын бир-бирине салам берүүсүн кура аламбы?\" программасында жараткан эмгектерин улантыш үчүн бул иш-аракетти аткарып жатканда өздөштүргөн тажрыйбаларын колдоно алышат. Бул иш-аракеттин жардамы менен жана ScratchJr'те өткөрүлгөн убакыт ичинде окуучуларда тапкычтык ой жүгүртүү, аңгемечи болуу жана математикалык себеп-натыйжа көндүмдөрүн жакшыртуу мүмкүнчүлүктөрү пайда болот."
  tutorial_sjsunset_longdescription: "\"Күн батышын жасай аламбы?\" - програмдоодо баштапкы тажрыйбага ээ болгон же тажрыйбасыз болгон, бала бакчанын экинчи классына баруучу балдарга арналган ScratchJr'дин негизги өзгөчөлүктөрүн жана код жазуунун элементардык концепттерин үйрөтүүчү киришүү иш-аракет. Бул иш-аракеттин жардамы менен жана ScratchJr'те өткөрүлгөн убакыт ичинде окуучуларда тапкычтык ой жүгүртүү, аңгемечи болуу жана математикалык себеп-натыйжа көндүмдөрүн жакшыртуу мүмкүнчүлүктөрү пайда болот. Кийинчирээк балдар өзүмдүк долбоорлорун түзүш үчүн бул иш-аракетти аткарып жатканда өздөштүргөн тажрыйбаларын колдоно алышат."
  tutorial_fufafrenz_longdescription: "Жаңы баштаган окуучулардын (К-5) Ырааттуулук сабактары. Бул сабактар програмдоонун негизги концепти - ырааттуулукка киришүү. Булар үчүнчү класста окуган окуучуларга арналган мисалдар, бизде бул концепция боюнча K-5 класстарга арналган сабак планыбыз бар."
  tutorial_bbcgeo_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, геометрияны колдонгон колдонмо түзгүлө."
  tutorial_chspixel_longdescription: "Графиканын иштөө процессин үйрөнгөн соң окуучулар Pixel программанын жардамы менен өзүмдүк Түсүн жаратышат. Окуу планы төрт бөлүмдөн турат, ар бирөөсү белгилүү бир теманы камтыйт. Pixel'дин беш бөлүмдөн турган Түс сабагы бир саатык ишке арналган."
  tutorial_hummingbird_longdescription: "Бул иш-аракетте силер өзүмдүк оюнуңарды түзөсүңөр! Оюнчунун топту кутуга качан ыргытканын байкаш үчүн сенсор менен Колибри тактасын колдоносуңар. Оюнчунун топту кутуга ыргытканында жарык берип туруучу белгини жандырыш үчүн жана упайларды эсептөөчү программаны жазасыңар. Кийин, өзүмдүк оюнуңарды модификациялап уникалдуу кыла аласыңар! Бул иш-аракет үчүн ноутбук же хромбукту колдонгула; програмдоо тажрыйбасы талап кылынбайт."
  tutorial_recoloring_longdescription: "Код жазуу тажрыйбасы жок болгон окуучулар сүрөт жаратыш жана астрономиялык маалыматты түшүнүш үчүн компүтердин туура колдонушун үйрөнө алышат. Катышуучулар тааныш болгон форма жана түс сыяктуу концепттерден баштап, астрономиялык объекттерди таанып негизги код жазууну үйрөнүшөт. Куруу иш-аракеттер топтому менен Аэронавтика жана космос мейкиндигин изилдөө боюнча улуттук башкарманын телескопторунун жарылган жылдыздар жана кара туңгуюк боюнча маалыматтары менен иштөөсү аркылуу окуучулар илим, техника жана искусствонун колдонуусун иш жүзүндө көрө алышат.        "
  tutorial_bbcchem_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, химия боюнча колдонмо түзгүлө."
  tutorial_floalgo_longdescription: "Бул сабакта окуучулар программисттерге маселелерди чечүүгө жардам берүүчү ачкыч концепттерди - алгоритмдерди изилдешет. Алар натыйжалуу жана туура алгоритмдерди англис тилинде жазышат, ал эми тапшырманы аяктап, маселелерди чечиш үчүн жалган кодду жазышат. Окуучулар ошондой эле натыйжалуулук жана башка факторлордо негизделген атаандаш алгоритмдерди баалашат."
  tutorial_flocond_longdescription: "Бул сабактын тартиби боюнча окуучулар ар түрдүү код жазуу тилдеринде колдонулган концепцияны - шарттуу билдирүүлөрдү изилдешет. Окуучулар шарттуулук жөнүндө билим берүүчү хип-хоп видеону көрүп, талкулоого берилген суроолорго жооп беришет. Андан кийин алар шарттардын туура болуп же болбогондугун жана иш-аракеттерди өзүнө жараша аткаргандыгын аныкташат. Акырында алар өзүмдүк шарттуу билдирүүлөрүн жазып, программалардын натыйжаларын алдын ала божомолдош үчүн билдирүүлөргө баа беришет."
  tutorial_floloops_longdescription: "Бул сабактын тартиби боюнча окуучулар баардык програмдоо тилдеринде колдонулган, программисттерге кодду кайталаш үчүн жардам берүүчү концепцияны - циклдарды изилдешет. Окуучулар циклдар жөнүндө билим берүүчү хип-хоп видеосун көрүп, алардын програмдоодогу колдонуусу менен байланыштуу суроолорго жооп беришет. Андан кийин окуучулар ачкыч лексиконду иш жүзүндө колдонушат жана циклдарды жазып, натыйжаларын чыгарыш үчүн берилген циклдарды түшүндүрүүчү иш-аракеттер ырааттуулугун соңуна чыгарышат."
  tutorial_pgts_longdescription: "Бул офлайн иш-аракет окуучуларга окуучулар тобунун таш/кагаз/кайчы оюндун ар кайсы версияларын ойноп жатышканда ар түрдүү үлгүлөө эксперименттерди көрүүсү аркылуу үлгүлөөнүн жана симуляциянын иштөөсү жөнүндө үйрөнүүгө жардам берет."
  tutorial_ozo_longdescription: "Бул окутуучуларга арналган колдонмо Озобот аталышындагы кичинекей программалануучу роботтун жардамы менен окуучуларды код жазуу концепттери менен тааныштырат. Окуучулар код жазууну Shape Tracer Games деп аталган Озобот оюндары аркылуу үйрөнүшөт. Эгерде окуучуларда Озобот бити же Ево роботу жок болсо, алар баары бир оюндардын үлгүлөштүрүлгө версиялары менен ойной алышат. Озобот оюндары окуучуларга Blockly'де негизделген визуалдуу програмдоо тили болгон OzoBlockly'нин жардамы менен коддону үйрөтөт.\n\nОюндар долбоордун идеялары менен коштолуп, Код сааты тышкары аткарылышы мүмкүн. Долбоор окуучуларды баардык тажрыйбасын топтоп, Озоботко иш-аракет сахнасын түзүп програмдоого чакырат.\n\nБул окуу колдонмосу үчүн програмдоо тажрыйбанын же Озоботту билүүгө зарылдыгы жок. Ошентсе да, Озобот оюндары тажрыйбалуу окуучуларды да кызыктыра алат. Бул окуу колдонмосу 1-12чи класстарга ылайык жана силердин окуучуларыңардын жөндөмдүлүүктөрүнө карай ыңгайлаштырылса да мүмкүн."
  tutorial_bbcla_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, тил өнөрлөрү боюнча колдонмо түзгүлө."
  tutorial_bbcsci_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, жалпы илимдер боюнча колдонмо түзгүлө."
  tutorial_tlctour_longdescription: "Бул иш-аракет ирети менен аткарыла турган жөнөкөй инструкциялардын ырааттуулугу болгон алгоритмди жаратуу мисалы катары каралат. Эгерде биз маселе жообун алгоритм катары жазсак, келечекте эң башынан баштабастан, жөнөкөй кадамдары таштап, турларды жасай алганыбызды көрсөтөт. Ошондой эле, эгерде биз алгоритмди жазып алсак, анын иштегендигин кагаз үстүндө акырындык менен текшере алабыз. Бул иш-аракет Рыцарь туру иш-аракетине алып барат."
  tutorial_codesterstj_longdescription: "Бул көп сабактуу долбоордо окуучулар санариптик жарандуулук жөнүндө үйрөнүп, тандаган маселелерин чечиш үчүн эсептөө үлгүсүн түзүшөт! Окуучулар колдонуучуларга жооптуу санариптик жарандуулук жөнүндө үйрөтө турган оюнду түзүшөт. Бардык каражаттар платформада жайгашкан. "
  tutorial_tlclocked_longdescription: "Бул иш-аракеттин максаты: натыйжалуулуктун негизинде алгоритмдин кандай салыштырмалангандыгын, сызык издөөнүн жана алгоритмдин эмне болгондугун көрсөткөн эсептеп чыгаруучу интеллектте негизделген маселени чечүүнү киргизүү. Ошондой эле бул иш-аракетте эсептеп чыгаруучу интеллекттин жөн гана компүтерде негизделген чечилиштерди туудургандан да татаал болгондугун көрсөтөт. Эсеп чыгаруу - адамзат маселелер чечүүсү."
  tutorial_baubles_longdescription: "Окуучулар ачуу-жабуу функциялары сыяктуу тамгалардын бинардык форматта сактоосу жана сүрөттөп көрсөтүүсү жөнүндө үйрөнүшөт. Сабактын аягында, үйлөрүнө алып кетиш үчүн, окуучулар өзүмдүк инициалдарын коддоо мүмкүнчүлүгүнө ээ болушат."
  tutorial_bbcart_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, көркөм сүрөт боюнча колдонмо түзгүлө."
  tutorial_tlcknight_longdescription: "This activity involves trying to solve a puzzle using two different representations. To start with it is fairly hard, but when the representation of the board and moves is changed it becomes really easy. Create graphs to represent the problem. See the power of using abstraction and how the choice of representation can make a problem much easier. This activity follows from the Tour Guide activity."
  tutorial_fufafit_longdescription: "Students will learn advanced programming concepts (functions) through a lesson and kinesthetic activity. Students will apply knowledge of functions on-screen to run a program.  This lesson is for students and teachers who have some experience with sequence, conditions, loops, or other foundational programming concepts."
  tutorial_ozodance_longdescription: "This teacher-led tutorial introduces students to the concept of coding with the help of Ozobot, a small programmable robot. Students will be learning how to code by creating and programming a dance routine for Ozobot! They will use OzoBlockly, a visual programming language based on Blockly, to program the dance and then have fun see their choreography come alive when Ozobot performs their dance.\n\nNo programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by the Ozobot games. The tutorial is designed for grades 1-12 and can be customized to your students' abilities."
  tutorial_codingrobotics_longdescription: "Students will learn about foundational programming concepts and apply new knowledge to robotics. Working with both Kodable and Wonder Workshop, students will use programming knowledge to command \"Dash\" the robot in the Path app."
  tutorial_box_longdescription: "Куту аралына сапар алып, Хирого челде чачылып жаткан баардык сааттарды чогултканга жардам бергиле! Бул сабакта силер алгоритмдердин, ырааттуулуктардын, циклдардын жана шарттуулуктардын негиздерин үйрөнөсүңөр!"
  tutorial_hopgame_longdescription: "Шайырлыкты уланта бергиле! Оюн түзүү секциясына, хакатонго же класстык серияларга жардам бериш үчүн долбоорлордо негизделген колдонмону колдонгула. \n\nБуларды жасагыла:\n1. Жолду өткүлө\n2. Геометриялык секиргичти\n3. Текшерүүчү суроолорду жаратуучуну\n4. Кулап бараткан кушту\n5. Метродо коньки тепкендерди\n6. Бөлмөдөн качкыла\n\nАр бирөө талкулоочу суроолорду, дифференциацияларды жана видео окуу куралдарын камтыйт. \n\nОкуучулар өзүмдүк оюндарын ырасташ үчүн силердин инструкцияларыңарды өчүрүшү мүмкүн. Мурунку тажрыбанын зарылдыгы жок."
  tutorial_icontrol_longdescription: "This teacher facilitated lesson, adapted for the Hour of Code, provides pupils with an opportunity to explore physical programming through robotics - Sphero.\n\nUsing a drag-and-drop programming environment and a programmable robotic sphere, pupils will learn that physical systems can be programmed and controlled."
  tutorial_cocomteach_longdescription: "Introduce your students to Python or JavaScript in CodeCombat's free, one-hour Introduction to Computer Science course. We've got a dedicated lesson plan for you to help explain concepts to your students, including basic syntax, strings, arguments, loops, variables, and x- and y-coordinates, using gem-packed dungeon mazes and hero-vs-ogre battles."
  tutorial_bbcmathii_longdescription: "К-2 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, арифметика, сандарды визуалдаштыруу жана геометриялык фигураларды катыштырган колдонмолорду түзгүлө."
  tutorial_bbcphys_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, физика боюнча колдонмо түзгүлө."
  tutorial_bitsbox_longdescription: "Follow the prompts to code five fun mini-apps using real, typed Javascript. From blowing up pie in 'Food Fight' to flushing a notebook down a black hole in 'So Long, Homework!', each app is designed to delight kids while illustrating variables, methods, and more. These apps are also completely open-ended; kids can use them as a starting point for their own app creations. Beginners welcome!\n"
  tutorial_tlcemo_longdescription: "Ар түрдүү эмоцияларды көрсөтүш үчүн окуучулар карталардан жасалган 2D роботун түзүп програмдашат. Алар эмоцияларды (жогоргу деңгээлдеги буйруктарды) төмөнкү деңгээлдеги машина инструкцияларга которуусунда колдонулган тизмекти түзүшөт."
  tutorial_crd_longdescription: "Бул офлайн иш-аракетте картанын толук комплекти аркылуу алгоритмдер жана шарттуу билдирүүлөр жөнүндө үйрөнгүлө. Окуучулар бул иш-аракетти топторго бөлүнүп аткарышат, ар бир топко картанын толук комплекти керектүү."
  tutorial_bbcbio_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, өсүмдүктөр, түрлөрдүн ар кылдыгы жана чаңдаштырууну пайдаланып колдонмо түзгүлө."
  tutorial_ticklebb8_longdescription: "What you can achieve\nBB-8, being the best company to all Starwars fans, can now also be your best coding education buddy! With the force of Tickle app, you can team up with BB-8 to give it a good swing, moving along some routes of particular patterns or interacting with you. At the same time, you can learn programming concepts while trying to clear the exercises.\n(Devices needed: BB-8) \n\nPractice & Exercise\n- Program BB-8 to move in a square pattern.\n- Program BB-8 to move in a figure-eight pattern.\n- Program BB-8 to randomly select a number between 1 and 10, and then guess the number!\n- Utilize the tilting sensors of your phones and tablets to pilot BB-8. For example, tilting your  \ndevice forwards will make BB-8 move likewise, and shaking your device will make BB-8   vibrate.\n\nWhat you can learn\n- Become familiar with visual programming. \n- Program BB-8 to perform actions using basic motion commands. \n- Learn the usage of repeating blocks, or loops, which allows code to run multiple times  \nconsecutively.\n- Become familiar with mathematics in programming.\n- Learn how to create variables in programming.\n- Understand the programming concept of “event-driven programming.”\n- Use motion sensors in devices to sense motion events (tilt and shake) to pilot BB-8."
  tutorial_grok_longdescription: "Сүйрөө-ыргытуу блоктордун же текстте негизделген Python тилинин жардамы менен бүткүл дүйнөлүк байрактарды тарткыла, укмуштуу кар бүртүктөрүн жараткыла же \"Элиза\" аттуу чатботту түзгүлө. "
  tutorial_ijournalist_longdescription: "Бул окутуучуларга жардамдаш болгон сабак компүтер илимин жана програмдоо тил искусствосун үйрөтөт. Окуучулар окурмандардын кызыкчылыктарын көңүлгө алууну жана онлайн-кабарларга маалымат берүүнү камтыган кабарчылардын стилин машыктырышат. Окуучулар мектептеги ойдон чыгарылган уурдо жөнүндөгү онлайн кабарлар окуясын ойлоп чыгарыш жана көрсөтүш үчүн негизги HTML жана CSS'ди колдонушат.\n\nБул сабак компүтер илимин көп маанилүү контексттин ичине койгону менен балдарга компүтер илиминин башка тармактарда да маанилүү болгондугун көрсөтөт.\n\n"
  tutorial_bbcmusic_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, музыка боюнча колдонмо түзгүлө."
  tutorial_secretcodes_longdescription: "Дүйнөнү куткарыш үчүн компүтерлердин ойногон ролу жөнүндө үйрөнгүлө."
  tutorial_tlchex_longdescription: "Ар түстүү кагаз кесиктерин өзгөчө ыкмасы менен бүктөп жана чаптап, кызыл жана сары түстүү Hexa-hexa-flexgon'ду жасайсыңар. Аны жасап баштаган соң силер аны изилдеп да баштайсыңар. Силер аны бүктөп оодарганыңарда сыйкырдуу түрдө анын жаңы тараптарын көрө аласыңар, анткени Hexa-hexa-flexgon түстөрүн алмаштырат."
  tutorial_tickles_longdescription: "What you can achieve\nSphero is well-known for its flexibility when applied to teaching. Using Tickle app, it can further be introduced into programming education, while we can simply drag and drop code blocks to create commands for Sphero to perform. Move, spin, jump or even pilot its way when you control your device. At the same time, you can learn programming concepts while trying to clear the exercises. (Devices needed: Sphero) \n\nPractice & Exercise\n- Program a Sphero to move in a square pattern.\n- Program a Sphero to spin, and then move in a triangle pattern.\n- Program a Sphero to perform actions when it collides with objects and when the device is shaken. - Utilize the tilting sensors of devices to pilot the Sphero. For example, tilting your device \nbackwards will make the Sphero move towards you, and shaking your device will make the  \nSphero jump!   \n \nWhat you can learn\n- Become familiar with visual programming.\n- Learn the coding concept “loop”: a control statement for specifying iteration which allows code to  \nbe run repeatedly.\n- Use repeat loops to move in the same pattern with fewer code blocks.\n- Program a Sphero by combining motion and turning blocks to properly move in a triangle pattern. - Understand the programming concept of “event-driven programming.”"
  tutorial_ozogame_longdescription: "This teacher-led tutorial introduces students to the concept of coding with the help of Ozobot, a small programmable robot. Students will be learning how to code by playing Ozobot games, called Shape Tracer Games. They can still play the simulated version of the games even if they don't have an Ozobot Bit or Evo robot.The Ozobot games will teach students how to code with OzoBlockly, a visual programming language based on Blockly. \n\nOnce students have solved all ten levels of the Shape Tracer Games, they are challenged to take everything they learned and design and program their own game level 11.\n\nNo programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by the Ozobot games. The tutorial is designed for grades 2-12 and can be customized to your students' abilities."
  tutorial_vidcodeio_longdescription: "Бул көнүгүүдө силер окуучуларыңар менен бирге програмдоо менен математикалык теңдемени чечүүнүн алар билген математикага тийиштүүлүгүн байкайсыңар."
  tutorial_besttech_longdescription: "Окуучулар акыркы бир нече он жылдыктын маанилүү технологиялык ойлоп табуулары жөнүндө маалымат алып аларды талкуулашат."
  tutorial_tlcbrain_longdescription: "Бул иш-аракет эсептөө үлгүлөнүн (эсептөөчү ой жүгүртүүнүн ачкыч бөлүгү) биологиялык системин (бул жерде: нейрондорду) түшүнүүгө кандай жардам бергендигин изилдейт. Биздин мээлерибиз компүтерлерге ойлонуу жөндөмдүүлүгүн берип, жаңы компүтердик програмдоо ыкмасын табууга жардам бергенин көрүп жатабыз."
  tutorial_hopquiz_longdescription: "Силер бул сабак тартибин илим, тил искусствосу, дүйнөлүк тилдер же тарых сыяктуу тармактарда шаблон катары колдоно аласыңар. Анын ичинде сиздердин окуучуларыңарга бир канча суроо-жооп оюн програмдоону үйрөтүүгө жардам берүүчү кадам артынан кадам инструкциясы жана түшүндүрмөлөрү бар. Окуучулар процесс ичинде жалпы код жазуу концепттери катары саналган ырааттуулукту, циклдарды, өзгөрүлмөлөрдү жана шартуулуктарды иш жүзүндө колдонушат. "
  tutorial_unfortunate_longdescription: "Биз баардыгыбыз айланада орун алган иш-чараларга реакция беребиз: мектеп курама тобунун жеңүүсүнө кубанганабыз, кайгылуу тасмадан таасирленип ыйлайбыз же музыка укканда бийлеп баштайбыз. Бул сабакта окуучулар Dash жана Dot'тун айланасында орун алган иш-чараларга реакция берүүсүнө үйрөтүүнү үйрөнүшөт!"
  tutorial_cha_longdescription: "Компүтерлер тарыхы абдан кызыктуу. Бул силердин үйрөнүп-билүү мүмкүндүгүңөр."
  tutorial_elaseq_longdescription: "Окуучулар ырааттуулук концепциясын окуу жана жазуу контексттеринде изилдешет. Бир жылдык үйрөнүүгө кирген ELA сабактары аркылуу окуучулар ырааттуулук жөнүндөгү билимин ырааттуулуктун програмдоодогу ролун түшүнүш үчүн колдонушат."
  tutorial_bbcmathi_longdescription: "3-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, бөлчөктөрдү өзгөрмөлөрдү жана формулаларды пайдаланган колдонмо түзгүлө."
  tutorial_tlcpixel_longdescription: "Pixel puzzles turn the ways images are represented as a series of numbers representing pixels into puzzles. They come in various forms from a simple variant of colour-by-numbers to more complex puzzles based on compression where images are represented by fewer numbers so take up less storage – but can you get them back! Each representation needs its own algorithm to follow to get the image back."
  tutorial_arduino_longdescription: "Ever wonder how toys make noises and blink lights when you push buttons? Microcontrollers and circuits are used in all sorts of everyday objects. From remote controlled cars to robots and drones. Streetlights use sensors to determine when the sun goes down, the volume knob on a car stereo adjusts resistance through a microcontroller. They are everywhere!"
  tutorial_introrobo_longdescription: "In this lesson, students will get to know Dash and Dot while being introduced to the ideas of Robotics and Programming. Students will gain an understanding of what a robot is, how they sense the world around them, and how programs can control robots. "
  tutorial_tlcinvis_longdescription: "Бул иш-аракет алгоритмдердин жана компүтердик программанын эмне болгонун үйрөтөт. Ошондой эле бул иш-аракет адам-компүтер бирге иштөөсүн, ошондой эле кайтарым жооптун жана туура менталдык үлгү куруунун маанилүү болгондугун изилдеш үчүн колдонулса мүмкүн."
  tutorial_tlcjflap_longdescription: "A finite state machine is a very useful tools in the computational thinking toolbox. They are an important way for describing what computer systems do and of simulating things in the real world. JFLAP is an easy to use and free tool for creating finite state machines. This activity involves creating a simple finite state machine and simulating it, then going on to create more complex finite state machines that represent puzzles, gadgets, web pages and games."
  tutorial_procolor_longdescription: "This teacher-led tutorial introduces your students to programming and computational thinking and it also explains what kind of robot Ozobot is. This activity is “unplugged”, which means that the coding is not done on a computer or tablet, but on a piece of paper with markers. Students will be giving commands to Ozobot using OzoCodes, which are special color sequences. After learning about how to program Ozobot with markers and paper, students are challenged to solve a maze and help Ozobot find the way to school.\n\nNo programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by programming Ozobot. The tutorial is designed for grades K-12 and can be customized to your students' abilities."
  tutorial_spiralsfinch_longdescription: "The Finch is a small robot designed to inspire and delight students learning computer science by providing them a tangible and physical representation of their code. In this activity, you will learn to write programs that make the Finch move and turn. Then you will use a variable to program the robot to move in a spiral pattern. For this activity, you can program the Finch with either Scratch or Snap! using either laptops or Chromebooks. You do not need any prior programming experience. "
  tutorial_ozoi_longdescription: "This tutorial introduces students to programming and computational thinking and it also explains what kind of robot Ozobot is. This activity is “unplugged”, which means that the coding is not done on a computer or tablet, but on a piece of paper with markers. Students will be learning about how the robot works and then give commands to Ozobot using OzoCodes, which are special color sequences. After learning about how to program Ozobot with markers and paper, students are challenged to solve a maze and help Ozobot find the way to the store.\n\nNo programming experience or knowledge of Ozobot is required for this tutorial. However, even students with some programming experience will be engaged by programming Ozobot. The tutorial is designed for grades K-12 and can be customized to your students' abilities."
  tutorial_ticklel_longdescription: "Эмнелерге жетише аласыңар\nLEGO WeDo 2.0 – програмдоо мүмкүндүгү менен айкалыштырылган, баардыгына таанымал болгон блоктор оюну. Tickle колдонмосунун жардамы менен кээ бир буйруктарды жараткан LEGO WeDo 2.0, кийин кээ бир интеллектүү кымылдарды аткара алат. Ошол эле учурда, көнүгүүлөрдү аткарып жатканыңарда, силер програмдоо концепттерин үйрөнө аласыңар. (Керектүү түзмөктөр: LEGO WeDo 2.0) \n\nПрактика & Көнүгүү\n- WeDo 2.0 оюнду аскан соң, өзүн өйдө көтөрүүгө буйрук бергиле.\n- WeDo 2.0 оюндун башкы баскыч басылып турганда панданын өйдө же ылдый жылдырышына буйрук бергиле. - WeDo 2.0 оюнду алдыга жылдырып, тоскоолдукка туш келгенде токтотууга буйрук бергиле.\n\nЭмнелерди үйрөнө аласыңар\n- Визулдуу програмдоо менен таанышасыңар.\n- Негизги иш-аракеттер буйруктардын колдонуусу менен иш-аракеттерди аткарыш үчүн LEGO WeDo 2.0 програмдоону үйрөнөсүңөр. \n- \"Иш-чара менен башкарылган програмдоонун\" програмдоо концептилерин үйрөнүп түшүнөсүңөр. - Өзгөрүлмөлөр жана шарттуулуктардын колдонуусу менен таанышасыңар (эгерде-кийин-башка)."
  tutorial_spiralsdash_longdescription: "Роботтун жардамы менен искусствону жаратып жатканда программада өзгөрүлмөлөрдүн колдонушунун негиздерин үйрөнгүлө! Blockly'де өзгөрүлмөлөрдү колдонуп Dash роботтун дөңгөлөктөрүнүн ылдамдыгын динамикалуу түрдө башкаргыла. Сабакты аяктаган соң силер өзгөрүлмөнү белгилешти, ага мүмкүндүк алууну жана циклдын жардамы менен өзгөрүлмөнү динамикалуу түрдө кантип өзгөрүлүштү үйрөнөсүңөр. Заман өткөн сайын өзгөрүлмөнүн маанисин өзгөртүп, абдан кызыктуу спиральды тарта аласыңар!"
  tutorial_ghdebug_longdescription: "Окуучуларга Грейс Хоппердин ким болгондугун жана кайсы себептерден бул жума CS EdWeek деп аталгандыгын үйрөнүүгө жардам бергиле."
  tutorial_tlckk_longdescription: "Крисс-кросс тапшырмалары сөздөргө жана логикага болгон сүйүүлөрдү айкаштырат. Тизмекте берилген ар кандай узундуктагы сөздөрдү бир тор сызыкка батырышыңар керек."
  tutorial_firstcomp_longdescription: "Компүтер сыяктуу кызыктыруучу нерселер аз. Бул жолу силер кагаздан өзүмдүк компүтериңерди түзөсүңөр. CPU, RAM жана ROM, Mass Storage жана GPU жөнүндө үйрөнгүлө. Биринчи колдонмоңорду тарткыла. Кайчы, калем жана кагаздарыңарды чыгаргыла!"
  tutorial_mazefinch_longdescription: "Бул иш-аракетте, Finch роботуна жылуу жана бурулуу иш-аракеттерин аткартыш үчүн эң жөнөкөй програмдоо тилин колдоносуңар. Андан соң, роботту лабиринттен чыгарыш үчүн программаларды жазасыңар! Бул жерде програмдоо тажрыйбасы талап кылынбайт жана силер ноутбук же хромбукту колдоно аласыңар. "
  tutorial_tlccc_longdescription: "Компүтердеки маалымат узун ырааттуу белгилер аркылуу сакталат - акырында бинардык 1 жана 0 түрүндө. Маалыматты кысуу идеясы - ошол эле маалыматты аз белгилер аркылуу сакташ үчүн биздин алгоритмдерди маалыматты көрсөтүүчү ыкмасынын өзгөрүүсү үчүн колдонгонубуз."
  tutorial_tlcdoodle_longdescription: Тасма декорациялары көптөгөн учурларда компүтердин жардамы менен жасалат. Алар кандай жол менен жасалганын ойлодуңар беле? Түшүнүксүз нерселерди тартып жатканда, алгоритмикалык түшүнүксүз нерсени тартып, табият тартуу алгоритмдерди изилдегиле. Алгоритмдер кайтма болот, башкача айтканда, алар бир кадамды чийип, эң баштапкы алгоритмден баштап, башканы ошол эле принцип менен кайталап тартканыңызды сурайт.
  tutorial_tlcpunch_longdescription: "Эң биринчи компүтерлердин перфокарталарда сакталган маалыматты кантип тапканын жана бул алгоритмдин \"Австралиялык сыйкырчынын тилеги\" иш-аракетиндеги сыйкырду трюгуна окшош болгонун көрсөткүлө. Ал издөө алгоритми кантип иштегенин визуалдуу түрдө көрсөтөт. Муну жасап жатканда силер бинардык сандардын, бөлүштүрүү жана басып алуу алгоритмдин иш жүзүндө колдонулуусун көрсөтөсүңөр жана маселе туудурган тармактар арасындагы которуу чечимдеринин эсептөөчү трюгун изилдейсиңер."
  tutorial_finchfract_longdescription: "Бул иш-аракетте Finch роботу менен Кох фракталдарын тартыш үчүн рекурсиялар колдонулат. Окуучулардын рекурсия идеясы эмне болгондугун билиши керек бирок бул иш-аракетти аяктаган соң алар рекурсиянын физикалык сүрөттөлүшү аркылуу було концептти терең түшүнө башташат. Бул иш-аракет Python же Java'ны колдонгон информатиканын кириш же илгерилетилген курсун алганган окуучуларга ылайык."
  tutorial_tlcmind_longdescription: "Бул иш-аракетте алгебра аркылуу алгоритмдин ар дайым иштегенин көрсөткөн логикалык ойлоо менен тааныштырат. Бул жерде алгоритмдерди баалаш үчүн абстракция жана логикалык ойлонуунун керек болгондугу көрсөтүлөт."
  tutorial_tlctelebot_longdescription: "Бул трюкта биздин мээбиздин жөнөкөй нерселерди кантип татаалдаштырганын түшүндүрөт. Дизайндагы эң маанилүү нерсе - бул интерфейстин түшүнүктүү жана жөнөкөй болгондугу. Бул жерде маселени жөнөкөйлөштүрүү жана адамдарды түшүнүүнүн маанилүүлүгү сыяктуу эсептөөчү ой жүгүртүү аспектилери түшүндүрүлөт."
  tutorial_tlcaus_longdescription: "Бул иш-аракет унутулгус жолу менен бир ирет компүтер концепциялары менен тааныштырат. Бул иш-аракет сыйкырдуу трюк менен тааныштырып, абстракциянын, логикалык ойлонуунун жана эсептөөчү үлгү берүүнүн алгоритмдин иш потенциалын текшерүүдө колдонулгандарын көрсөтө алат. \"Перфокартаны издөө\" иш-аракети менен бирге бул жерде бөлүштүрүү жана басып алуу алгоритмдин эң биринчи компүтерлердеги колдонуусу тааныштырылат."
  tutorial_oralhist_longdescription: "Компүтер Билим Берүүчүлөрдүн Оозеки Тарых Долбоору маектердин жыйнагынан жана CEOHP жыйнагы менен байланышкан окуу материалдарынан жана аспаптардан турат."
  tutorial_tlcmicro_longdescription: "Бул видео адам-компүтер бирге иштөөсүнө жана керек болгондон тышкары колдонулган чакан колдонмолордун ченемсиздигине жалпы киришүү катары эсептеле алынат. Дизайн маанилүү роль ойнойт, интерфейстин колдонууда жөнөкөй болгондугу жогору бааланат."
  tutorial_imathematician_longdescription: "Бул окутуучу менен жетектелген иш-аракетте окуучуларга өтмө-куррикулярдык ыкмасын компүтер илиминде жана математикада колдонгонго мүмкүнчүлүк берилет.\n\nОкуучулар \"Камалган кишинин кайчы пикир тандоосу\" аталышындагы Математика (Оюн Теориясы) тармагындагы белгилүү маселенинин ар түрдүүлүгүн чечиш үчүн компүтердик программасын түзүшөт.\n"
  tutorial_tlcmagic_longdescription: Сыйкырдын кантип ишке ашуусун изилдеп, эсептөөчү ой жүгүртүү жөнүндө жана өзгөчө алгоритмикалык ой жүгүртүүгө баа берүүнүн маанилүүлүгүн үйрөнөсүңөр. Сыноо жана тобокел анализин изилдейсиңер. Сыйкырдуу трюк силерге компүтер илимпоздордун, инженерлердин (жана сыйкырчылардын) кандай кылдаттык менен алгоритмдерин текшергендигин көрсөтөт. Алар иштин оң жүрбөгөндүгү жөнүндө ойлонушу керек жана туура жолдо баратканда аны текшергенди унутпашы керек.
  tutorial_scratchmus_longdescription: "Scratch'тын жардамы менен силер өзүмдүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында интерактивдүү музыкалык долбоорду түзгүлө. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү"
  tutorial_scratchanim_longdescription: "Scratch'тын жардамы менен силер өзүмдүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында ысмыңардын, инициалыңардын же сүйүктүү сөзүңөрдүн тамгаларын жандандыргыла. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү."
  tutorial_scratchfly_longdescription: "Scratch'тын жардамы менен силер өзүмдүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында, өзүмдүк учуучу каарманыңарды жаратканды үйрөнгүлө. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү. "
  tutorial_tynkerarc_longdescription: "Өзүмдүк жогортон-ылдый аркада атыш оюнуңарды жараткыла. Балыктардын баскычтардын буйругу менен өйдө жана ылдый сүзүшүн програмдагыла, андан кийин экрандын ченеминде сүзүшү үчүн акуланы коддогула. Оюндун терс жана оң каармандарына жана арка планга колдонуучу касиеттерин кошуп, оюнду персоналдаштырасыңар. Оюнуңар кумжээкте, токойдо же космосто орун алышы мүмкүн!"
  tutorial_grokffpython_longdescription: "Бул иш-аракет силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тилинин жардамы менен ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн тартууга инструкция бергиле! "
  tutorial_grokffblock_longdescription: "Бул иш-аракет силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Атайын блоктордун жардамы менен программаларды кургула жана ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн тартууга инструкция бергиле!"
  tutorial_grokeliza_longdescription: "Бул иш-аракет силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тилинин жардамы менен \"Элиза\" аталышындагы атайын чатботту түзгүлө."
  tutorial_tynkercan_longdescription: "Эки кишилик замбирек аткылаш оюнун түзүп, досторуңарга чакырык таштап аларды оюнга чакыргыла! Силер оюндун жарым-жартылай програмдашылган версиясы менен баштайсыңар, ошондуктан силер сол замбиректи програмдашыңар керек. Эки замбиректи тең орноштурган соң, платформа жана башка кагуу предметтерди ыңгайлаштырасыңар. Кошумча касиеттерди кошуп жана теманы ылайыкташтырып, мунун баарын өзүңөргө таандык кылгыла!"
  tutorial_grokflags_longdescription: "Бул иш-аракет силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тили менен ташбака модульдун жардамы менен бүткүл дүйнө байрактарын тарткыла!"
  tutorial_robomind_longdescription: "Өзүмдүк виртуалдуу роботту башкарып, окуучулар програмдоонун негиздерин үйрөнүшөт. Онлайн курс толугу менен өз алдынча иштейт жана кыска презентацияларды, тасмаларды, суроо-жооп оюндарды жана програмдоо көнүгүүлөрдү аткарууга жардам берүүчү автоматтык жетектеме/кеңешмелерди камтыйт. "
  tutorial_scratchanimwork_longdescription: 'Бул жетектеме Scratch''тин колдонуусу менен бир сааттык семинарды алпаруу идеяларын сунуш кылат. Окуучалар ысымдарын жана сүйүктүү сөздөрүн жандандырганы менен код жазуу тажрыйбасына ээ болушат. Бул окутуучуларга арналган жетектеме бул: scratch.mit.edu/name Scratch окуу китеби менен колдонулушу керек'
  tutorial_adventureq_longdescription: "Q менен кызыктуу окуя - бир топко програмдоо логикасын тааныштырган, окутуучуларга (же башка бирөөгө) арналган окуу тартиби. Бул иш-аракет балдарга арналган ар түрдүү квесттерди камтыйт. Балдар негизги буйруктарды Q'нун токойдогу кызыктуу окуясында ага жардам берип үйрөнүшөт. "
  tutorial_khan-es_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kpt_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kpl_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_khe_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kfr_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_app-inventor_longdescription: "Оюн-зоок, тез жетектемелер силерге Android телефонуңарга же планшетиңерге үч жөнөкөй колдонмолорду жаратууга жардам берет. Жаңы баштагандар жана тажрыйбалуулар үчүн түзүлгөн Код сааты силерге билгизбестен өзүмдүк колдонмолорду жаратууга даярдайт. Колдонмоңорду досторуңуздар менен бөлүшкөнүңөрдү элестеткиле! Бул иш-аракеттер айрым инсандарга жана жогорку класстар окутуучуларга ылайыктуу."
  tutorial_bits_longdescription: "Бит - кичинекей, кашкей LEGO® роботу бирок ал кичинекей болгондугунан кээ бир учурларда программаларын туура эмес жүргүзөт. Керектүү программаларды табып, Битке жардам бере аласыңар. Ошону менен силер Битке эмне кылаарын билдирген кичинекей жүрүм-турум блокторунун ырааттуулугун түзөсүңөр."
  tutorial_blockly_longdescription: "Интернетке кирүүсү жай (же эч болбогон) компүтерлер барбы? Code.org жетектемелердин мурунку Blockly жетектемелерин жүктөп алгыла, анын 3 МВ тете болгон бир ZIP файлын бардык компүтерлерге жүктөсө болот же маалымат картасы аркылуу колдонсо болот"
  tutorial_tynker_longdescription: "Код жазууну үйрөнүш үчүн көңүл ачуучу код жазуу оюндарды ойногула. Програмдоонун жардамы менен \"Монстер\" жогорку мектебинин таштандычылар аңчылгын аяктагыла, Hot Wheels унааларын програмдагыла, басып кирген гоблиндерге каршы согуш планын түзгүлө жана монстрлерлер менен күрөшкүлө. Ойноп жатканда ачкыч програмдоо концептилерин жана эсептөө ой жүгүртүү жөнүндө үйрөнгүлө. Андан кийин өзүмдүк оюндарыңарды жаратып, досторуңар менен бөлүшкүлө!"
  tutorial_baypt_longdescription: "Baymax үчүн код жазуу"
  tutorial_code-combat_longdescription: "Бул эпикалык програмдоо оюнунда Python же JavaScript үйрөнүп оркторду жеңгиле!"
  tutorial_mky_longdescription: "Реалдуу жашоонун програмдоо тили болгон CoffeeScript’те код жазууну үйрөнүп башкаларга үйрөткүлө. CodeMonkey – көңүл ачуучу, сыйлык берүүчү жана код жазуу тажрыйбасына ээ болгон жана ээ болбогон баарына ылайык оюну. CodeMonkey'нин ыңгайлуу платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуп жылдыздуу упайларды сыйлайт. Кодду жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла."
  tutorial_spellcraft_longdescription: "Сыйкырдын күчү менен иш-чара менен башкарылган програмдоо жөнүндө үйрөнгүлө! CodeSpells'тин жардамы менен өзүмдүк сыйкырды жарата аласыңар, ал үчүн силер Google’дун Blockly код жазуу интерфейсин же киргизилген JavaScript текст редакторун колдонушуңар керек. Сыйкыр жаратуу процессинде окуучулар иш-чараларда негизделген коддорду жазууга үйрөнүшөт жана иш-чара менен башкарылган код жазуу концепттери менен таанышышат."
  tutorial_pirates_longdescription: "Капитан Хак - кымбат баалуу буюмдар аркасынан жүргөн пират. Ал ошондой эле асыл буюмдардын жайгашкан жерлерин белгилеген карталарды жазат, ал аларды код жазгандай эле жазат. Оюнчу бул иш-аракетте \"пираттын кодун\" колдонот. Бул белгилерде негизделген програмдоо тили колдонмолор жана AI жүрүм-турум кыймылдарда, циклдарда, GO-TO'ларда, туура/ката билдирүүлөрдө жана оюндун негизги бөлүктөрүндө колдонулат. Окуучулар жетектеменин жардамы менен кадам артынан кадам мүмкүнчүлөктөргө туш болушат. Жетектеме деңгээлдердин туура бир чечими жок, ошондуктан колдонуучу өзү туура деп эсептеген чечимди тандай алат. "
  tutorial_csfirst_longdescription: "Деңиздеги эки каарман жөнүндөгү окуяны ойлоп чыккыла. Сууну жандандырып, өзүңөрдүн талантыңарды кошуш үчүн табият көрүнүшүн ырастагыла. Коддун жардамы менен баяндагыңар келген окуяны айтып бергиле!"
  tutorial_loopedy_longdescription: "Мыкты программисттин максаты: колунан келишинче кыска, түшүнүктүү жана эффективдүү программаны жазуу. Бул сабакта окуучулар циклдардын жардамы менен программа жазганды үйрөнүшөт."
  tutorial_dsw_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_dswb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_ssw_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_sswb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_kodable-unplugged_longdescription: "Кадимки кагаз менен иштөө үчүн түзүлгөн fuzzFamily Frenzy, 5+ балдарга арналган програмдоо логикасына киришүү болуп эсептелет. Окутуучу оюнду түшүндүрүп бериши керек, андан соң окуучулар жардамчыларынан жөнөкөй тоскоолдуктар курсун өтүшүн суранышат. "
  tutorial_scratch_longdescription: "Scratch'тын жардамы менен силер өзүмдүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында ысмыңарды жандандыргыла, бий үчүн сахнаны жараткыла же Cartoon Network'тун \"Пикирдеш аюулар\" (англ. We Bare Bears) каармандары менен жашынмак оюнун жараткыла!"
  tutorial_bayes_longdescription: "Grandes Heroes"
  tutorial_gumball_longdescription: "Окуяны ойлоп чыгаргыла же Play Lab менен оюн жараткыла! \"Гамболдун укмуш дүйнөсү\" мультсериалындагы каармандарды жандандырып, үндөрдү жаратып, упайларды топтоп, банандар менен ыргытышып ойногула!"
  tutorial_hrm_longdescription: "Киши ресурстарынын машинасы - баш катырма оюну. Ар бир деңгээлде шефиңер силерге жумуш берет. Кичинекей офис кызматкерин програмдап оюнду автоматизацияга келтиргиле! Ийгиликке жетсеңер, дагы бир жылы ири офис имаратында иштеп калып, кийинки деңгээлге көтөрүлөсүңөр. Куттуктайбыз!\n\nБуга чейин эч бир жолу програмдоону сынап көрбөсөңөр, сар-санаа болбоңуз: програмдоо - жөн гана тапшырманы аткаруу. Эгерде силер 1 менен 0 сандарын жана коркунучтуу кашааларды алып салсаңар програмдоо жөнөкөй, логикалуу, кооз жана ар бирөө түшүнө алган жана көңүл ачкан нерсе болуп чыгат!"
  tutorial_ice-age_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! \"Муз доору\" мультфильминин каармандарын жандандырып, үндөрдү жаратып, упайларды топтоп кар менен урушуп ойногула!"
  tutorial_koapp_longdescription: "Kodable - 5+ балдарга програмдоо негиздерин үйрөтүүчү өз алдынча iPad оюну. Ата-эненин же мугалимдин катышуусу каалооңорго жараша, бирок зарыл эмес."
  tutorial_lightbot-intl_longdescription: "iOS же Андроидте (же веб-браузерде) 4+ жаштагыларга арналган эң баштапкы програмдоодон баштап жалпы програмдоо логикасын үйрөнгүлө. Буйруктарды тартипке келтиргенди, шаблондорду окшоштурганды, ыкмаларды колдонгонду жана циклдарды пайдаланганды үйрөнгүлө!"
  tutorial_rmc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_smc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_minecraft-2016_longdescription: "Minecraft оюнун түз. Тооктордун, койлордун, чырмооктордун, зомблердин жана башкаларды өзүңөр каалагандай жараткыла."
  tutorial_thinkersmith-es_longdescription: "Аныкталган \"Роботтук\" сөздүктүн жардамы менен окуучулар конкреттүү тапшырмаларды аткарыш үчүн, алдын ала талкуулоосуз бири-бирин кантип багыттаганды чечишет. Бул сабак окуучуларга белги менен иш-аракеттер арасындагы байланышын жана программаны жөнгө салууну үйрөтөт."
  tutorial_pixie_longdescription: "Пикси менен Код сааты жетектемеси"
  tutorial_play_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! Жаныбарларды, деңиз каракчыларды, зомбилерди, нинжаларды жана башка каармандарды үн чыгарууга, упайларды чогултууга жана оттуу шарларды ыргытууга буйрук бергиле!"
  tutorial_robomind-nl_longdescription: "Өзүмдүк виртуалдуу роботту башкарып, окуучулар програмдоонун негиздерин үйрөнүшөт. Онлайн курс толугу менен өз алдынча иштейт жана кыска презентацияларды, тасмаларды, суроо-жооп оюндарды жана програмдоо көнүгүүлөрдү аткарууга жардам берүүчү автоматтык жетектеме/кеңешмелерди камтыйт. "
  tutorial_spheroi_longdescription: "Баардыгынын бир башталышы болот. Жарык лабораториябыздын биринчи иш-аракетине кош келдиңер!\n\nКолдонмонун тез видео обзоруна жетиш үчүн кадам таштагыла, блокто негизделген интерфейстин жардамы менен программалардын түзүлүшү жөнүндө үйрөнгүлө жана циклдар менен таанышкыла. Андан соң, роботуңар жана колдонмо менен ойноп жатып билимиңерди жана кызыгуучулугуңарды текшергиле.\n"
  tutorial_spherol_longdescription: "Бул иш-аракетте жарыктын кубат дүйнөсүнө киргиле. Sphero жарыктарын башкаруучу ар түрдүү ыкмаларын ачасыңар, андан соң жарыктарды ишке келтирүүчү программаларды түзөсүңөр. Jack-o'-Lantern роботту иштеттирүүчү, Sphero'ну сенсор менен башкарылган айлануучу бөрккө айландыруучу программаны түзөсүңөр жана көпкө чейин жанып турган жарык искусствосундан улам тапкычтык потенциалына ээ болосуңар."
  tutorial_spherov_longdescription: "Sphero жарык лабораториясынын бул иш-аракетинде силер програмдоонун татаал буйруктарын үйрөнөсүңөр. Бул иш-аракет Sphero'ну полиция кызматкерлери тарабынан ылдамдыкты күчөтүү үчүн токтотуусунуна окшоштурат. Ошондой эле силер ысык картөшкө оюнун түзөсүңөр жана Sphero'ну келечекти алдын ала айтуучуга айлантасыңар. Мунун баардыгы жарык лабораториясы колдонмосуа шарттуу маанини орноштурууга мүмкүндүк берген өзгөрүлмөлөрдүн жардамы менен аткарылат. "
  tutorial_swb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_build-a-galaxy_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_alicesims_longdescription: "Алиса жана симстер менен анимация жаратуу процессин сценарий жазуусунан програмдоосуна чейин байкаңыз. Сүйрөө-ыргытуу код жазуу чөйрөсүндөгү үйрөнүү процессиңерди тапкычтыгыңар менен окуя баяндоо башкарсы. Бул долбоор силерге сценарий жазууну, сценарийди програмдоо скриптине которууну жана кыска 3D анимациясын програмдоону түшүнүүгө жардам берет. "
  tutorial_tchr_longdescription: "Эми, он миңдеген окутуучулар Код саатын сынаган соң көптөгөн класстык бөлмөлөрдө компүтер илиминин негиздерин үйрөтүүчү бир түрдүү эмес бирок кызыктуу иш-аракеттер өтөт. Окутуучуларга көңүл эргүү менен иштеш үчүн биз жардам кылдык: окутуучуларга багытталган бир сааттык сабактарды жана Код сааты ардагерлерине ар түрдүү предметтерге түзүлгөн иш-аракет пландарын жыйнап жетектедик."
  tutorial_robogame_longdescription: "Робот оюндарында жарышыш үчүн мектебиңерге чакырык таштагыла! Окуучулар Dash жана Dot роботторун колдонуп, маселени чечиш үчүн жана өздөрүнө, классына, мектебине упайларды топтош үчүн математика жаатындагы иш-аракеттерде жарышышат."
  tutorial_tap_longdescription: "Биздин алты табышмактар топтомундан бирөөнү тандап код жазуу негиздерин үйрөнгүлө. Андан соң, 100дөн ашык баштапкы, ортодогу жана илгерилетилген жетектемелерден бирөөнү тандагыла. Сүрөттү, музыканы, анимацияны, окуя баяндоону, физиканы жана аркад оюндарды жаратыш үчүн бул жетектемелерге кадам артынан кадам нускамалары кошулган. Ушуну бүтүргөндөн кийин силер өзүмдүк долбоорлоруңар менен бөлүшө аласыңар жана башка балдар биздин толугу менен башкарылган коомчулугубузда эмне кылып жаткандарын карап көрө аласыңар."
  tutorial_cintl_longdescription: "Компүтер илиминин негизги концепттерин сүйрөө-ыргытуу программалоосу аркылуу үйрөнгүлө. Бул оюн сымал өз алдынча окуу китебине Билл Гейтстин, Марк Цукербергтин, Angry Birds жана Plants vs. Zombies’ тин видео лекциялары тартылат. Кайталанган циклдарды, шарттуулуктарды жана негизги алгоритмдерди үйрөнгүлө. 37 тилде жеткиликтүү."
  tutorial_itchstop_longdescription: "Өзүмдүк стоп-кадр анимациялык долбоорлорубузду түзүш үчүн Itch'ти колдонобуз. Бул курста наушниктердин колдонулушун сунуштайбыз. Анимацияларга шайкеш келген жана каарманыбызды анимациялаш үчүн колдонулган кодун көрсөтүүчү жеткиликтүү спрайттарды пайдаланабыз. Ошондой эле биз өзүмдүк анимациялык эффектердин жана сүрөттөрдүн түзүү жолдорун карайбыз. Scratch'те спрайттын тышкы көрүнүшүн (флип-китеп анимациясы сыяктуу) анимациялык эффектер жана андан кийин турган код үчүн бир сыйра алмаштыруу жолун үйрөнөбүз. Бардык жетектемелер Itch жөйрөөсүндө камтылган, ошондуктан бул долбоордо өтүш үчүн экран которуунун зарылдыгы жок."
  tutorial_tynkerpn_longdescription: "Пиптин артынан ири жана кенен дүйнөнү изилде! Бул долбоордо силер Пиптин сейилге чыгып, жаратылыштын кызыктуу майда-чүйдөлөрүн байкагандыгы боюнча интерактивдүү эпизодду жаратасыңар. Силер Пиптин сейилдеген жерине карай ар кандай предметтерди көрүнүүчү жана көрүнбөс кыласыңар. Мындан тышкары силер предметтерге сүйлөө касиетин берип, эпизодуңарды музыка менен коштой аласыңар!"
  tutorial_tynkerpd_longdescription: "Пипти жана анын досторун бийлеткенге даярсыңарбы? Куштарды анимациялаш үчүн коддун пайдалануу эрежесин үйрөнгүлө. Бул долбоордо силер костюмдарды жана бир кадр ичинде куштарды жандандырыш үчүн кечиктирүүлөрдү колдоносуңар. Өзүңөргө жараша арка көрүнүштү жана музыканы кошо аласыңар жана Пип менен досторуна сүйлөө касиетин бере аласыңар!"
  tutorial_persistence_longdescription: "Жаңы жана чечилбеген маселелер көптөгөн учурларда кыйын сыяктуу келет. Эгерде биз тапкычтуу, пайдалуу жана акылдуу нерсени жаратууга бир мүмкүнчүлүктү пайда кылгыбыз келсе, ийгиликке жеткенден мурун, жолубуз болбой жатканда биз татаал маселелерди талкалоого даяр болушубуз керек. Бул сабак ийгиликсиздиктин сапардын аягы эмес, а бирок ийгиликке жетүүнүн ишарасы болгондугун үйрөтөт."
  tutorial_getloopy_longdescription: "Циклдар - белгилүү замандарда кайталанган, иш-аракеттерди мүнөздөп керсөтүүчү ыңгайлуу ыкма. Бул сабакта окуучулар иш-аракеттер топтомунун бир циклге айландыруу процессин иш жүзүндө колдонушат."
  tutorial_createface_longdescription: "Бул иш-аракеттин максаты - татаал көрүнгөн режимдин жөнөкөй эрежелердин жардамы менен програмдалганын көрсөтүү. Ошондой эле ал программалардын компүтер башкарган эрежелер болгондугун көрсөтүп, объектке багытталган програмдоо менен тааныштырат. Бул иш-аракет программаны объекттерге бөлүп жазуусу аны бир ирмөөдө жазуусунан жеңил болгондугун көрсөтөт. Класстагылар, өзүлөрү түзгөн беттин кыймыл аракеттерин башкарыш үчүн бир канча оңой программаларды жазышат."
  tutorial_happymaps_longdescription: "Алгоритм - компүтер илиминин негизи. \"Алгоритм\" сөзү татаал бир нерсени билдиргендей угулат бирок чындыгында ал бирөөнүн натыйжага жетиш үчүн аткарган аткаруу буйруктардын тизмеги болуп саналат. Окуучуларга информатиканы үйрөтүш үчүн аларга туруктуу бир башталыш көрсөтүш керек, ошондуктан биз алгоритмдер менен ишенимдүү мамилелердин курулушуна фокустанабыз."
  tutorial_moveit_longdescription: "Бул сабакта окуучулар туура аткаруу буйруктарды бериш үчүн жалпы тилдин керек болгондугун үйрөнүшөт. Окуучулар жөнөкөй жаңсоолордун комбинациясы менен бири-биринин көзөмөлдөөсүн иш жүзүндө колдонуп көрүшөт. Бул тилди түшүнгөн соң, алар алдын ала аткаруу буйруктарды берип, бири-бирин \"көзөмөлдөп\" башташат."
  tutorial_bigevent_longdescription: "Иш-чаралар - алдын ала жазылган алгоритмге ар түрдүүлүктү кошуунун эң сонун жолу. Кээ бир учурларда силер программаңардын колдонуучунун каалаган учурда реакция жасаганын каалайсыңар. Ушундай учурларда иш-чаралар керек болот."
  tutorial_gpp_longdescription: "Сүрөт тартыш үчүн биринен артынан бирини \"програмдаган\" окуучулар програмдоонун эмне болгондугун үйрөнүшөт. Бул иш-аракет бар болгон сүрөттү калыбына келтириш үчүн окуучулардын боелуу тең жакту тик бурчтуктарды график кагазына жайгаштырыш үчүн бири-бирине жетектеме берүүсү менен башталат."
  tutorial_foosgame_longdescription: "The Foos’тун жаңы оюн комплектилери менен codeSpark академиянын жардамы менен өзүмдүк видео оюнуңарды түзгүлө. Бул иш-аракет окуучуларга \"сандар боюнча тартуу\" ыкмасы колдонулган жаңы оюндун түзүүсүндө жетектеме болот. Үй-бүлөсү жана достору менен бөлүшө турган көңүл ачуучу видео оюнду түзүш жана програмдаш үчүн окуучулар экрандагы кеңешмелерди аткарышат."
  tutorial_solopython_longdescription: "SoloLearn’дин Python колдонмосунун биринчи эки модульдарын колдонуп Python'дун негиздерин үйрөнгүлө, жакшыраак түшүнүш үчүн комментарийлерге жана талкуулоолорго кайрылгыла, материалды сакташ үчүн код мисалдарын компүтерде жүргүзгүлө. атыңарды киргизүүчү ачкыч катары кабыл алган, тамгалардын санын эсептеген жана натыйжаны чыгаруучу жөнөкөй программаны жазып түзгүлө. Муну менен бөлүшүп коомчулуктан добуш алгыла."
  tutorial_kodableint_longdescription: "Окуучулар машинанын функцияларын иштеп чыгаруусунда программисттер аткаргын ролу жөнүндө үйрөнүшөт. Окуучулар ырааттуулукка көңүл буруп, тартипке келтирилген жетектемени иш жүзүндө колдонушат. Бул иш-аракет офлайн топтук практиканы жана онлайн өз алдынча практиканы камтыйт."
  tutorial_kodableadv_longdescription: "Циклдар, функциялар, өзгөрүлмөлөр жана объектке багытталган програмдоо сыяктуу програмдоонун жогорку деңгээлдеги концепттеринин өнүгүүсүнө багытталган сабактарда катышышат. Сабактар офлайн нускаманы, жетектелген практиканы жана онлайн өз алдынча практиканы камтыйт."
  tutorial_tynkertj_longdescription: "Python'ду үйрөнүп, жунгли сырын ачыш үчүн жана аралдарды баштапкы кооздугуна келтириш үчүн Флетчке эльфтин сыйкырдуу чаңын чогултууга жардам бергиле. Флетчти аралда жетектеп, жырткыч өсүмдүктөрдөн сактап, тапшырмаларды аткарыш үчүн силер Python буйруктарын жана синтаксисин колдоносуңар. Бул иш-аракетти аткарууда силер эсептөөнү жана алгоритмди колдоносуңар."
  tutorial_wolframa_longdescription: "Силер бул иш-аракетте жашыңарды күндөрдө, сааттарда, наносекундаларда жана өзүңөр тандаган замандын ар түрдүү бирдигинде эсептей алуучу веб-формасын түзөсүңөр!"
  tutorial_wolframm_longdescription: "Бул иш-аракетте окуучулар ар түрдүү музыкалык шкалалардын жана аспаптардын жардамы менен кокусунан жасалган обондорду жаратышат. Код аркылуу музыка жараткыла!"
  tutorial_wolframspi_longdescription: "Бул иш-аракетте даяр коду менен бир ирет кадамдар бар. Окуучулар коддун иштөөчү фрагменти менен баштап, ар кандай нерселерди жаратыш үчүн аны өзгөртүшөт. Окуучулар Пи сандарынын жардамы менен күүлөрдү жарата алышат жана башка музыкалык аспаптардын жардамы менен Пинин үн чыгаруусун үйрөнө алышат."
  tutorial_wolframsph_longdescription: "Бул иш-аракетте 3D графиканы изилдеп өзүмдүк формаларды жараткыла."
  tutorial_wolframp_longdescription: "Бул иш-аракетте көп бурчтуктун ар кандай формаларынын түзүлүшүн изилдегиле."
  tutorial_wolframn_longdescription: "Бул иш-аракетте окуучулар алардын ысымдарын нинжа ысымдарга алмаштыруучу \"ысым генераторун\" түзүшөт."
  tutorial_soloweb_longdescription: "Www.sololearn.com сайтынан HTML жана CSS колдонмолорун жүктөп алгыла же ушуга байланыштуу сабактарды интернеттен ачкыла (Андроид колдонуучулары SoloLearn колдонмосун жүктөй алышат). HTML'де эки модульду (обзор жана HTML негиздери), (негиздер жана текст менен иштөө) эки модульду жана CSS үчүнчү модульдун биринчи беш сабактарын (касиеттер) бүтүргүлө. Бул жерден: https://code.sololearn.com/WKeg2CtzpRts/ үлгүнү жүктөп алып, жетектемени колдонгула."
  tutorial_bloxmobapp_longdescription: "Өзүмдүк мобилдик колдонмоңорду жараткыла. Иш-аракеттердин ырааттуулугун жана тутумдук ойлонууну үйрөнүп өзүңөргө жана досторуңарга ылайыктуу колдонмолорду жараткыла. Аны чат Blox, тапшырмалар, флэшкарточкалар, календарлар, карталар, сүрөттөр жана киргизилген окуялар менен же iOS же Android телефонунда иштеген интерактивдүү колдонмолор менен түзгүлө. Мобилдик колдонмону баары түзө алат. Силердин телефонуңарда силердин контентиңер, силердин эрежелериңер, силердин КОЛДОНМОҢОР болот."
  tutorial_khanweb_longdescription: 'Хан академиясы: Веб-баракчалары HTML тэгтери жана CSS''тин жардамы менен веб-баракчаларды түзгөндү жана аягында өзүмдүк куттуктоо ачык катты жасаганды үйрөтөт.'
  tutorial_khandata_longdescription: 'Хан академиясы: Маалымат базалары силерди маалымат базадагы маалыматты манипуляциялап өзүмдүк клиенттик сактагычты түзүүгө үйрөтөт.'
  tutorial_robomeshiq_longdescription: "Окуучулар популярдуу VEX IQ роботторун көзөмөлдөш үчүн Google Blockly кодун жазышат. Алар кодду виртуалдык роботко же өздөрү түзгөн реалдуу VEX IQ роботуна жазганды тандашат, эки тандоо бир эле интернет иштетүүдө жеткиликтүү. Окуучулар негизги робот кыймылы жөнүндө жана датчик менен чыгаруучу түзмөктүн колдонуусун үйрөнүшөт. Бул иш-аракет жеңил жана көңүл ачуучу."

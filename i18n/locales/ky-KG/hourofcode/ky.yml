    програмдоо - код жазуу логикасыны үйрөтүүнүн көңүлдүү жана түшүнүктүү ыкмасы.
    Визуалдык програмдоонун таасир этүүсү татаалыраак тапшырмага - текстте негизделген
    програмдоого негизин салат. Окуу китеби биринчи жолу код жазууга үйрөнө тургандарга
    жана 8+ балдарга арналган. 23 тилде жеткиликтүү жана Акш чегинин тышында локализацияланган.
    Бул окуу китептин жеткиликтүү вариантын онлайн таба аласыз, ал окутуучулар жана
    иш-чаралардын уюштуруучулары үчүн англис жана испан тилиндеги санариптик аспаптардын
    жыйндысын камтыйт.
  tutorial_star-wars_longdescription: Дроиддерди програмдоону үйрөнүп, алыскы галактикада
    өзүңдүн Жылдыздар согушу оюнуңду түз.
  tutorial_gumadventure_longdescription: '"Гамболдун укмуш дүйнөсү" мультсериалындагы
    "Сигнал" эпизодунда, жалган сигнал каармандардын өз ара түзгөн байланышына кандай
    таасир кылат. Бул тапшырмада окуяны улантып, өзүңөрдүн жалган сигналыңарды түзүп,
    Гамбол жана достору ага кандай жооп берээрин элестеткиле.'
  tutorial_mchoc_longdescription: Алекс менен Стивди бул Minecraft дүйнөсүнөн алып
    өтүү үчүн коддун блокторун колдонгула.
  tutorial_vidnews_longdescription: 'Бул Код Сааты Жаңылыктары! Видео жана графика
    - техника, ар түрдүүлүк, балдар жана код жазууга багытталган. Аягына чыккан долбоорлор
    мектептин сайтына Код Саатынын жыйынтыгы катары жүктөлүшү мүмкүн. Мугалимдер окуучуларды
    үйрөнгөндөрүн жаңылыктарга жазууга же мектебинин статистикасын колдоого чакырса
    болот. "Шашылыш жаңылыктар: Рузвельттеги 400 окуучу Код Сааты долбоорунда катышат"'
  tutorial_kodable-pre_longdescription: Kodable - 5+ балдарды програмдоонун негиздери
    менен тааныштырган оюн. Ата-эненин же мугалимдин катышуусу каалоңорго жараша,
    бирок зарыл эмес.
  tutorial_highseas_longdescription: Декорация түзүш үчүн океан толкунун жандандыргыла,
    андан кийин ачык океанда орун алган окуяны баяндагыла.
  tutorial_capython_longdescription: Python - үйрөнүү үчүн кызыктуу жана жөнөкөй тил.
    Ташбака досторуңардын жардамы менен сүрөттөрдү түзүүдө кандай модулдар, функциялар,
    циклдар жана тизмелер колдонулганын үйрөнгүлө. Геометрия эч качан мындай кызык
    болгон эмес!
  tutorial_frzn_longdescription: Кодду колдонуп, муз сыйкырын жана кооздугун изилдеген
    Анна менен Элзага кошулалы. Коньки тээп, кар кыйкымдарынан жана аяз саймалардан
    кереметтүү кыш өлкөсүн жараткыла дагы, досторуңар менен бөлүшкүлө!
  tutorial_cocom_longdescription: Каарманыңарды тандап, киши жегич дөөлөрдүн күзөтүнөн,
    лава чуңкурларынан жана Китгард үңкүрдүн лазер нурларынан өтүп, жолуңарды уланткыла.
    Дэңгээлди көтөрүп, програмдоонун жаңы мүмкүнчүлүктөрүн бөгөттөн чыгарыш үчүн асыл
    таштарды утуп, сыйкырдуу буюмдарды тап!
  tutorial_play-lab_longdescription: Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла!
    Жаныбарларды, деңиз каракчыларды, зомбилерди, нинжаларды жана башка каармандарды
    үн чыгарууга, упайларды чогултууга жана оттуу шарларды ыргытууга буйрук бергиле!
  tutorial_boxisland_longdescription: Куту аралына сапар алып, бардык жылдыздарды
    чогулткула! Куту аралы - балдарды ажарлуу аралга алпаруучу, код жазуучу кооз мобилдүү
    оюн. Бул сабакта алгоритмдердин негиздерин, иретин, циклдарды жана шарттуулуктарды
    үйрөнөсүңөр!
  tutorial_textcomp_longdescription: 'Бир учурда биттерди жөнөтүү ылдамдыгынын чегине
    жетебиз, эгерде көбүрөөк маалыматы тезирээк жөнөтүүнү кааласак, ал маалыматты
    азыраак бит менен берүү жолун табышыбыз керек - маалыматты кысуу керек. Бул сабакта
    окуучулар Текстти кысуучу виджетти колдонуп, англис тилиндеги тексттерден кысуу
    үчүн үлгүлөрдү издешет жана чоңураак текстин белгилерин үлгүлөргө алмаштырышат. '
  tutorial_encryption_longdescription: 'Окуучуларга шифрлөөнүн зарылдыгы, жашыруун
    билдирүүлөрдү жөнөкөй жолдор менен бузуу (же кракинг) тааныштырылат. Окуучулар
    классикалык Цезарь шифри менен Ордуна коюу шифри менен бекитилген билдирүүнү бузганга
    аракет кылышат. Окуучулар интернет аркылуу маалыматтарды жөнөтүп жаткандагы купуялуулук
    жана күчтүү эсептөөчү машиналардын доорунда шифрлөөнүн татаалдандырылышы зарыл
    экендиген кабардар болушу керек. '
  tutorial_kanopixel_longdescription: Бардык жаштагы жаратуучулар код жазууну чыныгы
    програмдоо тилинде үйрөнүшөт. Алардын код буйруктары катары менен 13 сүрөтү жандандырганын
    көрүшөт. Окуу процессинде окуучулар видео оюн искусство тарыхын Понг ж. б. 8 биттик
    ретро оюндардын мисалында изилдешет. Ал эми Майнкрафт аркылуу компүтер илимин
    көркөм өнөр, тарых жана баяндоо менен айкалыштырууну үйрөнүшөт. Ишке ашыруу ийкемдүү
    - 1 же бир нече саатты бир же көптүк сеанстарга жумшашыңар мүмкүн. Үйрөнүүчүлөр
    Pixel Hack’ты жетектемелерди колдонуп, тапшырмаларды өз алдынча бүтүрө алышат
    же Pixel Hack’ты нускамачы жетектеген, окутуучунун сунуштарынан турган комплекстүү
    сапарга айландыра аласыңар. Pixel Hacker сертификатын алыш үчүн окуучулар биздин
    тапшырмаларды арткарууда тапкычтыгын көрсөтүшү керек.
  tutorial_foos_longdescription: Жагымдуу Foos’тарды табышмак чечүүгө програмдагыла.
    Андан соң Foo студиясына кирип оюндарды түзгүлө жана бөлүшкүлө. Каалаган киши
    сыйлыкка татыган The Foos “сөздөрсүз” интерфейси менен код жазганды үйрөнө алат.
    Азыр ойно!
  tutorial_tynkerdd_longdescription: Өз ажыдаарыңарды жараткыла, андан соң програмдоону
    колдонуп, аны казына жана тыйын издеген сапарын көңүлдүү башкатырмадан өткөргүлө!
    Татаал сепилден бардык казыналарды жана кубаттарды таап, баатырларды жеңгиле.
  tutorial_tynkerana_longdescription: Математика жана геометриядан алган билимиңерди
    колдонуп, секунд, мүнөт жана саат жебелери бар бурама саат түзгүлө. Убакытка жараша
    ар бир жебенин бурчун эсептегиле. Аны бүткөндө, өзүңөрдүн коңгуроолуу саатыңарды
    куруш үчүн күн ичинде жасай турган иштериңердин эскертмесин кошсоңор болот!
  tutorial_vidcard_longdescription: "JavaScript менен куттуктоо картасын түзгөндү
    үйрөнгүлө! \n\nАр бир пикселге CODE менен эмне кылышты буйруп, өздүк видеолоруңарды
    башкарганды үйрөнөсүңөр! \n\nТажрыйбаңарды жекелештирүү үчүн өз кадрларыңарды
    жаздырып жана интернетке чыгара аласыңар. \n\nGSGNY менен бирге иштетилип чыккан."
  tutorial_spritebox_longdescription: Үч башка ааламда жылдыздарды чогултуу үчүн жүгүр,
    секир жана жолуңдун кодун жазып маарага жет! Иреттегенди, дебагиңди жана циклдерди
    үйрөн жана Swift, Java, же Icons менен код жаз.
  tutorial_tynkerch_longdescription: Компүтерди зыяндуу вирустардан сактагыла! Системдеги
    жолуңарды вирустарды жок кылып, эшиктерди ачып, лабиринттерден чыгып жана порталдардан
    өтүп ача аласыңар. Вирус жана жалган сигналдардан сак болгула!
  tutorial_lightbot_longdescription: Lightbot – татаал тапшырмаларды чечиш үчүн оюнчулардан
    програмдоо логикасын колдонууну талап кылуучу оюн! Ар бир деңгээлде Lightbot’ту
    бардык көк плиткаларга жарык берүү буйругун берип, код жазуунун негизги концепттеринин
    практикалык түшүнүктөрүн үйрөнгүлө. Бул өз алдынча тапшырмада буйруктардын иретке
    келтирүүнү, процедура жазганды жана циклдарды колдонгонду үйрөнгүлө. Бардык жаштагыларга
    жана тажрыйбалары ар башка болгондорго туура келет.
  tutorial_hoc_longdescription: Жаңы code.org/hoc толтургучу
  tutorial_code_longdescription: Компүтер илиминин негизги концепттерин сүйрөп-коюу
    програмдоо аркылуу үйрөнгүлө. Бул оюн сымал өз алдынчалык иш жетектемесинде Билл
    Гейтстин, Марк Цукербергтин, Angry Birds жана Plants vs. Zombies’ тин видео лекциялары
    тартылган. Кайталанган циклдарды, шарттуулуктарды жана негизги алгоритмдерди үйрөнгүлө.
    37 тилде жеткиликтүү.
  tutorial_tinspire_longdescription: Окуучуларга 10 мүнөт ичинде рюкзактарында күнүгө
    алып жүрүүчү TI технологиялардын жардамы менен код жазуунун негиздерин тааныштыргыла.
    Бул сабактар окуучулардын код жазууга жана компүтер илимине кызыкчылыктарын арттыра
    турган програмдоонун жеңил жолдорун көрсөтөт. Окуучулардын TI-Nspire түзмөктөрүндө
    колдонууга даяр TI негизги тилинин пайдаланып математикалык концепттерин күчөтө
    турган программаларды жазышат.
  tutorial_itchbounceball_longdescription: |-
    Scratch визуалдык програмдоо тили аркылуу сиздерди Itch менен тааныштырабыз.

    Бул сабакта окуучуларга экрандын айланасына секирген топту чыгаруу үчүн жазылуучу кошумча коддун видео жана текст жетектемелерин алышат.

    Окуучулар бул тапшырманы аяктаган соң, жасала турган башка өзгөрүүлөрдүн жана тапшырмалардын идеяларын изилдөөгө мүмкүнчүлүгүнө ээ болушат.  Бул үйрөнүүнүн ачык чөйрөсү болгондуктан, максат же натыйжа жок, бирок окуучулар код жазып башташса, эң сонун долбоорлорду иштеп чыгышат!

    Itch чөйрөсүндө бардык буйруктар камтылган, ошондуктан долбоорду ээрчиш үчүн экрандарды алмаштыруу зарылдыгы жок. Кулакчындарды колдонуу сунушталат.
  tutorial_vidclim_longdescription: "Окуучулар окумуштуулар жана искусство адамдары
    менен бирге Жер климатынын өзгөрүү фактыларына жооп издешет. Окуучулар изилдөөлөрүн
    жүргүзүп, далилдерин бөлүшкөн видео тартуулашы пландалат. \n\nВидеолордун темалары:\nКлиматтын
    өзгөрүүсүн жана анын натыйжаларын түшүнүү \nКлиматтын өзгөрүү натыйжаларына коомдун
    жообу\nКлиматтын өзгөрүүсүнүн жашоого тийгизген таасири\nМунун алдын алыш үчүн
    кандай иш-аракеттерди кылса болот"
  tutorial_matlab_longdescription: Код жазууну үйрөнүү – код жазууну үйрөтүүчү кызыктуу
    жана интерактивдүү онлайн окутма. MATLAB’ты колдонуп, досторуңар менен жолугуша
    турган киного, соода борборуна же кафеге алпара турган эң кыска жолду тапкыла.
    Маселени кичинекей үзүмдөргө бөлүп, үйрөнүү процессинде програмдоонун негизги
    концепттерин үйрөнгүлө. Сааттын аягына келгенде досторуңарга алпара турган эң
    кыска жолду издеш үчүн алгоритм түзгүлө!
  tutorial_flap_longdescription: 'Сүйрөп-коюу програмдоону колдонуп, жеке Flappy Bird
    оюнуңарды түзгүлө жана аны башкача көрсөтүш үчүн ылайыкташтыргыла (мисалы: Flappy
    Shark, Flappy Santa жана ушул сыяктуу). Бир басып, оюнду телефонуңарга жүктөп
    алгыла.'
  tutorial_galaxy_longdescription: 'Андроид смартфонуңардын жардамы менен алыскы галактикаларды
    изилдегиле! #GalaxyGameJam’де өздүк Андроид колдонмосун түзө аласыңар. Аны биздин
    акысыз Pocket Code колдонмосу аркылуу түзүп, космос миссиябыздын көмөктөшү болгула.
    Биз Pocket Code аркылуу кичинекей балдарды, өспүрүмдөрдү жана жаштарды өздүк оюндарын,
    анимацияларын жана интерактивдүү окуяларын түздөн-түз смартфондорунда түзүү мүмкүнчүлүгүн
    курууга умтулабыз.

'
  tutorial_inf_longdescription: Play Lab колдонуп, Disney каармандары катышкан окуя
    же оюн түзгүлө.
  tutorial_tynkersol_longdescription: Күн системабыздын интерактивдүү үлгүсүн програмдагыла.
    Күндү тегеренген планеталардын симуляциясын түзүш үчүн долбоордун кадамдык нускамасы
    кошо тиркелген. Андан кийин, ар бир планетаны басканда, ал тууралуу чыга турган
    факттарды кошкула.
  tutorial_itchg_longdescription: |-
    Сиз түзгөн таануу оюнуна ат бериңиз!

    Долбоордун аягында катышуучулар Австралия штаттарын аталыштарын атоо оюнун түзүшөт!

    Суу циклинин үч фазасын белгилеген оюн түзүш үчүн алгач шарттар менен таанышкыла жана аларды аткаргыла. Упай саноочу, толук кандуу оюн түзөсүңөр!

    Код жазуудагы өзгөрмөлөр, шарттуулуктар, тизмектер, байланыштуу сапчалар жана башка нерселерди үйрөнөсүңөр. Код жазуу жөндөмүңөр өскөн сайын, бул код жазуу ыкмаларын башка долбоорлордо кайра колдоно аласыңар!

    Өз сүрөтүңөрдү жана энбелгилерди кошуп бул тапшырманы дагы илгерилете аласыңар (долбоордун башка мүмкүнчүлүктөрү менен бирге, кызыгыңар эч тарабайт). Кулакчындарды колдонуу сунушталат.
  tutorial_como_longdescription: Чыныгы програмдоо тили болгон CoffeeScript менен
    код жазууну үйрөнгүлө жана башкаларга үйрөткүлө. CodeMonkey – көңүлдүү, сыйлыкка
    татыган, код жазуу тажрыйбасына барына дагы, жогуна дагы ылайык оюн. CodeMonkey'дин
    адаптивдүү платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуштап,
    упайга жылдыз берет. Код жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла.
  tutorial_processfound_longdescription: Кагаз, калем, боёк же колуңар менен кылган
    күнүмдүк нерселерди жасаган програмдык камсыздоону жазуу эмнени билдирет? Компүтерди
    колдонуп сүрөт тарта аласыңарбы? Анимациячы? Сүрөт түзө аласыңарбы?
  tutorial_tynkerhomo_longdescription: Көптөгөн омофондорду камтыган интерактивдүү
    окуяны жандандырыш үчүн нускаманын шарттарын аткарасыңар! Каарман омофон сөздү
    айткан сайын, оюнчудан кайсы омофон контекстке дал келе турганын сурагыла. Оюнчу
    туура омофондорду билиши керек, болбосо диалогдун мааниси болбойт!
  tutorial_art_longdescription: Сүрөтчү менен сонун сүрөттөрдү тарткыла жана дизайн
    жараткыла!
  tutorial_tynkerbrick_longdescription: Классикалык аркад оюндун өзүмдүк жекелештирилген
    версиясын жаратыш үчүн Tynker'дин физикалык кыймылдаткычын колдонгула. Жебелери
    бар ачкычтарды басканда которуштурулган калактын програмдоосунан баштагыла, андан
    кийин топту жана бир канча кирпичтерди кошкула. Топ, кирпич жана калакка колдонуучу
    активтерди кошуп, оюнду өзүмдүк кыла аласыңар.
  tutorial_itchbio_longdescription: |-
    Сиз түзгөн таануу оюнуна ат бериңиз!

    Биологиялык клетка бөлүкчөлөрүнүн атоо оюнун түзгүлө. Оюнду түзүүдө клетка бөлүкчөлөрүн үйрөнгүлө жана канча жолу билгендериңерди жаңыртыш керек болсо, ошончо жолу оюнду кайрадан өткүлө!

    Суу циклинин үч фазасын белгилеген оюн түзүш үчүн алгач шарттар менен таанышкыла жана аларды аткаргыла. Упай саноочу, толук кандуу оюн түзөсүңөр!

    Код жазуудагы өзгөрмөлөр, шарттуулуктар, тизмектер, байланыштуу сапчалар жана башка нерселерди үйрөнөсүңөр. Код жазуу жөндөмүңөр өскөн сайын, бул код жазуу ыкмаларын башка долбоорлордо кайра колдоно аласыңар!

    Өз сүрөтүңөрдү жана энбелгилерди кошуп бул тапшырманы дагы илгерилете аласыңар (долбоордун башка мүмкүнчүлүктөрү менен бирге, кызыгыңар эч тарабайт). Кулакчындарды колдонуу сунушталат.
  tutorial_itchj_longdescription: |-
    Биздин секирүүчү тапшырмабыз көптөгөн аркад оюндарында колдонулган, каармандарды платформага секиртүү ыкмасынын кодун жазганды үйрөтөт.

    Секирүү ыкмасын колдонуп оюн максатыңарды ойлоп чыккыла.

    Бул жерде декарттык координат системи колдонулат, ошондуктан экран координаттары жөнүндө үйрөнө аласыңар.

    Секирүү ыкмасын кызыгуу менен үйрөнгүлө! Кулакчын колдонуу сунушталат.
  tutorial_tickleo_longdescription: "Эмнеге жете аласыңар\nОрка - Tickle колдонмосунун
    каарманы. Орканы башкаруу кыялаңарды жандырып, өз оюнуңарды түзүүгө түрткү берет.
    Көнүгүүлөрдү аткарып, програмдоо концепттерин үйрөнө аласыңар.\n\nПрактика жана
    Көнүгүү\n- Орканы бир айланта сүздүртүп, экрандагы бармагыңарды ээрчигидей кылып
    програмдагыла.\n- Орканын айланып жана 8 санын туурап сүзгүдөй кылып програмдагыла.\n-
    Орканы океандын төрт бурчун кесип сүзгүдөй кылып програмдагыла.\n- Орка океанды
    солдон жана оңдон кесип сүзгүдөй кылып програмдагыла.\n- Аппаратыңарды силкип
    жана эңкейтип Орканы сүздүргүлө жана чимирилткиле. Мисалы, аппаратыңарды оңго
    эңкейткенде Орка оңго сүзсүн, ал эми аппаратыңарды силккенде Орка чимирилсин.\n\nЭмнени
    үйрөнө аласыңар\n- Визуалдык програмдоо менен тааныш болуу.\n- Буйруктардын, кайталоолордун
    (тынымсыз жана кайталанган циклдар) ирээттүү аткарылышын жана (if-else) шарттарды
    түшүнүү. \n- Декарттык координат системинин концепттерин түшүнүү.\n- Аралык жана
    (0-360 градус) багыттагы координат системин үйрөнүү.\n- Иш-чаралардын негизинде
    програмдоо концепттерин билүү.\n- Орканы башкарыш үчүн аппаратыңардын кыймыл сенсорлорун
    (силкүү жана эңкейтүү) иш-аракетке колдонуу."
  tutorial_hopgeo_longdescription: Hopscotch ачык програмдоо чөйрөсүндө Geometry Jumper
    аттуу кызык оюндун жеке версиясын түзгүлө! Бул жолдо сиз ирет, циклдар, өзгөрмөлөр
    жана програмды түзөтүү сыяктуу түшүнүктөрдү иш жүзүндө көрөсүңөр. Бул тапшырманы
    аткарыш же ага жардам кылыш үчүн тажрыйба талап кылынбайт; мунун ичинде кызыктуу
    окуу видеосу жана кадамдык жардамчы колдонмосу бар.
  tutorial_tynkermult_longdescription: Өзүңөрдүн математикалык оюнуңарды түзгүлө!
    Каарманыңар кулап жаткан таштардын астында калбай үнкүрдөн качышы керек. Бирок
    каарманыңар математикалык суроолорго туура жооп бергенде гана алдыга чуркай алат!
    Бул кызыктуу оюнду програмдаш үчүн жетектеменин ар бир пунктун аткарышыңыз керек.
  tutorial_monster_longdescription: Monster Coding'тин The Mystery Island - балдарга
    арналаган көңүлдүү, өз алдынча башкарылуучу жана програмдоонун негизги концепттерин
    үйрөткөн код жазуу саякаты. Ар блоктун тапшырмасы мурункусунукуна негизделип,
    балдарга анимацияланган графиканы, аудио жетектемелерди колдонуп функцияларды,
    логикалык түшүнүктөрдү, циклдарды, If/Else операторлорун жана массивдерди тааныштырат.
  tutorial_tynkerapp_longdescription: Сүйүктүү оюнуңардын өздүк версиясын түзгүлө.
    Платформер, классикалык аркад, жарыш оюндары, програмдоо өнөрү, окуяларды баяндоо
    долбоорлору жана башкалардын арасынан тандагыла! Көптөгөн деңгээлдерди түзүп,
    колдонуучу үчүн активтерди жүктөп же тартып жана кызыктуу функцияларды програмдоо
    аркылуу оюнуңарды жекелештире аласыңар.
  tutorial_tynkerpup_longdescription: Пиксел күчүк үй-бүлөсү менен ачык абадагы сейилдөөгө
    чыгат. Кайра кайтканда үй-бүлөө аны унутуп кетет! Пикселди үйүнө жол тапкыдай
    кылып програмдай аласыңарбы? Пикселди үй-бүлөсүнө кайтарыш үчүн аны ар кандай
    жолтоолордон сактап жетектейсиңер.
  tutorial_livecode_longdescription: Код саатында LiveCode жетектемелерибизди колдонсоңуз,
    окуучуларыңыз жеке үнтакталарын түзө алышат. Жаныбалардын жана фортепианонун үндөрү
    менен үнтакта түзгөндөн кийин, окуучулар өздөрү тандаган нерселер жана музыка
    менен үнтакта түзө алышат!
  tutorial_cocomgame_longdescription: Биринчиден, коркунучтан кутулуу жана олжо табуунун
    кодун жазып, Python же JavaScript програмдоо көндүмдөрүңөрдүн дэңгээлин көтөргүлө.
    Андан кийин програмдоо мүмкүнчүлүктөрүңөрдү колдонуп өздүк оюнуңарды түзгүлө жана
    досторуңар аны жеңе алар бекен, көргүлө!
  tutorial_tynkerspin_longdescription: Силер бул долбоордо ылайыкташтырмалуу укмуштуу
    сүрөт тартуучу аспап түзөсүңөр. Калемиңерди програмдап, сүрөт тандагыла (же өзүңөрдүкүн
    жүктөгүлө) дагы, ошол сүрөттүн айланма версиясын тарткыла.
  tutorial_code-avengers_longdescription: JavaScript менен 10 кыска тапшырмалардан
    турган эки кишилик төмөндөөчү 2D оюн кургула. Досторуңар менен бөлүшө турган текшерүүчү
    суроолорду түзгөн соң програмдоонун (өзгөрмө жана "if" операторлор) негиздерин
    үйрөнүү жолуңарды уланткыла. Эң мыктылардын тизмегине кириш үчүн упайларды жана
    белгилерди чогулткула.
  tutorial_tynkercq_longdescription: Өзүмдүк момпосуй тролль оюн каарманыңарды жаратып,
    аны үйүнө кайтарыш үчүн көп деңгээлдүү издөө оюнунан өткүлө. Троллду адамдар дүйнөсүнөн
    чыгарыш үчүн жолдогу жолтоолордон качып, момпосуй менен жалбыздуу конфеталарды
    чогултуп, код жазуу тапшырмаларды чечишиңер керек.
  tutorial_cmgame_longdescription: Маймылдар менен өздүк оюнуңарды түзгүлө! Бул CodeMonkey
    жаратуучулары сунуштаган жаңы онлайн курс. Чыныгы програмдоо тили - CoffeeScript
    менен толук жеке онлайн оюнуңарды түзгөндү үйрөнгүлө. Көбүктөрдү кошууну үйрөнгүлө,
    аларды баскычтоптун жардамы менен башкаргыла, душмандардан качкыла, упайларды
    кошкула жана кемиткиле, жолтоолорду кошкула, жолборско жем болуп калбагыла. Тажрыйба
    зарыл эмес. Бул ишти аяктаган соң досторуңар менен бөлүшкүлө!
  tutorial_codesters_longdescription: 'Python’дун жардамы менен өз оюңдарды, анимацияларды
    жана искусство чыгармасын жараткыла. Бул ишти аяктаган соң - досторуңар менен
    бөлүшкүлө! Күн сайын компанияларда колдонулган реалдуу програмдоо тили – Python
    менен програмдагыла, биздин сүйрөп-коюу аспаптардын жыйындысы үйрөнүүнү жеңил
    кылат! Баскетбол оюнун түзүүгө, бийди хореографиялоого же картаны анимациялоого
    аракет кылгыла! '
  tutorial_qrm_longdescription: Биология боюнча кызыктуу сапарда Мэриге кошулуп Quorum
    програмдоо тилин үйрөнгүлө. Бул тапшырма окуучуларга арналып, онлайн мисалдарды
    камтыйт, ошондой эле көзү азиздерге жана начар көргөндөргө дагы жеткиликтүү.
  tutorial_texas-instruments_longdescription: '10 мүнөттүк код жазуу тапшырмалары
    күндө рюкзактарында TI технологияларын ташып жүргөн окуучулардын код жазууга кызыкчылыктарын
    арттырат. TI-84™ Plus менен код жазуунун негиздерин үйрөнгүлө жана 10 мүнөттө
    програмдоого даяр болгула. Тажрыйбалуу болуунун зарылдыгы жок!  '
  tutorial_cajava_longdescription: JavaScript менен сүрөт тартыш оңой. Ар бир татаалдык
    деңгээлин жогорулата желектерди тартып, дүйнөлүк желектер жөнүндө көбүрөөк маалымат
    алгыла. Калыптарды, координаттарды, түстөрдү жана код жазуудагы иреттин маанилүүлүгүн
    үйрөнгүлө.
  tutorial_codehs_longdescription: Компүтерге буйруктарды берүү - итке буйрук берүүдөн
    эч айырмаланбайт. Карэл аттуу ит менен код жазууну үйрөнгүлө - бул үйрөнчүктөргө
    буйруктар жана функциялар сыяктуу негизги концепттерин үйрөткөн тексттик програмдоого
    көңүлдүү, жеткиликтүү жана визуалдык киришүү. Тажрыйбалуусузбу? Анда JavaScript
    Graphics жетектемебизди колдонуп көргүлө!
  tutorial_hopemo_longdescription: "Сүйүктүү эможилериңерди чагылдыра алуучу, кооз
    интерактивдүү сүрөт тартуу колдонмо түзгүлө. \n\nДосторуңар жактырган колдонмо
    жаратууда код жазуунун тапкычтык мүнөзүн изилдегиле. Иштеп жатканда ирет, тапшырмалар,
    циклдар жана өзгөрмөлөрдү үйрөнгүлө. \n\nБул тапшырманы аягына чыгаруу үчүн тажрыйба
    талап кылынбайт; колдонмодо видео жетектеме жана кадамдык нускама камтылган."
  tutorial_tynkercm_longdescription: Монстрларды кармаш үчүн сыйкырдалган токойду
    изилдегиле. Код жазуу башкатырмасын аягына чыгарып, аларды програмдаганды үйрөнгүлө.
    Уникалдуу монстрларды чогулткула, коддогула жана өстүргүлө. Монстрларыңарга көп
    колдонуучулук аренада керектүү согушуу жөндөмдөрүн иштетип чыккыла. Кимдин коду
    жеңээр экен?
  tutorial_codesterswintergreet_longdescription: 'Бул тапшырмада окуучулар биздин
    текстке сүйрөө аспабызды колдонуп, Python’до дароо програмдап башташат! Winter
    Greetings окуучуларга синтаксис негиздерин, спрайттар, пикселдик билдирүүлөр жана
    иш-чараларды үйрөтөт. Кышкы куттуктоолорду жасоодо - сактаганда, бөлүшкөндү үйрөнүшөт! '
  tutorial_codestersc_longdescription: 'Бул сабакта окуучулар координаталык тегиздиктин
    бардык төрт квадранттарын изилдешет! Алар Python жана биздин текстке сүйрөө аспаптар
    жыйнагы менен спрайтты сахнанын ар кайсы жерине жөнөтүшөт. Координаталык тегиздиктин
    навигаттоосун түшүндүрүш үчүн окуучуларга көргөзмөлөр жана програмды түзөтүү тапшырмалары
    жардамга келет. '
  tutorial_codestersturtle_longdescription: 'Окуучулар биздин текстке сүйрөө аспаптар
    жыйнагы жана колдонмолордун жардамы менен дароо Python’до програмдап башташат!
    Ташбаканы лабиринттен чыгарыш үчүн бир ирет тапшырмаларды аткарып, окуучулар бул
    иш-аракетте код жазууну үйрөнүшөт! Окуучулар башында ташбака менен сүрөт тартууну
    үйрөнүп, өзүдүк ташбака өнөрүнүн жаратуусу менен аякташат! '
  tutorial_penjee_longdescription: 'Окуучуларга биринчи програмдоо тилин баштаганга
    жардам берген визуалдык жол. Окуучулар пингвин муздар дүйнөсүндө аракет кылышы
    үчүн Python кодун жазышат. Биздин редакторубуз коддун аткарылышына карай анын
    ар бир сабын белгилеп,  балдарга пингвиндин дүйнөсүндөгү өзгөрүүлөрдү кодуна байлаш
    үчүн жардам берет. Окуу тартибибиз окуучулардын даярдыгына жана талаптарына жараша
    өзгөрүп турат. '
  tutorial_trinket_longdescription: "Python програмдоо тили боюнча сабактардан, тапшырмалардан
    жана окуу колдонмолордон тандагыла. Бул күчтүү тилдин негиздерин үйрөнүп жатканда
    ташбака сымал анимацияларды жасап тапшырмаларды аткаргыла. \n\nТапшырмалар блоктук
    програмдоону, бардык жаштар категориясына ылайык болгон тапшырмаларды жана реалдуу
    Python кодун камтыйт. Испан, корей жана кытай тилдериндеги сабактар жеткиликтүү!"
  tutorial_frogger_longdescription: Компүтер ойчулу болгула. 2D сүрөттөрдү тартып,
    аны укмуштуу 3D формаларга айлантып, 3D объекттери жараткыла. Кызыктуу дүйнөлөргө
    эми эле жараткан формаларды чогултуп, 3D дүйнөлөрдү кургула. Дүйнөңөрдү башкаргыла!
    Жөнөкөй сүйрөп-коюу эрежесин камтыган програмдоо менен дүйнөңөрдү жандандыргыла.
    Бул оюнду компүтерде, таблетте жана смартфондо ойногула. Өздүк 3D оюнуңарды досторуңар
    менен эмейл жана Facebook аркылуу бөлүшкүлө.
  tutorial_tynkereco_longdescription: Энергиянын экосистемадан чыгышын байкаш үчүн
    интерактивдүү экологиялык пирамидаңарды жараткыла! Бул долбоорго баскылоодо пирамидада
    туура жерди ээлей туруучу жаныбарлар жана өсүмдүктөр менен кандайдыр бир экосистеманын
    экологиялык пирамидасынын куруусун жетектеген кадамдык нускамасы кошо тиркелет.
  tutorial_mitedarc_longdescription: Спрайттар менен тыйын чогултуп упай топто.
  tutorial_khan_longdescription: Кар киши тартып, JavaScript менен сүрөт тартууну
    програмдаганды үйрөнгүлө. Бул иш-аракетти өз алдынча же класс менен кылып көргүлө!
  tutorial_tynkerd_longdescription: Оюн каарманын жаратып жана аны башкарып, бул көп
    деңгээлдүү окуялуу оюнду ойногула. Системдик платага сактоо, мүчүлүштүктөрдү чечүү
    жана тапшырмаларды аткаруу үчүн код жазууну пайдаланышыңар керек!
  tutorial_cdmy_longdescription: Codeacademy - заманбап жумуштарда чечүүчү болуп саналган
    STEM'ди үйрөтүүчү интерактивдүү платформа. Биздин Код сааты курстарыбызды өтүп,
    Codecademy'нин миллиондогон окуучуларына кошулуп, код жазуу жана информатиканын
    негиздерин үйрөнгүлө. Ар бир курстун аягында силерде досторуңар менен жакындарыңарга
    көрсөтө алуучу реалдуу долбоор болот.
  tutorial_codestersdance_longdescription: 'Окуучулар текстке сүйрөө аспаптар жыйнагынын
    жардамы менен дароо Python’до програмдап башташат! Окуучулар ар түрдүү програмдоо
    буйруктарды колдонгонду жана өзгөрткөндү үйрөткөн жетектеме тапшырмаларды өтүшөт.
    Андан кийин алар өздүк бий тартибин түзүш үчүн бул тажрыйбасын колдонушат! '
  tutorial_codestersbasketball_longdescription: 'Окуучулар текстке сүйрөө аспаптар
    жыйнагынын жардамы менен Python''до дароо код жазып башташат! Бул өз алдынча тапшырмада
    окуучулар ыргытуу жана тартуу аракеттерди камтыган баскетбол оюнун түзүшкөн жетектелүүчү
    тапшырмалардын тизмегине өтүшөт! Окуучулар кокустук координаттарды түзүүдө өзгөрмөлөрдү,
    иш-чараларды, негизги синтаксисти изилдешет. '
  tutorial_nclkarel_longdescription: Карэл роботко жунгли, тоолор жана чөлдөр арасынан
    жол көрсөтүп, код жазууну жана тапшырмаларды аткарууну үйрөнгүлө. Карэл реалдуу
    робот сымал берилген буйруктарды аткарат. Бас, ал, кой сыяктуу жөнөкөй буйруктар
    менен програмдап башта. Андан соң, кайталоочу циклдарды жана шарттарды програмдарыңа
    кантип киргизүүнү үйрөнөсүң. Акырында Карэл үчүн колдонуучу буйруктарды белгиле.
    Сен NCLab'тын колдонмосу менен өз оюндарыңды түзө аласың! Бардык програмдоо тилдерде
    колдоно алуучу билимди шаттык менен үйрөн.
  tutorial_buildpong_longdescription: Понг – эң алгачкы аркад видео оюндардын бири
    жана эң биринчи спорттук аркад видео оюну. Бул жөнөкөй 2-D графикалык пинг-понг
    спорт оюну. Оюндун максаты - ОЮНЧУ өз тарабын коргоп КОМПҮТЕРДИ жеңүүсү. Бул долбоордо
    КОМПҮТЕР оюнчунун аракеттерине жооп бериши үчүн жасалма интеллекти колдонуп програмдалган.
  tutorial_tynkerdrones_longdescription: Виртуалдык дрондорду жана роботторду жолтоолордон
    өткөрүп, “Crash Course” тапшырмаларын аткарып, түзмөктөрдү програмдаганды үйрөнгүлө.
    Мындан кийин реалдуу дрондорду жана роботторду башкаруучу програмдарды түзгөнгө
    даяр болосуңар. iPad же Android планшети жана жардамчы оюнчуктун болушу талап
    кылынат.
  tutorial_carla_longdescription: '"Карла менен програмдоо" - окуучулардын өзгөрмөлөр
    жана шарттуулуктар сыяктуу негизги түшүнүктөрдү үйрөнүп жатып жөнөкөй чатботту
    түзүүгө жардам берген кыска тапшырмалардын сериясы. Бул тапшырмалар үйрөнчүк програмчыларды
    алар көп кабылган адашуулардан алып өтүү үчүн кылдаттык менен иштелип чыккан.

'
  tutorial_zulama_longdescription: In this activity you will learn to edit JavaScript
    code through a playful action game and master computer science concepts like variables
    and functions. Create your own game in the Sandbox by remixing and expanding on
    existing game code. Then publish and share your game with friends and family.
  tutorial_capost_longdescription: Бул санариптик ачык каттын жардамы менен HTML жана
    CSS'ди жеңил жана көңүлдүү жол менен үйрөнүп башта. Үй-бүлөңөр жана досторуңар
    менен бөлүшүүгө куттуктоочу ачык каттарды түзүш үчүн баш жазууларды, параграфтарды,
    сүрөттөрдү жана шилтемелерди кошуу жолдорун үйрөнгүлө.
  tutorial_marco_longdescription: Окуучулар чындык окуяга негизделген кызык окуялуу
    оюн ойношот. Окуучулар Маркону башкарып, ага Код саатында колдонулган визуалдык
    програмдоо тилинин кадамдык жетектемелерин берип, деңгээлдерден өткөрүшөт. Окуучулар
    байкабастан буйруктарды иреттөөнү, кайталоону жана шарттоону үйрөнүшөт.
  tutorial_codestersflappybike_longdescription: 'Бул тапшырмада окуучулар биздин текстке
    сүйрөө аспаптар жыйнагынын жардамы менен Python''до дароо код жазып башташат!
    Окуучулар окуу нускамалардын жардамы менен толук кандуу оюн түзүүнү үйрөнүшөт!
    Бул тапшырмаларды аяктаган соң аларга синтаксис, чекит аркылуу жарыялоо, иш-чаралар,
    өзгөрмөлөр, параметрлер жана оюн механикасы түшүнүктөрүн пайдаланып жаңы оюн түзүү
    максаты коюлат. '
  tutorial_kanopong_longdescription: Бир саат ичинде классикалык аркад оюнун түзүп
    код жазганды үйрөнгүлө!
  tutorial_tynkerright_longdescription: '"Укуктар тууралуу Билл" долбоорун уюштургула:
    фонду өзгөрткүлө, көбүрөөк суроолорду кошкула, упайларды сактагыла, анимацияларды
    кошкула.'
  tutorial_touchdevelop_longdescription: 'Ыңгайлуу редакторубуз сиздерге пиксел өнөрүн
    жаратууга, аюу тапшырмасын чечүүгө же өздүк секирүүчү куш оюнду түзүүгө жардам
    берет. '
  tutorial_tynkercc_longdescription: Аскерлериңерди согушка даярдагыла! Согушту жеңип
    чыгыш үчүн душмандын чабал жерин байкап, ар бир аскерге чабуул жасоо логикасын
    коддогула. Үйрөнүп баштаганда, силер програмдай алуучу жаңы каармандар ачылат.
    Кол куруп, досторуңар менен күч сынашкыла. Кимдин коду мыктыраак чыгыптыр?
  tutorial_bamboo_longdescription: 'Bamboo JS - бул окуучуларга Javascript''тин негизги
    концепттерин үйрөтүүчү, Codemoji тарабынан түзүлгөн тапшырма. Бамбук аттуу панда
    жана анын укмуштуу достору окуучуларды негизги буйруктар жана түзүлүштөр менен
    тааныштырышат. Bamboo JS тапшырмасы код жазууда көбүрөөк анимация, искусство жана
    дизайнды талап кылган окуучуларга арналган. Bamboo иш-аракети бардык жаштагыларга
    ылайыктуу. '
  tutorial_robojav_longdescription: Экранга ылайыкташтырылган нерселер жана симуляцияланган
    роботтор үчүн кичинекей дүйнө куруп, Java програмдоо негиздерин бир саат ичинде
    үйрөнгүлө. Програмдоо тажрыйбанын зарылдыгы жок. Кароого алынган темаларга объекттер,
    ыкмалар, параметрлер жана жөнөкөй графика кирет.
  tutorial_roboba_longdescription: "RoboBlockly, Blockly роботтору менен математиканы
    жаңы үйрөнүп баштагандар үчүн түзүлгөн. 1-алгебра тапшырмалары өз алдынча аткаруу
    үчүн. \nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_knodsnake_longdescription: 'JavaScript менен Жылаан оюнун түзгөндү үйрөн! '
  tutorial_soccharater_longdescription: Пиксел каарманыңарды коддогула! HTML м-н персонаж
    түзүп, CSS м-н стилдештирип, JavaScript м-н кичинекей каарманыңарды жандандыргыла.
    Өз алдынча же досуңар менен командада код жазуу оюнубузга катышкыла.
  tutorial_silent_longdescription: |-
    Сөзсүз же түшүндүрмөсүз програмдоонун негизги концепттерин изилдегиле. Биздин үнсүз окутуучубуз суроолорду берет. Ал силерди эрежелер менен тааныштырып, каталарыңарды түшүнүүгө жардам берет.
    Бул сөзү жок оюнду ар башка тилде сүйлөгөн окуучулар ойной алат.
  tutorial_robomesh_longdescription: Окуучулар популярдуу VEX IQ роботторун көзөмөлдөш
    үчүн Google Blockly кодун жазышат. Алар кодду виртуалдык роботко же өздөрү түзгөн
    реалдуу VEX IQ роботуна жазууну тандай алышат. Эки тандоо бир веб-интерфейсте
    жеткиликтүү. Окуучулар негизги робот кыймылын, сенсорду жана түзмөктүн экранын
    колдонгонду үйрөнүшөт. Бул жеңил жана көңүлдүү тапшырма.
  tutorial_amaze_longdescription: Бул долбоордо, СЫЙЛЫККА жетиш үчүн КААРМАН БАШТАПКЫ
    БАЗАДАН чыгып, ЖОЛУНДАГЫ ТОСКООЛДУКТАРДАН качышы керек. Жеңиш үчүн каарман сыйлыкты
    алып, баштапкы базага кайтышы керек. Каарман эч бир ТОСКООЛДУКТАРГА туш келбеши
    керек. Туш келсе, оюн кайрадан БАШТАПКЫ БАЗАДАН башталат. Оюндун аягына чыгуу
    убакытысы чектелген.
  tutorial_codestersds_longdescription: 'Жалпы программа менен ELA''нын айкалыштырылган
    сабагында окуучулар програмдоо аркылуу колдонуучуларга өтмө сөздөрдүн туура кыйытмасын
    сунушташат. Окуучулар негизги синтаксис, саптар, өзгөрмөлөр жана колдонуучу киргизген
    маалыматтарды үйрөнүшөт. Окуучулар платформаны жана спрайтты пайдаланып окуяны
    баяндашат жана колдонуучуну көрүнүштөрдү алмаштыруу менен алып өтүшөт. '
  tutorial_knodtext_longdescription: Python менен тексттик окуялуу оюн түзгөндү үйрөн!
  tutorial_alicegar_longdescription: 'Элис жана Гарфилд менен бирге анимация процессин
    кадрлаштыруудан програмдоого чейин өткүлө. Код жазуунун сүйрөп-коюу чөйрөсүн үйрөнүүнү
    чыгармачыл баяндоо коштосун. Бул долбоор аркылуу кадрлаштыруу эмне экендигин,
    кадрларды програмдалуучу сценарийге өткөзүү жана кыска 3D анимацияны програмдаганды
    үйрөнөсүңөр. '
  tutorial_codesterstransform_longdescription: 'Бул тапшырмада окуучулар Python''дун
    жардамы менен координаттык тегиздикте өзгөртүү киргизип көрүшөт! Сабакта көрсөтмөлөрдү,
    түзмө түз нускамаларды жана окуучулардан түрдүү кыймылсыз трансформацияларды аныктоону
    жана програмдоону талап кылынган тапшырмаларды камтыйт! '
  tutorial_flexfrog_longdescription: Фрогги жана досторуна лилия жалбырагына жетүүгө
    жардамдашып, бул тарбиялоочу оюн аркылуу веб-өнүктүрүүнү үйрөнгүлө. Сабактын аягында
    flexbox аталган CSS'тин жаңы касиеттеринин колдонуу менен код жазууну үйрөнөсүңөр.
    Код жазуу тажрыйбанын зарылдыгы жок!
  tutorial_codemoji_longdescription: Codemoji тапшырмасы - эможилердин жардамы менен
    1-6-класстагы окуучуларга интернет аркылуу код жазуунун негизги концепттерин үйрөтүү
    тапшырмасы. Окуучулар бул аракеттерди аткарган соң негизги HTML тэгтерин жана
    түшүнүктөрүн үйрөнүшөт. Бул аракет окуучуларга код жазуу долбоорун аткарууга жардам
    берет, ал жерде окуучулар фундаменталдык веб-сайтты бир канча аракеттер аркылуу
    түзүшөт. Окуучулар Codemoji тапшырмасын аткарган соң чыныгы код жазуу көндүмүнө
    ээ болушат.
  tutorial_robobii_longdescription: |
    RoboBlockly, үйрөнчүктөргө Blockly роботтору менен код жазууну үйрөтүү үчүн түзүлгөн. Код жазуу тапшырмалары өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.
    RoboBlockly окуучуларды C/C++ програмдоого даярдайт.
  tutorial_robobm_longdescription: |
    RoboBlockly, Blockly роботтору менен математиканы жаңы үйрөнүп баштагандар үчүн түзүлгөн. Математика тапшырмалары өз алдынча жүргүзүлөт.
    RoboBlockly окуучуларды C/C++ програмдоого даярдайт.
  tutorial_codingrobots_longdescription: |
    RoboBlockly, Blockly роботтору менен математика менен код жазууну жаңы үйрөнүп баштагандар үчүн түзүлгөн. Тапшырмалар окуучуларга арналган жана ага колдонмо видеосу кирет.
    RoboBlockly окуучуларды C/C++ програмдоого даярдайт.
  tutorial_robob_longdescription: |
    RoboBlockly, роботикстерди Blockly'де код жазып үйрөнүп баштагандар үчүн түзүлгөн. Роботикс иш-аракеттери өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.
    RoboBlockly окуучуларды C/C++ програмдоого даярдайт.
  tutorial_coders_longdescription: "Бул кадамдык башкатырма оюндары робот програмдоого
    оңой киришүү катары каралат. \n\nОюндун максаты: космос кемелер жарышында башка
    оюнчуларды жеңүү.\n\nБул оюнду башташ оңой: космос кемесин башкарыш үчүн бир нече
    сап код жетиштүү, ошондой эле татаалдашкан кеме түзүүнүн чексиз мүмкүнчүлүктөрү
    бар. "
  tutorial_tynkerhw_longdescription: Hot Wheels - жогорку октандуу жарышуу оюну аркылуу
    програмдоону үйрөнгүлө! Болгон унаалардан бирөөнү тандагыла, жарышта унааңарды
    башкарып програмдоону үйрөнгүлө. Тоскоолдуктардан качкыла, бурчтардагы күрткүлөргө
    кабылбай жарышта жеңүүчү болгула. Өзүңөрдүн жарыш трассаңарды түзүп, досторуңарды
    мелдешке чакыра аласыңар.
  tutorial_tynkermh_longdescription: '"Монстер Хай" жогорку мектеби - тарпчыларга
    аңчылык өткөрөт! Фрэнки, Дракулаура, Клодин, Клео жана Гулияга жардам бериш үчүн
    сүйрөп-коюу блоктор менен код жазуу тапшырмаларын аткаргыла. Тоскоолдуктардан
    качкыла, "Монстер" жогорку мектебинин залдарынан өтүүдө мектеп таажыларын издегиле.
    Андан соң, монстрлар менен жеке бий кечесинин музыкалык видеосун програмдагыла
    жана аны досторуңар менен бөлүшкүлө.'
  tutorial_caphoto_longdescription: Бул татаал жана көңүл ачуучу долбоор Photo Booth
    колдонмосунун иштеп чыгууну үйрөтөт. JavaScript, CSS жана HTML колдонуп,  камераны
    иштеткен,  сүрөттөрдү жүктөгөн жана сүрөттөрүңөргө чаптамалар менен электерди
    колдонуучу баскычтар менен байланыштырасыңар.
  tutorial_mozillahw_longdescription: Окуучулар веб-сайттагы сөздөрдү өзгөртүш үчүн
    JavaScript код саптарынын орун алмаштырып веб курамдарын, JavaScript маанилерин
    коддогонду жана веб-контентти аралаштырганды үйрөнүшөт.
  tutorial_ticklep_longdescription: "Силер эмнеге жете аласыңар\nTickle колдонмого
    шайкеш Тоту куш дрону мыкты учканы менен таанымал. Tickle колдонмосу менен аларга
    жаңыча учууга жана таң каларлык шоуларды аткарууга буйрук бере аласыңар. Максатка
    жетүү учурунда програмдоо концепттерин дагы үйрөнө аласыңар.\n(Керектүү түзмөктөр:
    Жылышма жөргөмүш/Аба аркылуу түнкү жүк ташуу)\n\nПрактика жана Көнүгүү\n- Дронду
    жерден көтөрүлүүгө, бир нече ала салууга жана конууга програмдагыла.\n- Дронго
    алдыга, белгилүү бир алыстыкка бир ылдамдыкта учуу жана баштапкы ордуна кайтуу
    буйругун бергиле.\n- Тоту куш дронду белгилүү бурчка кайрылып чарчы, үч бурчтук
    сызып учкандай програмдагыла. \n- Түзмөгүңөрдүн кыймыл сенсорунун пайдаланып,
    дрондун учуу каттамын програмдагыла. Мисалы, түзмөгүңөрдү оңго эңкейткенде, дрон
    да артынан оңго бурулсун жана алдыга эңкейткенде ошол эле аракетти аткарсын. Түзмөгүңөрдү
    силкигенде дрон абада ал салгыдай болсун!\n\nЭмнени үйрөнө аласыңар\n- Визуалдык
    програмдоо менен тааныш болуу\n- Код жазуунун \"цикл\" концептин үйрөнүү: кодду
    кайталап жүргүзүүгө шарт түзгөн итерацияны аныктаган башкаруу оператору.\n- Эки
    байланышкан физикалык концепттерди үйрөнүү: 1) Ылдамдык, заман жана аралыктардын
    сызыктык катнашы; 2) Тездик - багыттуу ылдамдыктын маанисин сүрөттөгөн вектор.\n-
    Багыттоо бурчтарын (0 градустан 360-чейин) түшүнүү.\n- Геометриянын \"тышкы бурчтар\"
    концепциясын үйрөнүү.\n- \"Иш-чарага байланыштуу програмдоо\" програмдоо концептин
    түшүнүү."
  tutorial_bbot_longdescription: "Ушул бир саатык үч тапшырма менен тажрыйбасыз эле
    окуучуларыңарга програмдоо сабагын бере аласыңар! Силер програмдоону оңой жана
    көңүлдүү жол менен үйрөтө аласыңар. Тапшырмаларды карап чыгып, презентацияларды,
    офлайн сабактын материалдарын жана жетектемелерди камтыган окуу материалдарыбызды
    жүктөп алып, 20-40 мүнөт ичинде биринчи сабагыңарды өткөнгө даяр болосуңар!\n\nБиздин
    тапшырмаларыбыз окуучуларыңарды (7+) програмдоо жана цикл менен алгоритм сыяктуу
    фундаменталдык програмдоо концепттеринин үйрөтүүчү офлайн жана онлайн көнүгүүлөрдү
    камтыйт. Окуучулар Bomberbot онлайн оюнунда өздөрүнүн билимин жана тажрыйбаларын
    иш жүзүндө колдонушат, өз роботторун логикалык тапшырмаларды эң натыйжалуу жолдо
    чечүүгө програмдашат. "
  tutorial_scratchg_longdescription: Балдар компүтер же телефондо оюн ойногонду жакшы
    көрүшөт. Бирок алар кантип програмдалган? Бул тапшырма аларга Scratch програмдоо
    тилин тааныштырып, оюндун ар түрдүү стилдеринин програмдоо жолун көрсөтөт. Оюнга
    керектүү атайын сүрөттөр берилген. Окуучулар иштеген оюн түзүш үчүн бардык бөлүктөрдү
    бири-бири менен туташтырышы керек.
  tutorial_roboticfriends_longdescription: Аныкталган "Роботтук" сөздүктү колдонуп,
    окуучулар алдын ала талкуулоосуз конкреттүү тапшырмаларды аткаруу учурунда бири-бирин
    багыттаганды үйрөнүшөт. Бул сабак окуучуларга белги менен тапшырмалар ортосундагы
    байланышты жана программаны жөнгө салууну үйрөтөт. "Менин робот досторум" топтук
    тапшырмаларга ылайык жана окутуучуларга арналган класстык окуу колдонмону камтыйт.
  tutorial_sjforest_longdescription: '"Коркунучтуу токойду түзө аламбы?" - програмдоонун
    баштапкы тажрыйбасына ээ болгон, бала бакчанын 2-классына барган балдарга арналган
    ScratchJr''дин татаалыраак функциясын үйрөтүүчү орто деңгээлдеги тапшырма. Балдар
    бул тапшырманы аткарып жатканда өздөштүргөн тажрыйбаларын кийинчирээк өздүк долбоорлорун
    түзүш үчүн же "Коркунучтуу токойду түзө аламбы?" программасында жараткан эмгектерин
    улантыш үчүн колдоно алышат. ScratchJr менен иштеп, бул тапшырманы аткарып, окуучулар
    тапкычтык ой жүгүртүү, окуя айтуу жана математикалык себеп-натыйжа көндүмдөрүн
    жогорулатуу мүмкүнчүлүгүнө ээ болушат.'
  tutorial_sjgreet_longdescription: '"Оюн каармандарымды саламдаштыра аламбы?" - програмдоонун
    баштапкы тажрыйбасына ээ болгон, бала бакчанын 2-класстагыларына ScratchJr''дин
    татаалыраак функциясын үйрөтүүчү илгерилетилген деңгээлдеги тапшырма. Балдар бул
    тапшырманы аткарып жатканда өздөштүргөн тажрыйбаларын кийинчирээк өздүк долбоорлорун
    түзүш үчүн же "Оюн каармандарымды саламдаштыра аламбы?" программасында жараткан
    эмгектерин улантыш үчүн колдоно алышат. ScratchJr менен иштеп жана бул тапшырманы
    аткарып, окуучулар тапкычтык ой жүгүртүү, окуя айтуу жана математикалык себеп-натыйжа
    көндүмдөрүн жогорулатуу мүмкүнчүлүгүнө ээ болушат.'
  tutorial_sjsunset_longdescription: '"Күндүн батышын жасай аламбы?" - програмдоодо
    тажрыйбасыз же баштапкы тажрыйбалуу, бала бакчанын 2-классынын балдарына арналган
    ScratchJr''дин негизги өзгөчөлүктөрүн жана код жазуунун элементардык концепттерин
    үйрөтүүчү киришме тапшырма. Бул тапшырманын жардамы жана ScratchJr''ти улантуу
    менен окуучулар тапкычтык ой жүгүртүү, аңгемечи болуу жана математикалык себеп-натыйжа
    көндүмдөрүн жакшыртуу мүмкүнчүлүктөрүнө ээ болушат. Кийинчирээк балдар жеке долбоорлорун
    түзүш үчүн бул тапшырманы аткарудагы өздөштүргөн тажрыйбаларын колдоно алышат.'
  tutorial_fufafrenz_longdescription: Жаңы баштаган окуучулардын (К-5) ирет боюнча
    сабактары. Бул сабактар програмдоонун негизги концепти - ирээтке киришүү. Булар
    үчүнчү класста окуган окуучуларга арналган мисалдар, бизде бул концепция боюнча
    K-5 класстарга арналган сабак планы бар.
  tutorial_bbcgeo_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, геометрияны колдонгон
    колдонмо түзгүлө.
  tutorial_chspixel_longdescription: Графиканын иштөө процессин үйрөнгөн соң окуучулар
    Pixel программы менен өздөрүнүн түсүн жаратышат. Окуу планы төрт бөлүмдөн турат,
    ар бири белгилүү бир теманы камтыйт. Pixel'дин беш бөлүмдөн турган түс сабагы
    бир саатык ишке арналган.
  tutorial_hummingbird_longdescription: Бул тапшырмада өз оюнуңарды түзөсүңөр! Оюнчунун
    топту кутуга качан ыргытканын байкоого сенсор менен колибри тактасын колдоносуңар.
    Оюнчунун топту кутуга ыргытканында жарык берип туруучу белгини жандыруучу жана
    упайларды эсептөөчү программаларын жазасыңар. Кийин, өз оюнуңарды модификациялап
    уникалдуу кыла аласыңар! Бул тапшырма үчүн ноутбук же хромбукту колдонгула; програмдоо
    тажрыйбасы талап кылынбайт.
  tutorial_recoloring_longdescription: 'Код жазуу тажрыйбасы жок окуучулар сүрөт жаратыш
    жана астрономиялык маалыматты түшүнүш үчүн компүтерди туура колдонгонду үйрөнө
    алышат. Катышуучулар код жазуунун негиздери тааныш болгон форма жана түс сыяктуу
    концепттерден баштап, астрономиялык объекттерге чейин үйрөнүшөт. Куруу тапшырмалар
    топтомун ээрчий NASA телескопторунун алынган жарылган жылдыздар жана кара туңгуюк
    боюнча маалыматтар менен иштеп, окуучулар илим, техника жана искусствонун иш жүзүндө
    колдонулушун көрө алышат.        '
  tutorial_bbcchem_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, химия боюнча колдонмо
    түзгүлө.
  tutorial_floalgo_longdescription: Бул сабакта окуучулар програмчыларга маселелерди
    чечүүгө жардам берүүчү негизги концепттерди - алгоритмдерди изилдешет. Маселелерди
    чечиш үчүн англис тилинде натыйжалуу, так алгоритмдерди жана псеводкод жазышат.
    Окуучулар ошондой эле натыйжалуулук жана башка факторлордо негизделген атаандаш
    алгоритмдерди баалашат.
  tutorial_flocond_longdescription: Бул сабактын тартиби боюнча окуучулар ар түрдүү
    код жазуу тилдеринде колдонулган концепцияны - шарттуу операторлорду изилдешет.
    Окуучулар шарттуулук жөнүндө билим берүүчү хип-хоп видеону көрүп, талкууга берилген
    суроолорго жооп беришет. Андан кийин алар шарттардын тууралыгын аныктаганды жана
    туура иш-аракет кылганга көнүгүшөт. Акырында алар өздөрүнүн шарттуу билдирүүлөрүн
    жазып, программалардын натыйжаларын алдын ала божомолдош үчүн операторлорду баалашат.
  tutorial_floloops_longdescription: Бул сабактын тартиби боюнча окуучулар баардык
    програмдоо тилдеринде колдонулган, програмчыларга кодду кайталаш үчүн жардам берүүчү
    концепцияны - циклдарды изилдешет. Окуучулар циклдар жөнүндө билим берүүчү хип-хоп
    видеосун көрүп, алардын програмдоодогу колдонуусу менен байланыштуу суроолорго
    жооп беришет. Андан кийин окуучулар негизги лексиконду иш жүзүндө колдонуп, циклдарды
    жазып, берилген циклдарды өз натыйжасын чыгаруу үчүн колдонуп, тапшырманы ирети
    менен аягына чыгарышат.
  tutorial_pgts_longdescription: Бул офлайн тапшырма окуучулар тобунун таш/кагаз/кайчы
    оюнун ар башка версияларын ойногондо, үлгүлөө эксперименттеринин түрдүү натыйжа
    бергенин көрүп, үлгүлөө жана симуляция кандай иштээрин түшүнгөнгө жардам берет.
  tutorial_ozo_longdescription: |-
    Бул окутуучуларга арналган колдонмо Озобот аталышындагы кичинекей программалануучу роботтун жардамы менен окуучуларды код жазуу концепттери менен тааныштырат. Окуучулар код жазууну Shape Tracer Games деп аталган Озобот оюндары аркылуу үйрөнүшөт. Эгерде окуучуларда Озобот бити же Ево роботу жок болсо, алар баары бир оюндардын үлгүлөштүрүлгөн версиялары менен ойной алышат. Озобот оюндары окуучуларга Blockly'ге негизделген визуалдуу програмдоо тили болгон OzoBlockly'нин жардамы менен коддону үйрөтөт.

    Оюндар долбоордун идеялары менен коштолуп, Код саатынан тышкары аткарылышы мүмкүн. Долбоор окуучуларды баардык тажрыйбасын топтоп, Озоботко иш-аракет сахнасын түзүп програмдоого чакырат.

    Бул окуу колдонмосу үчүн програмдоо тажрыйбасы же Озоботту билүү зарылдыгы жок. Ошентсе да, Озобот оюндары тажрыйбалуу окуучуларды да кызыктыра алат. Бул окуу колдонмосу 1-12-класстарга арналган жана окуучулардын жөндөмдүнө жараша ыңгайлаштырса дагы болот.
  tutorial_bbcla_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, тил өнөрлөрү боюнча
    колдонмо түзгүлө.
  tutorial_bbcsci_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, жалпы илимдер боюнча
    колдонмо түзгүлө.
  tutorial_tlctour_longdescription: Бул тапшырма кезеги менен аткарылуучу жөнөкөй
    инструкциялардын ирети болгон алгоритмди жаратуунун мисалы. Эгерде биз маселе
    чечүүнү алгоритм катары жазсак, кийин маселени кайра башынан чечпей, жөнөкөй кадамдар
    менен басып өтөбүз. Ошондой эле, алгоритмди жазып алсак, анын иштешин ар кадамын
    текшере алабыз. Бул тапшырма бизди баатырдын сапары тапшырмасына алып өтөт.
  tutorial_codesterstj_longdescription: 'Бул көп сабактуу долбоордо окуучулар санариптик
    жарандуулук жөнүндө үйрөнүп, тандаган маселелерин чечиш үчүн эсептөө үлгүсүн түзүшөт!
    Окуучулар колдонуучуларга жооптуу санариптик жарандуулукту үйрөтө турган оюн түзүшөт.
    Бардык ресурсттар платформада жайгашкан. '
  tutorial_tlclocked_longdescription: 'Тапшырманын максаты: маселелерди чечүүнүн негизинде
    компүтердик ой-жүгүртүү менен тааныштыруу аркылуу - алгоритм менен саптык издөө
    деген эмне жана алгоритмдерди эффективдүүлүк жактан кантип салыштырса болорун
    түшүндүрүү. Бул жерде компүтердик ой-жүгүртүү компүтердик чечимдерди чыгаруудан
    да таатаал болгонун көрсөтүлөт. Компүтердик эсептөө адамзаттын маселелерин чечет.'
  tutorial_baubles_longdescription: Окуучулар тамгаларды бинардык көрсөтүү жана сактоо
    - күйгүзүү-өчүрүүнүн функциясы экендигин үйрөнүшөт. Сабактын аягында окуучулар
    өз инициалдарын коддогонду үйрөнүшөт жана аны үйлөрүнө ала кетсе болот.
  tutorial_bbcart_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, көркөм сүрөт боюнча
    колдонмо түзгүлө.
  tutorial_tlcknight_longdescription: Бул тапшырма эки ар башка түшүнүктөр менен чыгарылат.
    Бул тапшырма абдан татаал, бирок тактанын түшүнүктөрү жана жүрүүлөр өзгөрүлгөндө
    жеңил боло баштайт. Маселени көрсөтүш үчүн графиктерди түзгүлө. Абстракциянын
    колдонушунун туура болгондугун жана түшүнүктүн тандоосу маселени жеңилдеткенин
    байкагыла. Бул иш-аракет Тур Гид тапшырмадан келет.
  tutorial_fufafit_longdescription: Окуучулар сабак жана кинестетикалык тапшырмалар
    аркылуу алдыңкы програмдоо концепттерин (функцияларды) үйрөнүшөт. Программаны
    иштетиш үчүн окуучулар функциялар жөнүндөгү билимин экранда колдонушат. Бул сабак
    ирет, шарттуулук, циклдар жана башка негизги концепттер боюнча кичине тажрыйбасы
    бар окуучуларга жана окутуучуларга арналат.
  tutorial_ozodance_longdescription: |-
    Бул окутуучуларга арналган окуутуу жетектемеси окуучуларды програмдалуучуу Озобот роботтун жардамы менен код жазуу концепти менен тааныштырат. Окуучулар Озоботко бий программасын түзүп жана програмдоо м-н коддогонду үйрөнүшөт! Алар Blockly’ге негизделген OzoBlockly'ни (визуалдуу програмдоо тили) бийди програмдаш үчүн колдонушат. Натыйжада алар Озоботтун аткаруусунда анимацияланган көңүл ачуучу бийди көрүшөт.

    Бул сабакта програмдоо тажрыйбасы зарыл эмес. Озобот оюндарында кичине програмдоо тажрыйбасына ээ болгон окуучулар да катышышат. Бул окуу колдонмосу 1-12-класстарга ылайык жана силердин окуучуларыңардын жөндөмдүлүүктөрүнө карай ыңгайлаштырылса да болот.
  tutorial_codingrobotics_longdescription: Окуучулар програмдоонун негизги концепттерин
    үйрөнүп, роботикске жаңы билимдерин колдонушат. Kodable жана Wonder Workshop менен
    иштеп, окуучулар Path колдонмодогу "Dash" роботко буйрук бериш үчүн програмдоо
    билимин колдонушат.
  tutorial_box_longdescription: Куту аралына сапар алып, Хирого талаада чачылып жаткан
    сааттарды чогултканга жардам бергиле! Бул сабакта силер алгоритмдердин, ирээттердин,
    циклдардын жана шарттуулуктардын негиздерин үйрөнөсүңөр!
  tutorial_hopgame_longdescription: "Көңүлдүү уланта бергиле! Оюн түзүү секциясына,
    хакатонго же класстык серияларга жардам бериш үчүн долбоорлордо негизделген колдонмону
    пайдалангыла. \n\nБуларды жасагыла:\n1. Жолду өткүлө\n2. Геометриялык секиргич\n3.
    Текшерүүчү суроолорду түзгүч\n4. Кулап бараткан куш\n5. Метродо скейт тепкендер\n6.
    Бөлмөдөн качкыла\n\nАр бири талкулоочу суроолорду, дифференциацияларды жана видео
    жетектемелерин камтыйт. \n\nОкуучулар өз оюндарын ылайыкташтыруу үчүн силердин
    инструкцияларыңарды өчүрүшү мүмкүн. Тажрыйба талап кылынбайт."
  tutorial_icontrol_longdescription: |-
    Код саатына ылайыкташкан, окутуучулардын жардамчы сабагы - Sphero роботикс окуучуларга физикалык програмдоону изилдөөгө жол ачат.

    Сүйрөп-коюу програмдоо чөйрөсү менен програмдалуучу роботик сфераны колдонуп, окуучулар физикалык системдерди програмдаганды жана башкарганды үйрөнүшөт.
  tutorial_cocomteach_longdescription: 'Окуучуларыңарды информатика курсунун бир сааттык
    акысыз киришүүсү болгон CodeCombat''тагы Python же JavaScript менен тааныштыргыла.
    Бизде силерге арналган атайын окуу тартиби бар: алар окуучуларыңарга концепцияларды
    түшүндүрүүгө жардам берет, алардын ичине негизги синтаксис, катарлар, аргументтер,
    циклдар, өзгөрмөлөр жана зындандагы асыл таштар лабиринтинде каарман-душман күрөштөрүндө
    колдонулган x- жана y-координаттары кирет.'
  tutorial_bbcmathii_longdescription: К-2 класстардын cтандарттык негиздеги сабак
    планы. Балдарды дептерлери менен компүтердик класска алып барып, арифметика, сандарды
    визуалдаштыруу жана геометриялык фигураларды катыштырган колдонмолорду түзгүлө.
  tutorial_bbcphys_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, физика боюнча колдонмо
    түзгүлө.
  tutorial_bitsbox_longdescription: 'Кеңешмелерди колдонуп, чыныгы JavaScript''тте
    көңүл ачуучу 5 кичи колдонмо жазгыла. Food Fight''тагы жарылган пирогтон So Long,
    Homework!''тогу кара тешикке дептерди агызууга чейин ар бир колдонмо - балдардын
    көңүлдөрүн ачууга түзүлгөн: өзгөрмөлөрдү, методдорду ж.б. Бул колдонмолорду балдар
    өздүк колдонмолорун түзүүдө баштапкы булак катары колдоно алышат. Жаңы баштагандар,
    кош келиңиздер!

'
  tutorial_tlcemo_longdescription: Ар түрдүү эмоцияларды чагылдырыш үчүн окуучулар
    карталардан жасалган 2D роботту түзүп, програмдашат. Алар эмоцияларды (жогорку
    деңгээлдеги буйруктар) төмөнкү деңгээлдеги автоматтык инструкцияларга которуусунда
    колдонулган таблицаны түзүшөт.
  tutorial_crd_longdescription: Бул офлайн тапшырмада картанын толук комплекти аркылуу
    алгоритмдер жана шарттуу билдирүүлөр жөнүндө үйрөнгүлө. Окуучулар бул тапшырманы
    топторго бөлүнүп аткарышат. Ар бир топто картанын толук комплекти болушу керек.
  tutorial_bbcbio_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, өсүмдүктөр, түрлөрдүн
    ар кылдыгы жана чаңдаштырууну пайдаланып колдонмо түзгүлө.
  tutorial_ticklebb8_longdescription: |-
    Эмнелерге жете аласыңар
    BB-8 - Starwars күйөрмандарынын эң мыкты компаниясы окуу процессинде силердин эң мыкты жардамчыңар болот! Tickle колдонмосун пайдаланып, BB-8 менен биргеликте айрым үлгүлөнгөн багыттарды ийгиликтүү өткүлө. Ошол эле учурда, көнүгүүлөрдү аткарып жатып, програмдоо концепттерин үйрөнө аласыңар. (Колдонуучу түзмөктөр: BB-8)

    Практика & Көнүгүү
    - Квадрат үлгүсү менен жылыш үчүн BB-8’ди програмдагыла.
    - Сегиз санынын үлгүсү менен жылыш үчүн BB-8’ди програмдагыла.
    - BB-8'ди 1-10-чейинки сандарды кокустан тандап, анан кайсы сан экен тапкыдай кылып програмдагыла!
    - BB-8’ди башкарыш үчүн телефондоруңарда жана планшеттериңерде эңкейүү сенсорун колдонгула. Мисалы, түзмөк алдыга эңкейсе BB-8 дал эле ошондой аракетти ээрчип жасайт, ал эми түзмөктү силкилдетсе BB-8 дагы ошондой аракетти аткарат.

    Эмнелерди үйрөнө аласыңар
    - Виртуалдуу програмдоо менен таанышуу.
    - Негизги иш-аракеттер буйругу аркылуу BB-8’ди аларды аткарууга програмдоо.
    - Кодду бир канча жолу ырааттуулук менен иштеткен кайталануучу блоктордун жана циклдардын колдонушун изилдөө.
    - Програмдоодо колдонулган математика менен таанышуу.
    - Програмдоодогу өзгөрмөлөрдүн пайда болушун үйрөнүү.
    - Програмдоонун “иш-чара менен башкарылган програмдоо” концептин түшүнүү.
    - BB-8’ди башкарыш  жана иш-аракеттер менен байланыштуу иш-чараларды байкаш үчүн (эңкейтүү жана титиретүү) түзмөктөрүн сенсорун колдонуу.
  tutorial_grok_longdescription: 'Сүйрөп-коюу блоктордун же текстке негизделген Python
    тилинин жардамы менен бүткүл дүйнөлүк байрактарды тарткыла; укмуштуу кар бүртүктөрүн
    жараткыла же "Элиза" аттуу чатботту түзгүлө. '
  tutorial_ijournalist_longdescription: "Бул окутуучуларга жардамдаш болгон сабак
    компүтер илимин жана тил өнөрүн үйрөтөт. Окуучулар кабарчылардын кесибин өздөштүрүшөт.
    Алар окурмандарды кызыктырышат жана онлайн жаңылыктарга кабар беришет. Окуучулар
    мектепте болгон уурулук жөнүндө онлайн жаңылыкты ойлоп чыгарыш жана жарыялаш үчүн
    негизги HTML жана CSS'ди колдонушат.\n\nБул сабак балдарга компүтер илиминин маанилүүлүгүн
    көрсөтүп, анын башка тармактарда да маанилүү болгондугун көрсөтөт. \n\n"
  tutorial_bbcmusic_longdescription: К-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, музыка боюнча колдонмо
    түзгүлө.
  tutorial_secretcodes_longdescription: Дүйнөнү сактоодогу компүтерлердин ойногон
    ролун изилдегиле.
  tutorial_tlchex_longdescription: Ар түстүү кагаз кесиктерин өзгөчө ыкмасы менен
    бүктөп жана чаптап, кызыл жана сары түстүү Hexa-hexa-flexgon жасайсыңар. Жасап
    алгандан кийин, изилдей бересиңер. Бүктөп ачкан сайын анын жаңы тараптары сыйкыр
    менен түстөрүн алмаштырганын көрөсүңөр.
  tutorial_tickles_longdescription: "Эмнелерге жете аласың\nОкуу процессинде колдонулган
    Sphero ийкемдүүлүгү менен таанымал. Tickle колдонмосунун жардамы менен аны алдыда
    програмдоо билим берүүгө киргизсе болот, ошол эле учурда, Sphero’го буйруктарды
    түзүп жатканыбызда биз код блокторун сүйрөп кое алабыз. Түзмөгүңдү башкарып жатканда
    ага жылуу, айлануу, секирүү же айдоо буйруктарын бер. Ошол эле учурда, көнүгүүнү
    түшүнүп жатканда, програмдоонун концепттерин үйрөнө аласың. (Керектүү түзмөктөр:
    Sphero) \n\nПрактика & Көнүгүү\n- Квадрат үлгүсү боюнча жылыш үчүн Sphero’ну програмда.\n-
    Айланып, үч бурчтук үлгүсүндө жылыш үчүн Sphero’ну програмда.\n- Айланып, түзмөктү
    силкиткенде үч бурчтук үлгүсүндөгү багытта жылыш үчүн Sphero’ну програмда. - Sphero’ну
    башкарыш үчүн эңкейтүү сенсорун колдон. Мисалы, түзмөктү артка карай эңкейтсең
    Sphero сени карай жылат, ал эми түзмөгүңдү силкисең – Sphero секирет! \n\nЭмнелерди
    үйрөнө аласың\n- Визуалдуу програмдоо менен таанышуу\n- Програмдоонун “цикл” (коддун
    бир канча жолу кайталанганына мүмкүнчүлүк түзгөн итерацияны белгилеген башкаруу
    колдонмосу) концепциясын коддогонду үйрөнүү.\n- Аз сандуу код блокторунун жардамы
    менен ошол эле үлгүдө жылыш үчүн кайталанган циклдарды колдон.\n- Үч бурчтук үлгүлүү
    багытта туура жылыш үчүн иш-аракеттерди жана кайталануучу блокторду биргелештирип
    Sphero’ну програмдагыла. - Програмдоонун “иш-чара менен башкарылган програмдоо”
    концептин түшүнүү."
  tutorial_ozogame_longdescription: |-
    Бул окутуучуларга арналган колдонмо, Озобот аттуу кичинекей програмдалуучу роботтун жардамы менен окуучуларды код жазуу концепттери менен тааныштырат. Окуучулар код жазууну Shape Tracer Games деп аталган Озобот оюндары аркылуу үйрөнүшөт. Эгерде окуучуларда Озобот бити же Эво роботу жок болсо, алар баары бир оюндардын үлгүлөштүрүлгөн версиялары менен ойной алышат. Озобот оюндары окуучуларга Blockly'ге негизделген визуалдуу програмдоо тили болгон OzoBlockly'нин жардамы менен коддону үйрөтөт.

    Окуучулар Shape Tracer оюндун бардык 10 деңгээлин өткөн соң, бүт тажрыйбасын топтоп, оюндун 11-деңгээлин өздөрү програмдашат.

    Бул окуу колдонмосу үчүн програмдоо тажрыйбасы же Озоботту билүү зарылдыгы жок. Ошентсе да, Озобот оюндары тажрыйбалуу окуучуларды да кызыктыра алат. Бул окуу колдонмосу 2-12-класстарга арналган жана окуучулардын жөндөмүнө жараша ыңгайлаштырылса дагы болот.
  tutorial_vidcodeio_longdescription: Бул көнүгүүдө, окуучуларыңыз менен чогуу алардын
    математика билими буга кандай тиешеси бар экендигин - математикалык теңдемени
    програмдоо менен чечүүдө байкайсыңар.
  tutorial_besttech_longdescription: Окуучулар акыркы он жылдыктын маанилүү технологиялык
    жаңылыктары жөнүндө маалымат алып, аларды талкуулашат.
  tutorial_tlcbrain_longdescription: 'Бул тапшырма эсептөө үлгүлөөнүн (эсептөөчү ой
    жүгүртүүнүн негизги бөлүгү) биологиялык системин, бул жерде: нейрондорду, түшүнүүгө
    кандай жардам бергендигин изилдейт. Биздин мээлерибиз компүтерлерге ойлонуу жөндөмдүүлүгүн
    берип, жаңы компүтердик програмдоо ыкмасын табууга жардам бергенин көрүп жатабыз.'
  tutorial_hopquiz_longdescription: 'Силер бул сабак тартибин илим, тил өнөрү, дүйнөлүк
    тилдер же тарых сыяктуу тармактарда калыптама катары колдоно аласыңар. Ичинде
    окуучуларга суроо-жооп оюнун програмдоону үйрөтүүчү кадамдык жетектемеси жана
    түшүндүрмөлөрү бар. Окуучулар иш учурунда негизги код жазуу концепттери болгон
    ирет, циклдар, өзгөрмөлөр жана шартуулуктарды иш жүзүндө колдонушат. '
  tutorial_unfortunate_longdescription: 'Биз баардыгыбыз айланада орун алган иш-чараларга
    реакция беребиз: мектеп курама тобунун жеңүүсүнө кубанабыз, кайгылуу тасмадан
    таасирленип ыйлайбыз же музыка укканда бийлеп баштайбыз. Бул сабакта окуучулар
    Dash жана Dot''тун айланасында орун алган иш-чараларга реакция кылганды үйрөнүшөт!'
  tutorial_cha_longdescription: Компүтерлер тарыхы абдан кызыктуу. Бул сенин көптү
    үйрөнүп алуу мүмкүнчүлүгүң.
  tutorial_elaseq_longdescription: Окуучулар ирет концепциясын окуу жана жазуу контексттеринде
    изилдешет. Бир жылдык үйрөнүүгө кирген ELA сабактары аркылуу окуучулар ирет жөнүндөгү
    билимин анын програмдоодогу ролун түшүнүш үчүн колдонушат.
  tutorial_bbcmathi_longdescription: 3-5 класстардын cтандарттык негиздеги сабак планы.
    Балдарды дептерлери менен компүтердик класска алып барып, бөлчөктөрдү өзгөрмөлөрдү
    жана формулаларды пайдаланган колдонмо түзгүлө.
  tutorial_tlcpixel_longdescription: 'Пиксел башкатырмалары пикселдердин катар номурларынан
    турган сүрөттөрдү башкатырмаларга айлантат. Алар ар түрдүү формаларда болушат:
    түстүү номурлардай болгон жөнөкөй варианттан баштап кысуунун негизинде сүрөттөрү
    азыраак номурлар менен берилип, аз орун ээлеген татаалыраак башкатырмаларга чейин
    - кайтарып алса болот! Сүрөттү кайтарыш үчүн ар бир учурда өзүнчө алгоритм керектүү.'
  tutorial_arduino_longdescription: Баскычты басканда оюнчуктар кантип үн чыгарат,
    көз ирмейт деп ойлодуңар беле? Микроконтроллерлер жана схемалар күнүмдүк турмуш
    буюмдарында колдонулат. Аралыктан башкарылган унаалардан роботтор жана дрондорго
    чейин. Көчө чырактарда күн батканын сезүүчү сенсору бар, унаа стереосистеминде
    үндүн бийиктигин микроконтроллер менен тартипке салат. Алар баардык жерде!
  tutorial_introrobo_longdescription: 'Окуучулар Робототехника жана Программдоо идеялары
    менен таанышып жатканда Dash жана Dot эмне болгондугун үйрөнүшөт. Окуучулар роботтордун
    эмне болгондугу, алар айланасын кантип сезгендигин жана программалар роботторду
    кантип башкара алгандыгын үйрөнүшөт. '
  tutorial_tlcinvis_longdescription: Бул жерде алгоритмдин жана компүтердик программанын
    эмне экенин үйрөнөсүңөр. Аны адам-компүтердин бирге иштөөсүн жана кайтарым жооп
    менен туура менталдык үлгү куруунун маанилүүлүгүн изилдегенге колдонсо болот.
  tutorial_tlcjflap_longdescription: Түгөнүүчү автомат - эсептөөчү интеллекттин аспаптар
    жыйындысындагы абдан керектүү куралдар. Алар компүтердик системдердин ишин сүрөттөөчү
    жана чыныгы дүйнөдөгү нерселерди симуляциялаган өтө маанилүү ыкма. JFLAP - түгөнүүчү
    автомат түзүш үчүн колдонгонго жеңил акысыз аспап. Бул тапшырма жөнөкөй түгөнүүчү
    автомат түзүүнү жана аны имитациялоону камтыйт, андан кийин башкатырмаларды, гажеттерди,
    веб-баракчаларды жана оюндарды түзүүчү татаал түгөнүүчү автоматка өтөт.
  tutorial_procolor_longdescription: |-
    Бул окутуучу өткөзүүчү жетектемеде окуучуларды програмдоо жана эсептөө интеллекттери менен тааныштырат жана Озобот роботтун кайсы түрү экендигин көрсөтөт. Бул офлайн тапшырма - код жазуу компүтер же планшетте эмес, маркерлердин жардамы менен кагазда аткарылат. Окуучулар Озоботко түстөрдүн атайын иреттер болгон OzoCodes'дун жардамы менен буйруктарды беришет. Озоботту маркерлер менен кагаздын жардамы менен програмдаганды үйрөнгөн соң, окуучулар Озоботко мектеп жолун тапканга жардам бериш үчүн лабиринттен чыгышы керек болот.

    Бул сабак үчүн програмдоо тажрыйбасы зарыл эмес. Ага карабастан Озобот оюндарында програмдоо тажрыйбасына кичине ээ болгон окуучулар дагы катыша алышат. Бул жетектеме 12-класстарга үчүн, бирок окуучулардын жөндөмдүнө карай ыңгайлаштырылса да болот.
  tutorial_spiralsfinch_longdescription: 'Finch - информатиканы үйрөнүп жаткан балдардын
    көңүлүн ачуучу жана алардын коддорун сезгиликтүү жана физикалык элес бере алган
    кичинекей робот. Бул тапшырмада силер Finch''ти кыймылдата, бурдура турган программаларды
    жазганды үйрөнөсүңөр. Андан соң өзгөрмөнүн жардамы менен роботту спиралдуу үлгү
    боюнча кыймылдатканды програмдайсыңар. Муну аткарыш үчүн Finch''ти Scratch же
    Snap!''тин жардамы менен, ноутбук же хромбукту колдонуп програмдай аласыңар. Кандайдыр
    бир програмдоо тажрыйбасы кереги жок. '
  tutorial_ozoi_longdescription: |-
    Бул окутуучуларга арналган окуутуу жетектемеси окуучуларды програмдоо жана эсептөө интеллекттери менен тааныштырат жана Озобот роботтун кайсы түрү болгондугун көрсөтөт. Бул тапшырма офлайн - код жазуу компүтер же планшетте эмес маркерлердин жардамы менен кагазда аткарылат. Окуучулар Озоботко түстөрдүн атайын иреттер болгон OzoCodes'дун жардамы менен буйруктарды беришет. Озоботту маркерлер менен кагаздын жардамы менен програмдашты үйрөнгөн соң, окуучулар Озоботко дүкөнгө алып барган жолду табышка жардам бериш үчүн лабиринттен чыгышы керек болот.

    Бул сабак үчүн програмдоо тажрыйбасы зарыл эмес. Кандай гана болбосун, Озобот оюндарында бир аз програмдоо тажрыйбага ээ болгон окуучулар да катышышат. Бул окуу колдонмосу 12-класстагыларга ылайык жана силердин окуучуларыңардын жөндөмдүлүүктөрүнө карай ыңгайлаштырылса да болот.
  tutorial_ticklel_longdescription: "Эмнелерге жетише аласыңар\nLEGO WeDo 2.0 – програмдоого
    мүмкүн, жалпы таанымал блоктор оюну. Tickle колдонмосунун пайдаланып буйруктарды
    түзгүлө, алар менен LEGO WeDo 2.0, кийин айрым акылдуу кыймылдарды аткара алат.
    Ошол эле учурда, көнүгүүлөрдү аткарып жатып, програмдоо концепттерин үйрөнө аласыңар.
    (Керектүү түзмөктөр: LEGO WeDo 2.0) \n\nПрактика жана Көнүгүү\n- WeDo 2.0 оюнду
    аскан соң, өзүн өйдө көтөрүүгө буйрук бергиле.\n- WeDo 2.0 оюндун өйдөкү баскычы
    басылып турганда панданын өйдө же ылдый жылдырышына буйрук бергиле. - WeDo 2.0
    оюнду алдыга жылдырып, тоскоолдукка туш келгенде токтотууга буйрук бергиле.\n\nЭмнелерди
    үйрөнө аласыңар\n- Визулдуу програмдоо менен таанышасыңар.\n- LEGO WeDo 2.0 негизги
    кыймыл буйруктары менен  програмдап иштете аласыңар. \n- \"Иш-чара менен башкарылган
    програмдоонун\" програмдоо концептилерин үйрөнөсүңөр жана түшүнөсүңөр. - Өзгөрмөлөр
    жана шарттуулуктарды колдонгонду өздөштүрөсүңөр (if-then-else)."
  tutorial_spiralsdash_longdescription: Робот менен искусство жаратууда программада
    өзгөрмөлөрдү колдонуунун негиздерин үйрөнгүлө! Blockly'де өзгөрмөлөрдү колдонуп,
    Dash роботтун дөңгөлөктөрүнүн ылдамдыгын динамикалуу башкаргыла. Сабакты аяктаган
    соң, өзгөрмөнү белгилешти, ага мүмкүндүк алууну жана циклдын жардамы менен өзгөрмөнү
    динамикалуу түрдө кантип өзгөртүштү үйрөнөсүңөр. Өзгөрмөнүн маанисин улам өзгөртүп,
    абдан кызыктуу спираль тарта аласыңар!
  tutorial_ghdebug_longdescription: Окуучуларга Грейс Хоппердин ким болгондугун жана
    эмнеге бул апта "Информатика аптасы" аталаарын түшүнүүгө жардам бергиле.
  tutorial_tlckk_longdescription: Крисс-кросс башкатырмалары сөздөргө жана логикага
    болгон сүйүүлөрдү айкаштырат. Тизмекте берилген ар кандай узундуктагы сөздөрдү
    бир тор сызыкка батырышыңар керек.
  tutorial_firstcomp_longdescription: Компүтер сыяктуу кызыктыруучу нерселер аз. Бул
    жолу силер кагаздан өздүк компүтериңерди түзөсүңөр. CPU, RAM жана ROM, Mass Storage
    жана GPU жөнүндө үйрөнгүлө. Биринчи колдонмоңорду тарткыла. Кайчы, калем жана
    кагаздарыңарды чыгаргыла!
  tutorial_mazefinch_longdescription: 'Бул тапшырмада, Finch роботуна жылуу жана бурулуу
    иш-аракеттерин аткартыш үчүн эң жөнөкөй програмдоо тилин колдоносуңар. Андан соң,
    роботту лабиринттен чыгарыш үчүн программаларды жазасыңар! Бул жерде програмдоо
    тажрыйбасы талап кылынбайт жана силер ноутбук же хромбукту колдоно аласыңар. '
  tutorial_tlccc_longdescription: Компүтердеги маалымат узун ырааттуу белгилер аркылуу
    сакталат - акырында бинардык 1 жана 0 түрүндө. Маалыматты кысуу идеясы - ошол
    эле маалыматты аз белгилер аркылуу сакташ үчүн биздин алгоритмдерди маалыматты
    көрсөтүүчү ыкмасынын өзгөрүүсү үчүн колдонгонубуз.
  tutorial_tlcdoodle_longdescription: Тасма декорациялары көп учурда компүтердин жардамы
    менен жасалат. Алар кандай жол менен жасалганын ойлодуң беле? Түшүнүксүз нерселерди
    тартып жатканда, алгоритмикалык түшүнүксүз нерсени тартып, табият тартуу алгоритмдерди
    изилде. Алгоритмдер рекурсивдүү болот, башкача айтканда, алар бир кадамды чийип,
    эң баштапкы алгоритмден баштап, башканы ошол эле принцип менен кайталап тартканыңды
    сурайт.
  tutorial_tlcpunch_longdescription: Эң биринчи компүтерлердин перфокарталарда сакталган
    маалыматты кантип тапканын жана бул алгоритмдин "Австралиялык сыйкырчынын тилеги"
    тапшырмадагы сыйкырду амалына окшош болгонун көрсөткүлө. Ал издөө алгоритми кантип
    иштегенин визуалдуу түрдө көрсөтөт. Муну жасап жатканда силер бинардык сандардын,
    бөлүштүрүү жана басып алуу алгоритмдин иш жүзүндө колдонулуусун көрсөтөсүңөр жана
    маселе туудурган тармактар арасындагы которуу чечимдеринин эсептөөчү амалын изилдейсиңер.
  tutorial_finchfract_longdescription: Бул тапшырмада Finch роботу менен Кох фракталдарын
    тартыш үчүн рекурсиялар колдонулат. Окуучулардын рекурсия идеясы эмне болгондугун
    билиши керек, бирок, бул тапшырманы аяктаган соң алар рекурсиянын физикалык сүрөттөлүшү
    аркылуу бул концептти терең түшүнө башташат. Бул тапшырма Python же Java'ны колдонгон
    информатиканын кириш же илгерилетилген курсун алган окуучуларга ылайык.
  tutorial_tlcmind_longdescription: Бул иш-аракетте алгебра аркылуу алгоритмдин ар
    дайым иштегенин көрсөткөн логикалык ойлоо менен тааныштырат. Бул жерде алгоритмдерди
    баалаш үчүн абстракция жана логикалык ойлонуунун керек болгондугу көрсөтүлөт.
  tutorial_tlctelebot_longdescription: Бул амалда биздин мээбиздин жөнөкөй нерселерди
    кантип татаалдаштырганын түшүндүрөт. Дизайндагы эң маанилүү нерсе - бул интерфейстин
    түшүнүктүү жана жөнөкөй болгондугу. Бул жерде маселени жөнөкөйлөштүрүү жана адамдарды
    түшүнүүнүн маанилүүлүгү сыяктуу эсептөөчү ой жүгүртүү аспектилери түшүндүрүлөт.
  tutorial_tlcaus_longdescription: Бул тапшырма бир нече компүтер концепциялары менен
    эсте каларлык кылып тааныштырат. Ал сыйкырдуу амал менен тааныштырып, абстракциянын,
    логикалык ойлонуунун жана эсептөөчү үлгү берүүнүн - алгоритмдин иш потенциалын
    текшерүүдө колдонулгандарын көрсөтө алат. "Перфокартаны издөө" тапшырмасы менен
    бирге бул жерде бөлүштүрүү жана басып алуу алгоритмдин эң биринчи компүтерлердеги
    колдонуусу тааныштырылат.
  tutorial_oralhist_longdescription: Компүтердик билим берүүчүлөрдүн оозеки тарых
    долбоору маектеринин жыйнагынан жана КББОТД жыйнагына байланыштуу окууту материалдарынан
    жана аспаптардан турат.
  tutorial_tlcmicro_longdescription: Бул видео адам-компүтер бирге иштөөсүнө (HCI)
    жана ашыкча колдонулган гаджеттердин ченемсиздигине жалпы киришүү катары эсептелет.
    Дизайн маанилүү роль ойнойт, интерфейсти колдонууда жөнөкөй болгондугу жогору
    бааланат.
  tutorial_imathematician_longdescription: |
    Бул окутуучу менен жетектелген тапшырмада окуучуларга өтмө-куррикулярдык ыкмасын компүтер илиминде жана математикада колдонгонго мүмкүнчүлүк берилет.

    Окуучулар "Камалган кишинин кайчы пикир тандоосу" аталышындагы Математика (Оюн Теориясы) тармагындагы белгилүү маселенинин ар түрдүүлүгүн чечиш үчүн компүтердик программасын түзүшөт.
  tutorial_tlcmagic_longdescription: 'Сыйкырдын кантип иштээрин изилдеп, компүтердин
    ой жүгүртүүсү жөнүндө: өзгөчө алгоритмикалык ой жүгүртүүгө баа берүүнүн маанилүүлүгүн
    үйрөнөсүң. Сыноо жана тобокел анализин изилдейсиң. Сыйкырдуу амал компүтер илимпоздордун,
    инженерлердин (жана сыйкырчылардын) кандай кылдаттык менен алгоритмдерин текшергендигин
    көрсөтөт. Алар иштин оң жүрбөгөндүгү жөнүндө ойлонушу керек жана туура жолдо баратканда
    аны текшергенди унутпашы керек.'
  tutorial_scratchmus_longdescription: 'Scratch''тин жардамы менен силер өз интерактивдүү
    оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө
    аласыңар. Бирок эң башында интерактивдүү музыкалык долбоорду түзгүлө. Акысыз активдүүлүк
    карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү.'
  tutorial_scratchanim_longdescription: 'Scratch''тин жардамы менен силер өз интерактивдүү
    оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө
    аласыңар. Бирок эң башында ысмыңардын, инициалыңардын же сүйүктүү сөзүңөрдүн тамгаларын
    жандандыргыла. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта:
    scratch.mit.edu жеткиликтүү.'
  tutorial_scratchfly_longdescription: 'Scratch''тин жардамы менен сен өз интерактивдүү
    оюндарыңды, окуяларыңды, анимацияларыңды жаратып досторуң менен бөлүшө аласың.
    Бирок эң башында, өз учуучу каарманыңды жаратканды үйрөн. Акысыз активдүүлүк карталары
    жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү. '
  tutorial_tynkerarc_longdescription: Өз жогортон-ылдый аркад атыш оюнуңду түз. Балыктардын
    баскычтардын буйругу менен өйдө жана ылдый сүзүшүн програмда, андан кийин экрандын
    ченеминде сүзө турган акуланын кодун жаз. Оюндун терс жана оң каармандарына жана
    арка планга колдонуучу касиеттерин кошуп, оюнду персоналдаштырасың. Оюнуңар кумжээкте,
    токойдо же космосто орун алышы мүмкүн!
  tutorial_grokffpython_longdescription: 'Бул тапшырма силерге баштапкы програмдоо
    тажрыйбасын үйрөтүүгө багытталып, атайын Код сааты үчүн түзүлгөн. Python програмдоо
    тилинин жардамы менен ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн тартууга
    инструкция бергиле! '
  tutorial_grokffblock_longdescription: Бул тапшырма силерге баштапкы програмдоо тажрыйбасын
    үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Атайын блоктордун жардамы
    менен программаларды кургула жана ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн
    тартууга инструкция бергиле!
  tutorial_grokeliza_longdescription: Бул тапшырма силерге баштапкы програмдоо тажрыйбасын
    үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тилинин
    жардамы менен "Элиза" аталышындагы атайын чатботту түзгүлө.
  tutorial_tynkercan_longdescription: 2 кишилик замбирек менен атышкан оюн түзүп,
    досторуңарга чакырык таштап, аларды оюнга чакыргыла! Силер оюндун жарым-жартылай
    програмдашылган версиясы менен баштайсыңар, ошондуктан силер сол замбиректи програмдашыңар
    керек. Эки замбиректи тең орноштурган соң, платформа жана башка кагуу предметтерди
    ыңгайлаштырасыңар. Кошумча касиеттерди кошуп жана теманы ылайыкташтырып, мунун
    баарын өзүңөргө таандык кылгыла!
  tutorial_grokflags_longdescription: Бул тапшырма силерге баштапкы програмдоо тажрыйбасын
    үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тили менен
    ташбака модульдун жардамы менен бүткүл дүйнө байрактарын тарткыла!
  tutorial_robomind_longdescription: 'Өздүк виртуалдуу роботту башкарып, окуучулар
    програмдоонун негиздерин үйрөнүшөт. Онлайн курс толугу менен өз алдынча иштейт
    жана кыска презентацияларды, тасмаларды, суроо-жооп оюндарды жана програмдоо көнүгүүлөрдү
    аткарууга жардам берүүчү автоматтык жетектеме/кеңешмелерди камтыйт. '
  tutorial_scratchanimwork_longdescription: 'Бул жетектеме Scratch''тин колдонуусу
    менен бир сааттык семинарды алпаруу идеяларын сунуш кылат. Окуучалар ысымдарын
    жана сүйүктүү сөздөрүн жандандырганы менен код жазуу тажрыйбасына ээ болушат.
    Окутуучуларга арналган жетектеме: scratch.mit.edu/name Scratch окуу китеби менен
    колдонулушу керек'
  tutorial_adventureq_longdescription: 'Q менен кызыктуу окуя - бир топко програмдоо
    логикасын тааныштырган, окутуучуларга (же башка бирөөгө) арналган окуу тартиби.
    Бул тапшырма балдарга арналган ар түрдүү квесттерди камтыйт. Балдар негизги буйруктарды
    Q''нун токойдогу кызыктуу окуясында ага жардам берип үйрөнүшөт. '
  tutorial_khan-es_longdescription: Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып,
    JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге

  tutorial_app-inventor_longdescription: Оюн-зоок, тез жетектемелер силерге Android
    телефонуңарга же планшетиңерге үч жөнөкөй колдонмолорду жаратууга жардам берет.
    Жаңы баштагандар жана тажрыйбалуулар үчүн түзүлгөн Код сааты силерге билгизбестен
    өздүк колдонмолорду жаратууга даярдайт. Колдонмоңорду досторуңуздар менен бөлүшкөнүңөрдү
    элестеткиле! Бул тапшырмалар айрым кишилерге жана жогорку класстын окутуучуларына
    ылайыктуу.
  tutorial_bits_longdescription: Бит - кичинекей, кашкей LEGO® робот. Бирок бардык
    майда нерселер сыяктуу эле Бит дагы айрым учурларда програмдарды туура эмес жүргүзөт.
    Керектүү програмдарды таап, Битке жардам бере аласыңар. Аны Битке эмне кылышты
    айткан кичинекей жүрүм-турум блокторунун иретин түзүп ишке ашырасыңар.
  tutorial_blockly_longdescription: Интернети жай (же эч болбогон) компүтерлерби?
    Code.org жетектемелердин мурунку Blockly жетектемелерин жүктөп алгыла, 3 МГ бир
    ZIP файлды бардык компүтерлерге жүктөсө же флешка аркылуу колдонсо болот.
  tutorial_tynker_longdescription: Код жазууну үйрөнүш үчүн көңүлдүү код жазуу оюндарды
    ойногула. Програмдоонун жардамы менен "Монстр" жогорку мектебинин тарпчыларга
    аңчылыгын аяктагыла, Hot Wheels унааларын програмдагыла, басып кирген гоблиндерге
    каршы согуш планын түзгүлө жана монстрлар менен күрөшкүлө. Ойноп жатканда негизги
    програмдоо концепттерин жана компүтердик ой жүгүртүүнү үйрөнгүлө. Андан кийин
    өз оюнарды жаратып, досторуңар менен бөлүшкүлө!
  tutorial_baypt_longdescription: Baymax үчүн код жазуу
  tutorial_code-combat_longdescription: Бул эпикалык програмдоо оюнунда Python же
    JavaScript үйрөнүп оркторду жеңгиле!
  tutorial_mky_longdescription: Чыныгы програмдоо тили болгон CoffeeScript менен код
    жазууну үйрөнгүлө жана башкаларга үйрөткүлө. CodeMonkey – көңүлдүү, сыйлыкка татыган,
    код жазуу тажрыйбасына барына дагы, жогуна дагы ылайык оюн. CodeMonkey'дин адаптивдүү
    платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуштап, упайга
    жылдыз берет. Код жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла.
  tutorial_spellcraft_longdescription: Сыйкырдын күчү менен иш-чара аркылуу башкарылган
    програмдоону үйрөнгүлө! CodeSpells менен өз сыйкырыңарды жарата аласыңар. Ал үчүн
    силер Google’дун Blockly код жазуу интерфейсин же орнотулган JavaScript текст
    редакторун колдонушуңар керек. Сыйкыр жаратуу процессинде окуучулар иш-чараларга
    негизделген код жазганды жана анын концепттери менен таанышышат.
  tutorial_pirates_longdescription: 'Капитан Хак - баалуу буюмдардын аркасынан жүргөн
    пират. Ал асыл буюмдардын жайгашуусун белгилеген карталарды код жазгандай эле
    жазат. Оюнчу бул иш-аракетте "пираттын кодун" колдонот. Колдонмолор жана AI жүрүм-турумдарда,
    циклдарда, GO-TO''ларда, туура/ката билдирүүлөрдө жана оюндун негизги бөлүктөрүндө
    - белгилерге негизделген програмдоо тили колдонулат. Окуучулар жетектеменин жардамы
    менен кадам сайын мүмкүнчүлөктөргө ээ болушат. Жетектеме деңгээлдердин туура бир
    чечими жок, ошондуктан колдонуучу өзү туура деп эсептеген чечимди тандайт. '
  tutorial_csfirst_longdescription: Деңиздеги эки каарман жөнүндө окуя ойлоп чыккыла.
    Салымыңарды кошуу үчүн сууну анимациялап, табият көрүнүшүн өзгөрткүлө. Код менен
    каалаган окуяны айтып бергиле!
  tutorial_loopedy_longdescription: 'Мыкты програмчынын максаты: колунан келишинче
    кыска, түшүнүктүү жана эффективдүү программаны жазуу. Бул сабакта окуучулар циклдардын
    жардамы менен программа жазганды үйрөнүшөт.'
  tutorial_dsw_longdescription: Дроиддерди програмдоону үйрөнүп, алыскы галактикада
    өзүңдүн Жылдыздар согушу оюнуңду түз.
  tutorial_dswb_longdescription: Дроиддерди програмдоону үйрөнүп, алыскы галактикада

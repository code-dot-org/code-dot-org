  tutorial_athlete_longdescription: "Баскетбол оюнун же спорттун түрлөрүн аралаштырып түзүүнү тандагыла!"
  tutorial_moana_longdescription: "Disney'дин жаңы Код сааты окуу китебинде окуучулар код жазыш үчүн блокторду сүйрөп койгон визуалдык програмдоо тили колдонулат. Визуалдык програмдоо - код жазуу логикасыны үйрөтүүнүн көңүлдүү жана түшүнүктүү ыкмасы. Визуалдык програмдоонун таасир этүүсү татаалыраак тапшырмага - текстте негизделген програмдоого негизин салат. Окуу китеби биринчи жолу код жазууга үйрөнө тургандарга жана 8+ балдарга арналган. 23 тилде жеткиликтүү жана Акш чегинин тышында локализацияланган. Бул окуу китептин жеткиликтүү вариантын онлайн таба аласыз, ал окутуучулар жана иш-чаралардын уюштуруучулары үчүн англис жана испан тилиндеги санариптик аспаптардын жыйндысын камтыйт."
  tutorial_star-wars_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_gumadventure_longdescription: "\"Гамболдун укмуш дүйнөсү\" мультсериалындагы \"Сигнал\" эпизодунда, жалган сигнал каармандардын өз ара түзгөн байланышына кандай таасир кылат. Бул тапшырмада окуяны улантып, өзүңөрдүн жалган сигналыңарды түзүп, Гамбол жана достору ага кандай жооп берээрин элестеткиле."
  tutorial_mchoc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_vidnews_longdescription: 'Бул Код Сааты Жаңылыктары! Видео жана графика - техника, ар түрдүүлүк, балдар жана код жазууга багытталган. Аягына чыккан долбоорлор мектептин сайтына Код Саатынын жыйынтыгы катары жүктөлүшү мүмкүн. Мугалимдер окуучуларды үйрөнгөндөрүн жаңылыктарга жазууга же мектебинин статистикасын колдоого чакырса болот. "Шашылыш жаңылыктар: Рузвельттеги 400 окуучу Код Сааты долбоорунда катышат"'
  tutorial_kodable-pre_longdescription: "Kodable - 5+ балдарды програмдоонун негиздери менен тааныштырган оюн. Ата-эненин же мугалимдин катышуусу каалоңорго жараша, бирок зарыл эмес."
  tutorial_highseas_longdescription: "Декорация түзүш үчүн океан толкунун жандандыргыла, андан кийин ачык океанда орун алган окуяны баяндагыла."
  tutorial_capython_longdescription: "Python - үйрөнүү үчүн кызыктуу жана жөнөкөй тил. Ташбака досторуңардын жардамы менен сүрөттөрдү түзүүдө кандай модулдар, функциялар, циклдар жана тизмелер колдонулганын үйрөнгүлө. Геометрия эч качан мындай кызык болгон эмес!"
  tutorial_frzn_longdescription: "Кодду колдонуп, муз сыйкырын жана кооздугун изилдеген Анна менен Элзага кошулалы. Коньки тээп, кар кыйкымдарынан жана аяз саймалардан кереметтүү кыш өлкөсүн жараткыла дагы, досторуңар менен бөлүшкүлө!"
  tutorial_cocom_longdescription: "Каарманыңарды тандап, киши жегич дөөлөрдүн күзөтүнөн, лава чуңкурларынан жана Китгард үңкүрдүн лазер нурларынан өтүп, жолуңарды уланткыла. Дэңгээлди көтөрүп, програмдоонун жаңы мүмкүнчүлүктөрүн бөгөттөн чыгарыш үчүн асыл таштарды утуп, сыйкырдуу буюмдарды тап!"
  tutorial_play-lab_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! Жаныбарларды, деңиз каракчыларды, зомбилерди, нинжаларды жана башка каармандарды үн чыгарууга, упайларды чогултууга жана оттуу шарларды ыргытууга буйрук бергиле!"
  tutorial_boxisland2016_longdescription: "Куту аралына сапар алып, бардык жылдыздарды чогулткула! Куту аралы - балдарды ажарлуу аралга алпаруучу, код жазуучу кооз мобилдүү оюн. Бул сабакта алгоритмдердин негиздерин, иретин, циклдарды жана шарттуулуктарды үйрөнөсүңөр!"
  tutorial_textcomp_longdescription: "Бир учурда биттерди жөнөтүү ылдамдыгынын чегине жетебиз, эгерде көбүрөөк маалыматы тезирээк жөнөтүүнү кааласак, ал маалыматты азыраак бит менен берүү жолун табышыбыз керек - маалыматты кысуу керек. Бул сабакта окуучулар Текстти кысуучу виджетти колдонуп, англис тилиндеги тексттерден кысуу үчүн үлгүлөрдү издешет жана чоңураак текстин белгилерин үлгүлөргө алмаштырышат. "
  tutorial_encryption_longdescription: "Окуучуларга шифрлөөнүн зарылдыгы, жашыруун билдирүүлөрдү жөнөкөй жолдор менен бузуу (же кракинг) тааныштырылат. Окуучулар классикалык Цезарь шифри менен Ордуна коюу шифри менен бекитилген билдирүүнү бузганга аракет кылышат. Окуучулар интернет аркылуу маалыматтарды жөнөтүп жаткандагы купуялуулук жана күчтүү эсептөөчү машиналардын доорунда шифрлөөнүн татаалдандырылышы зарыл экендиген кабардар болушу керек. "
  tutorial_kanopixel_longdescription: "Бардык жаштагы жаратуучулар код жазууну чыныгы програмдоо тилинде үйрөнүшөт. Алардын код буйруктары катары менен 13 сүрөтү жандандырганын көрүшөт. Окуу процессинде окуучулар видео оюн искусство тарыхын Понг ж. б. 8 биттик ретро оюндардын мисалында изилдешет. Ал эми Майнкрафт аркылуу компүтер илимин көркөм өнөр, тарых жана баяндоо менен айкалыштырууну үйрөнүшөт. Ишке ашыруу ийкемдүү -- 1 же бир нече саатты бир же көптүк сеанстарга жумшашыңар мүмкүн. Үйрөнүүчүлөр Pixel Hack’ты жетектемелерди колдонуп, тапшырмаларды өз алдынча бүтүрө алышат же Pixel Hack’ты нускамачы жетектеген, окутуучунун сунуштарынан турган комплекстүү сапарга айландыра аласыңар. Pixel Hacker сертификатын алыш үчүн окуучулар биздин тапшырмаларды арткарууда тапкычтыгын көрсөтүшү керек."
  tutorial_foos_longdescription: "Жагымдуу Foos’тарды табышмак чечүүгө програмдагыла. Андан соң Foo студиясына кирип оюндарды түзгүлө жана бөлүшкүлө. Каалаган киши сыйлыкка татыган The Foos “сөздөрсүз” интерфейси менен код жазганды үйрөнө алат. Азыр ойно!"
  tutorial_tynkerdd_longdescription: "Өз ажыдаарыңарды жараткыла, андан соң програмдоонун колдонуп, аны казына жана тыйын издеген сапарын көңүлдүү башкатырмадан өткөргүлө! Татаал сепилден бардык казыналарды жана кубаттарды таап, баатырларды жеңгиле."
  tutorial_tynkerana_longdescription: "Математика жана геометриядан алган билимиңерди колдонуп, секунд, мүнөт жана саат жебелери бар бурама саат түзгүлө. Убакытка жараша ар бир жебенин бурчун эсептегиле. Аны бүткөндө, өзүңөрдүн коңгуроолуу саатыңарды куруш үчүн күн ичинде жасай турган иштериңердин эскертмесин кошсоңор болот!"
  tutorial_vidcard_longdescription: "JavaScript менен куттуктоо картасын түзгөндү үйрөнгүлө! \n\nАр бир пиксельге CODE менен эмне кылышты буйруп, өздүк видеолоруңарды башкарганды үйрөнөсүңөр! \n\nТажрыйбаңарды жекелештирүү үчүн өз кадрларыңарды жаздырып жана интернетке чыгара аласыңар. \n\nGSGNY менен бирге иштетилип чыккан."
  tutorial_spritebox_longdescription: "Үч башка ааламда жылдыздарды чогултуу үчүн жүгүр, секир жана жолуңдун кодун жазып маарага жет! Иреттегенди, дебагиңди жана циклдерди үйрөн жана Swift, Java, же Icons менен код жаз."
  tutorial_tynkerch_longdescription: "Компүтерди зыяндуу вирустардан сактагыла! Системдеги жолуңарды вирустарды жок кылып, эшиктерди ачып, лабиринттерден чыгып жана порталдардан өтүп ача аласыңар. Вирус жана жалган сигналдардан сак болгула!"
  tutorial_lightbot_longdescription: "Lightbot – татаал тапшырмаларды чечиш үчүн оюнчулардан програмдоо логикасын колдонууну талап кылуучу оюн! Ар бир деңгээлде Lightbot’ту бардык көк плиткаларга жарык берүү буйругун берип, код жазуунун негизги концепттеринин практикалык түшүнүктөрүн үйрөнгүлө. Бул өз алдынча тапшырмада буйруктардын иретке келтирүүнү, процедура жазганды жана циклдарды колдонгонду үйрөнгүлө. Бардык жаштагыларга жана тажрыйбалары ар башка болгондорго туура келет."
  tutorial_hoc_longdescription: "Жаңы code.org/hoc толтургучу"
  tutorial_code_longdescription: "Компүтер илиминин негизги концепттерин сүйрөп-коюп програмдоо аркылуу үйрөнгүлө. Бул оюн сымал өз алдынчалык иш жетектемесинде Билл Гейтстин, Марк Цукербергтин, Angry Birds жана Plants vs. Zombies’ тин видео лекциялары тартылган. Кайталанган циклдарды, шарттуулуктарды жана негизги алгоритмдерди үйрөнгүлө. 37 тилде жеткиликтүү."
  tutorial_tinspire_longdescription: "Окуучуларга 10 мүнөт ичинде рюкзактарында күнүгө алып жүрүүчү TI технологиялардын жардамы менен код жазуунун негиздерин тааныштыргыла. Бул сабактар окуучулардын код жазууга жана компүтер илимине кызыкчылыктарын арттыра турган програмдоонун жеңил жолдорун көрсөтөт. Окуучулардын TI-Nspire түзмөктөрүндө колдонууга даяр TI негизги тилинин пайдаланып математикалык концепттерин күчөтө турган программаларды жазышат."
  tutorial_itchbounceball_longdescription: "Scratch визуалдык програмдоо тили аркылуу сиздерди Itch менен тааныштырабыз.\n\nБул сабакта окуучуларга экрандын айланасына секирген топту чыгаруу үчүн жазылуучу кошумча коддун видео жана текст жетектемелерин алышат.\n\nОкуучулар бул тапшырманы аяктаган соң, жасала турган башка өзгөрүүлөрдүн жана тапшырмалардын идеяларын изилдөөгө мүмкүнчүлүгүнө ээ болушат.  Бул үйрөнүүнүн ачык чөйрөсү болгондуктан,  максат же натыйжа жок, бирок окуучулар код жазып башташса, эң сонун долбоорлорду иштеп чыгышат!\n\nItch чөйрөсүндө бардык буйруктар камтылган, ошондуктан долбоорду ээрчиш үчүн экрандарды алмаштыруу зарылдыгы жок. Кулакчындарды колдонуу сунушталат."
  tutorial_vidclim_longdescription: "Окуучулар окумуштуулар жана искусство адамдары менен бирге Жер климатынын өзгөрүү фактыларына жооп издешет. Окуучулар изилдөөлөрүн жүргүзүп, далилдерин бөлүшкөн видео тартуулашы пландалат. \n\nВидеолордун темалары:\nКлиматтын өзгөрүүсүн жана анын натыйжаларын түшүнүү \nКлиматтын өзгөрүү натыйжаларына коомдун жообу\nКлиматтын өзгөрүүсүнүн жашоого тийгизген таасири\nМунун алдын алыш үчүн кандай иш-аракеттерди кылса болот"
  tutorial_matlab_longdescription: "Код жазууну үйрөнүү – код жазууну үйрөтүүчү кызыктуу жана интерактивдүү онлайн окутма. MATLAB’ты колдонуп, досторуңар менен жолугуша турган киного, соода борборуна же кафеге алпара турган эң кыска жолду тапкыла. Маселени кичинекей үзүмдөргө бөлүп, үйрөнүү процессинде програмдоонун негизги концепттерин үйрөнгүлө. Сааттын аягына келгенде досторуңарга алпара турган эң кыска жолду издеш үчүн алгоритм түзгүлө!"
  tutorial_flap_longdescription: "Сүйрөп-коюу програмдоону колдонуп, жеке Flappy Bird оюнуңарды түзгүлө жана аны башкача көрсөтүш үчүн ылайыкташтыргыла (мисалы: Flappy Shark, Flappy Santa жана ушул сыяктуу). Бир басып, оюнду телефонуңарга жүктөп алгыла."
  tutorial_galaxy_longdescription: "Андроид смартфонуңардын жардамы менен алыскы галактикаларды изилдегиле! #GalaxyGameJam’де өздүк Андроид колдонмосун түзө аласыңар. Аны биздин акысыз Pocket Code колдонмосу аркылуу түзүп, космос миссиябыздын көмөктөшү болгула. Биз Pocket Code аркылуу кичинекей балдарды, өспүрүмдөрдү жана жаштарды өздүк оюндарын, анимацияларын жана интерактивдүү окуяларын түздөн-түз смартфондорунда түзүү мүмкүнчүлүгүн курууга умтулабыз.\n"
  tutorial_inf_longdescription: "Play Lab колдонуп, Disney каармандары катышкан окуя же оюн түзгүлө."
  tutorial_tynkersol_longdescription: "Күн системабыздын интерактивдүү үлгүсүн програмдагыла. Күндү тегеренген планеталардын симуляциясын түзүш үчүн долбоордун кадамдык нускамасы кошо тиркелген. Андан кийин, ар бир планетаны басканда, ал тууралуу чыга турган факттарды кошкула."
  tutorial_itchg_longdescription: "Сиз түзгөн таануу оюнуна ат бериңиз!\n\nДолбоордун аягында катышуучулар Австралия штаттарын аталыштарын атоо оюнун түзүшөт!\n\nСуу циклинин үч фазасын белгилеген оюн түзүш үчүн алгач шарттар менен таанышкыла жана аларды аткаргыла. Упай саноочу, толук кандуу оюн түзөсүңөр!\n\nКод жазуудагы өзгөрмөлөр, шарттуулуктар, тизмектер, байланыштуу сапчалар жана башка нерселерди үйрөнөсүңөр. Код жазуу жөндөмүңөр өскөн сайын, бул код жазуу ыкмаларын башка долбоорлордо кайра колдоно аласыңар!\n\nӨз сүрөтүңөрдү жана энбелгилерди кошуп бул тапшырманы дагы илгерилете аласыңар (долбоордун башка мүмкүнчүлүктөрү менен бирге, кызыгыңар эч тарабайт). Кулакчындарды колдонуу сунушталат."
  tutorial_como_longdescription: "Чыныгы програмдоо тили болгон CoffeeScript менен код жазууну үйрөнгүлө жана башкаларга үйрөткүлө. CodeMonkey – көңүлдүү, сыйлыкка татыган, код жазуу тажрыйбасына барына дагы, жогуна дагы ылайык оюн. CodeMonkey'дин адаптивдүү платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуштап, упайга жылдыз берет. Код жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла."
  tutorial_processfound_longdescription: "Кагаз, калем, боёк же колуңар менен кылган күнүмдүк нерселерди жасаган програмдык камсыздоону жазуу эмнени билдирет? Компүтерди колдонуп сүрөт тарта аласыңарбы? Анимациячы? Сүрөт түзө аласыңарбы?"
  tutorial_tynkerhomo_longdescription: "Көптөгөн омофондорду камтыган интерактивдүү окуяны жандандырыш үчүн нускаманын шарттарын аткарасыңар! Каарман омофон сөздү айткан сайын, оюнчудан кайсы омофон контекстке дал келе турганын сурагыла. Оюнчу туура омофондорду билиши керек, болбосо диалогдун мааниси болбойт!"
  tutorial_art_longdescription: "Сүрөтчү менен сонун сүрөттөрдү тарткыла жана дизайн жараткыла!"
  tutorial_tynkerbrick_longdescription: "Классикалык аркад оюндун өзүмдүк жекелештирилген версиясын жаратыш үчүн Tynker'дин физикалык кыймылдаткычын колдонгула. Жебелери бар ачкычтарды басканда которуштурулган калактын програмдоосунан баштагыла, андан кийин топту жана бир канча кирпичтерди кошкула. Топ, кирпич жана калакка колдонуучу активтерди кошуп, оюнду өзүмдүк кыла аласыңар."
  tutorial_itchbio_longdescription: "Сиз түзгөн таануу оюнуна ат бериңиз!\n\nБиологиялык клетка бөлүкчөлөрүнүн атоо оюнун түзгүлө. Оюнду түзүүдө клетка бөлүкчөлөрүн үйрөнгүлө жана канча жолу билгендериңерди жаңыртыш керек болсо, ошончо жолу оюнду кайрадан өткүлө!\n\nСуу циклинин үч фазасын белгилеген оюн түзүш үчүн алгач шарттар менен таанышкыла жана аларды аткаргыла. Упай саноочу, толук кандуу оюн түзөсүңөр!\n\nКод жазуудагы өзгөрмөлөр, шарттуулуктар, тизмектер, байланыштуу сапчалар жана башка нерселерди үйрөнөсүңөр. Код жазуу жөндөмүңөр өскөн сайын, бул код жазуу ыкмаларын башка долбоорлордо кайра колдоно аласыңар!\n\nӨз сүрөтүңөрдү жана энбелгилерди кошуп бул тапшырманы дагы илгерилете аласыңар (долбоордун башка мүмкүнчүлүктөрү менен бирге, кызыгыңар эч тарабайт). Кулакчындарды колдонуу сунушталат."
  tutorial_itchj_longdescription: "Биздин секирүүчү тапшырмабыз көптөгөн аркад оюндарында колдонулган, каармандарды платформага секиртүү ыкмасынын кодун жазганды үйрөтөт.\n\nСекирүү ыкмасын колдонуп оюн максатыңарды ойлоп чыккыла.\n\nБул жерде декарттык координат системи колдонулат, ошондуктан экран координаттары жөнүндө үйрөнө аласыңар.\n\nСекирүү ыкмасын кызыгуу менен үйрөнгүлө! Кулакчын колдонуу сунушталат."
  tutorial_tickleo_longdescription: "Эмнеге жете аласыңар\nОрка - Tickle колдонмосунун каарманы. Орканы башкаруу кыялаңарды жандырып, өз оюнуңарды түзүүгө түрткү берет. Көнүгүүлөрдү аткарып, програмдоо концепттерин үйрөнө аласыңар.\n\nПрактика жана Көнүгүү\n- Орканы бир айланта сүздүртүп, экрандагы бармагыңарды ээрчигидей кылып програмдагыла.\n- Орканын айланып жана 8 санын туурап сүзгүдөй кылып програмдагыла.\n- Орканы океандын төрт бурчун кесип сүзгүдөй кылып програмдагыла.\n- Орка океанды солдон жана оңдон кесип сүзгүдөй кылып програмдагыла.\n- Аппаратыңарды силкип жана эңкейтип Орканы сүздүргүлө жана чимирилткиле. Мисалы, аппаратыңарды оңго эңкейткенде Орка оңго сүзсүн, ал эми аппаратыңарды силккенде Орка чимирилсин.\n\nЭмнени үйрөнө аласыңар\n- Визуалдык програмдоо менен тааныш болуу.\n- Буйруктардын, кайталоолордун (тынымсыз жана кайталанган циклдар) ирээттүү аткарылышын жана (if-else) шарттарды түшүнүү. \n- Декарттык координат системинин концепттерин түшүнүү.\n- Аралык жана (0-360 градус) багыттагы координат системин үйрөнүү.\n- Иш-чаралардын негизинде програмдоо концепттерин билүү.\n- Орканы башкарыш үчүн аппаратыңардын кыймыл сенсорлорун (силкүү жана эңкейтүү) иш-аракетке колдонуу."
  tutorial_hopgeo_longdescription: "Hopscotch ачык програмдоо чөйрөсүндө Geometry Jumper аттуу кызык оюндун жеке версиясын түзгүлө! Бул жолдо сиз ирет, циклдар, өзгөрмөлөр жана програмды түзөтүү сыяктуу түшүнүктөрдү иш жүзүндө көрөсүңөр. Бул тапшырманы аткарыш же ага жардам кылыш үчүн тажрыйба талап кылынбайт; мунун ичинде кызыктуу окуу видеосу жана кадамдык жардамчы колдонмосу бар."
  tutorial_tynkermult_longdescription: "Өзүңөрдүн математикалык оюнуңарды түзгүлө! Каарманыңар кулап жаткан таштардын астында калбай үнкүрдөн качышы керек. Бирок каарманыңар математикалык суроолорго туура жооп бергенде гана алдыга чуркай алат! Бул кызыктуу оюнду програмдаш үчүн жетектеменин ар бир пунктун аткарышыңыз керек."
  tutorial_monster_longdescription: "Monster Coding'тин The Mystery Island - балдарга арналаган көңүлдүү, өз алдынча башкарылуучу жана програмдоонун негизги концепттерин үйрөткөн код жазуу саякаты. Ар блоктун тапшырмасы мурункусунукуна негизделип, балдарга анимацияланган графиканы, аудио жетектемелерди колдонуп функцияларды, логикалык түшүнүктөрдү, циклдарды, If/Else операторлорун жана массивдерди тааныштырат."
  tutorial_tynkerapp_longdescription: "Сүйүктүү оюнуңардын өздүк версиясын түзгүлө. Платформер, классикалык аркад, жарыш оюндары, програмдоо өнөрү, окуяларды баяндоо долбоорлору жана башкалардын арасынан тандагыла! Көптөгөн деңгээлдерди түзүп, колдонуучу үчүн активтерди жүктөп же тартып жана кызыктуу функцияларды програмдоо аркылуу оюнуңарды жекелештире аласыңар."
  tutorial_tynkerpup_longdescription: "Пиксель аттуу күчүк үй-бүлөсү менен ачык абадагы сейилдөөгө чыгат. Кайра кайтканда үй-бүлөө аны унутуп кетет! Пикселди үйүнө жол тапкыдай кылып програмдай аласыңарбы? Пикселди үй-бүлөсүнө кайтарыш үчүн аны ар кандай жолтоолордон сактап жетектейсиңер."
  tutorial_livecode_longdescription: "Код саатында LiveCode жетектемелерибизди колдонсоңуз, окуучуларыңыз жеке үнтакталарын түзө алышат. Жаныбалардын жана фортепианонун үндөрү менен үнтакта түзгөндөн кийин, окуучулар өздөрү тандаган нерселер жана музыка менен үнтакта түзө алышат!"
  tutorial_cocomgame_longdescription: "Биринчиден, коркунучтан кутулуу жана олжо табуунун кодун жазып, Python же JavaScript програмдоо көндүмдөрүңөрдүн дэңгээлин көтөргүлө. Андан кийин програмдоо мүмкүнчүлүктөрүңөрдү колдонуп өздүк оюнуңарды түзгүлө жана досторуңар аны жеңе алар бекен, көргүлө!"
  tutorial_tynkerspin_longdescription: "Силер бул долбоордо ылайыкташтырмалуу укмуштуу сүрөт тартуучу аспап түзөсүңөр. Калемиңерди програмдап, сүрөт тандагыла (же өзүңөрдүкүн жүктөгүлө) дагы, ошол сүрөттүн айланма версиясын тарткыла."
  tutorial_code-avengers_longdescription: "JavaScript менен 10 кыска тапшырмалардан турган эки кишилик төмөндөөчү 2D оюн кургула. Досторуңар менен бөлүшө турган текшерүүчү суроолорду түзгөн соң програмдоонун (өзгөрмө жана \"if\" операторлор) негиздерин үйрөнүү жолуңарды уланткыла. Эң мыктылардын тизмегине кириш үчүн упайларды жана белгилерди чогулткула."
  tutorial_tynkercq_longdescription: "Өзүмдүк момпосуй тролль оюн каарманыңарды жаратып, аны үйүнө кайтарыш үчүн көп деңгээлдүү издөө оюнунан өткүлө. Троллду адамдар дүйнөсүнөн чыгарыш үчүн жолдогу жолтоолордон качып, момпосуй менен жалбыздуу конфеталарды чогултуп, код жазуу тапшырмаларды чечишиңер керек."
  tutorial_makeschool_longdescription: "Үйрөнчүктөргө ыңгайлуу болгон Swift - жаңы програмдоо тили менен iPhone оюндарын түзүп код жазууну үйрөнгүлө! Покемон концептинде негизделген жандуу аракеттүү оюнду түзүп монстрларга жаңы аракеттерди үйрөтүш үчүн код жазгыла. Монстериңерди жеңүүгө алып келиш үчүн өзгөрмөлөрдүн, ыкмалардын жана объекттердин колдонуусун үйрөнөсүңөр!"
  tutorial_cmgame_longdescription: "Маймылдар менен өздүк оюнуңарды түзгүлө! Бул CodeMonkey жаратуучулары сунуштаган жаңы онлайн курс. Чыныгы програмдоо тили - CoffeeScript менен толук жеке онлайн оюнуңарды түзгөндү үйрөнгүлө. Көбүктөрдү кошууну үйрөнгүлө, аларды баскычтоптун жардамы менен башкаргыла, душмандардан качкыла, упайларды кошкула жана кемиткиле, жолтоолорду кошкула, жолборско жем болуп калбагыла. Тажрыйба зарыл эмес. Бул ишти аяктаган соң досторуңар менен бөлүшкүлө!"
  tutorial_codesters_longdescription: "Python’дун жардамы менен өздүк оюңдарды, анимацияларды жана искусство чыгармасын жараткыла. Бул ишти аяктаган соң досторуңар менен бөлүшкүлө! Күн сайын компанияларда колдонулган реалдуу програмдоо тили – Python менен програмдагыла, биздин сүйрөө-коюу аспаптардын жыйындысы үйрөнүүнү жеңил кылат! Баскетбол оюнун түзүүгө, бийди хореографиялоого же картаны анимациялоого аракет кылгыла! "
  tutorial_qrm_longdescription: "Биология боюнча кызыктуу сапарда Мэриге кошулуп Quorum програмдоо тилин үйрөнгүлө. Бул тапшырма окуучуларга арналып, онлайн мисалдарды камтыйт, ошондой эле көзү азиздерге жана начар көргөндөргө дагы жеткиликтүү."
  tutorial_texas-instruments_longdescription: "10 мүнөттүк код жазуу тапшырмаларды күн сайын рюкзактарында TI технологияларын ташып жүргөн окуучулардын код жазууга кызыкчылыктарын арттырыш үчүн класста колдонулса болот. TI-84™ Plus’тун жардамы менен код жазуунун негиздерин үйрөнгүлө жана 10 мүнөт ичинде програмдоого даяр болгула, бул жерде тажрыйбалуу болуунун зарылдыгы жок!  "
  tutorial_cajava_longdescription: "JavaScript менен сүрөт тартыш оңой. Ар бир Татаалдык деңгээлин жогорулата желектерди тартып, дүйнөлүк желектер жөнүндө көбүрөөк маалымат алгыла. Калыптарды, координаттарды, түстөрдү жана код жазуудагы иреттин маанилүүлүгүн үйрөнгүлө."
  tutorial_codehs_longdescription: "Компүтерге буйруктарды берүү - итке буйрук берүүдөн эч айырмаланбайт. Карэл аттуу ит менен код жазууну үйрөнгүлө, - бул үйрөнчүктөргө буйруктар жана функциялар сыяктуу негизги концепттерин үйрөткөн тексттик програмдоого көңулдүү, жеткиликтүү жана визуалдык киришүү. Тажрыйбалуусузбу? Анда JavaScript Graphics жетектемебизди колдонуп көргүлө!"
  tutorial_hopemo_longdescription: "Сүйүктүү эможилериңерди чагылдыра алуучу, кооз интерактивдүү сүрөт тартуу колдонмо түзгүлө. \n\nДосторуңар жактырган колдонмо жаратууда код жазуунун тапкычтык мүнөзүн изилдегиле. Иштеп жатканда ирет, тапшырмалар, циклдар жана өзгөрмөлөрдү үйрөнгүлө. \n\nБул тапшырманы аягына чыгаруу үчүн тажрыйба талап кылынбайт; колдонмодо видео жетектеме жана кадамдык нускама камтылган."
  tutorial_tynkercm_longdescription: "Монстрларды кармаш үчүн сыйкырдалган токойду изилдегиле. Код жазуу башкатырмасын аягына чыгарып, аларды програмдаганды үйрөнгүлө. Уникалдуу монстрларды чогулткула, коддогула жана өстүргүлө. Монстрларыңарга көп колдонуучулук аренада керектүү согушуу жөндөмдөрүн иштетип чыккыла. Кимдин коду жеңээр экен?"
  tutorial_codesterswintergreet_longdescription: "In this activity, students use our drag to text toolkit to start programming in Python right away! Winter Greetings teachers students about basic syntax, sprites and dot notation, as well as events. Students learn by creating a winter greeting card that they can save and share! "
  tutorial_codestersc_longdescription: "Бул сабакта окуучулар координаталык тегиздиктин бардык төрт квадранттарын изилдешет! Алар Python жана биздин текстти сүйрөп-коюу аспаптар жыйнагы менен спрайтты сахнанын ар кайсы жерине жөнөтүшөт. Координаталык тегиздиктин навигаттосун түшүндүрүш үчүн окуучуларга көргөзмөлөр жана програмды түзөтүү тапшырмалары жардамга келет. "
  tutorial_codestersturtle_longdescription: "Окуучулар биздин текстти сүйрөп-коюу аспаптар жыйнагы жана колдонмолордун жардамы менен дароо Python’до програмдап башташат! Ташбаканы лабиринттен чыгарыш үчүн бир ирет тапшырмаларды аткарып, окуучулар бул иш-аракетте код жазууну үйрөнүшөт! Окуучулар башында ташбака менен сүрөт тартууну үйрөнүп, өзүдүк ташбака өнөрүнүн жаратуусу менен аякташат! "
  tutorial_penjee_longdescription: "Окуучуларга биринчи програмдоо тилин баштаганга жардам берген визуалдык жол. Окуучулар пингвин муздар дүйнөсүндө аракет кылышы үчүн Python кодун жазышат. Биздин редакторубуз коддун аткарылышына карай анын ар бир сабын белгилеп,  балдарга пингвиндин дүйнөсүндөгү өзгөрүүлөрдү кодуна байлаш үчүн жардам берет. Окуу тартибибиз окуучулардын даярдыгына жана талаптарына жараша өзгөрүп турат. "
  tutorial_trinket_longdescription: "Python програмдоо тили боюнча сабактардан, тапшырмалардан жана окуу колдонмолордон тандагыла. Бул күчтүү тилдин негиздерин үйрөнүп жатканда ташбака сымал анимацияларды жасап тапшырмаларды аткаргыла. \n\nТапшырмалар блок програмдоону, бардык жаштар категориясына ылайык болгон тапшырмаларды жана реалдуу Python кодун камтыйт. Испан, корей жана кытай тилдериндеги сабактарды тандагыла!"
  tutorial_frogger_longdescription: "Компүтер ойчулу болгула. 2D сүрөттөрдү тартып, аны укмуштуу 3D формаларга айлантып, 3D объекттери жараткыла. Кызыктуу дүйнөлөргө эми эле жараткан формаларды чогултуп, 3D дүйнөлөрдү кургула. Дүйнөңөрдү башкаргыла! Жөнөкөй сүйрөп-коюу эрежесин камтыган програмдоо менен дүйнөңөрдү жандандыргыла. Бул оюнду компүтерде, таблетте жана смартфондо ойногула. Өздүк 3D оюнуңарды досторуңар менен эмейл жана Facebook аркылуу бөлүшкүлө."
  tutorial_tynkereco_longdescription: "Энергиянын экосистемадан чыгышын байкаш үчүн интерактивдүү экологиялык пирамидаңарды жараткыла! Бул долбоорго баскылоодо пирамидада туура жерди ээлей туруучу жаныбарлар жана өсүмдүктөр менен кандайдыр бир экосистеманын экологиялык пирамидасынын куруусун жетектеген кадамдык нускамасы кошо тиркелет."
  tutorial_mitedarc_longdescription: "Көбүк менен тыйын чогултуп упай топто."
  tutorial_khan_longdescription: "Кар киши тартып, JavaScript менен сүрөт тартууну програмдаганды үйрөнгүлө. Бул иш-аракетти өз алдынча же класс менен кылып көргүлө!"
  tutorial_tynkerd_longdescription: "Оюн каарманын жаратып жана аны башкарып, бул көп деңгээлдүү окуялуу оюнду ойногула. Системдик платага сактоо, мүчүлүштүктөрдү чечүү жана тапшырмаларды аткаруу үчүн код жазууну пайдаланышыңар керек!"
  tutorial_cdmy_longdescription: "Codecademy – дүйнө жүзүндөгү ондогон миллион окуучулар колдонгон JavaScript аркылуу көмпүтердик илимдин негиздерин үйрөтө турган окуучуларга багытталган интерактивдүү киришме. Биз тапшырмаларды, слайддарды жана аягында окуучуларга арналган бүтүрүүчү долбоорду камтыган Код Сааты иш тажрыйбасын даярдадык."
  tutorial_codestersdance_longdescription: "Окуучулар текстти сүйрөп-коюу аспаптар жыйнагынын жардамы менен дароо Python’до програмдап башташат! Окуучулар ар түрдүү програмдоо буйруктарды колдонгонду жана өзгөрткөндү үйрөткөн жетектеме тапшырмаларды өтүшөт. Андан кийин алар өздүк бий тартибин түзүш үчүн бул тажрыйбасын колдонушат! "
  tutorial_codestersbasketball_longdescription: "Окуучулар текстти сүйрөп-коюу аспаптар жыйнагынын жардамы менен Python'до дароо код жазып башташат! Бул өз алдынча тапшырмада окуучулар ыргытуу жана тартуу аракеттерди камтыган баскетбол оюнун түзүшкөн жетектелүүчү тапшырмалардын тизмегине өтүшөт! Окуучулар кокустук координаттарды түзүүдө өзгөрмөлөрдү, иш-чараларды, негизги синтаксисти изилдешет. "
  tutorial_nclkarel_longdescription: "Бул кыска курс Карэл роботуна арналган 18 кызыктуу програмдоо тапшырмаларын камтыйт. Бүтүрүү сертификатына ээ болуш үчүн бир саат жетиштүү. Эгерде силерге Карэл жакса, NCLab’дын толук програмдоо курсун өткүлө!"
  tutorial_buildpong_longdescription: "Понг – эң алгачкы аркад видео оюндардын бири жана эң биринчи спорттук аркад видео оюну. Бул жөнөкөй 2-D графикалык пинг-понг спорт оюну. Оюндун максаты - ОЮНЧУ өз тарабын коргоп КОМПҮТЕРДИ жеңүүсү. Бул долбоордо КОМПҮТЕР оюнчунун аракеттерине жооп бериши үчүн жасалма интеллекти колдонуп програмдалган."
  tutorial_tynkerdrones_longdescription: "Виртуалдык дрондорду жана роботторду жолтоолордон өткөрүп, “Crash Course” тапшырмаларын аткарып, түзмөктөрдү програмдаганды үйрөнгүлө. Мындан кийин реалдуу дрондорду жана роботторду башкаруучу програмдарды түзгөнгө даяр болосуңар. iPad же Android планшети жана жардамчы оюнчуктун болушу талап кылынат."
  tutorial_carla_longdescription: "\"Карла менен програмдоо\" - окуучулардын өзгөрмөлөр жана шарттуулуктар сыяктуу негизги түшүнүктөрдү үйрөнүп жатып жөнөкөй чатботту түзүүгө жардам берген кыска тапшырмалардын сериясы. Бул тапшырмалар үйрөнчүк програмчыларды алар көп кабылган адашуулардан алып өтүү үчүн кылдаттык менен иштелип чыккан.\n"
  tutorial_globaloria_longdescription: 'MakeQuest''те силер JavaScript кодун өзгөрткөндү оюну аркылуу үйрөнөсүңөр жана компүтер илиминин өзгөрмө жана функциялар сыяктуу негизги түшүнүктөрүн аласыңар. Sandbox''то оюн кодубузду өзгөртүп жана кеңейтип өз оюнуңарды жараткыла. Оюнуңарды жарыялап, досторуңар менен бөлүшкүлө! Окутуучуларга: окуу тартиптери жана атайын сабактарга ылайыктуу кеңейтилген тапшырмалар кошулган.'
  tutorial_capost_longdescription: "Бул санариптик ачык каттын жардамы менен HTML жана CSS'ни жеңил жана көңүлдүү жол менен үйрөнүп башта. Үй-бүлөңөр жана досторуңар менен бөлүшүүгө куттуктоочу ачык каттарды түзүш үчүн баш жазууларды, параграфтарды, сүрөттөрдү жана шилтемелерди кошуу жолдорун үйрөнгүлө."
  tutorial_marco_longdescription: "Окуучулар чындык окуяга негизделген кызык окуялуу оюн ойношот. Окуучулар Маркону башкарып, ага Код саатында колдонулган визуалдык програмдоо тилинин кадамдык жетектемелерин берип, деңгээлдерден өткөрүшөт. Окуучулар байкабастан буйруктарды иреттөөнү, кайталоону жана шарттоону үйрөнүшөт."
  tutorial_codestersflappybike_longdescription: "Бул тапшырмада окуучулар биздин текстти сүйрөп-коюу аспаптар жыйнагынын жардамы менен Python'до дароо код жазып башташат! Окуучулар окуу нускамалардын жардамы менен толук кандуу оюн түзүүнү үйрөнүшөт! Бул тапшырмаларды аяктаган соң аларга синтаксис, чекит аркылуу жарыялоо, иш-чаралар, өзгөрмөлөр, параметрлер жана оюн механикасы түшүнүктөрүн пайдаланып жаңы оюн түзүү максаты коюлат. "
  tutorial_kanopong_longdescription: "Бир саат ичинде классикалык аркад оюнун түзүп код жазганды үйрөнгүлө!"
  tutorial_tynkerright_longdescription: '"Укуктар тууралуу Билл" долбоорун уюштургула: фонду өзгөрткүлө, көбүрөөк суроолорду кошкула, упайларды сактагыла, анимацияларды кошкула.'
  tutorial_flatverse_longdescription: "Оюн програмдоо негиздерин үйрөнгүлө: ута албасаң утуласың!"
  tutorial_touchdevelop_longdescription: "Ыңгайлуу редакторубуз сиздерге пиксель өнөрүн жаратууга, аюу тапшырмасын чечүүгө же өздүк секирүүчү куш оюнду түзүүгө жардам берет. "
  tutorial_tynkercc_longdescription: "Аскерлериңерди согушка даярдагыла! Согушту жеңип чыгыш үчүн душмандын чабал жерин байкап, ар бир аскерге чабуул жасоо логикасын коддогула. Үйрөнүп баштаганда, силер програмдай алуучу жаңы каармандар ачылат. Кол куруп, досторуңар менен күч сынашкыла. Кимдин коду мыктыраак чыгыптыр?"
  tutorial_bamboo_longdescription: "Bamboo JS - бул окуучуларга Javascript'тин негизги концепттерин үйрөтүүчү, Codemoji тарабынан түзүлгөн тапшырма. Бамбук аттуу панда жана анын укмуштуу достору окуучуларды негизги буйруктар жана түзүлүштөр менен тааныштырышат. Bamboo JS тапшырмасы код жазууда көбүрөөк анимация, искусство жана дизайнди талап кылган окуучуларга арналган. Bamboo иш-аракети бардык жаштагыларга ылайыктуу. "
  tutorial_robojav_longdescription: "Экранга ылайыкташтырылган нерселер жана симуляцияланган роботтор үчүн кичинекей дүйнө куруп, Java програмдоо негиздерин бир саат ичинде үйрөнгүлө. Програмдоо тажрыйбанын зарылдыгы жок. Кароого алынган темаларга объекттер, ыкмалар, параметрлер жана жөнөкөй графика кирет."
  tutorial_roboba_longdescription: "RoboBlockly, Blockly роботтору менен математиканы жаңы үйрөнүп баштагандар үчүн түзүлгөн. 1-алгебра тапшырмалары өз алдынча аткаруу үчүн. \nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_knodsnake_longdescription: "JavaScript менен Жылаан оюнун түзгөндү үйрөн! "
  tutorial_soccharater_longdescription: "Өздүк пиксель персонажыңарды коддогула! HTML аркылуу персонажды жараткыла, CSS аркылуу стилдештиргиле жана JavaScript'тин жардамы менен өздүк кичинекей персонажды жандандыргыла. Өз алдынча же досуңар менен бирге биздин код жазуу оюнубуз менен бирге коддогула."
  tutorial_silent_longdescription: "Сөзсүз же түшүндүрмөсүз програмдоонун негизги концепттерин изилдегиле. Биздин үнсүз окутуучубуз суроолорду берет. Ал силерди эрежелер менен тааныштырып, каталарыңарды түшүнүүгө жардам берет.\nБул сөзү жок оюнду ар башка тилде сүйлөгөн окуучулар ойной алат."
  tutorial_robomesh_longdescription: "Окуучулар популярдуу VEX IQ роботторун көзөмөлдөш үчүн Google Blockly кодун жазышат. Алар кодду виртуалдык роботко же өздөрү түзгөн реалдуу VEX IQ роботуна жазууну тандай алышат. Эки тандоо бир веб-интерфейсте жеткиликтүү. Окуучулар негизги робот кыймылын, сенсорду жана түзмөктүн экранын колдонгонду үйрөнүшөт. Бул жеңил жана көңүлдүү тапшырма."
  tutorial_amaze_longdescription: "Бул долбоордо, СЫЙЛЫККА жетиш үчүн КААРМАН БАШТАПКЫ БАЗАДАН чыгып, ЖОЛУНДАГЫ ТОСКООЛДУКТАРДАН качышы керек. Жеңиш үчүн каарман сыйлыкты алып, баштапкы базага кайтышы керек. Каарман эч бир ТОСКООЛДУКТАРГА туш келбеши керек. Туш келсе, оюн кайрадан БАШТАПКЫ БАЗАДАН башталат. Оюндун аягына чыгуу убакытысы чектелген."
  tutorial_codestersds_longdescription: "Жалпы программа менен ELA'нын айкалыштырылган сабагында окуучулар програмдоо аркылуу колдонуучуларга өтмө сөздөрдүн туура кыйытмасын сунушташат. Окуучулар негизги синтаксис, саптар, өзгөрмөлөр жана колдонуучу киргизген маалыматтарды үйрөнүшөт. Окуучулар платформаны жана спрайтты пайдаланып окуяны баяндашат жана колдонуучуну көрүнүштөрдү алмаштыруу менен алып өтүшөт. "
  tutorial_knodtext_longdescription: "Python менен тексттик окуялуу оюн түзгөндү үйрөн!"
  tutorial_alicegar_longdescription: "Элис жана Гарфилд менен бирге анимация  процессин кадрлаштыруудан програмдоого чейин өткүлө. Код жазуунун сүйрөп-коюу чөйрөсүн үйрөнүүнү чыгармачыл баяндоо коштосун. Бул долбоор аркылуу кадрлаштыруу эмне экендигин, кадрларды програмдалуучу сценарийге өткөзүү жана кыска 3D анимацияны програмдаганды үйрөнөсүңөр. "
  tutorial_codesterstransform_longdescription: "Бул тапшырмада окуучулар Python'дун жардамы менен координаттык тегиздикте өзгөртүү киргизип көрүшөт! Сабакта көрсөтмөлөрдү, түзмө түз нускамаларды жана окуучулардан түрдүү кыймылсыз трансформацияларды аныктоону жана програмдоону талап кылынган тапшырмаларды камтыйт! "
  tutorial_flexfrog_longdescription: "Фрогги жана досторуна лилия жалбырагына жетүүгө жардамдашып, бул тарбиялоочу оюн аркылуу веб-өнүктүрүүнү үйрөнгүлө. Сабактын аягында flexbox аталган CSS'тин жаңы касиеттеринин колдонуу менен код жазууну үйрөнөсүңөр. Код жазуу тажрыйбанын зарылдыгы жок!"
  tutorial_codemoji_longdescription: "Codemoji тапшырмасы - эможилердин жардамы менен 1-6-класстагы окуучуларга интернет аркылуу код жазуунун негизги концепттерин үйрөтүү тапшырмасы. Окуучулар бул аракеттерди аткарган соң негизги HTML тэгтерин жана түшүнүктөрүн үйрөнүшөт. Бул аракет окуучуларга код жазуу долбоорун аткарууга жардам берет, ал жерде окуучулар фундаменталдык веб-сайтты бир канча аракеттер аркылуу түзүшөт. Окуучулар Codemoji тапшырмасын аткарган соң чыныгы код жазуу көндүмүнө ээ болушат."
  tutorial_robobii_longdescription: "RoboBlockly, үйрөнчүктөргө Blockly роботтору менен код жазууну үйрөтүү үчүн түзүлгөн. Код жазуу тапшырмалары өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_robobm_longdescription: "RoboBlockly, Blockly роботтору менен математиканы жаңы үйрөнүп баштагандар үчүн түзүлгөн. Математика тапшырмалары өз алдынча жүргүзүлөт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly, Blockly роботтору менен математика менен код жазууну жаңы үйрөнүп баштагандар үчүн түзүлгөн. Тапшырмалар окуучуларга арналган жана ага колдонмо видеосу кирет.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_robob_longdescription: "RoboBlockly - үйрөнчүктөргө роботикстерди Blockly'де код жазуу аркылуу үйрөтүш үчүн түзүлгөн. Роботикс тапшырмалары өз алдынча жүргүзүлөт жана жардамчы видеолорду камтыйт.\nRoboBlockly окуучуларды C/C++ програмдоого даярдайт.\n"
  tutorial_coders_longdescription: "Бул кадамдык башкатырма оюндары робот програмдоого оңой киришүү катары каралат. \n\nОюндун максаты: космос кемелер жарышында башка оюнчуларды жеңүү.\n\nБул оюнду башташ оңой: космос кемесин башкарыш үчүн бир нече сап код жетиштүү, ошондой эле татаалдашкан кеме түзүүнүн чексиз мүмкүнчүлүктөрү бар. "
  tutorial_tynkerhw_longdescription: "Hot Wheels - жогорку октандуу жарышуу оюну аркылуу програмдоону үйрөнгүлө! Болгон унаалардан бирөөнү тандагыла, жарышта унааңарды башкарып програмдоону үйрөнгүлө. Тоскоолдуктардан качкыла, бурчтардагы күрткүлөргө кабылбай жарышта жеңүүчү болгула. Өзүңөрдүн жарыш трассаңарды түзүп, досторуңарды мелдешке чакыра аласыңар."
  tutorial_tynkermh_longdescription: "\"Монстер Хай\" жогорку мектеби - тарпчыларга аңчылык өткөрөт! Фрэнки, Дракулаура, Клодин, Клео жана Гулияга жардам бериш үчүн сүйрөп-коймо блоктор менен код жазуу тапшырмаларын аткаргыла. Тоскоолдуктардан качкыла, \"Монстер\" жогорку мектебинин залдарынан өтүүдө мектеп таажыларын издегиле. Андан соң, монстрлар менен жеке бий кечесинин музыкалык видеосун програмдагыла жана аны досторуңар менен бөлүшкүлө."
  tutorial_caphoto_longdescription: "Бул татаал жана көңүл ачуучу долбоор Photo Booth колдонмосунун иштеп чыгууну үйрөтөт. JavaScript, CSS жана HTML колдонуп,  камераны иштеткен,  сүрөттөрдү жүктөгөн жана сүрөттөрүңөргө чаптамалар менен электерди колдонуучу баскычтар менен байланыштырасыңар."
  tutorial_mozillahw_longdescription: "Окуучулар веб-сайттагы сөздөрдү өзгөртүш үчүн JavaScript код саптарынын орун алмаштырып веб курамдарын, JavaScript маанилерин коддогонду жана веб-контентти аралаштырганды үйрөнүшөт."
  tutorial_ticklep_longdescription: "Силер эмнеге жете аласыңар\nTickle колдонмого шайкеш Тоту куш дрону мыкты учканы менен таанымал. Tickle колдонмосу менен аларга жаңыча учууга жана таң каларлык шоуларды аткарууга буйрук бере аласыңар. Максатка жетүү учурунда програмдоо концепттерин дагы үйрөнө аласыңар.\n(Керектүү түзмөктөр: Жылышма жөргөмүш/Аба аркылуу түнкү жүк ташуу)\n\nПрактика жана Көнүгүү\n- Дронду жерден көтөрүлүүгө, бир нече ала салууга жана конууга програмдагыла.\n- Дронго алдыга, белгилүү бир алыстыкка бир ылдамдыкта учуу жана баштапкы ордуна кайтуу буйругун бергиле.\n- Тоту куш дронду белгилүү бурчка кайрылып чарчы, үч бурчтук сызып учкандай програмдагыла. \n- Түзмөгүңөрдүн кыймыл сенсорунун пайдаланып, дрондун учуу каттамын програмдагыла. Мисалы, түзмөгүңөрдү оңго эңкейткенде, дрон да артынан оңго бурулсун жана алдыга эңкейткенде ошол эле аракетти аткарсын. Түзмөгүңөрдү силкигенде дрон абада ал салгыдай болсун!\n\nЭмнени үйрөнө аласыңар\n- Визуалдык програмдоо менен тааныш болуу\n- Код жазуунун \"цикл\" концептин үйрөнүү: кодду кайталап жүргүзүүгө шарт түзгөн итерацияны аныктаган башкаруу оператору.\n- Эки байланышкан физикалык концепттерди үйрөнүү: 1) Ылдамдык, заман жана аралыктардын сызыктык катнашы; 2) Тездик - багыттуу ылдамдыктын маанисин сүрөттөгөн вектор.\n- Багыттоо бурчтарын (0 градустан 360-чейин) түшүнүү.\n- Геометриянын \"тышкы бурчтар\" концепциясын үйрөнүү.\n- \"Иш-чарага байланыштуу програмдоо\" програмдоо концептин түшүнүү."
  tutorial_bbot_longdescription: "Ушул бир саатык үч тапшырма менен тажрыйбасыз эле окуучуларыңарга програмдоо сабагын бере аласыңар! Силер програмдоону оңой жана көңүлдүү жол менен үйрөтө аласыңар. Тапшырмаларды карап чыгып, презентацияларды, офлайн сабактын материалдарын жана жетектемелерди камтыган окуу материалдарыбызды жүктөп алып, 20-40 мүнөт ичинде биринчи сабагыңарды өткөнгө даяр болосуңар!\n\nБиздин тапшырмаларыбыз окуучуларыңарды (7+) програмдоо жана цикл менен алгоритм сыяктуу фундаменталдык програмдоо концепттеринин үйрөтүүчү офлайн жана онлайн көнүгүүлөрдү камтыйт. Окуучулар Bomberbot онлайн оюнунда өздөрүнүн билимин жана тажрыйбаларын иш жүзүндө колдонушат, өз роботторун логикалык тапшырмаларды эң натыйжалуу жолдо чечүүгө програмдашат. "
  tutorial_scratchg_longdescription: "Балдар компүтер же телефондо оюн ойногонду жакшы көрүшөт. Бирок алар кантип програмдалган? Бул тапшырма аларга Scratch програмдоо тилин тааныштырып, оюндун ар түрдүү стилдеринин програмдоо жолун көрсөтөт. Оюнга керектүү атайын сүрөттөр берилген. Окуучулар иштеген оюн түзүш үчүн бардык бөлүктөрдү бири-бири менен туташтырышы керек."
  tutorial_roboticfriends_longdescription: "Аныкталган \"Роботтук\" сөздүктү колдонуп, окуучулар алдын ала талкуулоосуз конкреттүү тапшырмаларды аткаруу учурунда бири-бирин багыттаганды үйрөнүшөт. Бул сабак окуучуларга белги менен тапшырмалар ортосундагы байланышты жана программаны жөнгө салууну үйрөтөт. \"Менин робот досторум\" топтук тапшырмаларга ылайык жана окутуучуларга арналган класстык окуу колдонмону камтыйт."
  tutorial_sjforest_longdescription: "\"Коркунуч туудуруучу токойду жарата аламбы?\" - програмдоодо баштапкы тажрыйбага ээ болгон, бала бакчанын экинчи классына барган балдарга арналган ScratchJr'дин татаалыраак функциясын үйрөтүүчү орто деңгээлдеги тапшырма. Балдар бул тапшырманы аткарып жатканда өздөштүргөн тажрыйбаларын кийинчирээк өздүк долбоорлорун түзүш үчүн же \"Коркунуч туудуруучу токойду жарата аламбы?\" программасында жараткан эмгектерин улантыш үчүн колдоно алышат. ScratchJr менен иштеп жана бул тапшырманы аткарып окуучулар тапкычтык ой жүгүртүү, окуя айтуу жана математикалык себеп-натыйжа көндүмдөрүн жогорулатуу мүмкүнчүлүгүнө ээ болушат."
  tutorial_sjgreet_longdescription: "\"Оюн каармандардын бир-бирине салам берүүсүн түзө аламбы?\" - бул програмдоодо баштапкы тажрыйбага ээ болгон, бала бакчанын экинчи классына баруучу балдарга арналган ScratchJr'дин татаалыраак функциясын үйрөтүүчү илгерилетилген деңгээлдеги тапшырма. Балдар бул тапшырманы аткарып жатканда өздөштүргөн тажрыйбаларын кийинчирээк өздүк долбоорлорун түзүш үчүн же \"Оюн каармандардын бир-бирине салам берүүсүн кура аламбы?\" программасында жараткан эмгектерин улантыш үчүн колдоно алышат. ScratchJr менен иштеп жана бул тапшырманы аткарып окуучулар тапкычтык ой жүгүртүү, окуя айтуу жана математикалык себеп-натыйжа көндүмдөрүн жогорулатуу мүмкүнчүлүгүнө ээ болушат."
  tutorial_sjsunset_longdescription: "\"Күн батышын жасай аламбы?\" - програмдоодо тажрыйбасыз же баштапкы тажрыйбалуу, бала бакчанын экинчи классына баруучу балдарга арналган ScratchJr'дин негизги өзгөчөлүктөрүн жана код жазуунун элементардык концепттерин үйрөтүүчү киришме тапшырма. Бул тапшырманын жардамы жана ScratchJr'ти улантуу менен окуучулар тапкычтык ой жүгүртүү, аңгемечи болуу жана математикалык себеп-натыйжа көндүмдөрүн жакшыртуу мүмкүнчүлүктөрүнө ээ болушат. Кийинчирээк балдар жеке долбоорлорун түзүш үчүн бул тапшырманы аткарып жатканда өздөштүргөн тажрыйбаларын колдоно алышат."
  tutorial_fufafrenz_longdescription: "Жаңы баштаган окуучулардын (К-5) ирет боюнча сабактары. Бул сабактар програмдоонун негизги концепти - ирээтке киришүү. Булар үчүнчү класста окуган окуучуларга арналган мисалдар, бизде бул концепция боюнча K-5 класстарга арналган сабак планы бар."
  tutorial_bbcgeo_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, геометрияны колдонгон колдонмо түзгүлө."
  tutorial_chspixel_longdescription: "Графиканын иштөө процессин үйрөнгөн соң окуучулар Pixel программы менен өздөрүнүн түсүн жаратышат. Окуу планы төрт бөлүмдөн турат, ар бири белгилүү бир теманы камтыйт. Pixel'дин беш бөлүмдөн турган түс сабагы бир саатык ишке арналган."
  tutorial_hummingbird_longdescription: "Бул тапшырмада силер өздүк оюнуңарды түзөсүңөр! Оюнчунун топту кутуга качан ыргытканын байкаш үчүн сенсор менен колибри тактасын колдоносуңар. Оюнчунун топту кутуга ыргытканында жарык берип туруучу белгини жандыруучу жана упайларды эсептөөчү программаларды жазасыңар. Кийин, өздүк оюнуңарды модификациялап уникалдуу кыла аласыңар! Бул тапшырма үчүн ноутбук же хромбукту колдонгула; програмдоо тажрыйбасы талап кылынбайт."
  tutorial_recoloring_longdescription: "Код жазуу тажрыйбасы жок окуучулар сүрөт жаратыш жана астрономиялык маалыматты түшүнүш үчүн компүтерди туура колдонгонду үйрөнө алышат. Катышуучулар код жазуунун негиздерин тааныш болгон форма жана түс сыяктуу концепттерден баштап, астрономиялык объекттерди чейин үйрөнүшөт. Куруу тапшырмалар топтомун ээрчий NASA телескопторунун алынган жарылган жылдыздар жана кара туңгуюк боюнча маалыматтар менен иштеп, окуучулар илим, техника жана искусствонун иш жүзүндө колдонулушун көрө алышат.        "
  tutorial_bbcchem_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, химия боюнча колдонмо түзгүлө."
  tutorial_floalgo_longdescription: "Бул сабакта окуучулар програмчыларга маселелерди чечүүгө жардам берүүчү негизги концепттерди - алгоритмдерди изилдешет. Маселелерди чечиш үчүн англис тилинде натыйжалуу, так алгоритмдерди жана псеводкод жазышат. Окуучулар ошондой эле натыйжалуулук жана башка факторлордо негизделген атаандаш алгоритмдерди баалашат."
  tutorial_flocond_longdescription: "Бул сабактын тартиби боюнча окуучулар ар түрдүү код жазуу тилдеринде колдонулган концепцияны - шарттуу операторлорду изилдешет. Окуучулар шарттуулук жөнүндө билим берүүчү хип-хоп видеону көрүп, талкууга берилген суроолорго жооп беришет. Андан кийин алар шарттардын тууралыгын аныктаганды жана туура иш-аракет кылганга көнүгүшөт. Акырында алар өздөрүнүн шарттуу билдирүүлөрүн жазып, программалардын натыйжаларын алдын ала божомолдош үчүн операторлорду баалашат."
  tutorial_floloops_longdescription: "Бул сабактын тартиби боюнча окуучулар баардык програмдоо тилдеринде колдонулган, програмчыларга кодду кайталаш үчүн жардам берүүчү концепцияны - циклдарды изилдешет. Окуучулар циклдар жөнүндө билим берүүчү хип-хоп видеосун көрүп, алардын програмдоодогу колдонуусу менен байланыштуу суроолорго жооп беришет. Андан кийин окуучулар негизги лексиконду иш жүзүндө колдонуп, циклдарды жазып, берилген циклдарды өз натыйжасын чыгаруу үчүн колдонуп, тапшырманы ирети менен аягына чыгарышат."
  tutorial_pgts_longdescription: "Бул офлайн тапшырма окуучулар тобунун таш/кагаз/кайчы оюнун ар башка версияларын ойногондо, үлгүлөө эксперименттеринин түрдүү натыйжа бергенин көрүп, үлгүлөө жана симуляция кандай иштээрин түшүнгөнгө жардам берет."
  tutorial_ozo_longdescription: "Бул окутуучуларга арналган колдонмо Озобот аталышындагы кичинекей программалануучу роботтун жардамы менен окуучуларды код жазуу концепттери менен тааныштырат. Окуучулар код жазууну Shape Tracer Games деп аталган Озобот оюндары аркылуу үйрөнүшөт. Эгерде окуучуларда Озобот бити же Ево роботу жок болсо, алар баары бир оюндардын үлгүлөштүрүлгөн версиялары менен ойной алышат. Озобот оюндары окуучуларга Blockly'ге негизделген визуалдуу програмдоо тили болгон OzoBlockly'нин жардамы менен коддону үйрөтөт.\n\nОюндар долбоордун идеялары менен коштолуп, Код саатынан тышкары аткарылышы мүмкүн. Долбоор окуучуларды баардык тажрыйбасын топтоп, Озоботко иш-аракет сахнасын түзүп програмдоого чакырат.\n\nБул окуу колдонмосу үчүн програмдоо тажрыйбасы же Озоботту билүү зарылдыгы жок. Ошентсе да, Озобот оюндары тажрыйбалуу окуучуларды да кызыктыра алат. Бул окуу колдонмосу 1-12-класстарга арналган жана окуучулардын жөндөмдүнө жараша ыңгайлаштырса дагы болот."
  tutorial_bbcla_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, тил өнөрлөрү боюнча колдонмо түзгүлө."
  tutorial_bbcsci_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, жалпы илимдер боюнча колдонмо түзгүлө."
  tutorial_tlctour_longdescription: "Бул тапшырма кезеги менен аткарылуучу жөнөкөй инструкциялардын ирети болгон алгоритмди жаратуунун мисалы. Эгерде биз маселе чечүүнү алгоритм катары жазсак, кийин маселени кайра башынан чечпей, жөнөкөй кадамдар менен басып өтөбүз. Ошондой эле, алгоритмди жазып алсак, анын иштешин ар кадамын текшере алабыз. Бул тапшырма бизди баатырдын сапары тапшырмасына алып өтөт."
  tutorial_codesterstj_longdescription: "Бул көп сабактуу долбоордо окуучулар санариптик жарандуулук жөнүндө үйрөнүп, тандаган маселелерин чечиш үчүн эсептөө үлгүсүн түзүшөт! Окуучулар колдонуучуларга жооптуу санариптик жарандуулукту үйрөтө турган оюн түзүшөт. Бардык ресурсттар платформада жайгашкан. "
  tutorial_tlclocked_longdescription: "Тапшырманын максаты: алгоритмдердин натыйжалуулуктун негизинде кандай салыштырмалангандыгын жана сызык издөө менен алгоритмдин эмне болгондугун көрсөткөн компүтердик ой-жүгүртүүдө негизделген маселенин чечилишин тааныштыруу. Бул жерде компүтердик ой-жүгүртүүнүн компүтердик чечимдерди чыгаруудан да таатаал болгондугу көрсөтүлөт. Компүтердик эсептөө - адамзаттын маселелерин чечет."
  tutorial_baubles_longdescription: "Окуучулар тамгаларды бинардык көрсөтүү жана сактоо - күйгүзүү-өчүрүүнүн функциясы экендигин үйрөнүшөт. Сабактын аягында окуучулар өз инициалдарын коддогонду үйрөнүшөт жана аны үйлөрүнө ала кетсе болот."
  tutorial_bbcart_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, көркөм сүрөт боюнча колдонмо түзгүлө."
  tutorial_tlcknight_longdescription: "Бул тапшырма эки ар башка түшүнүктөр менен чыгарылат. Бул тапшырма абдан татаал, бирок тактанын түшүнүктөрү жана жүрүүлөр өзгөрүлгөндө жеңил боло баштайт. Маселени көрсөтүш үчүн графиктерди түзгүлө. Абстракциянын колдонушунун туура болгондугун жана түшүнүктүн тандоосу маселени жеңилдеткенин байкагыла. Бул иш-аракет Тур Гид тапшырмадан келет."
  tutorial_fufafit_longdescription: "Окуучулар сабак жана кинестетикалык тапшырмалар аркылуу алдыңкы програмдоо концепттерин (функцияларды) үйрөнүшөт. Программаны иштетиш үчүн окуучулар функциялар жөнүндөгү билимин экранда колдонушат. Бул сабак ирет, шарттуулук, циклдар жана башка негизги концепттер боюнча кичине тажрыйбасы окуучуларга жана окутуучуларга арналат."
  tutorial_ozodance_longdescription: "Бул окутуучуларга арналган окуутуу жетектемеси окуучуларды програмдалуучуу Озобот роботтун жардамы менен код жазуу концепти менен тааныштырат. Окуучулар Озоботко бий программасын түзүп жана програмдап код жазуунун үйрөнүшөт! Алар Blockly’де негизделген OzoBlockly'ни (визуалдуу програмдоо тили) бийди програмдаш үчүн колдонушат, натыйжада алар Озоботтун аткаруусунда жандандырылган көңүл ачуучу бийди көрүшөт.\n\nБул сабак үчүн програмдоо тажрыйбасы зарыл эмес. Кандай гана болбосун, Озобот оюндарында кичине програмдоо тажрыйбага ээ болгон окуучулар да катышышат. Бул окуу колдонмосу 1-12чи класстарга ылайык жана силердин окуучуларыңардын жөндөмдүлүүктөрүнө карай ыңгайлаштырылса да мүмкүн."
  tutorial_codingrobotics_longdescription: "Окуучулар програмдоонун негизги концепттерин үйрөнүп, роботикске жаңы билимдерин колдонушат. Kodable жана Wonder Workshop менен иштеп, окуучулар Path колдонмодогу \"Dash\" роботко буйрук бериш үчүн програмдоо билимин колдонушат."
  tutorial_box_longdescription: "Куту аралына сапар алып, Хирого талаада чачылып жаткан сааттарды чогултканга жардам бергиле! Бул сабакта силер алгоритмдердин, ирээттердин, циклдардын жана шарттуулуктардын негиздерин үйрөнөсүңөр!"
  tutorial_hopgame_longdescription: "Көңүлдүү уланта бергиле! Оюн түзүү секциясына, хакатонго же класстык серияларга жардам бериш үчүн долбоорлордо негизделген колдонмону пайдалангыла. \n\nБуларды жасагыла:\n1. Жолду өткүлө\n2. Геометриялык секиргич\n3. Текшерүүчү суроолорду түзгүч\n4. Кулап бараткан куш\n5. Метродо скейт тепкендер\n6. Бөлмөдөн качкыла\n\nАр бири талкулоочу суроолорду, дифференциацияларды жана видео жетектемелерин камтыйт. \n\nОкуучулар өз оюндарын ылайыкташтыруу үчүн силердин инструкцияларыңарды өчүрүшү мүмкүн. Тажрыйба талап кылынбайт."
  tutorial_icontrol_longdescription: "Код саатына ылайыкташкан, окутуучулардын жардамчы сабагы - Sphero роботикс окуучуларга физикалык програмдоону изилдөөгө жол ачат.\n\nСүйрөп-коюу програмдоо чөйрөсү менен програмдалуучу роботик сфераны колдонуп, окуучулар физикалык системдерди програмдаганды жана башкарганды үйрөнүшөт."
  tutorial_cocomteach_longdescription: "Окуучуларыңарды информатика курсунун бир сааттык акысыз киришүүсү болгон CodeCombat'тагы Python же JavaScript менен тааныштыргыла. Бизде силерге арналган атайын окуу тартиби бар: алар окуучуларыңарга концепцияларды түшүндүрүүгө жардам берет, алардын ичине негизги синтаксис, катарлар, аргументтер, циклдар, өзгөрмөлөр жана зындандагы асыл таштар лабиринтинде каарман-душман күрөштөрүндө колдонулган x- жана y-координаттары кирет."
  tutorial_bbcmathii_longdescription: "К-2 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, арифметика, сандарды визуалдаштыруу жана геометриялык фигураларды катыштырган колдонмолорду түзгүлө."
  tutorial_bbcphys_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, физика боюнча колдонмо түзгүлө."
  tutorial_bitsbox_longdescription: "Кеңешмелерди колдонуп, терилген реалдуу JavaScript'тин жардамы менен коңүл ачуучу беш кичи колдонмолорду коддогула. Food Fight'тагы кабарган пирогтон So Long, Homework!'тогу кара туңгуюкка дептерди ыргытуудан - ар бир колдонмо балдардын көңүлдөрүн ачыш үчүн түзүлгөн: өзгөрмөлөрдү, ыкмаларды жана башка нерселерди көрсөтүп жатканда. Бул колдонмолор жеткиликтүү; балдар аларды өзүмдүк колдонмолорун түзүүдө баштапкы булак катары колдоно алышат. Жаңы баштагандар, кош келиңиздер!\n"
  tutorial_tlcemo_longdescription: "Ар түрдүү эмоцияларды чагылдырыш үчүн окуучулар карталардан жасалган 2D роботту түзүшөт жана програмдашат. Алар эмоцияларды (жогоргу деңгээлдеги буйруктарды) төмөнкү деңгээлдеги автоматтык инструкцияларга которуусунда колдонулган тизмекти түзүшөт."
  tutorial_crd_longdescription: "Бул офлайн тапшырмада картанын толук комплекти аркылуу алгоритмдер жана шарттуу билдирүүлөр жөнүндө үйрөнгүлө. Окуучулар бул тапшырманы топторго бөлүнүп аткарышат. Ар бир топто картанын толук комплекти болушу керек."
  tutorial_bbcbio_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, өсүмдүктөр, түрлөрдүн ар кылдыгы жана чаңдаштырууну пайдаланып колдонмо түзгүлө."
  tutorial_ticklebb8_longdescription: "Эмнелерге жете аласыңар\nBB-8 - Starwars күйөрмандарынын эң мыкты компаниясы окуу процессинде силердин эң мыкты жардамчыңар болот! Tickle колдонмонун жардамы менен силер айрым үлгүлүү багыттарда жүрүп же силер менен аракеттешип жакшы толкундалууну бериш үчүн BB-8 менен биргелеше аласыңар. Ошол эле учурда, көнүгүүлөрдү аткарып жатканда, силер програмдоо концепттерин үйрөнө аласыңар. (Колдонуучу түзмөктөр: BB-8)\n\nПрактика & Көнүгүү\n- Квадрат үлгүсү менен жылыш үчүн BB-8’ди програмдагыла.\n- Сегиз сандын үлгүсү менен жылыш үчүн BB-8’ди програмдагыла.\n- 1-10-чейин болжол менен санды тандаш жана санды ойлоп табыш үчүн BB-8'ди програмдагыла!\n- BB-8’ди башкарыш үчүн телефондоруңарда жана планшеттериңерде эңкейүү сенсорду колдонгула. Мисалы, түзмөк алдыга эңкейсе BB-8 дал эле ошондой аракетти ээрчип жасайт, ал эми түзмөктү силкилдетсе BB-8 дагы ошондой аракетти аткарат.\n\nЭмнелерди үйрөнө аласыңар\n- Виртуалдуу програмдоо менен таанышуу.\n- Негизги иш-аракеттер буйругу аркылуу BB-8’ди иш-аракеттерди аткарууга програмдоо.\n- Кодду бир канча жолу ырааттуулук менен иштеткен кайталануучу блоктордун жана циклдардын колдонушун изилдөө.\n- Програмдоодо колдонулган математика менен таанышуу.\n- Програмдоодогу өзгөрмөлөрдүн пайда болушун үйрөнүү.\n- Програмдоонун “иш-чара менен башкарылган програмдоо” концептин түшүнүү.\n- BB-8’ди башкарыш үчүн жана иш-аракеттер менен байланган иш-чараларды байкаш үчүн (эңкейтүү жана титиретүү) түзмөктөрдө сенсорду колдонуу."
  tutorial_grok_longdescription: "Сүйрөп-коюу блоктордун же текстке негизделген Python тилинин жардамы менен бүткүл дүйнөлүк байрактарды тарткыла, укмуштуу кар бүртүктөрүн жараткыла же \"Элиза\" аттуу чатботту түзгүлө. "
  tutorial_ijournalist_longdescription: "Бул окутуучуларга жардамдаш болгон сабак компүтер илимин жана тил өнөрүн үйрөтөт. Окуучулар кабарчылардын кесибин өздөштүрүшөт. Алар окурмандарды кызыктырышат жана онлайн-жаңылыктарга кабар беришет. Окуучулар мектепте болгон уурулук жөнүндө онлайн-жаңылыкты ойлоп чыгарыш жана жарыялаш үчүн негизги HTML жана CSS'ди колдонушат.\n\nБул сабак балдарга компүтер илиминин маанилүүлүгүн көрсөтүп, анын башка тармактарда да маанилүү болгондугун көрсөтөт. \n\n"
  tutorial_bbcmusic_longdescription: "К-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, музыка боюнча колдонмо түзгүлө."
  tutorial_secretcodes_longdescription: "Дүйнөнү сактоодогу компүтерлердин ойногон ролун изилдегиле."
  tutorial_tlchex_longdescription: "Ар түстүү кагаз кесиктерин өзгөчө ыкмасы менен бүктөп жана чаптап, кызыл жана сары түстүү Hexa-hexa-flexgon жасайсыңар. Жасап алгандан кийин, изилдей бересиңер. Бүктөп ачкан сайын анын жаңы тараптары сыйкыр менен түстөрүн алмаштырганын көрөсүңөр."
  tutorial_tickles_longdescription: "Эмнелерге жете аласыңар\nОкуу процессинде колдонулган Sphero ийкемдүүлүгү менен таанымал. Tickle колдонмосунун жардамы менен аны алдыда програмдоо билим берүүгө киргизсе болот, ошол эле учурда, Sphero’го буйруктарды түзүп жатканыбызда биз код блокторун сүйрөп кое алабыз. Түзмөгүңөрдү башкарып жатканда ага жылуу, айлануу, секирүү же айдоо буйруктарын бергиле. Ошол эле учурда, көнүгүүнү түшүнүп жатканда, силер програмдоонун концепттерин үйрөнө аласыңар. (Керектүү түзмөктөр: Sphero) \n\nПрактика & Көнүгүү\n- Квадрат үлгүсү боюнча жылыш үчүн Sphero’ну програмдагыла.\n- Айланып, үч бурчтук үлгүсүндө жылыш үчүн Sphero’ну програмдагыла.\n- Айланып, түзмөктү силкиткенде үч бурчтук үлгүсүндөгү багытта жылыш үчүн Sphero’ну програмдагыла. - Sphero’ну башкарыш үчүн эңкейтүү сенсорун колдонгула. Мисалы, түзмөктү артка карай эңкейтсеңер Sphero силерди карай жылат, ал эми түзмөгүңөрдү силкисеңер – Sphero секирет! \n\nЭмнелерди үйрөнө аласыңар\n- Визуалдуу програмдоо менен таанышуу\n- Програмдоонун “цикл” (коддун бир канча жолу кайталанганына мүмкүнчүлүк түзгөн итерацияны белгилеген башкаруу колдонмосу) концепциясын коддогонду үйрөнүү.\n- Аз сандуу код блокторунун жардамы менен ошол эле үлгүдө жылыш үчүн кайталанган циклдарды колдонгула.\n- Үч бурчтук үлгүлүү багытта туура жылыш үчүн иш-аракеттерди жана кайталануучу блокторду биргелештирип Sphero’ну програмдагыла. - Програмдоонун “иш-чара менен башкарылган програмдоо” концептин түшүнүү"
  tutorial_ozogame_longdescription: "Бул окутуучуларга арналган колдонмо, Озобот аттуу кичинекей програмдалуучу роботтун жардамы менен окуучуларды код жазуу концепттери менен тааныштырат. Окуучулар код жазууну Shape Tracer Games деп аталган Озобот оюндары аркылуу үйрөнүшөт. Эгерде окуучуларда Озобот бити же Ево роботу жок болсо, алар баары бир оюндардын үлгүлөштүрүлгөн версиялары менен ойной алышат. Озобот оюндары окуучуларга Blockly'ге негизделген визуалдуу програмдоо тили болгон OzoBlockly'нин жардамы менен коддону үйрөтөт.\n\nОкуучулар Shape Tracer оюндун бардык 10 деңгээлин өткөн соң, бүт тажрыйбасын топтоп, оюндун 11-деңгээлин өздөрү програмдашат.\n\nБул окуу колдонмосу үчүн програмдоо тажрыйбасы же Озоботту билүү зарылдыгы жок. Ошентсе да, Озобот оюндары тажрыйбалуу окуучуларды да кызыктыра алат. Бул окуу колдонмосу 2-12-класстарга арналган жана окуучулардын жөндөмүнө жараша ыңгайлаштырылса дагы болот."
  tutorial_vidcodeio_longdescription: "Бул көнүгүүдө, окуучуларыңыз менен чогуу алардын математика билими буга кандай тиешеси бар экендигин - математикалык теңдемени програмдоо менен чечүүдө байкайсыңар."
  tutorial_besttech_longdescription: "Окуучулар акыркы он жылдыктын маанилүү технологиялык жаңылыктары жөнүндө маалымат алып, аларды талкуулашат."
  tutorial_tlcbrain_longdescription: "Бул тапшырма эсептөө үлгүлөөнүн (эсептөөчү ой жүгүртүүнүн негизги бөлүгү) биологиялык системин, бул жерде: нейрондорду, түшүнүүгө кандай жардам бергендигин изилдейт. Биздин мээлерибиз компүтерлерге ойлонуу жөндөмдүүлүгүн берип, жаңы компүтердик програмдоо ыкмасын табууга жардам бергенин көрүп жатабыз."
  tutorial_hopquiz_longdescription: "Силер бул сабак тартибин илим, тил өнөрү, дүйнөлүк тилдер же тарых сыяктуу тармактарда калыптама катары колдоно аласыңар. Ичинде окуучуларга суроо-жооп оюнун програмдоону үйрөтүүчү кадамдык жетектемеси жана түшүндүрмөлөрү бар. Окуучулар иш учурунда негизги код жазуу концепттери болгон ирет, циклдар, өзгөрмөлөр жана шартуулуктарды иш жүзүндө колдонушат. "
  tutorial_unfortunate_longdescription: "Биз баардыгыбыз айланада орун алган иш-чараларга реакция беребиз: мектеп курама тобунун жеңүүсүнө кубанабыз, кайгылуу тасмадан таасирленип ыйлайбыз же музыка укканда бийлеп баштайбыз. Бул сабакта окуучулар Dash жана Dot'тун айланасында орун алган иш-чараларга реакция кылганды үйрөнүшөт!"
  tutorial_cha_longdescription: "Компүтерлер тарыхы абдан кызыктуу. Бул силердин көптү үйрөнүп алуу мүмкүнчүлүгүңөр."
  tutorial_elaseq_longdescription: "Окуучулар ирет концепциясын окуу жана жазуу контексттеринде изилдешет. Бир жылдык үйрөнүүгө кирген ELA сабактары аркылуу окуучулар ирет жөнүндөгү билимин анын програмдоодогу ролун түшүнүш үчүн колдонушат."
  tutorial_bbcmathi_longdescription: "3-5 класстардын cтандарттык негиздеги сабак планы. Балдарды дептерлери менен компүтердик класска алып барып, бөлчөктөрдү өзгөрмөлөрдү жана формулаларды пайдаланган колдонмо түзгүлө."
  tutorial_tlcpixel_longdescription: "Пиксель башкатырмалары пиксельдердин сандар сериясынан турган сүрөттөрдү башкатырмаларга айлантат. Алардын ар түрдүү формалары бар: сандар аркылуу боенун жөнөкөй вариантынан аз орун ээлеген бирок аларды кайтара алуучу мүмкүнчүлүгү бар болгон аз сандар аркылуу көрсөтүлгөн сүрөттөрдүн кысуусунда негизделген татаал табышмактарга чейин! Ар бир түшүнүккө сүрөттү кайтарыш үчүн өзүнчө алгоритм керек."
  tutorial_arduino_longdescription: "Баскычты басканда оюнчуктардын кантип үн чыгарыгандыгы жана көз ирмегендиги жөнүндө ойлодуңар беле? Кичи текшерүүчүлөр жана чынжырлар азыркы турмуштук буюмдарда колдонулган. Дистанциялык түрдө көзөмөлдөнгөн унаалардан роботтор жана дрондорго чейин. Чырактарда күн батканын сезүүчү сенсору жайгашкан, унаадагы стереосистеминин үн бийиктик баскычы каршылык көрсөтүүнү кичи текшерүүчү аркылуу тартипке салат. Алар баардык жерде!"
  tutorial_introrobo_longdescription: "Окуучулар Робототехника жана Программдоо идеялары менен таанышып жатканда Dash жана Dot эмне болгондугун үйрөнүшөт. Окуучулар роботтордун эмне болгондугу, алар айланасын кантип сезгендигин жана программалар роботторду кантип башкара алгандыгын үйрөнүшөт. "
  tutorial_tlcinvis_longdescription: "Бул жерде алгоритмдин жана компүтердик программанын эмне болгонугун үйрөнөсүңөр. Аны адам-компүтердин бирге иштөөсүн жана кайтарым жооп менен туура менталдык үлгү куруунун маанилүү болгондугун изилдеш үчүн колдонсо болот."
  tutorial_tlcjflap_longdescription: "Түгөнүүчү автомат - эсептөөчү интеллекттин аспаптар жыйындысындагы абдан керектүү куралдар. Алар компүтердик системдердин ишин сүрөттөөчү жана чыныгы дүйнөдөгү нерселерди симуляциялаган өтө маанилүү ыкма. JFLAP - түгөнүүчү автомат түзүш үчүн колдонгонго жеңил акысыз аспап. Бул тапшырма жөнөкөй түгөнүүчү автомат түзүүнү жана аны имитациялоону камтыйт, андан кийин башкатырмаларды, гажеттерди, веб-баракчаларды жана оюндарды түзүүчү татаал түгөнүүчү автоматка өтөт."
  tutorial_procolor_longdescription: "Бул окутуучу өткөзүүчү жетектемеде окуучуларды програмдоо жана эсептөө интеллекттери менен тааныштырат жана Озобот роботтун кайсы түрү экендигин көрсөтөт. Бул офлайн тапшырма - код жазуу компүтер же планшетте эмес, маркерлердин жардамы менен кагазда аткарылат. Окуучулар Озоботко түстөрдүн атайын иреттер болгон OzoCodes'дун жардамы менен буйруктарды беришет. Озоботту маркерлер менен кагаздын жардамы менен програмдаганды үйрөнгөн соң, окуучулар Озоботко мектеп жолун тапканга жардам бериш үчүн лабиринттен чыгышы керек болот.\n\nБул сабак үчүн програмдоо тажрыйбасы зарыл эмес. Ага карабастан Озобот оюндарында програмдоо тажрыйбасына кичине ээ болгон окуучулар дагы катыша алышат. Бул жетектеме 12-класстарга үчүн, бирок окуучулардын жөндөмдүнө карай ыңгайлаштырылса да болот."
  tutorial_spiralsfinch_longdescription: "Finch - информатиканы үйрөнүп жаткан балдардын көңүлүн ачуучу жана аларга коддорунун сезилүүчү жана физикалык көрүнүшү менен камсыздап дем берүүчү кичинекей робот. Бул тапшырмада силер Finch'ке аракет жасаттырып, аны кыймылдата алуучу программаларды жазганды үйрөнөсүңөр. Андан соң силер өзгөрмөнүн жардамы менен роботту спиралдуу шаблону боюнча аракет кылуусун програмдайсыңар. Муну аткарыш үчүн силер Finch'ти Scratch же Snap!'тин жардамы менен, ноутбук же хромбукту колдонуп програмдай аласыңар. Кандайдыр бир програмдоо тажрыйбанын зарылдыгы жок. "
  tutorial_ozoi_longdescription: "Бул окутуучуларга арналган окуутуу жетектемеси окуучуларды програмдоо жана эсептөө интеллекттери менен тааныштырат жана Озобот роботтун кайсы түрү болгондугун көрсөтөт. Бул тапшырма офлайн - код жазуу компүтер же планшетте эмес маркерлердин жардамы менен кагазда аткарылат. Окуучулар Озоботко түстөрдүн атайын иреттер болгон OzoCodes'дун жардамы менен буйруктарды беришет. Озоботту маркерлер менен кагаздын жардамы менен програмдашты үйрөнгөн соң, окуучулар Озоботко дүкөнгө алып барган жолду табышка жардам бериш үчүн лабиринттен чыгышы керек болот.\n\nБул сабак үчүн програмдоо тажрыйбасы зарыл эмес. Кандай гана болбосун, Озобот оюндарында бир аз програмдоо тажрыйбага ээ болгон окуучулар да катышышат. Бул окуу колдонмосу 12-класстагыларга ылайык жана силердин окуучуларыңардын жөндөмдүлүүктөрүнө карай ыңгайлаштырылса да болот."
  tutorial_ticklel_longdescription: "Эмнелерге жетише аласыңар\nLEGO WeDo 2.0 – програмдоого мүмкүн, жалпы таанымал блоктор оюну. Tickle колдонмосунун пайдаланып буйруктарды түзгүлө, алар менен LEGO WeDo 2.0, кийин айрым акылдуу кыймылдарды аткара алат. Ошол эле учурда, көнүгүүлөрдү аткарып жатып, програмдоо концепттерин үйрөнө аласыңар. (Керектүү түзмөктөр: LEGO WeDo 2.0) \n\nПрактика жана Көнүгүү\n- WeDo 2.0 оюнду аскан соң, өзүн өйдө көтөрүүгө буйрук бергиле.\n- WeDo 2.0 оюндун өйдөкү баскычы басылып турганда панданын өйдө же ылдый жылдырышына буйрук бергиле. - WeDo 2.0 оюнду алдыга жылдырып, тоскоолдукка туш келгенде токтотууга буйрук бергиле.\n\nЭмнелерди үйрөнө аласыңар\n- Визулдуу програмдоо менен таанышасыңар.\n- LEGO WeDo 2.0 негизги кыймыл буйруктары менен  програмдап иштете аласыңар. \n- \"Иш-чара менен башкарылган програмдоонун\" програмдоо концептилерин үйрөнөсүңөр жана түшүнөсүңөр. - Өзгөрмөлөр жана шарттуулуктарды колдонгонду өздөштүрөсүңөр (if-then-else)."
  tutorial_spiralsdash_longdescription: "Робот менен искусство жаратууда программада өзгөрмөлөрдү колдонуунун негиздерин үйрөнгүлө! Blockly'де өзгөрмөлөрдү колдонуп, Dash роботтун дөңгөлөктөрүнүн ылдамдыгын динамикалуу башкаргыла. Сабакты аяктаган соң, өзгөрмөнү белгилешти, ага мүмкүндүк алууну жана циклдын жардамы менен өзгөрмөнү динамикалуу түрдө кантип өзгөртүштү үйрөнөсүңөр. Өзгөрмөнүн маанисин улам өзгөртүп, абдан кызыктуу спираль тарта аласыңар!"
  tutorial_ghdebug_longdescription: "Окуучуларга Грейс Хоппердин ким болгондугун жана эмнеге бул апта \"Информатика аптасы\" аталаарын түшүнүүгө жардам бергиле."
  tutorial_tlckk_longdescription: "Крисс-кросс башкатырмалары сөздөргө жана логикага болгон сүйүүлөрдү айкаштырат. Тизмекте берилген ар кандай узундуктагы сөздөрдү бир тор сызыкка батырышыңар керек."
  tutorial_firstcomp_longdescription: "Компүтер сыяктуу кызыктыруучу нерселер аз. Бул жолу силер кагаздан өздүк компүтериңерди түзөсүңөр. CPU, RAM жана ROM, Mass Storage жана GPU жөнүндө үйрөнгүлө. Биринчи колдонмоңорду тарткыла. Кайчы, калем жана кагаздарыңарды чыгаргыла!"
  tutorial_mazefinch_longdescription: "Бул тапшырмада, Finch роботуна жылуу жана бурулуу иш-аракеттерин аткартыш үчүн эң жөнөкөй програмдоо тилин колдоносуңар. Андан соң, роботту лабиринттен чыгарыш үчүн программаларды жазасыңар! Бул жерде програмдоо тажрыйбасы талап кылынбайт жана силер ноутбук же хромбукту колдоно аласыңар. "
  tutorial_tlccc_longdescription: "Компүтердеги маалымат узун ырааттуу белгилер аркылуу сакталат - акырында бинардык 1 жана 0 түрүндө. Маалыматты кысуу идеясы - ошол эле маалыматты аз белгилер аркылуу сакташ үчүн биздин алгоритмдерди маалыматты көрсөтүүчү ыкмасынын өзгөрүүсү үчүн колдонгонубуз."
  tutorial_tlcdoodle_longdescription: Тасма декорациялары көп учурда компүтердин жардамы менен жасалат. Алар кандай жол менен жасалганын ойлодуңар беле? Түшүнүксүз нерселерди тартып жатканда, алгоритмикалык түшүнүксүз нерсени тартып, табият тартуу алгоритмдерди изилдегиле. Алгоритмдер рекурсивдүү болот, башкача айтканда, алар бир кадамды чийип, эң баштапкы алгоритмден баштап, башканы ошол эле принцип менен кайталап тартканыңызды сурайт.
  tutorial_tlcpunch_longdescription: "Эң биринчи компүтерлердин перфокарталарда сакталган маалыматты кантип тапканын жана бул алгоритмдин \"Австралиялык сыйкырчынын тилеги\" тапшырмадагы сыйкырду амалына окшош болгонун көрсөткүлө. Ал издөө алгоритми кантип иштегенин визуалдуу түрдө көрсөтөт. Муну жасап жатканда силер бинардык сандардын, бөлүштүрүү жана басып алуу алгоритмдин иш жүзүндө колдонулуусун көрсөтөсүңөр жана маселе туудурган тармактар арасындагы которуу чечимдеринин эсептөөчү амалын изилдейсиңер."
  tutorial_finchfract_longdescription: "Бул тапшырмада Finch роботу менен Кох фракталдарын тартыш үчүн рекурсиялар колдонулат. Окуучулардын рекурсия идеясы эмне болгондугун билиши керек, бирок, бул тапшырманы аяктаган соң алар рекурсиянын физикалык сүрөттөлүшү аркылуу бул концептти терең түшүнө башташат. Бул тапшырма Python же Java'ны колдонгон информатиканын кириш же илгерилетилген курсун алган окуучуларга ылайык."
  tutorial_tlcmind_longdescription: "Бул иш-аракетте алгебра аркылуу алгоритмдин ар дайым иштегенин көрсөткөн логикалык ойлоо менен тааныштырат. Бул жерде алгоритмдерди баалаш үчүн абстракция жана логикалык ойлонуунун керек болгондугу көрсөтүлөт."
  tutorial_tlctelebot_longdescription: "Бул амалда биздин мээбиздин жөнөкөй нерселерди кантип татаалдаштырганын түшүндүрөт. Дизайндагы эң маанилүү нерсе - бул интерфейстин түшүнүктүү жана жөнөкөй болгондугу. Бул жерде маселени жөнөкөйлөштүрүү жана адамдарды түшүнүүнүн маанилүүлүгү сыяктуу эсептөөчү ой жүгүртүү аспектилери түшүндүрүлөт."
  tutorial_tlcaus_longdescription: "Бул тапшырма бир нече компүтер концепциялары менен эсте каларлык кылып тааныштырат. Ал сыйкырдуу амал менен тааныштырып, абстракциянын, логикалык ойлонуунун жана эсептөөчү үлгү берүүнүн - алгоритмдин иш потенциалын текшерүүдө колдонулгандарын көрсөтө алат. \"Перфокартаны издөө\" тапшырмасы менен бирге бул жерде бөлүштүрүү жана басып алуу алгоритмдин эң биринчи компүтерлердеги колдонуусу тааныштырылат."
  tutorial_oralhist_longdescription: "Компүтердик билим берүүчүлөрдүн оозеки тарых долбоору маектеринин жыйнагынан жана КББОТД жыйнагына байланыштуу окууту материалдарынан жана аспаптардан турат."
  tutorial_tlcmicro_longdescription: "Бул видео адам-компүтер бирге иштөөсүнө (HCI) жана ашыкча колдонулган гаджеттердин ченемсиздигине жалпы киришүү катары эсептелет. Дизайн маанилүү роль ойнойт, интерфейсти колдонууда жөнөкөй болгондугу жогору бааланат."
  tutorial_imathematician_longdescription: "Бул окутуучу менен жетектелген тапшырмада окуучуларга өтмө-куррикулярдык ыкмасын компүтер илиминде жана математикада колдонгонго мүмкүнчүлүк берилет.\n\nОкуучулар \"Камалган кишинин кайчы пикир тандоосу\" аталышындагы Математика (Оюн Теориясы) тармагындагы белгилүү маселенинин ар түрдүүлүгүн чечиш үчүн компүтердик программасын түзүшөт.\n"
  tutorial_tlcmagic_longdescription: 'Сыйкырдын кантип иштээрин изилдеп, компүтердин ой жүгүртүүсү жөнүндө: өзгөчө алгоритмикалык ой жүгүртүүгө баа берүүнүн маанилүүлүгүн үйрөнөсүңөр. Сыноо жана тобокел анализин изилдейсиңер. Сыйкырдуу амал силерге компүтер илимпоздордун, инженерлердин (жана сыйкырчылардын) кандай кылдаттык менен алгоритмдерин текшергендигин көрсөтөт. Алар иштин оң жүрбөгөндүгү жөнүндө ойлонушу керек жана туура жолдо баратканда аны текшергенди унутпашы керек.'
  tutorial_scratchmus_longdescription: "Scratch'тын жардамы менен силер өздүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында интерактивдүү музыкалык долбоорду түзгүлө. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү"
  tutorial_scratchanim_longdescription: "Scratch'тын жардамы менен силер өздүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында ысмыңардын, инициалыңардын же сүйүктүү сөзүңөрдүн тамгаларын жандандыргыла. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү."
  tutorial_scratchfly_longdescription: "Scratch'тын жардамы менен силер өзүмдүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жаратып досторуңар менен бөлүшө аласыңар. Бирок эң башында, өздүк учуучу каарманыңарды жаратканды үйрөнгүлө. Акысыз активдүүлүк карталары жана семинар жетектемеси бул сайтта: scratch.mit.edu жеткиликтүү. "
  tutorial_tynkerarc_longdescription: "Өздүк жогортон-ылдый аркада атыш оюнуңарды түзгүлө. Балыктардын баскычтардын буйругу менен өйдө жана ылдый сүзүшүн програмдагыла, андан кийин экрандын ченеминде сүзө турган акуланын кодун жазгыла. Оюндун терс жана оң каармандарына жана арка планга колдонуучу касиеттерин кошуп, оюнду персоналдаштырасыңар. Оюнуңар кумжээкте, токойдо же космосто орун алышы мүмкүн!"
  tutorial_grokffpython_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тилинин жардамы менен ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн тартууга инструкция бергиле! "
  tutorial_grokffblock_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Атайын блоктордун жардамы менен программаларды кургула жана ташбаканы башкарып, код менен укмуштуу кар бүртүктөрүн тартууга инструкция бергиле!"
  tutorial_grokeliza_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тилинин жардамы менен \"Элиза\" аталышындагы атайын чатботту түзгүлө."
  tutorial_tynkercan_longdescription: "2 кишилик замбирек менен атышкан оюн түзүп, досторуңарга чакырык таштап, аларды оюнга чакыргыла! Силер оюндун жарым-жартылай програмдашылган версиясы менен баштайсыңар, ошондуктан силер сол замбиректи програмдашыңар керек. Эки замбиректи тең орноштурган соң, платформа жана башка кагуу предметтерди ыңгайлаштырасыңар. Кошумча касиеттерди кошуп жана теманы ылайыкташтырып, мунун баарын өзүңөргө таандык кылгыла!"
  tutorial_grokflags_longdescription: "Бул тапшырма силерге баштапкы програмдоо тажрыйбасын үйрөтүүгө багытталып атайын Код сааты үчүн түзүлгөн. Python програмдоо тили менен ташбака модульдун жардамы менен бүткүл дүйнө байрактарын тарткыла!"
  tutorial_robomind_longdescription: "Өздүк виртуалдуу роботту башкарып, окуучулар програмдоонун негиздерин үйрөнүшөт. Онлайн курс толугу менен өз алдынча иштейт жана кыска презентацияларды, тасмаларды, суроо-жооп оюндарды жана програмдоо көнүгүүлөрдү аткарууга жардам берүүчү автоматтык жетектеме/кеңешмелерди камтыйт. "
  tutorial_scratchanimwork_longdescription: 'Бул жетектеме Scratch''тин колдонуусу менен бир сааттык семинарды алпаруу идеяларын сунуш кылат. Окуучалар ысымдарын жана сүйүктүү сөздөрүн жандандырганы менен код жазуу тажрыйбасына ээ болушат. Окутуучуларга арналган жетектеме: scratch.mit.edu/name Scratch окуу китеби менен колдонулушу керек'
  tutorial_adventureq_longdescription: "Q менен кызыктуу окуя - бир топко програмдоо логикасын тааныштырган, окутуучуларга (же башка бирөөгө) арналган окуу тартиби. Бул тапшырма балдарга арналган ар түрдүү квесттерди камтыйт. Балдар негизги буйруктарды Q'нун токойдогу кызыктуу окуясында ага жардам берип үйрөнүшөт. "
  tutorial_khan-es_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kpt_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kpl_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_khe_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_kfr_longdescription: "Кодуңардын жардамы менен кызыктуу сүрөттөрдү жаратып, JavaScript програмдоонун негиздерин үйрөнгүлө. Муну өз алдынча же топ менен бирге аткаргыла!"
  tutorial_app-inventor_longdescription: "Оюн-зоок, тез жетектемелер силерге Android телефонуңарга же планшетиңерге үч жөнөкөй колдонмолорду жаратууга жардам берет. Жаңы баштагандар жана тажрыйбалуулар үчүн түзүлгөн Код сааты силерге билгизбестен өздүк колдонмолорду жаратууга даярдайт. Колдонмоңорду досторуңуздар менен бөлүшкөнүңөрдү элестеткиле! Бул тапшырмалар айрым кишилерге жана жогорку класстын окутуучуларына ылайыктуу."
  tutorial_bits_longdescription: "Бит - кичинекей, кашкей LEGO® робот. Бирок бардык майда нерселер сыяктуу эле Бит дагы айрым учурларда програмдарды туура эмес жүргүзөт. Керектүү програмдарды таап, Битке жардам бере аласыңар. Аны Битке эмне кылышты айткан кичинекей жүрүм-турум блокторунун иретин түзүп ишке ашырасыңар."
  tutorial_blockly_longdescription: "Интернетти жай (же эч болбогон) компүтерлерби? Code.org жетектемелердин мурунку Blockly жетектемелерин жүктөп алгыла, - 3 МГ бир ZIP файлды бардык компүтерлерге жүктөсө же флешка аркылуу колдонсо болот"
  tutorial_tynker_longdescription: "Код жазууну үйрөнүш үчүн көңүлдүү код жазуу оюндарды ойногула. Програмдоонун жардамы менен \"Монстер\" жогорку мектебинин тарпчыларга аңчылыгын аяктагыла, Hot Wheels унааларын програмдагыла, басып кирген гоблиндерге каршы согуш планын түзгүлө жана монстрлар менен күрөшкүлө. Ойноп жатканда негизги програмдоо концепттерин жана компүтердик ой жүгүртүүнү үйрөнгүлө. Андан кийин өз оюнарды жаратып, досторуңар менен бөлүшкүлө!"
  tutorial_baypt_longdescription: "Baymax үчүн код жазуу"
  tutorial_code-combat_longdescription: "Бул эпикалык програмдоо оюнунда Python же JavaScript үйрөнүп оркторду жеңгиле!"
  tutorial_mky_longdescription: "Чыныгы програмдоо тили болгон CoffeeScript менен код жазууну үйрөнгүлө жана башкаларга үйрөткүлө. CodeMonkey – көңүлдүү, сыйлыкка татыган, код жазуу тажрыйбасына барына дагы, жогуна дагы ылайык оюн. CodeMonkey'дин адаптивдүү платформасы сиздерге керектүү колдонмолорду жана кеңешмелерди сунуштап, упайга жылдыз берет. Код жазгыла. Банандарды кармагыла. Дүйнөнү куткаргыла."
  tutorial_spellcraft_longdescription: "Сыйкырдын күчү менен иш-чара аркылуу башкарылган програмдоону үйрөнгүлө! CodeSpells менен өз сыйкырыңарды жарата аласыңар. Ал үчүн силер Google’дун Blockly код жазуу интерфейсин же орнотулган JavaScript текст редакторун колдонушуңар керек. Сыйкыр жаратуу процессинде окуучулар иш-чараларга негизделген код жазганды жана анын концепттери менен таанышышат."
  tutorial_pirates_longdescription: "Капитан Хак - кымбат баалуу буюмдардын аркасынан жүргөн пират. Ал асыл буюмдардын жайгашуусун белгилеген карталарды код жазгандай эле жазат. Оюнчу бул иш-аракетте \"пираттын кодун\" колдонот. Колдонмолор жана AI жүрүм-турум кыймылдарда, циклдарда, GO-TO'ларда, туура/ката билдирүүлөрдө жана оюндун негизги бөлүктөрүндө белгилерде негизделген програмдоо тили колдонулат. Окуучулар жетектеменин жардамы менен кадам сайын мүмкүнчүлөктөргө туш болушат. Жетектеме деңгээлдердин туура бир чечими жок, ошондуктан колдонуучу өзү туура деп эсептеген чечимди тандайт. "
  tutorial_csfirst_longdescription: "Деңиздеги эки каарман жөнүндө окуя ойлоп чыккыла. Өз салымыңарды кошуш үчүн сууну жандандыргыла жана табият көрүнүшүн өзгөрткүлө. Коддун жардамы менен каалаган окуяны айтып бергиле!"
  tutorial_loopedy_longdescription: "Мыкты програмчынын максаты: колунан келишинче кыска, түшүнүктүү жана эффективдүү программаны жазуу. Бул сабакта окуучулар циклдардын жардамы менен программа жазганды үйрөнүшөт."
  tutorial_dsw_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_dswb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_ssw_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_sswb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_kodable-unplugged_longdescription: "Кадимки кагаз менен иштеш үчүн түзүлгөн fuzzFamily Frenzy - 5+ балдарга програмдоо логикасын тааныштыруучу программа. Башында оюнду окутуучу өзү түшүндүрүп бериши керек, андан соң окуучулар тапшырмаларды камтыган жөнөкөй курсту өтүш үчүн жардамчыларды програмдашат. "
  tutorial_scratch_longdescription: "Scratch'тын жардамы менен өзүмдүк интерактивдүү оюндарыңарды, окуяларыңарды, анимацияларыңарды жараткыла жана досторуңар менен бөлүшкүлө. Бирок эң башында атыңардын тамгаларын жандандыргыла, бий үчүн сахнаны жараткыла же Cartoon Network'тун \"Пикирдеш аюулар\" (англ. We Bare Bears) каармандары менен жашынмак оюнун жараткыла!"
  tutorial_bayes_longdescription: "Grandes Heroes"
  tutorial_gumball_longdescription: "Окуяны ойлоп чыгаргыла же Play Lab менен оюн жараткыла! \"Гамболдун укмуш дүйнөсү\" мультсериалындагы каармандарды жандандырып, үндөрдү жаратып, упайларды топтоп, банандар менен ыргытышып ойногула!"
  tutorial_hrm_longdescription: "Киши ресурстарынын машинасы - башкатырма оюну. Ар бир деңгээлде шефиңер силерге жумуш берет. Кичинекей офис кызматкерин програмдап оюнду автоматизацияга келтиргиле! Ийгиликке жетсеңер, дагы бир жылы ири офис имаратында иштеп каласыңар жана кийинки деңгээлге көтөрүлөсүңөр. Куттуктайбыз!\n\nБуга чейин эч бир жолу програмдоону сынап көрбөсөңөр, сар-санаа болбоңуз: програмдоо - тапшырманы жөн гана аткаруу. Эгерде силер 1 менен 0 сандарын жана коркунучтуу кашааларды алып салсаңар програмдоо жөнөкөй, логикалуу, кооз жана баары түшүнө алган жана көңүл ачкан нерсе болуп чыгат!"
  tutorial_ice-age_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! \"Муз доору\" мультфильминин каармандарын жандандырып, үндөрдү жаратып, упайларды топтоп кар менен урушуп ойногула!"
  tutorial_koapp_longdescription: "Kodable - 5+ балдарга програмдоо негиздерин үйрөтүүчү өз алдынча iPad оюну. Ата-эненин же мугалимдин катышуусу каалооңорго жараша, бирок зарыл эмес."
  tutorial_lightbot-intl_longdescription: "iOS же Андроидде (же веб-браузерде) 4+ жаштагыларга арналган баштапкы програмдоодон баштап жалпы програмдоо логикасын үйрөнгүлө. Буйруктарды тартипке келтиргенди, шаблондорду аныктаганды, ыкмаларды колдонгонду жана циклдарды пайдаланганды үйрөнгүлө!"
  tutorial_rmc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_smc_longdescription: "Алекс менен Стивди бул Minecraft дүйнөсүнөн алып өтүү үчүн коддун блокторун колдонгула."
  tutorial_minecraft-2016_longdescription: "Minecraft оюнун түз. Тооктордун, койлордун, чырмооктордун, зомблердин жана башкаларды өзүңөр каалагандай жараткыла."
  tutorial_thinkersmith-es_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  tutorial_pixie_longdescription: "Пикси менен Код сааты жетектемеси"
  tutorial_play_longdescription: "Окуяны ойлоп тапкыла же Play Lab менен оюн жараткыла! Жаныбарларды, деңиз каракчыларды, зомбилерди, нинжаларды жана башка каармандарды үн чыгарууга, упайларды чогултууга жана оттуу шарларды ыргытууга буйрук бергиле!"
  tutorial_robomind-nl_longdescription: "Өздүк виртуалдуу роботту башкарып, окуучулар програмдоонун негиздерин үйрөнүшөт. Онлайн курс толугу менен өз алдынча иштейт жана кыска презентацияларды, тасмаларды, суроо-жооп оюндарды жана програмдоо көнүгүүлөрдү аткарууга жардам берүүчү автоматтык жетектеме/кеңешмелерди камтыйт. "
  tutorial_spheroi_longdescription: "Бардыгынын бир башталышы бар. Жарык лабораторияда алгачкы тапшырмаңарды аткаргыла!\n\nКолдонмонун тез видео обзорун көрүш үчүн берилген тапшырмаларды аткаргыла, блокто негизделген интерфейстин жардамы менен программалардын түзүлүшү жөнүндө үйрөнгүлө жана циклдар менен таанышкыла. Роботуңар жана колдонмо менен кийин ойноп жатканда билимиңерди текшергиле.\n"
  tutorial_spherol_longdescription: "Бул тапшырмада жарыктын күчтүүлүгү менен таанышасыңар. Sphero жарыктарын башкаруучу ар түрдүү ыкмаларды үйрөнөсүңөр, андан соң жарыктарды ишке келтирүүчү программаларды түзөсүңөр. Jack-o'-Lantern роботту иштеттирүүчү жана Sphero'ну сенсор менен башкарылган айлануучу бөрккө айландыруучу программаны түзөсүңөр жана көпкө чейин жанып туруучу жарык өнөрү менен тапкычтык потенциалына ээ болосуңар."
  tutorial_spherov_longdescription: "Sphero жарык лабораториясынын бул тапшырмасында програмдоонун татаал буйруктарын үйрөнөсүңөр. Бул тапшырма полиция кызматкерлери Sphero'ну жогорку ылдамдык үчүн токтотконун симуляциялайт. Ошондой эле ысык картөшкө оюнун түзөсүңөр жана Sphero'ну төлгөчү кыласыңар. Мунун баары жарык лабораториясы колдонмосуна шарттуу маанини орнотууга мүмкүндүк берген өзгөрмөлөрдүн жардамы менен аткарылат. "
  tutorial_swb_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_build-a-galaxy_longdescription: "Дроиддерди програмдоону үйрөнүп, алыскы галактикада өзүңдүн Жылдыздар согушу оюнуңду түз."
  tutorial_alicesims_longdescription: "Алиса жана Симстер менен анимация жаратуу процессин сценарийден програмдоого чейин көргүлө. Сүйрөп-коюу аркылуу код жазуу чөйрөсүн үйрөнүү ишин  тапкычтык менен окуя баяндоо башкарсын. Бул долбоор силерге кадрдык баянды програмдалуучу сценарийге айлантууну жана кыска 3D анимацияны програмдоону түшүнүүгө жардам берет. "
  tutorial_tchr_longdescription: "Он миңдеген окутуучулар Код саатын сынаган соң көптөгөн класстык бөлмөлөрдө компүтер илиминин негиздерин үйрөтүүчү бир түрдүү эмес бирок кызыктуу иш-аракеттер өтөт. Окутуучулардын иштөөсүнө ыңгайлуу шарт түзүп аларга арналган бир сааттык сабактарды жана Код саатында мурда колдонулган предметтик тапшырма пландарын топтодук жана көзөмөлдөдүк."
  tutorial_robogame_longdescription: "Робот оюндарында жарышыш үчүн мектебиңерге чакырык таштагыла! Окуучулар Dash жана Dot роботторун колдонуп, маселени чечиш үчүн жана өздөрүнө, классына, мектебине упайларды топтош үчүн математика жаатындагы тапшырмаларды аткарып жарышышат."
  tutorial_tap_longdescription: "Биздин алты башкатырмабыздын бирин тандап, код жазуу негиздерин үйрөнгүлө. Андан соң, 100дөн ашык баштапкы, ортоңку жана илгерилетилген жетектемелердин бирин тандагыла. Сүрөттү, музыканы, анимацияны, окуя баяндоону, физиканы жана аркад оюндарды жаратыш үчүн бул жетектемелерге кадамдык нускамалар бар. Ушуну бүтүргөн соң өздүк долбоорлоруңар менен бөлүшө аласыңар жана башка балдар биздин толугу менен башкарылган коомчулугубузда эмне кылып жаткандарын байкай аласыңар."
  tutorial_cintl_longdescription: "Компүтер илиминин негизги концепттерин сүйрөп-коюп програмдоо аркылуу үйрөнгүлө. Бул оюн сымал өз алдынчалык иш жетектемесинде Билл Гейтстин, Марк Цукербергтин, Angry Birds жана Plants vs. Zombies’ тин видео лекциялары тартылган. Кайталанган циклдарды, шарттуулуктарды жана негизги алгоритмдерди үйрөнгүлө. 37 тилде жеткиликтүү."
  tutorial_itchstop_longdescription: "Биз стоп-кадр анимациялык долбоорлорубузду түзүш үчүн Itch'ти колдонобуз. Бул курста кулакчындардын колдонулушун сунуштайбыз. Анимацияларга шайкеш келген жана каарманыбызды анимациялаш үчүн колдонулган кодун көрсөтүүчү жеткиликтүү спрайттарды пайдаланабыз. Ошондой эле биз өз анимациялык эффектерди жана сүрөттөрдү түзүү жолдорун карайбыз. Scratch'те спрайттын тышкы көрүнүшүн (флип-китеп анимациясы сыяктуу) анимациялык эффектер жана андан кийин турган код үчүн бир сыйра алмаштыруу жолун үйрөнөбүз. Бардык жетектемелер Itch чөйрөөсүндө камтылганынан улам бул долбоорго өтүш үчүн экран которуунун зарылдыгы жок."
  tutorial_tynkerpn_longdescription: "Пиптин артынан ири жана кенен дүйнөнү изилде! Бул долбоордо силер Пиптин сейилге чыгып, жаратылыштын кызыктуу майда-чүйдөлөрүн байкагандыгы боюнча интерактивдүү эпизодду жаратасыңар. Силер Пиптин сейилдеген жерине карай ар кандай предметтерди көрүнүүчү жана көрүнбөс кыласыңар. Мындан тышкары силер предметтерге сүйлөө касиетин берип, эпизодуңарды музыка менен коштой аласыңар!"
  tutorial_tynkerpd_longdescription: "Пипти жана анын досторун бийлеткенге даярсыңарбы? Куштарды анимациялаш үчүн коддун пайдалануу эрежесин үйрөнгүлө. Бул долбоордо силер костюмдарды жана бир кадр ичинде куштарды жандандырыш үчүн кечиктирүүлөрдү колдоносуңар. Өзүңөргө жараша арка көрүнүштү жана музыканы кошо аласыңар жана Пип менен досторуна сүйлөө касиетин бере аласыңар!"
  tutorial_persistence_longdescription: "Жаңы жана чечилбеген маселелер көптөгөн учурларда кыйын сыяктуу келет. Эгерде биз тапкычтуу, пайдалуу жана акылдуу нерсени жаратууга бир мүмкүнчүлүктү пайда кылгыбыз келсе, ийгиликке жеткенден мурун, жолубуз болбой жатканда биз татаал маселелерди талкалоого даяр болушубуз керек. Бул сабак ийгиликсиздиктин сапардын аягы эмес, а бирок ийгиликке жетүүнүн ишарасы болгондугун үйрөтөт."
  tutorial_getloopy_longdescription: "Циклдар - бир нече жолу кайталанган иш-аракеттерди оңой иштетүүнүн ыңгайлуу ыкмасы. Бул сабакта окуучулар иш-аракеттер топтомун бир циклге айландыруу процессин иш жүзүндө колдонушат."
  tutorial_createface_longdescription: "Бул тапшырмалардын максаты - татаал көрүнгөн режимдин жөнөкөй эрежелердин жардамы менен програмдалганын көрсөтүү. Ошондой эле ал программалардын компүтер башкарган эрежелер болгондугун көрсөтүп, объектке багытталган програмдоо менен тааныштырат. Бул тапшырма программаны объекттерге бөлүп жазуусу аны бир ирмөөдө жазуусунан жеңил болгондугун көрсөтөт. Класстагылар, өзүлөрү түзгөн беттин кыймыл аракеттерин башкарыш үчүн бир канча оңой программаларды жазышат."
  tutorial_happymaps_longdescription: "Алгоритм - компүтер илиминин негизи. \"Алгоритм\" сөзү татаал бир нерсени билдиргендей угулат бирок чындыгында ал бирөөнүн натыйжага жетиш үчүн аткарыла турган буйруктардын тизмеги болуп саналат. Окуучуларга информатиканы үйрөтүш үчүн аларга туруктуу бир башталыш көрсөтүш керек, ошондуктан биз алгоритмдер менен ишенимдүү мамилелердин курулушуна көңүл бурабыз."
  tutorial_moveit_longdescription: "Бул сабакта окуучулар туура инструкцияларды берүүгө жалпы тилдин керек болгондугун түшүнүшөт. Окуучулар жөнөкөй жаңсоолордун комбинациясы менен бири-биринин көзөмөлдөөсүн иш жүзүндө колдонушат. Бул тилди түшүнгөн соң, алар алдын ала аткаруу буйруктарды берип, бири-бирин \"көзөмөлдөп\" башташат."
  tutorial_bigevent_longdescription: "Иш-чаралар - алдын ала жазылган алгоритмге ар түрдүүлүктү кошуунун эң сонун жолу. Кээ бир учурларда силер программаңардын колдонуучунун каалаган учурда реакция жасаганын каалайсыңар. Ушундай учурларда иш-чаралар керек болот."
  tutorial_gpp_longdescription: "Сүрөт тартууда биринин артынан бирин \"програмдаган\" окуучулар програмдоону түшүнүшөт. Бул тапшырма - берилген сүрөттү кыймылга келтириш үчүн боелгон квадраттарды графикалык кагазга жайгаштырууда окуучулардын бири-бирине жетектеме берүүсү менен башталат."
  tutorial_foosgame_longdescription: "The Foos’тун жаңы оюн комплектилери менен codeSpark академиянын жардамы менен өзүмдүк видео оюнуңарды түзгүлө. Бул тапшырма окуучуларга \"сандар боюнча тартуу\" ыкмасы колдонулган жаңы оюндун түзүүсүндө жетектеме болот. Үй-бүлөсү жана достору менен бөлүшө турган көңүл ачуучу видео оюнду түзүш жана програмдаш үчүн окуучулар экрандагы кеңешмелерди аткарышат."
  tutorial_solopython_longdescription: "SoloLearn’дин Python колдонмосунун биринчи эки модульдарын колдонуп Python'дун негиздерин үйрөнгүлө, жакшыраак түшүнүш үчүн комментарийлерге жана талкуулоолорго кайрылгыла, материалды сакташ үчүн код мисалдарын компүтерде жүргүзгүлө. атыңарды киргизүүчү ачкыч катары кабыл алган, тамгалардын санын эсептеген жана натыйжаны чыгаруучу жөнөкөй программаны жазып түзгүлө. Муну менен бөлүшүп коомчулуктан добуш алгыла."
  tutorial_kodableint_longdescription: "Окуучулар машинанын функцияларын иштеп чыгаруусунда програмчылар аткаргын ролу жөнүндө үйрөнүшөт. Окуучулар иретке көңүл буруп, тартипке келтирилген жетектемени иш жүзүндө колдонушат. Бул тапшырма офлайн топтук практиканы жана онлайн өз алдынча практиканы камтыйт."
  tutorial_kodableadv_longdescription: "Окуучулар циклдар, функциялар, өзгөрмөлөр жана объектке багытталган програмдоо сыяктуу жогорку деңгээлдеги програмдоо концепттерин өздөштүрүүгө шарт түзгөн сабактарга катышышат. Сабактарда офлайн нускама, жетектемелүү практика жана эркин практика камтылган."
  tutorial_tynkertj_longdescription: "Python'ду үйрөнүп, жунглинин сырын ачып жана аралдарды баштапкы кооздугуна келтириш үчүн Флетчке пиксилердин чаңын чогултууга жардам бергиле. Флетчти аралда жетектеп, жырткыч өсүмдүктөрдөн сактап, тапшырмаларды аткарыш үчүн Python буйруктарын жана синтаксисин колдонгула. Тапшырманы аткарууда компүтердик жана алгоритмдик ой жүгүртүүнү машыктырасыңар."
  tutorial_wolframa_longdescription: "Силер бул тапшырмада жашыңарды күндөрдө, сааттарда, наносекундаларда жана өзүңөр тандаган замандын ар түрдүү бирдигинде эсептей алуучу веб-формасын түзөсүңөр!"
  tutorial_wolframm_longdescription: "Бул тапшырмада окуучулар ар түрдүү музыкалык шкалалардын жана аспаптардын жардамы менен кокусунан жасалган обондорду жаратышат. Код аркылуу музыка жараткыла!"
  tutorial_wolframspi_longdescription: "Бул тапшырмада даяр коду менен бир ирет кадамдар бар. Окуучулар коддун иштөөчү фрагменти менен баштап, ар кандай нерселерди жаратыш үчүн аны өзгөртүшөт. Окуучулар Пи сандарынын жардамы менен күүлөрдү жарата алышат жана башка музыкалык аспаптардын жардамы менен Пинин үн чыгаруусун үйрөнө алышат."
  tutorial_wolframsph_longdescription: "Бул тапшырмада 3D графиканы изилдеп өздүк формаларды жараткыла."
  tutorial_wolframp_longdescription: "Бул тапшырмада көп бурчтуктун ар кандай формаларынын түзүлүшүн изилдегиле."
  tutorial_wolframn_longdescription: "Бул тапшырмада окуучулар алардын ысымдарын нинжа ысымдарга алмаштыруучу \"ысым генераторун\" түзүшөт."
  tutorial_soloweb_longdescription: "Www.sololearn.com сайтынан HTML жана CSS колдонмолорун орноткула же ушуга байланыштуу сабактарды интернеттен ачкыла (Андроид колдонуучулары SoloLearn колдонмосун жүктөй алышат). HTML'де эки модульду (сереп жана HTML негиздери), (негиздер жана текст менен иштөө) эки модульду жана CSS 3-модульдун биринчи 5 сабагын (касиеттер) бүтүргүлө. Бул жерден: https://code.sololearn.com/WKeg2CtzpRts/ калыпты жүктөп алып, жетектемени колдонгула."
  tutorial_bloxmobapp_longdescription: "Өздүк мобилдик колдонмоңорду жараткыла. Иш-аракеттердин ырааттуулугун жана тутумдук ойлонууну үйрөнүп, өзүңөргө жана досторуңарга ылайыктуу колдонмолорду жараткыла. Аны чат Blox, тапшырмалар, флэшкарточкалар, календарлар, карталар, сүрөттөр жана киргизилген окуялар менен же iOS же Android телефонунда иштеген интерактивдүү колдонмолор менен түзгүлө. Мобилдик колдонмону баары түзө алат. Силердин телефонуңарда силердин контентиңер, силердин эрежелериңер, силердин КОЛДОНМОҢОР болот."
  tutorial_khanweb_longdescription: 'Khan Academy: Веб-баракчалар HTML тэгтер жана CSS''тин жардамы менен веб-баракчаларды түзгөндү жана аягында өздүк куттуктоо ачык катты жасаганды үйрөтөт.'
  tutorial_khandata_longdescription: 'Khan Academy: Маалымат базалары силерди маалымат базадагы маалыматты манипуляциялап өздүк клиенттик сактагычты түзүүгө үйрөтөт.'
  tutorial_robomeshiq_longdescription: "Окуучулар популярдуу VEX IQ роботторун көзөмөлдөш үчүн Google Blockly кодун жазышат. Алар кодду виртуалдык роботко же өздөрү түзгөн реалдуу VEX IQ роботуна жазууну тандай алышат. Эки тандоо бир веб-интерфейсте жеткиликтүү. Окуучулар негизги робот кыймылын, сенсорду жана түзмөктүн экранын колдонгонду үйрөнүшөт. Бул жеңил жана көңүлдүү тапшырма."
  tutorial_googlelogo_longdescription: "Use your creativity and imagination to bring the Google logo to life using code. Make the letters dance, tell a story or create a game. With Scratch and CS First, anyone can become a designer and programmer for the day!"
  tutorial_playtune_longdescription: "A blocks language is used to solve musical puzzles by writing code to match tunes played on a piano keyboard. Sequence, selection, and repetition algorithms are needed to solve the puzzles. After the 9th level, users can create their own tune and download it as an app for an Android device. Students can also modify the app by following a link to the App Inventor source code."
  tutorial_computeit_longdescription: "Let's switch roles. This time YOU are the computer! Read and interpret the programs to find the right trajectory and win the challenges. You will have to focus and use your intuitive abilities to understand some core concepts of programming."
  tutorial_codesterssj_longdescription: "In this activity, students use our drag-to-text toolkit to start coding in Python right away! As they work through introductory skill building activities, students begin to learn about basic syntax, variables, and events! They'll use multiple sprites to set up a joke telling scenario that they can share with their friends! *Electronic sharing requires student sign up."
  tutorial_cmchat_longdescription: "Python Chatbot introduces kids ages 14+ to Python in 15 exercises. The objective is to code a chatbot that can interact with users and test their trivia knowledge. Python Chatbot teaches python, server side programming, chatbot development, string manipulation, data structures, loops, conditionals and variables."
  tutorial_tynkerdb_longdescription: "Choose a dragon, then embark on a quest for treasure. Blast through obstacles and gain cool power-ups as you journey through a mystical jungle. Learn sequencing, loops, conditional logic, and debugging skills along the way."
  tutorial_cmbuild_longdescription: "Game design courses teach students 14+ through step by step instructions. In three courses students learn game design and creation elements. Platformer course helps students master keyboard user-interface and game mechanics  of game design. Frogger teaches students how how to create their own versions of the classic game Frogger™. Sprite Animations allows for students to draw images, program animations and create original sprites for their very own games."
  tutorial_robotrattle_longdescription: "Robot Rattle teaches students to operate a fully physically simulated robot with the help of a visual coding language by easily dragging & dropping blocks to write code instructions. Students are introduced to the robot and its various moving joints, and learn to move its joints with the use of angles. The robot can push and grab objects in order to direct them to the goal, but also break if moved against obstacles. This activity is targeted to kids aged 13+ and offers easy-to-grasp insights into physical behaviour and robotics. On top of that, anyone with a smartphone and a mobile VR headset will be able to watch the full-scale robot performing the written code."
  tutorial_codestersh_longdescription: "In this activity, designed for beginning coders, students use a drag-to-text toolkit to start coding in Python right away! First, work through some skill building activities where you learn how to assign and modify commands for your sprite. Then, program your own commands to create shareable electronic art! *Sharing requires student sign up."
  tutorial_codehsdigipixel_longdescription: "Learn how images are stored and displayed on computers using pixels. Explore how images are encoded as a grid of color values, and make your own digital images using binary and hexadecimal color codes!"
  tutorial_ccbinary_longdescription: "Make a Scratch game in which you play the notes of a song as they scroll down the stage. You'll score ten points for every correct note you play. Each note corresponds to a binary number."
  tutorial_codehsturtle_longdescription: "Learn the basics of programming by drawing shapes on your screen with Tracy the Turtle! Turtle Graphics (or LOGO) is a beginner friendly way to explore programming concepts and bring creativity into programming in a visual way."
  tutorial_grokhd_longdescription: 'Continue those Blockly programming skills! This course builds on what you learned in the Frozen Fractals activity: https://hourofcode.com/grokffblock. This activity is designed to introduce branching decisions in programming. Use the Blockly version of Python and its turtle module to draw and colour hydrangea flowers!'
  tutorial_grokem_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the programming language Python to explore emoticons and text manipulation."
  tutorial_kodmaze_longdescription: "Build your own mazes to solve and share! Students will pair geometry with programming to build solvable mazes based on given challenges. Challenges include mazes with simple shapes, fractions, symmetry, and specified angles."
  tutorial_codestersa_longdescription: 'In this activity, designed for students with some coding experience, students use our drag-to-text toolkit to build an game with player controls! Students learn about variables, randomly generated numbers, game design, and multiple types of events and event triggers, all while scrambling to stay out of the way as asteroids hurtle toward their spaceship! Prereq: variables, parameters.'
  tutorial_cmdodo_longdescription: "A game-based platform for 2nd to 4th graders to learn and practice math with the same easy-to use interface enjoyed in CodeMonkey's \"Coding Adventure\". In 60 interactive challenges, students will improve their math skills with exciting new characters, features and challenges. Using a pixel ruler and protractor to measure distances and angles, students will help the Dodo get to the eggs."
  tutorial_tynkerspace_longdescription: "Your astronaut's ship has crash-landed!  Luckily, you're there to help. Use drag-and-drop programming to help your character collect spare parts while avoiding aliens and obstacles. Can you find a ship to bring your astronaut home?"
  tutorial_gfbloons_longdescription: "In this lesson you will code a shooting monkey tower from the popular Bloons Tower Defense game. By the end of the lesson you will know the angle finding maths and algorithms commonly used in many of today's most popular tower defense games. You will be able to apply this knowledge in your own game. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_raspipong_longdescription: "Recreate the classic game of Pong using a Sense HAT and some Python code. This activity can be completed online using the Sense HAT emulator, or by using a Raspberry Pi and the Sense HAT hardware."
  tutorial_codehsvr_longdescription: "Learn the basics of building virtual reality worlds using HTML and the A-Frame JavaScript Library. Through this activity, students will build their own virtual reality worlds that are compatible with VR devices, including smartphone VR headsets!"
  tutorial_codesterstp_longdescription: "In this activity, students use Python to practice performing transformations on the coordinate plane! The lesson includes demonstrations, direct instruction, and challenges that ask students to program and identify various static transformations!"
  tutorial_codestersbb_longdescription: 'Students use our drag-to-text toolkit to start coding in Python right away! In this self-guided activity, students complete a series of direct-instruction activities in which they build a pull and shoot basketball game! Students explore variables, events, basic syntax, creating random coordinates. Advised prereq knowledge: variables, dot notation, events, negative numbers'
  tutorial_gfcrossyroad_longdescription: "In this suite of introductory coding lessons you will learn about making your own Crossy Road style mini-game. You will learn how to code algorithms and sequences, inputs / outputs, loops and iteration, selection and if-statements, and comparative operators and think like a computer scientist. This suite of lessons is aligned with the New Zealand and Australian (Victorian) digital technologies curriculum and designed to help young people AND educators embrace coding in their schools, classrooms and coding clubs. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_googleww_longdescription: "In this activity, you'll code three unique scenes from the film using Blockly, an introductory coding language, to help Wonder Woman navigate obstacles and reach her goal. You'll use the power of sequences, variables, loops and conditionals to help Diana train against her opponents."
  tutorial_codehsjsapp_longdescription: "CodeHS is compatible with all up-to-date browsers except Internet Explorer. Chrome is our preferred / recommended browser, but Firefox and Safari should work fine as well, assuming they are up to date."
  tutorial_gfmihi_longdescription: "Kia ora! In this activity you will code your own mini-game and learn how to introduce yourself in Te Reo Maori - the indigenous language of New Zealand. Mihi Maker is a fun easy to use activity that combines coding, social studies and indigenous culture. You will learn how game designers program basic collision detection algorithms. Collision detection is a program used by a computer to help it understand when two objects will hit into each other. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_hopdropphone_longdescription: "Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. Watch your students squeal with delight as they create their own \"Don't Drop the Phone\" games! This self-guided video tutorial teaches kids ages 8+ programming basics while they code customized editions of this popular game. "
  tutorial_techfaa_longdescription: "This interactive tutorial will introduce you to \"Flocking\", a type of algorithm which is intended to simulate life-like behavior of Autonomous Agents in a group. The embedded viewer makes it easy for you to see the rendering of the code."
  tutorial_codehsjsgraph_longdescription: "CodeHS is compatible with all up-to-date browsers except Internet Explorer. Chrome is our preferred / recommended browser, but Firefox and Safari should work fine as well, assuming they are up to date."
  tutorial_thunkable_longdescription: "Using the language of blocks, learn how to build 10 simple apps in 1 hour. This funny tutorial series will start you on your path to becoming a mobile app developer!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. With this self-guided video tutorial, your students will make their own versions of Crossy Road! Kids ages 8+ will be exposed to the basics of programming while they code customized editions of this App Store favorite."
  tutorial_switchglitch_longdescription: "Switch & Glitch lets your students play the hero! Using a visual interface, they program cute robots and help them save the day. This activity teaches children aged 5-10 the basics of programming, loops, and the art of debugging. The galaxy needs you!"
  tutorial_codecar_longdescription: "Code a simulated car circuit board! You'll type real C++ code that controls the lights and buttons of a car-shaped circuit board. Through 7 lessons, you'll flash the tail light, code a brake pedal, and more on the simulated Code Car. This activity teaches loops, if statements, and logic with typed code and includes a lesson plan with alignments to ISTE, NGSS, Common Core, and CSTA standards."
  tutorial_codesterscp_longdescription: "In this lesson students explore all four quadrants of the coordinate plane! They use Python and our drag-to-text toolkit to send a sprite to various locations on the stage! There are demonstration and debugging activities included to help students become comfortable with navigating the coordinate plane."
  tutorial_grokpetblock_longdescription: "This activity is designed to introduce you to embedded programming using friendly blocks, and has been specially designed for the Hour of Code. Use the blocks and a micro:bit to make a pet that you can feed and play with. No BBC micro:bit? No problem! This course includes a full micro:bit simulator, so you'll be able to do everything you'd do on a real micro:bit!"
  tutorial_techbim_longdescription: "This hands-on tutorial is intended for people curious to know how to programatically perform some simple image manipulations such as rotation, colorization, increase of contrast, blur, edge detection, etc., without the help of advanced libraries. "
  tutorial_techfpp_longdescription: "Python is well known for its object oriented programming features (classes, methods, inheritance…), however, it cannot be restricted to these! This interactive tutorial shows the useful, but lesser known, functional programming features and techniques of Python."
  tutorial_codesterscr_longdescription: "Students use a drag-to-text toolkit that allows them to start coding in Python right away! Students complete a set of guided practice activities in which they learn how to use and modify a variety of programming commands. Then, they apply these skills to create their own cheer routine!"
  tutorial_grokdisease_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the programming language Python to model a disease outbreak. Can you solve the curious case of the glowing nose?"
  tutorial_techec_longdescription: "Closures are a crucial aspect of Javascript, yet they remain mysterious and developers do not understand them easily. This interactive tutorial will teach you how powerful and useful Closures are to boost your Javascript practice!"
  tutorial_rgbegin_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_myradream_longdescription: "Monsters have taken Myra's dream. Learn coding skills to help her cross bridges, fly through the air, and swim underwater to get back her dream. Actimator is a Web-based visual environment for creating games and science simulations collaboratively, as well as publishing them for the Web and as mobile apps."
  tutorial_thinkfun_longdescription: "We'll take you through the process of fixing a Robot's brain, step by step! Along the way you'll solve puzzles based on the famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean Master and have an understanding of advanced programming concepts! All instruction is contained on one screen, and volume is optional."
  tutorial_hopfireworks_longdescription: "Your students will be so excited when they code their own (explosion free!) fireworks app! Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. This self-guided video tutorial teaches kids age 8+ programming basics while they code custom versions of interactive fireworks. "
  tutorial_grokspace_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the visual programming language Blockly to investigate space and reach for the stars."
  tutorial_codehspython_longdescription: "Learn the basics of coding with the Python programming language by writing programs that you can interact with! This hour will cover printing, variables, math, and getting information from users. Write a program that take in and stores data from a user and returns a unique response!"
  tutorial_codehsjava_longdescription: "Coding in Java with CodeHS"
  tutorial_techioda_longdescription: "This useful tutorial will interactively teach you how to be able to calculate the shortest path between two nodes in a graph in advance, thanks to the Dijkstra's algorithm."
  tutorial_grokmonster_longdescription: "Get kids into coding with this friendly course specially designed for the Hour of Code! Use drag-and-drop blocks to write your own programs, learn about sequence and ordering, and create fun monster characters!"
  tutorial_techmjs_longdescription: "JavaScript has been an international standard since 1997. In this interactive tutorial, we will explore the modern features of the language that will make your code more robust, concise, and easier to read."
  tutorial_techga_longdescription: "Genetic Algorithms make use of the evolution theory to powerfully solve problems where deterministic algorithms are too costly, such as the Travelling salesman problem. This interactive tutorial is a clear and simple introduction to help you understand how Genetic Algorithms work."
  tutorial_techioan_longdescription: "In this interactive tutorial, we will learn why Java's \"null\" value should always be avoided and what solutions exist to bypass it."
  tutorial_techiogsr_longdescription: "Rust is a recent System Programming Language designed with memory safety and performance in mind. It was originally released in 2010. In this interactive tutorial, discover the basics of this fun to use language, with performances comparable to C and C++!"
  tutorial_groktunnel_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the programming language Python to create a simple game (or MUD). Can you find your way through the dark tunnel?"
  tutorial_stemcod_longdescription: "Do you play video games? Have you ever thought about how some games are super-realistic and other games are cartoon-ish? In this activity we will talk about the physics of video games and you will learn to modify a computer code to simulate the motion of an object. Our activities are all based on classic video games. No install required. 100% Chromebook compatible."
  tutorial_techikb_longdescription: "Kotlin is a new open-source programming language from JetBrains. It can be of greatest interest to people who work with Java today, although it could also appeal to all programmers who use a garbage collected runtime (Scala, Go, Python, Ruby and JavaScript). Discover Kotlin's basics in this interactive tutorial!"
  tutorial_kanostreet_longdescription: "Art and technology unite! With Kano's Street Art Hour of Code challenges, creative minds of all abilities will code with a paintbrush, making beautiful, unique artwork. Along the way, makers will learn computer science principles while using a real programming language in an intuitive and engaging way. With our teacher resources and guided content, everyone can get in on the fun."
  tutorial_nyblebot_longdescription: "Boogie Bot is a fun and engaging coding app. Bursting with life and energy, this 3D app will introduce kids to the basics of computer programming using Google's visual programming language Blockly. Boogie Bot is a dancing robot, who can be programmed to do dance moves. App Features (all features available in full version) learn to code with coding blocks, create your own dance with code, choose from several different unique dance tracks, transform the room to a trendy party zone, add stunning special effects on stage, earn coins as you learn programming constructs, decorate the room with cool stuff, play and explore in an interactive room full of hidden features, record and save a video of your awesome creation."
  tutorial_codemojijs_longdescription: "Beginning JavaScript is designed to get students typing simple command that have a big impact on the characters actions. The students will type command that make the characters do everything from backflips to make sounds and even talk. This activity will help you learn basic JavaScript ideas and commands."
  tutorial_bloxmobmath_longdescription: "Create your own mobile app. Learn to be an innovative designer and become a computational thinker by creating apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on both iOS or Android phones immediately. Anyone and everyone can create a mobile app."
  tutorial_techapf_longdescription: "The interactive tutorial aims to introduce you to useful advanced Python features and tricks you may not know yet to improve your mastery of the Python language."
  tutorial_techfpjs_longdescription: "Functional programming is one of those things that may look too hard or too theoretical to try. Wait no more! In this interactive tutorial, you'll discover functional programming through hands-on examples and exercises in JavaScript."
  tutorial_techlinq_longdescription: "The C# programming language is quite popular with developers, in a large part because of its many powerful and intuitive language features. One of these is LINQ, a library used to execute queries directly in C# syntax against many types of data. This interactive tutorial will show you how to use it, step by step."
  tutorial_gpbcatapult_longdescription: "Participants will build a catapult to launch a ball from one side of the stage to the other, as in the game Angry Birds."
  tutorial_quorumastro_longdescription: "Learn about coding using themes from computational astronomy in this accessible online tutorial. In it, students will discover how to control telescopes while also practicing with the Quorum programming language's computer graphics engine. By the final lesson, students will create a graphical and accessible map of the stars to find items in the universe."
  tutorial_alicewonder_longdescription: "Alice in Wonderland is a self-guided puzzle designed for 6+ kids without prior programming experience. You will guide Alice using functions with and without parameters."
  tutorial_rginter_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_bloxmobscience_longdescription: "Create your own mobile app. Learn to be an innovative designer and become a computational thinker by creating apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on both iOS or Android phones immediately. Anyone and everyone can create a mobile app. "
  tutorial_cssgrid_longdescription: "Learn all about CSS Grid by tending to your vegetable garden."
  tutorial_bloxmobdesign_longdescription: "Create your own mobile app. Learn the sequencing and systems thinking to create apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on any iOS or Android phone. Anyone and everyone can create a mobile app. Your content, Your customization, Your APP on Your Phone."
  tutorial_jshero_longdescription: "JS Hero wants to take you into the world of JavaScript programming. On each page you will find a small lesson and a small programming task. The task can be answered directly on the page. And you are immediately told if you have solved the problem correctly or if you made a mistake."
  tutorial_codemojipy_longdescription: "Python Lab is an IOS based activity that teaches the basics of the programming language python. Users will learn about loops, arrays, booleans and much more."
  tutorial_bloxmobcomp_longdescription: "Create your own mobile app. Learn the sequencing and systems thinking to create apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on any iOS or Android phone. Anyone and everyone can create a mobile app. Your content, Your customization, Your APP on Your Phone."
  tutorial_nclabdrone_longdescription: "Build a drone frame in ten steps with NCLab's 3D Modeling app. The drone frame can be 3D printed and used to build a real working drone!  Each step includes tutorials and instructions. Complete the code and immediately see the results.  3D Modeling is a vital part of 21st century engineering, manufacturing, art, science, medicine, and more.  This is a great way to get started! "
  tutorial_gpbcircle_longdescription: "Participants will make a circle that changes color and brightness as you move the mouse. In the process, they will explore the hue, saturation, and brightness color model."
  tutorial_gpbpaint_longdescription: "Participants will create a paint editor to draw with the mouse, then add features such as a clear button and the ability to fill areas with color."
  tutorial_cocomarcade_longdescription: "Ready to create an even cooler game? Brush up on advanced coding concepts like functions and events using Python or JavaScript, then use those skills to build your own arcade survival game!"
  tutorial_techcpp_longdescription: "Every C++ programmer aims for simpler, cleaner and more expressive ways to code. This handy tutorial picked 7 cool C++17 features that will make your code nicer."
  tutorial_beetik_longdescription: "In this activity, students reconstruct a small part of a famous piece by composer Franz Liszt. Students will learn how to embed loops and how they're used in both computer science and music. This is a step-by-step guide that will introduce algorithmic thinking in music with elements of computer science. In the last level of this activity, students will 'hack' the music by changing elements such as tempo, key, repetitions, notes, etc with the objective of making original variations based on what they learned. This activity intersects classical music with computer science."
  tutorial_codedj_longdescription: "In Code DJ, you will first discover the basics of Javascript by answering questions that will progressively become more like code. You will then reach a second world where you will actually start to make music directly with code, just by changing numbers at first, and as your mastery increases, by manipulating rhythm loops and more! You will then unlock the ability to create music freely in the Code DJ app and get it as an mp3!"
  tutorial_rgadvan_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_codehsrn_longdescription: "This activity gives you some examples on how to make your first real mobile apps and how to test them out on your phone using React Native. To run apps on a smartphone phone, students will need to download the Expo app. Find more information about Expo at https://expo.io/."
  tutorial_codehswd_longdescription: "CodeHS is compatible with all up-to-date browsers except Internet Explorer. Chrome is our preferred / recommended browser, but Firefox and Safari should work fine as well, assuming they are up to date."
  tutorial_turtlerobot_longdescription: "A take on the board game Robot Turtles that allows the student to practice without the help of a teacher."
  tutorial_ozoevo_longdescription: "Evo by Ozobot is packed with tons of cool technology, like proximity sensors, programmable LEDs, motion and sounds, and light and color sensors underneath so it can see colors and follow lines. This introduction to Evo presents an OzoBlockly program that makes Evo move when its proximity sensors are activated by your hands, and play a victory dance once it has walked on certain colors."
  tutorial_ozoexped_longdescription: "Students practice drawing lines and color codes that Ozobot can follow in a fun way with this printable board game. Both luck and skill play a role through a series of fun timed challenges that require them to combine a shape and color codes. As students are successful, they will get to move closer the their destination. The activity includes challenge cards students can use to increase the difficulty for their opponents as part of their strategy."
  tutorial_ozojourney_longdescription: "As a class, students will program their Ozobot to complete the journey of Ferdinand Magellan. The educator should cut out and assemble the paper continents ahead of time. Students will use the OzoBlockly language to program an Ozobot robot to navigate around the continents along the path Magellan took. Along the way students will label different parts of world geography."
  tutorial_ozocodes_longdescription: "This tutorial helps Pre-readers get in on the Ozobot coding fun by having them to write their names in thick black lines that Ozobot can walk on and place OzoCodes in logical places to help the robot walk, and jump, from the first letter to the last. Students test a first draft and iterate to create a working final product.  This lesson encourages fine motor skills, computer science concepts and adds to students' OzoCode experience."
  tutorial_ozoeclipse_longdescription: "Discover the magic of eclipses, lunar phases, and celestial mechanics (changing speeds of orbiting bodies) using Ozobot robots on a simple map based on the Moon's orbit around Earth. Even with little Ozobot programming experience, a class can create a demonstration of eclipses with two bots and a flashlight, then create a map of the changing speeds of an orbiting body with simple OzoCodes, drawn with markers."
  tutorial_ozosimulator_longdescription: "This activity teaches about programming languages without students needing to use a computer or bot. The student is the computer in this activity that uses psuedocode to teach the basics of how to write a program a computer can read using a brain-teasing maze in which students must first read and execute commands, and then write a program for a maze using what they've learned."
  tutorial_ozoalgorithm_longdescription: "Students with several programming concepts under their belts will enjoy the challenge of making Ozobot choose a random multiplication fact, then draw the array of the fact on a grid and blink and/or say the answers. Programming concepts students should know ahead of time include loops, math, variables, random number generation, and the OzoBlockly specific concepts of line following, setting LED lights, timers and \"say\" for Evo audio capabilities."
  tutorial_ozotimer_longdescription: "Could we turn Ozobot Bit into a timer - specifically a timer for measuring seconds? This challenge lesson will involve the student's knowledge of concepts from geometry and physical science, as well as his or her ability to write Level 4 (Advanced) OzoBlockly code using light effects, line navigation, and timing. An OzoMap is provided as a basis for which the OzoBlockly program can then be designed. A stop-watch or a cell phone stop-watch app is needed to calibrate the Ozobot Bit second timer."
  tutorial_ozohabits_longdescription: "When students know how to draw lines and OzoCodes to program Ozobot, they're ready to integrate this programming method in the real world. This tutorial shows how Ozobot can be used to model nature similar to computer simulations. This lesson begins with the educator explaining how Point OzoCodes work, and how they can be used to bring Ozobot to a stop. This functionality will be applied to modeling how a rabbit living on a grassy hill eats its fill and stops."
  tutorial_ozoprogram_longdescription: "Students find out how easy it is to program robots, even if their classroom doesn't have any. This teacher-guided online tutorial helps students develop programming skills and gain confidence in their ability to understand computer science through Ozobot's Blockly games. Students discover how Bit and Evo by Ozobot will upload the program through a unique method - colors flash onto the robot's light sensors and teach the it the program."
  tutorial_ozopair_longdescription: "Students who know the OzoBlockly block-based programming language learn how to work in teams as Drivers and Navigators, and then practice by creating a single program on one computer for one Ozobot robot. This is a teacher-led tutorial that requires videos to be shown at the beginning, and then guidance to help students through completing their program when needed."
  tutorial_codesnoopy_longdescription: "Team up with friends and practice your coding skills by programming Snoopy's Beagle Scouts in a fun and silly snowball fight! Beginners and pre-readers welcome - teams write their code in secret while trying to outsmart each other. With words-free code, everyone can get in on the fun! This activity supports 1- 4 players on the same device - play against friends or the computer."

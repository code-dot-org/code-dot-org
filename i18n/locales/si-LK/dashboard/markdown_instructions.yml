si:
  data:
    markdown_instructions:
      2-3 Artist 4_markdown_instruction: මෙම බළලා වෙනුවෙන් නිවස සම්පූර්ණ කිරීමට මට උපකාර කරන්න.
      2-3 Artist 9 NEW_markdown_instruction: මෙම සරුංගලය නිම කරන්න
      2-3 Artist 9 REPLACEMENT_markdown_instruction: මෙම පඩිපෙළ ඇඳ අවසන් කරන්න!
      2-3 Artist 9_markdown_instruction: මෙම සරුංගලය නිම කරන්න
      2-3 Artist Debugging 11_markdown_instruction: |-
        මගේ හිම පියලි හැලෙමින් ඇත!\r
        \r
        ඔයාට
        පුලුවන්ද ඉදිරිපත් කරන්න ඔබ වැරදි වන්නේ කුමක් දැයි කියා?
      2-3 Artist Debugging 2_markdown_instruction: "බළලා ගේ රැවුල් ගස්වල් සඳහා මෙම කේතය වැරදියි.\n\\r\n\\r\nඑකම දිග බව රැවුල් ගස්වලින් යොමු කිරීමට මෙම කේතය හදන්න."
      2-3 Artist Debugging 3_markdown_instruction: "මගේ බෝට්ටු සිදුරක් ඇත!\\r\n\\r\nඔයාට කුමක් ද\nසීමාන්තවල හමුවීමට කිරීමට අදාල කරුණ නිවැරදි කිරීමට අවශ්‍ය?"
      2-3 Artist Debugging 5_markdown_instruction: "කකුල සඳහා අපට ඇති බව මෙම කේතය හා\nඅඩි වැරදියි. \\r\n\\r\nඔබ විසින් අදාල කරුණ නිවැරදි කළ හැකිද?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        පේන විදිහට මම ඉන්දගෙන ඉන්න පුටුවේ
        කකුලක් අඩුයි!\r
        \r
        අවසන් පුටු කකුලත් ඇඳීමට කේතය වෙනස් කරන්න.
      2-3 Artist Debugging 7_markdown_instruction: |-
        පෙන විදිහට කේතනයේ ඇති C ආපස්සට ඇද ඇත වගේ!\r
        \r
        ඔයාට
        හදන්න පුලුවන්ද නැවත එක C වගේ පෙනකම්?
      2-3 Artist Debugging 8_markdown_instruction: |-
        මගේ ගුරුවරයා පැවසුවා මම අවසන් කළ යුතුයි
        මම ආරම්භ කරපු දේ!\r
        \r
        මට මගේ pinwheel අවසන් කරන්න උදව් කරන්න. ඔබ වැරදි දේ තෙරුම් ගත හැකිද?
      2-3 Artist Debugging 9_markdown_instruction: |-
        යමක් ලකුණු වේ!\r
        \r
        නටුව සඳහා ඇති කේතනය වැරදියි. ඔබට අඳුනා ගත හැකිද කොහොම ගන්නේ කලාකරුවෙක් සලකුණු කිරීම සඳහා නටුව හරි දිසාවට?
      2-3 Artist Free Play_markdown_instruction: නිදහස් ක්‍රීඩාකිරීම! ඔබ කැමති ඕනෑම දෙයක් අඳින්න.
      2-3 Artist Functions 11.5_markdown_instruction: "මෙන්න ඒ සමාන `ෂට්කෝණ අඳින`\nශ්‍රිතය.\\r\n\\r\nමොකද වෙන්නේ ඔයා ලුප කලොත් ප්‍රධාන ක්‍රමලේඛය 6 වතාවක්, විවර්ත කරනවා\nඅංශක 60කින් එක් අවස්ථාවක් ඔයා ලුප කළ?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "ශ්‍රිත සැබවින්ම හොඳයි අඳින්න සංකීර්ණ දේවල් කිහිපවතාවක්. \\r\n\\r\nඔයාට පුලුවන්ද භාවිතා කරන්න `අඳින්න මලක්` ශ්‍රිතය\nමෙම වැවිලි කොටුව ඉතිරි පිරවීමට?\\r\nසියලුම ශාක වෙනම කුඩා කොටු 100කි."
      2-3 Artist Functions 12 a_markdown_instruction: "ශ්‍රිත සැබවින්ම හොඳයි අඳින්න සංකීර්ණ දේවල් කිහිපවතාවක්. \\r\n\\r\nඔයාට පුලුවන්ද භාවිතා කරන්න `අඳින්න මලක්` ශ්‍රිතය\nමෙම වැවිලි කොටුව ඉතිරි පිරවීමට?\\r\nසියලුම ශාක වෙනම කුඩා කොටු 100කි."
      2-3 Artist Functions 12_markdown_instruction: "ශ්‍රිත සැබවින්ම හොඳයි අඳින්න සංකීර්ණ දේවල් කිහිපවතාවක්. \\r\n\\r\nඔයාට පුලුවන්ද භාවිතා කරන්න `අඳින්න මලක්` ශ්‍රිතය\nමෙම වැවිලි කොටුව ඉතිරි පිරවීමට?\\r\nසියලුම ශාක වෙනම කුඩා කොටු 100කි."
      2-3 Artist Functions 4_markdown_instruction: දැන් චතුරස්‍ර ඇදීම සදහා මෙමලුපය තුල  ක්‍රියාවක් එක්කරන්න.  
      2-3 Artist Loops New 12_markdown_instruction: "පික්සල 100 පැති සති දියමන්තියක් අඳින්න.\n"
      2-3 Artist Loops New 9_markdown_instruction: මෙම ඊ තලය සම්පුර්ණ කිරීම සදහා අදින්න සරල "v" (ඊ හිසක්) (දෙපසෙහිම අගය පික්සෙල 50 වන  ) 
      2-3 Artist Nested Loops 10_markdown_instruction: රටාව සම්පූර්ණ කිරීම සඳහා මෙම කේතය 12 වරක් ලූපනය කරන්න.
      2-3 Artist Nested Loops 11_markdown_instruction: රටාව සම්පුර්ණ කරන්න මෙම කේතය 4 වරක් නැවත නැවත සිදු කරන්න , එක් එක් රවුම අවසානයේ අංශක 90 හැරෙන්න.
      2-3 Artist Nested Loops 12_markdown_instruction: ' කැරලි සම්පුර්ණ කිරීම සදහා මෙම කේතය 12 වතාවක් නැවත නැවත සිදුකරන්න. '
      2-3 Artist Nested Loops 9_markdown_instruction: "අපි මේ පින්තුරය ඉවර කරයි අපේ මල් එකතු කරමින්. \\r\n\\r\nදියමතිය 12ස් වතාවක් ලූප් කරමින් අඳින්න මල."
      2-3 Artist Nested Loops Free Play_markdown_instruction: කැදැලි ලූපයන් සමඟ නිදහස්ව වාදනය කරන්න, කදිම දෙයක් අඳින්න.
      2-3 Bee Loops 3A_markdown_instruction: '`repeat` ලූපය භාවිතයෙන් සියලුම මල් පැණි එකතු කරන්න.'
      2-3 Bee Loops 3B_markdown_instruction: දැන් `repeat` බ්ලොක් භාවිතා කර සියලුම මල් පැණි එකතු කර මී පැණි සාදන්න.
      2-3 Bee Loops 4A_markdown_instruction: "මෙම ප්‍රහේලිකාවෙදී කී වතාවක් ඔබට මෙම ලූපයෙන් උදව් ගත හැකිද?\\r\n\\r\nලූප\nඔබගේ මිතුරන්ද! ඔවුන්ගෙන් කිහිපදෙනෙකු භාවිතා කර සහ අඩුම බ්ලොක්ස් ගණනක් යොදා ගනිමින් මෙමෙ ප්‍රහේලිකාව සම්පූර්ණ කරන්න."
      4-5 Bee Debugging 1_markdown_instruction: "මෙම බ්ලොක්ස් මට ඇත්තෙන්ම කරදරකාරී.\\r\n\\r\nඔබට එය සැකසිය හැකිද?"
      4-5 Bee Nested Loops 4_markdown_instruction: "සෑම මලකින්ම එහි ඇති මල් පැණි සියල්ලම එකතු කරගෙන මී වදය තුල මී පැණි සාදන්න.\\r\n\\r\nකැදලි ලූපය භාවිතා කරන්න. "
      4-5 Nested Loops 9_markdown_instruction: කිඹුලාගේ කටේ දත් අඳින්න!
      Calc Circles of Eval 2_markdown_instruction: මෙම කේතය සම්පූර්ණ කිරීමට ගුණ කිරීමේ කොටසක් භාවිතා කරන්න.
      K-1 Maze Loops 2_markdown_instruction: මාව ඌරා වෙත ලගා කරවීම සදහා 'නැවත' බ්ලොක් එක භාවිතා කරන්න!
      K-1 Maze Loops 8_markdown_instruction: මාව ඌර වෙත ගෙනයාමට 'නැවත සිදුවන' ලුප භාවිතා කරන්න.
      NEW Course 4 Artist Functions 9_markdown_instruction: "ඔබට මේය විසදන්න පුලුවන්ද තව බ්ලොක් \nඑකක් පමණක් භාවිතා කිරීමෙන්?"

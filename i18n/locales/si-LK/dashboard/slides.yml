      1:
        image: 'notes/stage9_5.jpg'
        text: "හායි, මම Makinde! අපි දැන් \"while බ්ලොක්.\" එක සම්බන්දයෙන් ඉගෙනගනිමු "
      2:
        text: "\"while බ්ලොක්\" එකේ ඉහත ඇති ප්‍රකාශනය සත්‍ය වනතුරු ඔබ එයට ඇතුලත් කර ඇති කුමක් හෝ සිදුකරයි."

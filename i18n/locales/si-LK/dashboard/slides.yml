si:
  slides:
    maze_intro:
      1:
        image: 'notes/hoc1_1.jpg'
        text: "hour of code වැඩසටහන සදහා ඔබව සාදරයෙන් පිළිගනිමු."
      2:
        image: 'notes/hoc1_2.jpg'
        text: "අපිට Blockly වැඩසටහන යොදාගතහැකවෙනවා, දෘශ්‍ය ක්‍රමලේකන භාෂා වල කේත ලිවීමට ඇති තැන වලට අදගේනවිත් අත්හෙරිමට."
      3:
        image: 'notes/hoc1_3.jpg'
        text: "බොහෝ කේත ලියා ඇති අතර, Blockly වැඩසටහන දෘශ්‍ය වේ. සෑම අච්චුවක්ම කේතනයක එක් තීරුවකට අනුරුප වේ."
      4:
        image: 'notes/hoc1_4.jpg'
        text: "පරිගණක විද්‍යාවේ මූලිකාංග ඔස්සේ, ඔබට පරිගණක යෙදුම් නිර්මාණයේ සිට අඟහරු මත ඇති රෝවර් යානය පාලනය කිරීමට අවශ්‍ය සංකල්ප දක්වා ඉගෙනගත හැකියි."
      5:
        image: 'notes/hoc1_5.jpg'
        text: "කරලේකනයක් යනු ඔබගේ පරිගණකයට අනුගමනය කිරිමටදෙන උපදෙස් මාලාවක් වේ."
      6:
        image: 'notes/hoc1_6.jpg'
        text: "ඔබගේ පළමු ක්‍රමලේකනයේ අරමුණ වන්නේ වන්කගිරියකින් Angry Bird කුරුල්ලෙක් ගෙන කොළ පැහැති උරෙකුට ප්‍රහාරය එල්ල කිරීමයි."
      7:
        image: 'notes/hoc1_7.jpg'
        text: "වම අත පැත්තේ ඇති වන්කගිරියෙහි ඔබගේ වැඩසටහන ක්‍රියාත්මක වේ. සැම ප්‍රෙහෙලිකාවක් සදහාම උපදෙස් වන්කගිරියට යටින් පෙන්වා ඇත."
      8:
        image: 'notes/hoc1_8.jpg'
        text: "මැද ඇති උපකරණ කට්ටලයෙහි Angry Bird කුරුල්ලෙක් සැදීම සදහා උපදෙස් අඩංගු වේ. ඔබට ඒවා ඔබගේ කේතය සැකසීමට යොදාගත හැක."
      9:
        image: 'notes/hoc1_9.jpg'
        text: "ඔබගේ දකුණු පසින් දිස්වන්නේ ඔබේ පරිගණක වැඩසටහන නිර්මාණයට අවශ්‍ය blocks ඇද දැමිය හැකි අවකාශයයි. මෙසේ ඇද දැමූ block එකක් ඉවත් කිරීම සදහා කෙලවරේ ඇති trash bin එකට ඇද දමන්න."
      10:
        image: 'notes/hoc1_10.jpg'
      11:
        image: 'notes/hoc1_11.jpg'
      12:
        image: 'notes/hoc1_12.jpg'
        text: "ඔබ වැඩසටහන ක්‍රියාත්මක කරන අතර එය විසින් අදාල කරුණ නිවැරදි කර නැවත උත්සාහ කරන්න අවශ්‍ය නම්, \"යළි පිහිටුවන්න\" බොත්තම මත ඔබන්න."
      13:
        image: 'notes/hoc1_13.jpg'
        text: "එහෙනම් ගිහින් ඌරන් අල්ලමු!"
    artist_intro:
      1:
        image: 'notes/stage5_1.jpg'
        text: "හයි, මම JR! සැම කාර් තරග කණ්ඩායමකටම ජයග්‍රහණය කිරීමට පරිගණක විද්යාඥයන් අවශ්‍ය කරනවා. ඔවුන් කාර් රථයේ දත්ත අධ්‍යනය කර එය වේගවත්ව ගමන්ව කරන සේ සකසනවා."
      2:
        image: 'notes/stage5_2.jpg'
        text: "මේ ප්‍රෙහෙළිකා වලදී, ඔබ ඔවුන් යන පිටුපසින් රේඛාවක් අදින කලා කරුවෙකු බවට පත් වේවි."
      3:
        image: 'notes/stage5_3.jpg'
        text: "මෙම කොටස කියනවා\" පික්සල 100කින් ඉදිරියට යොමුකරන්න.\" පික්සල යනු ඔබගේ තිරය මත ඇති සැබැවින් කුඩා තිත් වේ. "
      4:
        image: 'notes/stage5_4.jpg'
        text: "මෙම බ්ලොක් එක මගින් දකුණු දිශාවට අංශක 90ක් හැරවීම සිදුකරයි."
      5:
        image: 'notes/stage5_5.jpg'
    farmer_intro:
      1:
        image: 'notes/stage9_1.jpg'
        text: "හායි, මම Paola! මෙම ප්‍රේහෙලිකාවේදී දී, ඔබ ඇයගේ වගාබිම සම්පුර්ණයෙන්ම සමතලා කර නැවත පැල සිටුවීමට හැකිවෙන සේ කසන ගොවියෙක්."
      2:
        image: 'notes/stage9_2.jpg'
        text: "ඔබ ඇයට උදව් කරන්න සියලු කුණු ගොඩවල් ඉවත් කිරීම හා සියලු සිදුරු පිරවීමට."
      3:
        image: 'notes/stage9_3.jpg'
        text: "මේ අලුත් බ්ලොක් එක මගින් එක් කසළ කොටසක් කසළ ගොඩින් ඉවත් කර, වලකට දැමීම සිදුකරයි."
      4:
        image: 'notes/stage9_4.jpg'
        text: "කසළ ගොඩවල් සහ කසළ වලවල් ප්‍රමාණයෙන් වෙනස් වේ, එම නිසා ගොවියාට සවල කීපාරක් භාවිතා කළ යුතු දැයි කියන්න."
    flappy_intro:
      1:
        image: 'notes/flappy01.jpg'
        text: "හායි, මම Katie! පරිගණක විද්‍යාව පිළිබඳ වඩාත් ආකර්ෂණීය දේවල් එක් පරිගණක වැඩසටහනක් අන්තර් විය හැකිය."
      2:
        image: 'notes/flappy02.jpg'
      3:
        image: 'notes/flappy03.jpg'
      4:
        image: 'notes/flappy04.jpg'
        text: "ඔබ කවද හෝ FlappyBird ක්‍රීඩාව ගැන අසා තිබේද? තත්ව පරිපාලක බාවිතය මහින්, අපි ඉගනගැනීමට යන්නේ අපේම අබිරුචිය පරිදි FlappyBird ක්‍රීඩාව කේතනය කරන ආකාරයයි!"
      5:
        image: 'notes/flappy05.jpg'
      6:
        image: 'notes/flappy06.jpg'
      7:
        image: 'notes/flappy07.jpg'
      8:
        image: 'notes/flappy08.jpg'
      9:
        image: 'notes/flappy09.jpg'
      10:
        image: 'notes/flappy10.jpg'
    loop_times:
      1:
        image: 'notes/hoc2_1.jpg'
      2:
        image: 'notes/hoc2_2.jpg'
        text: "මෙම ප්‍රහේලිකාවේදි කුරුල්ලාට ඌරාව අල්ලාගැනීමට පියවර 5ක් ඉදිරියට යන්න වෙනවා."
      3:
        image: 'notes/hoc2_3.jpg'
        text: "අපිට මේ සඳහා අලුත් \"repeat\" බ්ලොක් එක උදව් කරගන්න පුළුවන්."
      4:
        image: 'notes/hoc2_4.jpg'
        text: "\"move forward\" කොටස් 5ක් වෙනුවට..."
      5:
        image: 'notes/hoc2_5.jpg'
      6:
        image: 'notes/hoc2_6.jpg'
        text: "වැදගත්: ඔබට \"repeat\" බ්ලොක් එක ඇතුලට විධාන එකකට වැඩිය ඇතුලත් කරන්න පුලුවන්."
      7:
        image: 'notes/hoc2_7.jpg'
        text: "ඔබේ නව \"repeat\" බ්ලොක් එක අත්හදා බලන්න!"
    loop_until:
      1:
        image: 'notes/hoc3_1.jpg'
        text: "හයි, මම Chris. Miami Heat සමග සම්බන්ද වීමට පෙර, මම පරිගණක විද්‍යාව ඉගෙනගැනීමට Georgia Tech වෙත ගොස් තිබුනා. අපි නව බ්ලොක් එකක් සදහා උත්සහ කරමු, එය \"repeat until\" බ්ලොක් එකයි."
      2:
        image: 'notes/hoc3_2.jpg'
        text: "කුරුල්ලාට ඌරාව අල්ලගන්න කොච්චර දුරක් යන්න වෙයිද කියලා අපි දන්නේ නැතිනම් මොකද කරන්නේ?"
      3:
        image: 'notes/hoc3_3.jpg'
      4:
        image: 'notes/hoc3_4.jpg'
    if:
      1:
        image: 'notes/hoc4_1.jpg'
        text: "හායි, මම Bill! අපි දැන් තවත් අලුත් මූලික සංකල්පයක් වන \"If\" ප්‍රකාශනය සම්බන්දයෙන් ඉගෙනගනිමු. මේ ආකාරයට තමයි පරිගණක විසින් තීරණ වලට එළඹෙන්නේ."
      2:
        image: 'notes/hoc4_2.jpg'
      3:
        image: 'notes/hoc4_3.jpg'
      4:

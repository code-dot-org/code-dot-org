        image: 'notes/hoc4_6.jpg'
      7:
        image: 'notes/hoc4_7.jpg'
        text: "\"if\" බ්ලොක් එක භාවිතයෙන් සතුටු වන්න!"
    if_else:
      1:
        image: 'notes/hoc5_1.jpg'
        text: "ආයුබෝවන්!, මගේ නම Saloni. මම සෞඛ්‍යය සහ වෛද්‍ය විද්‍යාවේ ප්‍රශ්න විසදීම සදහා පරිගණක විද්‍යාව භාවිතා කරනවා. දැන් ඉගෙනගමු \"if else\" කොටස ගැන. ඒක \"if \" කොටස වගේ. නමුත් ඒකෙ අවසානයේ \"else \" කියල අමතර කොටසක් තියනවා."
      2:
        image: 'notes/hoc5_2.jpg'
      3:
        image: 'notes/hoc5_3.jpg'
      4:
        image: 'notes/hoc5_4.jpg'
        text: "බූතයින්ව ඔවුන්ට අදාල තැනට ගෙනයන්න!"
    if_else_scrat:
      1:
        image: 'notes/saloni_ifelse_scrat1.jpg'
      2:
        image: 'notes/saloni_ifelse_scrat2.jpg'
      3:
        image: 'notes/saloni_ifelse_scrat3.jpg'
      4:
        image: 'notes/saloni_ifelse_scrat4.jpg'
        text: "අපි දැන් මේ ස්ක්‍රැට් කියන ලේනාට අර පලතුරු ගෙඩිය ගන්න උදව් කරමු!"

        image: 'notes/stage11_1.jpg'
        text: "හයි, මම Trina, මම වැඩකරන්නේ Pixar ආයතනයේ, මම චිත්‍රපට සමුහයක් සම්බන්දව කටයුතු කර තිබෙනවා, එයට Shrek චිත්‍රපටය ද ඇතුලත් වේ."

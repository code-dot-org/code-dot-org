      body: "පරිගණකයක් නැතුව වුවත් කල හැකි පාඩම් අප විසින් නිර්මාණය කර ඇත. ඔබට පරිගණයක් තිබුණත් නැතත් මේවා මගින් පරිගණක විද්‍යාව ඔබේ පන්තිකාමරයේදි ඉගැන්විය හැක. මෙම පාඩම් තනි පාඩම් වශයෙන් හෝ වෙනත් පාඩම් සමග කල හැක."

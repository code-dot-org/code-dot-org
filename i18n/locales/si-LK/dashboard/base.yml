    announcement_watch_video_button: "Watch video"
    announcement_petition: "ඔබ ගුරුවරයෙකු වශයෙන් ඔබේ පාසලේ සෑම සිසුවෙකුටම පරිගණක විද්‍යාව පිලිබඳ අධ්‍යාපනය ලබා දෙන වැඩ පිලිවෙලක කොටස් කරුවෙකි. දැන් ඔබේ නියෝජිතයින්ට කතා කිරීමට කාලයයි. මෙම සතියේදි අධ්‍යාපනය පිලිබඳ ක්‍රියාධරයින්, ආණ්ඩුකාරවරු 28 දෙනෙක් සහ ඇමරිකාවේ ප්‍රධාන සමාගම් වල ප්‍රධානීන් පිරිසක් පෙර පාසලේ සිට අවුරුදු 12 දක්වා ළමුන්ගේ පරිගණක අධ්‍යාපනය වෙනුවෙන් මූල්‍ය පහසුකම් සපයන ලෙස එක්සත් ජනපදයේ කොන්ග්‍රසයට විවෘත ලිපියක් යැවීමට ගිවිස ගත්හ."

    announcement_message_fall2016_features: "අපි ගිම්හාන  ඍතුව ගතකලා, ඔබගේ ප්‍රතිචාරය නව ලක්ෂණ වලට.දැන් ඔබට  <a href=\"%{pp_url}\" target=\"_blank\">  බහුතරයක්   ශිෂ්‍යයන්ගේ  ප්‍රගතිය මැනීමට  </a>ඔව්න්  දෙදෙනෙකු  එකතුව එකම උපකරණය  බවිත කර <a href=\"%{csp_widgets_url}\" target=\"_blank\">හොදම අන්තර් ක්‍රියාකාරි උපකරණ</a> අපේ  CS මූලධර්ම පාඨමාලාව<i>ඕනෑම </i>  පංතියක .සහ ඔබේ ශිෂ්‍යාවන්ට  පුළුවන් <a href=\"%{unused_code_url}\" target=\"_blank\">තබාගන්න  බවිත නොකරපු කේතය.</a>එයාලගේ වැඩ පරාසයේ  ධෛර්ය්‍ය දෙන්න එයාලගේ  පරීක්ෂණ කිරීම සදහා.පරීක්ෂා කර බලන්න  අපේ නවතම ලක්ෂණ සහ ඔබගේ ප්‍රතිචාරය."

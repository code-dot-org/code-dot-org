      text:
        drag_blocks: '"move" කොටසක් අරගෙන අනික් කොටසේ යටට හයි කරන්න'
        run: ඔබේ වැඩසටහන උත්සාහ කිරීමට "දුවන්න" ඔබන්න
        watch_again: වීඩියෝව නැවත නැරඹීමට මෙහි ක්ලික් කරන්න
        gray_block_explanation: අලු පැහැති කොටස් ඉවත් කල නොහැකිය. ඒත් ඔබට ප්‍රහේලිකාව විසඳිය හැකිද?
        show_code_explanation: ඔබ සාදන ක්‍ර්මලේකනයේ ඛෙත පෙන්වීමට මෙතන ක්ලික් කරන්න
        instructions_repeat_explanation: එක් එක් ප්‍රහේලිකාව සදහා උපදෙස් මෙහි පුනරාවර්ත කර ඇත
        category_explanation: ඔබ සතුව ඇත්තේ එකම කොටස් කැබැලි වුණත් ඒවා වර්ග කර ඇත
        set_sprite_image: මෙම කතාවට නලුවෙකු ඇතුලත් කිරීමට "when story starts" කොටසට "set actor to image" කොටසක් සවි කරන්න
        studio_say_text: නලුවා විසින් කිව යුතු දේ උදෘත පාඨ ඇතුලත ටයිප් කරන්න
        jigsaw_click: මෙම කොටස ක්ලික් කරන්න!
        move_elsa_forward: එල්සා ව ඉදිරියට ගමන් කරවීම සඳහා "When Run" කොටස යටට "Move Forward" කොටසක් රැගෙන විත් දමන්න
        turn_elsa: කොටස භාවිත කර එල්සාව හරවන්න. ඩ්‍රොප් ඩවුන් මෙනුවෙන් ඇය කොපමණ වාරයක් හැරවිය යුතුද යන්න තෝරන්න
        replace_questions: '"???" ඉලක්කමකින් වෙනස් කිරීමට ඩ්‍රොප් ඩවුන් මෙනු එක ඔබන්න'
        replace_questions_degree: ඩ්‍රොප් ඩවුන් මෙනුවෙන් නිවැරදි අංශක ගණන තෝරා??? වෙනුවට ඇතුලත් කරන්න
        repeat_blocks: '"Repeat" කොටස දැනට ඇති කොටස් මතින් යොදන්න'
        repeat_blocks_1: "(1) මෙම කොටස අලු පැහැති කොටස් මතින් යොදන්න"
        repeat_blocks_2: (2) "Repeat" කොටස මෙතැනට ගෙනැවිත් අනිත් කොටස් එය ඇතුලට ඇතුලු කරන්න
        snowflake_dropdown: විවිධ හිම කැබැලි නිර්මාණය කිරීමට මෙම ඩ්‍රොප් ඩවුන් මෙනු එක භාවිත කරන්න!
        degrees_per_side: අංශක 360 පැති ගණනින් බෙදා සෑම කෝණයකම අගට අංශක වලින් ලබාගන්න.
        set_sides: '"sides" වෙනුවට මෙම ප්‍රහේලිකාව සම්පූර්ණ කිරීමට අවශ්‍ය ගණන ඇතුලත් කිරීමට මෙම කොටස භාවිත කරන්න.'
        set_length: නිවැරදි අගයක් "length" වෙත යෙදීමට මෙම කොටස භාවිත කරන්න.
        which_equation: පැති වැඩි ගණනකින් යුතු හැඩතලවල සෑම පැත්තකම දිග අඩු කරන්නේ කුමන සමීකරණයෙන් ද?
        get_nectar: නව "මල් පැණි ලබාගන්නා" බ්ලොක් එක භාවිතා කරන්න.
        actions_category: මෙම මෙවලම් කොටුව නව පෙනුමක් ගත්තා! දැන් "ක්‍රියාවන්" බිලොක් මෙතන ඇත.
        draw_square_hint: 'ඉගිය: ඔබ අවසාන ප්‍රේහෙලිකාවේ බාවිතා කල ආකාරයට සමචතුරස්‍රාකාර ලුපයක් බාවිතා කරන්න.'
        edit_function: ඔබගේ කාර්ය වෙනස් කිරීම සදහා මෙයමත ක්ලික් කරන්න.
        create_function: '"කාර්යන්" ඉවත්වියම විවෘත කිරීමට මෙතන ක්ලික් කරන්න, පසුව "යම් කාර්යක් නිර්මාණය කරන්න" බොත්තම ක්ලික් කරන්න.'
        house_hint: ඡායාරූපයේ තවමත් නිවසක් වගේ නොවේ නම් ඒක ගානක් නෑ. අපි ඊළඟ ප්‍රේහෙලිකාවේදී එය සකසනු ඇත.
        edit_draw_square: ක්‍රියාකාරකම සකස්කිරීමට හා ලූපයක් එක් කිරීමට මෙම බොත්තම භාවිත කරන්න.
        edit_get_nectar: මෙම ක්‍රියාකරක සකස්කිරීමට සහ මී මැස්සාට මල් පැණි ලබා ගැනීමට හැකි වන සේ දිශාව හරවා වෙනස් කිරීම සඳහා මෙම බොත්තම භාවිත කරන්න.
        logic_category: '"Logic" කොටසේ ඔබට අවශ්‍ය "if/else" කොටස් ඇත.'
        length_parameter: '"length" පරාමිතය භාවිත වන පරිදි මෙම ශ්‍රිතය වෙනස් කිරීමට ඔබට පුලුවන්ද?'
        frozen_diamond_repeat: මෙම හැඩතලය සෑදීමට repeat කොටස භාවිත කරන්න.
        frozen_circle_function_in_circle_turn: හැම රවුමක් ඇන්දාට පස්සේ හැරෙන්න අමතක කරන්න එපා.
        frozen_circle_function_with_parameter_circle: '"create a circle" කොටස අරගෙන ප්‍රමාණය වෙනස් කරන්න.'
        frozen_snowflake_branch: '"create a snowflake branch" කොටස පාවිච්චි කරන්න'

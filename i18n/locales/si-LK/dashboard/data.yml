    level:
      instructions:
        maze_2_2: 'ඔයාට පුලුවන්ද මට අර නරක ඌරව අල්ලන්න පොඩ්ඩක් උදව් කරන්න? මට එතනට යන්න උදව් කිරීම සඳහා, "ඉදිරියට චලනය වන්න" බ්ලොක්ස් දෙක තුනක් එකට එකතු කරලා "ක්‍රියාත්මක කරන්න" බොත්තම ඔබන්න. '
        maze_2_1: මේ ඌරා මගේ කේන්ති අවුස්සනවා. මට උදව් කරන්න ඔහුව හොයා ගන්න!
        maze_2_2_5: මෝඩ ඌරා වෙත යාමට මාර්ගය ලකුණු කර මා හට මග පෙන්නවන්න. TNT මගහරින්න, නැතහොත් ඔබට තුවාල වෙයි!
        maze_2_3: ඌරන් වෙත යාමට මා හට මග පෙන්වන්න! (TNT වලින් ප්‍රවේසම්වන්න)
        maze_2_4: නරක ඌරා සොයා ගැනීමට මා හට උදව් කරන්න. එහෙම නැති උනොත් මට කේන්ති යාවි!
        maze_2_5: බ්ලොක්ස් 2ක් පමණක් යොදාගෙන මෙහි සිටින මෝඩ ඌරා ලඟට යාමට මාර්ගයක් ඇත. ඔබට එය සොයා ගත හැකිද?
        maze_2_6: බ්ලොක්ස් 3ක් මගින් කොළ පැහැති හොරෙන් ඇතුල් වූ පුද්ගලයා වෙත මා රැගෙන යාමට උත්සහ කරන්න.
        maze_2_7: අඩුම බ්ලොක්ස් ගණනක් භාවිතා කර මෙම නරක ඌරා නෙරපා හැරීමට මා හට උදව් කරන්න. "repeat times" බ්ලොක් එකකට වඩා භාවිතා කර මෙය කිරීමට උත්සහ කරන්න.
        maze_2_8: 'කොටසක් අළු මට උනොත්, ඒ කියන්නේ ඔයාට එක මකන්න බෑ කියල. report කොටස් එක භාවිතා කරලා මේ ප්‍රේහෙලිකව විසදන්න. 3 පාරක් කොටස් repeats වෙනවා. උත්සහකරන්න මේ කොටස් 3 අළු "repeat" කොටස ඇතුළට දන්න.'
        maze_2_9: හරි, උත්සහකරන්න අලුත් "repeat until" කොටස - මම වදකාර ඌරා ගාවට යනකම් එය නැවත නැවත කරනවා.
        maze_2_10: හරි, පුහුණු වෙන්න දෙන අන්තිම අවස්ථාව -ඔබට පුලුවන්ද මෙය බ්ලොක් 4 කින් පමණක් විසදන්න?
        maze_2_11: අනේ, මම zombie යෙක්. මට බඩගිනි. මට සූරියකාන්ත මල ගාවට යන්නම ඕන. බ්ලොක් 5ක් විතරක් යොදාගෙන මව එතනට ගෙනියන්න පුළුවන්ද?
        maze_2_12: හරි, මේක එකවගෙමයි එත් තරමක් වෙනස්. ඔබට පුලුවන්ද නැවත බ්ලොක් 5 කින් පමණක් මෙය කරන්න?
        maze_2_13: 'නව "if" බ්ලොක් එකක් භාවිතා කර මට හැරෙන වෙලාව තීරණය කිරීමට උපදෙස් දෙන්න. ඉඟිය: ඔබට අවශ්‍ය තවත් එක් බ්ලොක් එකක් පමණයි, නමුත් මීළඟ අවස්ථාවේ එය තනිවම කරගැනීමට එය සකසන ආකාරය ඉගෙන ගන්න.'
        maze_2_14: හරි, මේ ප්‍රේහෙලිකවත් අන්තිම ප්‍රේහෙලිකාව වගේමයි, ඒ වුනත් ඔබ මතක තබා ගත යුතුයි if බ්ලොක් එකයි report බ්ලොක් එකයි දෙකම භාවිතා කරන්නේ කොහොමද කියලා.
        maze_2_15: මට ඕන සුරියකාන්ත මලක්! if බ්ලොක් එකක් භාවිත කරලා අඩුම බ්ලොක් ගණනකින් මාව එතනට ගෙනියන්න.
        maze_2_16: හරි.අපි අයෙත් වරක් මේ අභ්‍යාසය කරමු - මෙය ගොඩක් අමාරු නෑ නමුත්  chompers ලාගෙන් ප්‍රවේශම් වෙන්න.
        maze_2_17: '"If-else" බ්ලොක් එක මගින් කොන්දේසියක් පරික්ෂා කරයි, ඊට පසු එම කොන්දේසිය මත පදනම් වී යම් කිසි දෙයක් හෝ ඊට වෙනස් දෙයක් සිදු කරයි. මෙම අලුත් බ්ලොක් එක භාවිතා කරමින් මාව සූරීයකාන්ත මල වෙතට ගෙනියන්න.'
        maze_2_18: '"if-else" බ්ලොක් එක තව වරක් පුහුණු වෙමු, ඔබට එය පළමු වරම නිවැරදිව කළ හැකිද?'
        maze_2_19: ඔයාට පුළුවන්ද බ්ලොක් 3ක් විතරක් එකතු කරලා මට වඩාත් සංකීර්ණ වංකගිරියක් විසඳන්න උදව් කරන්න? ඔයා ඒක හරියට කළොත් මට ඕනිම දිගක් තියෙන වක්‍රාකාර පාරක යන්න පුළුවන්.
        turtle_1_1: ආයුබෝවන්, මම චිත්‍ර ශිල්පියෙක්. මට ඕනම දෙයක් ඇඳීමට හැකි වන ලෙස, පරිගණක කේතයක් ලිවීමට ඔබට පුළුවන්. බ්ලොක් කිහිපයක් භාවිතා කර, ඡායාරූපයේ අළු පැහැති රේඛා උඩින් ඇඳීමට මාව යොමු කරන්න.
        turtle_1_2: 'දැන් සමචතුරසයක් අදින්න. සටහන: ප්‍රියතම වර්ණය තේරීම සදහා "set color" බ්ලොක් එක තෝරන්න.'
        turtle_1_3: බ්ලොක් 3ක් භාවිතා කර සමචතුරස්‍රයක් නිර්මාණය කරන්න.
        turtle_1_4: 'සැම අවස්ථාවකම වෙනස් වර්ණයක් ලබාදෙන "random color" විකල්පය භාවිතා කර, පැති වලට එකිනෙකට වෙනස් වර්ණ යොදාගනිමින් ත්‍රිකෝණයක් නිර්මාණය කරන්න. ඉඟිය: කොපමණ දුරක් turn බ්ලොක් එක යොදාගෙන කැරකිය යුතුද යන්න සොයාගන්න.'
        turtle_1_5: දැන්, අභ්‍යාසයක් ලෙස, ත්‍රිකෝණයක් සහ සමචතුරශ්‍රයක් ඇඳ ඒ මගින් ලියුම් කවරයක් අඳින්න.
        turtle_1_6: 'කොහොමද ත්‍රිකෝණ සහ සමචතුරස්‍ර අඳින්නේ කියල ඔයාට හිතා ගන්න පුලුවන්ද? ඉඟිය: මුලින්ම ත්‍රිකෝණය පිළියෙළ කරන්න, ඊට පස්සේ සමචතුරශ්‍රය අඳින්න කළින් කොපමණක් හැරෙන්න ඕනි ද කියලා හිතන්න.'
        turtle_1_7: හොඳයි, දැන් ටිකක් අපහසු එකක් කරමු. බලන්න ඔබට මේ කොළ පාට කණ්නාඩි කුට්ටම අඳින්න පුළුවන්ද කියලා. එක පැත්තක ඇති කොටුවක පාදයක දිග පික්සල් 100 වන අතර කොටුවක් පික්සල් 50 දුරින් තිබේ. ඒවා කොළ වර්ණයෙන් අඳින්න අමතක කරන්න එපා!
        turtle_1_8: හොඳයි. මෙම කේතය ක්‍රියාත්මක කළහොත් ("Run" විධානය මත click කිරීමෙන්) වන දේ තේරුම් ගන්න. ඉන් පසු, මෙම ඇඳීම අවසන් කිරිම සඳහා එය නැවත නැවත සිදු කරන්න. ක්‍රියාත්මකකරන සෑම වාරයක් පාසාම වර්ණය වෙනස් වේ.
        turtle_1_9: මෙම වෘත්තය ඇඳීම සඳහා ප්‍රශ්නාර්ථ ලකුණ වෙනුවට කුමන අංකය යෙදිය යුතු දැයි ඔබට සිතා ගැනිමට හැකිද?
        turtle_4_1: ' කොටස් 3ක් පමණක් යොදාගනිමින් ඔබට ත්ර්කොන්යක් නිර්මණය කිරීමට හැකිද (පික්සල 100 දාර සමඟ) ?ඉගිය:"repeat" Block බාවිතා කරන්න.'
        turtle_4_3: හරි, මේ තිබෙන්නේ ඔබ ත්‍රිකෝණයක් ඇඳීමට භාවිතා කළ කේත කොටසයි. එයට "repeat" සහ "turn" බ්ලොක් එකක් යොදා, ඔබට ලස්සන මලක් නිර්මාණය කළ හැකිද?
        turtle_4_6: බ්ලොක් 3ක් පමණක් භාවිත කරන්න. දාරයක දිග පික්සල් 20ක් වන සමචතුරශ්‍රයක් ඔබට ඇඳිය හැකිද?
        turtle_4_8: කලින් ප්‍රහේලිකාවට විසඳුම තමයි මේ. ඔයාට තව කොටස් 2ක් එකතු කරලා චිත්‍රය සම්පූර්ණ කරන්න පුලුවන්ද?
        turtle_4_9: කලින් ප්‍රහේලිකාවට විසඳුම තමයි මේ. චිත්‍රය සම්පූර්ණ කිරීමට අංශක කීයක් හැරිය යුතුද? (ඔබට අනිවාර්යෙන්ම කිහිප වතාවක් අනුමාන කිරීමට සිදු වනු ඇත)
        turtle_4_10: කලින් ප්‍රහේලිකාවට විසඳුම තමයි මේ. චිත්‍රය සම්පූර්ණ කරන්න තව කී සැරයක් කරන්න ඕනෙද?
        maze_karel_1_2: ඊලඟට "fill" කොටස භාවිතා කරලා හිඩැස ළඟට මාව ගෙනියලා කුණු සවල් 2ක් ගහන්න.
        maze_karel_1_3: මාව කුණු ගොඩ ළඟට අරගෙන යන්න. කුණු ගොඩ අයින් කරන්න සවල් කීයක් ගන්න ඕනේද කියලා කියන්න. හැබැයි කොටස් අවම ප්‍රමාණයකින්.
        maze_karel_1_4: 'ඔයාට මට උදව් කරන්න පුලුවන්ද ඔක්කොම කුණු ටික අයින් කරලා දාන්න? උදව්වක්: පුලුවන්නම් repeat කොටස් භාවිතා කරන්න.'
        maze_karel_1_8: හැකිතරම් කොටස් කුඩා ප්‍රමාණයක් භාවිතා කර කුඹුර අයිනේ ඇති හිල පුරවීමට මට උදව් කරන්න.
        maze_karel_1_9: 'හැකිතරම් කොටස් කුඩා ප්‍රමාණයක් භාවිතා කර ඔයාට මට උදව් කරන්න පුලුවන්ද ඔක්කොම කුණු ටික අයින් කරලා දාන්න? උදව්වක්: පුලුවන්නම් "while"කොටස් භාවිතා කරන්න.'
        turtle_2_5: 50, 60, 70, 80, 90 පික්සල් දිගවලින් යුතු සමචතුරශ්‍ර "draw a square" ශ්‍රිතය භාවිතයෙන් නිර්මාණය කරන්න.
        turtle_2_7_5: '"draw a snowman" නමැති නව ශ්‍රිතයක් ඇත. උස 250ක් හා 100ක් වූ හිම මිනිසුන් දෙදෙනෙකු අඳින්න.'

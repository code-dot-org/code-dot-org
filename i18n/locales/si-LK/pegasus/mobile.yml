  third_party_appinv_desc: "MIT App Inventor කියන්නෙ block මුල් කරගත් වැඩසටහන් මෙවලමක්. එමගින් ඕනෑම කෙනෙකුට Android උපාංග සඳහා පූර්ණ ක්‍රියාකාරී යෙදුමක් නිර්මාණය කරගත හැකියි. App Inventor මගින් නවක සාමාජිකයින්ට පැයක් වැනි සුළු කාලයක් තුළ දී ඔවුන්ගේ පළමු යෙදුම නිර්මාණය කර, තවත් සාම්ප්‍රදයික ක්‍රමලේඛන භාෂා මත පදනම් වූ සංකීර්ණ යෙදුම් වෙත යොමුවිය හැකියි."

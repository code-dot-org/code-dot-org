  tynker_longdescription: "ඔබේම ක්රීඩා ගොඩනැගීම හා මිතුරන් සමග හුවමාරු කරන්න!.විනෝද කේතීකරණ පසල් විසඳීමට හා එක් එක් මට්ටමින් සංකල්ප කේතකරණ ඉගෙනගන්න.සජීවිකරණ චරිත, බහු මට්ටම් හා පොහොසත් රුකුලක් සමග ක්රීඩා පුද්ගලිකරාණය කරන්න.භෞතික විද්යාව භාවිතා ඔබගේ ක්රීඩා යථාර්ථවාදී කරන්න.කේත \nදෘශ්ය කොටස් ලෙස හෝ JavaScript ලෙස බලන්න.ඔබේ ක්‍රීඩා  Android හෝ iPhone ටැබ්ලට් වෙත ගෙනයන්න.\nතෝරා ගැනීමට දුසිම් කට අධික විනෝද කටයුතු!"
  scratch_longdescription: "Scratch භාවිතාකර ඔබටම ක්‍රීඩා, කතා, සජිවීකරණ &mdash; නිර්මාණය කල හැකි අතර එය ඔබගේ යාළුවන් සමග බෙදාගත හැක. මුලින්ම පටන් ගමු ඔබගේ නම සජිවිකරණය කිරීමෙන් හෝ holiday කාඩ්පතක් නිර්මාණය කිරීමෙන් හෝ pong ක්‍රීඩාව නිර්මාණය කිරීමෙන්."
  lightbot_longdescription: "සියළුම නිල පැහැති කොටු දැල්වීමට Lightbot මෙහෙයවන්න! Lightbot යනු ක්‍රමලේඛ ක්‍රීඩා යාන්ත්‍රණ මගින් ක්‍රමලේඛනය පිලිබඳ මූලික දැනුමක් ලබාදෙන ප්‍රෙහේලිකා ක්‍රීඩාවකි. අනුපිළිවෙළින් උපදෙස් ලබාදීමට, ක්‍රියාපටිපාටි ලිවීමට සහ loops මගින් විවිධ අදියර විසඳීමට ඉගෙන ගන්න. ඕනෑම වයස් කාණ්ඩයක් සඳහා සුදුසුයි."
  thinkersmith_longdescription: "පෙර-අර්ථ \"රොබෝ වාංමාලාව\" සිසුන් භාවිතා කරමින් ඒවා පළමුව සාකච්ඡා තොරව විශේෂිත කාර්යයන් ඉටු කිරීමට එකිනෙකා මග පෙන්වන ආකාරය හඳුනාගත ඇත. මෙම පාඩම දරුවන් උගන්වන සංකේත හා ක්රියා අතර ඇති සම්බන්ධය, මෙන්ම නිදොස්කරණය වන අමිල නිපුණතා. \"මගේ රොබෝ මිතුරෝ\" පිරිසක් ක්රියාකාරකමක් ලෙස හොඳින් ක්රියා කරන අතර පන්ති කාමර භාවිතය සඳහා ගුරුවරයෙකු වැඩපොත ඇතුළත් වේ."
  condcards_longdescription: "කාඩ්පත් නැව් තට්ටු භාවිතා කරමින් මෙම \"එළිදැක්වූ\" ක්‍රියාකාරකම් වල ඇල්ගොරිතම සහ කොන්දේසි ප්‍රකාශ ගැන ඉගෙන ගන්න."
  lightbotintl_longdescription: "තර්කන කේතකරණයේ හරය ඉගෙනගන්න  ,  ආරම්භ කරන්න සුපිරි  මුලික කේත සමග , අවුරුදු 4 වැඩි අය සදහා , අයිoඑස්  හෝ ඇන්ඩ්රොයිඩ්  (හෝ අන්තර්ජාල සෙවුම්). ඉගෙනගන්න කොහොමද අනුක්‍රම  විධාන , රටා හදුනාගන්න , පටිපාටි භාවිතාකරන්න , සහ  ලුප යොදාගන්න  "
  codehs_longdescription: "පරිගණයකට විධාන දීම යනු ක්‍රමලේඛනයයි. මෙය ඔබේ සුරතල් බල්ලාට විධාන දෙනවා වැනිය. කේතනය කරන අයුරු Karel the Dog&mdash; සමග ඉගෙන ගන්න. මෙය කේතනය ඉගෙනීමට ආරම්භ කරන සියලු දෙනා වෙත ඇති විනෝදාත්මක ක්‍රීඩාවකි. මෙහිදී විධාන හා ශ්‍රිත මගින් ඉගැන්වේ. මෙය සිසුන් සඳහා ම වන නමුත් ගුරුවරුන්ට ද මෙයට එක්වී තම සිසුන්ගේ ප්‍රගතිය සොයා බැලිය හැක!"
  codecademy_longdescription: "\nCodecademy ය අන්තර් ක්‍රියාකාරීවේ , සිසුන් මුලික පරිගණක විද්‍යා සදහා  හදුන්වාදීම හා මගපෙන්වීම  සදහා ජාවා කේත රචනා භාවිතා කර ලෝකය පුරා මිලියන 10 සිසුන් වෙනුවෙන් අපි සාදා තිබෙනවා.පැනවිසදුම් , විනිවිදක සහ  සම්පුර්ණ ව්‍යාපෘති භාවිතයෙන්  ඔවුන්ට කිසිදු කරදයකින් තොරව Hour of Code අත්දැකීම රැගෙනයන්න  "
  codecombat_longdescription: "පයිතන් හෝ ජාවා ස්ක්‍රිප්ට් ඉගෙනගැනීමට මෙම ක්‍රීඩාවේදි රාක්ශයින් පරාජය කරන්න!"
  codemonkey_longdescription: 'CodeMonkey යනු සැබෑ ක්‍රමලේඛන භාෂා මගින් ක්‍රමලේඛනය උගන්වන ක්‍රීඩාවකි! සිසුන් විසින් වඳුරකු කෙසෙල් ගෙඩි අල්ලා ගැනීමට පුහුණු කරන අතර එය සෑම අදියරකදීම, පෙර අදියරට වඩා සුළු ප්‍රමාණයකින් සංකීර්ණ වේ. සෑම අදියරකදීම ඔවුන්ට තරු ලකුණු ලැබෙන අතර එය පහසුවෙන් බෙදාගත හැකියි. '
  codeavengers_longdescription: "ක්‍රීඩකයන් දෙදෙනෙකුට ක්‍රීඩා කර හැකි  , ද්විමාන JavaScript කෙටි  කාර්යන් 10කින් ක්‍රීඩාවක් ගොඩනගන්න, ඉන් පසු  ඔබ ප්‍රශ්ණ නිර්මාණය කර මිතුරන් සමග බෙදාගැනීමට ක්‍රමලේකනය ගැන මූලික කරුණු ඉගෙනගන්න. (variables සහ if statements). ඔබ ලකුණු හා ලාංඡණ උපයන අතරතුර ප්‍රමුඛත්වයක් ලබාගැනීමට තරග කරනු ඇත."
  processing_longdescription: "දෘශ්‍ය කලා සැකසුම් භාශාවක් මගින් ක්‍රමලේඛනය සඳහා ප්‍රවේශයක්. කෙටි වීඩියෝ මගින් චිත්‍ර ඇඳීමේ වැඩසටහන නිමවන ආකාරය උගත හැක"
  robomind_longdescription: 'සිසුන්ට ඔවුන්ගේම රොබෝ හැසිරවීම මගින් ක්‍රමලේඛනය ඉගෙන ගත හැකියි. මෙම පාඨමාලාව තුල අභ්‍යාස සඳහා උපකාර වීමට වීඩියෝ, ප්‍රශ්න මෙන්ම උපදෙස්ද ඇතුලත් කර ඇත. '
  groklearning_longdescription: "එලිසා නමැති රොබෝ මනෝ චිකිත්සක වෛද්‍යවරිය සෑදීමට පයිතන් යොදාගන්න. කතා කරන්නේ පිලිතුරු දෙන්නේ කෙසේද කියා ඇයට කියාදෙන්න. ඔබට මෙය රොබෝ කෙනෙක් නොව මනුශ්‍යයෙකු කියා ඔබේ මිතුරන්ව රැවටිය හැකිද?"
  quorum_longdescription: "මෙම නිබන්දන වලට පිවිසිය හැකි වන්නේ පෙනීම අඩු, සහ screenreaders සමග කටයුතු කරන පුද්ගලයන්ට වේ. Mary ජීව-විද්‍යා මධ්‍යස්ථානයට සම්බන්ධ වන්නේ ක්‍රමලේඛක කෙනෙකු ලෙසින් සහ Quorum ක්‍රමලේඛන භාෂාව ඉගනිමටයි. ශිෂ්‍ය මගපෙන්වීම යටතේ මෙම නිබන්දනය online උදාහරණ වලින් සමන්විත වේ."
  codespark_longdescription: "Foos යනු - ක්‍රමලේඛනය ඉගැන්වීමට යොදා ගත හැකි - විනෝදාත්මක හා ළමයින්ටම සැකසුණු  ක්‍රීඩාවකි.  ක්‍රමලේඛනය මගින් ප්‍රහේලිකා විසඳමින් හුරුබුහුටි කාටූන් චරිත වලට ජීවය දෙන්න. මෙම ක්‍රීඩාව වචන භාවිතා නොකර සාදා ඇති නිසා, කිසිදු බාධාවකින් තොරව සියලු දෙනාටම ක්‍රීඩා කළ හැකියි!"
  kodable_longdescription: "Kodable යනු අවුරුදු 5න් ඉහල ළමුන් සඳහා ක්‍රමලේඛන මූලිකාංග ඉගැන්විය හැකි අයි පෑඩ් ක්‍රීඩාවකි. ගුරුවරයෙකු හෝ වැඩිහිටියෙකු මේ සමග සිටීම වඩා යෝග්‍ය වුවත් එය අත්‍යාවශ්‍ය නොවේ."
  tynkerapp_longdescription: "විනෝද කේතීකරණ පසල් විසඳමින් වැඩසටහන ඉගෙන ගන්න. පහසුවෙන් පාලනය කරන්න වර්ණ තේමාවෙන් යුත් රූප, 10+ ක්රීඩාව-කට්ටල හා රුචි අකුරු භාවිතා ක්රීඩා හා කතා ගොඩ. කිසිදු අන්තර්ජාල පහසුකම් අවශ්යයි. ඔබට වෙබ් මත ඔබේ නිර්මාණ ද ප්රවේශ විය හැක."
  robomindnl_longdescription: 'සිසුන්ට ඔවුන්ගේම රොබෝ හැසිරවීම මගින් ක්‍රමලේඛනය ඉගෙන ගත හැකියි. මෙම පාඨමාලාව තුල අභ්‍යාස සඳහා උපකාර වීමට වීඩියෝ, ප්‍රශ්න මෙන්ම උපදෙස්ද ඇතුලත් කර ඇත. '
  flappy_longdescription: "ඔබගේම Flappy Bird ක්‍රීඩාව නිර්මාණය කිරීමට සහ එය වෙනස් ලෙස පෙනෙන පරිදි සැකසීමට (Flappy Shark, Flappy Santa, කුමක් වුවත්) ඩ්‍රැග් ඇන්ඩ් ඩ්‍රොප් ක්‍රමලේඛනය බාවිතාකරන. එක ක්ලික් එකක් මගින්  ඔබේ දුරකතනයට ක්රීඩාව එක් කරන්න."
  bitsbox_longdescription: "ඔබ කැමති ආකාරයට කේතනය කරමින් ඔබගේ අතත්‍ය tablet,ඉන්පසු කේතය කරන්න  ක්‍රීඩා  සහ යෙදුම් .සුළු ගමනාගමනය හැකියාව ලබාදෙයි  කුඩා දරුවන්ට පවා  real JavaScript ක්‍රමලේඛන සහ බැරෑරුම් ක්‍රමලේඛන ඉගන ගන්න ඉදිරියට යද්දී ."
  makeschool_longdescription: "නවතම සහ අදුනිකයන්ට පහසු Swift ක්‍රමලේකන බාෂාව මගින් iPhone ජංගම දුරකථනයට ක්‍රීඩා සකසන්න ඉගෙනගන්න! Pok&eacute;mon-inspired ක්‍රියාදාම ක්‍රීඩාව සැකසීමට සහ රකුසෙකුගේ චලනයන් සදහා කේත සකසන්න. ඔබට ඉගෙනගැනීමට පුළුවන් වේවි විචල්‍ය,ක්‍රම සහ ඔබ්ජෙක්ට් යොදාගනිමින් ඔබගේ රක්ෂයා දිනවන ආකාරය!"
  touchdevelop_longdescription: 'ස්පර්ශ සංවේදී ලියනය pixel කලා නිර්මාණය සදහා, ප්‍රහේලිකා විසදිම සදහා, හෝ ඔබේම jumping bird ක්‍රීඩාවක් සෑදීම සදහා ඔබට මග පෙන්වනු ඇත. '
  appinventor_longdescription: "විනෝදාත්මක, ඉක්මන් වීඩියෝ නිබන්ධන ඔබගේ Android දුරකථනය හෝ ටැබ්ලටය සඳහා සරල යෙදුම් තුනක් ගොඩ හරහා ඔබව රැගෙන. සමානව බෙදාහදා ගැනීම අදුනික සහ විශේෂඥයන් සඳහා නිර්මාණය කර ඇති,මෙම hour of code මගින් ඔබට පෙර සූදානමක් ලබා දෙනෙවා  ඔබේ ම යෙදුම් ගොඩනැගීමට පෙර. ඔබේ මිතුරන් සමග ඔබගේ යෙදුම නිර්මාණ බෙදා සිතා බලන්න! මෙම කටයුතු පුද්ගලයන් සඳහා සහ මෙරට ප්රමුඛ පෙළේ පන්ති ගුරුවරුන් සඳහා සුදුසු ය"
  blockly_longdescription: "මන්දගාමී (හෝ නොපවතියි) අන්තර්ජාල ප්‍රවේශ ලබා 0 තියෙනවද? මෙම Code.org නිබන්ධන පුරෝගාමියා සිටි Blockly නිබන්ධන බාගත - තනි 3MB ZIP ගොනුව ඕනෑම පරිගණකයට පැටවිය හෝ මතක දණ්ඩ කපා භාවිතා කල හැක\n"
  thinkersmith2_longdescription: "සිසුන් එගෙන ගන්නවා කාර්යයන් ලෙස ද්විමය අංක ඉදිරිපත් කිරීමට හා අහුරා තැබීමට. පන්ති අවසානයේ දී, ඔවුන් සමඟ ගෙදර රැගෙන සඳහා තමන්ගේ මුල් අකුරු කේතාංකනය කිරීමට ලැබෙනවා "
  kodableunplugged_longdescription: 'සරල කඩදාසි සමග භාවිතා කිරීම සඳහා නිර්මාණය කර ඇති fuzzFamily Frenzy යනු  ළමයි 5 සහ දක්වා පරිගනක  වැඩසටහන් තර්ක හැඳින්වීමක් වේ. ගුරුවරයෙක්, සිසුන් සරල බාධාවක් පාඨමාලාව සම්පූර්ණ කිරීම සඳහා කොටස්කරු වැඩසටහන්, ක්රීඩාව පැහැදිලි කළ යුතුය.'
  projguts_longdescription: "\nමෙම \"අසම්බන්ධිත\"  ක්‍රියාකාරකම උදව් කරයි සිසුන්ට ඉගෙනගන්න සහ අනුරූපන ක්‍රියා සිසුන් කණ්ඩායම්  ක්‍රීඩාකරන්න විවිධ  අනුවාදයන් ගල් / කොළ  / කතුර ක්‍රීඩාවේ  සහ දකින්න  විවිධ ප්‍රථිපල විවිධ ආකෘති නිර්මාණ අත්හදා බැලීම් වල. "
  hourofcode_longdescription: "නව new code.org/hoc සඳහා ප්ලේස් හෝල්ඩරය"
  frozen_longdescription: "ඇනා සහ එලිසා අයිස් වල ලස්සන බලන අතරතුරු ඔවුන්ට එකතු වීමට අපිත් කෝඩ් කරමු. ඔබ හිම පදින අතරතුරු හිම බිඳිති සහ රටා වලින් නව හිම ලන්තයක් නිර්මාණය කර ඔබේ මිතුරන් සමග බෙදා ගත හැකියි!"
  starwars_longdescription: "ඩ්‍රොයිඩ් වරු ක්‍රමලේකණය කිරීමට ඉගෙනගන්න ඉන්පසු ඈත එපිට මන්දාකිණියක ඔබේම ස්ටාර් වෝස් ක්‍රීඩාවක් නිර්මාණය කරන්න."
  playlab_longdescription: "කතාවක්, නිමැවා හෝ Play විද්යාගාරය සමග සෙල්ලමක් කරන්න! සතුන්, මුහුදු කොල්ලකරුවන්, Zombies, ninjas, සහ තවත් බොහෝ චරිත හසුරවන්න, ගමන්, ශබ්ද, ලකුණු ලකුණු, සහ පවා ගිනිබෝල විසි කරන්න"
  monstercoding_longdescription: "Monster Coding විසින් පිරිනමන Mystery Island කේත ගවේෂණය සතුට පිරිණු ස්වයං මඟ පෙන්වීම හා ක්‍රියාදාම  සහිත ගවේෂණය කේතකරනයේ මුලික සංකල්ප කිහිපයක් ළමයින්ට උගන්වන්වා.එක් ඒක කොටස් පදනම් කරගත් ක්‍රියාකාරම් පෙර මත ගොඩනඟයි, කුඩා ළමයින්ට හට Function හදුනවා දීම, Boolean අගයන්,Loops,If/Else ප්‍රකාශ,සහ Array,වර්ණවත් සජීවිකරණ රූප, ශබ්ද උපදෙස් භාවිතා කරයි."
  allcancode_longdescription: "සිසුන් සත්‍ය කතාවක් මත පදනම් වූ වික්‍රමාන්විත ක්‍රීඩාවක් සෙල්ලම් කරනු ඇත. සිසුන් මෙම කතාවේ එන මැක්‍රො නැමැති ප්‍රධාන චරිතයට ක්‍රමලේඛන භාශාවක් මත පදනම් වූ ක්‍රමයකින් පියවරෙන් පියවර උපදෙස් දෙනු ලබයි. Hour of Code හිදි සිසුන්ට කොන්දේසි සහ පුනරාවර්තන පිලිබඳ ඉගෙන ගත හැක."
  csfirst_longdescription: " මුහුදු පරිසරයක් සමග චරිත දෙකක් ගැන කතාවක් නිර්මාණය කරන්න. ජල සජීවීකරණය,හා දර්ශනය සන්ස්කරනය කරන්න දක්ෂ භාවය එකතු කිරීමට. ඔබට කියන්න අවශ්ය කතාව කියන්න කේතය භාවිතා කරන්න!"
  boxisland_longdescription: "Box දුපතේ සංචාරය කර, Hiroට පාළුකරයේ තැනින් තැන විසිර ඇති සියලු ඔරෙලෝසු එකතු කිරීමට උදව් කරන්න! මෙම නිබන්ධනයේදී ඔබ මුලික ඇල්ගොරිතම, අනුපිළිවෙලවල්, ලූප හා කොන්දේසි පිළිබඳ ඉගෙන ගනු ඇත!"
  codesters_longdescription: 'Python යොදාගනිමින් ඔබගේම ක්‍රීඩා, සජීවීකරණ සහ  චිත්‍ර නිර්මාණ නිර්මාණ කරන්න. ඔබ නිමවීම සිදු කල පසු, ඒවා මිතුරන් අතරේ හුවමාරු කරගන්න!  Python සමාගම් සෑම දිනකම භාවිතා සැබෑ ක්‍රමලේඛණ භාෂාවක් වන Python මගින් සිදුකල  ක්‍රමලේඛණ -  අපගේ  ඩ්‍රැග් ඇන්ඩ් ඩ්‍රොප් මෙවලම් කට්ටලය එය ඉගනීම පහසු කරනවා! පැසිපන්දු ක්‍රීඩාව ගොඩනැගීම,  නර්ථනයක් නාට්‍ය රචනය කිරීම හෝ සජීවිකරණ කාඩ් එකක් නිර්මාණය උත්සහ කරන්න!'
  texasinstruments_longdescription: 'ළමුන්  එදිනෙදා භාවිතා කරන තාක්ෂනය තුලින්  විනාඩි 10 ක කේතන ක්‍රියාකාරකම් පන්තිය  තුල සිදු කිරීම ළමයින්ව ක්‍රමලේඛනය සදහා උනන්දු කල හැකි ක්‍රමයකි. කේතනය පිළිබද මූලික දේවල් ඉගෙනගැනීමට TI-84&#8482; යොමු වන්න. විනාඩි 10 න්  කේතනය කිරීමට පටන් ගන්න. පෙර අත්දැකීමක් අවශ්‍ය නැත!  '
  teacherled_longdescription: "මේ වන විට උගතුන් දහස් ගනනින් Hour of Code පරිහරණය කරමින් තිබේ, බොහෝ පන්ති කාමර නිර්මාණශීලීත්වයට දොරවල් විවෘතය, එක් හෝ අඩු අන්දමින් පරිඝනක විද්‍යාවේ මූලික සිද්ධාන්ත අන්තර්ගත වේ.\nමෙය ගුරුවරුන් හට අලුත් ආශ්වාදයක් ගෙනදේවි, Hour of Code නිර්මාණය කර ඇත්තේ අප විසින් රස් කරගෙන ඇති ශිෂ්‍යමත් ගුරු-නායකත්වයට අදාල පාඩම් සහ ක්‍රියාකාරම් සැලැසුම් වලට අදාල විෂයපථයන්ට අනුරුප ප්‍රවීනයන් විසින්ය."

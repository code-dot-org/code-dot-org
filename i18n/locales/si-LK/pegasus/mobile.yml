  course2_shortdescription_congrats: "මූලික කියවීමේ හැකියාවන් සහිත සිසුන් සඳහා, මෙම පාඨමාලාව පලමු පාඨමාලාව මත පදනම් වේ. මෙහිදී සිසුන් විසින් ගැටළුවක් විසඳීම සඳහා ක්‍රමලේඛ සැකසීම සහ අන්තර් ක්‍රියාකාරී ක්‍රීඩා නිපදවීම හෝ බෙදාගත හැකි කතාන්දර නිපදවීම සිදුකරනු ඇත. 2 සිට 5 ශ්‍රේණි සඳහා නිර්දේශිතයි."
  course3_shortdescription_congrats: "මීළඟ අදියර සඳහා ඔබ සූදානම්ද? මෙම අදියරේදී සිසුන් විසින් පෙර පාඩම් වලදී උගත් ක්‍රමලේඛන සංකල්ප පිළිබඳ තවත් ගැඹුරින් හදාරමින් සංකීර්ණ ගැටළු වෙත විසඳුම් සොයනු ඇත. මෙම පාඩම අවසානයේදී, සිසුන් විසින් අන්තර්ක්‍රියා සහිත කතාන්දර සහ ක්‍රීඩා නිර්මාණය කරනු ඇත. 4 සිට 5 ශ්‍රේණි සඳහා නිර්දේශිතයි."
  course4_shortdescription_congrats: "තවත් ඉදිරියට යාමට ඔබ සූදානම්ද? මෙම අදියරේදී සිසුන් විසින් පෙර පාඩම් වලදී උගත් ක්‍රමලේඛන සංකල්ප පිළිබඳ තවත් ගැඹුරින් හදාරමින් සංකීර්ණ ගැටළු වෙත විසඳුම් සොයනු ඇත. මෙම පාඩම අවසානයේදී, සිසුන් විසින් අන්තර්ක්‍රියා සහිත කතාන්දර සහ ක්‍රීඩා නිර්මාණය කරනු ඇත. 4 සිට 8 ශ්‍රේණි සඳහා නිර්දේශිතයි."
  codeorg_longdescription: "මුලිකව පරිගණක විද්‍යාවේ සංකල්ප drag and drop ක්‍රමලේඛනය මගින් ඉගෙන ගන්න. මෙය ක්‍රීඩාවකට සමාන වූ, Angry Birds and Plants vs. Zombies ක්‍රීඩා ඇසුරින් Bill Gates, Mark Zuckerberg විසින් මෙහෙයවන නිබන්ධනයකි. repeat-loops, conditionals සහ මූලික ඇල්ගොරිතම මෙමගින් ඉගෙනගත හැක. භාෂා 34කින් ලබාගත හැකියි."

  kodable_beyond_longdescription: "Kodable යනු අවුරුදු 5න් ඉහල ළමුන් සඳහා ක්‍රමලේඛන මූලිකාංග ඉගැන්විය හැකි අයි පෑඩ් ක්‍රීඩාවකි. ගුරුවරයෙකු හෝ වැඩිහිටියෙකු මේ සමග සිටීම වඩා යෝග්‍ය වුවත් එය අත්‍යාවශ්‍ය නොවේ."

  hopscotch_beyond_longdescription: "Hopscotch ක්‍රමලේඛනය භාෂාව ශිෂ්‍යය මාර්ගෝපදේශන නිබන්ධනය බාවිතා කරයි. ශිෂ්‍යයන් ඔවුන්ගේ iPad බාවිතයෙන් ක්‍රීඩාවන් හා iPad සදහා යෙදුම් තනිව හෝ කණ්ඩායම්(iPad සදහා 3ක්) වශයෙන් නිර්මාණය කළහැක."
  pocketcode_beyond_longdescription: "Pocket Code මගින් ඔබේම ක්‍රීඩාවක් නිර්මාණය කරන්න! උදව් කරන්න skydiver ස්ටීව්ට ඔහුගේ පාර්සල් ගෙනයාමට. මෙම Pocket Code පිලිබදව යහළුවන්ට සහ අනෙකුත් පරිශීලකයන් පවසන්න!"
  groklearning_beyond_longdescription: "කිසිදු කේතකරණ අත්දැකීම් සමග පුද්ගලයන් සඳහා Python ක්රමලේඛන භාෂා  භාවිතා හඳුන්වා පාඨමාලාව.  අභියෝග අපගේ සුවිශේෂී මිශ්ර හඳුන්වාදීමේ අන්තර්ගතයට Python ක්‍රමලේඛනය පිළිබඳ දැඩි තේරුම් ගැනීමට ඔබ ගෙන යයි.අපි විවිධ පසුබිම්වලට අයත් විවිධ වයස් මට්ටම්වල සිසුන්ට මෙම අන්තර්ගතය ඉගැන්වා තිබේ.අපට විශ්වාසයි මෙය ඔබටත් සුදුසුයි කියා."
  hacketyhack_beyond_longdescription: 'Hackety Hack විසින් ඔබට උගන්නාවි ක්‍රමලේඛනයන්ගේ නිරපේක්ෂ මුලධර්ම මුල සිටම. මීට පෙර ක්‍රමලේඛන සැකැස්ම පිලිබඳ අත්දැකීම් අවශ්‍ය නැත! Hackety Hack සමග, ඉගෙන ගන්න Ruby programming භාෂාව. Ruby භාෂාව සෑම ක්‍රමලේඛන භාෂාවක් සමගම භාවිත වේ, ඩෙස්ක්ටොප් මෘදුකාංග සහ වෙබ් අඩවි ඇතුළුව. [සටහන: ඩෙස්ක්ටොප් ස්ථාපනය අවශ්‍ය නැත]'
  robomind_beyond_longdescription: 'සිසුන්ට ඔවුන්ගේම රොබෝ හැසිරවීම මගින් ක්‍රමලේඛනය ඉගෙන ගත හැකියි. මෙම පාඨමාලාව තුල අභ්‍යාස සඳහා උපකාර වීමට වීඩියෝ, ප්‍රශ්න මෙන්ම උපදෙස්ද ඇතුලත් කර ඇත.'
  makeschool_beyond_longdescription: "ObjectiveC දන්නවද? අයිෆෝන් ගේම් එකක් හදන්න පැයකින් ඉගෙන ගන්න. අපි ඔබට සෑදීමට සහ පරික්ශා කිරීමට වෙබ් බ්‍රව්සරය තුලින්ම උදව් කරන්නම්. ඔබ ඉන්පසු ඔබේ ෆේස්බුක් මිතුරන් සමග මෙය බෙදාගත හැකියි. පෙර දැනුම අවශ්‍ය නොවේ. නමුත් විචල්‍යන්, ශ්‍රිත හා වස්තු අඳුරාගැනීමට ඔබට හැකිවිය යුතුය."
  appinventor_beyond_longdescription: "විනෝදාත්මක, ඉක්මන් වීඩියෝ නිබන්ධන ඔබගේ Android දුරකථනය හෝ ටැබ්ලටය සඳහා සරල යෙදුම් තුනක් ගොඩ හරහා ඔබව රැගෙන. සමානව බෙදාහදා ගැනීම අදුනික සහ විශේෂඥයන් සඳහා නිර්මාණය කර ඇති,මෙම hour of code මගින් ඔබට පෙර සූදානමක් ලබා දෙනෙවා  ඔබේ ම යෙදුම් ගොඩනැගීමට පෙර. ඔබේ මිතුරන් සමග ඔබගේ යෙදුම නිර්මාණ බෙදා සිතා බලන්න! මෙම කටයුතු පුද්ගලයන් සඳහා සහ මෙරට ප්රමුඛ පෙළේ පන්ති ගුරුවරුන් සඳහා සුදුසු ය"
  touchdevelop_beyond_longdescription: "ඔබ iPad, iPhone, Android, PC, Mac, Windows Phone මගින් TouchDevelop එක මගින් යෙදුම් නිර්මාණය කරන්න. අපගේ touch-friendly editor එක මගින් කේතනය පහසු කරයි!"
  codehs_beyond_longdescription: 'Karel, බල්ලා සමඟ වැඩසටහන් පිළිබඳ මූලික දේ ඉගෙනගන්න,විනෝදාත්මක, කේතනය සඳහා ප්රවේශවීමේ සහ දෘශ්ය ප්‍රවේශයක්හ ඳුන්වාදෙයි,එහිදී පරිගණකයට  විධාන  ලබාදීම  සුනඛයෙකුට විධාන ලබාදෙන ලෙස ලබාදිය හැකිය.ගුරුවරයෙකු විසින්  මෙම නිබන්ධනයට නායකත්වය ලබාදෙන්නේ නම් වඩාත් ගැලපේ ,නමුත් ස්වාධීනවද එය සිදු කළ හැකිය.'
  udemy_beyond_longdescription: 'ඔබ මීට පෙර කේත පේලියක් නොදැකපු කෙනෙක් වුවත්, ජීවත්වීමට කේතනය කරන කෙනෙකු වුවත්, Udemy තුළින් ඔබටම ගැලපෙන පාඨමාලාවක් සොයාගත හැකියි. මෙය වෘත්තිමය උපදේශකයින් මගින් පිරිනැමේ. [මුදල් ගෙවා ලබා ගත යුතුයි.]'
  lynda_beyond_longdescription: 'ඉගෙන ගන්න කොහොමද වෙබ් යෙදුම් කේතනය කිරීමට, නිර්මාණය කිරීමට object-oriented වැඩසටහන් වන C සහ C++ මගින් සහ Java ලියන ආකාරය. ජංගම යෙදුම් සංවර්ධනය කිරීමට සහ නිර්මාණය කිරීමට අපගේ සංවර්ධක නිබන්ධන බාවිතයෙන් ඉගෙන ගැනීමට හැකිය, PHP සහ MySQL දත්ත සමුදායන් සමග වැඩ කරන ආකාරය, ආරම්භ කරන්න සංඛ්යා ලේඛන සැකසුම් භාෂා R සහ තවත් භාෂා සමග.[සටහන: ගෙවිය යුතු නැත]'
  edx_beyond_longdescription: "CS50x එක  Harvard College හි   අදුන්වා දීමක් ,බුද්ධිමය ව්‍යවසායක්  පරිගණක  විද්‍යාවේ  සහ  ක්‍රමලේඛන  කලාව  ප්‍රධාන සහ ප්‍රදාන නොවෙන  අයුරින් ,ක්‍රමලේඛනය අත්දැකීමක් ඇති  හෝ නොමැති අයට abstraction, algorithms, data structures, encapsulation, resource management, security, software engineering, and web development මාතෘකා යටතේ  කරුණු ඇතුලත් වේ.එයට C, PHP, and JavaScript plus SQL, CSS, and HTML බෂා ඇතුලත්වේ. CS50x වන on-campus අනුවාදය Harvard's second-largest course."
  coursera_beyond_longdescription: 'ස්ටැන්ෆර්ඩ් ගේ CS 101 පන්තියේ නික් Parlante (නොමිලේ!) උගන්වා ඇත. CS101 ශූන්ය පෙර-අත්දැකීම් ප්රේක්ෂක සඳහා වන පරිගණක විද්යා අත්යවශ්ය අදහස් උගන්වනවා. Play හා පරිගණක බලය හා සීමාවන් ජීවිතය ගෙන ඒමට කේතය කෙටි බිටු අත්හදා බැලීම්. , පරිගණක කුමක්ද, දෘඩාංග කුමක්ද මෘදුකාංග දේ අන්තර්ජාලය මෙයයි CS101 අද පරිගණක මත පොදු පසුබිම සපයයි. මීට පෙර අත්දැකීම් වෙබ් බ්රව්සරය භාවිතා කිරීමේ හැකියාව හැර වෙනත් අවශ්ය වේ.'
  udacity_beyond_longdescription: "මෙම පාඨමාලාවේදී ඔබට   පරිගණක විද්‍යාවේ ප්‍රදාන සංකල්ප සහ ඔබගේම පරිගණක වැඩසටහනක් වෙබ් crawler ආධාරයෙන් නිර්මාණය කිරීමට ඉගෙන ගැනීමට  හැකි වෙනවා . මෙහිදී මුලික වැඩසටහන් දෙනුමක් අවශ්‍ය නැත. අරම්භාකයින්ට මෙයට සම්බන්ධ විය හැක! මෙම වැඩසටහන අවසානයේදී ඔබට Phython වැඩසටහන් ලිවීමට හැකිය. මෙම පාඨමාලාවෙන් පසුව අතරමැදි මට්ටමේ පරිගණක පාඨමාලාවට සම්බන්ධ විය හැක."
  teachingtree_beyond_longdescription: "TeachingTree කාටත් අධ්යාපන අන්තර්ගතයන් සංවිධානය ඉඩ දෙන විවෘත වේදිකාවකි. සිසුන් ඉක්මනින් තනි තනි සංකල්ප ඉගෙන ගැනීම සඳහා ඔවුන්ට අවශ්ය නිශ්චිත ක්ලිප් ප්රවේශ සඳහා අපගේ ඉලක්කය වේ. හැමෝම වීඩියෝ හෝ සලකුණු සංකල්ප එකතු කිරීමෙන් උදව් කිරීමට දිරිමත් කරනවා."
  kodu_beyond_longdescription: "කෝඩු මගින් දරුවන්ට එක්ස් බොක්ස් හෝ පරිගණකය මගින් පහසුවෙන් පරිගණක ක්‍රීඩා නිර්මාණය කර හැකියි. නිර්මාණශීලිත්වය, විචක්ශණශීලි බව හා ක්‍රමලේඛනය ඉගැන්වීමට කෝඩු භාවිත කල හැක. පෙර දැනුමක් නැති වැඩිහිටියෙකුට හෝ කුඩා දරුවෙකුට කෝඩු භාවිත කල හැක. පරිගණකය සඳහා කෝඩු නොමිලේම ලබා ගත හැක. එක්සත් ජනපදයේ එක්ස් බොක්ස් වෙලඳපොලෙන් මෙය එක්ස් බොක්ස් සඳහා මිලදී ගත හැක. මෙය ඩොලර් 5ක් පමණ වනු ඇත."
  cargobot_beyond_longdescription: "Cargo-Bot යනු ප්‍රහේලිකා පරිගණක ක්‍රීඩාවක් සහ රොබෝ කුඩ චලනයන් පිළිබඳව අවබෝදයක් ලබාගත හැකි ක්‍රීඩාවකි. පහසු වගේ, නේද?  එය විශේෂාංග 36 කින් සමන්විත අතර කෘර දක්ෂ ප්‍රහේලිකා, බිහිසුනු ශබ්ද සහ ඇති නවීන දෘෂ්ටි විතාන රූප. ඔබගේ විසදුම් පටිගත කර ඔබගේ Youtube යහළුවන් සැමග බෙදා ගන්න  "
  kidsruby_beyond_longdescription: 'විනෝද වෙන්න සහ නිර්මාණය කරන්න ක්‍රීඩා හෝ අනවසරයෙන් ඇතුල් වෙන්න ඔයාගේ ගෙදර වැඩ වලට රූබි භාවිතා කරමින්! නිකන් කියන්න ඔයාගේ දෙමව්පියන්ට හෝ ගුරුවරුන්ට ඔය ඉගෙන ගන්නවා කියල රූබි පරිගණක ක්‍රමලේඛනය... ;). නිදහස් සහ වැඩ කරන්න ඕනෙම පරිගනකයක. [සටහන: පරිගණකයට අවශ්‍ය ඒවා ස්ථාපනය කරන්න]'
  w3schools_beyond_longdescription: "ඉගෙන ගන්න වෙබ් අඩවියක් ඔබගේ පරිගණකය මගින් නිර්මාණය කිරීමට. සේවාදායකයේ මූලික කරුණු දවසකට අඩු කාලයකදී ඉගෙන ගන්න. දත්ත සමුදායන් ඔබගේ වෙබ් අඩවියට එකතු කරන්න ඉගෙන ගන්න"
  codeavengers_beyond_longdescription: "ඉගෙන ගන්න කොහොමද ක්‍රම ලේඛනය කරන්නේ ක්‍රීඩා, යෙදුම් සහ වෙබ් අඩවි. විශේෂඥයන් විසින් නිර්මාණය කර ඇති ආරම්භක දුෂ්කර පරිපූර්ණ මට්ටම, අවබෝධ කර ගැනීමට පහසු උපදෙස් හා මහත් උදව්වක් වේවි ඔබට එය අවශ්‍ය විට. අපේ HTML, CSS සහ JavaScript පාඨමාලා සඳහා ඇතුලත් කරලා තියෙනවා කේතන අභියෝග සහ පුනරීක්ෂණ ක්‍රීඩා නිර්මාණය කරලා තියෙනවා විනෝද සහ ඵලදායී වන ලෙස සියලුම වසය් සඳහා."
  mozilla_beyond_longdescription: "Thimble මගින් ලෙහෙසියෙන් වෙබ් පිටු නිර්මාණය කිරීමට සහ බෙදාගැනීමට හැකිය. ඔබේ බ්‍රව්සරය භාවිතයෙන් HTML සහ CSS ලිවීමට සහ සංස්කරණය කල හැකිය, ඔබගේ වැඩ ක්ෂණිකව පෙරදසුන් වේ. එක ක්ලික් එකකින් ඔබගේ අවසන් වු ව්‍යපෘති බෙදාගැනීමටත් පහසුකම් සැපයීමටත් හැකි වේ. ආරම්භකන්ට සහ විශේෂඥයන් සඳහා සමානව භාවිතා කල හැක."
  codecombat_beyond_longdescription: " මායාකරුවෙක් ලෙස පරිශීලකයා භාවිතා කරන්න කේත (බන්ධන)මගින් ඔබගේ වීරයා හසුරවන්න , අවුල්ජාල තුල සැරිසැරන්න, සතුරාට  උපක්‍රම භාවිතා කරන්න සහ මිතුරන් බේරාගන්න!  මෙම  එව් ට් එම එල්(HTML) 5 ක්‍රීඩාවෙන් JavaScript හදාරන්න . මෙම ක්‍රීඩාව  සම්පුර්ණ නවකයන් සදහා වේ."
  codea_beyond_longdescription: "iPad සදහා තියන codea  ඔබට  ක්‍රීඩා සහ ආභාසන &mdash හදන්න උඩව්  කරයි.නැතහොත් ඔබේ තිබෙන ඕනෑම  දෘශ්‍ය අදහසක් ඉටුකිරීමට ඉවහල්වෙයි.iPad ලක්ෂණ Multi-Touch සහ the accelerometer ඔබගේ අන්තර් ක්‍රියාකාරිත්ව වැඩි කරයි. Codea තමයි  තියන ලස්සනම  කේතය සංස්කරන  අඩවිය  සහ එය ඉතා පහසුවෙන් වැඩ කර හැකි අඩවියක්.Codea ඔබට  කේතය සමීපව  වැඩකරන්න  උගන්වයි .නොම්මරයක්  මාරු කරන්න ඕනද?එය මත තටු කර  ඇදන් යන්න.පාටක්,පින්තුරයක් දන්න ඕනෙද? එය මත ටැප් කර visual editors ඔස්සේ ඔබට අවශ්‍ය පින්තරයක් තෝරාගන්න."
  lego_beyond_longdescription: "LEGO කැබලි භාවිතයෙන් කුඩා, රුචි සහ වැඩසටහන්ගත රොබෝවරු නිර්මාණය කරන්න."
  finch_beyond_longdescription: "මෙම ෆින්ච් පරිගණක විද්යාව අධ්යාපනය සඳහා නව රොබෝවරයෙකි. මෙය නිර්මාණය CREATE lab හි Carnegie Mellon ගේ වසර හතරක අධ්යයන ප්රතිඵලයකි. මෙම ෆින්ච්ගේ අරමුණ වැඩසටහන් කලාව සඳහා සිත් ඇදගන්නා හැදින්වාදීම සදහා ලබා දීමට සැලසුම් කර ඇත. එය වසර අටක් තරම් කුඩා සිසුන් සඳහා සුදුසු කිහිපයක් පරිසරයක් ඇතුළුව, දුසිම් කට ක්රමලේඛන භාෂා සහ පරිසරයක් සඳහා සහයෝගය දක්වයි. ඔහු ෆින්ච් සිසුන් පොහොසත් ලෙස අන්තර් වැඩසටහන් ලිවීමට ඉඩ නිර්මාණය කරන ලදී."
  arduino_beyond_longdescription: "Arduino කියන්නේ ප්‍රසිද්ධ වේදිකා නිර්මාණයක් කලාකරුවන්ට සහ නිර්මාණකරුවන්ට සැබැ සංවේදක, LEDs, buzzers, සහ තවත් උපාංග උපයෝගී කල ගත හැක. ඔබට Sparkfun Virtual Sandbox මගින් ඔබගේ බ්‍රව්සරය භාවිතයෙන් සැබෑ Arduino කේතනය ඉගෙන ගත හැක."
  processing_beyond_longdescription: "සැකසුම් ක්රමලේඛන භාෂා, සංවර්ධනය පරිසරය, හා අන්තර්ජාල ප්රජාව වේ. 2001 වසරේ සිට, සැකසුම් තාක්ෂණය තුළ දෘශ්ය කලා, දෘශ්ය සාක්ෂරතාව තුළ මෘදුකාංග සාක්ෂරතාව උසස් කර ඇත. මුලදී මෘදුකාංග sketchbook ලෙස සේවය කිරීමට හා දෘශ්ය සන්දර්භය තුල පරිගණක ක්රමලේඛන මූලධර්ම ඉගැන්වීම සඳහා නිර්මාණය සැකසුම් වෘත්තිකයන් සදහා සංවර්ධන මෙවලමක් බවට විකාශනය විය. අද, දස දහසක් සිසුන්, කලාකරුවන්, නිර්මාණකරුවන්, පර්යේෂකයන්, සහ විනෝදාංශිකින්, ඉගෙනුම්, මූලාකෘති නිෂ්පාදනය සඳහා සැකසුම් භාවිත කරන්න."
  alice_beyond_longdescription: "3D සජිවීකරණ නිර්මාණය සහාය නව්ය වැඩසටහන් පරිසරය භාවිතා කරමින්, ඇලිස් ව්යාපෘතිය ඉගැන්වීම හා වයස්වල හා ශ්රේණියේ මට්ටම් පේ්රක්ෂාවලියක් හරහා පරිගණකමය චින්තනය, ප්රශ්නය විසඳීම, හා පරිගණක වැඩසටහන් ඉගෙන ගැනීම සඳහා අවශ්ය මෙවලම් හා ද්රව්ය සපයයි."
  sphero_beyond_longdescription: "ඔබ ගුරුවරයෙකු හෝ දෙමාපියෙක් නම්, SPRK පාඩම් මගින් දරුවන්ට වේදසටහන්ගත රොබෝවරු නිර්මාණය වේගවත් විනෝද පාඨමාලා ඉගෙන ගන්න අතරතුර ඔවුන්ගේ ගණිතමය සහ විද්‍යාත්මක නිපුණතා දියුණු කර ගත හැක."
  compatibility_hide_this_warning: "අනතුරු ඇඟවීම ඉවත් කරන්න"

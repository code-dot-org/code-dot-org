  dashboard_sections_assign_hoc_script_msg: "Hour of Code  වැඩසටහන නිසා අප වෙබ් අඩවිය කාර්යබහුල වන බැවින්, දෙසැම්බර් 5-11 සතිය තුළදී මෙම පාඨමාලාවේ ප්‍රගතිය ගබඩා නොවන බව කරුණාවෙන් සළකන්න. ඔබට පාඨමාලා පැවරීමට සහ සහභාගීත්ව සහතික ලබාදීමේ හැකියාව තවදුරටත් පවතී. (බොහෝ ගුරුවරු මෙම පාඩම් කල් තියා <a href='%{certificate_url}'>මුද්‍රණය</a> කර තබාගනියි.)<br/><br/>මෙම වැඩසටහනට සඳහා ගුරුවරු සහ සිසුන් විශාල ගණනකගේ සහභාගීත්වය පිළිබඳ අප ඉතාමත් සතුටු වන අතරම ඔබේ ක්‍රියාකාරකම් සියල්ල ගබඩා කිරීමට නොහැකි වීම පිළිබඳ  කණගාටු වෙමු. ඔබේ සිසුන්ට තවදුරටත් ඉගෙනීමට අවශ්‍යනම්, Hour of Code වැඩසටහනින් ඔබ්බට ගොස් ඔබට පරිගණක විද්‍යාවේ මූලික සංකල්ප වැනි පාඨමාලාවක් ඉගැන්විය හැකියි. සති දෙකකට වරක් අපගේ ගුරු මෙවලම් පුවරුව මගින් ඔබට සිසුන්ගේ ප්‍රගතිය නිරීක්ෂණය කළ හැක."

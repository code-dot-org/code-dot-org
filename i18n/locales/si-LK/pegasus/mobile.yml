  third_party_codehs_desc: "කෙටි වීඩියො, උදාහරණ කේතන තැනුම් ඒකක ක්‍රමලේකන වැනි විනෝදය ගෙනදෙන විවිදාකාර  ක්‍රමලේකන සහ නවකයින්ට බෙහෙවින් ඉවහල වන දෑ CodeHs මගින් හදුන්වදෙනවා.ගුරුවරුන් සදහා විෂයමාලා, ගුරු මෙවලම්, PD වැනි දෑ CodeHs මගින්ද හදුන්වදෙනවා.තනි තනි සිසුන් සඳහා tutor  ජාලය මෙහි දෑ අධ්‍යනයට බෙහෙවින් උපකාරී වෙනවා"

        self-paced-pl-csd5-2023:
          description: "Code.org యొక్క AI మరియు మెషీన్ లెర్నింగ్ యూనిట్ ను బోధించడానికి మీ తయారీకి సహాయపడేందుకు ఈ వృత్తినైపుణ్యమైన మోడ్యూల్ రూపొందించబడింది.\n\n**ఈ వృత్తినైపుణ్యమైన మోడ్యూల్ లో మీరు:**\n\n-   కృత్రిమ మేధ మరియు మెషీన్ లెర్నింగ్ కు పరిచయం పొందుతారు. \n-   యూనిట్ లో చేర్చబడిన ముఖ్య సిద్ధాంతాలను ఆచరిస్తారు.\n-   AI ల్యాబ్ మరియు యాప్ ల్యాబ్ తో నిమగ్నమవుతారు.\n-   అధ్యాయపు చివరి ప్రాజెక్టులను అన్వేషిస్తారు. \n-   మీ విద్యార్థులతో యూనిట్ అమలుకు ప్రణాళిక చేసుకుంటారు.\n\n**సూచించబడిన సమయం:** 120 నిముషాలు"

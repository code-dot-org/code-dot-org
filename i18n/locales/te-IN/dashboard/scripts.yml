          title: 'మోడ్యూల్ 1: సుస్వాగతం '
          description: "ఈ మోడ్యూల్ Code.org మరియు ఈ వృత్తినైపుణ్య అభ్యసనా కోర్సు రెండింటికీ ఒక క్లుప్తమైన పరిచయము. \n\n**మీరు:**\n\n-   Code.org మరియు CS అన్వేషణలకు పరిచయం పొందుతారు.\n-   ఈ వృత్తినైపుణ్య అభ్యసన కోర్సులో ఎలా నిమగ్నం కావాలో తెలుసుకుంటారు.\n\n**సూచించబడిన సమయం:** 10 నిముషాలు"
          student_description: "ఈ మోడ్యూల్ Code.org మరియు ఈ వృత్తినైపుణ్య అభ్యసనా కోర్సు రెండింటికీ ఒక క్లుప్తమైన పరిచయము. \n\n**మీరు:**\n\n-   Code.org మరియు CS అన్వేషణలకు పరిచయం పొందుతారు.\n-   ఈ వృత్తినైపుణ్య అభ్యసన కోర్సులో ఎలా నిమగ్నం కావాలో తెలుసుకుంటారు.\n\n**సూచించబడిన సమయం:** 10 నిముషాలు"
        self-paced-pl-csd2-2021:
          lesson_groups:
            lessonGroup-2:
              display_name: Code.org కు నావిగేట్ అవుతోంది
          title: 'మోడ్యూల్ 2: Code.org న్యావిగేట్ చేయుట'
          description: "CS అన్వేషణలను బోధించునప్పుడు విద్యార్థుల అభ్యసనానికి మద్దతు ఇవ్వడానికి మీరు ఉపయోగించే సాధనాల పట్ల మీకు అవగాహన కలిగించడానికి ఈ మోడ్యూల్ రూపొందించబడింది. \n\n**మీరు ఇలా చేస్తారు:**\n\n-   Code.org వెబ్‌సైట్ మరియు టీచర్ టూల్స్ కు న్యావిగేట్ అవుతారు.\n-   ఒక తరగతి గది ఏర్పాటు చేస్తారు\n-   కోర్సు పాఠ్య ప్రణాళికలు మరియు టీచర్ వనరుల్ని గుర్తించి మరియు ఉపయోగిస్తారు. \n-   కోర్సును బోధిస్తున్నప్పుడు మద్దతు ఎలా గ్రహించాలో తెలుసుకుంటారు.\n\n**సూచించబడిన సమయం:** 60 నిముషాలు"

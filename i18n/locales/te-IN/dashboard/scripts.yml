          title: 'మోడ్యూల్ 3: CS అన్వేషణల యొక్క అవలోకనం'
          description: "ఈ మోడ్యూల్ మీకు, విద్యార్థులు కోర్సు అంతటా నేర్చుకోబోయే సిద్ధాంతాలు మరియు విద్యార్థులు ఉపయోగించే సాధనాల పట్ల ప్రయత్నముతో CS అన్వేషణల కోర్సు యొక్క ఒక అవలోకనాన్ని అందిస్తుంది. ఈ మోడ్యూలులో నిమగ్నం కావడం వల్ల మీ తరగతి గదిలో మీరు అమలు చేయబోయే కోర్సు కంటెంటును ఎలా ఎంపిక చేసుకోవాలో నిర్ణయాలు తీసుకోవడానికి మీకు సహాయపడుతుంది. \n\n**మీరు:**\n\n-   CS అన్వేషణల పాఠ్యాంశ ప్రణాళికపై ఉన్నత-స్థాయి అవగాహన సంపాదించుకుంటారు.\n-   CS అన్వేషణల లోపున ఉపయోగించబడే ప్రోగ్రామింగ్ వాతావరణాలతో సుపరిచితులు అవుతారు.\n-   మీ తరగతిలో ఏ CS అన్వేషణలను మీరు బోధించాలో నిర్ణయించుకుంటారు.\n\n**సూచించబడిన సమయం:** 60 నిముషాలు"
          student_description: "ఈ మోడ్యూల్ మీకు, విద్యార్థులు కోర్సు అంతటా నేర్చుకోబోయే సిద్ధాంతాలు మరియు విద్యార్థులు ఉపయోగించే సాధనాల పట్ల ప్రయత్నముతో CS అన్వేషణల కోర్సు యొక్క ఒక అవలోకనాన్ని అందిస్తుంది. ఈ మోడ్యూలులో నిమగ్నం కావడం వల్ల మీ తరగతి గదిలో మీరు అమలు చేయబోయే కోర్సు కంటెంటును ఎలా ఎంపిక చేసుకోవాలో నిర్ణయాలు తీసుకోవడానికి మీకు సహాయపడుతుంది. \n\n**మీరు:**\n\n-   CS అన్వేషణల పాఠ్యాంశ ప్రణాళికపై ఉన్నత-స్థాయి అవగాహన సంపాదించుకుంటారు.\n-   CS అన్వేషణల లోపున ఉపయోగించబడే ప్రోగ్రామింగ్ వాతావరణాలతో సుపరిచితులు అవుతారు.\n-   మీ తరగతిలో ఏ CS అన్వేషణలను మీరు బోధించాలో నిర్ణయించుకుంటారు.\n\n**సూచించబడిన సమయం:** 60 నిముషాలు"
        self-paced-pl-csd4-2022:

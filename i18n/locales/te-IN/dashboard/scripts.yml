          description: "ఈ మోడ్యూల్ Code.org మరియు ఈ వృత్తినైపుణ్య అభ్యసనా కోర్సు రెండింటికీ ఒక క్లుప్తమైన పరిచయము. \n\n**మీరు:**\n\n-   Code.org మరియు CS అన్వేషణలకు పరిచయం పొందుతారు.\n-   ఈ వృత్తినైపుణ్య అభ్యసన కోర్సులో ఎలా నిమగ్నం కావాలో తెలుసుకుంటారు.\n\n**సూచించబడిన సమయం:** 10 నిముషాలు"

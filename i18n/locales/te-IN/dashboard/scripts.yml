          description: "ఈ మోడ్యూలులో, విద్యార్థులు CS అన్వేషణల కోర్సు అంతటా నిమగ్నమయ్యే అధీకృత CS అభ్యాసాలను మీకు పరిచయం చేయడం జరుగుతుంది. ఈ ఆచరణలలో డీబగ్గింగ్, వనరులను ఉపయోగించుకోవడం, మరియు పెయిర్ ప్రోగ్రామింగ్ ఇమిడి ఉంటాయి. ఒక CS అన్వేషణల తరగతి గది లోపున టీచర్ పాత్రను కూడా మీరు అన్వేషిస్తారు మరియు కోర్సును బోధిస్తూనే విద్యార్థి అభ్యసనానికి మీరు ఎలా మద్దతు ఇస్తారో ఒక ప్రణాళిక చేసుకుంటారు. \n\n**మీరు ఇలా చేస్తారు:**\n\n-   CS అన్వేషణల తరగతి గది లోపున టీచర్ పాత్రను పరిగణిస్తారు. \n-   విద్యార్థులు CS అన్వేషణల కోర్సు అంతటా వృద్ధి చేసుకునే అధీకృత CS అభ్యాసాల గురించి తెలుసుకుంటారు.\n-   వైవిధ్యత, కొనసాగుతున్న విశ్లేషణ, మరియు చేకూర్పు యొక్క సంస్కృతిని ప్రోత్సహించడం ద్వారా విద్యార్థి అభ్యసనానికి మీరు ఎలా మద్దతు ఇస్తారో ఒక ప్రణాళిక చేసుకుంటారు. \n\n**సూచించబడిన సమయం:** 50 నిముషాలు"
          student_description: "ఈ మోడ్యూలులో, విద్యార్థులు CS అన్వేషణల కోర్సు అంతటా నిమగ్నమయ్యే అధీకృత CS అభ్యాసాలను మీకు పరిచయం చేయడం జరుగుతుంది. ఈ ఆచరణలలో డీబగ్గింగ్, వనరులను ఉపయోగించుకోవడం, మరియు పెయిర్ ప్రోగ్రామింగ్ ఇమిడి ఉంటాయి. ఒక CS అన్వేషణల తరగతి గది లోపున టీచర్ పాత్రను కూడా మీరు అన్వేషిస్తారు మరియు కోర్సును బోధిస్తూనే విద్యార్థి అభ్యసనానికి మీరు ఎలా మద్దతు ఇస్తారో ఒక ప్రణాళిక చేసుకుంటారు. \n\n**మీరు ఇలా చేస్తారు:**\n\n-   CS అన్వేషణల తరగతి గది లోపున టీచర్ పాత్రను పరిగణిస్తారు. \n-   విద్యార్థులు CS అన్వేషణల కోర్సు అంతటా వృద్ధి చేసుకునే అధీకృత CS అభ్యాసాల గురించి తెలుసుకుంటారు.\n-   వైవిధ్యత, కొనసాగుతున్న విశ్లేషణ, మరియు చేకూర్పు యొక్క సంస్కృతిని ప్రోత్సహించడం ద్వారా విద్యార్థి అభ్యసనానికి మీరు ఎలా మద్దతు ఇస్తారో ఒక ప్రణాళిక చేసుకుంటారు. \n\n**సూచించబడిన సమయం:** 50 నిముషాలు"
        self-paced-pl-csd5-2021:
          title: AI మరియు మెషీన్ లెర్నింగ్ బోధన
          description: "Code.org యొక్క AI మరియు మెషీన్ లెర్నింగ్ యూనిట్ ను బోధించడానికి మీ తయారీకి సహాయపడేందుకు ఈ వృత్తినైపుణ్యమైన మోడ్యూల్ రూపొందించబడింది.\n\n**ఈ వృత్తినైపుణ్యమైన మోడ్యూల్ లో మీరు:**\n\n-   కృత్రిమ మేధ మరియు మెషీన్ లెర్నింగ్ కు పరిచయం పొందుతారు. \n-   యూనిట్ లో చేర్చబడిన ముఖ్య సిద్ధాంతాలను ఆచరిస్తారు.\n-   AI ల్యాబ్ మరియు యాప్ ల్యాబ్ తో నిమగ్నమవుతారు.\n-   అధ్యాయపు చివరి ప్రాజెక్టులను అన్వేషిస్తారు. \n-   మీ విద్యార్థులతో యూనిట్ అమలుకు ప్రణాళిక చేసుకుంటారు.\n\n**సూచించబడిన సమయం:** 120 నిముషాలు"

    gumball_intro:
      1:
        text: "మీరు మీ స్వంత ఆట చేయాలనుకుంటే, ఇది నిజంగా సులభం. మీకు కావలసిందల్లా ప్రోగ్రామింగ్ యొక్క కొన్ని ప్రాథమికాలు మరియు మీరు సృష్టించిన ఆట ఆడటం ప్రారంభించవచ్చు."
      2:
        text: "మీకు ఇష్టమైన వీడియో గేమ్ ఉందా? మేము PlayLab లో కేవలం ఆ వంటి గేమ్స్ సృష్టించడం వైపు ఒక అడుగు తీసుకోవాలని చూడాలని. మంచి ఆటలకు కథ ఉంది మరియు ప్రతి కథలో నటులు ఉంటారు. ఒకరితో ఒకరు మాట్లాడటం, కదలడం మరియు సంభాషించడం వంటి పనులు చేసే నటులు. ఆట నియమాల ఆధారంగా పాయింట్లను కూడా స్కోర్ చేయవచ్చు. ఈ రోజు, మేము సరదాగా నటులతో ఈ పనులన్నింటినీ ఒక్కొక్కటిగా ఎలా చేయాలో నేర్చుకుంటాము, ఆపై ఫోన్లో భాగస్వామ్యం చేయగల మరియు ఆడగల మొదటి నుండి ఆటను నిర్మిస్తాము."
      3:
        text: "ఈ రోజు, మేము సరదాగా నటులతో ఈ పనులన్నింటినీ ఒక్కొక్కటిగా ఎలా చేయాలో నేర్చుకుంటాము, ఆపై ఫోన్లో భాగస్వామ్యం చేయగల మరియు ఆడగల మొదటి నుండి ఆటను నిర్మిస్తాము."
      4:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ వైపున మీ ప్రోగ్రామ్ నడుస్తున్న గేమ్స్పేస్ ఉంది. ప్రతి స్థాయికి సూచనలు క్రింద వ్రాయబడ్డాయి."
      5:
        text: "ఈ మధ్య ప్రాంతం టూల్ బాక్స్ మరియు ఈ బ్లాక్లలో ప్రతి ఒక్కటి కోడ్ యొక్క భాగం."
      6:
        text: "కుడి వైపున ఉన్న తెల్లని స్థలాన్ని పని స్థలం అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      7:
        text: "ప్రారంభించడానికి, రన్ బ్లాక్ చేసినప్పుడు మీరు మీ బ్లాక్లను నారింజకు లింక్ చేయాలి. మీరు పసుపు రేఖను చూసేవరకు వాటిని లాగడం ద్వారా బహుళ బ్లాక్లను కలిసి లింక్ చేయవచ్చు, ఆపై అవి కలిసి స్నాప్ చేస్తాయి."
      8:
        text: "ఈ మొదటి పజిల్లో, “సే” బ్లాక్ను ఎప్పుడు రన్ బ్లాక్తో లింక్ చేసి, మీ సందేశంలో టైప్ చేయడం ద్వారా నటీనటులను ఏదో చెప్పేలా చేస్తాము. మీరు మీ బ్లాక్లను కలిగి ఉన్న తర్వాత, మీరు ప్రోగ్రామ్ చేసిన వాటిని చూడటానికి రన్ బటన్ను నొక్కండి."
      9:
        text: "ప్రారంభించండి మరియు చివరికి మీరు ఇంటరాక్ట్ చేయగల, పాయింట్లను స్కోర్ చేయగల, వస్తువులను విసిరేయడం మరియు ఒకరినొకరు అదృశ్యమవడం వంటి అన్ని రకాల ఆటగాళ్లతో మీ స్వంత ఆటను సృష్టించగలరు. ఇదంతా మీ ఇష్టం!"
    gumball_events:
      1:
        text: "ఇప్పుడు మేము అన్ని ఆట ప్రోగ్రామర్లు రోజువారీ ఉపయోగించే ఏదో గురించి తెలుసుకోవడానికి చూడాలని. వాటిని ఈవెంట్స్ అని పిలుస్తారు. ఒక సంఘటన మీ ప్రోగ్రామ్ను ఏదైనా జరిగినప్పుడు వినమని చెబుతుంది మరియు అది చేసినప్పుడు, ఆట ఒక చర్యను చేస్తుంది."
      2:
        text: "సంఘటనల యొక్క కొన్ని ఉదాహరణలు మౌస్ క్లిక్ లేదా పైకి లేదా క్రిందికి బాణం కీ లేదా తెరపై నొక్కడం కోసం వినడం."
      3:
        text: "ఇక్కడ, ఆటగాడు దానిపై క్లిక్ చేసినప్పుడు మేము నటుడిని ఏదో చెప్పబోతున్నాము. మేము క్లిక్ చేసినప్పుడు బ్లాక్ను ఉపయోగిస్తాము మరియు దానికి “సే” బ్లాక్ను అటాచ్ చేస్తాము. ఆటగాడు క్లిక్ చేసినప్పుడు, ఈ బ్లాక్కు జోడించిన అన్ని బ్లాక్లు నిర్వహించబడతాయి."
      4:
        text: "బాణం బ్లాక్స్ ఉన్నప్పుడు కూడా ఉన్నాయి. మీరు వాటికి తరలింపు బ్లాక్లను లింక్ చేస్తే, మీరు మీ నటులను పైకి, క్రిందికి, ఎడమ, కుడి, బాణం కీలతో తరలించడం ప్రారంభించవచ్చు. కొద్దిసేపటికి మీ ఆట మరింత ఇంటరాక్టివ్గా ఉంది."
    gumball_repeat:
      1:
        text: "మీరు ఎప్పటికీ మరియు ఎప్పటికీ ఏదైనా పునరావృతం చేయవలసి వస్తే మీరు Can హించగలరా? కంప్యూటర్లు విషయాలను పునరావృతం చేయడంలో నిజంగా మంచివి కాబట్టి మీరు ఎప్పటికీ చేయనవసరం లేదు."
      2:
        text: "ఇది రిపీట్ ఎప్పటికీ బ్లాక్. ఈ బ్లాక్ లోపల ఏదైనా ఆటలో ఎప్పటికీ జరుగుతుంది. ఆటగాడు ఏమీ చేయకుండా ఒక నటుడు పదేపదే ఏదైనా చేయాలనుకుంటే, మేము ఆ బ్లాక్లను రిపీట్ ఎప్పటికీ బ్లాక్ లోపల ఉంచుతాము."
      3:
        text: "ఈ తదుపరి పజిల్లో, నటుడు నిరంతరం పని చేయడంలో సహాయపడటమే మా లక్ష్యం. రిపీట్ ఆదేశాలు ఎలా పని చేస్తాయో నేర్చుకోవడం మీరు మీ స్వంత ఆటను నిర్మించినప్పుడు టన్ను సమయం ఆదా చేస్తుంది."
    iceage_intro:
      1:
        text: "మీరు మీ స్వంత ఆట చేయాలనుకుంటే, ఇది నిజంగా సులభం. మీకు కావలసిందల్లా ప్రోగ్రామింగ్ యొక్క కొన్ని ప్రాథమికాలు మరియు మీరు సృష్టించిన ఆట ఆడటం ప్రారంభించవచ్చు."
      2:
        text: "మీకు ఇష్టమైన వీడియో గేమ్ ఉందా? మేము PlayLab లో కేవలం ఆ వంటి గేమ్స్ సృష్టించడం వైపు ఒక అడుగు తీసుకోవాలని చూడాలని. మంచి ఆటలకు కథ ఉంది మరియు ప్రతి కథలో నటులు ఉంటారు. ఒకరితో ఒకరు మాట్లాడటం, కదలడం మరియు సంభాషించడం వంటి పనులు చేసే నటులు. ఆట నియమాల ఆధారంగా పాయింట్లను కూడా స్కోర్ చేయవచ్చు. ఈ రోజు, మేము సరదాగా నటులతో ఈ పనులన్నింటినీ ఒక్కొక్కటిగా ఎలా చేయాలో నేర్చుకుంటాము, ఆపై ఫోన్లో భాగస్వామ్యం చేయగల మరియు ఆడగల మొదటి నుండి ఆటను నిర్మిస్తాము."
      3:
        text: "ఈ రోజు, మేము సరదాగా నటులతో ఈ పనులన్నింటినీ ఒక్కొక్కటిగా ఎలా చేయాలో నేర్చుకుంటాము, ఆపై ఫోన్లో భాగస్వామ్యం చేయగల మరియు ఆడగల మొదటి నుండి ఆటను నిర్మిస్తాము."
      4:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ వైపున మీ ప్రోగ్రామ్ నడుస్తున్న గేమ్స్పేస్ ఉంది. ప్రతి స్థాయికి సూచనలు క్రింద వ్రాయబడ్డాయి."
      5:
        text: "ఈ మధ్య ప్రాంతం టూల్ బాక్స్ మరియు ఈ బ్లాక్లలో ప్రతి ఒక్కటి కోడ్ యొక్క భాగం."
      6:
        text: "కుడి వైపున ఉన్న తెల్లని స్థలాన్ని పని స్థలం అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      7:
        text: "ప్రారంభించడానికి, రన్ బ్లాక్ చేసినప్పుడు మీరు మీ బ్లాక్లను నారింజకు లింక్ చేయాలి. మీరు పసుపు రేఖను చూసేవరకు వాటిని లాగడం ద్వారా బహుళ బ్లాక్లను కలిసి లింక్ చేయవచ్చు, ఆపై అవి కలిసి స్నాప్ చేస్తాయి."
      8:
        text: "ఈ మొదటి పజిల్లో, “సే” బ్లాక్ను ఎప్పుడు రన్ బ్లాక్తో లింక్ చేసి, మీ సందేశంలో టైప్ చేయడం ద్వారా నటీనటులను ఏదో చెప్పేలా చేస్తాము. మీరు మీ బ్లాక్లను కలిగి ఉన్న తర్వాత, మీరు ప్రోగ్రామ్ చేసిన వాటిని చూడటానికి రన్ బటన్ను నొక్కండి."
      9:
        text: "ప్రారంభించండి మరియు చివరికి మీరు ఇంటరాక్ట్ చేయగల, పాయింట్లను స్కోర్ చేయగల, వస్తువులను విసిరేయడం మరియు ఒకరినొకరు అదృశ్యమవడం వంటి అన్ని రకాల ఆటగాళ్లతో మీ స్వంత ఆటను సృష్టించగలరు. ఇదంతా మీ ఇష్టం!"
    iceage_events:
      1:
        text: "ఇప్పుడు మేము అన్ని ఆట ప్రోగ్రామర్లు రోజువారీ ఉపయోగించే ఏదో గురించి తెలుసుకోవడానికి చూడాలని. వాటిని ఈవెంట్స్ అని పిలుస్తారు. ఒక సంఘటన మీ ప్రోగ్రామ్ను ఏదైనా జరిగినప్పుడు వినమని చెబుతుంది మరియు అది చేసినప్పుడు, ఆట ఒక చర్యను చేస్తుంది."
      2:
        text: "సంఘటనల యొక్క కొన్ని ఉదాహరణలు మౌస్ క్లిక్ లేదా పైకి లేదా క్రిందికి బాణం కీ లేదా తెరపై నొక్కడం కోసం వినడం."
      3:
        text: "ఇక్కడ, ఆటగాడు దానిపై క్లిక్ చేసినప్పుడు మేము నటుడిని ఏదో చెప్పబోతున్నాము. మేము క్లిక్ చేసినప్పుడు బ్లాక్ను ఉపయోగిస్తాము మరియు దానికి “సే” బ్లాక్ను అటాచ్ చేస్తాము. ఆటగాడు క్లిక్ చేసినప్పుడు, ఈ బ్లాక్కు జోడించిన అన్ని బ్లాక్లు నిర్వహించబడతాయి."
      4:
        text: "బాణం బ్లాక్స్ ఉన్నప్పుడు కూడా ఉన్నాయి. మీరు వాటికి తరలింపు బ్లాక్లను లింక్ చేస్తే, మీరు మీ నటులను పైకి, క్రిందికి, ఎడమ, కుడి, బాణం కీలతో తరలించడం ప్రారంభించవచ్చు. కొద్దిసేపటికి మీ ఆట మరింత ఇంటరాక్టివ్గా ఉంది."
    iceage_repeat:
      1:
        text: "మీరు ఎప్పటికీ మరియు ఎప్పటికీ ఏదైనా పునరావృతం చేయవలసి వస్తే మీరు Can హించగలరా? కంప్యూటర్లు విషయాలను పునరావృతం చేయడంలో నిజంగా మంచివి కాబట్టి మీరు ఎప్పటికీ చేయనవసరం లేదు."
      2:
        text: "ఇది రిపీట్ ఎప్పటికీ బ్లాక్. ఈ బ్లాక్ లోపల ఏదైనా ఆటలో ఎప్పటికీ జరుగుతుంది. ఆటగాడు ఏమీ చేయకుండా ఒక నటుడు పదేపదే ఏదైనా చేయాలనుకుంటే, మేము ఆ బ్లాక్లను రిపీట్ ఎప్పటికీ బ్లాక్ లోపల ఉంచుతాము."
      3:
        text: "ఈ తదుపరి పజిల్లో, నటుడు నిరంతరం పని చేయడంలో సహాయపడటమే మా లక్ష్యం. రిపీట్ ఆదేశాలు ఎలా పని చేస్తాయో నేర్చుకోవడం మీరు మీ స్వంత ఆటను నిర్మించినప్పుడు టన్ను సమయం ఆదా చేస్తుంది."
    mc_2016_intro:
      1:
        text: "హాయ్, నా పేరు జెన్స్ మరియు నేను Minecraft యొక్క ప్రధాన సృజనాత్మక డిజైనర్. తదుపరి గంటలో, మీరు మీ స్వంత Minecraft గేమ్ను తయారు చేస్తారు. ఇది Minecraft లాగా ఉంది కాని ప్రపంచం ఆగిపోయింది. గొర్రెలు కదలడం లేదు, కోళ్లు గుడ్లు పెట్టడం లేదు, మరియు జాంబీస్ ఇంకా నిలబడి ఉన్నాయి. Minecraft ప్రపంచాన్ని పని చేయడానికి కోడ్ను జోడించడం మీ ఇష్టం."
      2:
        text: "నా పేరు మెలిస్సా మరియు నేను మిన్క్రాఫ్ట్లో వినియోగదారు పరిశోధకుడిని. నాకు నిజంగా ఆసక్తి ఏమిటంటే, ప్రజలు సాంకేతిక పరిజ్ఞానంతో ఎలా ఆలోచిస్తారు మరియు సంభాషిస్తారు మరియు కంప్యూటర్ ఇంజనీరింగ్ను మనస్తత్వశాస్త్రంతో కలిపి ఉంచడానికి ఈ ఉద్యోగం నాకు సరైన పని: ప్రజలు ఎలా ఆలోచిస్తారు మరియు ప్రవర్తిస్తారు."
      3:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజింపబడిందని మీరు చూస్తారు. 1) ఎడమ వైపున Minecraft గేమ్ ఉంది. ప్రస్తుతం ప్రపంచం స్తంభింపజేయబడింది కాని మేము దాన్ని కోడ్తో పరిష్కరించబోతున్నాము."
      4:
        text: "2) ఈ మధ్య ప్రాంతం టూల్బాక్స్. ఈ బ్లాకులలో ప్రతి ఒక్కటి కోళ్లు, గొర్రెలు మరియు ఇతర Minecraft జీవులు అర్థం చేసుకోగల ఆదేశం."
      5:
        text: "3) కుడి వైపున ఉన్న స్థలాన్ని వర్క్స్పేస్ అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      6:
        text: "మీరు ఏమి చేయాలో మరచిపోతే, ప్రతి స్థాయికి సూచనలు ఎగువన ఉంటాయి."
      7:
        text: "ప్రారంభించడానికి, మేము చికెన్ను ప్రోగ్రామ్ చేయబోతున్నాము. వర్క్స్పేస్కు “ముందుకు సాగండి” ఆదేశాన్ని లాగండి. నేను “రన్” కొట్టినప్పుడు చికెన్ ఒక అడుగు ముందుకు కదులుతుంది. మరింత ముందుకు వెళ్ళడానికి, హైలైట్ కనిపించే వరకు నేను మొదటి “ముందుకు సాగండి” బ్లాక్ క్రింద మరొక “ముందుకు సాగండి” బ్లాక్ను లాగుతాను. అప్పుడు నేను దానిని డ్రాప్ చేస్తాను మరియు రెండు బ్లాక్లు కలిసి స్నాప్ అవుతాయి. నేను మళ్ళీ “రన్” కొడితే, చికెన్ రెండు అడుగులు నడుస్తుంది."
      8:
        text: "మీరు ఎప్పుడైనా బ్లాక్ను తొలగించాలనుకుంటే, దాన్ని స్టాక్ నుండి తీసివేసి టూల్బాక్స్కు తిరిగి లాగండి."
      9:
        text: "మీరు “రన్” కొట్టిన తర్వాత, ఆటను రీసెట్ చేయడానికి మరియు ప్రారంభించడానికి మీరు ఎల్లప్పుడూ “రీసెట్” బటన్ను నొక్కవచ్చు. ఇప్పుడు, Minecraft యొక్క మీ స్వంత సంస్కరణను తయారు చేయడం మీ వంతు. ఆనందించండి!"
    mc_2016_loops:
      1:
        text: "హాయ్, నేను లిసా. నేను Minecraft లో సాఫ్ట్వేర్ డెవలపర్ని మరియు నేను ఆటలోని కొన్ని జంతువులు మరియు శత్రువులపై పని చేస్తాను. నేను పనిచేసిన జంతువులలో ఒకటి ఓసెలాట్. మీ స్వంత పిల్లిలో మచ్చిక చేసుకోవడానికి మీరు ఒక చేపను ఓసెలోట్ తినిపించగల భాగంలో నేను పనిచేశాను."
      2:
        text: "మనుషులుగా, మనం ఒకే పనిని పదే పదే చేయవలసి వస్తే మనం నిజంగా విసుగు చెందుతాము. కంప్యూటర్ల గురించి మంచి విషయం ఏమిటంటే వారు విసుగు చెందకుండా వరుసగా మిలియన్ల లేదా బిలియన్ల సార్లు అదే పనిని చేయగలరు. ఈ పునరావృతాన్ని లూప్ అని పిలుస్తారు మరియు Minecraft లోని ప్రతి జీవి ఉచ్చులను ఉపయోగిస్తుంది."
      3:
        text: "ముందు, మేము స్క్రీన్ అంతటా తరలించడానికి ఒక చికెన్ వచ్చింది కానీ అప్పుడు ఆమె ఆగిపోయింది. Minecraft లో, కోళ్లు ఎప్పటికీ మరియు ఎప్పటికీ తిరుగుతాయి. మన కోళ్లు ఎప్పటికీ తిరగకుండా ఉండటానికి మా టూల్బాక్స్ నుండి “ఎప్పటికీ చేయండి” లూప్ను ఉపయోగిద్దాం. మీరు Minecraft యొక్క మీ స్వంత సంస్కరణను నిర్మిస్తున్నప్పుడు ఉచ్చులు యొక్క శక్తి మీకు టన్నుల సమయాన్ని ఆదా చేస్తుంది మరియు అన్ని రకాల చక్కని ఎంపికలను తెరుస్తుంది."
    mc_2016_events:
      1:
        text: "ఈ తదుపరి స్థాయిలో, మీరు స్టీవ్ లేదా అలెక్స్ గా ఎంచుకోవచ్చు. పైకి, క్రిందికి, ఎడమ మరియు కుడికి తరలించడానికి మీ కీబోర్డ్లోని బాణం బటన్లను నొక్కండి. ఇప్పుడు మీరు మీకు కావలసిన చోట ఒక స్థాయి చుట్టూ తిరగవచ్చు. ఒక జీవిని ఉపయోగించడానికి, దాని వైపు నడవండి, దానిని ఎదుర్కోవటానికి తిరగండి మరియు స్పేస్బార్ను నొక్కండి."
      2:
        text: "మీరు టచ్ స్క్రీన్ను ఉపయోగిస్తుంటే, చుట్టూ తిరగడానికి పైకి, క్రిందికి, ఎడమ మరియు కుడి వైపుకు స్వైప్ చేయండి. మీ ముందు ఉన్న వస్తువును ఉపయోగించడానికి ఆటను నొక్కండి."
      3:
        text: "మీరు దానిని ఉపయోగించినప్పుడు ఏమి జరుగుతుంది? Minecraft లో, మీరు వాటిని కత్తిరించినప్పుడు గొర్రెలు ఉన్నిని వదులుతాయి, మీరు వాటిని కొట్టినప్పుడు ఆవులు పారిపోతాయి మరియు మీరు వాటి దగ్గరకు వచ్చినప్పుడు లతలు పేలుతాయి. ఈ ప్రతిచర్యలు సంఘటనలు అని పిలువబడే వాటికి కృతజ్ఞతలు. ఈవెంట్లు మీ ప్రోగ్రామ్ను వినడానికి లేదా ఏదైనా జరిగినప్పుడు వేచి ఉండమని చెప్తాయి. మరియు అది చేసినప్పుడు, ఒక చర్య చేయండి."
      4:
        text: "ఇప్పటివరకు, మీరు ఒక ఈవెంట్ను ఉపయోగించారు. మీ జీవి సృష్టించబడినప్పుడు లేదా ఆట ప్రారంభమైనప్పుడు మీరు “స్పాన్డ్ చేసినప్పుడు” స్లాట్లో ఉంచిన కోడ్ నడుస్తుంది. తరువాతి కొన్ని స్థాయిలలో మీరు జీవిని తాకినప్పుడు నడుస్తున్న “తాకినప్పుడు” లేదా మీరు జీవిని ఉపయోగించినప్పుడు “ఉపయోగించినప్పుడు” వంటి సంఘటనల కోసం కొత్త స్లాట్లను కలిగి ఉంటారు. లేదా, సూర్యుడు వచ్చినప్పుడు మీ జోంబీ అదృశ్యం కావాలని మీరు కోరుకుంటే, దానిని “ఎప్పుడు రోజు” స్లాట్లో ఉంచండి"
    mc_2016_spawn:
      1:
        text: "ఆటలలో, స్పాన్ అంటే సృష్టించడానికి అదే విషయం. ఈ స్థాయిలో, సూర్యుడు అస్తమించినప్పుడు జాంబీస్ స్పాన్ చేద్దాం. దీన్ని చేయడానికి, మేము “రాత్రి ఉన్నప్పుడు” బ్లాక్ను ఉపయోగిస్తాము."
      2:
        text: "రాత్రిపూట జాంబీస్ స్పాన్ కావాలని మేము కోరుకుంటున్నాము కాబట్టి మేము “ఎప్పుడు రాత్రి” బ్లాక్ కింద “స్పాన్ జోంబీ” బ్లాక్ను జోడిస్తాము. వారు పుట్టుకొచ్చిన వెంటనే, ప్రతి జోంబీ మీరు వారి “స్పాన్డ్ చేసినప్పుడు” ఈవెంట్ స్లాట్లో ఉంచిన కోడ్ను అమలు చేస్తుంది. సరదాగా మొలకెత్తిన జాంబీస్!"
    mc_2016_congrats:
      1:
        text: "అభినందనలు! Minecraft ప్రపంచాన్ని జీవం పోయడానికి మీరు కంప్యూటర్ సైన్స్ ఆదేశాలను ఉపయోగించడం నేర్చుకున్నారు. మీరు ఇప్పుడు డెవలపర్. మీరు అన్ని ఆదేశాలను మరియు అన్ని జీవులను అన్లాక్ చేసారు. ఏమి జరుగుతుందో మీరు ఎంచుకుంటారు."
      2:
        text: "మీరు మీ గేమ్ మేకింగ్ పూర్తి చేసినప్పుడు, మీరు మీ స్నేహితులతో భాగస్వామ్యం లేదా మీ ఫోన్ లో మీ గేమ్ ఆడటానికి ఒక లింక్ పొందడానికి భాగస్వామ్యం ఎంచుకోండి. ఆనందించండి! నేను Minecraft యొక్క మీ సంస్కరణను ప్లే చేయడానికి ఎదురు చూస్తున్నాను."
    applab_intro_welcome:
      1:
        text: "నా పేరు మీలాని. నేను code.org లో ఇంటర్న్ మరియు నేను కంప్యూటర్ సైన్స్ విద్యార్థిని కూడా. నేను కంప్యూటర్ సైన్స్ ను ఇష్టపడుతున్నాను ఎందుకంటే ఇది నిజంగా సృజనాత్మకమైనది. నేను సమస్య పరిష్కారంగా ఉంటాను. నేను ఎలా కోరుకుంటున్నానో ప్రతిదీ పని చేస్తాను. కానీ నేను కూడా డిజైనర్గా ఉంటాను. నేను కళాకారుడిగా ఉంటాను మరియు దాని యొక్క సృజనాత్మక వైపు ప్రతిదీ ఎంచుకుంటాను."
      2:
        text: "యాప్ ల్యాబ్తో మీ స్వంత అనువర్తనాలను తయారు చేయడం సులభం! మీరు కోడింగ్కు కొత్తగా ఉన్నా లేదా కొంత అనుభవం ఉందా. క్రొత్త అనువర్తనాలను రూపొందించడానికి మరియు వాటిని మీ స్నేహితులతో భాగస్వామ్యం చేయడానికి అనువర్తన ల్యాబ్ గొప్ప సాధనం."
      3:
        text: "ఇది యాప్ ల్యాబ్. ఎడమ వైపున మీ అనువర్తనం ఉంది. కుడి వైపున కోడ్ ఉంది, అది అమలు చేస్తుంది. టూల్బాక్స్ నుండి బ్లాక్లను లాగడం ద్వారా మీరు మీ ప్రోగ్రామ్ను నిర్మిస్తారు. ప్రారంభించడానికి మీకు 'setProperty' అని పిలువబడే ఒక బ్లాక్ ఉంటుంది."
      4:
        text: "సెట్ ప్రాపర్టీ బ్లాక్ మీ స్క్రీన్లోని మూలకాల రూపాన్ని మారుస్తుంది. బటన్లు, లేబుల్స్ లేదా స్క్రీన్ వలె. మొదట మీరు ఏ మూలకాన్ని మార్చాలనుకుంటున్నారో నిర్ణయించుకోవాలి. మీరు మీ అనువర్తనంలో ఒక మూలకంపై హోవర్ చేస్తే మీరు ఇక్కడ పేరు లేదా ID ని చూడవచ్చు. అప్పుడు వెళ్ళండి మొదటి డ్రాప్ డౌన్ నుండి ఆ ID ఎంచుకోండి."
      5:
        text: "ఎలిమెంట్స్ మీరు వారి టెక్స్ట్ రంగు, నేపథ్య రంగు లేదా ఫాంట్ పరిమాణం వంటి మార్చవచ్చు లక్షణాలు మా కలిగి. మీరు పూర్తి జాబితాను చూడవచ్చు మరియు రెండవ డ్రాప్ డౌన్లో మీరు ఏ ఆస్తిని మార్చాలనుకుంటున్నారో ఎంచుకోవచ్చు."
      6:
        text: "చివరి డ్రాప్ డౌన్ మీరు మీరు ఉపయోగించాలనుకుంటున్న విలువను మీరు ఉపయోగించాలనుకుంటున్న విలువను వ్రాస్తారు. బ్లాక్ మీ కోసం ఒక సూచన చేస్తుంది. కానీ మీరు ఎల్లప్పుడూ వేర్వేరు రంగులు లేదా సంఖ్యలను మీరే టైప్ చేయవచ్చు."
      7:
        text: "మీరు పూర్తి చేసిన తర్వాత, బ్లాక్ వాక్యం లాగా చదువుతుంది: 'బటన్ 1 యొక్క నేపథ్య రంగును ఆకుపచ్చగా సెట్ చేయండి. ' మీరు కోడ్లో నిర్మిస్తున్న మార్పులను చూడటానికి రన్ నొక్కండి. మీరు రీసెట్ చేస్తే మీ అనువర్తనం గురించి ఇతర విషయాలను మార్చడానికి మీరు మరిన్ని బ్లాక్లను లాగవచ్చు. టెక్స్ట్ లాగా!"
      8:
        text: "ఈ ట్యుటోరియల్ కోసం మేము బ్లాక్ మోడ్లో పని చేస్తాము కాని యాప్ ల్యాబ్ టెక్స్ట్లో పనిచేయడానికి కూడా మద్దతు ఇస్తుంది."
      9:
        text: "ఎలాగైనా మీరు వెబ్ భాష అయిన జావాస్క్రిప్ట్లో ప్రోగ్రామింగ్ చేస్తారు. ప్రతి స్థాయికి లక్ష్యం, సూచనలు మరియు మీరు సృష్టించాలనుకుంటున్న దాని యొక్క చిత్రం ఉంటుంది."
      10:
        text: "మీరు ఎప్పుడైనా ఇరుక్కుపోతే, ఈ చిత్రంపై క్లిక్ చేయండి మరియు స్థాయిని ఎలా పూర్తి చేయాలో ఇది మీకు చూపుతుంది. కానీ మీరు మొదట మీ స్వంతంగా చేయగలరా అని చూడండి."
      11:
        text: "మీరు ఈ స్థాయికి లక్ష్యాన్ని పూర్తి చేసిన తర్వాత ముందుకు సాగడానికి ముగించు క్లిక్ చేయండి. అది ఉంది అంతే! తదుపరి స్థాయికి వెళ్లడానికి నారింజ “కొనసాగించు” బటన్ను నొక్కండి మరియు అనువర్తన ల్యాబ్తో మీ సాహసం ప్రారంభించండి!"
    applab_intro_events:
      1:
        text: "అనువర్తనాలు నిజంగా బాగున్నాయి ఎందుకంటే ఇది మీ స్వంత వ్యాపారాన్ని ప్రారంభించడం వంటిది నా ఉద్దేశ్యం, మీరు ప్రతిదీ భూమి నుండి రూపకల్పన చేస్తారు, మీరు ప్రతిదీ నిర్వహించవచ్చు మరియు మీరు కోడ్తో సృష్టించిన ఈ పనికి మీరు యజమాని."
      2:
        text: "ఇప్పుడు మీరు మీ అనువర్తనం యొక్క రూపాన్ని మార్చవచ్చు ఈవెంట్లకు ప్రతిస్పందించడం ద్వారా ఇంటరాక్టివ్గా చేద్దాం! ఈవెంట్లు అంటే బటన్ను క్లిక్ చేయడం, మెను ద్వారా స్క్రోల్ చేయడం లేదా చిత్రంపై కొట్టుమిట్టాడుట వంటి వినియోగదారు చర్యలు. నేను ఈ బటన్ను క్లిక్ చేసినప్పుడు ధ్వనిని ప్లే చేయడం వంటి సంఘటనలకు ప్రతిస్పందించడానికి ఇంటరాక్టివ్ అనువర్తనాలకు మార్గాలు అవసరం. యాప్ ల్యాబ్లో దీన్ని చేయడానికి మీరు 'వన్ఈవెంట్' అనే కొత్త బ్లాక్ను ఉపయోగించాలి."
      3:
        text: "ఈ ప్రోగ్రామ్ స్క్రీన్ను నీలం రంగులోకి సెట్ చేస్తుంది. నేను ఈ బటన్ను క్లిక్ చేసినప్పుడు స్క్రీన్ ఆకుపచ్చగా మారాలని కోరుకుంటున్నాను. మొదట నేను ఆన్ఈవెంట్ బ్లాక్లో లాగాలి. కొట్టుమిట్టాడుట ద్వారా బటన్ యొక్క ID “BigButton” అని నాకు తెలుసు కాబట్టి నేను మొదటి డ్రాప్-డౌన్లో దాన్ని ఎంచుకుంటాను."
      4:
        text: "తరువాత నేను ఈవెంట్ రకాన్ని ఎన్నుకుంటాను. మీరు ఎంచుకోగల చాలా ఎంపికలు ఉన్నాయి, కానీ ప్రస్తుతం నేను దానిని సాధారణ పాత క్లిక్గా వదిలివేస్తాను."
      5:
        text: "చివరగా నేను స్క్రీన్ నేపథ్య రంగు మారుతుంది ఈవెంట్ లోపల కోడ్ జోడిస్తాము. మీరు ఒక వాక్యం వంటి ఈ బ్లాక్ చదువుకోవచ్చు: “బటన్ క్లిక్ చేసిన ఈవెంట్ న అన్ని ఈ కోడ్ అమలు.”"
      6:
        text: "దాన్ని పరీక్షిద్దాం. Onఈవెంట్ వెలుపల ఉన్న బ్లాక్స్ ఇప్పటికీ వెంటనే నడుస్తాయి కాబట్టి స్క్రీన్ నీలం రంగులోకి ప్రారంభమవుతుంది."
      7:
        text: "మరియు నేను పెద్ద బటన్ క్లిక్ చేసినప్పుడు నా OnEvent లోపల కోడ్ నడుస్తుంది మరియు నా స్క్రీన్ ఆకుపచ్చ మారుతుంది."
      8:
        text: "మీరు ఈవెంట్ తర్వాత మరిన్ని విషయాలు మార్చడానికి కావాలా, తెరపై టెక్స్ట్ వంటి కేవలం onEvent మరింత కోడ్ జోడించండి"
      9:
        text: "మీ ప్రోగ్రామ్ మరిన్ని ఈవెంట్లకు ప్రతిస్పందించడానికి మరిన్ని OnEvent బ్లాక్లను జోడించండి. వాటిని ఒకదానికొకటి లోపల ఉంచకుండా చూసుకోండి. ఇప్పుడు మీ కోసం ప్రయత్నించే సమయం వచ్చింది. ఆనందించండి!"
    applab_intro_sounds:
      1:
        text: "తరువాత మీరు మీ అనువర్తనానికి చిత్రాలు మరియు శబ్దాలను జోడించడం గురించి నేర్చుకుంటారు. ధ్వని ఎంపికలను తనిఖీ చేయడం ద్వారా ప్రారంభిద్దాం."
      2:
        text: "టూల్ బాక్స్లో మీరు “ప్లేసౌండ్” అనే కొత్త బ్లాక్ను కనుగొంటారు. వర్క్స్పేస్లో లాగండి. డ్రాప్-డౌన్ క్లిక్ చేసి, “ఎంచుకోండి” క్లిక్ చేయడం ద్వారా మీరు ఆడటానికి ధ్వనిని ఎంచుకోవచ్చు."
      3:
        text: "ఇక్కడ నుండి మీరు మీ కంప్యూటర్ నుండి సౌండ్ ఫైల్ను అప్లోడ్ చేయవచ్చు లేదా సౌండ్ లైబ్రరీ నుండి ధ్వని కోసం శోధించవచ్చు. సౌండ్ లైబ్రరీలో వాయిద్యాలు, నేపథ్య సంగీతం లేదా జంతువులు వంటి విభిన్న వర్గాలు ఉన్నాయి."
      4:
        text: "మీకు కావలసిన ధ్వని వచ్చిన తర్వాత, “ఎంచుకోండి” క్లిక్ చేయండి. ఈ బ్లాక్ నడుస్తున్నప్పుడు, ఇది మీరు ఎంచుకున్న ధ్వనిని ప్లే చేస్తుంది."
      5:
        text: "మీ మూలకాలకు చిత్రాలను జోడించడానికి మీరు సెట్ప్రాపర్టీ బ్లాక్ను ఉపయోగించవచ్చు. రెండవ డ్రాప్-డౌన్లో చిత్ర ఆస్తిని ఎంచుకోండి"
      6:
        text: "అప్పుడు మూడవ డ్రాప్ డౌన్ నుండి “ఎంచుకోండి” ఎంచుకోండి."
      7:
        text: "ఇక్కడ నుండి మీరు మీ కంప్యూటర్ నుండి ఒక చిత్రాన్ని అప్లోడ్ చేయవచ్చు లేదా మీరు ఐకాన్ లైబ్రరీలోని చిహ్నాల భారీ లైబ్రరీ ద్వారా చూడవచ్చు."
      8:
        text: "తిరిగి కోడ్ మోడ్ లో మీరు మీ చిహ్నం చిహ్నం రంగు మార్చడానికి “setProperty” బ్లాక్ ఉపయోగించవచ్చు. మీ చిహ్నం ఏ చిత్రాన్ని ఉపయోగించాలో మీరు ఎంచుకున్న తర్వాత అది ఎలా ఉందో చూడటానికి “రన్” క్లిక్ చేయండి."
      9:
        text: "అది ఉంది అంతే! ఇప్పుడు మీరు మీ అనువర్తనాలను మరింత ఆహ్లాదకరంగా మరియు డైనమిక్గా చేయడానికి చిత్రాలు మరియు శబ్దాలను జోడించడం ప్రారంభించవచ్చు."
    applab_intro_designmode:
      1:
        text: "మీ స్వంత అనువర్తనాలను రూపొందించడానికి మీరు మొదటి నుండి స్క్రీన్లు మరియు అంశాల రూపకల్పనను ప్రారంభించాలి. అనువర్తన ల్యాబ్ డిజైన్ మోడ్తో దీన్ని సులభం చేస్తుంది."
      2:
        text: "డిజైన్ మోడ్లోకి వెళ్లడానికి మీ అనువర్తనం పైన ఉన్న స్విచ్ని ఉపయోగించండి."
      3:
        text: "మీరు క్రొత్త అంశాలను తెరపైకి లాగడం ద్వారా వాటిని జోడించవచ్చు. మీరు వాటిని వేర్వేరు ప్రదేశాలకు తరలించవచ్చు మరియు దిగువ కుడి మూలలో లాగడం ద్వారా వాటి పరిమాణాన్ని మార్చవచ్చు."
      4:
        text: "మూలకం యొక్క లక్షణాలను మార్చడానికి కుడి వైపున ఉన్న నియంత్రణలను ఉపయోగించండి. ఉదాహరణకు, ఈ బటన్ యొక్క టెక్స్ట్, రంగు మరియు ఫాంట్ పరిమాణాన్ని మార్చడం చాలా సులభం."
      5:
        text: "మీరు మీ స్క్రీన్కు క్రొత్త మూలకాన్ని జోడించినప్పుడు దానికి బటన్ 1 వంటి సాధారణ ID లభిస్తుంది. ఇది “RightButton” వంటి మరింత అర్ధవంతమైన ఏదో ఈ బటన్ యొక్క ID మార్చడానికి ఒక మంచి ఆలోచన. కాబట్టి మీరు ప్రోగ్రామ్కు వెళ్ళినప్పుడు ఇది ఏది అని మీకు తెలుస్తుంది."
      6:
        text: "మీరు పొరపాటున మీ అనువర్తనానికి ఒక మూలకాన్ని జోడిస్తే, దాన్ని బయటకు లాగండి లేదా తొలగించు నొక్కండి."
      7:
        text: "స్క్రీన్ ఎలిమెంట్లో లాగడం ద్వారా మీరు మీ అనువర్తనానికి పూర్తిగా క్రొత్త స్క్రీన్లను జోడించవచ్చు"
      8:
        text: "ఎగువన ఉన్న డ్రాప్-డౌన్ నుండి మీరు సృష్టించిన స్క్రీన్ల మధ్య త్వరగా ముందుకు వెనుకకు మారవచ్చు."
      9:
        text: "మీ అనువర్తనం లోపల, ఈ స్క్రీన్ల మధ్య మారడానికి మీకు ఒక మార్గం అవసరం, కాబట్టి టూల్బాక్స్కు సెట్స్క్రీన్ బ్లాక్ జోడించబడింది. బటన్ క్లిక్ వద్ద స్క్రీన్లను మార్చడానికి “ఆన్ఈవెంట్” బ్లాక్ లోపల “సెట్స్క్రీన్” ఉపయోగించండి."
      10:
        text: "తదుపరి కొన్ని స్థాయిలలో మీరు ఒకే ప్రాజెక్ట్లో పని చేస్తారు. మొదట మీరు ఒక బటన్ను జోడిస్తారు, ఆపై మీరు క్రొత్త స్క్రీన్ను జోడిస్తారు మరియు చివరకు మీరు కోడ్ వ్రాస్తారు, తద్వారా బటన్ కొత్త స్క్రీన్కు మారుతుంది."
    applab_intro_share:
      1:
        text: "ఇప్పుడు మీరు బటన్లు, శబ్దాలు, చిత్రాలు, టెక్స్ట్ మరియు కొత్త స్క్రీన్లను జోడించడం వంటి యాప్ ల్యాబ్ యొక్క కొన్ని ప్రాథమికాలను నేర్చుకున్నారు."
      2:
        text: "తదుపరి స్థాయిలో మీరు ఇప్పుడే భవనం పూర్తి చేసిన అనువర్తనాన్ని కనుగొంటారు. కొద్దిగా సృజనాత్మకతతో, మీరు దీన్ని మీ స్నేహితుల కోసం వ్యక్తిత్వ క్విజ్, మీరు మీ కుటుంబ సభ్యులతో పంచుకోగల గ్రీటింగ్ కార్డ్ లేదా ఎంచుకోండి-మీ స్వంత-అడ్వెంచర్ గేమ్గా మార్చవచ్చు. ఈ అనువర్తనాలన్నీ మీరు ఇప్పటికే నేర్చుకున్న నైపుణ్యాల కలయిక మాత్రమే, మరియు మీరు ఇంకా ఎక్కువ రాగలరని నేను పందెం వేస్తున్నాను."
      3:
        text: "మీరు మీ అనువర్తనంతో పూర్తి చేసిన తర్వాత, అది ఎలా ఉందో చూడటానికి మీ ఫోన్కు సులభంగా పంపవచ్చు. “భాగస్వామ్యం” క్లిక్ చేసి, మీ ఫోన్ నంబర్ను ఇక్కడ నమోదు చేయండి."
      4:
        text: "మీరు మీ అనువర్తనాన్ని తక్షణమే తెరవడానికి అనుమతించే వచన సందేశాన్ని అందుకుంటారు."
      5:
        text: "మీరు మీ అనువర్తనానికి లింక్ను సోషల్ మీడియా ద్వారా పంచుకోవచ్చు లేదా ఇతర వ్యక్తులు ఆడటానికి మరియు భాగస్వామ్యం చేయడానికి code.org పబ్లిక్ గ్యాలరీకి పోస్ట్ చేయవచ్చు."
      6:
        text: "యాప్ ల్యాబ్ ఏమి చేయగలదో మీరు ఉపరితలం గీసుకున్నారు. పూర్తి అనువర్తన ల్యాబ్ మరింత అధునాతన వినియోగదారు పరస్పర చర్యలు, క్రొత్త స్క్రీన్ అంశాలు మరియు అంతర్నిర్మిత డేటాబేస్ను కలిగి ఉంది, కాబట్టి మీరు పూర్తి ఫీచర్ చేసిన అనువర్తనాలను త్వరగా నిర్మించవచ్చు. “code.org/applab” వద్ద మీరు కొనసాగించాలనుకుంటే పూర్తి సాధనం మరియు చాలా ఆలోచనలను కనుగొంటారు."
      7:
        text: "రైడ్ వెంట వచ్చినందుకు ధన్యవాదాలు. ఇప్పుడు మీ మొదటి అనువర్తనాన్ని నిర్మించి భాగస్వామ్యం చేయండి మరియు యాప్ ల్యాబ్తో అనువర్తనాలను రూపొందించడం కొనసాగించండి!"
    mc_2017_agent_intro:
      1:
        text: "స్టేసీ: స్టాంపీ, లిజ్జీ, ప్రెస్టన్ - నాతో వచ్చినందుకు ధన్యవాదాలు. నేను మీకు చూపించదలిచినది ఈ మీసా పీఠభూమిపై మాత్రమే. మీరు దీన్ని ఇష్టపడతారని నేను అనుకుంటున్నాను!"
      2:
        text: "ఒక నిమిషం ఆగు - ట్రాక్ లో ఒక రంధ్రం ఉంది! (అరుస్తూ)"
      3:
        text: "అందరూ సరేనా? స్టాంపీ: ఆహ్, నేను సమస్యను చూస్తున్నాను. చూడండి! ట్రాక్ లో ఒక రంధ్రం ఉంది. స్టేసీ: రియల్లీ, స్టాంపీ? లిజ్జీ: దాన్ని పరిష్కరించడానికి మనం బ్లాక్లను సేకరించాలి. ప్రెస్టన్: దీనిని రేసుగా చేద్దాం. మొదటి తిరిగి టాప్ విజయాలు. స్టేసీ: సరే, మీ గుర్తుపై, సెట్ అవ్వండి, వెళ్ళండి! సరే, నేను ఈ టెర్రకోటాలో కొన్నింటిని సేకరించబోతున్నాను. వేచి ఉండండి. గైస్, నేను గని చేయలేను! ప్రెస్టన్: అదే. లిజ్జీ: నేను కూడా చేయలేను. స్టేసీ: సరే, అది నిజంగా వింతగా ఉంది. స్టాంపీ, మీరు గని చేయగలరా? స్టాంపీ: నేను గని చేయలేను! స్టేసీ: సరే, అందరూ ప్రశాంతంగా ఉండండి. స్టాంపీ: ఆట విచ్ఛిన్నమైందా? స్టేసీ: అది ఉంటే, దాన్ని ఎలా పరిష్కరించాలి? లిజ్జీ: నాకు తెలియదు. స్టాంపీ: Minecraft కోడ్ ఎలా రాయాలో ఎవరికైనా తెలుసా?"
      4:
        text: "(పూఆఫ్) ప్రెస్టన్: అది ఏమిటి? స్టాంపీ: వీటిలో ఒకదాన్ని నేను ఇంతకు ముందెన్నడూ చూడలేదు. లిజ్జీ: ఇది చాలా పూజ్యమైనది! స్టేసీ: ఇది... ఇది మచ్చిక చేసుకోగలదా? ప్రెస్టన్: సరే, ఏమి జరుగుతోంది? ఎవరైనా వాస్తవ ప్రపంచానికి తిరిగి వెళ్లి దీనిని పరిష్కరించాలి. అన్ని: అది కాదు! స్టేసీ: నాట్ నేను- (నిట్టూర్పు.) సరే, నేను వెళ్తాను."
      5:
        text: "ఓహ్, సరే, హే, కాబట్టి నేను ఇప్పుడు వాస్తవ ప్రపంచంలో ఉన్నాను. నేను Minecraft కార్యాలయాలను కనుగొనడానికి ప్రయత్నిస్తాను."
      6:
        text: "కానీ, నాకు మీ సహాయం అవసరం. ట్యుటోరియల్ చేయడం ప్రారంభించండి, ఎలా కోడ్ చేయాలో నేర్చుకోవడం ప్రారంభించండి మరియు కొన్ని స్థాయిల తర్వాత నేను మీతో కలుస్తాను, సరేనా? నాకు అదృష్టం విష్! ఇది ఈ విధంగా ఉందని నేను అనుకుంటున్నాను. ఓవ్! కాక్టస్! నేను సరే!"
      7:
        text: "అవర్ ఆఫ్ కోడ్ సవాలును పూర్తి చేయడానికి, మీరు ఏజెంట్ను ప్రోగ్రామ్ చేయడానికి కోడ్ రాయాలి. మీ మార్గంలో ఏవైనా అడ్డంకులను తొలగించడానికి మీరు ఏజెంట్తో కలిసి పని చేస్తారు, కాబట్టి మీరు మీ ప్రయాణానికి అవసరమైన వస్తువులను ఎంచుకోవచ్చు. ఏజెంట్ మాత్రమే బ్లాక్లను ఉంచవచ్చు మరియు విచ్ఛిన్నం చేయవచ్చు మరియు మీరు మాత్రమే అంశాలను సేకరించవచ్చు. మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ వైపున Minecraft ఉంది."
      8:
        text: "మధ్య ప్రాంతం ఏజెంట్ అర్థం చేసుకోగల ఆదేశాలతో కూడిన టూల్బాక్స్."
      9:
        text: "మరియు కుడి వైపున, కార్యస్థలం ఉంది. ఏజెంట్ను నియంత్రించడానికి మీ ప్రోగ్రామ్ను రూపొందించడానికి మీరు ఆదేశాలను పేర్చండి."
      10:
        text: "ఏజెంట్ ప్రెజర్ ప్లేట్లను నడవవచ్చు, తిప్పవచ్చు మరియు సక్రియం చేయవచ్చు. ఇది బ్లాక్లను నాశనం చేస్తుంది మరియు బ్లాక్లను ఉంచవచ్చు. ఇది ఈ మిన్కార్ట్ పట్టాల మాదిరిగా బ్లాక్ను ఉంచినప్పుడు, అది తన కింద ఉంచుతుంది."
      11:
        text: "మీరు ఏమి చేయాలో మరచిపోతే, ప్రతి స్థాయికి సూచనలు ఎగువన ఉంటాయి."
      12:
        text: "మీరు మళ్లీ ప్రయత్నించాలనుకుంటే, ప్రతిదీ ప్రారంభమైన చోటికి రీసెట్ చేయడానికి మీరు బ్లూ రీసెట్ బటన్ను నొక్కవచ్చు. మరియు మీరు కోడ్ యొక్క బ్లాక్ను తొలగించాల్సిన అవసరం ఉంటే, దాన్ని మీ వర్క్స్పేస్ నుండి టూల్బాక్స్కు లాగండి. ఏజెంట్ కదలడానికి రన్ కొట్టడం గుర్తుంచుకోండి. సరే, ముందుకు సాగండి మరియు మొదటి కొన్ని స్థాయిలను ప్రయత్నించండి. అదృష్టం!"
    mc_2017_repeat:
      1:
        text: "స్టాంపీ: స్టేసీ వరకు ఏమిటో నేను ఆశ్చర్యపోతున్నాను?"
      2:
        text: "స్టేసీ: వోహ్, నేను సరైన స్థలంలో ఉన్నానని అనుకుంటున్నాను. ఇది అద్భుతమైనది!"
      3:
        text: "నేను Minecraft లో తిరిగి వచ్చానని భావిస్తున్నాను! హలో. మీరు ఎలా ఉన్నారు? హలో?"
      4:
        text: "ఓహ్, ఒక లత ఉంది. మీరు ఏమీ చేయరు, లేదా? కేటీ: స్టేసీ? స్టేసీ: హాయ్, కేటీ? కేటీ: అవును, Minecraft కు స్వాగతం!"
      5:
        text: "స్టేసీ: ఇది అద్భుతమైనది. కాబట్టి మీరు డెవలపర్గా ప్రతిరోజూ ఇక్కడ పని చేస్తారు, సరియైనదా? కేటీ: అవును, ఇది చాలా అద్భుతంగా ఉంది. నేను Minecraft మార్కెట్ ప్లేస్ బృందంలో డెవలపర్ని. స్టేసీ: మీకు ఎన్ని కోడింగ్ భాషలు తెలుసు? కేటీ: నా కెరీర్లో నేను బహుశా డజనుకు పైగా పనిచేశాను. స్టేసీ: ఒక డజను? కేటీ: అవును. స్టేసీ: కాబట్టి ఇప్పుడు, తనను తాను ఏజెంట్ అని పిలిచే ఈ చిన్న జలయజ్ఞం వ్యక్తి గురించి మీకు ఏమీ తెలియదా? కేటీ: లావా మీదుగా వెళ్ళడం వంటి స్టీవ్ లేదా అలెక్స్ చేయలేని పనులను చేయడానికి మేము ఏజెంట్ను ఉపయోగిస్తాము. స్టేసీ: సరే, నేను కోడ్ ఎలా నేర్చుకోవాలనుకుంటున్నాను, మరియు వారు కోడ్ ఎలా నేర్చుకోవాలనుకుంటున్నారు, కాబట్టి మీరు నేర్చుకుంటున్నప్పుడు తెలుసుకోవలసిన మొదటి విషయాలలో ఒకటి ఏమిటి?"
      6:
        text: "కేటీ: సరే, మీరు ఉచ్చులు ఎలా ఉపయోగించాలో నేర్చుకోవాలి. లూప్స్ అంటే కంప్యూటర్కు ఆదేశాలను ఇవ్వడానికి డెవలపర్లు వ్రాసే విషయాలు, వీటిని మళ్లీ మళ్లీ అమలు చేయవచ్చు. స్టేసీ: ఇది వచ్చింది, కాబట్టి వాటిలో కొన్ని ముందుకు వచ్చే స్థాయిలలో వాస్తవానికి ఉన్నాయని నేను భావిస్తున్నాను, కాబట్టి ముందుకు సాగండి మరియు ఉచ్చులు ఒకసారి ప్రయత్నించండి."
      7:
        text: "తదుపరి స్థాయిలో, మీరు మార్గం వెంట ఏజెంట్ తరలించడానికి ఒక లూప్ ఉపయోగించవచ్చు. రిపీట్ బ్లాక్ను వర్క్స్పేస్లోకి లాగండి మరియు రిపీట్ బ్లాక్ లోపల మూవ్ ఫార్వర్డ్ బ్లాక్ను ఉంచండి. వర్క్స్పేస్లోకి మొత్తం బ్లాక్లను లాగకుండా వరుసగా చాలాసార్లు అదే పని చేయమని ఇది కంప్యూటర్కు చెబుతుంది. రిపీట్ బ్లాక్లో సంఖ్యను ఉంచడం ద్వారా ఎన్నిసార్లు పునరావృతం చేయాలో మీరు ఎంచుకోవచ్చు."
      8:
        text: "మీరు రిపీట్ బ్లాక్లో మలుపులు మరియు బహుళ ఆదేశాలను కూడా ఉంచవచ్చు, కానీ ప్రస్తుతానికి ఏజెంట్ను కొన్ని దశలను ముందుకు తరలించడానికి రిపీట్ ఉపయోగించి ప్రయత్నించండి. గుర్తుంచుకోండి, మీరు ఒక పజిల్లో చిక్కుకుంటే మీరు ఎల్లప్పుడూ బ్లూ రీసెట్ బటన్ను నొక్కండి మరియు మళ్లీ ప్రయత్నించవచ్చు."
      9:
        text: "మీరు కేటీ వంటి మంచి ఉద్యోగం గురించి ఆలోచిస్తుంటే, ముందుకు సాగండి మరియు మీరు ప్రతి స్థాయిని పూర్తి చేసినప్పుడు షో కోడ్ బటన్ను క్లిక్ చేయండి. ఇది వాస్తవానికి మీకు చూపించబోతోంది జావాస్క్రిప్ట్ కోడ్ కేటీ వంటి ఎవరైనా ఉపయోగించే ఆమె వాస్తవానికి ప్రోగ్రామింగ్ చేసినప్పుడు Minecraft. కేటీ: అవును, అదృష్టం అందరికీ!"
    mc_2017_functions:
      1:
        text: "ప్రెస్టన్: నేను గొప్పగా చెప్పుకోవటానికి ప్రయత్నించడం లేదు, కానీ నేను పార్కుర్ వద్ద చాలా బాగున్నాను. లిజ్జీ: స్టేసీ తిరిగి వచ్చే రోజు కాబట్టి నిద్రపోదాం."
      2:
        text: "స్టేసీ: సరే అబ్బాయిలు, నేను Minecraft కార్యాలయాల నుండి తిరిగి వచ్చాను మరియు నా ఆటలో నేను ఎదుర్కొంటున్న సమస్యను ఎలా పరిష్కరించాలో నాకు తెలుసు అని నేను అనుకుంటున్నాను. నేను ఒక ఫంక్షన్ను ఉపయోగించగలనని అనుకుంటున్నాను. నేను కేవలం ఈ తెరిచి లెట్."
      3:
        text: "కాబట్టి ఒక ఫంక్షన్ అనేది ఒక నిర్దిష్ట పనిని సాధించడానికి ఒక నిర్దిష్ట సూచనల సమితి, రెసిపీ వంటిది. తదుపరి కొన్ని స్థాయిలలో, పజిల్స్ పరిష్కరించడానికి మీరు ఉపయోగించగల ఫంక్షన్లకు మీకు ప్రాప్యత ఉంటుంది."
      4:
        text: "ఫంక్షన్లో కోడ్ ఏమి చేస్తుందో చూడటానికి వర్క్స్పేస్లో ఉన్నప్పుడు చూడండి."
      5:
        text: "అప్పుడు, టూల్బాక్స్లో ఆ పేరుతో బ్లాక్ను కనుగొని, టూల్బాక్స్ నుండి రన్ బ్లాక్కు లాగండి."
      6:
        text: "గుర్తుంచుకోండి, వంతెనను నిర్మించడం వంటి ఏదైనా చేయడానికి మీరు అదే సూచనల సమితిని అమలు చేయాల్సిన ప్రతిసారీ మీరు అదే ఫంక్షన్ను ఉపయోగించవచ్చు. అదృష్టం, మీరు దీన్ని చేయగలరని నాకు తెలుసు!"
    mc_2017_congratulations:
      1:
        text: "ప్రెస్టన్: అభినందనలు!"
      2:
        text: "లిజ్జీ: అభినందనలు!"
      3:
        text: "స్టాంపీ: అభినందనలు, మీరు చేసారు!"
      4:
        text: "స్టేసీ: అభినందనలు అబ్బాయిలు, మీరు పూర్తిగా చవి చూసింది! ఇప్పుడు మీరు అవర్ ఆఫ్ కోడ్ను పూర్తి చేసారు, మీరు Minecraft లో కోడింగ్ ప్రారంభించవచ్చు. మీరు ఉచ్చులు, విధులు మరియు సాఫ్ట్వేర్ ఏజెంట్ చేసే పనుల గురించి తెలుసుకున్నారు."
      5:
        text: "ఇప్పుడు, ఉచిత ఆట స్థాయికి ఇది సమయం, ఇక్కడ మీరు డెవలపర్. అన్వేషించడానికి, గని మరియు నిర్మించడానికి మీ స్వంత విధులను వ్రాయడానికి మిగిలిన సమయాన్ని ఉపయోగించండి."
      6:
        text: "మీరు ఈ స్థాయిలో వ్రాసే కోడ్ను Minecraft: Education Edition లో మీ Minecraft ప్రపంచంలోకి తీసుకోవచ్చు. 'ముగించు' క్లిక్ చేసి, మీ ప్రపంచంలో ఉపయోగించడానికి లింక్ను పొందడానికి సూచనలను అనుసరించండి. ఏజెంట్తో కోడింగ్ కొనసాగించడానికి. ఆనందించండి, మరియు మంచి ఉద్యోగం!"
      7:
        text: "స్టేసీ: నేను తిరిగి వచ్చాను! సరే, మీరు అబ్బాయిలు, ఇది ఏజెంట్! అది ఏమి చేయగలదో మీకు చూపిస్తాను. చూడండి, ఇది చేస్తోంది! నేను ఈ టెర్రా cotta బ్లాక్స్ బయటకు ఒక మెట్ల నిర్మించడానికి అది చెప్పారు, ఇప్పుడు మేము కేవలం ఇక్కడ నుండి ఈ ఉపయోగించవచ్చు. మరియు మీరు అబ్బాయిలు, ఇది మెట్ల మాత్రమే కాదు. నాకు కావలసినది చేయమని నేను ఏజెంట్కు చెప్పగలను మరియు అది నా కోసం చేస్తుంది."
      8:
        text: "స్టాంపీ: మీరు ఎలా చేసారు? స్టేసీ: వాస్తవానికి ఇది సులభం. నేను కోడ్ని ఉపయోగించాను!"
    csd_concept_how_computers_work:
      1:
        text: "మీరు చూస్తున్న ప్రతిచోటా, కంప్యూటర్లు ప్రపంచాన్ని మారుస్తున్నాయి. వారు మా డెస్క్టాప్లలో ఉన్నా, మా ఇళ్లలో, మా జేబుల్లో, లేదా మరెక్కడైనా. మనలో చాలా మంది ఈ విప్లవాత్మక సాంకేతిక పరిజ్ఞానాన్ని రోజూ ఉపయోగిస్తున్నప్పుడు, మనం తరచుగా అడగము: “కంప్యూటర్లు ఎలా పని చేస్తాయి?” ఈ శ్రేణిలో, కంప్యూటర్లు నిజంగా ఎలా పని చేస్తాయో మీరు నేర్చుకోబోతున్నారు, కంప్యూటర్ను కంప్యూటర్గా చేస్తుంది. అప్పుడు, మనస్సును కదిలించే వేగంతో మరియు వెలుపల వెళుతున్న చిన్న ఎలక్ట్రికల్ సిగ్నల్లను ఉపయోగించి కంప్యూటర్ లోపల సమాచారం ఎలా ప్రాతినిధ్యం వహిస్తుందో మీరు పరిశీలిస్తారు."
      2:
        text: "ఆ తరువాత, సాధారణ గణిత నుండి మొత్తం వర్చువల్ ప్రపంచాలను అనుకరించడం వరకు ప్రతిదీ చేయడానికి కంప్యూటర్లు సర్క్యూట్లను ఎలా ఉపయోగిస్తాయో మీరు నేర్చుకుంటారు. తరువాత, మీరు జూమ్ అవుట్ చేసి, కంప్యూటర్ యొక్క వివిధ భాగాలను చూస్తారు, అవి వాస్తవానికి ఇన్పుట్, అవుట్పుట్ మరియు ఆ సమాచారాన్ని నిల్వ చేస్తాయి. చివరగా, వాస్తవానికి కోడ్ ఏమిటో మరియు సాఫ్ట్వేర్ హార్డ్వేర్ను ఎలా నియంత్రిస్తుందో మీరు పరిశీలిస్తారు. కాబట్టి మీరు ప్రతిరోజూ ఉపయోగించే పరికరాల గురించి మీకు ఆసక్తి ఉందా లేదా భవిష్యత్ ఆవిష్కరణలను రూపొందించాలనుకుంటున్నారా, మొదటి దశ కంప్యూటర్లు ఎలా పనిచేస్తాయో నేర్చుకోవడం."
    csd_concept_computer:
      1:
        text: "నా పేరు మే-లి ఖో మరియు నేను డిజైనర్ మరియు ఆవిష్కర్త. కాబట్టి నేను రూపొందించిన కొన్ని విషయాలు ఆపిల్లో ఉన్నాయి, మరియు ఇప్పుడు నేను పిల్లలు ఉపయోగించడానికి ఉత్పత్తులను రూపకల్పన చేస్తున్నాను, తద్వారా వారు పాఠశాలలో సులభమైన సమయాన్ని పొందవచ్చు. నా ఇతర ఉద్యోగాలలో DJ-ing మరియు డ్యాన్స్ ఉన్నాయి."
      2:
        text: "కంప్యూటర్లు ప్రతిచోటా ఉన్నాయి! వారు ప్రజల జేబుల్లో ఉన్నారు, వారు ప్రజల కార్లలో ఉన్నారు, ప్రజలు వాటిని మణికట్టు మీద కలిగి ఉంటారు. అవి ప్రస్తుతం మీ వీపున తగిలించుకొనే సామాను సంచిలో ఉండవచ్చు. కానీ కంప్యూటర్ను కంప్యూటర్గా మార్చడం ఏమిటి? ఏమైనప్పటికీ కంప్యూటర్ను కంప్యూటర్గా మార్చడం ఏమిటి? మరియు ఇది ఎలా పని చేస్తుంది?"
      3:
        text: "హాయ్ నేను నాట్! నేను Xbox యొక్క అసలు డిజైనర్లలో ఒకడిని. నేను ఏడు సంవత్సరాల వయస్సు నుండి కంప్యూటర్లతో పని చేస్తున్నాను మరియు ఇప్పుడు నేను వర్చువల్ రియాలిటీపై పని చేస్తున్నాను. మనుషులుగా, సమస్యలను పరిష్కరించడంలో మాకు సహాయపడటానికి మేము ఎల్లప్పుడూ సాధనాలను నిర్మించాము. చక్రాల, సుత్తి లేదా ప్రింటింగ్ ప్రెస్ లేదా ట్రాక్టర్-ట్రైలర్ వంటి సాధనాలు."
      4:
        text: "ఈ ఆవిష్కరణలన్నీ మాన్యువల్ పనికి మాకు సహాయపడ్డాయి. కాలక్రమేణా, సమీకరణాలను పరిష్కరించడం లేదా ఆకాశంలోని నక్షత్రాలను ట్రాక్ చేయడం వంటి మనం చేసే ఆలోచనా పనికి సహాయపడటానికి ఒక యంత్రాన్ని రూపొందించి నిర్మించవచ్చా అని ప్రజలు ఆశ్చర్యపోతున్నారు. ధూళి మరియు రాయి వంటి భౌతిక వస్తువులను తరలించడం లేదా మార్చడం కంటే, సమాచారాన్ని మార్చటానికి ఈ యంత్రాలను రూపొందించాలి. కంప్యూటర్ సైన్స్ యొక్క మార్గదర్శకులు ఆలోచనా యంత్రాన్ని ఎలా రూపొందించాలో అన్వేషించినప్పుడు, అది నాలుగు వేర్వేరు పనులను చేయవలసి ఉందని వారు గ్రహించారు."
      5:
        text: "ఇది ఇన్పుట్ తీసుకోవాలి, సమాచారాన్ని నిల్వ చేసి, ఆపై ఫలితాలను అవుట్పుట్ చేయాలి. ఇప్పుడు ఇది సరళంగా అనిపించవచ్చు, కానీ ఈ నాలుగు విషయాలు అన్ని కంప్యూటర్లకు సాధారణం. అదే కంప్యూటర్ను కంప్యూటర్గా చేస్తుంది."
      6:
        text: "కంప్యూటర్లు ప్రాథమిక కాలిక్యులేటర్లుగా ప్రారంభమయ్యాయి, ఇది అప్పటికే నిజంగా అద్భుతంగా ఉంది మరియు అవి అప్పటికి సంఖ్యలను మాత్రమే మార్చాయి. కానీ ఇప్పుడు మనం ఒకరితో ఒకరు మాట్లాడటానికి వాటిని ఉపయోగించవచ్చు, ఆటలను ఆడటానికి, రోబోట్లను నియంత్రించడానికి మరియు మీరు can హించే ఏదైనా వెర్రి పని చేయడానికి మేము వాటిని ఉపయోగించవచ్చు. ఆధునిక కంప్యూటర్లు ఆ clunky పాత యంత్రాలు వంటి ఏమీ చూడండి కానీ వారు ఇప్పటికీ ఈ అదే నాలుగు పనులను."
      7:
        text: "మొదట, మేము ఇన్పుట్ గురించి మాట్లాడబోతున్నాము. కీబోర్డ్తో ఏమి చేయాలో మీరు కంప్యూటర్లకు తెలియజేయవచ్చు, మౌస్, మైక్రోఫోన్, కెమెరాతో ఏమి చేయాలో మీరు వారికి తెలియజేయవచ్చు. ఈ విభిన్న ఇన్పుట్లన్నీ కంప్యూటర్ సమాచారాన్ని ఇస్తాయి, తరువాత ఇది మెమరీలో నిల్వ చేయబడుతుంది."
      8:
        text: "కంప్యూటర్ యొక్క ప్రాసెసర్ మెమరీ నుండి సమాచారాన్ని తీసుకుంటుంది. ఇది అల్గోరిథం ఉపయోగించి దానిని తారుమారు చేస్తుంది లేదా మారుస్తుంది, ఇది కేవలం ఆదేశాల శ్రేణి. ఆపై అది ప్రాసెస్ చేసిన సమాచారాన్ని మళ్లీ మెమరీలో నిల్వ చేయడానికి తిరిగి పంపుతుంది. ప్రాసెస్ చేయబడిన సమాచారం అవుట్పుట్గా ఉండటానికి సిద్ధంగా ఉండే వరకు ఇది కొనసాగుతుంది."
      9:
        text: "కంప్యూటర్ సమాచారాన్ని ఎలా ఉత్పత్తి చేస్తుంది అనేది కంప్యూటర్ ఏమి చేయాలో దానిపై ఆధారపడి ఉంటుంది. కంప్యూటర్ ప్రదర్శన టెక్స్ట్, ఫోటోలు, వీడియోలు లేదా ఇంటరాక్టివ్ ఆటలను చూపిస్తుంది - వర్చువల్ రియాలిటీ కూడా! కంప్యూటర్ యొక్క అవుట్పుట్ రోబోట్ను నియంత్రించడానికి సంకేతాలను కూడా కలిగి ఉండవచ్చు."
      10:
        text: "రేపటి కంప్యూటర్లు ఎలా ఉంటాయో ఎవరికి తెలుసు? రేపటి కంప్యూటర్లు ఎలా ఉండాలో మీరు నిర్ణయించడంలో మీకు సహాయం చేస్తారని నా ఆశ. కానీ అన్ని కంప్యూటర్లలో, వారు ఉపయోగించే వివిధ రకాల సాంకేతిక పరిజ్ఞానంతో సంబంధం లేకుండా, వారు ఎల్లప్పుడూ అదే నాలుగు పనులను చేస్తున్నారు. వారు సమాచారాన్ని తీసుకుంటారు, వారు దానిని డేటాగా నిల్వ చేస్తారు, వారు దానిని ప్రాసెస్ చేస్తారు, ఆపై వారు ఫలితాలను అవుట్పుట్ చేస్తారు."
    csd_concept_binary_data:
      1:
        text: "హాయ్! నా పేరు లిమోర్ ఫ్రైడ్, మరియు నేను ఇక్కడ అడాఫ్రూట్ ఇండస్ట్రీస్లో ఇంజనీర్. ఇక్కడే నేను ఇంజనీరింగ్ మరియు డిజైన్ చేస్తాను మరియు ఫ్యాషన్ మరియు మ్యూజిక్ మరియు టెక్నాలజీ కోసం సర్క్యూట్లను డిజైన్ చేస్తాను."
      2:
        text: "నా పేరు ఫెడెరికో గోమెజ్ సువారెజ్, మరియు నేను మైక్రోసాఫ్ట్ హాక్ ఫర్ గుడ్ తో సాఫ్ట్వేర్ డెవలపర్. మరియు మన కాలంలోని కొన్ని పెద్ద సామాజిక సమస్యలను పరిష్కరించడంలో మాకు సహాయపడటానికి సాంకేతిక పరిజ్ఞానాన్ని ఉపయోగించాలని నేను చూస్తున్నాను."
      3:
        text: "కంప్యూటర్లు వాటిని మరియు సున్నాలపై పనిచేస్తాయని మీరు విన్నాను. కానీ ఈ రోజు దాదాపు ఎవరూ ఈ వాటిని మరియు సున్నాలతో నేరుగా వ్యవహరించరు. కంప్యూటర్లు లోపలి భాగంలో ఎలా పనిచేస్తాయో వాటిని మరియు సున్నాలు పెద్ద పాత్ర పోషిస్తాయి."
      4:
        text: "కంప్యూటర్ లోపల కంప్యూటర్లోని మొత్తం సమాచారాన్ని తీసుకువెళ్ళే ఎలక్ట్రిక్ వైర్లు మరియు సర్క్యూట్లు ఉన్నాయి. మీరు విద్యుత్తును ఉపయోగించి సమాచారాన్ని ఎలా నిల్వ చేస్తారు లేదా సూచిస్తారు?"
      5:
        text: "బాగా, మీరు దాని ద్వారా ప్రవహించే విద్యుత్తుతో ఒకే తీగ కలిగి ఉంటే, సిగ్నల్ ఆన్ లేదా ఆఫ్ కావచ్చు. ఇది చాలా ఎంపికలు కాదు, కానీ ఇది నిజంగా ముఖ్యమైన ప్రారంభం. ఒక తీగతో, మేము అవును లేదా కాదు, నిజమైన లేదా తప్పుడు, ఒకటి లేదా సున్నా లేదా మరేదైనా రెండు ఎంపికలతో సూచించవచ్చు. ఒకే తీగ యొక్క ఈ ఆన్/ఆఫ్ స్థితిని బిట్ అంటారు మరియు ఇది కంప్యూటర్ నిల్వ చేయగల అతి చిన్న సమాచారం."
      6:
        text: "మీరు ఎక్కువ వైర్లను ఉపయోగిస్తే మీకు ఎక్కువ బిట్స్ లభిస్తాయి: ఎక్కువ మరియు సున్నాలు. మరిన్ని బిట్లతో మీరు మరింత క్లిష్టమైన సమాచారాన్ని సూచించవచ్చు. కానీ దానిని అర్థం చేసుకోవడానికి, బైనరీ నంబర్ సిస్టమ్ అని పిలువబడే దాని గురించి మనం నేర్చుకోవాలి."
      7:
        text: "దశాంశ సంఖ్య వ్యవస్థలో, మనకు సున్నా నుండి తొమ్మిది వరకు పది అంకెలు ఉన్నాయి మరియు మనమందరం లెక్కించడం నేర్చుకున్నాము. బైనరీ సంఖ్య వ్యవస్థలో, మనకు రెండు అంకెలు మాత్రమే ఉన్నాయి: సున్నా మరియు ఒకటి. ఈ రెండు అంకెలతో, మనం ఏ సంఖ్యనైనా లెక్కించవచ్చు."
      8:
        text: "ఇది ఎలా పనిచేస్తుందో ఇక్కడ ఉంది. దశాంశ సంఖ్య వ్యవస్థలో మనమందరం అలవాటు పడ్డాము, సంఖ్యలోని ప్రతి స్థానానికి వేరే విలువ ఉంటుంది. 1 స్థానం, 10 స్థానం, 100 స్థానం మరియు మొదలైనవి ఉన్నాయి. ఉదాహరణకు, 100 స్థానంలో 9 ఒక 900 ఉంది. బైనరీలో, ప్రతి స్థానం కూడా విలువను కలిగి ఉంటుంది. కానీ ప్రతిసారీ 10 గుణించడానికి బదులుగా, మేము 2 గుణించాలి. కాబట్టి 1 స్థానం, 2 స్థానం, 4 స్థానం, 8 స్థానం మరియు మొదలైనవి ఉన్నాయి. ఉదాహరణకు, బైనరీలోని 9 సంఖ్య 1001. విలువ లెక్కించేందుకు, మేము 1 సార్లు 8, ప్లస్ 0 సార్లు 4, ప్లస్ 0 సార్లు 2, ప్లస్ 1 సార్లు 1 జోడించండి. కంప్యూటర్లు మన కోసం దీన్ని చేస్తున్నందున దాదాపు ఎవరూ ఈ గణితాన్ని చేయరు. ముఖ్యమైనది ఏమిటంటే, ఏదైనా సంఖ్యను మాత్రమే వాటిని మరియు సున్నాలతో లేదా ఆన్ లేదా ఆఫ్లో ఉన్న వైర్ల సమూహం ద్వారా సూచించవచ్చు. మీరు ఎక్కువ వైర్లు ఉపయోగిస్తే, మీరు నిల్వ చేయగల పెద్ద సంఖ్యలు. 8 వైర్లతో, మీరు 0 మరియు 255 మధ్య సంఖ్యలను నిల్వ చేయవచ్చు. అది 8 వాటిని. కేవలం 32 వైర్లతో, మీరు 0 నుండి 4 బిలియన్లకు పైగా నిల్వ చేయవచ్చు. బైనరీ నంబర్ సిస్టమ్ను ఉపయోగించి, మీకు నచ్చిన సంఖ్యను మీరు సూచించవచ్చు."
      9:
        text: "కానీ ఇతర రకాల సమాచారం గురించి ఏమిటి? వచనం, చిత్రాలు లేదా ధ్వని వంటివి? ఈ విషయాలన్నీ సంఖ్యలతో కూడా సూచించబడతాయని తేలింది. వర్ణమాలలోని అన్ని అక్షరాల గురించి ఆలోచించండి. మీరు ప్రతి అక్షరానికి ఒక సంఖ్యను కేటాయించవచ్చు. A 1 కావచ్చు, B 2 కావచ్చు, మరియు మొదలైనవి. అప్పుడు మీరు ఏదైనా పదం లేదా పేరాను సంఖ్యల క్రమం వలె సూచించవచ్చు. మరియు మేము చూసినట్లుగా, ఈ సంఖ్యలను ఎలక్ట్రికల్ సిగ్నల్స్ ఆన్ లేదా ఆఫ్ గా నిల్వ చేయవచ్చు. ప్రతి వెబ్పేజీలో లేదా మీ ఫోన్లో మీరు చూసే ప్రతి పదం ఇలాంటి వ్యవస్థను ఉపయోగించి సూచించబడుతుంది."
      10:
        text: "ఇప్పుడు, ఫోటోలు, వీడియోలు మరియు మీరు తెరపై చూసే అన్ని గ్రాఫిక్లను పరిశీలిద్దాం."
      11:
        text: "ఈ చిత్రాలన్నీ పిక్సెల్స్ అని పిలువబడే టీనీ చుక్కలతో తయారు చేయబడ్డాయి మరియు ప్రతి పిక్సెల్ రంగును కలిగి ఉంటుంది. ప్రతి రంగులను సంఖ్యలతో సూచించవచ్చు. విలక్షణ చిత్రం మిలియన్ల కొద్దీ ఈ పిక్సెల్లను కలిగి ఉందని మీరు పరిగణించినప్పుడు, మరియు సాధారణ వీడియో సెకనుకు 30 చిత్రాలను చూపిస్తుంది, ఇప్పుడు మేము ఇక్కడ చాలా డేటా గురించి మాట్లాడుతున్నాము."
      12:
        text: "ప్రతి శబ్దం ప్రాథమికంగా గాలిలోని ప్రకంపనల శ్రేణి. కంపనాలను తరంగ రూపంగా గ్రాఫికల్గా సూచించవచ్చు. ఈ తరంగ రూపంలోని ఏదైనా బిందువును సంఖ్య ద్వారా సూచించవచ్చు. మరియు ఈ విధంగా, ఏదైనా ధ్వనిని సంఖ్యల శ్రేణిగా విభజించవచ్చు. మీకు అధిక నాణ్యత గల ధ్వని కావాలంటే, మీరు 32-బిట్ ఆడియో లేదా 8-బిట్ ఆడియోను ఎంచుకుంటారు. ఎక్కువ బిట్స్ అంటే అధిక శ్రేణి సంఖ్యలు."
      13:
        text: "మీరు కోడ్ రాయడానికి లేదా మీ స్వంత అనువర్తనాన్ని రూపొందించడానికి కంప్యూటర్ను ఉపయోగించినప్పుడు, మీరు ఈ వాటిని మరియు సున్నాలతో నేరుగా వ్యవహరించడం లేదు. కానీ మీరు చిత్రాలు లేదా ధ్వని లేదా వీడియోతో వ్యవహరిస్తారు. కాబట్టి కంప్యూటర్లు లోపలి భాగంలో ఎలా పనిచేస్తాయో మీరు అర్థం చేసుకోవాలనుకుంటే, ఇవన్నీ ఈ సరళమైన వాటిని మరియు సున్నాలను మరియు వాటి వెనుక ఉన్న సర్క్యూట్లలోని విద్యుత్ సంకేతాలను క్రిందికి వస్తాయి."
    csd_concept_circuits_logic:
      1:
        text: "సర్క్యూట్ల గురించి నేను కనుగొన్న చక్కని విషయాలలో ఒకటి సర్క్యూట్రీ ఒక కళారూపం కావచ్చు, నాకు సృజనాత్మక ఆలోచన ఉంటే, సర్క్యూట్లను ఉపయోగించి ఆ సృజనాత్మక ఆలోచనను నేను పొందగలను. కాబట్టి మీకు ఆలోచనలు ఉంటే, మీరు ఆ ఆలోచనలకు ప్రాణం పోసుకునేలా సాంకేతికతను ఉపయోగించవచ్చు."
      2:
        text: "కంప్యూటర్ యొక్క ప్రతి ఇన్పుట్ లేదా అవుట్పుట్ సమర్థవంతంగా ఒక రకమైన సమాచారం, దీనిని ఆన్ లేదా ఆఫ్ ఎలక్ట్రికల్ సిగ్నల్స్ లేదా వాటిని మరియు సున్నాల ద్వారా సూచించవచ్చు."
      3:
        text: "ఇన్పుట్గా వచ్చే సమాచారాన్ని ప్రాసెస్ చేయడానికి మరియు అవుట్పుట్ అయిన సమాచారాన్ని చేయడానికి, కంప్యూటర్ ఇన్పుట్ సిగ్నల్లను సవరించాలి మరియు మిళితం చేయాలి. ఇది చేయుటకు, ఒక కంప్యూటర్ మిలియన్ల టీనీ ఎలక్ట్రానిక్ భాగాలను ఉపయోగిస్తుంది, ఇవి కలిసి సర్క్యూట్లను ఏర్పరుస్తాయి."
      4:
        text: "సర్క్యూట్లు వాటిని మరియు సున్నాలలో ప్రాతినిధ్యం వహించే సమాచారాన్ని ఎలా సవరించగలవు మరియు ప్రాసెస్ చేయవచ్చో నిశితంగా పరిశీలిద్దాం. ఇది చాలా సరళమైన సర్క్యూట్. ఇది ఎలక్ట్రికల్ సిగ్నల్ తీసుకుంటుంది, ఆన్ లేదా ఆఫ్, మరియు అది ఎగరవేస్తుంది. కాబట్టి మీరు ఇచ్చే సిగ్నల్ 1 అయితే, సర్క్యూట్ మీకు 0 ఇస్తుంది, మరియు మీరు సర్క్యూట్కు 0 ఇస్తే, అది మీకు 1 ఇస్తుంది. లోపలికి వెళ్ళే సిగ్నల్ బయటకు వచ్చే సిగ్నల్తో సమానం కాదు, కాబట్టి మేము ఈ సర్క్యూట్ను కాదు అని పిలుస్తాము."
      5:
        text: "మరింత క్లిష్టమైన సర్క్యూట్లు బహుళ సంకేతాలను తీసుకొని వాటిని మిళితం చేయగలవు మరియు మీకు వేరే ఫలితాన్ని ఇస్తాయి. ఈ ఉదాహరణలో, ఒక సర్క్యూట్ రెండు విద్యుత్ సంకేతాలను తీసుకుంటుంది, ఇప్పుడు ప్రతి ఒక్కటి 1 లేదా 0 కావచ్చు. వచ్చే సంకేతాలలో ఏదైనా 0 అయితే, ఫలితం కూడా 0. మొదటి సిగ్నల్ మరియు రెండవ సిగ్నల్ రెండూ 1 అయితే ఈ సర్క్యూట్ మీకు 1 మాత్రమే ఇస్తుంది, కాబట్టి మేము సర్క్యూట్ అని పిలుస్తాము మరియు."
      6:
        text: "సాధారణ తార్కిక గణనలను చేసే అనేక చిన్న సర్క్యూట్లు ఉన్నాయి. ఈ సర్క్యూట్లను ఒకదానితో ఒకటి కనెక్ట్ చేయడం ద్వారా, మేము మరింత క్లిష్టమైన గణనలను చేసే మరింత క్లిష్టమైన సర్క్యూట్లను చేయవచ్చు."
      7:

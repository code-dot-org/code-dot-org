    C4_function_create:
      1:
        text: "ఇప్పుడు మీరు ఫంక్షన్ బ్లాక్లను సవరించారు, మొదటి నుండి క్రొత్త ఫంక్షన్ బ్లాక్ను సృష్టించే సమయం వచ్చింది. ఇది నిజంగా సులభం. టూల్బాక్స్లో ఫంక్షన్లు అనే వర్గం ఉందని మీరు చూస్తారు. మీరు దీనిపై క్లిక్ చేస్తే, మీరు ఫంక్షన్ను సృష్టించండి అనే నారింజ బటన్ను చూస్తారు. దీనిపై క్లిక్ చేస్తే మీరు ఇప్పటికే ఉన్న ఫంక్షన్ బ్లాక్లను సవరించడానికి ఇప్పటికే ఉపయోగించిన ఫంక్షన్ ఎడిటర్ను తెస్తుంది."
      2:
        text: "మునుపటి మాదిరిగానే, మీరు మీ ఫంక్షన్కు పేరు పెట్టడం ద్వారా ప్రారంభించారు, ఫంక్షన్ ఏమి చేయాలో వివరణను వ్రాస్తారు. ఉదాహరణకు, ఇది ఒక చతురస్రాన్ని గీయాలి లేదా త్రిభుజాన్ని గీసి, ఆపై టూల్బాక్స్ నుండి బ్లాక్లను క్రింద ఉన్న వైట్ వర్క్ స్పేస్లోకి లాగండి. ఫంక్షన్ కోసం ఈ బ్లాక్లను గ్రీన్ చుట్టే బ్లాక్ లోపల లాగాలని గుర్తుంచుకోండి."
      3:
        text: "మీరు పూర్తి చేసిన తర్వాత, సేవ్ మరియు నిష్క్రమణపై క్లిక్ చేయండి. ఇది మిమ్మల్ని ప్రధాన పజిల్ పని స్థలానికి తీసుకెళుతుంది. మీరు సృష్టించిన క్రొత్త ఫంక్షన్ మీ టూల్బాక్స్లోని ఫంక్షన్ వర్గంలో గ్రీన్ బ్లాక్గా కనిపిస్తుంది. దీన్ని ప్రధాన పని ప్రదేశంలోకి లాగండి మరియు వదలండి మరియు పజిల్ను పరిష్కరించడానికి ఇతర బ్లాక్ లాగా ఉపయోగించండి."
    C4_function_edit:
      1:
        text: "కంప్యూటర్ ప్రోగ్రామింగ్లోని గొప్ప విషయాలలో ఒకటి, మీరు కంప్యూటర్కు చర్యను ఎలా చేయాలో నేర్పించిన తర్వాత, మీరు ఆ ఫంక్షన్ను మళ్లీ కాల్ చేయవచ్చు. మీరు దీనికి ఒక పేరు ఇవ్వండి, ఆపై మీరు దానిని కాల్ చేయవచ్చు. ఇది నిజంగా భాషను విస్తరించడం లాంటిది."
      2:
        text: "మేము నిర్మించిన కార్యక్రమంలో, నాలుగు సార్లు కదిలించడం మరియు తిరగడం ద్వారా ఒక చతురస్రాన్ని ఎలా గీయాలో నేర్చుకున్నాము. మేము ఆ ఫంక్షన్ను తీసుకొని దానికి ఒక పేరు ఇవ్వవచ్చు, ఒక చతురస్రాన్ని గీయండి, తద్వారా మనం ఎప్పుడైనా అలా చేయాలనుకుంటున్నాము, మేము ఒక చదరపు గీయండి మరియు అది తిరిగి వెళ్లి ఆ ఫంక్షన్ను, ఆ కోడ్ను ఇన్వోక్ చేస్తుంది మరియు అది మన కోసం పూర్తి అవుతుంది. మేము మా ప్రోగ్రామింగ్ భాషకు ఆ భావనను జోడించాము."
      3:
        text: "ఈ పజిల్ లో, మేము ఇప్పటికే ఒక డ్రా మీరు కోసం ఒక చదరపు ఫంక్షన్ సృష్టించారు. మీరు దీన్ని టూల్బాక్స్లో గ్రీన్ బ్లాక్గా చూస్తారు. మీరు చేయవలసింది ఏమిటంటే, మీరు చదరపు గీయడానికి ముందు వ్రాసిన అదే కోడ్ను వ్రాసి ఈ ఫంక్షన్లో ఉంచండి. అలా చేయడానికి, ఆకుపచ్చ డ్రాలోని సవరణ ఎంపికపై క్లిక్ చేయండి చదరపు బ్లాక్. ఇది ఫంక్షన్ ఎడిటర్ను తెరుస్తుంది. ఫంక్షన్ ఎడిటర్లో మూడు భాగాలు ఉన్నాయి. మీరు మీ ఫంక్షన్కు పేరు పెట్టిన ప్రదేశం. ఆ ఫంక్షన్కు ముందు ఇది గ్రీన్ బ్లాక్లో కనిపిస్తుంది. అప్పుడు మీ ఫంక్షన్ ఏమి చేయాలో చిన్న వివరణ రాయండి."
      4:
        text: "ఈ సందర్భంలో, అది ఒక చదరపు డ్రా కోరుకుంటున్నాము. దీని క్రింద ఉన్న తెల్లని స్థలం పని స్థలం మరియు మీరు ఇప్పటికే ఉపయోగిస్తున్న పని స్థలం వలె పనిచేస్తుంది. టూల్బాక్స్ నుండి బ్లాక్లను ఈ పని ప్రదేశంలోకి లాగండి మరియు వదలండి. ఫంక్షన్ కోసం ఆకుపచ్చ చుట్టడం బ్లాక్ లోపల ఒక చదరపు సృష్టించే బ్లాక్లను ఉంచాలని గుర్తుంచుకోండి. మీరు పూర్తి చేసిన తర్వాత, సేవ్ మరియు నిష్క్రమణపై క్లిక్ చేయండి. ఇది మిమ్మల్ని ప్రధాన పజిల్ పని స్థలానికి తీసుకెళుతుంది. ఇప్పుడు మీరు పజిల్ను పరిష్కరించడానికి ఏ ఇతర బ్లాక్ మాదిరిగానే చదరపు ఫంక్షన్ బ్లాక్ను గీయవచ్చు."
    C4_function_parameters:
      1:
        text: "50 పిక్సెల్ వైపులా ఒక చతురస్రాన్ని గీసే ఫంక్షన్ ఇక్కడ ఉంది. అది చాలా బాగుంది కాని నేను 50 పిక్సెల్స్ వైపులా ఒక చదరపు మరియు 100 పిక్సెల్స్ వైపులా మరొక చతురస్రాన్ని గీయాలనుకుంటే? దాదాపు ఒకే పని చేసే రెండు వేర్వేరు విధులను మనం చేయనవసరం లేదు. బదులుగా, మేము ఒక పరామితితో ఒక ఫంక్షన్ను ఉపయోగించవచ్చు."
      2:
        text: "ఫంక్షన్ లోపల వేరియబుల్స్గా ఉపయోగించబడే ఫంక్షన్లోకి విలువలను పాస్ చేయడానికి పారామితులు మాకు అనుమతిస్తాయి. ఈ ఫంక్షన్కు లైక్ అనే పరామితిని జోడించడానికి ప్రయత్నిద్దాం, తద్వారా మేము దానిని వివిధ పరిమాణాల చతురస్రాలను సృష్టించడానికి ఉపయోగించవచ్చు. ఫంక్షన్ ఎడిటర్లో, మీరు మునుపటిలా పేరు మరియు వివరణను సవరించవచ్చు, కానీ ఇప్పుడు మీరు పరామితిని కూడా జోడించవచ్చు. స్థలంలో మీ పరామితి పేరును వ్రాసి పరామితిని జోడించు క్లిక్ చేయండి. ఇది మీరు ఇప్పుడే సృష్టించిన పరామితి పేరుతో ఎరుపు బ్లాక్ను సృష్టిస్తుంది. ఇప్పుడు మనం 100 బ్లాక్ ద్వారా ముందుకు కదలికను పరామితి పొడవుతో భర్తీ చేయవచ్చు, కనుక ఇది పొడవు ద్వారా ముందుకు సాగుతుంది."
      3:
        text: "సేవ్ క్లిక్ చేసి మూసివేసి, మీ క్రొత్తదాన్ని లాగండి టూల్బాక్స్లోని ఫంక్షన్ల వర్గం నుండి చదరపు బ్లాక్ను సృష్టించండి. పొడవు పక్కన ఖాళీ స్థలం ఉందని మీరు గమనించవచ్చు ఎందుకంటే ఫంక్షన్ పారామితి పొడవు ఏ విలువను కలిగి ఉండాలో తెలుసుకోవాలనుకుంటుంది. గణిత వర్గం నుండి నంబర్ బ్లాక్ను లాగండి మరియు ఈ స్థలంలో ఉంచండి. వేర్వేరు పరిమాణాల చతురస్రాలను తయారు చేయడానికి మీరు వేర్వేరు పొడవులతో ఫంక్షన్ను మళ్లీ మళ్లీ ఎలా ఉపయోగించవచ్చో చూడండి? మీ కోసం ప్రయత్నించండి!"
    C4_intro:
      1:
        text: "సాధారణంగా ప్రోగ్రామింగ్ అంతా టెక్స్ట్లో ఉంటుంది కాని మేము బ్లాక్లీని ఉపయోగిస్తాము, ఇది మీరు ప్రోగ్రామ్లను వ్రాయడానికి డ్రాగ్ మరియు డ్రాప్ చేసే విజువల్ బ్లాక్లను ఉపయోగిస్తుంది. హుడ్ కింద, మీరు ఇప్పటికీ కోడ్ను సృష్టిస్తున్నారు. ఆఫ్ ప్రారంభించడానికి, మేము దాని గుడ్లు దొంగిలించారు ఆ చెడు పందులు పొందేందుకు ఒక చిట్టడవి ద్వారా ఈ యాంగ్రీ బర్డ్ తరలించడానికి సహాయపడే ఒక కార్యక్రమం కోసం కోడ్ నిర్మించడానికి చూడాలని."
      2:
        text: "బ్లాక్లీ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ న మీ కార్యక్రమం అమలు చేస్తుంది పేరు పక్షి యొక్క చిట్టడవి, ఉంది. ప్రతి స్థాయికి సూచనలు చిట్టడవి క్రింద వ్రాయబడ్డాయి. ఈ మధ్య ప్రాంతం టూల్బాక్స్ మరియు ఈ బ్లాకులలో ప్రతి ఒక్కటి పక్షి అర్థం చేసుకోగల ఆదేశం. కుడి వైపున ఉన్న తెల్లని స్థలాన్ని వర్క్స్పేస్ అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      3:
        text: "నేను మూవ్ బ్లాక్ను మా పని స్థలానికి లాగి, “రన్” నొక్కితే, ఏమి జరుగుతుంది? పక్షి గ్రిడ్లో ఒక పెట్టె ముందుకు కదులుతుంది. మరియు పక్షి ఒక పెట్టె ముందుకు వెళ్ళిన తర్వాత ఏదైనా చేయాలని నేను కోరుకుంటే? నేను మా ప్రోగ్రామ్కు మరొక బ్లాక్ను జోడించగలను."
      4:
        text: "నేను “కుడివైపు తిరగండి” బ్లాక్ను ఎంచుకోబోతున్నాను మరియు పసుపు బాణం కనిపించే వరకు నేను దానిని నా మూవ్ బ్లాక్ కింద లాగుతాను. అప్పుడు నేను దానిని డ్రాప్ చేస్తాను మరియు రెండు బ్లాక్లు కలిసి స్నాప్ అవుతాయి. నేను మళ్ళీ “రన్” నొక్కినప్పుడు, పక్షి మా పని స్థలంలో పై నుండి క్రిందికి పేర్చబడిన ఆదేశాలను చేస్తుంది."
      5:
        text: "మీరు ఎప్పుడైనా బ్లాక్ను తొలగించాలనుకుంటే, దాన్ని స్టాక్ నుండి తీసివేసి ట్రాష్ డబ్బాకు లాగండి. మీరు రన్ కొట్టిన తర్వాత, పక్షిని తిరిగి ప్రారంభించడానికి మీరు ఎల్లప్పుడూ రీసెట్ బటన్ను నొక్కవచ్చు. ఇప్పుడు ఆ పందులను తీసుకుందాం!"
    C4_math_artist:
      1:
        text: "నేను 50 పిక్సెల్ల పొడవు గల దీర్ఘచతురస్రాన్ని గీయాలనుకుంటే మరియు అది పొడవు కంటే రెండు రెట్లు వెడల్పుగా ఉంటే, అలా చేయడానికి కంప్యూటర్ను ఎలా ప్రోగ్రామ్ చేస్తాను? సరే, నేను కళాకారుడికి యాభై పైకి వెళ్ళమని చెప్పగలను, కుడివైపు తిరగండి, ఆపై 100 కి పైగా వెళ్లి మొత్తం విషయాన్ని రెండుసార్లు తరలించండి. కానీ అప్పుడు నేను కంప్యూటర్ కోసం గణితాన్ని చేస్తున్నాను."
      2:
        text: "మీ తలలో యాభైని రెండుగా గుణించడం అంత కష్టం కాకపోవచ్చు కాని కంప్యూటర్లు గణితాన్ని చేయడంలో నిజంగా మంచివి కాబట్టి సాధ్యమైనప్పుడల్లా మేము దానిని వారికి వదిలివేయాలి. నేను బదులుగా ఎత్తు అని పిలువబడే వేరియబుల్ను ఉపయోగించినట్లయితే, నేను ఎత్తును యాభైకి సులభంగా మార్చగలను, ఆపై కళాకారుడికి ఎత్తు పైకి వెళ్ళమని చెప్పడానికి నా అల్గోరిథంను మార్చగలను, కుడివైపు తిరగండి మరియు ఆపై ఎత్తు సార్లు 2 ద్వారా వెళ్ళండి, ఇది మాకు రెండు రెట్లు వెడల్పుగా ఉండే దీర్ఘచతురస్రాన్ని ఇస్తుంది పొడవుగా ఉంటుంది."
    C4_unplugged_algorithms:
      1:
        text: "ఈ పాఠాన్ని టాంగ్రామ్ అల్గోరిథంలు అంటారు. టాంగ్రామ్ అనేది ఏడు ముక్కలతో కూడిన పజిల్, దీనిని ఇతర ఆకారాలను తయారు చేయడానికి కలిసి ఉంచవచ్చు. పజిల్ను ఎలా కలిసి ఉంచాలో మీ భాగస్వామికి వివరించడానికి మీరు అల్గోరిథంను ఉపయోగిస్తున్నారు."
      2:
        text: "అల్గోరిథం అనేది ఒక పనిని పూర్తి చేయడానికి మీరు తీసుకోగల జాబితా దశలలో ఒకటి. షాపింగ్ జాబితాలు మరియు వంటకాలు వంటి వాటితో మేము ప్రతిరోజూ వాటిని ఉపయోగిస్తాము. మీరు అల్గోరిథంను సరళంగా ఉంచుకుంటే, దాన్ని అర్థం చేసుకోవడానికి చాలా మార్గాలు ఉన్నాయి మరియు ఆ అల్గోరిథం ఎవరైతే చేస్తారో వారు మీకు కావలసినదాన్ని పొందలేరు. ప్రతి ఒక్కరూ ఖచ్చితమైన విషయంతో ముగుస్తుందని మీరు నిర్ధారించుకోవాలనుకుంటే, మీ అల్గోరిథం వివరంగా మరియు చాలా నిర్దిష్టంగా ఉండాలి."
      3:
        text: "పెయింటింగ్ పూర్తి చేయడానికి నేను ఈ రోజు అల్గోరిథంను ఉపయోగిస్తున్నాను. నేను కొన్ని తోడేళ్ళ పెయింటింగ్ చేయడానికి ప్రయత్నించాలనుకున్నాను కాని నేను చాలా అద్భుతమైన చిత్రకారుడిని కాదు. అదృష్టవశాత్తూ నా ద్వారా ప్రజలకు, సంఖ్యల వారీగా పెయింట్ ఉంది. నలభై రంగులు ఉన్నాయి మరియు దీనికి చిన్న అక్షరాలు మరియు సంఖ్యలు ఉన్నాయి, ఇవి ప్రతి విభాగాన్ని ఏ రంగును చిత్రించాలో మీకు తెలియజేస్తాయి. సంఖ్యల ద్వారా పెయింట్ ఏ రంగును ఉపయోగించాలో మరియు ఎక్కడ చేయాలో నాకు చెబుతుంది."
      4:
        text: "ఇది చాలా నిర్దిష్టంగా ఉంది కాబట్టి నేను దిశలను అనుసరించగలుగుతున్నాను మరియు పెయింటింగ్ అద్భుతంగా కనిపిస్తుంది. ఇది గొప్ప అల్గోరిథం. సూచనలు తగినంత నిర్దిష్టంగా లేకపోతే, నా తోడేళ్ళు అంత మంచివి కావు. మీరు దీన్ని ప్లాన్ చేసిన విధంగా ఏదైనా మలుపు తిరగాలని మీరు నిజంగా కోరుకున్నప్పుడు, చాలా ఖచ్చితమైనదిగా ఉండటం మంచిది."
    C4_unplugged_binary:
      1:
        text: "ప్రతి బృందం, కాగితాన్ని పట్టుకున్న వ్యక్తి అని సూచించే వ్యక్తి, వారి ఆఫ్ సింబల్ ఎలా ఉండబోతుందో మరియు వారి ఆన్ సింబల్ ఎలా ఉండబోతుందో గుర్తించాలి. బైనరీలో, ఇది రెండు అక్షరాలతో వర్ణమాల లాంటిది. A మరియు B కలిగి ఉన్నట్లుగా మీ మొత్తం వర్ణమాల వలె ఉంటుంది, కానీ మీకు 0 మరియు 1 వచ్చింది."
      2:
        text: "మీరు బైనరీని ఉపయోగించే అత్యంత సాధారణ మార్గం ఒక ప్రకటనలో ఉంటుంది. ఇది ప్రోగ్రామింగ్ నుండి ఒక క్లాసిక్ విషయం. ప్రోగ్రామ్ వెంట నడుస్తుంది మరియు ఏదైనా నిజమైతే, దీన్ని చేయండి. లేదా అది నిజం కాదు మరియు మీరు వేరే పని చేస్తారు. మీరు ఏదైనా చేయాలనుకుంటే కొంచెం క్లిష్టంగా ఉండవచ్చు. బదులుగా ఒక ఉంటే ప్రకటన, మీరు ఒక చిత్రం లేదా ఒక కంప్యూటర్ లో ఒక ధ్వని వంటి ఏదో పని అనుకుంటున్నారా."
      3:
        text: "కంప్యూటర్కు బైనరీ మాత్రమే తెలుసు, కానీ చిత్రం, ఇది బైనరీ కాదు, ఇది వాటిని మరియు సున్నాలు కాదు కాబట్టి మీరు దీన్ని ఎలా చేస్తారు? ఇక్కడ ఒక ఉదాహరణ ఉంది: మీకు ఈ అందమైన చిత్రం ఉంది. ఇప్పుడు ఒక చిత్రం ప్రాథమికంగా సమాచారం యొక్క ఒక రూపం. అన్ని సమాచారాన్ని బైనరీలో ఒక విధంగా లేదా మరొక విధంగా ఎన్కోడ్ చేయవచ్చు, దీన్ని ఎలా చేయాలో మీరు గుర్తించాలి."
      4:
        text: "మేము ఈ పాండా ఎలుగుబంటిపై గ్రిడ్ ఉంచబోతున్నామని మీరు imagine హించుకుంటారు మరియు ప్రతి చదరపు కోసం, ఆ చదరపు మరింత నలుపు లేదా అంతకంటే ఎక్కువ తెల్లగా ఉందా అని మేము నిర్ణయించబోతున్నాము. ఆపై మేము దానిని ఆ విధంగా రంగు వేయబోతున్నాము. ఇప్పుడు గ్రిడ్లోని ప్రతి కణం నలుపు లేదా తెలుపు మరియు తరువాత నల్ల చతురస్రాలు సున్నాలు (బైనరీ అంకె) మరియు తెలుపు చతురస్రాలు, ఇతర బైనరీ అంకె. చివరికి, మీరు వాటిని మరియు సున్నాలు కేవలం ఒక సమూహం మిగిల్చాయి చేస్తున్నారు. మీరు బైనరీలో ఈ చిత్రాన్ని ఎలా సూచిస్తారు."
    C4_unplugged_forloops:
      1:
        text: "ఈ పాఠాన్ని లూప్ ఫన్ కోసం పిలుస్తారు. ఈ పాఠంలో, మేము పాచికల ఆట ఆడటానికి నంబర్ లైన్ను ఉపయోగిస్తాము. ప్రారంభ విలువ, ఆపే విలువ మరియు మా విరామాన్ని కేటాయించడానికి ప్రతి క్రీడాకారుడు మూడుసార్లు రోల్ చేస్తాడు. ప్రతి మలుపులో, మేము మా ప్రారంభ విలువను సర్కిల్ చేస్తాము మరియు మా విరామ విలువ వలె అదే సంఖ్యలో ఉన్న ప్రతి విలువ. మేము మా ఆపే విలువను చేరుకున్నప్పుడు ప్రదక్షిణ చేయడం మానేస్తాము. అత్యధిక స్కోరు సాధించిన వ్యక్తి గెలుస్తాడు!"
      2:
        text: "ఉచ్చులు కోసం స్థలాలు చాలా ఉపయోగపడుట మరియు మీరు ఒక వాతావరణ శాస్త్రవేత్త మారింది ఉంటే, మీరు ఉచ్చులు అన్ని సమయం ఉపయోగపడుతుందని. హాయ్, నేను బెక్కి ఉన్నాను. నేను విండ్ వాతావరణ శాస్త్రవేత్తగా ఎవర్పవర్ రెన్యూవబుల్స్లో పని చేస్తున్నాను. కంపెనీ పవన క్షేత్రాలను కలిగి ఉన్న కొలంబియా రివర్ జార్జ్ ప్రాంతానికి గాలి వేగాన్ని అంచనా వేస్తున్నాను."
      3:
        text: "మేము అక్కడ ఎంత గాలి ఉండబోతోందో అర్థం చేసుకోవడానికి ప్రయత్నిస్తున్నాము, తద్వారా ఎంత శక్తి అవుట్పుట్ అవుతుందో మాకు తెలుసు. మేము ఆ సమాచారాన్ని రియల్ టైమ్ ఎనర్జీ వ్యాపారులకు ఇస్తాము. పవర్ గ్రిడ్ సమతుల్యంగా ఉందని, మీ లైట్లు అలాగే ఉన్నాయని మరియు మా పొలాల నుండి మనం పొందే శక్తిని పెంచుకుంటామని నిర్ధారించుకోవడానికి మేము వారికి ఎంత శక్తి చెబుతున్నామో దాని ఆధారంగా వారు శక్తిని కొనుగోలు చేస్తారు మరియు విక్రయిస్తారు."
      4:
        text: "మేము పోర్ట్ల్యాండ్లోని ఎవర్పవర్ రెన్యూవబుల్స్ కోసం జాతీయ నియంత్రణ కేంద్రంలో ఉన్నాము మరియు దేశవ్యాప్తంగా ఉన్న మా అన్ని పొలాల నుండి మాకు సమాచారం ఉంది. ఈ రోజు అత్యధిక శక్తి కంప్యూటర్లు కూడా ప్రతిచోటా వాతావరణాన్ని అనుకరించలేవు. కంప్యూటర్ ఫోర్కాస్టింగ్ మోడళ్లలో, మనం గ్రిడ్ అని పిలుస్తాము. ప్రతి గ్రిడ్ పాయింట్ అక్షాంశం, రేఖాంశం. మేము భౌతిక లెక్కించేందుకు మరియు ప్రయత్నించండి మరియు గాలి వేగం, ఉష్ణోగ్రత, ఒత్తిడి, విషయం యొక్క ఆ విధమైన బయటకు దొరుకుతుందని కలిగి."
      5:
        text: "ఈ బొత్తిగా పెద్ద గ్రిడ్ల నుండి మరియు మేము పాయింట్లు చాలా ఈ చేస్తున్న మేము సార్లు మిలియన్ల మరియు మిలియన్ల ఈ విషయాలు పైగా వెతికినా చేస్తున్నారు. నేను చేసే ప్రతిదీ నేను ఉచ్చులు కోసం ఉపయోగిస్తాను. ఇక్కడ ఉదాహరణకు అక్కడే లూప్ కోసం ఒక ఉంది. మీరు గాలిని అంచనా వేస్తున్నప్పుడు, చాలా విభిన్న పారామితులు ఉన్నాయి, దానిలోకి వెళ్ళడం మానవుడు కూర్చుని ఆ లెక్కలన్నీ చేయడం అసాధ్యం. గాలికి ఏమి జరుగుతుందో ప్రభావితం చేయబోతున్నదానికి చాలా విభిన్న అంశాలు ఉన్నాయి, దానిని అంచనా వేయడానికి మనకు కంప్యూటర్ మోడల్ అవసరం."
    C4_unplugged_madlibs:
      1:
        text: "ఈ పాఠంలో, మేము ఖాళీ కథలలో కొంత పూరకంతో ఆడుతాము. చాలా వినోదభరితమైన తేడాలు ఉన్న సారూప్య కథలను సృష్టించడానికి మీరు పూరించగల టెంప్లేట్ మీకు ఉంది."
      2:
        text: "ఈ పాఠంలో, ఇప్పటికే సృష్టించబడిన రెండు కథల నుండి నైరూప్య మూసను ఎలా తయారు చేయాలో కూడా నేర్చుకున్నాము. సంగ్రహణ అనేది తేడాలు మరియు వివరాలను తొలగించే కళ, తద్వారా అనేక విభిన్న సమస్యలకు ఒక పరిష్కారం ఎలా పనిచేస్తుందో మీరు చూడవచ్చు. ఇది కంప్యూటర్ సైన్స్లో చాలా సహాయకారిగా ఉంటుంది ఎందుకంటే ఇది అనేక విభిన్న పరిస్థితులలో ఉపయోగపడే ఫంక్షన్లను సృష్టించడానికి అనుమతిస్తుంది."
    C4_unplugged_parameters:
      1:
        text: "ఈ పాఠాన్ని పారామితులతో పాటల రచన అంటారు. మేము ఇక్కడ కొన్ని పాటలు రాయబోతున్నాము. కొన్నిసార్లు మీరు పాడే ప్రతిసారీ కోరస్ కొద్దిగా భిన్నంగా ఉంటుంది. ఓల్డ్ మక్డోనాల్డ్ హాడ్ ఎ ఫార్మ్ మీకు గుర్తుందా? ప్రతి జంతువుకు కోరస్ కొద్దిగా భిన్నంగా ఉంటుంది. మరియు ఆ పొలంలో, అతనికి ఇ-ఐ-ఇ-ఐ-ఓ ఆవు ఉంది. ప్రతి కోరస్ లో చిన్న మార్పు మేము పారామితులు కాల్ ఏదో ఉపయోగించి చూపవచ్చు."
      2:
        text: "కొన్నిసార్లు ఒక ఫంక్షన్కు పరామితి అవసరం. పరామితి అనేది ప్రత్యేక అవసరం కోసం అనుకూలీకరించడానికి మీరు ఫంక్షన్కు పంపగల అదనపు సమాచారం. మీరు మీ స్నేహితులతో ఐస్ క్రీం సండేలను తయారు చేసినప్పుడు, మీరు కంప్యూటర్ ప్రోగ్రామ్లోని పారామితుల మాదిరిగానే ఒక ప్రక్రియను ఉపయోగిస్తున్నారు."
      3:
        text: "వనిల్లా ఐస్ క్రీం యొక్క డిస్క్ ప్రతి సండే కోసం అదే కావచ్చు కానీ మీరు రెండు టాపింగ్స్ వారు కోరుకుంటున్నారో మీ స్నేహితులు అడిగినప్పుడు, మీరు వివిధ కలయికలు మా పొందలేరు. టాపింగ్ అనేది ఫంక్షన్ పేరు, కానీ ప్రతి రకమైన టాపింగ్ ఒక పరామితి. గొప్ప కంప్యూటర్ ప్రోగ్రామ్లు మరియు గొప్ప సండేలను చేయడానికి విధులు మరియు పారామితులు కలిసి పనిచేస్తాయి."
    C4_unplugged_variables:
      1:
        text: "ఈ పాఠాన్ని ఎన్వలప్లలో వేరియబుల్స్ అంటారు. మేము ఇంకా సమాచారాన్ని కోల్పోయినప్పుడు వాక్యాలను ఎలా నిర్మించాలో నేర్చుకోబోతున్నాం. మనలో చాలా మంది ఇప్పటికే ఖాళీగా నింపే ఆలోచనతో సుపరిచితులు. మేము మా ఇంటి పనిలో మా పేరును పెట్టినప్పుడు మేము దీన్ని చేస్తాము. కొన్నిసార్లు ఒకటి కంటే ఎక్కువ పదాలను పూరించాల్సిన అవసరం ఉంది మరియు ఆ సందర్భంలో, మేము ఆ ఖాళీ లేబుల్ను ఇస్తాము, తద్వారా ఏ సమాచారం ఎక్కడికి వెళుతుందో మాకు తెలుసు."
      2:
        text: "వేరియబుల్స్ మార్చగల సమాచార భాగాలకు ప్లేస్హోల్డర్లు. తప్పిపోయిన సమాచారం కోసం వేరియబుల్ను ఉపయోగించడం ద్వారా, మనం ఏమి చేస్తున్నామో దానిపై పనిచేయడం కొనసాగించవచ్చు మరియు తప్పిపోయిన సమాచారాన్ని మరొకరు తరువాత పూరించనివ్వండి. సాఫ్ట్వేర్లో, మేము వేరియబుల్స్ను చాలా ఉపయోగిస్తాము. మేము పేరు, ఇమెయిల్ చిరునామా మరియు వినియోగదారు పేరు కోసం వేరియబుల్స్ను ప్లేస్హోల్డర్లుగా ఉపయోగిస్తాము. ఆ విధంగా వినియోగదారు వాటిని నింపిన తర్వాత ఆ వివరాలు ఎక్కడ కనిపిస్తాయో ప్రోగ్రామ్కు తెలియజేయవచ్చు. మేము మా పనిలో అన్ని సమయాలలో వేరియబుల్స్ ఉపయోగిస్తాము."
      3:
        text: "మీరు తరువాత సమాచారం యొక్క భాగాన్ని నిల్వ అవసరం ఏ సమయంలో, మేము ఒక వేరియబుల్ ఉపయోగించండి. వినియోగదారు ఎన్నిసార్లు ట్వీట్ చేశారన్నది మనం లెక్కించాల్సిన అవసరం ఉందని చెప్పండి. ఆ వినియోగదారు ట్వీట్ చేసిన ప్రతిసారీ, మేము ఆ సంఖ్యకు ఒకదాన్ని జోడిస్తాము మరియు వినియోగదారు ట్వీట్ను తొలగించిన ప్రతిసారీ, మేము ఆ సంఖ్యను ఒక్కొక్కటిగా తగ్గిస్తాము. ఎప్పుడైనా ఆ వినియోగదారు ఎన్నిసార్లు ట్వీట్ చేశారో తెలుసుకోవాలి, మేము ఆ వేరియబుల్ను పరిశీలిస్తాము."
    C4_variables_artist:
      1:
        text: "వేరియబుల్ అనేది మీరు విలువను నిల్వ చేయగల కంటైనర్. మీరు అల్గోరిథంలో ఆ వేరియబుల్ను ఉపయోగించినప్పుడు, అది కంటైనర్ను తెరుస్తుంది మరియు లోపల ఉన్న విలువను చూస్తుంది. వేరియబుల్లో నిల్వ చేసిన విలువను బట్టి భిన్నంగా ప్రవర్తించే తెలివైన అల్గోరిథంలను వ్రాయడానికి ఇది మిమ్మల్ని అనుమతిస్తుంది."
      2:
        text: "ఉదాహరణకు, పుట్టినరోజు శుభాకాంక్షలు చెప్పడానికి మీరు అల్గోరిథం రాయాలనుకుంటే, మీరు 10 ఏళ్ళు తిరుగుతున్నారు! నా చిన్న సోదరుడికి, అది ఇప్పుడు చాలా బాగుంది కాని వచ్చే ఏడాది నేను దానిని నడుపుతున్నప్పుడు, పుట్టినరోజు శుభాకాంక్షలు, మీరు 11 ఏళ్ళు అవుతున్నారని చెప్పాలనుకుంటున్నాను! నేను నా సోదరుడి వయస్సును నిల్వ చేయడానికి వయస్సు అనే వేరియబుల్ను సృష్టించగలను మరియు పుట్టినరోజు శుభాకాంక్షలు చెప్పడానికి నా అల్గోరిథం రాయగలను, మీరు బదులుగా 'వయస్సు' మారుస్తున్నారు. వేరియబుల్ మార్చవచ్చు ఎందుకంటే, ప్రతి సంవత్సరం నేను వేరియబుల్ 'వయస్సు' సమాన 'వయస్సు' ప్లస్ 1 కు నవీకరించవచ్చు."
      3:
        text: "ఈ పజిల్ లో, మేము మా కళాకారుడు తొలగిస్తారు లైన్ పొడవు సెట్ చేస్తుంది ఒక వేరియబుల్ ఉపయోగించి చూడాలని. తరువాత మా కోడ్లో, మూవ్ ఫార్వర్డ్ బ్లాక్ మీరు ఏ విలువను సెట్ చేసారో చూడటానికి ఆ పొడవు వేరియబుల్ను చూస్తుంది."
    C4_variables_playlab:
      1:
        text: "వేరియబుల్ అనేది మీరు విలువను నిల్వ చేయగల కంటైనర్. మీరు అల్గోరిథంలో ఆ వేరియబుల్ను ఉపయోగించినప్పుడు, అది కంటైనర్ను తెరుస్తుంది మరియు లోపల ఉన్న విలువను చూస్తుంది. వేరియబుల్లో నిల్వ చేసిన విలువను బట్టి భిన్నంగా ప్రవర్తించే తెలివైన అల్గోరిథంలను వ్రాయడానికి ఇది మిమ్మల్ని అనుమతిస్తుంది."
      2:
        text: "ఇప్పుడు మీరు ప్లేలాబ్ను ప్రయత్నించబోతున్నారు, ఇక్కడ మీకు వేర్వేరు ఆటలు ఇవ్వబడతాయి మరియు ఆటను మార్చడానికి మీరు వేగం, ఎత్తు, స్కోరు వంటి వేరియబుల్స్ విలువలను మార్చవచ్చు. ఆట ఎలా ఆడుతుందో మార్చడానికి మీరు అల్గోరిథంను మార్చాల్సిన అవసరం లేదు, కేవలం వేరియబుల్."
      3:
        text: "కిండ్ల్ కోసం నా పనిలో మరియు పుస్తకాల కోసం ఎక్స్-రేలో, మేము వేరియబుల్స్ను అనేక రకాలుగా వర్తింపజేస్తాము. మీరు వేరియబుల్ను ఉపయోగించగల ఒక మార్గం పుస్తకం యొక్క పేజీ సంఖ్యలను నిల్వ చేయడం. వినియోగదారు పేజీలోని ఫాంట్ పరిమాణాన్ని పెంచవచ్చు మరియు తగ్గించవచ్చు. ఫాంట్ పరిమాణం ఆధారంగా, పుస్తకంలోని పేజీల సంఖ్య మారవచ్చు. వేరియబుల్లో పేజీల సంఖ్యను నిల్వ చేయడం ద్వారా దాన్ని సర్దుబాటు చేయవచ్చు."
    infinity_playlab_events:
      1:
        text: "ఇప్పుడు మేము అన్ని ఆట ప్రోగ్రామర్లు రోజువారీ ఉపయోగించే ఏదో గురించి తెలుసుకోవడానికి చూడాలని. వాటిని ఈవెంట్స్ అని పిలుస్తారు. ఏదైనా జరిగినప్పుడు మీ ప్రోగ్రామ్ను వినమని ఒక సంఘటన చెబుతుంది. ఆపై అది చేసినప్పుడు, అది ఒక చర్యను చేస్తుంది. సంఘటనలకు కొన్ని ఉదాహరణలు మౌస్ క్లిక్, బాణం బటన్ లేదా తెరపై నొక్కడం కోసం వినడం."
      2:
        text: "ఇక్కడ, మేము బేమాక్స్ హిరోను తాకడానికి పైకి వెళ్ళబోతున్నాము మరియు ఆటగాడు పైకి/క్రిందికి బాణం కీలను లేదా పైకి/క్రిందికి బటన్లను ఉపయోగించినప్పుడు రాపన్జెల్ను తాకడానికి క్రిందికి వెళ్తాము. మేము ఎప్పుడు అప్ బాణం బ్లాక్ను ఉపయోగిస్తాము మరియు దానికి మూవ్ యాక్టర్ అప్ బ్లాక్ను అటాచ్ చేస్తాము, కాబట్టి ప్లేయర్ పైకి బాణం కీని నొక్కినప్పుడు, “ఎప్పుడు అప్ బాణం” బ్లాక్కు జోడించబడిన ప్రతిదీ నడుస్తుంది. బేమాక్స్ క్రిందికి కదలడానికి మేము అదే పని చేస్తాము. దశల వారీగా మీ ఆట మరింత ఇంటరాక్టివ్గా ఉంది."
    infinity_playlab_intro:
      1:
        text: "కాబట్టి మీరు ఏ గ్రేడ్లో ఉన్నారు? రెండవది. పదవ తరగతి. మొదటి తరగతి. నేను ప్రోగ్రామ్ నేర్చుకున్నప్పుడు ఎనిమిదవ తరగతిలో ఉన్నాను. నేను ఆరవ తరగతిలో ఉన్నప్పుడు నా మొదటి కంప్యూటర్ వచ్చింది. ప్రజల సమస్యలను పరిష్కరించగలగడం నాకు ఉత్సాహాన్నిస్తుంది. మీరు మీరే వ్యక్తీకరించవచ్చు, మీరు ఒక ఆలోచన నుండి వస్తువులను నిర్మించవచ్చు."
      2:
        text: "రాబోయే ఇరవై లేదా ముప్పై సంవత్సరాలు కళాశాల విద్యార్థులు మరియు నిపుణులు చేసే చాలా పనులకు కంప్యూటర్ సైన్స్ ఆధారం. నేను ప్రోగ్రామింగ్ను ఇష్టపడుతున్నాను ఎందుకంటే ప్రజలకు సహాయం చేయడం నాకు ఇష్టం. ప్రజల జీవితాలను సులభతరం చేసే ఏదో నిర్మించే అవకాశం నాకు లభిస్తుంది. ఇది మనకు సూపర్ పవర్కు దగ్గరగా ఉన్న విషయం అని నేను అనుకుంటున్నాను. ప్రారంభించడం చాలా ముఖ్యమైన భాగం. నేను ఒక అనుభవశూన్యుడు మరియు మీరు నాతో నేర్చుకోవాలని నేను కోరుకుంటున్నాను."
      3:
        text: "నేను జాన్ వెచెయ్, నేను పాప్కాప్ గేమ్స్ సహ వ్యవస్థాపకులలో ఒకడిని. మేము ప్లాంట్స్ వర్సెస్ జాంబీస్, బెజ్వెల్డ్ మరియు పెగ్లే వంటి ఆటలను తయారు చేస్తాము. ఆటల గురించి చాలా మీ కోడ్ ఎంత పరిపూర్ణంగా లేదు, ఇది మీ కళ ఎంత పరిపూర్ణంగా ఉందో కాదు, ఇది ఎలా అనిపిస్తుంది మరియు ఎంత సరదాగా ఉంటుంది. ఆటలను తయారుచేసే మీ స్వంత నైపుణ్యాలను నేర్చుకోవడం మరియు స్వీకరించడం మరియు పునరావృతం చేయడం ద్వారా మాత్రమే మీరు ఆ భావాన్ని ప్రయత్నించడం ద్వారా, చేయడం ద్వారా మాత్రమే పొందవచ్చు."
      4:
        text: "మీకు ఇష్టమైన వీడియో గేమ్ ఉందా? Well, మేము కేవలం ఆ వంటి గేమ్స్ సృష్టించడం వైపు ఒక అడుగు తీసుకోవాలని చూడాలని ప్లే ల్యాబ్ ఉపయోగించి. మంచి ఆటలకు కథ ఉంది మరియు ప్రతి కథలో నటులు ఉంటారు. నటులు మాట్లాడటం, కదలడం మరియు ఒకరితో ఒకరు సంభాషించడం వంటి పనులు చేస్తారు. ఆట నియమాల ఆధారంగా పాయింట్లను కూడా స్కోర్ చేయవచ్చు. అన్నా, ఎల్సా, హిరో, బేమాక్స్ మరియు రాపన్జెల్ వంటి డిస్నీ పాత్రలతో ఈ పనులన్నింటినీ ఒక్కొక్కటిగా ఎలా చేయాలో ఈ రోజు మనం నేర్చుకుంటాము. మేము మొదటి నుండి ఒక ఆటను నిర్మిస్తాము, అది ఫోన్లో భాగస్వామ్యం చేయవచ్చు మరియు ఆడవచ్చు."
      5:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ వైపున గేమ్స్పేస్ ఉంది, ఇక్కడ మీ ప్రోగ్రామ్ నడుస్తుంది. ప్రతి స్థాయికి సూచనలు క్రింద వ్రాయబడ్డాయి. ఈ మధ్య ప్రాంతం టూల్బాక్స్, మరియు ఈ బ్లాక్లలో ప్రతి ఒక్కటి కోడ్ యొక్క భాగం. కుడి వైపున ఉన్న తెల్లని స్థలాన్ని వర్క్స్పేస్ అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      6:
        text: "ప్రారంభించడానికి, మీరు మీ బ్లాక్లను నారింజ “రన్ చేసినప్పుడు” బ్లాక్కు లింక్ చేయాలి. మీరు పసుపు రూపురేఖలను చూసేవరకు వాటిని లాగడం ద్వారా బహుళ బ్లాక్లను ఒకదానితో ఒకటి లింక్ చేయవచ్చు, ఆపై అవి కలిసి స్నాప్ చేస్తాయి. ఈ మొదటి పజిల్లో, హిరో యాక్టర్ 1 మరియు బేమాక్స్ యాక్టర్ 2. “మూవ్ రైట్” బ్లాక్ను బయటకు లాగి, “రన్ చేసినప్పుడు” బ్లాక్కు లింక్ చేయడం ద్వారా బేమాక్స్కు వెళ్లడానికి మేము హిరోను తరలించాలి. మీరు మీ బ్లాక్లను కలిగి ఉన్న తర్వాత, మీరు ప్రోగ్రామ్ చేసిన వాటిని చూడటానికి “రన్” బటన్ను నొక్కండి."
      7:
        text: "ప్రారంభించండి మరియు చివరికి మీరు ఇంటరాక్ట్ చేయగల, పాయింట్లను స్కోర్ చేయగల, మైక్రోబాట్లు, చెర్రీస్, సాస్పాన్లు, మరుపులు మరియు మంచును విసిరే ఈ అద్భుతమైన నటులతో మీ స్వంత ఆటను సృష్టించగలరు.. మరియు ఒకరినొకరు అదృశ్యమవుతారు. ఇదంతా మీ ఇష్టం!"
    infinity_playlab_repeat_forever:
      1:
        text: "మీరు ఎప్పటికీ మరియు ఎప్పటికీ ఏదైనా పునరావృతం చేయవలసి వస్తే మీరు Can హించగలరా? కంప్యూటర్లు విషయాలను పునరావృతం చేయడంలో నిజంగా మంచివి కాబట్టి మీరు ఎప్పటికీ చేయనవసరం లేదు. ఇది రిపీట్ ఎప్పటికీ బ్లాక్. ఈ బ్లాక్ లోపల ఏదైనా ఆటలో ఎప్పటికీ జరుగుతుంది."
      2:
        text: "కాబట్టి ఆటగాడు ఏమీ చేయకుండా ఒక నటుడు పదేపదే ఏదైనా చేయాలని మేము కోరుకుంటే, మేము ఆ బ్లాక్లను రిపీట్ లోపల ఉంచుతాము ఎప్పటికీ బ్లాక్. ఈ తదుపరి పజిల్లో, అన్నా నిరంతరం పైకి క్రిందికి నడవడానికి సహాయం చేయడమే మా లక్ష్యం. రిపీట్ ఆదేశాలు ఎలా పని చేస్తాయో నేర్చుకోవడం మీరు మీ స్వంత ఆటను నిర్మించినప్పుడు టన్ను సమయం ఆదా చేస్తుంది."
    tutorial_puzzle_challenge:
      1:
        text: "మీరు ఒలివియా పెద్దయ్యాక మీరు ఎలా ఉండాలనుకుంటున్నారు? ఒక వ్యోమగామి. కంప్యూటర్ ప్రోగ్రామర్ అంటే ఏమిటో మీకు తెలుసా? అవును ఉమ్ లేదు. ఉమ్మ్మ్ ఏమి వేచి ఉండండి? దీన్ని ఎలా వివరించాలో నాకు ఖచ్చితంగా తెలియదు కంప్యూటర్ ప్రోగ్రామింగ్ చాలా సులభం. ఇది రెసిపీ వంటి సూచనల సమితి, మీకు కావలసిన తుది ఫలితాన్ని పొందడానికి మీరు వాటిని దశల వారీగా అనుసరించాలి."
      2:
        text: "నేను ఈ డ్రాప్డౌన్ను ఉపయోగించి పిక్సెల్ల సంఖ్యను, లైన్ యొక్క పొడవును మార్చగలను. మళ్ళీ ఎంతకాలం ఉంది? రన్ బటన్ క్రింద చూడటం ద్వారా మీరు మళ్ళీ సూచనలను చూడవచ్చు. ఇక్కడ నేను మూవ్ ఫార్వర్డ్ బ్లాక్ను ఉపయోగించాను మరియు నేను 100 పిక్సెల్లను ఎంచుకోబోతున్నాను. టూల్బాక్స్ లేదా ట్రాష్ క్యాన్లోకి లాగడం ద్వారా నేను బ్లాక్ను తొలగించగలను. దాన్ని తిరిగి పెడదాం."
      3:
        text: "రన్ నొక్కడం ద్వారా కోడ్ను అమలు చేయండి. బాగా అది పని చేయలేదు! నేను రీసెట్ నొక్కండి మరియు తప్పు ఏమి దొరుకుతుందని చేస్తాము. మీరు కావాలనుకుంటున్నన్ని సార్లు ఒక పజిల్ను ప్రయత్నించవచ్చు మరియు పజిల్స్ దాటవేసి వారి వద్దకు తిరిగి రావచ్చు. మీ వంతు ప్రయత్నం చేయాలని నిర్ధారించుకోండి మరియు వదులుకోవద్దు. ముందుకు మరొక కదలికను జోడిద్దాం. అది ఇప్పటికీ పని చేయలేదు. నేను ఇతర బ్లాకుల మధ్య ఒక బ్లాక్ ఉంచవచ్చు."
      4:
        text: "యొక్క ఒక మలుపు బ్లాక్ తీసుకొని ముందుకు తరలింపు మధ్య ఉంచండి లెట్. ఎడమ 45 డిగ్రీలు తిరగండి. దాన్ని మళ్ళీ అమలు చేద్దాం. రీసెట్ చేయండి, అమలు చేయండి, అద్భుతం! ఇక్కడ మరొక పజిల్ ఉంది. కొన్నిసార్లు మీకు పూర్తి చేయడానికి స్టార్టర్ కోడ్ ఇవ్వబడుతుంది. ఇక్కడ నేను తగిన పొడవులు మరియు డిగ్రీలను జోడించాలి."
      5:
        text: "మీరు కొన్నిసార్లు అనుకోకుండా స్టార్టర్ కోడ్ను ట్రాష్ చేయవచ్చు. అప్పుడు మీరు ఏమి చేస్తారు? మీరు స్పష్టమైన పజిల్ నొక్కండి మరియు అన్ని మళ్ళీ ప్రారంభించవచ్చు. నేను ఈ నంబర్ బ్లాక్ను వేర్వేరు పిక్సెల్ ప్రాంతాల్లోకి లాగబోతున్నాను. పిక్సెల్లకు 100, డిగ్రీలకు 45 మరియు పిక్సెల్లకు 100 ఎంచుకోండి. అద్భుతం! ఇక్కడ కోడ్ స్టూడియో బీ ఉంది. నేను ప్రతి పుష్పం తేనెటీగ తరలించడానికి మరియు తేనె పొందాలి."
      6:
        text: "మొదటి పువ్వు మూడు బ్లాకుల దూరంలో ఉంది కాబట్టి నాకు మూడు కదలిక అవసరం. 1, 2, 3. అప్పుడు ఒక పొందుటకు తేనె, అప్పుడు మరొక తేనె పొందండి. బాగా అది పని చేయలేదు! నేను గెట్ నెక్టర్ల మధ్య మరొక కదలికను ముందుకు వేసి దాన్ని మళ్ళీ నడుపుతాను. అవును, ఇది పనిచేస్తుంది! కోడ్ స్టూడియో ఆర్టిస్ట్ మరియు తేనెటీగ పజిల్స్ ఎలా ఉపయోగించాలో మీరు నేర్చుకున్నారు. కోడ్ స్టూడియో పజిల్ ఛాలెంజ్లో అదృష్టం."
    unplug1:
      1:
        text: "మీరు ఒలివియా పెద్దయ్యాక మీరు ఎలా ఉండాలనుకుంటున్నారు? ఉమ్, వ్యోమగామి! కంప్యూటర్ ప్రోగ్రామర్ అంటే ఏమిటో మీకు తెలుసా? అవును, ఉమ్మ్, లేదు. ఉమ్మ్, ఏమి? దీన్ని ఎలా వివరించాలో నాకు ఖచ్చితంగా తెలియదు. కంప్యూటర్ ప్రోగ్రామింగ్ చాలా సులభం. ఇది రెసిపీ వంటి సూచనల సమితి. మీకు కావలసిన తుది ఫలితాన్ని పొందడానికి మీరు వాటిని దశల వారీగా అనుసరించాలి."
      2:
        text: "కంప్యూటర్ సైన్స్ ప్రపంచాన్ని ప్రభావితం చేసే మార్గం. ఇది మ్యూజిక్ వీడియోలు కావచ్చు, ఇది ఆటలు కావచ్చు, ఎవరైనా వేరొకరితో సంబంధం కలిగి ఉన్నారో లేదో గుర్తించండి. మీకు తెలుసా, ప్రజల స్నేహితులను కనుగొనండి. వాస్తవానికి ప్రాణాలను రక్షించే అన్ని రకాల ఇతర వెర్రి పనులను మీరు చేయవచ్చు. నేను అనుకునే డ్రైవ్ మీకు ఉండాలి. ఇది నాకు పెయింట్ బ్రష్ లాంటిది. గొప్ప ప్రోగ్రామింగ్ గొప్ప కళ నుండి భిన్నంగా ఉండదని నేను అనుకుంటున్నాను."
      3:
        text: "నేను చివరకు ప్రోగ్రామింగ్ కొద్దిగా నేర్చుకున్నాడు చేసినప్పుడు, ఆ ఖాళీ గోడ తలుపులు ఒక సమూహం లోకి పరిష్కారం మరియు మీరు వాటిని తెరిచి కోర్సు యొక్క అప్పుడు మీరు వాటిని వెనుక కనుగొనేందుకు తలుపులు కొంత నిండి మరొక హాలులో ఉంది. ప్రోగ్రామింగ్ ఆహ్లాదకరమైనది మరియు సులభం. మీ మనస్సు చేయాలనుకున్న ఏదైనా మీరు చేయవచ్చు. చివరగా మీరు కాంతి లోపలికి వచ్చే తగినంత తలుపులు తెరవడం ప్రారంభిస్తారు. నాకు పూర్తయిన కార్యక్రమం కాంతితో నిండిన నిర్మాణం లాంటిది. అన్ని మూలలు ప్రకాశిస్తాయి. మీరు తాకగల మరియు సంభాషించగల వ్యక్తుల సంఖ్య ప్రపంచం ఇంతకు ముందెన్నడూ చూడని విషయం."
      4:
        text: "ఈ శ్రేణిలోని మా మొదటి పాఠం కంప్యూటర్ సైన్స్ అంటే ఏమిటి, కంప్యూటర్ శాస్త్రవేత్త ఏమి చేస్తాడు మరియు మీ సాంకేతిక పరిజ్ఞానాన్ని ఉపయోగించడంలో మీరు ఎలా మరింత బాధ్యత వహిస్తారు. ఇది చాలా ముఖ్యమైన పాఠం కానీ ఇది కొద్దిగా టెక్స్ట్-హెవీ. చివరికి, మీరు మీ అక్షరాలను ఉపయోగించి మీ స్వంత అనుకూలీకరించిన ఎన్కోడింగ్ తయారు చేసుకోవచ్చు. ఇది ఒక ఆహ్లాదకరమైన కార్యాచరణ మరియు ఇది చాలా సాధికారిక ఎందుకంటే బైనరీ చాలా సాంకేతికంగా భావించే వాటిలో ఒకటి, కానీ మీరు దాన్ని అర్థం చేసుకున్న తర్వాత, మీరు రహస్య భాష మాట్లాడటం వంటిది."
    unplug2:
      1:
        text: "గణన ఆలోచనపై పాఠం పెద్ద కష్టమైన సమస్యను ఎలా తీసుకోవాలో మరియు దానిని అనేక సరళమైన సమస్యలుగా ఎలా విభజించాలో నేర్పడానికి ఉద్దేశించబడింది. ఈ పాఠం యొక్క లక్ష్యం పాఠ్య ప్రణాళికలో చేర్చబడిన రాక్షసులలో ఒకదాన్ని గీయడానికి ఎవరైనా అనుసరించగల సూచనల సమితిని వ్రాయడం."
      2:
        text: "విద్యార్థులు సూచనలను రాయడానికి సమూహాలుగా విచ్ఛిన్నం మరియు అప్పుడు వారు రాక్షసుడు డ్రా ఉంటుంది మరొక సమూహం వాటిని మారడానికి చేస్తాము. గుంపులు గణన ఆలోచన యొక్క నాలుగు దశలను ఉపయోగించి సూచనలను వ్రాస్తాయి: కుళ్ళిపోవడం, నమూనా స్థానం, సంగ్రహణ మరియు అల్గోరిథంలు."
      3:
        text: "మొదటి సమూహాలు ఆట ప్రణాళికను రూపొందించడం అంటే పనిని కుళ్ళిపోతాయి. అప్పుడు వారు కేటలాగ్లోని అన్ని రాక్షసుల మధ్య నమూనాల కోసం చూస్తారు. వారు రాక్షసుల మధ్య తేడాలను చూసినప్పుడు, వారు ఆ వివరాలను వియుక్తం చేస్తారు లేదా తొలగిస్తారు. ఉదాహరణకు, కేటలాగ్లోని ఒక రాక్షసుడికి వెజిటాస్ కళ్ళు ఉన్నాయి మరియు మరొకరికి స్ప్రిటెమ్ కళ్ళు ఉన్నాయి. కానీ వారిద్దరికీ కళ్ళు ఉన్నాయి కాబట్టి రాక్షసుడికి ఖాళీ కళ్ళు ఉన్నాయని చెప్పే పంక్తిని మనం వ్రాయవచ్చు."
      4:
        text: "కాబట్టి విద్యార్థులు అల్గోరిథం అని పిలువబడే సూచనల సమితిని వ్రాయగలుగుతారు, ఇది రాక్షసుల భాగాలను శైలులు ఎలా ఉండాలో ఖాళీలతో జాబితా చేస్తుంది. వారి స్వంత రాక్షసుడిని పున ate సృష్టి చేయడానికి వారు ఇతర విద్యార్థులకు పంపే సూచనల సమితి ఇది."
    unplug3:
      1:

        text: "ఒక పని మరింత క్లిష్టంగా ఉంటుంది మరియు ఇన్పుట్ లేదా అవుట్పుట్ అయిన మరింత సమాచారం, కంప్యూటర్కు ఎక్కువ ప్రాసెసింగ్ శక్తి మరియు మెమరీ అవసరం. తెరపై అక్షరాలను టైప్ చేయడం సులభం కావచ్చు కాని సంక్లిష్టమైన 3 డి గ్రాఫిక్స్ చేయడం లేదా హై-డెఫినిషన్ మూవీని రికార్డ్ చేయడం, ఆధునిక కంప్యూటర్లు తరచూ ఆ సమాచారాన్ని ప్రాసెస్ చేయడానికి బహుళ సిపియులను కలిగి ఉంటాయి మరియు దానిని నిల్వ చేయడానికి అనేక గిగాబైట్ల మెమరీని కలిగి ఉంటాయి."
      12:
        text: "మీరు కంప్యూటర్తో ఏమి చేయాలనుకుంటున్నా, ప్రతి చర్య గురించి: భౌతిక ప్రపంచం నుండి సమాచారాన్ని ఇన్పుట్ చేయడం, ఆ సమాచారాన్ని నిల్వ చేయడం మరియు ప్రాసెస్ చేయడం మరియు కొంత ఉత్పత్తిని భౌతిక ప్రపంచంలోకి తిరిగి పొందడం."
    csd_concept_hardware_software:
      1:
        text: "హాయ్, నా పేరు ఎరికా గోమెజ్ మరియు నేను అమెజాన్. కామ్లో ఇంజనీరింగ్ మేనేజర్ను. టెక్లో పనిచేయడం గురించి మరియు ముఖ్యంగా అమెజాన్లో ఒక మంచి విషయం ఏమిటంటే, ప్రతిరోజూ నా కుక్కను నాతో పని చేయడానికి తీసుకువస్తాను. సాఫ్ట్వేర్ తలుపు తీస్తుందని నిర్ధారించుకోవడంలో సహాయపడటం నా పని మరియు ఆమె పని నా డెస్క్ కింద ఎన్ఎపి మరియు చాలా బిగ్గరగా గురక."
      2:
        text: "నా పేరు జెరోమ్ హోల్మాన్, మరియు నేను టీమ్ ఎక్స్బాక్స్లో ప్రోగ్రామ్ మేనేజర్ను మరియు నాకు నిజంగా సరదా ఉద్యోగం ఉంది: ప్రాథమికంగా మీ ఎక్స్బాక్స్లో మీరు ఇష్టపడే అన్ని ఆటలను మీకు అందించడానికి హార్డ్వేర్ మరియు సాఫ్ట్వేర్లను ఒకచోట చేర్చడం."
      3:
        text: "మీరు కంప్యూటింగ్ పరికరం లోపల చూసినప్పుడు మీరు సర్క్యూట్లు, చిప్స్, వైర్లు, స్పీకర్లు, ప్లగ్లు మరియు అన్ని రకాల ఇతర అంశాలను చూస్తారు. ఇది హార్డ్వేర్."
      4:
        text: "కానీ మీరు చూడనిది సాఫ్ట్వేర్. సాఫ్ట్వేర్ ఈ కంప్యూటరులో నడుస్తున్న కంప్యూటర్ కార్యక్రమాలు, లేదా కోడ్, అన్ని ఉంది. సాఫ్ట్వేర్ అనువర్తనాలు మరియు ఆటల నుండి వెబ్పేజీల వరకు ఏదైనా కావచ్చు మరియు కస్టమర్లు ఎలా ప్రవర్తిస్తారో అర్థం చేసుకోవడానికి అమెజాన్లో నేను మరియు నా బృందాలు ఉపయోగించే డేటా సైన్స్ సాఫ్ట్వేర్."
      5:
        text: "కానీ హార్డ్వేర్ మరియు సాఫ్ట్వేర్ ఒకదానితో ఒకటి ఎలా సంకర్షణ చెందుతాయి? కంప్యూటర్ యొక్క సెంట్రల్ ప్రాసెసింగ్ యూనిట్ లేదా CPU ని చూడటం ప్రారంభిద్దాం."
      6:
        text: "CPU అనేది కంప్యూటర్ యొక్క అన్ని ఇతర భాగాలను నియంత్రించే మాస్టర్ చిప్. ఒక CPU వేర్వేరు పనులను చేయవలసి ఉంటుంది, కాబట్టి దాని లోపల నిర్దిష్ట పనులను నిర్వహించే చిన్న, సరళమైన భాగాలు ఉంటాయి. ఇది సాధారణ గణిత మరియు తర్కం చేయడానికి సర్క్యూట్లను కలిగి ఉంది. కంప్యూటర్ యొక్క వివిధ భాగాలకు మరియు నుండి సమాచారాన్ని పంపడానికి మరియు స్వీకరించడానికి ఇది ఇతర సర్క్యూట్లను కలిగి ఉంది."
      7:
        text: "CPU యొక్క నిజమైన మాయాజాలం ఏమిటంటే, ఏ సర్క్యూట్లను ఉపయోగించాలో మరియు వాటిని ఎప్పుడు ఉపయోగించాలో తెలుసు. CPU ఒక నిర్దిష్ట పని చేయడానికి ఏ సర్క్యూట్ ఉపయోగించాలో చెప్పే సాధారణ ఆదేశాలను అందుకుంటుంది. ఉదాహరణకు, “జోడించు” ఆదేశం క్రొత్త సంఖ్యను లెక్కించడానికి దాని బాహ్య సర్క్యూట్ను ఉపయోగించమని CPU కి చెబుతుంది. ఆపై “స్టోర్” కమాండ్ CPU కి ఆ ఫలితాన్ని మెమరీలో సేవ్ చేయడానికి వేరే సర్క్యూట్ను ఉపయోగించమని చెబుతుంది."
      8:
        text: "సంఖ్యల మాదిరిగానే, ఈ సాధారణ ఆదేశాలన్నీ బైనరీ మరియు సున్నాలలో లేదా ఆన్ మరియు ఆఫ్ ఎలక్ట్రికల్ సిగ్నల్స్లో సూచించబడతాయి. బైనరీ ఆదేశాలు మెమరీలో నిల్వ చేయబడతాయి మరియు CPU వాటిని ఒకదాని తరువాత ఒకటి వరుసగా అమలు చేస్తుంది. ఆదేశాల యొక్క ఈ క్రమం వాస్తవానికి చాలా సులభమైన కంప్యూటర్ ప్రోగ్రామ్."
      9:
        text: "బైనరీ కోడ్ అనేది సాఫ్ట్వేర్ యొక్క అత్యంత ప్రాథమిక రూపం మరియు ఇది కంప్యూటర్ యొక్క అన్ని హార్డ్వేర్లను నియంత్రిస్తుంది. ఈ రోజుల్లో, బైనరీలో సాఫ్ట్వేర్ను ఎవరూ రాయరు. ఇది ఎప్పటికీ పడుతుంది!"
      10:
        text: "ఈ రోజు, మేము వ్రాసే సాఫ్ట్వేర్ ఇలా కనిపిస్తుంది (పైథాన్), లేదా ఇది (రూబీ) లేదా ఇది (బ్లాక్లీ). ఇలాంటి ప్రోగ్రామింగ్ భాషలు ఇంగ్లీష్ లాగా కనిపించే ఆదేశాలను టైప్ చేయడానికి మిమ్మల్ని అనుమతిస్తాయి."
      11:
        text: "తెరపై దీర్ఘచతురస్రాన్ని గీయడానికి, మీకు ఒకే ఆదేశం అవసరం. ఈ ఉన్నత-స్థాయి ఆదేశం CPU అర్థం చేసుకునే సరళమైన బైనరీ ఆదేశాల వందల లేదా వేలగా మార్చబడుతుంది. సాఫ్ట్వేర్ ఏమి చేయాలో CPU కి చెబుతుంది, కానీ మీరు సంగీతం వింటున్నప్పుడు మరియు వెబ్ బ్రౌజ్ చేస్తున్నప్పుడు మరియు స్నేహితుడితో చాట్ చేస్తున్నప్పుడు, మీ కంప్యూటర్ ఒకేసారి బహుళ సాఫ్ట్వేర్లను నడుపుతోంది."
      12:
        text: "కాబట్టి, ఈ ప్రోగ్రామ్లన్నీ కంప్యూటర్లో మొదటి స్థానంలో ఎలా లభిస్తాయి మరియు CPU వాటిని ఒకేసారి ఎలా అమలు చేయగలదు? తెలుసుకోవడానికి మేము ఆపరేటింగ్ సిస్టమ్ను పరిశీలించాలి."
      13:
        text: "కంప్యూటర్ యొక్క ఆపరేటింగ్ సిస్టమ్ అనేది కంప్యూటర్ యొక్క హార్డ్వేర్ను ఎలా ఉపయోగించాలో సాఫ్ట్వేర్ ఎలా నిర్వహిస్తుందో నిర్వహించే మాస్టర్ ప్రోగ్రామ్. ఉదాహరణకు, చాలా వ్యక్తిగత కంప్యూటర్లలో పనిచేసే విండోస్ ఆపరేటింగ్ సిస్టమ్ను రూపొందించడానికి నేను సహాయం చేసాను."
      14:
        text: "ఆపరేటింగ్ సిస్టమ్ అనేది ప్రత్యేక సామర్ధ్యాలతో కూడిన ప్రోగ్రామ్, ఇది కంప్యూటర్లోని ఇతర సాఫ్ట్వేర్లను నియంత్రించనివ్వండి. క్రొత్త ప్రోగ్రామ్లను మీ కంప్యూటర్ మెమరీలోకి లోడ్ చేయడం ద్వారా వాటిని ఇన్స్టాల్ చేయడానికి ఇది మిమ్మల్ని అనుమతిస్తుంది. సెంట్రల్ ప్రాసెసింగ్ యూనిట్ చేత ప్రోగ్రామ్ ఎప్పుడు నడుస్తుందో మరియు ఆ ప్రోగ్రామ్ కంప్యూటర్ యొక్క ఇన్పుట్ మరియు అవుట్పుట్ పరికరాలను యాక్సెస్ చేయగలదా అని ఇది నిర్ణయిస్తుంది. మరియు మీ కంప్యూటర్ ఒకేసారి చాలా ప్రోగ్రామ్లను నడుపుతోందని మీరు అనుకున్నప్పుడు, వాస్తవానికి, ఇది ఆపరేటింగ్ సిస్టమ్ త్వరగా మారే ప్రోగ్రామ్ల మధ్య ఆ CPU ని సెకనులో భిన్నాల కోసం పంచుకుంటుంది."
      15:
        text: "ప్రతి కంప్యూటర్ లోపల కంప్యూటర్ యొక్క హార్డ్వేర్ను నియంత్రించే ఆపరేటింగ్ సిస్టమ్ మేనేజింగ్ సాఫ్ట్వేర్ ఉంది."
      16:
        text: "సాఫ్ట్వేర్ అనేది సాధారణ బైనరీ కోడ్తో చేసిన ఆదేశాల శ్రేణి, మరియు ఆ బైనరీ కోడ్ కేవలం బిలియన్ల చిన్న సర్క్యూట్ల ద్వారా ప్రవహించే విద్యుత్ సంకేతాలు."
      17:
        text: "కంప్యూటర్లు అన్ని రకాల అద్భుతమైన పనులను చేయగల సామర్థ్యాన్ని కలిగి ఉంటాయి. కానీ కంప్యూటర్ను స్మార్ట్గా లేదా ఉపయోగకరంగా చేసే ఏకైక విషయం మీరే. మీరు కోడ్ నేర్చుకున్నప్పుడు మీరు పరిష్కరించదలిచిన సమస్యను నిర్వచించవచ్చు మరియు ఆ ఆలోచనలను రియాలిటీగా మార్చే సాఫ్ట్వేర్ను వ్రాయండి."
    hoc_dance_warmup:
      1:
        text: "కోడ్ యొక్క గంట | డాన్స్ పార్టీ: వార్మ్ అప్"
      2:
        text: "హాయ్! నా పేరు మిరల్ కోట్బ్ మరియు నేను నర్తకి, సాఫ్ట్వేర్ డెవలపర్ మరియు ఐలుమినేట్ సృష్టికర్తను."
      3:
        text: "కాబట్టి, కంప్యూటర్ సైన్స్ సృజనాత్మకతకు అనేక విధాలుగా సంబంధించినది. లెక్కించలేనిది, నిజంగా. నా ఉద్దేశ్యం, మీకు సాఫ్ట్వేర్ రాయగల సామర్థ్యం ఉంటే మీరు ఆలోచనలను దేనిలోనైనా ఉంచవచ్చు. నేను లైట్ సూట్లతో చేస్తాను. మీరు సాఫ్ట్వేర్ రాయడానికి సాధనాలను కలిగి ఉన్న తర్వాత మీరు చేయగలిగేది చాలా ఉంది మరియు అవకాశాలు నిజంగా అంతులేనివి."
      4:
        text: "తరువాతి గంటలో, మీరు మీ స్వంత డ్యాన్స్ పార్టీని ప్రోగ్రామింగ్ చేయడం ద్వారా కంప్యూటర్ సైన్స్తో ప్రారంభించబోతున్నారు! మీతో ఆడటానికి మేము కొన్ని హిట్ మ్యూజిక్ మరియు గొప్ప నృత్యకారుల బృందాన్ని సమీకరించాము."
      5:
        text: "విభిన్న నృత్యకారులను ఎన్నుకోవటానికి, వారి నృత్య కదలికలను మార్చడానికి, సంగీతానికి ప్రతిస్పందించేలా చేయడానికి మరియు వారిని ఇంటరాక్టివ్గా చేయడానికి మీరు కోడ్ బ్లాక్లను ఉపయోగిస్తున్నారు."
      6:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజింపబడింది అని మీరు చూస్తారు. ఎడమ వైపున ఆట స్థలం ఉంది. ఇక్కడే మీ నృత్యకారులు కనిపిస్తారు."
      7:
        text: "ఈ మధ్య ప్రాంతం టూల్బాక్స్. మీరు పాఠాల ద్వారా వెళ్ళేటప్పుడు ఈ స్థలంలో కొత్త కోడ్ బ్లాక్స్ అందుబాటులో ఉంటాయి."
      8:
        text: "కుడి వైపున ఉన్న స్థలం కార్యస్థలం. మీ ప్రోగ్రామ్ను రూపొందించడానికి మీరు టూల్బాక్స్ నుండి మరియు వర్క్స్పేస్లోకి బ్లాక్లను లాగవచ్చు."
      9:
        text: "ప్రతి స్థాయికి సూచనలు స్క్రీన్ పైభాగంలో ఇక్కడ ఉంటాయి. మీకు సూచన అవసరమైతే, లైట్ బల్బ్ను క్లిక్ చేయండి."
      10:
        text: "ప్రారంభించడానికి, ఈ రెడ్ బ్లాక్తో కొత్త నర్తకిని తయారు చేద్దాం. మొదట, దాన్ని టూల్బాక్స్ నుండి బయటకు లాగండి మరియు ఈ నారింజ “సెటప్” బ్లాక్ కింద స్నాప్ చేయండి. ఈ నర్తకి పిల్లి మరియు దాని పేరు “my_first_dancer”. మీరు ఇక్కడ క్లిక్ చేయడం ద్వారా పేరును మీకు కావలసినదానికి మార్చవచ్చు."
      11:
        text: "దీనితో మీ ఆట స్థలంలో నర్తకి కనిపించే చోట కూడా మీరు మార్చవచ్చు."
      12:
        text: "ఆట స్థలం పైన సంగీతాన్ని తీయడానికి ఒక మెను ఉంది. ఎంచుకోవడానికి టన్నుల పాటలు ఉన్నాయి కాబట్టి మీకు ఇష్టమైన వాటిని కనుగొనడం ఆనందించండి. ప్లే స్పేస్ కింద రన్ బటన్ ఉంది. మీరు రన్ నొక్కినప్పుడు, మీ ప్రోగ్రామ్ నుండి నృత్యకారులు ప్లే స్పేస్లో కనిపిస్తారు మరియు సంగీతం ప్లే అవుతుంది."
      13:
        text: "మీరే ప్రయత్నించండి! మరియు మీరు ఇరుక్కుపోయినట్లు అనిపిస్తే, అది సరే! లేచి కదలండి మరియు మీకు తెలియకముందే, మీరు మీ స్వంత నృత్య పార్టీని తయారు చేసుకుంటారు. కాబట్టి, మీరు ఏమి సృష్టిస్తారు?"
    hoc_dance_events:
      1:
        text: "కోడ్ గంట | డాన్స్ పార్టీ: ఈవెంట్స్"
      2:
        text: "నేను కలబంద బ్లాక్. నేను గాయకుడు, పాటల రచయిత మరియు ఎంటర్టైనర్. కంప్యూటర్ సైన్స్ నేర్చుకోవడం చాలా ముఖ్యం అని నేను భావిస్తున్నాను ఎందుకంటే కంప్యూటర్ సైన్స్ భవిష్యత్తు, మరియు ప్రజలు తమ జీవితాలను అక్షరాలా నియంత్రించే సాంకేతిక పరిజ్ఞానాన్ని నియంత్రించడం చాలా ముఖ్యం అని నేను భావిస్తున్నాను."
      3:
        text: "సంగీతంతో సరైన సమయంలో విభిన్న నృత్య కదలికలు జరిగేలా చేయడానికి, మీరు ఈవెంట్స్ అని పిలవబడేదాన్ని ఉపయోగించవచ్చు. ఒక సంఘటన మీ ప్రోగ్రామ్కు ఏదైనా జరగాలని వినమని చెబుతుంది మరియు వెంటనే స్పందించండి."
      4:
        text: "సంఘటనలకు కొన్ని ఉదాహరణలు మౌస్ క్లిక్, బాణం బటన్ లేదా తెరపై నొక్కడం కోసం వినడం. మేము ఇప్పుడు ఉపయోగించబోయే ఈవెంట్ పాటలో మార్పు కోసం వింటుంది. మార్పు మీ నర్తకిని కొత్త నృత్యం చేయడానికి ప్రేరేపిస్తుంది."
      5:
        text: "ప్రొఫెషనల్ డ్యాన్సర్లు పాట యొక్క బీట్లను లెక్కించడం ద్వారా వారి కొరియోగ్రఫీని అభ్యసిస్తారు."
      6:
        text: "సంగీతంలో, ఒక కొలత నిర్దిష్ట సంఖ్యలో బీట్లను సూచిస్తుంది. అత్యంత ప్రాచుర్యం పొందిన పాటలలో, ఒక కొలత నాలుగు బీట్ల పొడవు ఉంటుంది."
      7:
        text: "మీ నృత్యకారులను వదులుగా ఉంచడానికి, మీకు గ్రీన్ ఈవెంట్ బ్లాక్ అవసరం. ఈ ఈవెంట్ బ్లాక్ “4 చర్యల తరువాత” అని చెప్పింది."
      8:
        text: "మీరు ple దా “ఎప్పటికీ చేయండి” బ్లాక్ను బయటకు లాగితే, మీ నర్తకి చేయడానికి మీరు ఒక నృత్యాన్ని ఎంచుకోవచ్చు. ఇది “4 కొలతల తర్వాత” ఈవెంట్ బ్లాక్ కింద ఉన్నందున, మీ నర్తకి వారి నృత్యం ప్రారంభించే ముందు పాట యొక్క నాలుగు కొలతల కోసం వేచి ఉంటుంది."
      9:
        text: "ప్రదర్శన ప్రాంతం ఎగువన ఉన్న కొలత కౌంటర్పై నిఘా ఉంచండి."
      10:
        text: "డ్యాన్స్ కోడ్ను ప్రేరేపించే ఈవెంట్ కోసం చూడండి మరియు వినండి. మరియు క్యూలో, మా నర్తకి వెళ్ళడం ప్రారంభిస్తుంది."
    hoc_dance_properties:
      1:
        text: "కోడ్ గంట | డాన్స్ పార్టీ: గుణాలు"
      2:
        text: "నా పేరు మరియా నేను వాషింగ్టన్ విశ్వవిద్యాలయంలో జూనియర్ మరియు నేను అమెజాన్ ఫ్యూచర్ ఇంజనీర్."
      3:
        text: "నేను కంప్యూటర్ సైన్స్ను ప్రేమిస్తున్నాను ఎందుకంటే ఇది సమస్య పరిష్కారం మరియు విమర్శనాత్మక ఆలోచనను కలిగి ఉంటుంది మరియు గంటల పనిని ఏదో ఒకదానిలో ఉంచిన తర్వాత మీరు నిజంగా చల్లగా మరియు బహుమతిగా పొందవచ్చు."
      4:
        text: "ఇప్పటివరకు, మీకు కొన్ని రకాల నృత్యకారులతో ఆడటానికి అవకాశం ఉంది మరియు మీరు వివిధ రకాల నృత్య కదలికలను చేయడానికి వాటిని ప్రోగ్రామ్ చేసారు. కానీ ఈ కదలికలు నిజంగా ఎలా పని చేస్తాయి?"
      5:
        text: "ప్రతి నృత్య కదలిక ఫ్రేమ్లు అని పిలువబడే చిత్రాల శ్రేణితో రూపొందించబడింది. ప్రతి ఫ్రేమ్ దాని ముందు ఉన్న దాని నుండి కొద్దిగా భిన్నంగా ఉంటుంది. మీ ప్రోగ్రామ్ నడుస్తున్నప్పుడు, కంప్యూటర్ ఒక ఫ్రేమ్ను మరొకదాని తర్వాత చూపిస్తుంది. వారు చాలా వేగంగా చూపించబడ్డారు, నర్తకి కదులుతున్నట్లు కనిపిస్తోంది. అన్ని యానిమేషన్ వెనుక ఉన్న రహస్యం ఇది."
      6:
        text: "మీరు మీ నర్తకి యొక్క కదలికలను మార్చడమే కాదు, మీరు నర్తకి లక్షణాలను కూడా మార్చవచ్చు. గుణాలు తెరపై నర్తకి స్థానం, నర్తకి పరిమాణం మరియు నర్తకి రంగు వంటి విషయాలను వివరిస్తాయి."
      7:
        text: "నర్తకి యొక్క లక్షణాలను మార్చడానికి మీరు సెట్ బ్లాక్ను ఉపయోగిస్తారు. మన నృత్యకారులు చిన్నగా కనిపించడానికి సెట్ బ్లాక్ను ఉపయోగిద్దాం. మొదట, సెట్ బ్లాక్ను మీ ప్రోగ్రామ్లోకి లాగండి. అప్పుడు, మీరు మార్చాలనుకుంటున్న నర్తకిని ఎంచుకుని, స్క్రీన్పై కనిపించే పరిమాణాన్ని టైప్ చేయండి."
      8:
        text: "పూర్తి పరిమాణం 100. మీరు ఒక తక్కువ సంఖ్య ఎంచుకుంటే, ఆ నర్తకి చిన్న రెడీ. నర్తకి చిన్నది, మరింత దూరంగా కనిపిస్తుంది. బ్యాకప్ నృత్యకారులను తయారు చేయడానికి ఇది గొప్ప మార్గం."
      9:
        text: "సెట్ బ్లాక్ ఉపయోగించి, మీరు నర్తకి యొక్క కొలతలు, భ్రమణం, స్థానం మరియు రంగును కూడా మార్చవచ్చు. ఈ లక్షణాలతో ఆడుకోవడం ద్వారా మీరు అన్ని రకాల మార్పులు చేయవచ్చు మరియు వాటిని పాటలోని వివిధ భాగాలకు లింక్ చేయవచ్చు."
      10:
        text: "గుర్తుంచుకోండి, మీరు ఇప్పటికే ఉన్న నర్తకి యొక్క లక్షణాలను మాత్రమే సెట్ చేయవచ్చు. “క్రొత్త నర్తకి చేయండి” బ్లాక్ తర్వాత మీ సెట్ బ్లాక్ వస్తుందని నిర్ధారించుకోండి. ప్రయోగం సృజనాత్మకంగా ఉండటానికి సంకోచించకండి మరియు ఆనందించండి."
    hoc_dance_congrats:
      1:
        text: "కోడ్ గంట | డాన్స్ పార్టీ: పార్టీ ఆన్!"
      2:
        text: "అభినందనలు! మీరు కంప్యూటర్ సైన్స్ యొక్క ప్రాథమికాలను నేర్చుకున్నారు. ఇప్పుడు మీరు మీ స్నేహితులతో భాగస్వామ్యం చేయడానికి మీ స్వంత డిజైన్ యొక్క డ్యాన్స్ పార్టీని సృష్టించడానికి ఈ బ్లాక్లను ఉపయోగించవచ్చు."
      3:
        text: "మీరు టూల్ బాక్స్లో చూస్తే, మీరు ఇంతకు ముందు చూడని కొన్ని సరికొత్త బ్లాక్లను కనుగొంటారు. ఉదాహరణకు, మీరు నృత్యకారులను తెరపై వివిధ మార్గాల్లో అమర్చడానికి లేఅవుట్ బ్లాక్ను ఉపయోగించవచ్చు."
      4:
        text: "చుట్టూ చూడండి మరియు ఈ క్రొత్త బ్లాక్లు మరియు లక్షణాలతో ప్రయోగాలు చేయడానికి ప్రయత్నించండి. మీకు ఇష్టమైన పాటకు జాగ్రత్తగా కొరియోగ్రాఫ్ చేసిన నృత్యాన్ని సృష్టిస్తారా?"
      5:
        text: "లేదా మీ స్నేహితులతో డ్యాన్స్ ఆఫ్ చేయాలా?"
      6:
        text: "లేదా పూర్తిగా మరేదైనా?"
      7:
        text: "ట్యుటోరియల్ చివరిలో మీరు మీ సృష్టికి లింక్ను మీ స్నేహితులతో పంచుకోవచ్చు. మీ ination హను సాగదీయండి మరియు ఆనందించండి!"
    mc_2018_intro:
      1:
        text: "హలో! మీరు సమయం లో ఉన్నారు. వాయేజ్ ఆక్వాటిక్ కు స్వాగతం. నేను దాచిన నీటి అడుగున నిధి కనుగొనేందుకు ఒక తపన బయలుదేరింది గురించి రెడీ మరియు నేను మీ సహాయం కలిగి చాలా ఆనందంగా ఉన్నాను. ఈ మర్మమైన జలమార్గాల వెంట మనం ఏమి ఎదుర్కొంటామో ఎవరికి తెలుసు? మేము ఈ రేవులో ఎక్కడో మా మొదటి గైడ్ను కలవడానికి ఉద్దేశించాము."
      2:
        text: "స్వాగతం, సాహసికులు! వాయేజ్ ఆక్వాటిక్ను పూర్తి చేయడానికి మీరు కోడ్ని ఉపయోగించి పజిల్స్ శ్రేణిని పరిష్కరించాలి. ఇది ఎలా పనిచేస్తుందో ఇక్కడ ఉంది. మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజించబడింది."
      3:
        text: "ఎడమ వైపున, మీరు Minecraft ప్రపంచాన్ని చూస్తారు."
      4:
        text: "మధ్య ప్రాంతం మీ టూల్బాక్స్, ఇక్కడ మీరు కోడింగ్ ఆదేశాలను కనుగొనవచ్చు."
      5:
        text: "మరియు కుడి వైపున ఉన్న పెద్ద ప్రాంతం మీ కార్యస్థలం. మీ ప్రోగ్రామ్ను రూపొందించడానికి మరియు మీ కదలికలను నియంత్రించడానికి మీరు ఆదేశాలను పేర్చవచ్చు."
      6:
        text: "ప్రతి స్థాయి సూచనలు పేజీ పైన ఉన్నాయి. పొడవైన మరియు చిన్న సూచనల మధ్య మార్చడానికి ప్లస్ గుర్తుపై క్లిక్ చేయండి."
      7:
        text: "టూల్బాక్స్ నుండి బ్లాక్లను వర్క్స్పేస్లోకి లాగడానికి ప్రయత్నించండి, వాటిని పేర్చండి, ఆపై మీ ఆదేశాలను అమలు చేయడానికి రన్ బటన్ను క్లిక్ చేయండి."
      8:
        text: "దాన్ని సరిగ్గా పొందడానికి మీరు కొన్ని సార్లు ప్రయత్నించవలసి ఉంటుంది మరియు కొన్ని పజిల్స్ ఒకటి కంటే ఎక్కువ పరిష్కారాలను కలిగి ఉంటాయి కాబట్టి ఏమి పనిచేస్తుందో చూడటానికి ప్రయోగం చేయండి."
      9:
        text: "మీరు మళ్లీ ప్రయత్నించాలనుకుంటే, మీరు ప్రారంభించిన చోటికి తిరిగి వెళ్లడానికి రీసెట్ బటన్ను క్లిక్ చేయండి."
      10:
        text: "మీరు ఆదేశాన్ని తొలగించాల్సిన అవసరం ఉంటే, మీ వర్క్స్పేస్ నుండి బ్లాక్ను తిరిగి టూల్బాక్స్లోకి లాగండి. గుర్తుంచుకోండి, మీ కోడ్ చర్యలో ఎలా ఉంటుందో చూడటానికి “రన్” క్లిక్ చేయండి."
      11:
        text: "సరే, చుట్టూ తగినంత గందరగోళం, తోటి సాహసికుడు. కొన్ని నీటి అడుగున నిధిని కనుగొనడానికి కోడింగ్ ప్రారంభిద్దాం."
    MC_2018_loops:
      1:
        text: "గొప్పది! మేము కాడ్ ఫిష్ పట్టుకున్నాము! మీరు డాల్ఫిన్కు కాడ్ ఫిష్ను తినిపిస్తే, డాల్ఫిన్ మిమ్మల్ని నిధి ఉన్న ఓడల నాశనానికి మార్గనిర్దేశం చేస్తుందో మీకు తెలుసా? మనం దగ్గరవుతూ ఉండాలి. తదుపరి పజిల్స్ సమితి ఉపాయంగా ఉంటాయి, కాబట్టి మేము మరికొన్ని కోడింగ్ నైపుణ్యాలను బాగా నేర్చుకుంటాము. ఇది ఏమిటి? ఒక గుహ?"
      2:
        text: "స్వాగతం, సాహసికులు! నా పేరు స్క్విడ్. చివరి పజిల్స్లో మీరు ఒకే రకమైన ఆదేశాలను పదే పదే ఉపయోగిస్తున్నారని నేను గమనించాను. కొంచెం అలసిపోయాము. మీకు తెలుసా, మీకు తెలుసా, అలసిపోకుండా లేదా విసుగు చెందకుండా వంటకాలు కడగడం లేదా పళ్ళు తోముకోవడం వంటి వాటిని పదే పదే చేయడానికి మీకు మార్గం ఉందని మీరు ఎప్పుడైనా అనుకుంటున్నారా? అది బాగుంటుంది."
      3:
        text: "కోడింగ్ లూప్లను ఉపయోగించి కంప్యూటర్లు ఒకే పనిని పదే పదే చేయడంలో నిజంగా మంచివి. మీ ప్రోగ్రామ్ అదే సూచనలను చాలాసార్లు చేయాలనుకున్నప్పుడు, మీరు లూప్ను ఉపయోగించవచ్చు!"
      4:
        text: "లూప్ బ్లాక్ లక్ష్యాన్ని చేరుకునే వరకు పునరావృతమయ్యే సూచనలను కలిగి ఉంటుంది. మీ ప్రోగ్రామ్ “లక్ష్యం వరకు పునరావృతం” లూప్ను ప్రారంభించిన తర్వాత, అది లక్ష్యాన్ని చేరుకునే వరకు లోపల సూచనలను పునరావృతం చేస్తుంది."
      5:
        text: "మీ కోసం దీన్ని ప్రయత్నించండి! మీరు పునరావృతం చేయదలిచిన ఆదేశాలను “గోల్ వరకు పునరావృతం చేయండి” బ్లాక్ లోపల ఉంచండి, “రన్” క్లిక్ చేసి, దాన్ని చూడండి!"
      6:
        text: "బాగా, అది కొద్దిగా విచిత్రమైంది. స్క్విడ్లు కోడ్ చేయగలవని ఎవరికి తెలుసు? వారికి వేళ్లు ఉన్నాయని కూడా నేను అనుకోలేదు. కాబట్టి ఇప్పుడు మేము ఉచ్చులు గురించి తెలుసు. మాకు మరికొన్ని నిధిని సమం చేయడానికి వాటిని ఉపయోగిద్దాం."
    mc_2018_conditionals:
      1:
        text: "వావ్! మరో మూడు పజిల్స్ పరిష్కరించబడ్డాయి! మరియు మేము పట్టుకున్నాము... ఒక సాల్మన్. బంగారం పైల్స్ వలె చాలా ఉత్తేజకరమైనది కాదు, కాని మనం పొందగలిగేదాన్ని తీసుకుంటాము. నాటిలస్ షెల్ తరువాత ఉపయోగపడుతుందనే భావన నాకు ఉంది. ఈ శిధిలాలలో ఏమి దాగి ఉందో నేను ఆశ్చర్యపోతున్నాను. బహుశా మరొక సూచన! లోపల చూద్దాం."
      2:
        text: "నా పేరు నెట్టి మరియు నా శిధిలాలకు స్వాగతం. మేము పరిస్థితుల ఆధారంగా అన్ని సమయాలలో నిర్ణయాలు తీసుకుంటాము. వర్షం లాగా కనిపిస్తే, మేము గొడుగు పట్టుకుంటాము. మేము ఆకలితో ఉంటే, అప్పుడు మేము ఒక అల్పాహారం తింటాము."
      3:
        text: "మేము ఒక లత చూసినట్లయితే, అప్పుడు మేము వ్యతిరేక దిశలో అమలు. కంప్యూటర్లు ఈ రకమైన నిర్ణయాలు కూడా తీసుకుంటాయి. వారు వాస్తవానికి కోడ్ ఉపయోగించి షరతులకు ప్రతిస్పందించగలరు."
      4:
        text: "మీ కోడ్ ఆదేశాలను ఉపయోగించి ఇలాంటి ప్రతిస్పందనను ప్రోగ్రామ్ చేయడానికి, ఇఫ్ పాత్ బ్లాక్ను ఎంచుకోండి."
      5:
        text: "ఆదేశాన్ని సృష్టించడానికి డ్రాప్డౌన్ ఎంచుకోండి."
      6:
        text: "ఉదాహరణకు, మీరు ఆదేశాన్ని వ్రాస్తే “కుడి వైపున ఉంటే మార్గం” మరియు నియత లోపల ఉంచండి, అప్పుడు స్టీవ్ కుడివైపు బహిరంగ మార్గాన్ని చేరుకున్నప్పుడు అతను ఎల్లప్పుడూ కుడివైపు తిరుగుతాడు. కుడి ఏ ప్రారంభ ఉందనుకోండి, అతను కుడి చెయ్యి కాదు. నీటి అడుగున గుహలలో మర్మమైన శిధిలాలు వంటి అనూహ్య పరిస్థితులలో మీరు కోడ్ను అమలు చేసినప్పుడు ఆదేశాలు సహాయకరంగా ఉంటే ఈ షరతులతో కూడినవి."
      7:
        text: "If బ్లాక్లను ఉపయోగించడానికి ప్రయత్నించండి మరియు స్పిన్ కోసం మీ కోడ్ని తీసుకోండి."
      8:
        text: "వావ్! నెట్టి శిధిలాలు అద్భుతంగా ఉన్నాయి. నేను నిజంగా నా తల్లిదండ్రుల ఇంటి నుండి బయటకు వెళ్ళాలి. కాబట్టి మీరు ఏమనుకుంటున్నారు? తుది పజిల్స్ పూర్తి చేయడానికి మాకు పరిస్థితులు సరైనవా? దాన్ని వీడండి."
    mc_2018_closing:
      1:
        text: "అమీ లీ33: అభినందనలు! మీరు చేసారు!"
      2:
        text: "స్క్విడ్: అభినందనలు!"
      3:
        text: "నెట్టి: మీరు చేసారు! అభినందనలు!"
      4:
        text: "టోమోహాక్: అభినందనలు!"
      5:
        text: "ఎంత గొప్ప రోజు! అన్ని నిధి వేట మాకు Minecraft మధ్యవర్తిని నిర్మించడానికి, నాటిలస్ గుండ్లను కనుగొనడానికి మరియు నిధి చెస్ట్ లను కనుగొనటానికి దారితీసింది. నేను ప్రిస్మరైన్ రంగును ప్రేమిస్తున్నాను. ఉచ్చులు మరియు షరతులతో ఎలా కోడ్ చేయాలో కూడా నేర్చుకున్నాము."
      6:
        text: "కోడింగ్ గురించి మాట్లాడుతూ, ఈ అన్వేషణకు మరో స్థాయి ఉంది. సాహసికులు, మీరు దాని కోసం ఉన్నారా?"
      7:
        text: "ఇది ఉచిత ఆట స్థాయి మరియు మీరు ఉపయోగించడానికి మరియు నమ్మశక్యం ఏదో నిర్మించడానికి మీ కోడింగ్ నైపుణ్యాలు ఉంచవచ్చు."
      8:
        text: "అయ్యో... మీ నిధిని దాచడానికి ఒక స్థలం, నీటి అడుగున స్మారక చిహ్నం, పగడపు కోట? అహ్హ్... చాలా ఆలోచనలు. పునరావృత చర్యను సృష్టించడానికి ఉచ్చులు మరియు ఆ అనూహ్య దృశ్యాలన్నింటికీ సిద్ధం చేయడానికి షరతులను ఉపయోగించటానికి ప్రయత్నించండి."
      9:
        text: "మీరు ఖచ్చితంగా ఇప్పుడు మీరే ఒక భయంలేని coder నిరూపించబడింది చేసిన, మరియు నేను మీరు నిర్మించడానికి ఏమి చూడటానికి వేచి కాదు. మరియు కోడ్తో మీ సాహసాలు ఇక్కడ ముగియవు. బాన్ వాయేజ్!"
    teaching_csf_how_it_works:
      1:
        image: 'notes/teaching_cs_fundamentals_1.png'
        text: "ఈ కోర్సు దశలుగా విభజించబడింది."
      2:
        image: 'notes/teaching_cs_fundamentals_2.png'
        text: "మొదటి కొన్ని దశలు కంప్యూటర్ సైన్స్ అంటే ఏమిటో, అలాగే కొన్ని ముఖ్య పదజాలాలను పరిచయం చేస్తాయి."
      3:
        image: 'notes/teaching_cs_fundamentals_3.png'
        text: "తరువాత, మీ విద్యార్థులు చేసే విధంగానే కోడ్ ఎలా చేయాలో మీరు నేర్చుకుంటారు. కోర్సు యొక్క చివరి దశలు మీ తరగతి గదిలో కంప్యూటర్ సైన్స్ బోధించడానికి ఒక ప్రణాళికను రూపొందించడంలో మీకు సహాయపడతాయి. కోర్సు అంతటా, మీరు ప్లగ్ చేయబడిన - లేదా ఆన్లైన్ - పాఠాలు, అలాగే కంప్యూటర్ లేకుండా చేసిన అన్ప్లగ్ చేయబడిన పాఠాల ఉదాహరణలు చూస్తారు."
      4:
        image: 'notes/teaching_cs_fundamentals_4.png'
        text: "అభ్యాస వేదిక మీ పురోగతిని ట్రాక్ చేస్తుంది, కాబట్టి మీరు ఎప్పుడైనా ఆపివేసిన చోట మీరు ఎంచుకోవచ్చు."
    what_is_cs:
      1:
        image: 'notes/what_is_cs.png'
        text: "కోడింగ్ అనేది మీరు కంప్యూటర్కు ఇచ్చే సూచనల సమితి. కంప్యూటర్ సైన్స్ అనేది ప్రజలు పెద్ద సమస్యలను పరిష్కరించడానికి కంప్యూటర్ల శక్తిని ఉపయోగించే ఒక క్షేత్రం. కంప్యూటర్ సైన్స్లో కోడింగ్ ఉంటుంది, అయితే ఇంటర్నెట్ సమాజాన్ని ఎలా పనిచేస్తుంది మరియు ప్రభావితం చేస్తుంది, పెద్ద డేటాతో ఏమి చేయాలి మరియు పెద్ద సమస్యలను ఎలా విచ్ఛిన్నం చేయాలి వంటి ఇతర విషయాలు కూడా ఇందులో ఉన్నాయి. కంప్యూటర్ సైన్స్ సమస్య పరిష్కారం, విమర్శనాత్మక ఆలోచన మరియు నిలకడ గురించి."
    writing_first_program:
      1:
        image: 'notes/writing_first_program_1.png'
        text: "Code.org బ్లాక్లీ అనే దృశ్య, డ్రాగ్ మరియు డ్రాప్ ప్రోగ్రామింగ్ భాషను ఉపయోగిస్తుంది. బ్లాక్లీ ప్రోగ్రామ్లను రూపొందించడానికి మరియు పజిల్స్ పరిష్కరించడానికి బ్లాక్స్ అని పిలువబడే రంగురంగుల సూచనలను ఉపయోగిస్తుంది."
      2:
        image: 'notes/writing_first_program_2.png'
        text: "ప్రతి పజిల్ నాలుగు భాగాలను కలిగి ఉంటుంది."
      3:
        image: 'notes/writing_first_program_3.png'
        text: "ఆట స్థలం ఎడమ వైపున ఉంది, ఇక్కడ మీ ప్రోగ్రామ్ నడుస్తుంది."
      4:
        image: 'notes/writing_first_program_4.png'
        text: "మధ్యలో టూల్బాక్స్ ప్రాంతం ఉంది, ఇది మీకు అవసరమైన అన్ని బ్లాక్లను కలిగి ఉంది."
      5:
        image: 'notes/writing_first_program_5.png'
        text: "కుడి వైపున వర్క్స్పేస్ ఉంది, ఇక్కడ మీరు మీ ప్రోగ్రామ్ను నిర్మించడానికి బ్లాక్లను లాగుతారు."
      6:
        image: 'notes/writing_first_program_6.png'
        text: "కార్యస్థలం పైన ప్రతి పజిల్ కోసం సూచనలు ఉన్నాయి."
      7:
        image: 'notes/writing_first_program_7.png'
        text: "మీరు టూల్బాక్స్ నుండి చాలా బ్లాక్లను బయటకు లాగితే, అదనపు బ్లాక్ను తిరిగి టూల్బాక్స్లోకి లాగండి. మీ ప్రోగ్రామ్ను ప్రయత్నించడానికి రన్ నొక్కండి మరియు మళ్లీ ప్రయత్నించడానికి రీసెట్ చేయండి."
    repeat_block:
      1:
        image: 'notes/repeat_block.png'
        text: "రిపీట్ బ్లాక్ మీరు చెప్పినన్ని సార్లు దాని లోపల ఉన్న కోడ్ను లూప్ చేయడానికి మిమ్మల్ని అనుమతిస్తుంది."
    what_is_an_event:
      1:
        image: 'notes/what_is_an_event.png'
        text: "ఏదైనా జరగాలని ఒక సంఘటన మీ ప్రోగ్రామ్ను వినమని చెబుతుంది. ఆ విషయం జరిగినప్పుడు, ప్రోగ్రామ్ ఒక చర్యను చేస్తుంది. కంప్యూటర్ మౌస్ క్లిక్ కోసం వినవచ్చు, బాణం బటన్పై నొక్కండి లేదా స్క్రీన్పై నొక్కండి."
    lesson_planning:
      1:
        image: 'notes/lesson_planning_1.png'
        text: "CS ఫండమెంటల్స్ పాఠాలు పాఠం ఏమిటో మీకు తెలియజేయడానికి అవలోకనాలతో ప్రారంభమవుతాయి."
      2:
        image: 'notes/lesson_planning_2.png'
        text: "పాఠాలు వెచ్చని-అప్లు, కార్యకలాపాలు మరియు ర్యాప్-అప్లను కలిగి ఉంటాయి. మీరు మీ స్వంత పాఠ ప్రణాళికలను సృష్టించాలనుకుంటే, మీరు ఈ చిట్కాలను గుర్తుంచుకోవాలనుకోవచ్చు."
      3:
        image: 'notes/lesson_planning_3.png'
        text: "1. స్పైరలింగ్ పాఠ్యాంశాల రూపకల్పనను ఉపయోగించడానికి ప్రయత్నించండి. భావనలను ఒకసారి పరిచయం చేసి, ఆపై వాటిని మళ్లీ సందర్శించండి."
      4:
        image: 'notes/lesson_planning_4.png'
        text: "2. అన్ప్లగ్డ్ పాఠాలతో ఆన్లైన్ పాఠాలను కలపడం ద్వారా మిశ్రమ అభ్యాస అనుభవాన్ని సృష్టించండి."
      5:
        image: 'notes/lesson_planning_5.png'
        text: "3. మీ పాఠ్యాంశాలను చిన్న భాగాలుగా విభజించండి."
      6:
        image: 'notes/lesson_planning_6.png'
        text: "4. మీరు స్థానిక ప్రమాణాలు మరియు కళాశాల మరియు కెరీర్ సంసిద్ధత నైపుణ్యాలకు అనుగుణంగా ఉన్నారని నిర్ధారించుకోండి."
    opd_closing:
      1:
        image: 'notes/opd_closing_1.png'
        text: "అభినందనలు! మీరు టీచింగ్ కంప్యూటర్ సైన్స్ ఫండమెంటల్స్ ఆన్లైన్ కోర్సును పూర్తి చేశారు. మీరు ఇప్పుడు వారి విద్యార్థులను భవిష్యత్తు కోసం సిద్ధం చేస్తున్న ఉపాధ్యాయుల సమాజంలో భాగం."
      2:
        image: 'notes/opd_closing_2.png'
        text: "మీకు మరింత మద్దతు అవసరమైతే ఈ వనరులను చూడండి: 1. forum.code.org 2. @teachcode ట్విట్టర్ లో 3. studio.code.org "
    hoc_dance_warmup_2019:
      1:
        text: "కోడ్ యొక్క గంట | డాన్స్ పార్టీ: వార్మ్ అప్"
      2:
        text: "హాయ్! నా పేరు మిరల్ కోట్బ్ మరియు నేను నర్తకి, సాఫ్ట్వేర్ డెవలపర్ మరియు ఐలుమినేట్ సృష్టికర్తను."
      3:
        text: "కంప్యూటర్ సైన్స్ సృజనాత్మకతకు అనేక విధాలుగా సంబంధించినది. లెక్కించలేనిది, నిజంగా. నా ఉద్దేశ్యం, మీకు సాఫ్ట్వేర్ రాయగల సామర్థ్యం ఉంటే మీరు ఆలోచనలను దేనిలోనైనా ఉంచవచ్చు. నేను లైట్ సూట్లతో చేస్తాను. మీరు సాఫ్ట్వేర్ రాయడానికి సాధనాలను కలిగి ఉన్న తర్వాత మీరు చేయగలిగేది చాలా ఉంది మరియు అవకాశాలు నిజంగా అంతులేనివి."
      4:
        text: "తరువాతి గంటలో, మీరు మీ స్వంత డ్యాన్స్ పార్టీని ప్రోగ్రామింగ్ చేయడం ద్వారా కంప్యూటర్ సైన్స్తో ప్రారంభించబోతున్నారు! మీతో ఆడటానికి మేము కొన్ని హిట్ మ్యూజిక్ మరియు గొప్ప నృత్యకారుల బృందాన్ని సమీకరించాము."
      5:
        text: "విభిన్న నృత్యకారులను ఎన్నుకోవటానికి, వారి నృత్య కదలికలను మార్చడానికి, సంగీతానికి ప్రతిస్పందించేలా చేయడానికి మరియు వారిని ఇంటరాక్టివ్గా చేయడానికి మీరు కోడ్ బ్లాక్లను ఉపయోగిస్తున్నారు."
      6:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజింపబడింది అని మీరు చూస్తారు. ఎడమ వైపున ఆట స్థలం ఉంది. ఇక్కడే మీ నృత్యకారులు కనిపిస్తారు."
      7:
        text: "మధ్య ప్రాంతం టూల్బాక్స్. మీరు పాఠాల ద్వారా వెళ్ళేటప్పుడు ఈ స్థలంలో కొత్త కోడ్ బ్లాక్స్ అందుబాటులో ఉంటాయి."
      8:
        text: "కుడి వైపున ఉన్న స్థలం కార్యస్థలం. మీ ప్రోగ్రామ్ను రూపొందించడానికి మీరు టూల్బాక్స్ నుండి మరియు వర్క్స్పేస్లోకి బ్లాక్లను లాగవచ్చు."
      9:
        text: "ప్రతి స్థాయికి సూచనలు స్క్రీన్ పైభాగంలో ఇక్కడ ఉంటాయి. మీకు సూచన అవసరమైతే, లైట్ బల్బ్ను క్లిక్ చేయండి."
      10:
        text: "ప్రారంభించడానికి, ఈ రెడ్ బ్లాక్తో కొత్త నర్తకిని తయారు చేద్దాం. మొదట, దాన్ని టూల్బాక్స్ నుండి బయటకు లాగండి మరియు ఈ నారింజ “సెటప్” బ్లాక్ కింద స్నాప్ చేయండి. ఈ నర్తకి పిల్లి."
      11:
        text: "దీనితో మీ ఆట స్థలంలో నర్తకి కనిపించే చోట కూడా మీరు మార్చవచ్చు."
      12:
        text: "ఆట స్థలం పైన సంగీతాన్ని తీయడానికి ఒక మెను ఉంది. ఎంచుకోవడానికి టన్నుల పాటలు ఉన్నాయి కాబట్టి మీకు ఇష్టమైన వాటిని కనుగొనడం ఆనందించండి. ప్లే స్పేస్ కింద రన్ బటన్ ఉంది. మీరు రన్ నొక్కినప్పుడు, మీ ప్రోగ్రామ్ నుండి నృత్యకారులు ప్లే స్పేస్లో కనిపిస్తారు మరియు సంగీతం ప్లే అవుతుంది."
      13:
        text: "మీరే ప్రయత్నించండి! మరియు మీరు ఇరుక్కుపోయినట్లు అనిపిస్తే, అది సరే, లేచి కదలండి! మీకు తెలియకముందే, మీరు మీ స్వంత నృత్య పార్టీని తయారు చేసుకుంటారు. కాబట్టి, మీరు ఏమి సృష్టిస్తారు?"
    hoc_dance_events_2019:
      1:
        text: "కోడ్ గంట | డాన్స్ పార్టీ: ఈవెంట్స్"
      2:
        text: "నా పేరు ఎరిన్, మరియు నేను ఇక్కడ Code.org లో సాఫ్ట్వేర్ ఇంజనీర్, మరియు నేను డాన్స్ పార్టీని నిర్మించడంలో సహాయం చేసాను."
      3:
        text: "సంగీతంతో సరైన సమయంలో విభిన్న నృత్య కదలికలు జరిగేలా చేయడానికి, మీరు ఈవెంట్స్ అని పిలవబడేదాన్ని ఉపయోగించవచ్చు. ఒక సంఘటన మీ ప్రోగ్రామ్ను ఏదైనా జరగడానికి “వినండి” అని చెబుతుంది మరియు వెంటనే స్పందించండి."
      4:
        text: "సంఘటనలకు కొన్ని ఉదాహరణలు మౌస్ క్లిక్, బాణం బటన్ లేదా తెరపై నొక్కడం కోసం వినడం."
      5:
        text: "ఇక్కడ మేము మీరు తెరపై బాణం బటన్లు, లేదా మీ కీబోర్డ్ మీద కీలు నొక్కినప్పుడు ఒక కదలికను నిర్వహించడానికి ఒక నర్తకి ప్రోగ్రామ్ చూడాలని."
      6:
        text: "మేము “ఎప్పుడు పైకి బాణం” ఈవెంట్ బ్లాక్ను ఉపయోగించవచ్చు మరియు దానికి “ఒకసారి చేయండి” బ్లాక్ను కనెక్ట్ చేయవచ్చు. ఎవరైనా పైకి బాణం కీని నొక్కినప్పుడు, “ఎప్పుడు బాణం” బ్లాక్కు జోడించబడిన కోడ్ అమలు చేయబడుతుంది. మీరు ఏ నృత్య కదలికను ఎంచుకుంటారు?"
      7:
        text: "మీరు ఎంచుకున్న నర్తకి రకం “సెటప్” బ్లాక్ లోపల మీరు సృష్టించిన నృత్యకారులలో ఒకదానితో సరిపోలుతుందని నిర్ధారించుకోండి లేదా ఏదైనా జరగడాన్ని మీరు చూడకపోవచ్చు."
      8:
        text: "చివరికి, మీ నృత్యకారులు ప్రతి కీతో విభిన్న కదలికలను నిర్వహించడానికి మీరు ఇలాంటి మరిన్ని సంఘటనలను సృష్టించవచ్చు. ఒకసారి ప్రయత్నించండి మరియు కొన్ని పంక్తుల కోడ్తో మీరు మీ స్వంత ఇంటరాక్టివ్ డ్యాన్స్ చేయవచ్చు."
    hoc_dance_measures_2019:
      1:
        text: "కోడ్ గంట | డాన్స్ పార్టీ: కొలతలు"
      2:
        text: "నేను కలబంద బ్లాక్. నేను గాయకుడు, పాటల రచయిత మరియు ఎంటర్టైనర్. కంప్యూటర్ సైన్స్ నేర్చుకోవడం చాలా ముఖ్యం అని నేను భావిస్తున్నాను ఎందుకంటే కంప్యూటర్ సైన్స్ భవిష్యత్తు, మరియు ప్రజలు తమ జీవితాలను అక్షరాలా నియంత్రించే సాంకేతిక పరిజ్ఞానాన్ని నియంత్రించడం చాలా ముఖ్యం అని నేను భావిస్తున్నాను."
      3:
        text: "మేము ఇప్పుడు ఉపయోగించబోయే ఈవెంట్ పాటలో మార్పు కోసం వింటుంది. ఆ మార్పు మిమ్మల్ని కొత్త నృత్యం చేయడానికి నర్తకిని ప్రేరేపిస్తుంది."
      4:
        text: "ప్రొఫెషనల్ డ్యాన్సర్లు పాట యొక్క బీట్లను లెక్కించడం ద్వారా వారి కొరియోగ్రఫీని అభ్యసిస్తారు. సంగీతంలో, ఒక కొలత నిర్దిష్ట సంఖ్యలో బీట్లను సూచిస్తుంది. అత్యంత ప్రాచుర్యం పొందిన పాటలలో, ఒక కొలత నాలుగు బీట్ల పొడవు ఉంటుంది."
      5:
        text: "మీ నృత్యకారులను వదులుగా ఉంచడానికి, మీకు గ్రీన్ ఈవెంట్ బ్లాక్ అవసరం. ఈ ఈవెంట్ బ్లాక్ “4 చర్యల తరువాత” అని చెప్పింది."
      6:
        text: "మీరు ple దా “ఎప్పటికీ చేయండి” బ్లాక్ను బయటకు లాగితే, మీ నర్తకి చేయడానికి మీరు ఒక నృత్యాన్ని ఎంచుకోవచ్చు. ఇది “4 కొలతల తర్వాత” ఈవెంట్ బ్లాక్ కింద ఉన్నందున, మీ నర్తకి వారి నృత్యం ప్రారంభించే ముందు పాట యొక్క నాలుగు కొలతల కోసం వేచి ఉంటుంది."
      7:
        text: "ప్రదర్శన ప్రాంతం ఎగువన ఉన్న కొలత కౌంటర్పై నిఘా ఉంచండి."
      8:
        text: "డ్యాన్స్ కోడ్ను ప్రేరేపించే ఈవెంట్ కోసం చూడండి మరియు వినండి. మరియు క్యూలో, మా నర్తకి వెళ్ళడం ప్రారంభిస్తుంది."
    hoc_dance_properties_2019:
      1:
        text: "కోడ్ గంట | డాన్స్ పార్టీ: గుణాలు"
      2:
        text: "నా పేరు మరియా నేను వాషింగ్టన్ విశ్వవిద్యాలయంలో జూనియర్ మరియు నేను అమెజాన్ ఫ్యూచర్ ఇంజనీర్."
      3:
        text: "నేను కంప్యూటర్ సైన్స్ను ప్రేమిస్తున్నాను ఎందుకంటే ఇది సమస్య పరిష్కారం మరియు విమర్శనాత్మక ఆలోచనను కలిగి ఉంటుంది మరియు గంటల పనిని ఏదో ఒకదానిలో ఉంచిన తర్వాత మీరు నిజంగా చల్లగా మరియు బహుమతిగా పొందవచ్చు."
      4:
        text: "ఇప్పటివరకు మీకు కొన్ని రకాల నృత్యకారులను ఆడటానికి అవకాశం ఉంది మరియు వివిధ రకాల నృత్య కదలికలను చేయడానికి మీరు వాటిని ప్రోగ్రామ్ చేసారు. కానీ ఈ కదలికలు నిజంగా ఎలా పని చేస్తాయి?"
      5:
        text: "ప్రతి నృత్య కదలిక ఫ్రేమ్లు అని పిలువబడే చిత్రాల శ్రేణితో రూపొందించబడింది. ప్రతి ఫ్రేమ్ దాని ముందు ఉన్న దాని నుండి కొద్దిగా భిన్నంగా ఉంటుంది. మీ ప్రోగ్రామ్ నడుస్తున్నప్పుడు, కంప్యూటర్ ఒక ఫ్రేమ్ను మరొకదాని తర్వాత చూపిస్తుంది. వారు చాలా వేగంగా చూపించబడ్డారు, నర్తకి కదులుతున్నట్లు కనిపిస్తోంది. అన్ని యానిమేషన్ వెనుక ఉన్న రహస్యం ఇది."
      6:
        text: "మీరు మీ నర్తకి యొక్క కదలికలను మార్చడమే కాదు, మీరు నర్తకి లక్షణాలను కూడా మార్చవచ్చు. గుణాలు తెరపై నర్తకి స్థానం, నర్తకి పరిమాణం మరియు నర్తకి రంగు వంటి విషయాలను వివరిస్తాయి."
      7:
        text: "నర్తకి యొక్క లక్షణాలను మార్చడానికి మీరు సెట్ బ్లాక్ను ఉపయోగిస్తారు. మన నృత్యకారులు చిన్నగా కనిపించడానికి సెట్ బ్లాక్ను ఉపయోగిద్దాం. మొదట, సెట్ బ్లాక్ను మీ ప్రోగ్రామ్లోకి లాగండి."
      8:
        text: "అప్పుడు, మీరు మార్చాలనుకుంటున్న నర్తకిని ఎంచుకోండి మరియు అవి తెరపై కనిపించే పరిమాణంలో టైప్ చేయండి. పూర్తి పరిమాణం 100. మీరు తక్కువ సంఖ్యను ఎంచుకుంటే, అది నర్తకిని చిన్నదిగా చేస్తుంది. నర్తకి చిన్నది, మరింత దూరంగా కనిపిస్తుంది."
      9:
        text: "సెట్ బ్లాక్ ఉపయోగించి, మీరు నర్తకి యొక్క కొలతలు, భ్రమణం, స్థానం మరియు రంగును కూడా మార్చవచ్చు. ఈ లక్షణాలతో ఆడుకోవడం ద్వారా మీరు అన్ని రకాల మార్పులు చేయవచ్చు మరియు వాటిని పాటలోని వివిధ భాగాలకు లింక్ చేయవచ్చు."
      10:
        text: "గుర్తుంచుకోండి, మీరు ఇప్పటికే ఉన్న నర్తకి యొక్క లక్షణాలను మాత్రమే సెట్ చేయవచ్చు. “క్రొత్త నర్తకి చేయండి” బ్లాక్ తర్వాత మీ సెట్ బ్లాక్ వస్తుందని నిర్ధారించుకోండి. ప్రయోగం సృజనాత్మకంగా ఉండటానికి సంకోచించకండి మరియు ఆనందించండి!"
    hoc_dance_congrats_2019:
      1:
        text: "కోడ్ గంట | డాన్స్ పార్టీ: పార్టీ ఆన్!"
      2:
        text: "అభినందనలు! మీరు కంప్యూటర్ సైన్స్ యొక్క ప్రాథమికాలను నేర్చుకున్నారు. ఇప్పుడు మీరు మీ స్నేహితులతో భాగస్వామ్యం చేయడానికి మీ స్వంత డిజైన్ యొక్క డ్యాన్స్ పార్టీని సృష్టించడానికి ఈ బ్లాక్లను ఉపయోగించవచ్చు."
      3:
        text: "మీరు టూల్ బాక్స్లో చూస్తే, మీరు ఇంతకు ముందు చూడని కొన్ని సరికొత్త బ్లాక్లను కనుగొంటారు. ఉదాహరణకు, మీరు నృత్యకారులను తెరపై వివిధ మార్గాల్లో అమర్చడానికి లేఅవుట్ బ్లాక్ను ఉపయోగించవచ్చు."
      4:
        text: "చుట్టూ చూడండి మరియు ఈ క్రొత్త బ్లాక్లు మరియు లక్షణాలతో ప్రయోగాలు చేయడానికి ప్రయత్నించండి. మీకు ఇష్టమైన పాటకు జాగ్రత్తగా కొరియోగ్రాఫ్ చేసిన నృత్యాన్ని సృష్టిస్తారా?"
      5:
        text: "లేదా మీ స్నేహితులతో డ్యాన్స్ ఆఫ్ చేయాలా?"
      6:
        text: "లేదా పూర్తిగా మరేదైనా?"
      7:
        text: "ట్యుటోరియల్ చివరిలో మీరు మీ సృష్టికి లింక్ను మీ స్నేహితులతో పంచుకోవచ్చు. మీ ination హను సాగదీయండి మరియు ఆనందించండి!"
    poemart_intro:
      1:
        image: 'notes/hoc_poem_art_2021_introduction_01.jpg'
        text: "నా పేరు కయా మరియు నేను కవి మరియు కంప్యూటర్ సైన్స్ విద్యార్థిని. నేను కోడింగ్ నుండి చాలా నేర్చుకున్నాను, అది నన్ను మంచి కవిగా మార్చింది, మరియు నా కవిత్వం గురించి చాలా కోడింగ్ వద్ద నన్ను బాగా చేసింది, ఎందుకంటే మీరు ఎంచుకున్న పదాల గురించి మరియు మీరు సృష్టించబోతున్న పదాల గురించి నిజంగా ఆలోచించాలి."
      2:
        image: 'notes/hoc_poem_art_2021_introduction_02.jpg'
        text: "తరువాతి గంటలో, మీరు యానిమేటెడ్ పద్యం సృష్టించడం ద్వారా కంప్యూటర్ సైన్స్ మరియు కవిత్వం గురించి నేర్చుకోబోతున్నారు. సారాంశంలో కవిత్వం పదాలతో కళను రూపొందిస్తోంది. నన్ను వ్యక్తీకరించడానికి నేను కవిత్వాన్ని సృష్టిస్తాను; నా ప్రత్యేకమైన శైలి మరియు లయను ఉపయోగించి నేను వ్రాసేటప్పుడు ప్రేక్షకుల ination హ మరియు భావోద్వేగాలను కదిలించడానికి ప్రయత్నిస్తాను."
      3:
        image: 'notes/hoc_poem_art_2021_introduction_03.jpg'
        text: "కళ వలె, కవితలను అనేక రకాలుగా అర్థం చేసుకోవచ్చు. ఒకే పద్యం వేర్వేరు వ్యక్తులకు చాలా భిన్నమైన విషయాలను సూచిస్తుంది మరియు ప్రతి కవితకు దాని స్వంత మానసిక స్థితి ఉంటుంది. మూడ్ అనేది ఒక పద్యం నుండి మీకు లభించే అనుభూతి. కొన్నిసార్లు ప్రజలు కొన్ని రంగులు మరియు చిత్రాలను వేర్వేరు మనోభావాలను అనుబంధిస్తారు."
      4:
        image: 'notes/hoc_poem_art_2021_introduction_04.jpg'
        text: "ఉదాహరణకు, పసుపు రంగు నాకు ఉల్లాసంగా అనిపిస్తుంది. మరియు నేను భయం వంటి మానసిక స్థితి గురించి ఆలోచించినప్పుడు, నేను కొన్నిసార్లు నా తలలో చీకటి మరియు తుఫాను రాత్రిని చిత్రీకరిస్తుంది. ఈ కార్యాచరణలో పద్యం మీకు ఎలా అనిపిస్తుందో దాని ఆధారంగా మానసిక స్థితిని వివరించడానికి మరియు యానిమేట్ చేయడానికి మీకు అవకాశం ఉంటుంది."
      5:
        image: 'notes/hoc_poem_art_2021_introduction_05.jpg'
        text: "మీరు కోడ్ని ఉపయోగించి దీన్ని ఎలా చేస్తారో చూద్దాం. మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజింపబడింది అని మీరు చూస్తారు. ఎడమ వైపున ఆట స్థలం ఉంది. ఇక్కడే మీ యానిమేటెడ్ పద్యం కనిపిస్తుంది. ప్రతి కవితకు శీర్షిక మరియు రచయిత ఉంటారు."
      6:
        image: 'notes/hoc_poem_art_2021_introduction_06.jpg'
        text: "ఈ మధ్య ప్రాంతం టూల్బాక్స్. మీరు పాఠం ద్వారా వెళ్ళేటప్పుడు ఈ స్థలంలో కొత్త కోడ్ బ్లాక్స్ అందుబాటులోకి వస్తాయి."
      7:
        image: 'notes/hoc_poem_art_2021_introduction_07.jpg'
        text: "కుడి వైపున ఉన్న స్థలం కార్యస్థలం. మీ ప్రోగ్రామ్ను రూపొందించడానికి మీరు టూల్బాక్స్ నుండి మరియు వర్క్స్పేస్లోకి బ్లాక్లను లాగవచ్చు."
      8:
        image: 'notes/hoc_poem_art_2021_introduction_08.jpg'
        text: "ప్రతి స్థాయికి సూచనలు స్క్రీన్ పైభాగంలో ఇక్కడ ఉంటాయి. మీకు సూచన కావాలంటే, లైట్ బల్బ్పై క్లిక్ చేయండి."
      9:
        image: 'notes/hoc_poem_art_2021_introduction_09.jpg'
        text: "మొదట, మీకు నచ్చిన కవితను ఎంచుకోండి. అన్ని రకాల కవితలు ఉన్నాయి మరియు మీరు ప్రతి స్థాయిలో క్రొత్తదాన్ని ఎంచుకోవచ్చు."
      10:
        image: 'notes/hoc_poem_art_2021_introduction_10.jpg'
        text: "తరువాత, మీ కవితను యానిమేట్ చేయడానికి మీరు టూల్బాక్స్ నుండి బ్లాక్లను మీ వర్క్స్పేస్లోకి లాగుతారు. మీరు మీ పద్యం యొక్క మానసిక స్థితికి సరిపోయే నేపథ్య రంగు లేదా ప్రభావాన్ని ఎంచుకోవచ్చు, ఆపై మీ కవితను చర్యలో చూడటానికి “రన్” క్లిక్ చేయండి."
      11:
        image: 'notes/hoc_poem_art_2021_introduction_11.jpg'
        text: "విభిన్న కవితలను చదవడానికి కొంత సమయం గడపండి మరియు మీలో భావోద్వేగాన్ని రేకెత్తించే ఒకదాన్ని కనుగొనండి. మీకు ఎలా అనిపిస్తుందో ఆలోచించండి మరియు ఇమేజరీ మరియు కోడ్ ద్వారా మీరు ఆ అనుభూతిని ఎలా కమ్యూనికేట్ చేయవచ్చో ఆలోచించండి."
    poemart_events:
      1:
        image: 'notes/hoc_poem_art_2021_events_01.jpg'
        text: "కొన్నిసార్లు పద్యం యొక్క మానసిక స్థితి పద్యం ద్వారా కొంత భాగాన్ని మారుస్తుంది. సంతోషంగా ధ్వనించే కవితగా ప్రారంభమయ్యేది విచారంగా మారుతుంది, లేదా చీకటి కాంతికి మారుతుంది."
      2:
        image: 'notes/hoc_poem_art_2021_events_02.jpg'
        text: "ఈ కార్యాచరణలో మీరు ఈవెంట్లతో పని చేస్తారు. మీ కవితలోని ఒక నిర్దిష్ట పంక్తి చూపించినప్పుడు మీ ప్రోగ్రామ్ యొక్క కోర్సును మార్చడానికి మీరు ఈ ఈవెంట్ బ్లాక్ను ఉపయోగించవచ్చు. ఈవెంట్ బ్లాక్లు మీ ప్రధాన ప్రోగ్రామ్లోకి ప్రవేశించవని గమనించండి. బదులుగా, వారు తమ స్వంత చిన్న ప్రోగ్రామ్లను సృష్టిస్తారు."
      3:
        image: 'notes/hoc_poem_art_2021_events_03.jpg'
        text: "మీ పద్యం ద్వారా చదవండి మరియు మానసిక స్థితి మారిపోయిన క్షణం కనుగొనండి. ఏమి జరుగుతుందో లెక్కించండి: ఒకటి, రెండు, మూడు. మీ ఈవెంట్ బ్లాక్లో, లైన్ సంఖ్యను నమోదు చేయండి."
      4:
        image: 'notes/hoc_poem_art_2021_events_04.jpg'
        text: "ఆ పంక్తి తెరపై కనిపించినప్పుడు మానసిక స్థితిలో మార్పును ప్రతిబింబించేలా ఏదైనా ప్రోగ్రామ్ చేయండి. మీరు “రన్” నొక్కినప్పుడు మీరు కోడ్ చేసిన వాటిని చూడవచ్చు."
    poemart_imagery:
      1:
        image: 'notes/hoc_poem_art_2021_imagery_01.jpg'
        text: "కవిత్వంలో, రచయితలు పాఠకుల మనస్సులో చిత్రాన్ని చిత్రించడానికి చిత్రాలను ఉపయోగిస్తారు. మొసలి అనే పదాన్ని చూసినప్పుడు, మన మనస్సులలో ఆకుపచ్చ మొసలిని స్వయంచాలకంగా imagine హించుకుంటాము. ఇలాంటి చిత్రాన్ని యానిమేషన్లోకి తీసుకురావడానికి మేము స్ప్రిట్లను ఉపయోగిస్తాము."
      2:
        image: 'notes/hoc_poem_art_2021_imagery_02.jpg'
        text: "ఇది కొత్త స్ప్రైట్ బ్లాక్ను తయారు చేస్తుంది, ఇది స్ప్రైట్ చేయడానికి మరియు దాని కోసం ఒక దుస్తులను ఎంచుకోవడానికి మిమ్మల్ని అనుమతిస్తుంది. పద్యంతో వెళుతుందని మీరు భావించే స్ప్రైట్ కోసం ఒక దుస్తులను ఎంచుకోండి."
      3:
        image: 'notes/hoc_poem_art_2021_imagery_03.jpg'
        text: "స్ప్రైట్ యొక్క స్థానాన్ని మార్చడానికి, మీరు లొకేషన్ బ్లాక్లోని పిన్ చిహ్నాన్ని క్లిక్ చేసి, ఆపై ప్లే స్పేస్లో ఎక్కడికి వెళ్లాలనుకుంటున్నారో క్లిక్ చేయవచ్చు."
      4:
        image: 'notes/hoc_poem_art_2021_imagery_04.jpg'
        text: "తదుపరి కొన్ని స్థాయిలలో మీరు కొన్ని కొత్త బ్లాక్లను చూస్తారు. ఈ బ్లాక్ మీ స్ప్రైట్ పరిమాణాన్ని మార్చడానికి మిమ్మల్ని అనుమతిస్తుంది. ఈ బ్లాక్ ప్రవర్తనతో మీ స్ప్రైట్ను యానిమేట్ చేయడానికి మిమ్మల్ని అనుమతిస్తుంది."
      5:
        image: 'notes/hoc_poem_art_2021_imagery_05.jpg'
        text: "ఒక పద్యం సంచరిస్తున్న మేఘాలను ప్రస్తావిస్తే, మొదట క్లౌడ్ స్ప్రైట్ చేయండి, ఆపై ఈ ప్రవర్తన బ్లాక్ను ఎంచుకోండి, దాన్ని లాగండి మరియు సంచారం ఎంచుకోండి."
      6:
        image: 'notes/hoc_poem_art_2021_imagery_06.jpg'
        text: "మీ స్ప్రైట్ దుస్తులు సరిపోయేలా చూసుకోండి. మీరు రన్ నొక్కినప్పుడు మీరు చదివి తిరుగుతున్న మేఘాన్ని చూస్తారు."
      7:
        image: 'notes/hoc_poem_art_2021_imagery_07.jpg'
        text: "ఇప్పుడు మీరు కవితలోని పదాలను వివరించడానికి సాహిత్య చిత్రాలను జోడించవచ్చు. ఆనందించండి!"
    poemart_celebration:
      1:
        image: 'notes/hoc_poem_art_2021_celebration_01.jpg'
        text: "అభినందనలు! మీరు కంప్యూటర్ సైన్స్ యొక్క ప్రాథమికాలను మరియు పద్యం యొక్క మానసిక స్థితిని ఎలా కనుగొనాలో నేర్చుకున్నారు. ఇప్పుడు మీరు మీ స్నేహితులతో భాగస్వామ్యం చేయడానికి మీ స్వంత యానిమేటెడ్ కవితను సృష్టించవచ్చు."
      2:
        image: 'notes/hoc_poem_art_2021_celebration_02.jpg'
        text: "మొత్తం పద్యం కోసం మీరు సరళమైన సన్నివేశాన్ని జాగ్రత్తగా ఎన్నుకుంటారా?"
      3:
        image: 'notes/hoc_poem_art_2021_celebration_03.jpg'
        text: "లేదా మీ కవితలోని ప్రతి పంక్తికి క్రొత్త సన్నివేశాన్ని సృష్టించడానికి మీరు చాలా సంఘటనలను ఉపయోగిస్తారా?"
      4:
        image: 'notes/hoc_poem_art_2021_celebration_04.jpg'
        text: "ట్యుటోరియల్ చివరిలో మీరు మీ సృష్టికి లింక్ను మీ స్నేహితులతో పంచుకోవచ్చు."
      5:
        image: 'notes/hoc_poem_art_2021_celebration_05.jpg'
        text: "మీ ination హను సాగదీయండి మరియు ఆనందించండి!"
    hello_world_intro:
      1:
        image: 'notes/hoc_hello_world_2021_introduction_01.jpg'
        text: "హాయ్! నా పేరు ఎరిన్, మరియు నేను ఇక్కడ Code.org లో సాఫ్ట్వేర్ ఇంజనీర్ను. నేను చాలా ఉత్సాహంగా ఉన్నాను, ఎందుకంటే మీరు చేయబోయే ట్యుటోరియల్లో నేను పని చేయాల్సి వచ్చింది! మేము దీనిని “హలో వరల్డ్” అని పిలుస్తాము."
      2:
        image: 'notes/hoc_hello_world_2021_introduction_02.jpg'
        text: "“హలో వరల్డ్” అనేది కంప్యూటర్ సైన్స్లో ఒక ప్రసిద్ధ పదబంధం, మరియు ఆ పదబంధాన్ని ప్రదర్శించడం కంప్యూటర్ సైన్స్ నేర్చుకోవడంలో ఒక సాధారణ మొదటి దశ. తరువాతి గంటలో, మీరు స్ప్రైట్ ల్యాబ్లో ప్రోగ్రామింగ్ చేయడం ద్వారా కంప్యూటర్ సైన్స్తో ప్రారంభించబోతున్నారు."
      3:
        image: 'notes/hoc_hello_world_2021_introduction_03.jpg'
        text: "స్ప్రైట్ ల్యాబ్ అనేది gin హాత్మక మరియు సరదా ప్రాజెక్టులను నిర్మించడానికి మీరు ఉపయోగించే సాధనం. మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజింపబడింది అని మీరు చూస్తారు. ఎడమ వైపున ఆట స్థలం ఉంది. ఇక్కడే మీ స్ప్రిట్స్ కనిపిస్తాయి."
      4:
        image: 'notes/hoc_hello_world_2021_introduction_04.jpg'
        text: "స్ప్రిట్స్ అనేది తెరపై ఉన్న వస్తువులు, మీరు కథ లేదా ఆటలోని పాత్ర లేదా అంశం వంటి వాటితో సంభాషించవచ్చు."
      5:
        image: 'notes/hoc_hello_world_2021_introduction_05.jpg'
        text: "ఈ మధ్య ప్రాంతం టూల్బాక్స్. మీరు పాఠం ద్వారా వెళ్ళేటప్పుడు ఈ స్థలంలో కొత్త కోడ్ బ్లాక్స్ అందుబాటులోకి వస్తాయి."
      6:
        image: 'notes/hoc_hello_world_2021_introduction_06.jpg'
        text: "కుడి వైపున ఉన్న స్థలం కార్యస్థలం. మీ ప్రోగ్రామ్ను రూపొందించడానికి మీరు టూల్బాక్స్ నుండి బ్లాక్లను మరియు వర్క్స్పేస్లోకి లాగవచ్చు."
      7:
        image: 'notes/hoc_hello_world_2021_introduction_07.jpg'
        text: "ప్రతి స్థాయికి సూచనలు స్క్రీన్ పైభాగంలో ఇక్కడ ఉంటాయి. మీకు సూచన కావాలంటే, లైట్ బల్బ్పై క్లిక్ చేయండి."
      8:
        image: 'notes/hoc_hello_world_2021_introduction_08.jpg'
        text: "ప్రారంభించడానికి, స్ప్రైట్ చేద్దాం! ఈ బ్లాక్ మీ స్ప్రైట్కు దుస్తులు మరియు స్థానాన్ని ఇవ్వడానికి మిమ్మల్ని అనుమతిస్తుంది. కాస్ట్యూమ్ అనేది స్ప్రైట్ రూపాన్ని వివరించడానికి మనం ఉపయోగించే పదం. స్ప్రైట్ యొక్క స్థానాన్ని మార్చడానికి, మీరు లొకేషన్ బ్లాక్లోని పిన్ చిహ్నాన్ని క్లిక్ చేసి, ఆపై మీరు ఎక్కడికి వెళ్లాలనుకుంటున్నారో క్లిక్ చేయవచ్చు."
      9:
        image: 'notes/hoc_hello_world_2021_introduction_09.jpg'
        text: "ఇప్పుడు స్ప్రైట్ తనను తాను పరిచయం చేసుకుందాం! స్ప్రైట్ ఏదో చెప్పడానికి, ఈ “సే” బ్లాక్ను ఉపయోగించండి మరియు దానిని మీ ప్రోగ్రామ్కు జోడించండి. మీ “సే” బ్లాక్లో ఎంచుకున్న దుస్తులు మీ స్ప్రైట్లో దుస్తులతో సరిపోలుతాయని నిర్ధారించుకోండి."
      10:
        image: 'notes/hoc_hello_world_2021_introduction_10.jpg'
        text: "మీరు “రన్” నొక్కినప్పుడు, స్ప్రైట్ మీరు ఏ వచనానికి చెప్పినా చెబుతుంది. ఇప్పుడు స్ప్రైట్ ల్యాబ్తో ప్రారంభించడానికి సమయం ఆసన్నమైంది మరియు మీ ination హ మిమ్మల్ని ఎక్కడికి దారితీస్తుందో చూడండి!"
    hello_world_events:
      1:
        image: 'notes/hoc_hello_world_2021_events_01.jpg'
        text: "ఇప్పుడు మీరు స్ప్రైట్ ల్యాబ్ను ఎలా ఉపయోగించాలో నేర్చుకున్నారు, ఎవరైనా దానితో ఆడుతున్నప్పుడు మీ ప్రోగ్రామ్ను ప్రతిస్పందించేలా చూడాలని మీరు కోరుకుంటారు. అలా చేయడానికి, మీరు ఈవెంట్లను ఉపయోగించబోతున్నారు. ఒక సంఘటన మీ ప్రోగ్రామ్ను ఏదైనా జరగాలని వినమని చెబుతుంది, ఆపై వెంటనే స్పందించండి."
      2:
        image: 'notes/hoc_hello_world_2021_events_02.jpg'
        text: "సంఘటనలకు కొన్ని ఉదాహరణలు మౌస్ క్లిక్, బాణం బటన్ లేదా తెరపై నొక్కడం కోసం వినడం. “క్లిక్ చేసినప్పుడు” వంటి బ్లాక్లను ఈవెంట్ బ్లాక్స్ అంటారు. తగిన చర్య కనుగొనబడినప్పుడు ఈవెంట్ బ్లాక్కు కనెక్ట్ చేయబడిన కోడ్ నడుస్తుంది."
      3:
        image: 'notes/hoc_hello_world_2021_events_03.jpg'
        text: "ఉదాహరణకు, నేను ఈ “సే” బ్లాక్ను “క్లిక్ చేసినప్పుడు” ఈవెంట్కు అటాచ్ చేస్తే, వినియోగదారు క్లిక్ చేసినప్పుడు లేదా దానిపై ట్యాప్ చేసినప్పుడు నా స్ప్రైట్ ఏదో చెబుతుంది. ఈవెంట్ బ్లాక్లు మీ ప్రధాన ప్రోగ్రామ్లోకి ప్రవేశించవని గమనించండి. బదులుగా, వారు తమ స్వంత చిన్న ప్రోగ్రామ్లను సృష్టిస్తారు."
      4:
        image: 'notes/hoc_hello_world_2021_events_04.jpg'
        text: "మీకు బహుళ స్ప్రిట్స్ ఉంటే, ఇంటరాక్టివ్ కథను చెప్పడానికి మీరు అదనపు ఈవెంట్లను ఉపయోగించవచ్చు."
      5:
        image: 'notes/hoc_hello_world_2021_events_05.jpg'
        text: "స్ప్రైట్ ల్యాబ్లో స్ప్రైట్ యొక్క పరిమాణం లేదా రూపాన్ని మార్చడం, విభిన్న నేపథ్యాలను సెట్ చేయడం, శబ్దాలు ఆడటం మరియు మరెన్నో సహా స్ప్రైట్ ల్యాబ్లో ఇంకా ఎక్కువ ఎలా చేయాలో మీరు త్వరలో నేర్చుకుంటారు. ఎవరైనా వారితో సంభాషించినప్పుడు మీ స్ప్రిట్స్ ఏమి చేయాలనుకుంటున్నారు? ఇది మీ ఇష్టం!"
    hello_world_congrats:
      1:
        image: 'notes/hoc_hello_world_2021_freeplay_01.jpg'
        text: "అభినందనలు! మీరు కంప్యూటర్ సైన్స్ యొక్క ప్రాథమికాలను నేర్చుకున్నారు. ఇప్పుడు మీరు మీకు కావలసినదాన్ని సృష్టించడానికి స్ప్రైట్ ల్యాబ్ను ఉపయోగించవచ్చు."
      2:
        image: 'notes/hoc_hello_world_2021_freeplay_02.jpg'
        text: "కాస్ట్యూమ్స్ అని చెప్పే బటన్ మీకు కనిపిస్తుంది. మీరు దానిపై క్లిక్ చేసినప్పుడు, మీరు లైబ్రరీ నుండి కొత్త స్ప్రైట్ దుస్తులను ఎంచుకోవచ్చు."
      3:
        image: 'notes/hoc_hello_world_2021_freeplay_03.jpg'
        text: "మీరు మీ స్వంతంగా కూడా గీయవచ్చు! మీకు నచ్చిన దుస్తులు ధరించిన తర్వాత, మీ కోడ్కు తిరిగి వెళ్లండి."
      4:
        image: 'notes/hoc_hello_world_2021_freeplay_04.jpg'
        text: "ఇప్పుడు, మీ స్ప్రైట్ కోసం ఆ దుస్తులను ఎంచుకోండి."
      5:
        image: 'notes/hoc_hello_world_2021_freeplay_05.jpg'
        text: "మీరు టూల్బాక్స్లో చూస్తే, మీరు ఇంతకు ముందు చూడని కొన్ని సరికొత్త బ్లాక్లను కనుగొంటారు. ఉదాహరణకు, మీ స్ప్రైట్ ఆహ్లాదకరమైన మరియు ఆసక్తికరమైన మార్గాల్లో కదలడానికి మిమ్మల్ని అనుమతించే ప్రవర్తన బ్లాక్స్ చాలా ఉన్నాయి."
      6:
        image: 'notes/hoc_hello_world_2021_freeplay_06.jpg'
        text: "రెండు స్ప్రిట్లు ఒకదానికొకటి దూసుకెళ్లినప్పుడు ఏమి జరుగుతుందో నియంత్రించడానికి మీరు “తాకినప్పుడు” ఈవెంట్ బ్లాక్ను ఉపయోగించవచ్చు."
      7:
        image: 'notes/hoc_hello_world_2021_freeplay_07.jpg'
        text: "“సృష్టించు ప్రభావం” బ్లాక్ కోసం చూడండి. ఈ శక్తివంతమైన బ్లాక్ మొత్తం స్ప్రిట్లను పేలడానికి, లేదా పాప్ చేయడానికి లేదా కమాండ్పై వర్షం పడటానికి ఉపయోగించవచ్చు."
      8:
        image: 'notes/hoc_hello_world_2021_freeplay_08.jpg'
        text: "చుట్టూ ఒక లుక్ కలిగి, మరియు ఈ కొత్త బ్లాక్స్ మరియు లక్షణాలు ప్రయోగాలు ప్రయత్నించండి. ట్యుటోరియల్ చివరిలో, మీ సృష్టికి లింక్ను మీ స్నేహితులతో పంచుకోవడానికి “భాగస్వామ్యం” బటన్ క్లిక్ చేయండి."
      9:
        image: 'notes/hoc_hello_world_2021_freeplay_09.jpg'
        text: "స్ప్రైట్ ల్యాబ్లో అనువర్తనాలు, ఆటలు మరియు ఇతర కొత్త ప్రోగ్రామ్లను అభివృద్ధి చేయడం ప్రారంభించడానికి మీకు అవసరమైన అన్ని శక్తివంతమైన నైపుణ్యాలు మీకు ఉన్నాయి! మంచి కోసం మీ కొత్త శక్తులను ఉపయోగించండి. మీరు కాగితంపై ఏదైనా సృష్టిస్తుంటే, లేదా స్నేహితుడితో మాట్లాడుతుంటే మీలాగే దయతో మరియు గౌరవంగా ఉండండి."
      10:
        image: 'notes/hoc_hello_world_2021_freeplay_10.jpg'
        text: "కాబట్టి మీరు ఏమి సృష్టిస్తారు? మీరు మీ గురించి ఒక కథ చెప్పవచ్చు... లేదా మీ స్వంత ప్రత్యేక పాత్రలతో ఒకదాన్ని తయారు చేసుకోవచ్చు. బహుశా మీరు మీ తదుపరి పాఠశాల ప్రాజెక్ట్ కోసం మీ కొత్త కంప్యూటర్ సైన్స్ నైపుణ్యాలను కూడా ఉపయోగిస్తారు! మీ ination హను సాగదీయండి మరియు ఆనందించండి!"

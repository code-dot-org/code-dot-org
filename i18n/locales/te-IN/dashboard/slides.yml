        text: "మీరు ప్రతి ఒక్కరినీ రెండు గ్రూపులుగా విడదీస్తారు, అక్కడ వారు ఒక వరుసలో నిలబడి రిలే శైలిని నడుపుతారు. ప్రతి సమూహంలోని మొదటి వ్యక్తి గది యొక్క మరొక వైపుకు పరిగెత్తాడు, అక్కడ మీకు గ్రాఫ్ పేపర్ డ్రాయింగ్ మరియు ఖాళీ కాగితపు ముక్క ఉన్నాయి. వారు ఆ చిత్రాన్ని రూపొందించడానికి మొదటి దశను వ్రాస్తారు, వారి పంక్తికి తిరిగి పరుగెత్తుతారు, తదుపరి దశను వ్రాయడానికి తిరిగి వెళ్ళే తదుపరి ఆటగాడిని ట్యాగ్ చేస్తారు."
      3:
        text: "డీబగ్గింగ్, మీ స్వంత పనిని ప్రూఫ్ రీడ్ చేయాల్సిన అవసరం ఉంది మరియు మీ ముందు చేసిన వ్యక్తుల పనిని తనిఖీ చేయాల్సిన అవసరం ఉంది. మొత్తం బృందం మిమ్మల్ని బట్టి ఉన్నప్పుడు మీ కోడింగ్లో జాగ్రత్తగా ఉండటం ఎంత ముఖ్యమో మీరు త్వరగా అర్థం చేసుకుంటారు."
    unplug10:
      1:
        text: "ఈ కార్యాచరణ ఇంటర్నెట్ ఎలా పనిచేస్తుందో సులభంగా అర్థం చేసుకోగలిగే విధంగా వివరిస్తుంది. మీకు అవసరమైన అన్ని పరిభాషలను మేము సరళంగా వివరిస్తాము, తద్వారా విద్యార్థులు ఇమెయిల్ వంటి సందేశాలను ప్రసారం చేయడాన్ని అనుకరించవచ్చు."
      2:
        text: "విద్యార్థులు మూడు ప్రసార పద్ధతుల్లో ఒకటిగా నటిస్తూ సందేశాలను ప్రసారం చేస్తారు. వైర్లెస్ ఇంటర్నెట్, డిఎస్ఎల్ లేదా ఫైబర్ ఆప్టిక్. Wi-Fi కి ప్రాతినిధ్యం వహించే విద్యార్థులు వారు ప్రసారం చేస్తున్న సందేశాన్ని వారి తలపై ధరించాల్సి ఉంటుంది ఎందుకంటే వైఫై కొంత సమాచారాన్ని వదిలివేసే అవకాశం ఉంది."
      3:
        text: "DSL లేదా కేబుల్ అని నటిస్తున్న విద్యార్థులు సందేశాన్ని వారి చేతి వెనుక భాగంలో తీసుకువెళతారు, అక్కడ వారు సమాచారాన్ని వదిలివేసే అవకాశం కొంచెం తక్కువ. మరియు ఫైబర్ ఆప్టిక్ ప్రాతినిధ్యం వహిస్తున్న విద్యార్థులు వాటిని రెండు చేతులతో తీసుకువెళతారు. మనలో చాలామంది ప్రతిరోజూ ఉపయోగించేదాన్ని అర్థం చేసుకోవడానికి ఈ కార్యాచరణ గొప్ప మార్గం."
    unplug11:
      1:
        text: "కాబట్టి ఇప్పుడు ఈ గత పంతొమ్మిది పాఠాలలో మీరు చేసిన ప్రతిదాని గురించి వెనక్కి తగ్గడానికి మరియు పక్షుల దృష్టిని చూసే సమయం వచ్చింది. విద్యార్థులకు వారు ఇప్పుడే చేసినది భారీ విజయం అని పిలవడానికి ఇది గొప్ప సమయం. కంప్యూటర్ సైన్స్ గురించి చాలా మంది పెద్దలకు తెలిసిన దానికంటే వారు ఈ పాఠాలపై ఎక్కువ నేర్చుకున్నారు."
      2:
        text: "వారికి ఇష్టమైన పాఠాల గురించి తరగతిగా లేదా చిన్న సమూహాలలో చర్చించండి. మీరు నేర్చుకున్న ప్రతిదాన్ని తిరిగి పరిశీలించిన తర్వాత, ఇక్కడే మీ విద్యార్థుల సృజనాత్మకత ప్రకాశిస్తుంది. వారిని సమూహాలుగా విభజించి, వారి స్వంత అన్ప్లగ్ చేయని పాఠాన్ని సృష్టించండి. ప్రతి సమూహానికి ఫంక్షన్లు లేదా అల్గోరిథంల వంటి ముఖ్య భావనను కేటాయించండి మరియు వాటిని ఉపయోగించడానికి చాలా క్రాఫ్ట్ మెటీరియల్లను కలిగి ఉండండి. ప్రతి సమూహం వారి కొత్త అన్ప్లగ్ చేయబడిన కార్యాచరణను ప్రదర్శించండి లేదా విద్యార్థి సృష్టించిన కొన్ని కార్యకలాపాలను చేయడానికి మరొక రోజు కేటాయించండి."
      3:
        text: "Code.org లోని ప్రతి ఒక్కరి నుండి, ఈ కోర్సులో మీకు టన్ను సరదాగా ఉందని మేము ఆశిస్తున్నాము. మరియు మీ కల ఉత్తమమైన క్రొత్త అనువర్తనాన్ని సృష్టించడం, వ్యాధులను నయం చేయడంలో ప్రోగ్రామింగ్ను ఉపయోగించడం లేదా మీరు నక్షత్ర సమస్య పరిష్కారంగా ఉండాలనుకుంటున్నారా, ఈ కోర్సు ఆ కలలను సాధించడంలో మొదటి దశ."
    starwars_intro:
      1:
        text: "హాయ్, నేను కాథ్లీన్ కెన్నెడీ మరియు నేను స్టార్ వార్స్: ది ఫోర్స్ అవేకెన్స్ నిర్మాత. ఈ రోజు మీరు మా నక్షత్రాలలో ఒకరైన బిబి -8 తో పని చేస్తారు. BB-8 ఒక గోళాకార డ్రాయిడ్. అతను చేసే ప్రతిదీ మరియు అతను చేసే ప్రతి కదలిక కంప్యూటర్ సాఫ్ట్వేర్ ద్వారా నియంత్రించబడుతుంది. కంప్యూటర్ సైన్స్ మార్కెటింగ్ నుండి హెల్త్ కేర్ వరకు ఫిల్మ్ వరకు ప్రతి పరిశ్రమను ప్రభావితం చేస్తుంది. వాస్తవానికి, ది ఫోర్స్ అవేకెన్స్ వంటి చిత్రం చేయడానికి వందలాది కంప్యూటర్ ఇంజనీర్లు కలిసి పనిచేశారు."
      2:
        text: "హాయ్ నేను రాచెల్ రోజ్, నేను ILM లో సీనియర్ R & D ఇంజనీర్ మరియు నేను యానిమేషన్ మరియు జీవి అభివృద్ధి బృందానికి నాయకత్వం వహిస్తాను. ది ఫోర్స్ అవేకెన్స్లో, కళాకారులకు రిగ్లను అభివృద్ధి చేయడంలో సహాయపడటానికి నేను బాధ్యత వహిస్తున్నాను, ఇవి పాత్ర యొక్క భాగాలు, ఇవి చాలా దూరంగా ఉన్న గెలాక్సీలో పాత్ర చాలా నమ్మదగినదిగా కనిపించడానికి వీలు కల్పిస్తాయి."
      3:
        text: "తరువాతి గంటలో, మేము మా స్వంత స్టార్ వార్స్ ఆటను నిర్మించబోతున్నాము. ప్రోగ్రామింగ్ యొక్క ప్రాథమిక అంశాలను మేము మీకు బోధిస్తాము. సాధారణంగా ప్రోగ్రామింగ్ అన్ని టెక్స్ట్ కానీ మేము డ్రాగ్ మరియు కార్యక్రమాలు వ్రాయడానికి డ్రాప్ తద్వారా మేము ఇక్కడ బ్లాక్స్ ఉపయోగించడానికి చూడాలని. హుడ్ కింద, మీరు ఇప్పటికీ కోడ్ను సృష్టిస్తున్నారు. మీరు బ్లాక్లతో బేసిక్లను ప్రయత్నించిన తర్వాత, వెబ్లో అత్యంత ప్రాచుర్యం పొందిన ప్రోగ్రామింగ్ భాషలలో ఒకటైన జావాస్క్రిప్ట్కు మేము మిమ్మల్ని మారుస్తాము."
      4:
        text: "ఆఫ్ ప్రారంభించడానికి, మేము స్క్రాప్ భాగాలు అన్ని సేకరించడానికి నడవడానికి BB-8 ప్రోగ్రామ్ రేతో పని చూడాలని. మీ స్క్రీన్ మూడు భాగాలుగా విభజించబడింది. ఎడమ వైపున స్టార్ వార్స్ గేమ్ స్థలం ఉంది, ఇక్కడ కోడ్ నడుస్తుంది. ప్రతి స్థాయికి సూచనలు ఆట స్థలం క్రింద వ్రాయబడ్డాయి."
      5:
        text: "ఈ మధ్య ప్రాంతం టూల్బాక్స్ మరియు ఈ బ్లాక్లు ప్రతి ఒక్కటి BB-8 అర్థం చేసుకోగల ఆదేశం."
      6:
        text: "కుడి వైపున ఉన్న తెల్లని స్థలాన్ని వర్క్స్పేస్ అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మించబోతున్నాము."
      7:
        text: "నేను మూవ్లెఫ్ట్ () ను లాగితే; మా వర్క్స్పేస్కు బ్లాక్ చేసి రన్ నొక్కండి, ఏమి జరుగుతుంది? BB-8 కదలికలు గ్రిడ్లో ఒక బ్లాక్ మిగిలి ఉన్నాయి."
      8:
        text: "మరియు నేను BB-8 MoveLeft () తర్వాత ఏదో చేయాలని అనుకుంటే; బ్లాక్? నేను మా ప్రోగ్రామ్కు మరొక బ్లాక్ను జోడించగలను. నేను MoveUp () ని ఎంచుకోబోతున్నాను; బ్లాక్ చేయండి మరియు నేను దానిని నా MoveLeft () కింద లాగుతాను; హైలైట్ కనిపించే వరకు బ్లాక్ చేయండి. అప్పుడు నేను దానిని డ్రాప్ చేస్తాను మరియు రెండు బ్లాక్లు కలిసి స్నాప్ అవుతాయి."
      9:
        text: "నేను మళ్ళీ రన్ నొక్కినప్పుడు, BB-8 మా కార్యస్థలంలో పై నుండి క్రిందికి పేర్చబడిన ఆదేశాలను చేస్తుంది. మీరు ఎప్పుడైనా బ్లాక్ను తొలగించాలనుకుంటే, దాన్ని స్టాక్ నుండి తీసివేసి టూల్ బాక్స్లోకి తిరిగి లాగండి."
      10:
        text: "మీరు రన్ కొట్టిన తర్వాత, BB-8 ను తిరిగి ప్రారంభించడానికి మీరు ఎల్లప్పుడూ రీసెట్ బటన్ను నొక్కవచ్చు. ఇప్పుడు రోలింగ్ చేద్దాం!"
    starwars_typing:
      1:
        text: "మేము ఉపయోగిస్తున్న బ్లాక్ల లోపల జావాస్క్రిప్ట్ ఆదేశాలు ఉన్నాయి. ఈ రోజు ప్రొఫెషనల్ డెవలపర్లకు జావాస్క్రిప్ట్ అత్యంత ప్రాచుర్యం పొందిన ప్రోగ్రామింగ్ భాష. కోడ్ నేర్చుకోవడం ప్రారంభించడానికి బ్లాక్స్ గొప్ప మార్గం మరియు వాస్తవానికి, హార్వర్డ్ మరియు బర్కిలీ వంటి అగ్ర విశ్వవిద్యాలయాలు ఈ విధంగా బోధించడం ప్రారంభిస్తాయి. మేము ప్రాథమికాలను నేర్చుకున్న తర్వాత, ఇంజనీర్లు టైప్ చేయడం ద్వారా కోడ్ వ్రాస్తారు ఎందుకంటే ఇది వేగంగా వెళ్ళడానికి అనుమతిస్తుంది."
      2:
        text: "టూల్బాక్స్లో కనుగొనకుండా లేదా వాటిని బయటకు లాగకుండా మేము వందలాది ఆదేశాలను టైప్ చేయవచ్చు. మీరు టైపింగ్ నేర్చుకుంటున్నందున మొదట నెమ్మదిగా ఉండవచ్చు కాని మీరు దీనిని ఒకసారి ప్రయత్నించాలని మేము కోరుకున్నాము."
      3:
        text: "మీ వర్క్స్పేస్లో కుడి ఎగువ మూలలో, బ్లాక్ల నుండి టైపింగ్ కోడ్కు టెక్స్ట్గా మారడానికి మీరు ఏదైనా పజిల్లోని షో టెక్స్ట్ బటన్ను క్లిక్ చేయవచ్చు."
      4:
        text: "తదుపరి పాఠంలో, మేము మిమ్మల్ని టైపింగ్ మోడ్లో ప్రారంభిస్తాము. ఇక్కడ మీరు ఇప్పటికీ టూల్బాక్స్ నుండి బ్లాక్ను లాగవచ్చు లేదా మీరు కమాండ్ పేరును టైప్ చేయవచ్చు. మీరు టైప్ చేయడం ప్రారంభించినప్పుడు, మీరు టైప్ చేస్తున్న చోట సాధ్యమయ్యే ఆదేశాల పేర్లు క్రింద చూపబడతాయి. మొత్తం కమాండ్ పేరును టైప్ చేయడానికి బదులుగా, వేగంగా కదలడానికి మీరు వీటిలో ఒకదాన్ని ఎంచుకోవచ్చు. నా ఉద్యోగంలో, కోడ్ రాసేటప్పుడు నేను ఈ ఆటో-కంప్లీట్ ఫీచర్ను అన్ని సమయాలలో ఉపయోగిస్తాను."
      5:
        text: "మీరు కోడ్ టైప్ చేస్తున్నప్పుడు, కంప్యూటర్ మీరు చాలా ఖచ్చితంగా ఉండాలి. మీరు కుండలీకరణాలు మరియు సెమీ పెద్దప్రేగుతో సహా కమాండ్ పేరును సరిగ్గా స్పెల్లింగ్ మరియు క్యాపిటలైజ్ చేయాలి. చిన్న టైపింగ్ పొరపాటు ఉన్నప్పటికీ, BB-8 కోడ్ను అర్థం చేసుకోదు మరియు తరలించదు."
      6:
        text: "మీరు లైన్లో లోపం చేసినప్పుడు, ఎడిటర్ మీ కోసం దాన్ని హైలైట్ చేస్తుంది, తద్వారా దాన్ని పరిష్కరించడానికి మీ వచనాన్ని మార్చడానికి ప్రయత్నించవచ్చు."
      7:
        text: "మీరు చిక్కుకుపోతే, మీరు ఎల్లప్పుడూ స్టార్ట్ ఓవర్ బటన్తో ప్రారంభించవచ్చు మరియు ఎగువ-కుడి మూలలో క్లిక్ చేయడం ద్వారా మీరు ఎప్పుడైనా బ్లాక్ మోడ్కు తిరిగి మారవచ్చు. సరే, టైపింగ్ను ఒకసారి ప్రయత్నించండి! మరియు మీరు తప్పులు చేస్తే, నిరాశ చెందకండి. ఇది ప్రతి ఒక్కరినీ తీసుకుంటుంది దాన్ని సరిగ్గా పొందడానికి కొన్ని ప్రయత్నాలు చేస్తుంది."
    starwars_events:
      1:
        text: "దూరంగా ఉండేవారిని పిలుచుటకు వాడే ఓ శబ్ధ విశేషము, నా పేరు చరితా కార్టర్. నేను వాల్ట్ డిస్నీ ఇమాజినీరింగ్ వద్ద ఇక్కడ సీనియర్ క్రియేటివ్ ప్రొడ్యూసర్. మా అతిథులు అనుభవించే ఆకర్షణలను ఉత్పత్తి చేసే ప్రముఖ జట్లకు నేను బాధ్యత వహిస్తాను. మేము ఎల్లప్పుడూ మా అతిథులకు మెరుగుపరచడానికి మరియు మెరుగైన అనుభవాన్ని పొందగల మార్గాల కోసం వెతుకుతున్నాము మరియు సాంకేతికత దాని గుండె వద్ద ఉంది."
      2:
        text: "అభినందనలు, మీరు చేసారు! మీరు BB-8 ను ప్రోగ్రామ్ చేసారు. ఇప్పుడు మనం కష్టతరమైన వాటికి సిద్ధంగా ఉన్నామని అనుకుంటున్నాను. దాని కోసం వెళ్దాం. ఇప్పుడు మీరు ప్రోగ్రామింగ్ యొక్క ప్రాథమికాలను నేర్చుకున్నారు, R2-D2 మరియు C-3PO నటించిన మీ స్వంత ఆటను నిర్మించడానికి మేము తిరిగి వెళ్తాము."
      3:
        text: "ఆట చేయడానికి, ఆట ప్రోగ్రామర్లు ప్రతిరోజూ ఉపయోగించే దాని గురించి మనం తెలుసుకోవాలి: వాటిని ఈవెంట్స్ అని పిలుస్తారు. ఈవెంట్లు మీ ప్రోగ్రామ్ను వినమని లేదా ఏదైనా జరిగినప్పుడు వేచి ఉండమని చెప్తాయి మరియు అది చేసినప్పుడు, అది ఒక చర్యను చేస్తుంది."
      4:
        text: "సంఘటనల యొక్క కొన్ని ఉదాహరణలు మౌస్ క్లిక్, బాణం బటన్ లేదా తెరపై నొక్కడం కోసం వినడం."
      5:
        text: "ఇక్కడ మేము ఒక తిరుగుబాటు పైలట్ ఒక సందేశాన్ని బట్వాడా ఆపై ఇతర తిరుగుబాటు పైలట్ డౌన్ తరలించడానికి R2-D2 తరలించడానికి చూడాలని. అతన్ని కదిలించడానికి మేము సంఘటనలను ఉపయోగిస్తాము. ప్లేయర్ అప్/డౌన్ బాణం కీలను లేదా అప్/డౌన్ బటన్లను ఉపయోగించినప్పుడు."
      6:
        text: "మేము WhenUp () ఈవెంట్ బ్లాక్ను ఉపయోగిస్తాము మరియు దానికి Goup () బ్లాక్ను అటాచ్ చేస్తాము. ఆటగాడు పైకి బాణం కీని నొక్కినప్పుడు, WhenUp () బ్లాక్కు జోడించబడిన కోడ్ అమలు చేయబడుతుంది. మరియు మేము R2-D2 క్రిందికి తరలించడానికి చేయడానికి అదే పని చేస్తాము."
      7:
        text: "దీన్ని చేయడానికి, మేము WhenUp () అనే ఆదేశాన్ని ఉపయోగిస్తాము. మీరు టూల్బాక్స్ నుండి ఆదేశాన్ని లాగినప్పుడు, అది సెమీ పెద్దప్రేగుకు బదులుగా గిరజాల బ్రాకెట్తో ప్రారంభమై ముగుస్తుందని మీరు చూస్తారు. ఇది ఇతర ఆదేశాలను మధ్యలో ఉంచడానికి మాకు స్థలాన్ని ఇస్తుంది. ఆటగాడు పైకి బాణాన్ని నొక్కినప్పుడు ఈ బ్రాకెట్ల లోపల మనం ఉంచే ప్రతి ఆదేశం నడుస్తుంది."
      8:
        text: "R2-D2 పైకి వెళ్లాలని మేము కోరుకుంటున్నాము, కాబట్టి ఒక Goup () ను ఉంచుదాం; కమాండ్ లోపల బ్లాక్ చేయండి. మరియు మేము R2-D2 డౌన్ వెళ్ళి చేయడానికి అదే పని చేస్తాము."
      9:
        text: "ఇప్పుడు మా డ్రాయిడ్ను ముందుగానే నియంత్రించడానికి అన్ని కోడ్లను వ్రాయడానికి బదులుగా, R2-D2 ను స్క్రీన్ చుట్టూ కదిలించే బటన్ ప్రెస్ ఈవెంట్లకు ప్రతిస్పందించడానికి మేము అనుమతించవచ్చు. దశల వారీగా, మీ ఆట మరింత ఇంటరాక్టివ్గా ఉంది."
    starwars_congrats:
      1:
        text: "హాయ్, నా పేరు ఆలిస్ మరియు నేను ఇక్కడ ఉత్పత్తి మరియు ఇంజనీరింగ్ బృందాలను కోడ్. ఆర్గ్లో నడుపుతున్నాను మరియు మీరు ప్రస్తుతం ప్లే చేస్తున్న ఈ ట్యుటోరియల్లో నేను పనిచేశాను."
      2:
        text: "మీరు దానిని చివరి స్థాయికి చేసారు. అభినందనలు! మీ స్వంత స్టార్ వార్స్ ఆట చేయడానికి మీరు తెలుసుకోవలసిన ప్రతిదాన్ని మీరు నేర్చుకున్నారు. ఇప్పుడు ఎక్కువ సూచనలు లేవు, పరిష్కరించడానికి పజిల్స్ లేవు. మీరు మీ స్వంత ఆట చేయవచ్చు మరియు ఇది ఎలా పనిచేస్తుందో మీరు ఎంచుకోవచ్చు. ఇంకొక విషయం ఏమిటంటే, మీరు ఇంకా ఎక్కువ చేయడానికి కొత్త శబ్దాలు మరియు క్రొత్త ఆదేశాలను అన్లాక్ చేసారు."
      3:
        text: "[విద్యార్థులు మాట్లాడుతూ] కాబట్టి మేము మీరు పఫర్ పగ్స్ వచ్చినప్పుడు మీరు పాయింట్లను పొందే ప్రాథమికంగా ఒక ఆట చేసాము. ట్విస్ట్ మీరు పఫర్ పందిని పొందిన ప్రతిసారీ తుఫాను ట్రూపర్ కనిపిస్తుంది. వాస్తవానికి మొత్తం స్క్రీన్ పఫర్ పందులతో నిండి ఉంది, ఆపై మీరు వాటిలో 10,000 తాకినప్పుడు, మీరు గెలుస్తారు."
      4:
        text: "[విద్యార్థులు మాట్లాడుతున్నారు] మేము మీరు కోల్పోలేని ఆట చేసాము మరియు మీరు చంపే ప్రతిదీ మీకు పాయింట్లను ఇస్తుంది. నా ప్రోగ్రామ్ కోసం, నేను కీలను తిప్పికొట్టాను, తద్వారా మీరు క్లిక్ చేసినప్పుడల్లా, మీ పాత్ర తగ్గుతుంది మరియు మీరు కుడి వైపుకు వెళ్ళినప్పుడు, మీ పాత్ర ఎడమ వైపుకు వెళుతుంది. ఇది నిజంగా కష్టం! మీరు ఆట యొక్క డెవలపర్ అయితే కొన్నిసార్లు మీకు ప్రయోజనం లభిస్తుంది, అన్యాయమైన ప్రయోజనం. నేను పొందానా? అవును!"
      5:
        text: "మీరు మీ గేమ్ మేకింగ్ పూర్తి చేసినప్పుడు, మీరు స్నేహితులతో భాగస్వామ్యం లేదా మీ ఫోన్ లో మీ గేమ్ ప్లే చేయవచ్చు ఒక లింక్ పొందడానికి భాగస్వామ్యం ఎంచుకోండి. ఆనందించండి!"
    starwars_blocks_intro:
      1:
        text: "హాయ్ నేను కాథ్లీన్ కెన్నెడీ మరియు నేను స్టార్ వార్స్: ది ఫోర్స్ అవేకెన్స్ నిర్మాత. ఈ రోజు మీరు మా నక్షత్రాలలో ఒకరైన బిబి -8 తో పని చేస్తారు. BB-8 ఒక గోళాకార డ్రాయిడ్. అతను చేసే ప్రతిదీ మరియు అతను చేసే ప్రతి కదలిక కంప్యూటర్ సాఫ్ట్వేర్ ద్వారా నియంత్రించబడుతుంది. కంప్యూటర్ సైన్స్ మార్కెటింగ్ నుండి హెల్త్ కేర్ వరకు ఫిల్మ్ వరకు ప్రతి పరిశ్రమను ప్రభావితం చేస్తుంది. వాస్తవానికి, ది ఫోర్స్ అవేకెన్స్ వంటి చిత్రం చేయడానికి వందలాది కంప్యూటర్ ఇంజనీర్లు కలిసి పనిచేశారు."
      2:
        text: "హాయ్, నేను రాచెల్ రోజ్. నేను ILM లో సీనియర్ R & D ఇంజనీర్ మరియు నేను యానిమేషన్ మరియు జీవి అభివృద్ధి బృందానికి నాయకత్వం వహిస్తాను. ది ఫోర్స్ అవేకెన్స్లో, కళాకారుడికి రిగ్లను అభివృద్ధి చేయడంలో సహాయపడటానికి నేను బాధ్యత వహిస్తున్నాను, ఇవి పాత్ర యొక్క భాగాలు, ఇవి చాలా దూరంగా ఉన్న గెలాక్సీలో పాత్ర చాలా నమ్మదగినదిగా కనిపించడానికి వీలు కల్పిస్తాయి."
      3:
        text: "తరువాతి గంటలో, మేము ప్రోగ్రామింగ్ యొక్క ప్రాథమిక అంశాలను మీకు నేర్పించే మా స్వంత స్టార్ వార్స్ గేమ్ను నిర్మించబోతున్నాము. సాధారణంగా ప్రోగ్రామింగ్ అన్ని టెక్స్ట్ కానీ మేము ఇక్కడ బ్లాక్స్ ఉపయోగించడానికి చూడాలని కాబట్టి మేము డ్రాగ్ మరియు కార్యక్రమాలు వ్రాయడానికి డ్రాప్ చెయ్యవచ్చు. ఆఫ్ ప్రారంభించడానికి, మేము స్క్రాప్ భాగాలు అన్ని సేకరించడానికి నడవడానికి BB-8 ప్రోగ్రామ్ రేతో పని చూడాలని."
      4:
        text: "మీ స్క్రీన్ మూడు భాగాలుగా విభజించబడింది. ఎడమ వైపున స్టార్ వార్స్ గేమ్ స్థలం ఉంది, ఇక్కడ కోడ్ నడుస్తుంది. ప్రతి స్థాయికి సూచనలు ఆట స్థలం క్రింద వ్రాయబడ్డాయి."
      5:
        text: "ఈ మధ్య ప్రాంతం టూల్బాక్స్ మరియు ఈ బ్లాక్లు ప్రతి ఒక్కటి BB-8 అర్థం చేసుకోగల ఆదేశం."
      6:
        text: "కుడి వైపున ఉన్న తెల్లని స్థలాన్ని పని స్థలం అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మించబోతున్నాము."
      7:
        text: "నేను మూవ్లెఫ్ట్ () ను లాగితే; మా కార్యస్థలానికి బ్లాక్ చేయండి, ఏమి జరుగుతుంది? BB-8 కదలికలు గ్రిడ్లో ఒక బ్లాక్ మిగిలి ఉన్నాయి."
      8:
        text: "మరియు నేను BB-8 MoveLeft () తర్వాత ఏదో చేయాలని అనుకుంటే; బ్లాక్? నేను మా ప్రోగ్రామ్కు మరొక బ్లాక్ను జోడించగలను. నేను MoveUp () ని ఎంచుకోబోతున్నాను; బ్లాక్ చేయండి మరియు నేను దానిని నా MoveLeft () కింద లాగుతాను; హైలైట్ కనిపించే వరకు బ్లాక్ చేయండి. అప్పుడు నేను దానిని డ్రాప్ చేస్తాను మరియు రెండు బ్లాక్లు కలిసి స్నాప్ అవుతాయి. నేను మళ్ళీ రన్ నొక్కినప్పుడు, BB-8 మా వర్క్స్పేస్లో పై నుండి క్రిందికి పేర్చబడిన ఆదేశాలను చేస్తుంది."
      9:
        text: "మీరు ఎప్పుడైనా బ్లాక్ను తొలగించాలనుకుంటే, దాన్ని స్టాక్ నుండి తీసివేసి టూల్బాక్స్లోకి తిరిగి లాగండి."
      10:
        text: "మీరు రన్ కొట్టిన తర్వాత, BB-8 ను తిరిగి ప్రారంభించడానికి మీరు ఎల్లప్పుడూ రీసెట్ బటన్ను నొక్కవచ్చు. ఇప్పుడు రోలింగ్ చేద్దాం!"
    starwars_blocks_events:
      1:
        text: "దూరంగా ఉండేవారిని పిలుచుటకు వాడే ఓ శబ్ధ విశేషము, నా పేరు చరితా కార్టర్. నేను వాల్ట్ డిస్నీ ఇమాజినీరింగ్ వద్ద ఇక్కడ సీనియర్ క్రియేటివ్ ప్రొడ్యూసర్. మా అతిథులు అనుభవించే ఆకర్షణలను ఉత్పత్తి చేసే ప్రముఖ జట్లకు నేను బాధ్యత వహిస్తాను. మేము ఎల్లప్పుడూ మా అతిథులకు మెరుగుపరచడానికి మరియు మెరుగైన అనుభవాన్ని పొందగల మార్గాల కోసం వెతుకుతున్నాము మరియు సాంకేతికత దాని గుండె వద్ద ఉంది."
      2:
        text: "అభినందనలు, మీరు చేసారు! మీరు BB-8 ను ప్రోగ్రామ్ చేసారు. ఇప్పుడు మనం కష్టతరమైన వాటికి సిద్ధంగా ఉన్నామని అనుకుంటున్నాను. దాని కోసం వెళ్దాం. ఇప్పుడు మీరు ప్రోగ్రామింగ్ యొక్క ప్రాథమికాలను నేర్చుకున్నారు, R2-D2 మరియు C-3PO నటించిన మీ స్వంత ఆటను నిర్మించడానికి మేము తిరిగి వెళ్తాము."
      3:
        text: "ఆట చేయడానికి, ఆట ప్రోగ్రామర్లు ప్రతిరోజూ ఉపయోగించే దాని గురించి మనం తెలుసుకోవాలి: వాటిని ఈవెంట్స్ అని పిలుస్తారు. ఈవెంట్లు మీ ప్రోగ్రామ్ను వినమని లేదా ఏదైనా జరిగినప్పుడు వేచి ఉండమని చెప్తాయి మరియు అది చేసినప్పుడు, అది ఒక చర్యను చేస్తుంది."
      4:
        text: "సంఘటనల యొక్క కొన్ని ఉదాహరణలు మౌస్ క్లిక్, బాణం బటన్ లేదా తెరపై నొక్కడం కోసం వినడం."
      5:
        text: "ఇక్కడ మేము ఒక తిరుగుబాటు పైలట్ ఒక సందేశాన్ని బట్వాడా ఆపై ఇతర తిరుగుబాటు పైలట్ డౌన్ తరలించడానికి R2-D2 తరలించడానికి చూడాలని. అతన్ని కదిలించడానికి మేము సంఘటనలను ఉపయోగిస్తాము. ప్లేయర్ అప్/డౌన్ బాణం కీలను లేదా అప్/డౌన్ బటన్లను ఉపయోగించినప్పుడు."
      6:
        text: "మేము WhenUp () ఈవెంట్ బ్లాక్ను ఉపయోగిస్తాము మరియు దానికి Goup () బ్లాక్ను అటాచ్ చేస్తాము. ఆటగాడు పైకి బాణం కీని నొక్కినప్పుడు, WhenUp () బ్లాక్కు జోడించబడిన కోడ్ అమలు చేయబడుతుంది. మరియు మేము R2-D2 క్రిందికి తరలించడానికి చేయడానికి అదే పని చేస్తాము. ఇప్పుడు మా డ్రాయిడ్ను ముందుగానే నియంత్రించడానికి అన్ని కోడ్లను వ్రాయడానికి బదులుగా, R2-D2 ను స్క్రీన్ చుట్టూ కదిలించే బటన్ ప్రెస్ ఈవెంట్లకు ప్రతిస్పందించడానికి మేము అనుమతించవచ్చు."
      7:
        text: "దశల వారీగా, మీ ఆట మరింత ఇంటరాక్టివ్గా ఉంది."
    starwars_blocks_congrats:
      1:
        text: "హాయ్, నా పేరు ఆలిస్ మరియు నేను ఇక్కడ ఉత్పత్తి మరియు ఇంజనీరింగ్ బృందాలను కోడ్. ఆర్గ్లో నడుపుతున్నాను మరియు మీరు ప్రస్తుతం ప్లే చేస్తున్న ఈ ట్యుటోరియల్లో నేను పనిచేశాను."
      2:
        text: "మీరు దానిని చివరి స్థాయికి చేసారు. అభినందనలు! మీ స్వంత స్టార్ వార్స్ ఆట చేయడానికి మీరు తెలుసుకోవలసిన ప్రతిదాన్ని మీరు నేర్చుకున్నారు. ఇప్పుడు ఎక్కువ సూచనలు లేవు, పరిష్కరించడానికి పజిల్స్ లేవు. మీరు మీ స్వంత ఆట చేయవచ్చు మరియు ఇది ఎలా పనిచేస్తుందో మీరు ఎంచుకోవచ్చు. ఇంకొక విషయం ఏమిటంటే, మీరు ఇంకా ఎక్కువ చేయడానికి కొత్త శబ్దాలు మరియు క్రొత్త ఆదేశాలను అన్లాక్ చేసారు."
      3:
        text: "[విద్యార్థులు మాట్లాడుతూ] కాబట్టి మేము మీరు పఫర్ పగ్స్ వచ్చినప్పుడు మీరు పాయింట్లను పొందే ప్రాథమికంగా ఒక ఆట చేసాము. ట్విస్ట్ మీరు పఫర్ పందిని పొందిన ప్రతిసారీ తుఫాను ట్రూపర్ కనిపిస్తుంది. వాస్తవానికి మొత్తం స్క్రీన్ పఫర్ పందులతో నిండి ఉంది, ఆపై మీరు వాటిలో 10,000 తాకినప్పుడు, మీరు గెలుస్తారు."
      4:
        text: "[విద్యార్థులు మాట్లాడుతున్నారు] మేము మీరు కోల్పోలేని ఆట చేసాము మరియు మీరు చంపే ప్రతిదీ మీకు పాయింట్లను ఇస్తుంది. నా ప్రోగ్రామ్ కోసం, నేను కీలను తిప్పికొట్టాను, తద్వారా మీరు క్లిక్ చేసినప్పుడల్లా, మీ పాత్ర తగ్గుతుంది మరియు మీరు కుడి వైపుకు వెళ్ళినప్పుడు, మీ పాత్ర ఎడమ వైపుకు వెళుతుంది. ఇది నిజంగా కష్టం! మీరు ఆట యొక్క డెవలపర్ అయితే కొన్నిసార్లు మీకు ప్రయోజనం లభిస్తుంది, అన్యాయమైన ప్రయోజనం. నేను పొందానా? అవును!"
      5:
        text: "మీరు మీ గేమ్ మేకింగ్ పూర్తి చేసినప్పుడు, మీరు స్నేహితులతో భాగస్వామ్యం లేదా మీ ఫోన్ లో మీ గేమ్ ప్లే చేయవచ్చు ఒక లింక్ పొందడానికి భాగస్వామ్యం ఎంచుకోండి. ఆనందించండి!"
    mc_intro:
      1:
        text: "నా పేరు జెన్స్ బెర్గెన్స్టెన్ కానీ నన్ను జెబ్ అని పిలుస్తారు. నేను మిన్క్రాఫ్ట్లో లీడ్ డెవలపర్ని, ఇక్కడ స్టాక్హోమ్లోని మొజాంగ్లో ఉన్నాను. నేను పదకొండు లేదా పన్నెండు అని అనుకుంటున్నాను మరియు నేను ప్రోగ్రామింగ్ ప్రారంభించాను ఎందుకంటే నేను ఆటలను చేయాలనుకుంటున్నాను. ఆటలు చేయడానికి, మీరు ప్రోగ్రామ్ ఎలా నేర్చుకోవాలి అని నా తండ్రి స్నేహితులలో ఒకరు నాకు చెప్పారు. నేను ఎలా ప్రారంభించాను. ఆటల నిర్మాణాన్ని రూపకల్పన చేయడం మరియు గుర్తించడం నాకు ఇష్టం. Minecraft గురించి నాకు నిజంగా ఇష్టం."
      2:
        text: "తరువాతి గంటలో, మీరు Minecraft ప్రపంచంలోని అనుకరణ భాగాన్ని తరలించడానికి అలెక్స్ లేదా స్టీవ్ను ప్రోగ్రామింగ్ చేయడం ద్వారా కంప్యూటర్ సైన్స్ యొక్క ప్రాథమికాలను నేర్చుకోబోతున్నారు."
      3:
        text: "సాంప్రదాయ ప్రోగ్రామింగ్ సాధారణంగా టెక్స్ట్లో ఉంటుంది, అయితే ఈ రోజు మనం బ్లాక్లీని ఉపయోగిస్తాము, ఇది మీరు ప్రోగ్రామ్లను వ్రాయడానికి లాగవచ్చు మరియు డ్రాప్ చేయగల విజువల్ బ్లాక్లను ఉపయోగిస్తుంది. హుడ్ కింద, మీరు జావాస్క్రిప్ట్ కోడ్ను సృష్టిస్తున్నారు."
      4:
        text: "మీరు నేర్చుకునే అంశాలు కంప్యూటర్ ప్రోగ్రామర్లు ప్రతిరోజూ ఉపయోగిస్తాయి మరియు కంప్యూటర్ సైన్స్కు పునాది. ఇక్కడ మొజాంగ్లో, Minecraft పని చేయడానికి మేము ఇదే భావనలను ఉపయోగిస్తాము."
      5:
        text: "మీరు ప్రారంభించడానికి ముందు, మీరు మీ పాత్రను ఎంచుకుంటారు. నేను అలెక్స్ ను ఎన్నుకోబోతున్నాను. యొక్క ఆమె స్క్రీన్ చుట్టూ తరలించడానికి సహాయపడే ఒక కార్యక్రమం కోసం కోడ్ నిర్మించడానికి లెట్."
      6:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ వైపున మీ ప్రోగ్రామ్ నడుస్తున్న Minecraft ప్లేస్పేస్ ఉంది. ప్రతి స్థాయికి సూచనలు క్రింద వ్రాయబడ్డాయి."
      7:
        text: "ఈ మధ్య ప్రాంతం టూల్బాక్స్ మరియు ఈ బ్లాక్లు ప్రతి ఒక్కటి అలెక్స్ చర్యలను నిర్దేశించే ఆదేశం."
      8:
        text: "కుడి వైపున ఉన్న తెల్లని స్థలాన్ని పని స్థలం అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      9:
        text: "మేము మూవ్ఫార్వర్డ్ () ను లాగితే; మా వర్క్స్పేస్కు బ్లాక్ చేసి, ఆపై రన్ క్లిక్ చేయండి, ఏమి జరుగుతుంది? అలెక్స్ గ్రిడ్లో ఒక స్థలాన్ని ముందుకు కదిలిస్తుంది."
      10:
        text: "ఆమె ఒక స్థలాన్ని ముందుకు వెళ్ళిన తర్వాత మనం ఏదైనా చేయాలనుకుంటే? మేము మా ప్రోగ్రామ్కు మరొక బ్లాక్ను జోడించవచ్చు. నేను TurnRight () ను ఎంచుకోబోతున్నాను; బ్లాక్ చేయండి మరియు నేను దానిని నా మూవ్ఫార్వర్డ్ () కింద లాగుతాను; ఈ నారింజ రేఖ కనిపించే వరకు బ్లాక్ చేయండి. అప్పుడు నేను దానిని డ్రాప్ చేస్తాను మరియు రెండు బ్లాక్లు కలిసి స్నాప్ అవుతాయి. మేము మళ్ళీ రన్ నొక్కినప్పుడు, అలెక్స్ మా వర్క్స్పేస్లో పై నుండి క్రిందికి పేర్చబడిన ఆదేశాలను చేస్తాడు."
      11:
        text: "మీరు ఎప్పుడైనా బ్లాక్ను తొలగించాలనుకుంటే, దాన్ని స్టాక్ నుండి టూల్బాక్స్కు లాగండి."
      12:
        text: "మీ మార్పులను అన్డు చేయడానికి మరియు స్థాయి ఎలా ప్రారంభమైందో తిరిగి పొందడానికి, వర్క్స్పేస్ యొక్క కుడి ఎగువ మూలలో ఉన్న స్టార్ట్ ఓవర్ బటన్ను ఉపయోగించండి. ఇంకొక విషయం: మీరు టర్న్ బ్లాక్లలో చిన్న త్రిభుజం చూస్తున్నారా? మీరు ఈ త్రిభుజాలను చూసినప్పుడు, మీరు వేరే ఎంపికను ఎంచుకోవచ్చని అర్థం. కోడింగ్ ప్రారంభిద్దాం!"
    mc_repeat:
      1:
        text: "నేను మోజాంగ్ యొక్క బ్రాండ్ డైరెక్టర్ లిడియా వింటర్స్ మరియు మేము Minecraft అనే చిన్న ఆట చేసాము."
      2:
        text: "Minecraft లో నాకు ఇష్టమైన విషయం అన్వేషించండి. గుహలలో సాహసించడం మరియు నేను కనుగొనగలిగేదాన్ని చూడటం నాకు చాలా ఇష్టం. ప్రోగ్రామర్ కాని వ్యక్తిగా, నేను Minecraft పాఠం ద్వారా వెళ్ళడానికి నిజంగా సంతోషిస్తున్నాను మరియు వాస్తవానికి కొంత కోడింగ్ నేర్చుకుంటాను."
      3:
        text: "గత స్థాయి MoveForward () మా అవసరమైన; బ్లాక్స్. మూవ్ఫార్వర్డ్ () ను చేయమని కంప్యూటర్కు చెప్పగలిగితే అది సులభం అవుతుంది; నాలుగు లేదా ఐదు సార్లు ఆదేశం చేయండి. అదృష్టవశాత్తూ, రిపీట్ లూప్లతో ఆదేశాలను పునరావృతం చేయడంలో కంప్యూటర్లు నిజంగా మంచివి."
      4:
        text: "Minecraft ను నిర్మించేటప్పుడు, క్రొత్త ప్రపంచాన్ని సృష్టించడానికి అన్ని ప్రారంభ పదార్థాలను ఉంచడానికి మేము రిపీట్ లూప్లను ఉపయోగిస్తాము. ఆ బ్లాక్స్ వేల మరియు వేల వార్తలు. మేము ఉచ్చులను చిన్న మార్గాల్లో కూడా ఉపయోగిస్తాము, ఉదాహరణకు అలెక్స్ అడుగులు ఆమె నడుస్తున్నప్పుడు ముందుకు వెనుకకు కదలడానికి. రిపీట్ ఉచ్చులు ప్రోగ్రామింగ్లో శక్తివంతమైన భాగం."
      5:
        text: "రాత్రి వస్తోంది కాబట్టి తరువాతి రెండు స్థాయిలలో, మేము సురక్షితంగా ఉండటానికి ఇల్లు నిర్మించబోతున్నాము. దీన్ని చాలా సులభంగా చేయడానికి మేము రిపీట్ బ్లాక్ను ఉపయోగించబోతున్నాము."
      6:
        text: "మా ఇంటి గోడను నిర్మించడానికి, మేము అలెక్స్ను మూవ్ఫార్వర్డ్ () కు చెప్పగలం; మరియు పలకలను నాలుగుసార్లు ఉంచండి లేదా మేము ఆమెను మూవ్ఫార్వర్డ్ () కు చెప్పగలం; మరియు ఒక ప్లాంక్ ఉంచండి, ఆపై ఈ ఆదేశాన్ని తీసుకోండి మరియు ఆమె చర్యను అనేకసార్లు నిర్వహించడానికి రిపీట్ బ్లాక్ను ఉపయోగించండి. ఇప్పుడు మేము రిపీట్ బ్లాక్పై క్లిక్ చేసి, ఆమె ఈ చర్యను ఎన్నిసార్లు కోరుకుంటున్నామో ఆమెకు తెలియజేస్తాము. ఇప్పుడు రాత్రి పడిపోయే ముందు మన ఇల్లు కట్టుకుందాం! ఆనందించండి."
    mc_if_statements:
      1:
        text: "ఇప్పుడు మేము ప్రకటనలు ఉంటే గురించి తెలుసుకోవడానికి చూడాలని. ప్రోగ్రామ్కు నేర్చుకోవడంలో స్టేట్మెంట్లు ప్రాథమిక భాగం అయితే. వారు కంప్యూటర్ నిర్ణయాలు తీసుకోవడంలో సహాయపడతారు."
      2:
        text: "నా ఫోన్తో సహా స్టేట్మెంట్లు ఉంటే అన్ని కంప్యూటర్లు ఉపయోగిస్తాయి. ఉదాహరణకు, నేను నా ఫోన్ను అన్లాక్ చేసినప్పుడు, నేను పాస్వర్డ్ను సరిగ్గా నమోదు చేస్తే, ఫోన్ను అన్లాక్ చేస్తే చెప్పే కొన్ని కోడ్ను ఇది నడుపుతుంది. లేకపోతే, ఇది దోష సందేశాన్ని చూపుతుంది."
      3:
        text: "స్టీవ్ మరియు ఆలిస్ ప్రపంచంలో చూసే వాటికి ప్రతిస్పందించేలా చేయడానికి మీ కోడ్లోని స్టేట్మెంట్లు ఉంటే మీరు ఉపయోగించవచ్చు. ఉదాహరణకు, వారి ముందు ఒక రాతి ఉంటే, వారు ఎడమవైపు తిరగవచ్చు. లేదా వారు చెట్టులోకి పరిగెత్తితే కుడివైపు తిరగండి."
      4:
        text: "ఈ సందర్భంలో, మేము లావాలో పడటం ఇష్టం లేదు. లావా కోసం ప్లాన్ చేయడం సులభం. మేము దానిని తెరపై చూడవచ్చు. కానీ మనం రాయి కింద చేయలేని లావా గురించి ఏమిటి?"
      5:
        text: "మేము రాయిని గని చేసిన తరువాత, ముందుకు వెళ్ళే ముందు ఆ ప్రదేశంలో ఏదైనా లావా ఉందా అని తనిఖీ చేయాలి. అక్కడ లావా ఉంటే, మనం ముందుకు సాగడానికి ముందు మన పాత్ర ముందు ఒక రాయిని ఉంచాలనుకుంటున్నాము. ఆ విధంగా మనం సురక్షితంగా ముందుకు సాగవచ్చు. మరింత మైనింగ్ కోసం సమయం! మరియు మీ దశను చూడటానికి ఇఫ్ స్టేట్మెంట్ను ఉపయోగించాలని గుర్తుంచుకోండి."
    mc_congrats_share:
      1:
        text: "అభినందనలు! మీరు కంప్యూటర్ సైన్స్ యొక్క ప్రాథమిక బిల్డింగ్ బ్లాక్లను నేర్చుకున్నారు."
      2:
        text: "ఇప్పుడు మీరు మీ స్వంత సృష్టిని నిర్మించడానికి ఈ బ్లాక్లను ఉపయోగించవచ్చు. పరిష్కరించడానికి ఎక్కువ సూచనలు లేవు మరియు పజిల్స్ లేవు. మీకు కావలసిన ఏదైనా నిర్మించవచ్చు. మీరు ఎంచుకోవడానికి పొందండి."
      3:
        text: "[మాట్లాడుతున్న విద్యార్థులు] ఇది నిజమైంది. షీర్. నేను టార్చెస్ నుండి L తయారు చేసాను. నేను బిర్చ్ పలకలతో ఒక A తయారు. ఇది పనిచేసింది, అది పనిచేసింది. మేము ఉన్ని నుండి ఇంటిని నిర్మించాము!"
      4:
        text: "మీరు మీ సృష్టిని పూర్తి చేసినప్పుడు, మీ స్నేహితులతో భాగస్వామ్యం చేయడానికి లింక్ను పొందడానికి వాటాను ఎంచుకోండి. ఆనందించండి!"

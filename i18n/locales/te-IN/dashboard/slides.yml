    C3_songwriting_with_parameters:
      1:
        text: "ఇది పాట రచన పాఠం. సంగీతం కంప్యూటర్ ప్రోగ్రామ్ లాంటిది. వ్రాతపూర్వక గమనికలు మరియు పదాలు గాయకుడికి ఏమి చేయాలో ఖచ్చితంగా తెలియజేస్తాయి. సంగీతం యొక్క కొన్ని భాగాలు పదే పదే ఉపయోగించబడతాయి."
      2:
        text: "మేము దీనిని కోరస్ అని పిలుస్తాము. కంప్యూటర్ ప్రోగ్రామ్లో, ప్రోగ్రామ్ యొక్క భాగాలను పదే పదే ఉపయోగించే ఫంక్షన్లు అంటారు. మీరు పాటల సాహిత్యాన్ని చదివినప్పుడు మరియు కోరస్ అనే పదాన్ని చెప్పినప్పుడు, మీరు కోరస్ అనే పదాన్ని పాడుతున్నారా? లేదు, కోరస్ ఏ పదాలు ఉన్నాయో చూడటానికి మీరు పేజీ పైభాగంలో చూస్తారు."
      3:
        text: "ఈ పాఠంలో, మీరు చిన్న బన్నీ ఫూ ఫూ అనే వెర్రి చిన్న పాటను నేర్చుకుంటారు. ఈ పాటలో ఒక కోరస్ ఉంది, మీరు చాలాసార్లు పదే పదే పాడతారు. ఫంక్షన్ అనేది మీరు మళ్లీ మళ్లీ కాల్ చేసి ఉపయోగించగల కోడ్ యొక్క భాగం. ఇది ప్రోగ్రామింగ్ను సులభతరం చేస్తుంది మరియు మరింత సమర్థవంతంగా చేస్తుంది కాబట్టి మీరు మీ ఫంక్షన్ యొక్క దశలను పదే పదే వ్రాయవలసిన అవసరం లేదు. మీరు ఒక్కసారి వ్రాయవచ్చు!"
    C4_bee_conditional:
      1:
        text: "ఇది షరతులతో కూడిన బ్లాక్. మీరు పువ్వు లేదా తేనెగూడు వద్ద ఉంటే, ఏదైనా చేయండి. ఈ ప్రశ్న గుర్తుతో మనం ఇక్కడ చూసినట్లుగా ఎంత తేనె లేదా తేనె పొందాలో తెలియకపోయినా ఇది ఉపయోగపడుతుంది."
      2:
        text: "ఈ ఉదాహరణలో, మేము చెప్పబోతున్నాం, ఇది ఒక పువ్వు అయితే, అన్ని తేనెను పొందండి, ఆపై మరొకదాన్ని ఉపయోగించండి, ఇది తేనెగూడు అయితే, తేనెను తయారు చేయండి. తా-దా!"
    C4_conditionals:
      1:
        text: "మాకు ఒక కొత్త బ్లాక్ ఉంది, అది if/else బ్లాక్ అని పిలుస్తారు. మీరు ఇంతకు ముందు పజిల్స్లో ఉపయోగించిన ఇఫ్ బ్లాక్ మాదిరిగానే ఇది షరతులతో కూడిన ప్రకటన. కానీ ఇప్పుడు దిగువన కొత్త భాగం ఉంది, అది వేరే చెబుతుంది. If/else బ్లాక్ తేనెటీగ రెండు సెట్ల చర్యల మధ్య నిర్ణయం తీసుకోవడానికి అనుమతిస్తుంది. తేనెటీగ ఒక పువ్వు వద్ద ఉంటే, తేనెటీగ మీరు మొదటి భాగంలో ఉంచిన చర్యల సమితిని చేస్తుంది. తేనెటీగ ఒక పువ్వు వద్ద లేకపోతే, తేనెటీగ మీరు స్లాట్లో ఉంచిన చర్యల సమితిని చేస్తుంది."
      2:
        text: "కంప్యూటర్లు ఎలా నిర్ణయాలు తీసుకోగలవు అనే ప్రకటనలు ఉంటే. కంప్యూటర్ ఒక నిర్దిష్ట పరిస్థితితో ప్రదర్శించబడిందా అని చెప్పే కంప్యూటర్ కోసం మానవులు పరిస్థితులను ఏర్పాటు చేస్తారు. వేరే, అంటే లేకపోతే, అలా చేయండి. మా ఐఫ్/else బ్లాక్ పైభాగం పువ్వు వద్ద ఉంటే చెబుతుంది. కానీ మా బ్లాక్ పైభాగం ఇతర విషయాలు చెప్పగలదు, తేనె 2 కి సమానం లేదా ముందుకు ఒక మార్గం ఉంటే, మా బ్లాక్ అదే విధంగా ప్రవర్తిస్తుంది. ఎగువన ఉన్న ప్రకటన నిజమైతే అది మొదటి చర్యలను చేస్తుంది. కానీ ఎగువన ప్రకటన తప్పు ఉంటే, అది చర్యలు రెండవ సెట్ చేస్తాను."
    C4_for_loops:
      1:
        text: "మీ కోడ్ను లూప్ చేయడానికి మీరు రిపీట్ బ్లాక్ను ఉపయోగించినప్పుడు, అది తగినంత సార్లు పునరావృతం అయినప్పుడు కంప్యూటర్కు ఎలా తెలుస్తుంది? రిపీట్ బ్లాక్ వాస్తవానికి లూప్ కోసం పిలువబడే కోడ్ యొక్క మరింత అధునాతన భాగాన్ని దాచిపెడుతోంది, ఇది ప్రారంభ విలువ నుండి నిర్దిష్ట పెంపు ద్వారా ముగింపు విలువ వరకు లెక్కించబడుతుంది."
      2:
        text: "ఉదాహరణకు, రిపీట్ మూడు బ్లాక్ 1 నుండి 3 వరకు 1 నుండి 1 వరకు లెక్కించబడుతుంది. ఇది లెక్కించిన ప్రతిసారీ, ఇది లూప్ లోపల కోడ్ను నడుపుతుంది. లూప్ ప్రారంభంలో ప్రారంభ విలువకు సెట్ చేయబడిన కౌంటర్ వేరియబుల్ను ఉపయోగించడం ద్వారా ఎన్నిసార్లు నడుస్తుందో లూప్ తెలుసు మరియు లూప్ రన్ అయిన ప్రతిసారీ దానికి ఇంక్రిమెంట్ జోడించబడుతుంది. కౌంటర్ వేరియబుల్ ముగింపు విలువ కంటే ఎక్కువగా ఉన్న వెంటనే, లూప్ నడుస్తున్నట్లు ఆగిపోతుంది."
      3:
        text: "రిపీట్ బ్లాక్కు బదులుగా లూప్ కోసం నిజమైన ఉపయోగించడం వల్ల కలిగే ప్రయోజనం ఏమిటంటే, మీరు నిజంగా కౌంటర్ వేరియబుల్ను చూడవచ్చు మరియు దానిని మీ లూప్లో ఉపయోగించవచ్చు. ఉదాహరణకు, నాకు వరుస పువ్వులు ఉంటే మరియు మొదటిదానికి ఒక తేనె ఉంటే, రెండవది రెండు తేనెలు మరియు మూడవది మూడు కలిగి ఉంటే, నేను ప్రతిసారీ 'కౌంటర్' తేనెటీగను సేకరించడానికి తేనెటీగకు చెప్పడానికి లూప్ కోసం ఉపయోగించవచ్చు, ఇది మొదటి పువ్వు వద్ద ఒకటి, రెండవది రెండు మరియు మూడవది మూడు."
      4:
        text: "లూప్ కోసం కూడా, మీరు ప్రతిసారీ ఒకటి కాకుండా ఇతర సంఖ్యల ద్వారా కౌంటర్ను పెంచవచ్చు. మీరు 2 సె, 4 సె లేదా ప్రతిసారీ మారే మొత్తాన్ని లెక్కించవచ్చు."

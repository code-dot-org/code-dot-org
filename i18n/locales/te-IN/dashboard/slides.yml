te:
  slides:
    maze_intro:
      1:
        text: "మీ మొదటి గంట కోడ్కు స్వాగతం! ప్రోగ్రామింగ్ యొక్క మీ మొదటి రుచిలోకి ప్రవేశిద్దాం."
      2:
        text: "మేము బ్లాక్లీని ఉపయోగిస్తాము, విజువల్ ప్రోగ్రామింగ్ లాంగ్వేజ్, ఇక్కడ మీరు కోడ్ రాయడానికి బ్లాక్లను లాగండి మరియు డ్రాప్ చేయండి."
      3:
        text: "చాలా కోడ్ టైప్ చేయబడింది, కానీ బ్లాక్లీ దృశ్యమానమైనది. ప్రతి బ్లాక్లు “నిజమైన” కోడ్ యొక్క పంక్తికి అనుగుణంగా ఉంటాయి."
      4:
        text: "మీరు కంప్యూటర్ సైన్స్ యొక్క పునాదులు, అనువర్తనాలను తయారు చేయడం నుండి మార్స్ రోవర్ను నియంత్రించడం వరకు ఎక్కడైనా ఉపయోగించే భావనలను నేర్చుకుంటారు."
      5:
        text: "ప్రోగ్రామ్ అనేది మీ కంప్యూటర్ అనుసరించాల్సిన సూచనల సమితి."
      6:
        text: "మీ మొదటి ప్రోగ్రామ్ యొక్క లక్ష్యం గ్రీన్ పిగ్ కొట్టడానికి చిట్టడవి ద్వారా యాంగ్రీ బర్డ్ పొందడం."
      7:
        text: "ఎడమ వైపు మీ ప్రోగ్రామ్ రన్ అయిన చిట్టడవి. ప్రతి పజిల్ కోసం సూచనలు చిట్టడవి క్రింద ఉన్నాయి."
      8:
        text: "మధ్య టూల్బాక్స్లో యాంగ్రీ బర్డ్ కోసం ఆదేశాలు ఉన్నాయి. మీ కోడ్ను రూపొందించడానికి మీరు వీటిని ఉపయోగిస్తారు."
      9:
        text: "కుడి వైపున మీ కార్యస్థలం ఉంది, ఇక్కడ మీరు మీ ప్రోగ్రామ్ను నిర్మించడానికి టూల్బాక్స్ నుండి బ్లాక్లను లాగుతారు. బ్లాక్ను తొలగించడానికి, మూలలోని చెత్తకు లాగండి."
      10:
        text: "ప్రతి బ్లాక్ ఒక సూచన. మీరు మీ వర్క్స్పేస్కు “ముందుకు సాగండి” బ్లాక్ను లాగి, “రన్ ప్రోగ్రామ్” నొక్కితే, పక్షి చిట్టడవిలో ఒక స్థలాన్ని కదిలిస్తుంది."
      11:
        text: "ఒకటి కంటే ఎక్కువ చర్యలను చేయడానికి, మీరు మీ వర్క్స్పేస్కు చాలా బ్లాక్లను లాగవచ్చు మరియు వాటిని కలిసి అటాచ్ చేయవచ్చు. పక్షి పై నుండి క్రిందికి ఆదేశాలను చేస్తుంది."
      12:
        text: "మీరు ఒక ప్రోగ్రామ్ను అమలు చేసి, దాన్ని పరిష్కరించి, మళ్లీ ప్రయత్నించాలనుకుంటే, “రీసెట్” బటన్ను నొక్కండి."
      13:
        text: "ఆ పందులను తీసుకుందాం!"
    artist_intro:
      1:
        text: "హాయ్, నేను JR! ప్రతి రేసు కారు బృందాన్ని గెలవడానికి కంప్యూటర్ శాస్త్రవేత్తలు అవసరం. వారు కారు నుండి డేటాను వేగంగా వెళ్ళడానికి విశ్లేషిస్తారు."
      2:
        text: "ఈ పజిల్స్ లో, మీరు వారు వెళ్ళి ప్రతిచోటా వాటిని వెనుక ఒక లైన్ గీస్తారు ఒక కళాకారుడు ఉంటాం."
      3:
        text: "ఈ బ్లాక్ “100 పిక్సెల్స్ ద్వారా ముందుకు సాగండి” అని చెప్పింది. పిక్సెల్లు మీ స్క్రీన్లో నిజంగా చిన్న చుక్కలు."
      4:
        text: "ఈ బ్లాక్ “90 డిగ్రీల ద్వారా కుడివైపు తిరగండి” అని చెప్పింది. ఈ మీ కళాకారుడు చిట్టడవి పజిల్స్ లో “మలుపు” బ్లాక్స్ అదే మొత్తంలో మారుతుందని."
      5:
        text: "కళాకారుడు ముందుకు కదిలే లేదా మలుపు తిరిగే మొత్తాన్ని మార్చడానికి ఈ బ్లాక్లలో దేనిలోనైనా బాణంపై క్లిక్ చేయండి. ఈ కొత్త బ్లాక్లతో పరిచయం పొందడానికి చుట్టూ ఆడండి."
    farmer_intro:
      1:
        text: "హాయ్, నేను పావోలా! ఈ పజిల్స్లో, మీరు పంటలను నాటడం ప్రారంభించడానికి తన పొలాన్ని పూర్తిగా చదునుగా చేసుకోవాల్సిన రైతు."
      2:
        text: "మీరు ఆమె ధూళి అన్ని పైల్స్ తొలగించి అన్ని రంధ్రాలు పూరించడానికి సహాయం ఉంటుంది."
      3:
        text: "కొత్త బ్లాక్స్ కుప్ప నుండి 1 పార ధూళిని తీసివేసి, 1 పార ధూళిని ఒక రంధ్రానికి నింపండి."
      4:
        text: "పైల్స్ మరియు రంధ్రాలు వేర్వేరు పరిమాణాలు, కాబట్టి మీరు ఎన్ని పార ఉపయోగించాలో రైతుకు చెప్పాలి."
    flappy_intro:
      1:
        text: "హాయ్, నేను కేటీ! కంప్యూటర్ సైన్స్ గురించి చాలా ఉత్తేజకరమైన విషయం ఏమిటంటే కంప్యూటర్ ప్రోగ్రామ్ ఇంటరాక్టివ్గా ఉంటుంది."
      2:
        text: "ఎప్పుడైనా ఎవరైనా కంప్యూటర్ లేదా ఫోన్లో క్లిక్ చేసినప్పుడు లేదా ట్యాప్లు లేదా రకాలను క్లిక్ చేస్తే, అది ఈవెంట్ను ఉత్పత్తి చేస్తుంది మరియు ఈవెంట్ సంభవించినప్పుడు ఏమి చేయాలో నిర్ణయించే కొన్ని కోడ్ ఉంది."
      3:
        text: "ఉదాహరణకు, మీరు “మౌస్ క్లిక్ చేసినప్పుడు, ధ్వనిని ప్లే చేయండి” అని చెప్పే EVENT-HANDLER ను కలిగి ఉండవచ్చు "
      4:
        text: "FlappyBird ఆట గురించి మీరు ఎప్పుడైనా విన్నారా? ఈవెంట్ హ్యాండ్లర్లను ఉపయోగించడం ద్వారా, మేము ఫ్లాపీబర్డ్ యొక్క మా స్వంత అనుకూల సంస్కరణను ప్రోగ్రామ్ చేయడం నేర్చుకోబోతున్నాము!"
      5:
        text: "మీరు వ్రాసే కోడ్లో కంప్యూటర్ కోసం ఆదేశాలను సూచించే బ్లాక్లను లాగడం మరియు వదలడం ఉంటుంది. హుడ్ కింద, ఈ బ్లాక్లలో ప్రతి ఒక్కటి నిజమైన కోడ్ ద్వారా సూచించబడుతుంది."
      6:
        text: "మీరు వర్క్స్పేస్ను పరిశీలిస్తే, మీ కోసం కొన్ని గ్రీన్ బ్లాక్స్ నిండి ఉన్నాయి - ఇవి “ఈవెంట్ హ్యాండ్లర్లు” "
      7:
        text: "మీరు మౌస్ క్లిక్ చేసినప్పుడు పక్షి FLAP కావాలనుకుంటే, తగిన ఈవెంట్ హ్యాండ్లర్కు “FLAP” బ్లాక్ను అటాచ్ చేయడం ద్వారా మీరు దీన్ని చేయవచ్చు మరియు ఇప్పుడు మీరు మౌస్ క్లిక్ చేసినప్పుడల్లా మీ ఆటలో, పక్షి ఫ్లాప్ అవుతుంది."
      8:
        text: "ఈ కార్యాచరణ యొక్క ప్రతి పజిల్లో మేము వర్క్స్పేస్లో కొత్త రకాల ఈవెంట్లను గ్రీన్ బ్లాక్లుగా పరిచయం చేస్తాము మరియు ఆ సంఘటనలకు ప్రతిస్పందనగా జోడించడానికి తగిన బ్లాక్లను మీరు నిర్ణయించవచ్చు."
      9:
        text: "మీరు ఇలాంటి డ్రాప్ డౌన్ బాణాన్ని చూసినప్పుడు, మీరు సెట్టింగులను మార్చవచ్చు - ఫ్లాపీ భూమిని తాకినప్పుడు ఏ శబ్దం ఆడాలి."
      10:
        text: "చివరి పజిల్ లో మీరు మీ స్వంత గేమ్ సృష్టించడానికి మరియు మీ స్నేహితులతో భాగస్వామ్యం చెయ్యగలరు. ఆనందించండి!"
    loop_times:
      1:
        text: "హాయ్, నేను మార్క్! ఉచ్చులు గురించి తెలుసుకుందాం. ఉచ్చులను ఉపయోగించి మీరు వేలాది లేదా బిలియన్ల సార్లు ఏదైనా చర్యలను పునరావృతం చేయమని కంప్యూటర్కు తెలియజేయవచ్చు."
      2:
        text: "ఈ పజిల్ లో, మేము పగ్ ను పక్షి ముందుకు 5 ఖాళీలు తరలించడానికి చేయాలనుకుంటున్నారా."
      3:
        text: "మాకు సహాయపడటానికి మేము క్రొత్త “రిపీట్” బ్లాక్ను ఉపయోగించవచ్చు."
      4:
        text: "5 “ముందుకు సాగండి” బ్లాక్లను బయటకు లాగడానికి బదులుగా..."
      5:
        text: "మేము “రిపీట్” బ్లాక్ లోపల “ముందుకు సాగండి” బ్లాక్ను ఉంచవచ్చు మరియు ఎన్నిసార్లు పునరావృతం చేయాలో చెప్పడానికి బ్లాక్లో ఒక సంఖ్యను వ్రాయవచ్చు."
      6:
        text: "మరియు ఇది ముఖ్యం: మీరు “రిపీట్” బ్లాక్ లోపల ఒకటి కంటే ఎక్కువ ఆజ్ఞలను ఉంచవచ్చు."
      7:
        text: "మీ క్రొత్త “రిపీట్” బ్లాక్ను ఉపయోగించడం ఆనందించండి!"
    loop_until:
      1:
        text: "హాయ్, నేను క్రిస్. మయామి హీట్లో చేరడానికి ముందు, నేను కంప్యూటర్ సైన్స్ అధ్యయనం చేయడానికి జార్జియా టెక్కు వెళ్ళాను. మా క్రొత్త బ్లాక్, “రిపీట్ వరకు” బ్లాక్ను ప్రయత్నిద్దాం."
      2:
        text: "పందికి వెళ్ళడానికి పక్షి ఎంత దూరం వెళ్ళవలసి వచ్చిందో మనకు తెలియకపోతే?"
      3:
        text: "మేము “రిపీట్ వరకు” బ్లాక్ లోపల “ముందుకు సాగండి” బ్లాక్ను ఉంచినట్లయితే, పక్షి పందికి చేరుకునే వరకు ముందుకు సాగుతుంది (లేదా గోడలోకి క్రాష్ అవుతుంది)."
      4:
        text: 'మరియు ఇది ముఖ్యం: మునుపటిలాగే, మేము “రిపీట్ వరకు” బ్లాక్ లోపల బహుళ బ్లాక్లను ఉంచవచ్చు మరియు అవన్నీ పునరావృతమవుతాయి.'
    if:
      1:
        text: "హాయ్, నేను బిల్! క్రొత్త ప్రాథమిక భావనను నేర్చుకుందాం: “ఉంటే” ప్రకటనలు. కంప్యూటర్లు ఈ విధంగా నిర్ణయాలు తీసుకుంటాయి."
      2:
        text: "మీరు ప్రతిరోజూ “ఉంటే” స్టేట్మెంట్లను ఉపయోగిస్తారు. మీరు ప్రతి ఉదయం బయటికి వెళ్ళే ముందు, బయట వర్షం పడుతుంటే, నేను నా జాకెట్ ధరించాలి."
      3:
        text: "ఎడమ వైపున మార్గం ఉంటే తనిఖీ చేయమని మేము జోంబీకి చెప్పగలము మరియు అతను ఎడమ వైపుకు ఒక మార్గాన్ని కనుగొంటే, మనం అతన్ని ఆ దిశలో తిప్పవచ్చు."
      4:
        text: "దీని కోసం కోడ్ రాయడానికి, మన “if” బ్లాక్ను బయటకు లాగి, దాని లోపల “ఎడమ తిరగండి” బ్లాక్ను ఉంచండి."
      5:
        text: "ఇప్పుడు, మేము దాని పైన “ముందుకు సాగండి” బ్లాక్ మరియు ప్రతిదాని చుట్టూ “రిపీట్” బ్లాక్ను ఉంచినట్లయితే, ప్రతిసారీ జోంబీ కదులుతున్నప్పుడు, అతను ఎడమ వైపుకు ఒక మార్గం ఉందో లేదో తనిఖీ చేసి తిరుగుతాడు. అడుగడుగునా మలుపు కోసం తనిఖీ చేయడానికి “రిపీట్” ఆదేశం కీలకం."
      6:
        text: "కంప్యూటర్ సైన్స్లో ప్రకటనలు నిజంగా ముఖ్యమైనవి అయితే. నేను వ్రాసిన మొదటి ప్రోగ్రామ్లలో ఒకటి ఈడ్పు-టాక్-బొటనవేలు ఆట, మరియు ఒక ప్రకటన ఉంటే అవతలి వ్యక్తి గెలవబోతున్నాడని చెప్పినట్లయితే, వారిని గెలవడానికి అనుమతించే ప్రదేశాన్ని బ్లాక్ చేయండి."
      7:
        text: "“if” బ్లాక్ ఉపయోగించి ఆనందించండి!"
    if_else:
      1:
        text: "హాయ్, నా పేరు సలోని. ఆరోగ్యం మరియు వైద్యంలో సమస్యలను పరిష్కరించడంలో సహాయపడటానికి నేను కంప్యూటర్ సైన్స్ను ఉపయోగిస్తాను. “వేరే ఉంటే” బ్లాక్ గురించి తెలుసుకుందాం. ఇది “if” బ్లాక్ లాగా కనిపిస్తుంది, కాని దీనికి “వేరే” అని చెప్పే అదనపు భాగం ఉంది."
      2:
        text: "నేను “ముందుకు సాగండి” బ్లాక్ను “చేయండి” అని చెప్పే చోట మరియు “ఎడమ తిరగండి” బ్లాక్ను “వేరే” అని చెబితే, జోంబీ 2 ఎంపికల మధ్య ఎంచుకుంటుంది. ముందుకు ఒక మార్గం ఉంటే, జోంబీ ముందుకు సాగుతుంది, మరియు లేకపోతే (ముందుకు ఒక మార్గం లేదు), జోంబీ ఎడమ వైపుకు మారుతుంది."
      3:
        text: "“if” బ్లాక్ మాదిరిగానే, మనం “రిపీట్” బ్లాకుల లోపల “లేకపోతే” బ్లాక్లను ఉంచవచ్చు, తద్వారా జోంబీ కదులుతూనే ఉంటుంది మరియు “లేకపోతే” బ్లాక్ తిరగడానికి ఎక్కడో ఉందో లేదో తనిఖీ చేస్తుంది."
      4:
        text: "ఇప్పుడు, ఆ జాంబీస్ వారు చెందిన చోట పొందండి!"
    if_else_scrat:
      1:
        text: "ఒక if-else ప్రకటన రెండు విషయాల మధ్య నిర్ణయం. మన స్నేహితుడితో స్క్విరెల్ను స్క్రాట్ చేయడంతో మనం if-else స్టేట్మెంట్ను ఎలా ఉపయోగించవచ్చో చూద్దాం."
      2:
        text: "ఈ బ్లాక్ “if” బ్లాక్ వలె కనిపిస్తుంది, కానీ దిగువన “వేరే” అని చెప్పే అదనపు భాగం ఉంది. నేను “ముందుకు సాగండి” బ్లాక్ మరియు “చెయ్యి ఎడమ” అని చెప్పే చోట “ముందుకు సాగండి” బ్లాక్ను ఉంచినట్లయితే, స్క్విరెల్ ముందుకు సాగడానికి ఒక మార్గం ఉంటే ముందుకు సాగుతుంది. ముందుకు మార్గం లేకపోతే, స్క్రాట్ ఎడమవైపు తిరుగుతుంది."
      3:
        text: "ఇది ఒక నిర్ణయం తీసుకుంటుంది మరియు ఆ నిర్ణయం ఆధారంగా రెండు చర్యలలో ఒకటి చేస్తోంది. మరియు “if” బ్లాకుల మాదిరిగానే, మీరు “రిపీట్” బ్లాకుల లోపల “if-else” బ్లాక్లను ఉంచవచ్చు."
      4:
        text: "ఇప్పుడు స్క్విరెల్ ఆ అకార్న్ పొందడానికి స్క్రాట్ సహాయం చేద్దాం!"
    function:
      1:
        text: "హాయ్, నేను బ్రినా, ఇన్స్టాగ్రామ్లో ఇంజనీర్. ఒక ఫంక్షన్ మీరు మళ్ళీ మరియు పైగా ఉపయోగించడానికి కావలసిన కోడ్ యొక్క కొన్ని పంక్తులు, కాబట్టి బదులుగా ప్రతిసారీ బయటకు ఆ కోడ్ వ్రాయడం, మీరు కేవలం ఒక బ్లాక్ ఉపయోగించవచ్చు."
      2:
        text: "ఫంక్షన్లను ఎలా నిర్వచించాలో మేము నేర్చుకోబోతున్నాము. ఫంక్షన్ నిర్వచనాలు మూలలో ఒక నక్షత్రాన్ని కలిగి ఉంటాయి. ఫంక్షన్ పేరు పై పంక్తిలో వ్రాయబడింది."
      3:
        text: "నిర్వచనం లోపలికి వెళ్ళే బ్లాక్లు అది ఏమి చేస్తుందో మాకు తెలియజేస్తాయి. కాబట్టి ఈ ఫంక్షన్ నిర్వచనాన్ని “ఫిల్ 5\" అని పిలుస్తారు మరియు ఇది “రిపీట్” బ్లాక్ మరియు “ఫిల్” బ్లాక్తో రూపొందించబడింది."
      4:
        text: "నిర్వచనం వర్క్స్పేస్లో కూర్చుంటుంది, కాని ఫంక్షన్ల వర్గం నుండి మా “ఫిల్ 5\" ఫంక్షన్ బ్లాక్ను బయటకు తీసే వరకు మా రైతు ఫంక్షన్ను అమలు చేయడు."
      5:
        text: "“ఫన్” ను తిరిగి “ఫంక్షన్!” "
    loop_while:
      1:
        text: "హాయ్, నేను మేకిండే! యొక్క గురించి తెలుసుకోవడానికి లెట్ “అయితే బ్లాక్.” "
      2:
        text: "“బ్లాక్ అయితే” మీరు దాని లోపల ఉంచినది ఎక్కువసేపు చేస్తుంది, పైభాగంలో ఉన్న ప్రకటన నిజం."
      3:
        text: "ఉదాహరణకు, రైతు కుప్ప మీద నిలబడి ఉంటే, ఆమె 1 పార తొలగించడాన్ని కొనసాగిస్తుంది, అయితే ఆమె కింద ఇంకా కుప్ప ఉంది."
    loop_for:
      1:
        text: "హాయ్, నేను ట్రినా, మరియు నేను పిక్సర్ కోసం పని చేస్తున్నాను. నేను ష్రెక్ సహా సినిమాలు, ఒక సమూహం పని చేసిన."
      2:
        text: "ఇది మా కొత్త “కౌంటర్” లూప్. ఇది పదే పదే చర్యలను చేస్తుంది మరియు మీరు ప్రతిసారీ చర్యలను కొద్దిగా మార్చవచ్చు."
      3:
        text: "ఈ ఉదాహరణలో, మా “కౌంటర్” లూప్ “50 నుండి 90 నుండి 10 వరకు కౌంటర్తో లెక్కించండి” అని చెబుతుంది మరియు దాని లోపల, మన “చదరపు గీయండి” బ్లాక్ ఉంది. “వేరియబుల్స్” విభాగం నుండి “కౌంటర్” బ్లాక్ను “పొడవు” స్పాట్లోకి లాగండి."
      4:
        text: "దీని అర్థం మా కళాకారుడు 50 పిక్సెల్ పొడవు వైపులా ఉన్న చతురస్రాన్ని గీయబోతున్నాడు, అప్పుడు అది దానికి 10 ను జోడించి 60 పిక్సెల్ పొడవు వైపులా ఒక చతురస్రాన్ని గీస్తుంది. అప్పుడు అది 10 ను జోడించి 90 కి చేరుకునే వరకు చతురస్రాలను గీస్తుంది. కాబట్టి మనకు 50, 60, 70, 80 మరియు 90 చతురస్రాలు ఉంటాయి."
    parameters:
      1:
        text: "హాయ్, నేను జానెట్, మరియు నేను జింగా వద్ద ఇంజనీర్ను."
      2:
        text: "మేము త్రిభుజాల సమూహాన్ని గీయాలనుకుంటే మరియు వాటి పొడవులు వేర్వేరు పరిమాణాలుగా ఉండాలనుకుంటే?"
      3:
        text: "మేము ఆ కోడ్ మొత్తాన్ని చేతితో వ్రాయగలము లేదా పారామితులతో ఒక ఫంక్షన్ను ఉపయోగించవచ్చు."
      4:
        text: "దీన్ని చేయడానికి, “త్రిభుజం గీయండి” ఫంక్షన్ నిర్వచనంపై నీలి నక్షత్రాన్ని క్లిక్ చేయండి. అప్పుడు “ఇన్పుట్ పేరు” ను “ఇన్పుట్” బ్లాక్లోకి లాగండి."
      5:
        text: "అప్పుడు మీరు “x” అని చెప్పే ప్రదేశంలో “పొడవు” అని వ్రాసి, “ఎంటర్” నొక్కండి, మీరు మీ ఫంక్షన్ కోసం పొడవు ఇన్పుట్ను సృష్టిస్తారు."
      6:
        text: "అప్పుడు నక్షత్రంపై క్లిక్ చేయండి. ఇప్పుడు, మీరు వేరియబుల్స్ వర్గంపై క్లిక్ చేసి, “పొడవు” బ్లాక్ను మీ ఫంక్షన్ డెఫినిషన్ యొక్క “ముందుకు సాగండి” బ్లాక్లోకి లాగండి. మరియు పాత నంబర్ బ్లాక్ను దూరంగా లాగండి."
      7:
        text: "పారామితులతో మీ ఫంక్షన్ను ఉపయోగించడానికి, ఫంక్షన్ల వర్గంపై క్లిక్ చేసి, మీ “పొడవుతో త్రిభుజాన్ని గీయండి” ఫంక్షన్ను లాగండి."
      8:
        text: "ఇప్పుడు మీరు వేర్వేరు పరిమాణాల త్రిభుజాలను గీయడానికి వేర్వేరు సంఖ్యలను ఇన్పుట్ చేయడానికి గణిత బ్లాక్ను ఉపయోగించవచ్చు."
    hoc_wrapup:
      1:
        text: "అభినందనలు! మీరు పరిష్కరించిన చివరి పజిల్తో, మీరు ఒక జోంబీ, పక్షి, మార్స్ రోవర్ లేదా సెల్ఫ్ డ్రైవింగ్ కారు అయినా, ఏ పొడవునైనా కొమ్మలు లేని చిట్టడవి లేదా సొరంగం ద్వారా ఎలా కనుగొనాలో ఏదైనా రోబోట్కు తెలియజేయగల కోడ్ రాశారు."
      2:
        text: "మీరు ఉపయోగించిన ప్రాథమిక అంశాలు మీరు ఎప్పుడైనా ప్రయత్నించే ప్రతి ప్రోగ్రామ్ లేదా అనువర్తనం యొక్క గుండె వద్ద ఉంటాయి. మేము రిపీట్ ఉచ్చులు గురించి నేర్చుకున్నాము, స్టేట్మెంట్ల వరకు పునరావృతం చేయండి, ప్రకటనలు ఉంటే, మరియు వేరే ప్రకటనలు ఉంటే."
      3:
        text: "మీరు మీ మొదటి గంట కోడ్ను ఇష్టపడితే, కంప్యూటర్ సైన్స్లో మీ విద్యను కొనసాగించడానికి code.org ని సందర్శించండి! మీరు మా 20 గంటల కోర్సును పూర్తి చేసిన తర్వాత, మీరు ప్రోగ్రామింగ్ యొక్క ప్రాథమికాలను స్వాధీనం చేసుకుంటారు మరియు ఫోన్ అనువర్తనాలు, రోబోట్ సూచనలు, ఆటలను ఎలా వ్రాయాలో నేర్చుకోవడం ప్రారంభించవచ్చు, మీరు దీనికి పేరు పెట్టండి."
      4:
        text: "టెక్నాలజీ మేము చేసే ప్రతిదాన్ని మారుస్తోంది మరియు మీరు చిన్నవారైనా లేదా పెద్దవారైనా ఫర్వాలేదు: ప్రోగ్రామింగ్ సరదాగా ఉంటుంది, ఇది సృజనాత్మకమైనది మరియు ఎవరైనా నేర్చుకోవచ్చు!"
    20_wrapup:
      1:
        text: "త్వరలో గమనికలను చూపించు!"
    frozen_intro:
      1:
        text: "హాయ్, నా పేరు లిండ్సే. నేను నా స్వంత అనువర్తనాలను మోడల్ చేస్తాను, పని చేస్తాను మరియు వ్రాస్తాను. అన్నా మరియు ఎల్సా మంచు యొక్క మాయాజాలం మరియు అందాన్ని అన్వేషించేటప్పుడు చేరడానికి కోడ్ను ఉపయోగిద్దాం."
      2:
        text: "మీరు ఐస్ స్కేట్ చేస్తున్నప్పుడు మీరు స్నోఫ్లేక్స్ మరియు నమూనాలను సృష్టిస్తారు మరియు శీతాకాలపు వండర్ల్యాండ్ను తయారు చేస్తారు, అప్పుడు మీరు మీ స్నేహితులతో పంచుకోవచ్చు."
      3:
        text: "తరువాతి గంటలో, మీరు కోడ్ ఎలా చేయాలో ప్రాథమికాలను నేర్చుకోబోతున్నారు. సాంప్రదాయ ప్రోగ్రామింగ్ సాధారణంగా టెక్స్ట్లో ఉంటుంది, కాని మేము బ్లాక్లీని ఉపయోగిస్తాము, ఇది ప్రోగ్రామ్లను వ్రాయడానికి మీరు లాగవచ్చు మరియు డ్రాప్ చేయగల విజువల్ బ్లాక్లను ఉపయోగిస్తుంది. విశ్వవిద్యాలయ విద్యార్థులు కూడా ప్రాథమికాలను ఈ విధంగా నేర్చుకుంటారు. హుడ్ కింద, మీరు ఇప్పటికీ కోడ్ను సృష్టిస్తున్నారు."
      4:
        text: "ప్రోగ్రామ్ అనేది కంప్యూటర్కు ఏమి చేయాలో చెప్పే సూచనల సమితి. ఎల్సా ఒక సాధారణ పంక్తిని సృష్టించడానికి సహాయపడే కోడ్ లేదా ప్రోగ్రామ్ను నిర్మిద్దాం. మరింత క్లిష్టమైన నమూనాలను సృష్టించడానికి మేము దీన్ని తరువాత ఉపయోగిస్తాము."
      5:
        text: "మీ స్క్రీన్ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ వైపున, మీరు మీ ప్రోగ్రామ్ను అమలు చేసే మంచు ఉపరితలం. ప్రతి స్థాయికి సంబంధించిన సూచనలు ఉపరితలం క్రింద వ్రాయబడతాయి."
      6:
        text: "ఈ మధ్య ప్రాంతం టూల్బాక్స్, మరియు ఈ బ్లాక్లు ప్రతి ఎల్సా మరియు అన్నా చేయగల చర్య."
      7:
        text: "కుడి వైపున ఉన్న తెల్లని స్థలాన్ని వర్క్స్పేస్ అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము. మంచు ఉపరితలం చుట్టూ తిరగడానికి, మీరు “ముందుకు తరలించు” బ్లాక్ను ఉపయోగిస్తారు."
      8:
        text: "ఇక్కడ, “మూవ్ ఫార్వర్డ్” బ్లాక్, “100 పిక్సెల్ల ద్వారా ముందుకు సాగండి” అని చెబుతుంది. మేము “రన్” నొక్కినప్పుడు, ఏమి జరుగుతుంది? ఎల్సా తెరపై ఒక నిర్దిష్ట మొత్తం ముందుకు కదులుతుంది, నిజానికి 100 పిక్సెళ్ళు! పిక్సెల్లు ప్రాథమికంగా మీ కంప్యూటర్ స్క్రీన్లో చాలా చిన్న చతురస్రాలు."
      9:
        text: "ఈ పజిల్లో మనకు ఉన్న ఇతర బ్లాక్ “90 డిగ్రీల కుడివైపు తిరగండి” అని చెప్పింది. మరియు మేము ఈ “టర్న్ రైట్” బ్లాక్ను ఉపయోగించినప్పుడు, అది ఎల్సా కొంత మొత్తాన్ని తిప్పేలా చేస్తుంది. ఎల్సా ఎంత దూరం తిరగాలని మీరు కోరుకుంటున్నారో మీరు ఆడవచ్చు. ఎల్సా కంటే ముందు ఉన్న మార్గం నుండి కోణం కొలుస్తారు. కాబట్టి, ఇది 90 డిగ్రీల మలుపు. మరియు ఇది 120 డిగ్రీల మలుపు."
      10:
        text: "గుర్తుంచుకోండి, మీరు వాటిని పక్కన బాణాలు క్లిక్ చేయడం ద్వారా పిక్సెళ్ళు మరియు డిగ్రీల సంఖ్య మార్చవచ్చు."
    frozen_loops:
      1:
        text: "హాయ్, నేను పావోలా! చర్యలను పునరావృతం చేయడంలో కంప్యూటర్లు నిజంగా మంచివి. మీరు 10, 20 లేదా 100 కు లెక్కించవచ్చు. కానీ కంప్యూటర్ ఒక బిలియన్ లేదా ట్రిలియన్లకు లెక్కించవచ్చు. ఇది విసుగు చెందదు మరియు దీనికి కొన్ని సెకన్లు మాత్రమే పడుతుంది. ఇది లెక్కింపు, లేదా డ్రాయింగ్ లేదా ఏదైనా - కంప్యూటర్లు వందల లేదా బిలియన్ల సార్లు పునరావృతం చేయగలవు."
      2:
        text: "ప్రోగ్రామింగ్లో, మేము దీనిని లూప్ అని పిలుస్తాము. లూప్ అంటే మీరు మీ కోడ్ను పదే పదే ఎలా పునరావృతం చేస్తారు. తదుపరి పజిల్ కోసం, అన్నా “రిపీట్” బ్లాక్తో ఒక చతురస్రాన్ని సృష్టించడానికి సహాయం చేయడమే మీ లక్ష్యం."
      3:
        text: "మీరు “రిపీట్” బ్లాక్ లోపల ఉంచిన కోడ్ యొక్క ఏదైనా బ్లాక్లు మీకు కావలసినన్ని సార్లు క్రమం తప్పకుండా పునరావృతమవుతాయి."
      4:
        text: "ఒక చదరపు డ్రా, మీరు “ముందుకు తరలించు” మరియు “కుడి తిరగండి” బ్లాక్ 4 సార్లు ఉపయోగించవచ్చు. కానీ సులభమైన మార్గం ఏమిటంటే, కంప్యూటర్ను “ముందుకు తరలించు” మరియు “90 డిగ్రీల ద్వారా కుడివైపు తిరగండి” అని ఒకసారి చెప్పడం, ఆపై ఈ జత చర్యలను 4 సార్లు పునరావృతం చేయమని చెప్పండి. అలా చేయడానికి, మీరు “రిపీట్” బ్లాక్ లోపల “మూవ్ ఫార్వర్డ్” మరియు “రైట్ తిరగండి” బ్లాక్ను ఉంచాలి."
      5:
        text: "గుర్తుంచుకో, మీరు ఏదైనా “రిపీట్” బ్లాక్ లో సంఖ్య మార్చవచ్చు, మరియు అది అనేక సార్లు ఆ బ్లాక్ లోపల ఏమి పునరావృతం చేస్తుంది."
    frozen_functions:
      1:
        text: "హాయ్, నేను క్రిస్ బాష్. నేను ప్రొఫెషనల్ బాస్కెట్బాల్ ఆటగాడిని, నేను కాలేజీలో కోడ్ చేసాను."
      2:
        text: "కంప్యూటర్ సైన్స్లో ముఖ్యమైన భావనలలో ఒకటి కొత్త ఆదేశాలను ఎలా నిర్వచించాలి. చాలా కంప్యూటర్ భాషలలో 100 పదాలు లేదా ఆదేశాలు మాత్రమే ఉన్నాయి. మరియు నిజంగా, కళ మరియు మేజిక్ ఈ బిల్డింగ్ బ్లాక్స్ బయటకు మీ స్వంత కొత్త పదాలు నిర్వచించడంలో ఉంది."
      3:
        text: "ఈ ఆదేశాల క్రమాన్ని ఉపయోగించి ఒకసారి చర్య ఎలా చేయాలో మీరు కంప్యూటర్కు నేర్పించిన తర్వాత, మీరు ఆ చర్య కోసం మీ స్వంత పేరును తయారు చేసుకోవచ్చు, తద్వారా దాన్ని తర్వాత పునరావృతం చేయడం సులభం. మీరు మీ స్వంత ఆదేశాన్ని నిర్వచించినప్పుడు మరియు దానికి పేరు ఇచ్చినప్పుడు, దానిని ఫంక్షన్ అంటారు."
      4:
        text: "హాయ్, నేను జెస్. బ్లాక్లతో ప్రోగ్రామింగ్ చేసేటప్పుడు, మీరు చాలా సార్లు ఉపయోగించాలనుకుంటున్న చర్యల సమితి ఉంటే మీరు ఫంక్షన్లను ఉపయోగిస్తారు. ఉదాహరణకు, మీరు చతురస్రాన్ని సృష్టించడానికి కోడ్ వ్రాశారు."
      5:
        text: "మీరు దీనిని “చతురస్రాన్ని సృష్టించండి” అనే ఫంక్షన్గా నిర్వచించవచ్చు. "
      6:
        text: "ఇప్పుడు మీకు క్రొత్త బ్లాక్ ఉంది, మీరు బహుళ చతురస్రాలను సృష్టించడానికి చాలాసార్లు ఉపయోగించవచ్చు."
      7:
        text: "మరింత క్లిష్టమైన నమూనాలను సృష్టించడానికి చాలా సాధారణ ఆకృతులను ఉపయోగించవచ్చు. తదుపరి పజిల్లో, వృత్తం చేయడానికి మీరు ఇటీవల వ్రాసిన కోడ్ వివిధ పరిమాణాల సర్కిల్లను తయారు చేయగల క్రొత్త ఫంక్షన్గా మీకు అందుబాటులో ఉంది. ఎల్సా మంచులో క్లిష్టమైన మరియు అందమైన నమూనాలను సృష్టించడంలో సహాయపడటానికి మీరు దీన్ని ఉపయోగించవచ్చా?"
    playlab_intro:
      1:
        text: "మేము ప్లే ల్యాబ్ ఉపయోగించి ఆటలను సృష్టించబోతున్నాము. మంచి ఆటలకు కథ ఉంది, మరియు ప్రతి కథలో నటులు ఉంటారు. మా నటులను మంత్రగత్తెలు, అలీనెన్స్ మరియు జంతువులు ఒకరితో ఒకరు మాట్లాడటం, తరలించడం మరియు సంభాషించడం వంటివి ఎలా చేయాలో నేర్చుకుంటాము. ఈ ట్యుటోరియల్ ముగిసే సమయానికి, మీరు మొదటి నుండి ఆటను నిర్మించవచ్చు మరియు మీ స్నేహితులతో భాగస్వామ్యం చేయవచ్చు."
      2:
        text: "మీ స్క్రీన్ 3 ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ వైపున మీ ప్రోగ్రామ్ రన్ చేసే ఆట స్థలం ఉంది. ప్రతి స్థాయికి సూచనలు క్రింద వ్రాయబడ్డాయి."
      3:
        text: "మధ్య ప్రాంతం టూల్బాక్స్, మరియు ఈ బ్లాక్లలో ప్రతి ఒక్కటి కోడ్ యొక్క భాగం. కుడి వైపున ఉన్న తెల్లని స్థలాన్ని వర్క్స్పేస్ అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      4:
        text: "ప్రారంభించడానికి, మీరు మీ బ్లాక్లను నారింజ “రన్ చేసినప్పుడు” బ్లాక్కు లింక్ చేయాలి. మీరు పసుపు రేఖను చూసేవరకు వాటిని లాగడం ద్వారా బహుళ బ్లాక్లను కలిసి లింక్ చేయవచ్చు, ఆపై అవి కలిసి స్నాప్ చేస్తాయి."
      5:
        text: "ఈ మొదటి పజిల్లో, మా నటుడు పెంగ్విన్ మరియు మేము దానిని “హలో!” సే బ్లాక్ను బయటకు లాగడం ద్వారా, రన్ బ్లాక్తో లింక్ చేసి, “హలో” అని టైప్ చేయడం ద్వారా. మేము కుడి కదలికను ఉపయోగించడం ద్వారా పెంగ్విన్ కదలికను కూడా చేయవచ్చు మరియు ఎడమ బ్లాక్లను తరలించవచ్చు. మీరు మీ బ్లాక్లను కలిగి ఉన్న తర్వాత, మీరు ప్రోగ్రామ్ చేసిన వాటిని చూడటానికి రన్ బటన్ను నొక్కండి."
      6:
        text: "ప్రారంభించండి మరియు చివరికి, మీరు ఇంటరాక్ట్ చేయగల, సంతోషంగా లేదా విచారంగా, పాయింట్లను స్కోర్ చేయగల లేదా ఫైర్బాల్లను విసిరే లేదా ఒకరినొకరు అదృశ్యమవ్వగల అన్ని రకాల ఆటగాళ్లతో మీ స్వంత ఆటను సృష్టించగలరు. ఇదంతా మీ ఇష్టం మరియు మీరు చేయాలనుకుంటున్న ఆట."
    playlab_events:
      1:
        text: "ఇప్పుడు, మేము అన్ని గేమ్ ప్రోగ్రామర్లు రోజువారీ ఉపయోగించే ఏదో గురించి తెలుసుకోవడానికి చూడాలని. వాటిని ఈవెంట్స్ అని పిలుస్తారు. ఏదైనా జరిగినప్పుడు మీ ప్రోగ్రామ్ను వినమని ఒక సంఘటన చెబుతుంది. ఆ విషయం జరిగినప్పుడు, అది ఒక చర్యను చేస్తుంది."
      2:
        text: "సంఘటనలకు కొన్ని ఉదాహరణలు మౌస్ క్లిక్, బాణం బటన్ లేదా తెరపై నొక్కడం కోసం వినడం."
      3:
        text: "ఇక్కడ, ఒక ఆటగాడు అతనిపై క్లిక్ చేసినప్పుడు మేము స్పేస్ బోట్ ఎర్త్లింగ్స్ను పలకరించబోతున్నాము. మేము “క్లిక్ చేసినప్పుడు” బ్లాక్ను ఉపయోగిస్తాము మరియు దానికి “సే” బ్లాక్ను అటాచ్ చేస్తాము. క్రీడాకారుడు స్పేస్ బాట్ క్లిక్ చేసినప్పుడు, ప్రతిదీ ఈ “క్లిక్ చేసినప్పుడు” ఈవెంట్ బ్లాక్ జత చేయబడుతుంది. మీ గ్రహాంతర ఏమి చెబుతుంది?"
      4:
        text: "“బాణం ఉన్నప్పుడు” బ్లాక్స్ కూడా ఉన్నాయి. మీరు వీటికి “తరలించు” బ్లాక్లను లింక్ చేస్తే, మీరు మీ నటీనటులను పైకి, క్రిందికి, ఎడమ లేదా కుడి వైపుకు తరలించడం ప్రారంభించవచ్చు. దశల వారీగా, మీ ఆట మరింత ఇంటరాక్టివ్గా ఉంది."
    playlab_repeat_forever:
      1:
        text: "ఇది “ఎప్పటికీ పునరావృతం” బ్లాక్. ఈ బ్లాక్ లోపల ఏదైనా ఆటలో ఎప్పటికీ జరుగుతుంది."
      2:
        text: "ఒక నటుడు పదేపదే ఏదైనా చేయాలనుకుంటే, ఆటగాడు ఏమీ చేయకుండానే, మేము ఆ బ్లాక్లను “ఎప్పటికీ పునరావృతం చేయండి” బ్లాక్లో ఉంచుతాము."
      3:
        text: "ఈ తదుపరి పజిల్లో, విజర్డ్ రాజ్యం యొక్క సరిహద్దులను ఎడమ మరియు కుడి నిరంతరం పెట్రోలింగ్ చేయడంలో సహాయపడటం మా లక్ష్యం. రిపీట్ ఆదేశాలు ఎలా పనిచేస్తాయో నేర్చుకోవడం, మీరు మీ స్వంత ఆటను నిర్మించినప్పుడు మీకు టన్ను సమయం ఆదా చేస్తుంది."
    C1_artist_intro:
      1:
        text: "ఇవి మీ డ్రా బ్లాక్స్. బూడిద రంగు గీతలను పూరించడానికి కళాకారుడిని వెళ్లవలసిన చోట తరలించడానికి సరైనదాన్ని ఉపయోగించండి."
      2:
        text: "ఇవి జంప్ బ్లాక్స్. మీరు వీటిని ఉపయోగించినప్పుడు, మీ కళాకారుడు కదులుతాడు కాని గీయడు, కాబట్టి తదుపరి బూడిద రేఖకు వెళ్లడానికి వీటిని ఉపయోగించండి."
    C1_bee_level_intro:
      1:
        text: "తేనెటీగలు సూపర్ కూల్ కాదా? ఈ తదుపరి పజిల్స్ సెట్లో, తేనెటీగ పువ్వులకు చేరుకోవడం మరియు పువ్వుల నుండి తేనెను పొందడం మరియు తేనె తయారు చేయడానికి తేనెగూడుకు ఎగరడం మీ లక్ష్యం. ఈ వ్యాయామం కోసం మీరు “తేనె పొందండి” మరియు “తేనె తయారు” బ్లాక్లను ఉపయోగించాలి."
      2:
        text: "ప్రతి పువ్వుకు వేరే సంఖ్యలో తేనెలు ఉంటాయి: 1, 2, 3 లేదా అంతకంటే ఎక్కువ. ఎరుపు పువ్వులలో ఎంత తేనె ఉందో మనకు తెలుసు, మూలలో ఉన్న తక్కువ సంఖ్య ద్వారా. కాబట్టి మీరు ముందుకు వెళ్ళే ముందు పువ్వు నుండి అన్ని తేనెను పొందాలని నిర్ధారించుకోండి. అలాగే, ప్రతి తేనెగూడు చాలా తేనెను మాత్రమే కలిగి ఉంటుంది: 1, 2, 3 లేదా అంతకంటే ఎక్కువ. కాబట్టి తేనెగూడు పట్టుకోగలిగినంత తేనె తయారు చేసుకోండి."
      3:
        text: "మీరు అన్ని తేనె పొందుటకు మరియు అన్ని తేనె చేయడానికి చూడగలరని ఉంటే, మీరు విజయవంతం మరియు తదుపరి స్థాయికి వెళ్ళండి. లేకపోతే, మీరు మళ్ళీ ఈ పజిల్ ప్రయత్నించండి అవసరం. కొద్దిసేపు ఆడుకోండి మరియు ప్రోగ్రామర్ను “తేనెటీగ” చేయడం ఎలా అనిపిస్తుందో చూడండి!"
    C1_bee_loops:
      1:
        text: "లూప్ అనేది కార్యాచరణ యొక్క పునరావృతం. కాబట్టి తనిఖీ చేయడానికి అందులో నివశించే తేనెటీగలు లోకి వెళుతున్నాను, నేను ఒక ఫ్రేమ్ను చూస్తాను, ఆపై నేను దానిని తిరిగి ఉంచాను, కాబట్టి నేను అదే కార్యాచరణను చాలాసార్లు పునరావృతం చేస్తాను. ఇది చుట్టూ వెతికినా, ఒకే కార్యాచరణను అనేకసార్లు చేస్తుంది."
      2:
        text: "ఈ స్థాయిలో, తేనెటీగ పువ్వు నుండి మూడు తేనెటీగలను సేకరించాలని మేము కోరుకుంటున్నాము. మూడు “తేనె పొందండి” బ్లాక్లను ఉపయోగించటానికి బదులుగా, మీరు తేనెను మూడుసార్లు పొందడానికి రిపీట్ బ్లాక్ను ఉపయోగించబోతున్నారు. “రన్” నొక్కండి మరియు మీకు సరిగ్గా ఉందో లేదో చూడండి. బాగుంది!"
    C1_bigevent_unplugged:
      1:
        text: "ఈ పాఠాన్ని పెద్ద సంఘటన అంటారు. ఇదంతా మనం మా ప్రోగ్రామ్లను ఎలా నియంత్రించగలం మరియు ఒక బటన్ నొక్కినప్పుడు లేదా మౌస్ క్లిక్ వంటి సంఘటనలను ఉపయోగించి ప్రోగ్రామ్ ఫ్లైలో నడిచే విధానాన్ని ఎలా మార్చగలము అనే దాని గురించి."
      2:
        text: "ఈ పాఠం కోసం, మీరు పేపర్ రిమోట్ కంట్రోల్తో నియంత్రించబడతారు. ఇది నిజ-ప్రత్యక్ష వీడియో గేమ్ లాంటిది."
      3:
        text: "సంఘటన అనేది ఏదో జరగడానికి కారణమయ్యే చర్య. మీరు మౌస్ మరియు వెబ్పేజీ లోడ్లపై బటన్ను క్లిక్ చేసినప్పుడు ఇది లాంటిది. అది ఒక సంఘటన. స్క్రోల్ చేయడానికి మీరు టాబ్లెట్లో మీ స్క్రీన్ను తాకినప్పుడు, అది కూడా ఒక సంఘటన. ఈవెంట్లు మీ ప్రోగ్రామ్కు అవసరమైనప్పుడు లేదా కోరుకున్నప్పుడల్లా వినియోగదారుకు దర్శకత్వం వహించడానికి అనుమతించే గొప్ప మార్గం."
      4:
        text: "మనమందరం స్పందించే విషయాలు జరుగుతాయి. మేము ఆకలితో ఉన్నాము మరియు మేము ఫ్రిజ్కు వెళ్తాము. మెయిల్మ్యాన్ రావడం మేము విన్నాము మరియు అతను మా మెయిల్ను మెయిల్బాక్స్లో ఉంచుతాడు మరియు తరువాత మేము మా మెయిల్ను పొందుతాము. అవి బటన్ను నెట్టడం లేదా జాయ్ స్టిక్ను కదిలించడం వంటి సంఘటనల వంటివి. అవి ఏదో చేయటానికి మనల్ని ప్రేరేపించే విషయం."
      5:
        text: "వీడియో గేమ్లలో, “అప్డేట్” అనే ఈవెంట్ ఉంది మరియు ఇది సెకనుకు 30 లేదా 60 సార్లు జరుగుతుంది. వీడియోగేమ్ ప్రోగ్రామర్ల కోసం బటన్లు లేదా జాయ్ స్టిక్ కంటే ఈవెంట్గా చాలా ముఖ్యమైనది."
      6:
        text: "మేము చూస్తున్న ప్రధాన సంఘటన ఏమిటంటే “అప్డేట్” టిక్ జరుగుతోంది. ఆపై మేము టిక్ లో జాయ్స్టిక్ను తనిఖీ చేస్తాము. కాబట్టి మనం, “ఓహ్, ఎవరైనా ఈ ఫ్రేమ్ను బటన్ను నెట్టివేశారా? అవును లేదా కాదు?” సంఘటనలు లేకుండా, ఆటగాడు కదలలేడు, మీరు దూకలేరు, ఏమి జరుగుతుందో మీరు నియంత్రించలేరు. వీడియోగేమ్ దేనినీ యానిమేట్ చేయదు."
    C1_building_foundation:
      1:
        text: "ఇసుక శిల్పకళలో వైఫల్యం కార్యక్రమంలో భాగమని మీరు తెలుసుకున్నారు. కానీ మీరు అంటిపెట్టుకుని ఉంటే, అది కేవలం ఏమీ పొందుటకు జరగబోతోంది కానీ మంచి మరియు మీరు కోసం మరింత ఉత్తేజకరమైన. నిలకడ అనేది ఆట పేరు. దానితో ఉండండి, మీరు దీన్ని ఇష్టపడతారు."
      2:
        text: "ఈ పాఠాన్ని పునాదిని నిర్మించడం అంటారు. ఈ పాఠంలో, మేము నిజంగా కష్టతరమైన పని కోసం పని చేస్తాము. ఈ కప్పులలో ఒకదాని కంటే కనీసం ఒక నిర్మాణాన్ని ఎలా తయారు చేయాలో మీరు గుర్తించవచ్చు మరియు ఇది పుస్తకం యొక్క బరువును పట్టుకునేంత బలంగా ఉండాలి."
      3:
        text: "మన సృష్టి పని చేయని సందర్భాలు ఉండవచ్చు. మనం ఫ్రస్ రేటెడ్ మరియు వదులుకోవాలనుకునే సమయాలు ఉండవచ్చు. ఆ క్షణాలు చాలా ఉండవచ్చు. మేము ప్రయత్నిస్తూనే ఉంటే, మా ఉత్తమ షాట్ను పదే పదే ఇవ్వండి, అప్పుడు మేము దాన్ని చాలా కాలం ముందు పొందడం ఖాయం."
      4:
        text: "నిలకడ అంటే మీరు నిజంగా వదులుకోవాలనుకున్నప్పుడు అక్కడ వేలాడదీయడం. మీరు కొత్త మరియు వివిధ ఏదో సృష్టించడానికి కావాలా, మార్గం వెంట వైఫల్యాలు చాలా జరగబోతోంది."
      5:
        text: "నిలకడకు ఉపాయం ఏమిటంటే, మీరు నిరాశకు గురైనందున నిష్క్రమించడానికి బదులుగా మీ వైఫల్యాల నుండి నేర్చుకోవడం మరియు నేర్చుకోవడం. నిరాశ వాస్తవానికి మూలలో చుట్టూ అద్భుతమైన ఏదో ఉందని అర్థం. కాబట్టి మీరు దాన్ని పొందే ముందు నిష్క్రమించవద్దు. వూ!"
    C1_getting_loopy:
      1:
        text: "హాయ్, నా పేరు మిరల్ కోట్బ్ మరియు నేను ఇలుమినేట్ సృష్టికర్తను. నా పనిలో, నృత్యాలు మరియు ప్రోగ్రామింగ్ లైట్సూట్లలో మనం ఉపయోగించే ఏదో ఉంది. మరియు అది ఉచ్చులు! ఉచ్చులు ఒక చర్యను పదే పదే పునరావృతం చేస్తున్నాయి."
      2:
        text: "హులా హూప్ స్పిన్నింగ్ ఉంచడానికి నా చర్యల మాదిరిగా మీరు చాలాసార్లు పునరావృతం చేసినప్పుడు, నేను ఆ చర్య యొక్క లూప్ చేస్తున్నాను. ఇది ఒక లూప్. ఇది ఒక లూప్. మరియు ఇది ఒక లూప్."
      3:
        text: "ఈ రోజు మనం డ్యాన్స్ పార్టీ చేయబోతున్నాం. మేము ఒక కొత్త నృత్య తో ఉచ్చులు బయటకు పని చేస్తాము. పునరావృతం. మేము ఒక నృత్య ఉపయోగించి ఉచ్చులు గురించి తెలుసుకోవడానికి చూడాలని. మీరు కొన్ని సులభమైన దశలను నేర్చుకుంటారు మరియు నృత్యం పూర్తి చేయడానికి వాటిని పదే పదే పునరావృతం చేస్తారు."
      4:
        text: "మీరు నేర్చుకోవలసిన దశలు ఇక్కడ ఉన్నాయి. మీ చేతులు చప్పట్లు కొట్టండి. మీ తల వెనుక మీ చేతులు ఉంచండి. మీ నడుము మీద చేతులు ఉంచండి. మీ ఎడమ చేతిని పైకి ఎత్తండి. మీ కుడి చేతిని పైకి ఎత్తండి. చాలా సులభం, సరియైనదా? లూప్లలో కొన్ని నృత్య దశలను ఉంచడం ద్వారా మీరు దిశలను తగ్గించవచ్చని మీరు కనుగొంటారు."
      5:
        text: "మేము నిజంగా మా డ్యాన్స్లో ఉచ్చులను ఉపయోగిస్తాము. నృత్యకారులు కంప్యూటర్లను ధరిస్తున్నారు, అందరూ ఒకే నెట్వర్క్లో ఉన్నారు. నేను అదే నృత్యకారులతో లైట్లను పదే పదే లూప్ చేయవచ్చు. లూప్ లో నేను మీరు మళ్ళీ మరియు పైగా ఆపై లూప్ లోపల మీరు కాంతి వేగం పెంచడానికి కావలసిన ఈ ఆరు నృత్యకారులు ద్వారా లూప్ వెళ్ళి చెప్పటానికి చేస్తాము పేరు ఒక మళ్ళా కలిగి ఉండవచ్చు. మరియు అన్ని ఉచ్చులు ద్వారా రూపొందించినవారు వార్తలు. కంప్యూటర్ సైన్స్లో లూప్స్ ముఖ్యమైనవి ఎందుకంటే అవి మన పనిని తక్కువ మరియు సులభతరం చేస్తాయి."
    C1_happy_maps_unplugged:
      1:
        text: "ఈ పాఠాన్ని హ్యాపీ మ్యాప్స్ అంటారు. ఈ రోజు మనం మా బొచ్చుగల చిన్న స్నేహితుడు ఫ్లర్బ్ ఆమె పండ్లను పొందడానికి సహాయం చేయబోతున్నాము."
      2:
        text: "మీ ఫ్లర్బ్ మీ పండ్లకు వెళ్ళేలా చేయండి. ఇది చేయటానికి మీరు Flurb వెళ్ళి బాణాలతో ఆమె దర్శకత్వం అవసరం ఇది మార్గం గుర్తించడానికి అవసరం చేస్తాము. ఫ్లర్బ్ ఆపిల్కు రావడానికి, ఫ్లర్బ్ ఏ దిశలో వెళ్ళాలి? అది పైకి వెళ్ళడానికి లైన్."
      3:
        text: "అక్కడికి చేరుకోవడానికి మీరు వెళ్ళవలసిన దిశను సర్కిల్ చేస్తారు."
      4:
        text: "మీరు పరిష్కరించడానికి ప్రయత్నిస్తున్న మ్యాప్ పక్కన బాణాలు gluing ద్వారా మీ అల్గోరిథం సృష్టించండి. రెండవది అదే కానీ అది తగ్గుతోంది."
      5:
        text: "ఇది కాగితంతో ప్రోగ్రామింగ్ లాంటిది. మరియు అంతే!"
    C1_maze_debugging:
      1:
        text: "డీబగ్గింగ్ అనేది సమస్యలను కనుగొనడం మరియు పరిష్కరించడం. సమస్యలను డీబగ్ చేయడానికి చాలా మార్గాలు ఉన్నాయి. ఏదో తప్పు ఎక్కడ జరిగిందో మీరు కనుగొనే వరకు దశల వారీగా తరలించడం సులభమైనది. ఇక్కడ నేను పుంజం మీద బ్యాక్ హ్యాండ్స్ప్రింగ్ చేయడానికి ప్రయత్నిస్తున్నాను కాని నేను పడిపోతూనే ఉన్నాను."
      2:
        text: "నేను ప్రతి భాగాన్ని దశల వారీగా నడిచాను మరియు నా తప్పు ఎక్కడ ఉందో గ్రహించాను. నేను పుంజం మీద చేతులు సరిగ్గా పెట్టలేదు. కాబట్టి నేను నా కొత్త చేతి స్థానంతో పుంజం మీద మరొక వెనుక హ్యాండ్స్ప్రింగ్ను ప్రయత్నించాను మరియు నేను దానిని పొందాను. నేను నా వెనుక హ్యాండ్స్ప్రింగ్ను డీబగ్ చేసినందుకు చాలా ఆనందంగా ఉంది."
      3:
        text: "డీబగ్గింగ్ గురించి తెలుసుకోవడానికి, మేము వేదికపై ఇప్పటికే బ్లాకుల సమితితో ప్రారంభిస్తాము. ఈ బ్లాక్లు మిమ్మల్ని లక్ష్యానికి చేరుకోవని మీరు గమనించవచ్చు. మేము పరిష్కారాన్ని డీబగ్ చేసి దాన్ని పరిష్కరించాలి. ఏమి తప్పు జరిగింది? మీరు మరో బ్లాక్ను పశ్చిమాన కొనసాగించాల్సిన అవసరం ఉందని మీరు గమనించవచ్చు."
      4:
        text: "మరొక వెస్ట్ బ్లాక్ను జోడించి, మీకు సరిగ్గా ఉందో లేదో చూడటానికి రన్ కొట్టడం ద్వారా దీన్ని పరిష్కరించుకుందాం. అవును, మీకు వచ్చింది!"
    C1_maze_intro_sequencing:
      1:
        text: "ఈ పజిల్ కోసం, మీరు పంది పక్షి పొందాలి. పజిల్ చూడండి మరియు అది తీసుకోవాలని అవసరం ఏమి దిశలు చూడండి."
      2:
        text: "మీరు టూల్బాక్స్ నుండి వర్క్స్పేస్కు బ్లాక్లను లాగాలి. ఇది “రన్ చేసినప్పుడు” బ్లాక్ కింద ఉందని నిర్ధారించుకోండి మరియు మీకు సరైన పరిష్కారం లభించిందని మీరు అనుకున్నప్పుడు, మీరు “రన్” క్లిక్ చేసి, పక్షి పందికి వెళ్లడం చూడవచ్చు."
    C1_maze_loops:
      1:
        text: "కంప్యూటర్లు నిజంగా మంచివి ఆదేశాలను పునరావృతం చేయడం. ఒక వ్యక్తిగా, మీరు అదే పనిని వరుసగా మా మరియు చాలా సార్లు చేయవలసి వస్తే మీరు నిజంగా విసుగు చెందుతారు. కానీ కంప్యూటర్ అదే పనిని మిలియన్ల లేదా బిలియన్ల సార్లు చేయగలదు మరియు విసుగు చెందదు మరియు దానిని బాగా నిర్వహించగలుగుతుంది."
      2:
        text: "ఉదాహరణకు, ఫేస్బుక్లోని ప్రతి ఒక్కరికీ ఇమెయిల్ పంపడం ద్వారా పుట్టినరోజు శుభాకాంక్షలు చెప్పాలనుకుంటే, ఆ ఇమెయిల్లన్నింటినీ అందరికీ వ్రాయడానికి నాకు శతాబ్దానికి పైగా సమయం పడుతుంది. కానీ కొన్ని పంక్తుల కోడ్తో, నేను ఒక సిస్టమ్ను కలిగి ఉండగలను ఫేస్బుక్లోని ప్రతి ఒక్కరికీ పుట్టినరోజు శుభాకాంక్షలు తెలుపుతూ ఇమెయిల్ పంపండి."
      3:
        text: "ఈ స్థాయిలో పందికి పక్షిని పొందడానికి... మూడు నార్త్ బ్లాక్లను వర్క్స్పేస్కు లాగకుండా, మీరు “రిపీట్” బ్లాక్ను ఉపయోగిస్తారు. వర్క్స్పేస్కు “రిపీట్” బ్లాక్ను లాగండి మరియు 3 సంఖ్యను నమోదు చేయండి. అప్పుడు “మూవ్ నార్త్” బ్లాక్ను “రిపీట్” బ్లాక్లోకి లాగి, మీకు సరిగ్గా వచ్చిందో లేదో చూడటానికి “రన్” నొక్కండి. అభినందనలు, మీకు అర్థమైంది!"
    C1_moveitmoveit_unplugged:
      1:
        text: "ఈ పాఠాన్ని తరలించండి, తరలించండి అంటారు. కలిసి మేము దిక్సూచి స్మైలీ ముఖం లక్ష్యం పెరిగింది తో మొదలు నుండి మా స్నేహితులు పొందడానికి ఒక కార్యక్రమం వ్రాయడానికి చూడాలని."
      2:
        text: "కానీ స్మైలీ ముఖం క్రిందికి ఉంది మరియు అక్కడికి ఎలా చేరుకోవాలో ఒక వ్యక్తికి మాత్రమే తెలుసు. ఈ కార్యక్రమం ప్రారంభిద్దాం."
      3:
        text: "ప్రోగ్రామ్ అనేది అల్గోరిథం, ఇది యంత్రం ద్వారా అమలు చేయగల ఏదో ఒకదానికి కోడ్ చేయబడింది. మనలో చాలా మంది ప్రోగ్రామ్ను కంప్యూటర్ కోసం వ్రాసేదిగా భావిస్తారు. ప్రోగ్రామ్లు దాని కోసం నిజంగా మంచివి కాని అవి ఇతర ప్రదేశాలలో కూడా సహాయపడతాయి. మీరు మీ స్వంత ఆటను తయారు చేసుకోవచ్చు లేదా మీ కోసం పనులు చేయడానికి రోబోట్ను ప్రోగ్రామ్ చేయవచ్చు."
    C1_going_places_safely:
      1:
        text: "నా పేరు యిర్మీయా. హాయ్! నాకు ఏడు సంవత్సరాలు. నేను మా అమ్మ కంప్యూటర్లో ఆడటం చాలా ఇష్టం కాని నాకు మొదట అనుమతి లభిస్తుంది. “అమ్మ, నేను కంప్యూటర్లోకి వెళ్ళవచ్చా? ఖచ్చితంగా తేనె!"
      2:
        text: "నేను నా తల్లి కంప్యూటర్ను ప్రేమిస్తున్నాను ఎందుకంటే నేను ఇంటర్నెట్లోకి వెళ్ళగలను. ఇంటర్నెట్ మీ పొరుగు ప్రాంతం లాంటిది. మీరు చల్లని ప్రదేశాలను సందర్శించవచ్చు, మీరు కుటుంబం మరియు స్నేహితులతో మాట్లాడవచ్చు మరియు మీరు చాలా క్రొత్త విషయాలను నేర్చుకోవచ్చు."
      3:
        text: "నిన్న, నేను నా ఇంటికి సమీపంలో ఉన్న ఒక జంతుప్రదర్శనశాలను సందర్శించాను. నేను బేబీ జీబ్రాను చూశాను. నేను ఆమె చిత్రాన్ని తీసుకున్నాను మరియు ఆమె చారల రంగును మార్చాను, తరువాత టోపీని జోడించి, నా అసంబద్ధమైన జంతువుల సేకరణకు జోడించాను. అద్భుతం! తరువాత, నేను చాలా దూరంలో ఉన్న ప్రదేశానికి వెళ్ళాను. నేను కెన్యాను సందర్శించాను. అది ఆఫ్రికాలోని ఒక దేశం. అక్కడ చాలా జీబ్రాస్ నివసిస్తున్నాయి."
      4:
        text: "కొన్నిసార్లు ఇంటర్నెట్లో నేను మరొక రాష్ట్రంలో నివసించే నా బామ్మలాగా నాకు తెలిసిన వ్యక్తులతో మాట్లాడతాను. హాయ్ బామ్మ! ఆమె నా పుట్టినరోజు కోసం నాకు పంపే కుకీలను తయారు చేస్తోంది. “రుచికరమైన, ఇంటర్నెట్కు స్మెల్లోరమా ఉందని నేను కోరుకుంటున్నాను!” నా కజిన్ లాగా నేను ఇంటర్నెట్లో వేర్వేరు వ్యక్తులతో మాట్లాడగలను కాని నాకు తెలిసిన వ్యక్తులతో మాత్రమే మాట్లాడతాను."
      5:
        text: "నేను ఇంటెరెంట్లో ఎక్కువగా ఇష్టపడేది ఏమిటంటే నేను సరదాగా ఆటలను ఆడతాను. స్కోరు! నేను క్రొత్త విషయాలను గీయడం మరియు సృష్టించడం మరియు నా స్నేహితులతో పంచుకోవడం కూడా ఇష్టం. కూల్! కొన్నిసార్లు నేను క్రొత్త విషయాలను నేర్చుకునే వెబ్సైట్లను సందర్శిస్తాను, కాని నేను ఎల్లప్పుడూ నాకు సరైన వెబ్సైట్లకు కట్టుబడి ఉంటాను. వావ్, డైనోసార్ల!"
      6:
        text: "ఇంటర్నెట్ సూపర్ ఫన్ ప్లేస్. మీరు మీ పరిసరాల్లో ఒక వీధిని దాటినట్లే, మీరు ఆన్లైన్లోకి వెళ్ళినప్పుడు కూడా జాగ్రత్తగా ఉండాలి. గుర్తుంచుకోవలసిన మూడు నియమాలు ఇక్కడ ఉన్నాయి. రూల్ నంబర్ 1: మొదట మీ తల్లిదండ్రులను ఎల్లప్పుడూ అడగండి. రూల్ నంబర్ 2: మీకు తెలిసిన వ్యక్తులతో మాత్రమే మాట్లాడండి. రూల్ నంబర్ 3: మీకు సరైన ప్రదేశాలకు కట్టుబడి ఉండండి."
      7:
        text: "వావ్, అది సరదాగా ఉంది! విందు సమయం. నేను ఇప్పుడు లాగిన్ అవుతున్నాను. నేను తదుపరి ఎక్కడ సందర్శించవచ్చో చూడటానికి మళ్ళీ లాగిన్ అవ్వడానికి వేచి ఉండలేను."
    C1_pair_programming:
      1:
        text: "ఈ రోజు మనం పెయిర్ ప్రోగ్రామింగ్ గురించి తెలుసుకోబోతున్నాం. జత ప్రోగ్రామింగ్లో మీరు జట్టుగా పని చేస్తారు. ఇద్దరు వ్యక్తులు ఒక కంప్యూటర్ను ఎందుకు ఉపయోగించాలి? ఎందుకంటే ఒకటి కంటే రెండు తలలు మంచివి. జత ప్రోగ్రామింగ్లో మీరు మరియు మీ భాగస్వామి ఒక కంప్యూటర్లో కలిసి కూర్చోబోతున్నారు మరియు మీరు ఇద్దరూ ఒకే ప్రాజెక్ట్లో పని చేయబోతున్నారు."
      2:
        text: "జత ప్రోగ్రామింగ్లో, ఒక వ్యక్తి డ్రైవర్ మరియు మరొక వ్యక్తి కారు నడుపుతున్నట్లే నావిగేటర్. డ్రైవర్ కంప్యూటర్ వద్ద కూర్చుని కీబోర్డ్ మరియు మౌస్ లేదా టచ్స్క్రీన్ను ఉపయోగించడం మరియు కంప్యూటర్ యొక్క ప్రధాన చర్యలను నియంత్రించడం. అవతలి వ్యక్తి నావిగేటర్. డ్రైవర్ ప్రశ్నలకు సమాధానం ఇవ్వడం ద్వారా మరియు సంభావ్య సమస్యలు లేదా తప్పులను ఎత్తి చూపడం ద్వారా నావిగేటర్ డ్రైవర్కు సహాయపడుతుంది."
      3:
        text: "విజయవంతమైన జత ప్రోగ్రామింగ్కు కమ్యూనికేషన్ కీలకం. అవమానాలు లేవు, గౌరవంగా ఉండండి, బాసీ నావిగేటర్గా ఉండకండి, ఎందుకంటే గోణస్థానం డ్రైవర్ను ఎవరూ ఇష్టపడరు. మీరు మరియు మీ భాగస్వామి ఎల్లప్పుడూ మాట్లాడుతూ ఉండాలి. ఆమె లేదా అతను ఏమి చేస్తున్నాడో డ్రైవర్ వివరించవచ్చు. మరియు నావిగేటర్ తరువాత ఏమి చేయాలో సూచించడంలో సహాయపడుతుంది."
      4:
        text: "నావిగేటర్ పెద్ద చిత్రం గురించి ఆలోచిస్తూ ఉండాలి మరియు డ్రైవర్ వివరాలపై దృష్టి పెడతాడు. రెండు పాత్రలు ముఖ్యమైనవి. పెయిర్ ప్రోగ్రామింగ్ అనేది ఒక జట్టుగా కలిసి పనిచేయడం."
    C1_planting_seed:
      1:
        text: "ఈ పాఠాన్ని విత్తనాన్ని నాటడం అని పిలుస్తారు మరియు ఇది అల్గోరిథంలను అర్థం చేసుకోవడానికి మాకు సహాయపడుతుంది. అల్గోరిథంలు ఏదైనా చేయవలసిన క్రమాన్ని వివరించే నిర్దిష్ట సూచనలు. అల్పాహారం తినడం లేదా పళ్ళు తోముకోవడం వంటి రోజువారీ విషయాలు కూడా అల్గోరిథంలు, ఇవి పనిని పూర్తి చేయడానికి చిన్న దశలు అవసరం."
      2:
        text: "కంప్యూటర్లు నిజంగా స్మార్ట్ కావచ్చు కాని దశలవారీగా మీకు ఏమి కావాలో ఖచ్చితంగా చెబితే మాత్రమే అవి మిమ్మల్ని అర్థం చేసుకోగలవు. అల్గోరిథంల గురించి గొప్ప విషయం ఏమిటంటే, మీరు సూచనలను క్రమంలో పాటిస్తే, సమయానికి ముందే ఎలా చేయాలో మీకు తెలియని పనిని మీరు చేయవచ్చు. ఇది రెసిపీని అనుసరించడం లాంటిది."
      3:
        text: "ఈ రోజు మనం అల్గోరిథం ఉపయోగించి మన స్వంత విత్తనాలను నాటబోతున్నాం. చిత్రాలను కత్తిరించడం ద్వారా మీ స్వంత అల్గోరిథంను సృష్టించండి. విత్తనాన్ని నాటడంలో దశలను చూపించే చిత్రాలను ఎంచుకోండి మరియు ఆ చిత్రాలను సరైన క్రమంలో అమర్చండి."
      4:
        text: "ఇప్పుడు, మీ అల్గోరిథం పనిచేస్తుందో లేదో చూడవలసిన సమయం వచ్చింది. అల్గోరిథంలోని దశలను చాలా జాగ్రత్తగా అనుసరించండి. అవి సరైన క్రమంలో ఉన్నాయా? అల్గోరిథం అనుసరించడం ద్వారా విత్తనాన్ని నాటడంలో మీరు విజయవంతమయ్యారా? ఇది చిత్రాలతో ప్రోగ్రామింగ్ లాంటిది!"
      5:
        text: "మేము చాక్లెట్ తయారు చేయాలనుకున్నప్పుడు, ఆ ప్రక్రియకు చాలా పెద్ద దశలు ఉన్నాయి మరియు ఆ పెద్ద దశల్లో ప్రతి ఒక్కటి చిన్న దశల సమితిని కలిగి ఉంటాయి మరియు చాక్లెట్ ఎలా రుచి చూడాలనుకుంటున్నామో దానిపై ఆధారపడి విభిన్న వంటకాలు లేదా అల్గోరిథంలు ఉన్నాయి. ప్రతి దశ ముఖ్యమైనది, చిన్నవి కూడా, తద్వారా ఒక అడుగు లేకుండా, మిగిలినవి పూర్తి చేయలేవు. ఇతరులు అర్థం చేసుకోగల అల్గోరిథంలను సృష్టించడం నిజంగా ముఖ్యం. అందుకే ప్రతి దశను వ్రాయాలి, తద్వారా ఎవరు చేసినా, ఫలితం ఒకేలా ఉంటుంది."
    C1_playlab_storytelling:
      1:
        text: "సృజనాత్మకతను పొందడానికి మరియు కథ చెప్పడానికి మీ కోడింగ్ నైపుణ్యాలను ఉపయోగించుకునే సమయం. మీ కథలో నటులు ఉంటారు మరియు మీరు ఈ నటులను ఒకరితో ఒకరు మాట్లాడటానికి మరియు సంభాషించేలా చేయగలరు. మీరు ఎలాంటి కథ చెప్పాలనుకుంటున్నారో ఆలోచించడం ప్రారంభించండి."
      2:
        text: "పిల్లి యొక్క ఎల్లప్పుడూ కుక్క యొక్క భయపడ్డారు మరియు పిల్లి కుక్క nice ఉండాలి ప్రయత్నిస్తున్న బయటకు గణాంకాలు ఉంటే ఏమి? “రన్ చేసినప్పుడు” బ్లాక్ ప్రతిదీ ప్రారంభిస్తుంది. “తరలించు” బ్లాక్ మీ పాత్రను కదిలిస్తుంది మరియు “సే” బ్లాక్ మీ పాత్ర మీరు టైప్ చేసినదాన్ని చెప్పేలా చేస్తుంది."
      3:
        text: "ఇది “నటులు ide ీకొన్నప్పుడు” బ్లాక్, మీరు ఇతర బ్లాక్లకు లింక్ చేయవచ్చు."
      4:
        text: "నేను కుక్కను వచ్చి “హాయ్” అని చెప్తున్నాను, కాని అప్పుడు పిల్లి భయపడింది కాబట్టి అది పారిపోయింది. “అహ్హ్” ఎక్కువ సమయం ఉంటే, అది సుఖాంతం అయ్యేది. ముగింపు!"
    C1_spelling_bee_intro:
      1:
        text: "ఇది స్పెల్లింగ్ బీ స్థాయి. తేనెటీగను తరలించడానికి పజిల్ ముక్కలను ఉపయోగించండి. ఇది కదులుతున్నప్పుడు, ఇది పదాలను స్పెల్లింగ్ చేయడానికి అక్షరాలను సేకరిస్తుంది."
      2:
        text: "వేదిక క్రింద ఉన్న పెట్టెలో వారు మీకు ఇచ్చే పదాన్ని మీరు స్పెల్లింగ్ చేయగలరా అని చూడండి. కానీ తేనెటీగ జాగ్రత్తగా! తప్పు దిశను కదిలించడం మీకు అక్కరలేని అక్షరాలను జోడిస్తుంది."
    C1_zuck_repeat_loop:
      1:
        text: "కంప్యూటర్లు నిజంగా మంచివి ఆదేశాలను పునరావృతం చేయడం. ఒక వ్యక్తిగా, మీరు అదే పనిని వరుసగా మా మరియు చాలా సార్లు చేయవలసి వస్తే మీరు నిజంగా విసుగు చెందుతారు. కానీ కంప్యూటర్ అదే పనిని మిలియన్ల లేదా బిలియన్ల సార్లు చేయగలదు మరియు విసుగు చెందదు మరియు దానిని బాగా నిర్వహించగలుగుతుంది."
      2:
        text: "ఉదాహరణకు, ఫేస్బుక్లోని ప్రతి ఒక్కరికీ ఇమెయిల్ పంపడం ద్వారా పుట్టినరోజు శుభాకాంక్షలు చెప్పాలనుకుంటే, ఆ ఇమెయిల్లన్నింటినీ అందరికీ వ్రాయడానికి నాకు శతాబ్దానికి పైగా సమయం పడుతుంది. కానీ కొన్ని పంక్తుల కోడ్తో, నేను ఒక సిస్టమ్ను కలిగి ఉండగలను ఫేస్బుక్లోని ప్రతి ఒక్కరికీ పుట్టినరోజు శుభాకాంక్షలు తెలుపుతూ ఇమెయిల్ పంపండి."
      3:
        text: "ఈ ఉదాహరణలో, మీ లక్ష్యం పందిని పొందడానికి పక్షిని తరలించడం. ఇప్పుడు, మేము దీన్ని చాలా సులభంగా చేయగలిగేలా రిపీట్ బ్లాక్ను ఉపయోగించగలుగుతాము. మీరు గాని పందికి ఒక అడుగు ప్రతిసారీ పక్షిని ముందుకు తీసుకెళ్లడానికి కంప్యూటర్కు ఐదుసార్లు ముందుకు ఆదేశాన్ని ఇవ్వడం ద్వారా దీన్ని చేయవచ్చు లేదా మీరు కంప్యూటర్ను ఒకసారి ముందుకు సాగమని చెప్పవచ్చు, ఆపై ఐదుసార్లు పునరావృతం చేయమని చెప్పండి మరియు అదే పని చేస్తాము."
      4:
        text: "దీన్ని చేయడానికి, మీరు మీ మూవ్ ఫార్వర్డ్ ఆదేశాన్ని లాగండి, ఆపై మీరు దానిని రిపీట్ బ్లాక్ లోపల ఉంచండి. మరియు మీరు దానిపై క్లిక్ చేసి, మీరు ఎన్ని దశలను ముందుకు తీసుకెళ్లాలనుకుంటున్నారో చెప్పడానికి బ్లాక్ను ఎన్నిసార్లు పునరావృతం చేయాలో తెలియజేయవచ్చు."
      5:
        text: "ఇంకొక విషయం ఏమిటంటే, మీరు రిపీట్ బ్లాక్ లోపల మీకు కావలసినన్ని ఆదేశాలను ఉంచవచ్చు. కాబట్టి ఈ ఉదాహరణలో, మీరు ముందుకు తరలించడానికి మరియు ఎడమ చెయ్యి చెప్పడం చేస్తున్నారు, ఇది ఐదు సార్లు చేస్తాను. ఆనందించండి!"
    C2_artist_intro:
      1:
        text: "కార్లు ఎంత డేటాను సేకరిస్తాయి మరియు మీరు ఎలా గుర్తించాలో తెలుసుకోవడానికి ప్రోగ్రామ్లను వ్రాయగల వ్యక్తులను కలిగి ఉండవలసిన అవసరం ఉన్నందున కంప్యూటర్ సైన్స్లో ప్రావీణ్యం ఉన్న వ్యక్తులు మీకు లేకపోతే మీరు రేస్కు కూడా అర్హత సాధించరు. పనితీరును ఎలా నిర్మించాలో."
      2:
        text: "ఈ పజిల్స్ లో, మీరు వివిధ ఆకారాలు డ్రా ఒక పెన్సిల్ ఉపయోగించే ఒక కళాకారుడు ఉంటాం. మీ కళాకారుడు ఎక్కడికి వెళ్లినా, అది మీ వెనుక ఒక గీతను గీస్తుంది."
      3:
        text: "కాన్వాస్ చుట్టూ తిరగడానికి, మీరు మూవ్ ఫార్వర్డ్ బ్లాక్ను ఉపయోగిస్తారు. ఇక్కడ మూవ్ ఫార్వర్డ్ బ్లాక్ 100 పిక్సెల్ల ద్వారా ముందుకు సాగండి అని చెప్పారు. మేము రన్ కొట్టినప్పుడు, ఏమి జరుగుతుంది? కళాకారుడు ఒక నిర్దిష్ట మొత్తాన్ని ముందుకు కదిలిస్తాడు మరియు ఆ మొత్తం 100 పిక్సెల్స్. పిక్సెల్లు ప్రాథమికంగా మీ కంప్యూటర్ స్క్రీన్లో చాలా చిన్న చతురస్రాలు."
      4:
        text: "ఈ పజిల్లో మనకు ఉన్న ఇతర బ్లాక్ 90 డిగ్రీల ద్వారా కుడివైపు తిరగండి. మరియు మేము దానిని బయటకు లాగినప్పుడు అది మా కళాకారుడిని కొంత మొత్తాన్ని తిప్పేలా చేస్తుంది. కాబట్టి కళాకారుడు ఎంత దూరం తిరగాలని మీరు కోరుకుంటున్నారో మీరు ఆడవచ్చు. ఇది 90 డిగ్రీల మలుపు."
      5:
        text: "మరియు ఇది 120 డిగ్రీల మలుపు. మరియు గుర్తుంచుకోండి, మీరు పిక్సెల్స్ మరియు డిగ్రీల కోసం సంఖ్యల పక్కన ఉన్న బాణాలను క్లిక్ చేయడం ద్వారా ఈ విలువలను మార్చవచ్చు. మీ కళాకారుడితో డ్రాయింగ్ ఆనందించండి!"
    C2_bee_conditionals:
      1:
        text: "ఇది షరతులతో కూడిన బ్లాక్. తేనె లేదా తేనె ఉంటే అది ఒక సంఖ్య కంటే తక్కువ, సమానమైన లేదా అంతకంటే ఎక్కువ ఉంటే, ఏదైనా చేయండి."
      2:
        text: "ఈ ప్రశ్న గుర్తుతో మనం ఇక్కడ చూసినట్లుగా, తేనె లేదా తేనె ఎంత పొందాలో మనకు తెలియనప్పుడు ఇది ఉపయోగపడుతుంది."
      3:
        text: "ఈ ఉదాహరణలో, ple దా పువ్వులో 0 కన్నా ఎక్కువ తేనె ఉంటే, తేనెను పొందండి. అది ఉన్నంతవరకు తేనె పొందమని మా తేనెటీగకు తెలియజేస్తుంది. తా-దా!"
    C2_binary_bracelets:
      1:
        text: "ఇది బైనరీ కంకణాల పాఠం. మేము ధరించగల మరియు మా స్నేహితులందరికీ చూపించగల బ్రాస్లెట్లో మా అక్షరాలను కోడ్ చేయబోతున్నాము!"
      2:
        text: "బైనరీ అనేది రెండు ఎంపికలను మాత్రమే ఉపయోగించి సమాచారాన్ని సూచించే మార్గం. కొన్నిసార్లు ప్రజలు దీనిని 1 సె మరియు 0 సె మాత్రమే భావిస్తారు. కానీ మీరు బైనరీని ఆన్ లేదా ఆఫ్, పైకి క్రిందికి, లోపలికి మరియు వెలుపల లేదా నిజంగా ఏదైనా వ్యతిరేకతలతో సూచించవచ్చు."
      3:
        text: "హాయ్, నేను ఓరియన్ మరియు నేను ఇక్కడ రోబోట్లను ప్లే- IM వద్ద ప్రోగ్రామ్ చేస్తాను. అన్ని కంప్యూటర్ మరియు రోబోట్ మెదళ్ళు వాటి ప్రాథమిక స్థాయిలో తక్కువ ఎలక్ట్రానిక్ గేట్లు. గేట్ తెరిచినప్పుడు, విద్యుత్తు ప్రవహిస్తుంది మరియు అది మూసివేయబడినప్పుడు, విద్యుత్ చేయలేము."
      4:
        text: "రోబోట్లో బైనరీకి ఉదాహరణ రోబోట్ కళ్ళు. రోబోట్ యొక్క కళ్ళు LED లు మరియు అవి ఆన్ లేదా ఆఫ్లో ఉన్న లైట్లు. ఇది బైనరీ వ్యవస్థ, ఒకటి లేదా మరొకటి. బైనరీ సంఖ్యలను సూచించడానికి మేము లైట్లను ఉపయోగించవచ్చు. మనకు రోబోట్ల సమితి ఉంటే, మొదటి రోబోట్ 1 సె స్థలం మరియు రెండవ రోబోట్ 2 సె ప్రదేశం, మూడవ రోబోట్ 4 సె స్థలం మరియు మొదలైనవి అని చెప్పగలను. మీరు బైనరీ సంఖ్యను ఎలా సూచిస్తారు. రోబోట్లు వారి బైనరీ కళ్ళతో దీన్ని చేస్తాయి మరియు మీ కోసం లెక్కించబడతాయి."
    C2_conditionals_with_cards:
      1:
        text: "ఈ పాఠాన్ని కార్డులతో షరతులు అంటారు. ప్రతి రోజు మీరు చూసే మరియు వినే వాటి ఆధారంగా నిర్ణయాలు తీసుకుంటారు."
      2:
        text: "నేను పార్కుకు నడవాలనుకుంటున్నాను కాని మొదట నేను గొడుగు తీసుకురావాలా వద్దా అని నిర్ణయించుకోవాలి. కాబట్టి నేను కిటికీ నుండి చూస్తాను. ఇది మేఘావృతమైతే, నేను నా గొడుగు తీసుకోబోతున్నాను. లేకపోతే, నేను కొన్ని సన్ గ్లాసెస్ తీసుకుంటాను. నేను గొడుగు తీసుకోవడం మంచిదని అనుకుంటున్నాను. నేను చూసేది మరియు విన్నది నేను పార్కుకు తీసుకునేదాన్ని నిర్ణయిస్తుంది."
      3:
        text: "ఆటలలో కూడా షరతులు ఉపయోగించబడతాయి. ఈ రోజు మనం కార్డ్ గేమ్తో షరతులు ఉపయోగించి ప్రాక్టీస్ చేయబోతున్నాం. ఈ ఆటలో, నేను గీసే కార్డు నా స్నేహితులు ఏమి చేయబోతున్నారో నిర్ణయిస్తుంది. నేను ఏడు గీస్తే, అందరూ చప్పట్లు కొట్టారు. లేకపోతే, అందరూ “awww” అని చెప్పారు. దీనిని ప్రయత్నిద్దాం! “ఆవ్వ్” “చీర్స్”"
      4:
        text: "షరతులతో మరింత సరదాగా ఉండే ఆటలను మీరు తయారు చేయగలరని నేను పందెం వేస్తున్నాను. ఒకసారి ప్రయత్నించండి! కండిషనల్స్ కంప్యూటర్లను స్మార్ట్గా అనిపించేలా చేస్తాయి. షరతులతో కూడిన కంప్యూటర్ ప్రోగ్రామ్ వినియోగదారుకు ప్రతిస్పందించగలదు మరియు దాని చర్యను మార్చగలదు."
      5:
        text: "మీకు ఇష్టమైన వీడియో గేమ్ గురించి ఆలోచించండి. మీరు ఇతరుల కోసం చేసే దానికంటే కొన్ని చర్యలకు ఎక్కువ పాయింట్లు సంపాదిస్తున్నారా? కంప్యూటర్ షరతులు ఉపయోగిస్తున్నందున ఇది సంభవిస్తుంది. ఇది కంప్యూటర్ నిర్ణయం తీసుకునే మార్గం. ఎలా, మీరు లక్ష్యాన్ని చేధించినట్లయితే, మీరు పది పాయింట్లు సంపాదిస్తారు. లేకపోతే, మీరు మూడు కోల్పోతారు. షరతులు ఎలా పని చేస్తాయో మీకు తెలిసినప్పుడు, మీరు అన్ని రకాల ఉత్తేజకరమైన ఆటలను సృష్టించవచ్చు."
    C2_artist_debugging:
      1:
        text: "ఇక్కడ మన పని స్థలంలో ఇప్పటికే కొన్ని బ్లాక్లు ఉన్నాయి. కానీ ఏదో తప్పు ఉంది."
      2:
        text: "వేగాన్ని తగ్గించి, ప్రతి బ్లాక్ స్టెప్ బై స్టెప్ ద్వారా వెళుతున్నప్పుడు దాన్ని చూడటం ద్వారా ఈ కోడ్ను డీబగ్ చేద్దాం."
      3:
        text: "ఓహ్, సమస్య ఉంది! పిల్లి మీసాలు 75 పిక్సెల్స్ పొడవు, 25 కాదు."
    C2_bee_debugging:
      1:
        text: "ప్రోగ్రామ్ను డీబగ్ చేయడం గురించి మీరు ఎప్పుడైనా విన్నారా? పని చేయనిది ఏమిటో మీరు గుర్తించే మార్గం ఇది. మీరు కోడ్ను డీబగ్ చేసినప్పుడు, మీరు లోపాలను గుర్తించి తీసివేస్తారు."
      2:
        text: "ఇక్కడ మేము మా కార్యాలయంలో ఇప్పటికే కొన్ని బ్లాక్స్ ఇచ్చిన చేస్తున్నారు. ఇది సరైన పరిష్కారం కాదా మరియు దాన్ని ఎక్కడ పరిష్కరించాల్సిన అవసరం ఉందో లేదో చూడటానికి మేము బ్లాకుల ద్వారా, దశల వారీగా నడవడానికి స్టెప్ బటన్ను ఉపయోగించబోతున్నాము."
      3:
        text: "మా సమస్య ఉన్నట్లు కనిపిస్తోంది! మేము ముందుకు బ్లాక్ ఒకటి కంటే తరలింపు అవసరం. లోపం ఎక్కడ ఉందో గుర్తించడం ద్వారా స్టెప్ బటన్ మా సమస్యను డీబగ్ చేయడానికి సహాయపడుతుంది కాబట్టి దాన్ని పరిష్కరించవచ్చు."
    C2_digital_footprint:
      1:
        text: "మీ తలపై మీరు మీ టోపీని పట్టుకుంటారు మరియు మీరు ఎక్కడ ఉన్నారో మరియు జూ గురించి ఆలోచించమని మీ స్మార్ట్లు మీకు తెలియజేస్తాయి మరియు మీకు మరియు మీకు హలో చెప్పండి! మీ మనస్సులో మీది ఏమిటో ఉంచడానికి మరియు ఎలా సురక్షితంగా ఉండాలో తెలుసుకోవడానికి, మీ జీవితానికి కొంత ప్రైవేట్ స్థలాన్ని ఎలా ఇవ్వాలో తెలుసుకోవడానికి మీరు ఆన్లైన్లో ఉన్నప్పుడు మీ తలను ఉపయోగించండి! మీ తల నుండి మీ కాలి వరకు, పాజ్ చేయండి, దాని గురించి ఆలోచించండి. మీ పాదాల నుండి మీ ముక్కు వరకు, పాజ్ చేసి ఆన్లైన్లో ఆలోచించండి!"
      2:
        text: "పెరగడానికి మరియు పెరగడానికి మీ హృదయాన్ని ఉపయోగించుకోండి మరియు మీరే ఆరోగ్యకరమైన గ్లో ఇవ్వడానికి మరియు వాలెంటైన్ చేయడానికి, మీరు నాది అవుతారని ఎవరికైనా చెప్పండి! మీరు ఆన్లైన్లో ఉన్నప్పుడు మీ హృదయాన్ని ఉపయోగించుకోండి, సరైనది మరియు ఎల్లప్పుడూ దయగల అనుభూతి చెందండి మరియు ఇంటర్నెట్లో న్యాయంగా మరియు మంచిగా ఉండటానికి మీ స్నేహితులకు గౌరవం చూపించండి. మీ తల నుండి మీ కాలి వరకు, పాజ్ చేయండి, దాని గురించి ఆలోచించండి. మీ పాదాల నుండి మీ ముక్కు వరకు, పాజ్ చేసి ఆన్లైన్లో ఆలోచించండి!"
      3:
        text: "మీ పెంపుడు జంతువును కౌగిలించుకోవడానికి, మీ బట్టలు తడిసిపోకుండా ఉండటానికి మరియు మీకు ఇష్టమైన స్లీవ్లు ధరించడానికి మరియు ఎగరడానికి మరియు నమ్మడానికి మీకు సహాయపడటానికి మీ చేతులను ఉపయోగించండి. మీరు ఆన్లైన్లో ఉన్నప్పుడు, విరామం మరియు సమతుల్యం సమయం తీసుకోవడానికి మరియు మీ టెక్ను వదిలివేయడానికి మరియు ఎక్కడానికి ఒక చెట్టును కనుగొనడానికి మీ చేతులను ఉపయోగించండి. మీ తల నుండి మీ కాలి వరకు, పాజ్ చేయండి, దాని గురించి ఆలోచించండి. మీ పాదాల నుండి మీ ముక్కు వరకు, పాజ్ చేసి ఆన్లైన్లో ఆలోచించండి!"
      4:
        text: "మీ ఆహారాన్ని నిల్వ చేయడానికి మరియు దాని పెరుగుతున్న మానసిక స్థితిని వినడానికి, బొడ్డు అపజయం చేయడానికి మరియు సోడా పాప్లోని వాయువును అనుభవించడానికి మీ గట్ను ఉపయోగించండి. మీరు ఆన్లైన్లో ఉన్నప్పుడు మీ గట్ను ఉపయోగించండి, కొన్ని సంకేతాల కోసం చూడటానికి తెలుసుకోవడానికి మరియు మార్గానికి మార్గనిర్దేశం చేయడానికి మరియు అది సరిగ్గా లేనప్పుడు మీకు తెలియజేయడానికి. మీ తల నుండి మీ కాలి వరకు, పాజ్ చేయండి, దాని గురించి ఆలోచించండి. మీ పాదాల నుండి మీ ముక్కు వరకు, పాజ్ చేసి ఆన్లైన్లో ఆలోచించండి!"
      5:
        text: "కాబట్టి మీ తలతో ఆలోచించండి మరియు మీ హృదయంతో అనుభూతి చెందండి, మీ చేతులతో సమతుల్యం చేసుకోండి, ఆన్లైన్లో మీ గట్ వినండి. మీ కాళ్ళను నడపడానికి మరియు తన్నడానికి మరియు పోగో స్టిక్ మీద దూకి బౌన్స్ అవ్వడానికి మరియు బ్లాక్ చుట్టూ నృత్యం చేయడానికి మరియు మీ స్మెల్లీ సాక్స్లతో పాటు దాటవేయడానికి ఉపయోగించండి. మీరు ఆన్లైన్లో ఉన్నప్పుడు మీ కాళ్ళను ఉపయోగించండి, గీతను దాటిన బెదిరింపులకు నిలబడటానికి మరియు ఎత్తుగా నిలబడాలని గుర్తుంచుకోండి, గొప్ప మరియు చిన్న జీవులకు మంచిగా ఉండండి."
      6:
        text: "మీ తల నుండి మీ కాలి వరకు, పాజ్ చేయండి, దాని గురించి ఆలోచించండి. మీ పాదాల నుండి మీ ముక్కు వరకు, పాజ్ చేసి ఆన్లైన్లో ఆలోచించండి! కాబట్టి మీ తలతో ఆలోచించండి మరియు మీ హృదయంతో అనుభూతి చెందండి, మీ చేతులతో సమతుల్యం చేసుకోండి, మీ గట్ వినండి, మీ కాళ్ళతో నిలబడండి. మీ తల నుండి మీ కాలి వరకు, పాజ్ చేయండి, దాని గురించి ఆలోచించండి. మీ పాదాల నుండి మీ ముక్కు వరకు, పాజ్ చేసి ఆన్లైన్లో ఆలోచించండి!"
    C2_digital_footprint_v2:
      1:
        text: "మీరు ఆన్లైన్లోకి వెళ్ళిన ప్రతిసారీ, మీరు శోధించగల, కాపీ చేయగల, భాగస్వామ్యం చేయగల, ప్రసారం చేయగల మరియు శాశ్వతంగా ఉండే పాదముద్రను వదిలివేస్తారు. మీరు ఎలాంటి డిజిటల్ పాదముద్రను వదిలివేస్తున్నారు? మీరు ఎలాంటి డిజిటల్ పాదముద్రను వదిలివేయాలనుకుంటున్నారు?"
    C2_graph_paper:
      1:
        text: "ఈ పాఠాన్ని “గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్” అని పిలుస్తారు మరియు ఇదంతా అల్గోరిథంల గురించి. ఈ రోజు మనం ఎలా మాత్రమే చేతి డ్రా బాణాలు ఉపయోగించి, సాధారణ నలుపు మరియు తెలుపు చిత్రాలు పునఃసృష్టి ప్రతి ఇతర చూపించే కార్యక్రమాలు రాయడానికి ఎలా తెలుసుకోవడానికి చూడాలని."
      2:
        text: "అల్గోరిథం అనేది ఒక పనిని పూర్తి చేయడానికి సూచనల జాబితా. గిన్నె చేయడానికి మేము ఈ సూచనల సమితిని అనుసరిస్తాము. ఏదైనా ఎలా చేయాలో అర్థం చేసుకోవడానికి మీకు మరొకరు అవసరమైనప్పుడు అల్గోరిథంలు నిజంగా సహాయపడతాయి."
      3:
        text: "మీరు కంప్యూటర్ కోసం అల్గోరిథం వ్రాస్తుంటే, మీరు దానిని చిన్న చిన్న దశలకు విభజించాలి. కాబట్టి ఈ వరుసను పూర్తి చేసి, తదుపరిదానికి వెళ్లండి, ఆపై తదుపరిది, మరియు మీరు పూర్తి చేస్తారు."
      4:
        text: "నేను నా పనిలో అల్గోరిథంలను ఉపయోగిస్తాను. నేను అన్ని దశలను వ్రాస్తే, నేను అదే భాగాన్ని మళ్ళీ పున ate సృష్టి చేయగలను, లేదా దీన్ని మరొకరికి నేర్పించగలను. బట్టీలో గాజును ఉంచండి, కలిసి ఫ్యూజ్ చేయండి, గిన్నె చేయడానికి మిగిలిన సూచనలను అనుసరించండి. అల్గోరిథంలు ఏదైనా పూర్తి చేయడానికి మీకు రోడ్ మ్యాప్ను ఇస్తాయి."
    C2_artist_loops:
      1:
        text: "ఇక్కడ మేము మా కళాకారుడిని ప్రోగ్రామింగ్ చేస్తున్నప్పుడు దశలను సేవ్ చేయడంలో సహాయపడటానికి రిపీట్ బ్లాక్ను ఉపయోగించబోతున్నాము. మా వేదికపై మాకు ఇప్పటికే కొన్ని బ్లాక్లు ఉన్నాయి, కాని అవి మమ్మల్ని ప్రారంభించడానికి అక్కడే ఉన్నాయి."
      2:
        text: "మొత్తం చతురస్రాన్ని గీయడానికి ఆ బ్లాక్లను నాలుగుసార్లు లూప్ చేయడానికి, మేము రిపీట్ బ్లాక్ను బయటకు లాగి, మూవ్ఫార్వర్క్ను ఉంచి, రిపీట్ బ్లాక్ లోపల కుడి బ్లాక్లను తిరగండి. మేము రన్ కొట్టినప్పుడు, చతురస్రాన్ని పూర్తి చేయడానికి కళాకారుడు ఆ దశలను నాలుగుసార్లు పునరావృతం చేస్తాడు."
    C2_bee_loops:
      1:
        text: "లూప్ అనేది కార్యాచరణ యొక్క పునరావృతం. పరిశీలించడానికి ఒక అందులో నివశించే తేనెటీగలు గోయింగ్, నేను ఒక ఫ్రేమ్ చూడండి, మరియు అప్పుడు నేను తిరిగి ఉంచండి. నేను అదే కార్యాచరణను చాలాసార్లు పునరావృతం చేస్తాను. ఇది చుట్టూ వెతికినా, ఒకే కార్యాచరణను అనేకసార్లు చేస్తుంది."
      2:
        text: "ఇది రిపీట్ బ్లాక్. మీరు రిపీట్ బ్లాక్ లోపల ఉంచినది మీరు ఎన్నిసార్లు చెప్పినా ఆ చర్యలను పునరావృతం చేస్తుంది. ఉదాహరణకు, ఈ స్థాయిలో, కాకుండా డ్రాగ్ అవుట్ ముందుకు తరలించడానికి మరియు తేనె మూడు సార్లు పొందుటకు కంటే, మేము కేవలం ప్రతి ఒకసారి వాటిని బయటకు లాగండి మరియు చర్య మూడు సార్లు పునరావృతం చూడాలని. అది సులభం చేసింది!"
    C2_maze_intro:
      1:
        text: "సాధారణంగా ప్రోగ్రామింగ్ అంతా టెక్స్ట్లో ఉంటుంది కాని మేము బ్లాక్లీని ఉపయోగిస్తాము, ఇది మీరు ప్రోగ్రామ్లను వ్రాయడానికి డ్రాగ్ మరియు డ్రాప్ చేసే విజువల్ బ్లాక్లను ఉపయోగిస్తుంది. హుడ్ కింద, మీరు ఇప్పటికీ కోడ్ను సృష్టిస్తున్నారు. ఆఫ్ ప్రారంభించడానికి, మేము దాని గుడ్లు దొంగిలించారు ఆ చెడు పందులు పొందేందుకు ఒక చిట్టడవి ద్వారా ఈ యాంగ్రీ బర్డ్ తరలించడానికి సహాయపడే ఒక కార్యక్రమం కోసం కోడ్ నిర్మించడానికి చూడాలని."
      2:
        text: "బ్లాక్లీ మూడు ప్రధాన భాగాలుగా విభజించబడింది. ఎడమ న మీ కార్యక్రమం అమలు చేస్తుంది పేరు పక్షి యొక్క చిట్టడవి, ఉంది. ప్రతి స్థాయికి సూచనలు చిట్టడవి క్రింద వ్రాయబడ్డాయి. ఈ మధ్య ప్రాంతం టూల్బాక్స్ మరియు ఈ బ్లాకులలో ప్రతి ఒక్కటి పక్షి అర్థం చేసుకోగల ఆదేశం. కుడి వైపున ఉన్న తెల్లని స్థలాన్ని వర్క్స్పేస్ అని పిలుస్తారు మరియు ఇక్కడే మేము మా ప్రోగ్రామ్ను నిర్మిస్తాము."
      3:
        text: "నేను మూవ్ బ్లాక్ను మా పని స్థలానికి లాగి, “రన్” నొక్కితే, ఏమి జరుగుతుంది? పక్షి గ్రిడ్లో ఒక పెట్టె ముందుకు కదులుతుంది. మరియు పక్షి ఒక పెట్టె ముందుకు వెళ్ళిన తర్వాత ఏదైనా చేయాలని నేను కోరుకుంటే? నేను మా ప్రోగ్రామ్కు మరొక బ్లాక్ను జోడించగలను."
      4:
        text: "నేను “కుడివైపు తిరగండి” బ్లాక్ను ఎంచుకోబోతున్నాను మరియు పసుపు బాణం కనిపించే వరకు నేను దానిని నా మూవ్ బ్లాక్ కింద లాగుతాను. అప్పుడు నేను దానిని డ్రాప్ చేస్తాను మరియు రెండు బ్లాక్లు కలిసి స్నాప్ అవుతాయి. నేను మళ్ళీ “రన్” నొక్కినప్పుడు, పక్షి మా పని స్థలంలో పై నుండి క్రిందికి పేర్చబడిన ఆదేశాలను చేస్తుంది."
      5:
        text: "మీరు ఎప్పుడైనా బ్లాక్ను తొలగించాలనుకుంటే, దాన్ని స్టాక్ నుండి తీసివేసి ట్రాష్ డబ్బాకు లాగండి. మీరు రన్ కొట్టిన తర్వాత, పక్షిని తిరిగి ప్రారంభించడానికి మీరు ఎల్లప్పుడూ రీసెట్ బటన్ను నొక్కవచ్చు. ఇప్పుడు ఆ పందులను తీసుకుందాం!"
    C2_paper_airplanes:
      1:
        text: "ఈ పాఠాన్ని రియల్ లైఫ్ అల్గోరిథంలు అంటారు. అల్గోరిథంలు ప్రజలు రోజువారీ చేసే పనులను వివరిస్తాయి. బర్డ్హౌస్ నిర్మించడానికి కుకీ వంటకాలు మరియు ఆదేశాలు రెండూ రోజువారీ అల్గోరిథంలు."
      2:
        text: "ఈ రోజు మనం కాగితపు విమానం కోసం అల్గోరిథంను తయారు చేస్తాము, సృష్టించాము మరియు పరీక్షించాము. కానీ మొదట, మేము ఈ పెద్ద ప్రాజెక్ట్ను చిన్న దశలను అనుసరించడానికి సులభంగా విచ్ఛిన్నం చేయాలి. కాగితపు విమానం తయారు చేయడానికి, ఏ చర్యలు తీసుకోవాలో మరియు వాటిని ఏ క్రమంలో తీసుకోవాలో మేము నిర్ణయించుకోవాలి."
      3:
        text: "మీరు మొదట చిత్రాలను కత్తిరించడం ద్వారా మీ అల్గోరిథంను సృష్టిస్తారు. తరువాత, మీరు కాగితపు విమానం చేయడానికి అవసరమైన దశలను చూపించే 6 చిత్రాలను ఎంచుకుని, ఆ చిత్రాలను సరైన క్రమంలో అమర్చండి. మీరు ప్రతిదీ క్రమంగా కలిగి ఉన్న తర్వాత, అల్గోరిథం పనిచేస్తుందో లేదో తెలుసుకోవడానికి అల్గోరిథంను పరీక్షించడానికి మీరు మరొక విద్యార్థి బృందంతో అల్గోరిథంలను వర్తకం చేస్తారు. ఉత్తమ కాగితపు విమానం తయారీకి బాగా రూపొందించిన అల్గోరిథం చాలా ముఖ్యం."
      4:
        text: "మేము చాక్లెట్ తయారు చేయాలనుకున్నప్పుడు, ఆ ప్రక్రియకు చాలా పెద్ద దశలు ఉన్నాయి. మరియు ఆ పెద్ద దశల్లో ప్రతి దాని స్వంత చిన్న దశలను కలిగి ఉంటుంది. చాక్లెట్ ఎలా రుచి చూడాలనుకుంటున్నామో దానిపై ఆధారపడి వేర్వేరు వంటకాలు లేదా అల్గోరిథంలు ఉన్నాయి. ప్రతి దశ ముఖ్యం, చిన్నవి కూడా. కాబట్టి ఒక అడుగు లేకుండా, మిగిలిన వాటిని పూర్తి చేయలేము. ఇతరులు అర్థం చేసుకోగల అల్గోరిథంలను సృష్టించడం నిజంగా ముఖ్యం. అందుకే ప్రతి దశను వ్రాయవలసి ఉంటుంది, కాబట్టి ఎవరు చేసినా, ఫలితం ఒకే విధంగా ఉంటుంది."
    C2_playlab_createstory:
      1:
        text: "ఇప్పటివరకు మీరు యానిమేషన్ లేదా కథను తయారు చేస్తున్నారు, అది మీరు అమలు చేసిన ప్రతిసారీ అదే పని చేస్తుంది. ఇప్పుడు మీరు నిజంగా ఆడగల ఇంటరాక్టివ్ గేమ్ చేయవచ్చు."
      2:
        text: "ప్రయత్నించడానికి కొన్ని కొత్త బ్లాక్లు ఉన్నాయి. “ఎప్పుడు బాణం” బ్లాక్ మరియు “మూవ్ యాక్టర్” బ్లాక్ ఉన్నాయి. బాణం కీలతో నటులను తరలించడానికి మీరు ఈ బ్లాక్లను కలిసి ఉంచవచ్చు. నటులు ide ీకొన్నప్పుడు లేదా క్లిక్ చేసినప్పుడు కొన్ని బ్లాక్స్ ఉన్నాయి. వాటిని తనిఖీ చేసి ఆనందించండి!"
    C2_relay_programming:
      1:
        text: "ఈ రోజు మనం రిలే ప్రోగ్రామింగ్ చేయబోతున్నాం. ఇదంతా ఒత్తిడిలో ప్రోగ్రామింగ్ మరియు మీరు నిజంగా త్వరగా లేదా జట్లలో పనిచేసేటప్పుడు కొన్నిసార్లు జరిగే తప్పులను డీబగ్గింగ్ చేయడం. కోడింగ్ను అనుకరించడానికి మేము గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్ను ఉపయోగిస్తాము మరియు గడువును కలిగి ఉండటానికి రిలే రేసులను ఉపయోగిస్తాము."
      2:
        text: "రిలే ప్రోగ్రామింగ్లో, గ్రాఫ్ పేపర్ ప్రోగ్రామ్ను పూర్తి చేయడానికి జట్లు రేసింగ్ చేస్తాయి. మీరు మీ సహచరుడి పనిని తనిఖీ చేయాలి లేదా డీబగ్ చేయాలి, పొరపాటు ఉంటే దాన్ని పరిష్కరించండి, మీ బాణాన్ని జోడించి, వెనక్కి పరిగెత్తి మీ సహచరుడిని ట్యాగ్ చేయండి."
      3:
        text: "ప్రోగ్రామర్లు వారి అల్గోరిథంలు లేదా కోడ్లో సమస్యలను కనుగొని పరిష్కరించడానికి డీబగ్గింగ్ను చాలా ఉపయోగిస్తారు. సమస్యలను డీబగ్ చేయడానికి చాలా మార్గాలు ఉన్నాయి. ఏదో తప్పు ఎక్కడ జరిగిందో మీరు కనుగొనే వరకు దశల వారీగా తరలించడం సులభమైనది, ఆపై దాన్ని పరిష్కరించండి."
      4:
        text: "ఇక్కడ, నేను బ్యాక్ హ్యాండ్స్ప్రింగ్ చేయడానికి ప్రయత్నిస్తున్నాను, కాని నేను పడిపోతూనే ఉన్నాను. నేను ప్రతి భాగం గుండా, దశల వారీగా నడుస్తాను మరియు నా తప్పు ఎక్కడ ఉందో గ్రహించాను. నేను పుంజం మీద చేతులు సరిగ్గా పెట్టడం లేదని నా కోచ్ నాకు చూపించాడు. కాబట్టి నేను నా కొత్త చేతి స్థానంతో పుంజం మీద మరొక వెనుక హ్యాండ్స్ప్రింగ్ను ప్రయత్నించాను, మరియు నేను దానిని ఇరుక్కుపోయాను! నేను నా వెనుక హ్యాండ్స్ప్రింగ్ను డీబగ్ చేసినందుకు చాలా ఆనందంగా ఉంది. మేము దానిని కనుగొన్నాము! డీబగ్గింగ్ అనేది సమస్యలను కనుగొనడం మరియు పరిష్కరించడం. బాగుంది, మంచి ఉద్యోగం!"
    C2_zuck_repeat_loop:
      1:
        text: "కంప్యూటర్లు నిజంగా మంచివి అనే విషయం ఆదేశాలను పునరావృతం చేయడం. ఒక వ్యక్తిగా, మీరు అదే పనిని వరుసగా చాలా సార్లు చేయవలసి వస్తే మీరు నిజంగా విసుగు చెందుతారు. కానీ ఒక కంప్యూటర్ అదే పనిని మిలియన్ల లేదా బిలియన్ల సార్లు చేయగలదు, మరియు విసుగు చెందదు మరియు దానిని బాగా నిర్వహించగలుగుతుంది."
      2:
        text: "కాబట్టి ఉదాహరణకు, ఫేస్బుక్లోని ప్రతి ఒక్కరికీ ఇమెయిల్ పంపడం ద్వారా పుట్టినరోజు శుభాకాంక్షలు చెప్పాలనుకుంటే, ఆ ఇమెయిల్లన్నింటినీ అందరికీ వ్రాయడానికి నాకు ఒక శతాబ్దానికి పైగా సమయం పడుతుంది. కానీ కొన్ని పంక్తుల కోడ్తో, నేను ఒక సిస్టమ్ను కలిగి ఉండగలను ఫేస్బుక్లోని ప్రతి ఒక్కరికీ పుట్టినరోజు శుభాకాంక్షలు తెలుపుతూ ఇమెయిల్ పంపండి. కాబట్టి ఉచ్చులు ఏమిటి, మరియు అవి ఎందుకు విలువైనవి, మరియు కంప్యూటర్లు చాలా బాగా చేయగలవు."
      3:
        text: "ఈ ఉదాహరణలో మీ లక్ష్యం పందిని పొందడానికి పక్షిని తరలించడం. ఇప్పుడు మేము దీన్ని చాలా సులభంగా చేయగలిగేలా “రిపీట్” బ్లాక్ను ఉపయోగించగలము. ప్రతిసారీ పందికి పక్షిని ఒక అడుగు ముందుకు వేయడానికి కంప్యూటర్కు ఐదుసార్లు “ముందుకు సాగండి” ఆదేశం ఇవ్వడం ద్వారా మీరు దీన్ని చేయవచ్చు."
      4:
        text: "లేదా మీరు కేవలం ఒకసారి “ముందుకు తరలించడానికి” కంప్యూటర్ తెలియజేయవచ్చు, ఆపై “పునరావృతం” ఆ 5 సార్లు చెప్పండి, మరియు అది అదే పనిని చేస్తుంది. కాబట్టి దీన్ని చేయడానికి మీరు మీ “ముందుకు సాగండి” ఆదేశాన్ని లాగండి, ఆపై మీరు దానిని “రిపీట్” బ్లాక్ లోపల ఉంచండి. మరియు మీరు దానిపై క్లిక్ చేసి, మీరు ఎన్ని దశలను ముందుకు తీసుకెళ్లాలనుకుంటున్నారో చెప్పడానికి బ్లాక్ను ఎన్నిసార్లు పునరావృతం చేయాలనుకుంటున్నారో తెలియజేయవచ్చు."
      5:
        text: "ఇప్పుడు మరో విషయం ఏమిటంటే, మీరు “రిపీట్” బ్లాక్ లోపల మీకు కావలసినన్ని ఆదేశాలను ఉంచవచ్చు. కాబట్టి ఈ ఉదాహరణలో మీరు అది చెప్పడం చేస్తున్నారు ముందుకు తరలించడానికి మరియు ఎడమ చెయ్యి, ఇది చేస్తాను ఇది ఐదు సార్లు. అన్ని కుడి మంచి ఉద్యోగం మరియు ఆనందించండి!"
    C3_artist_functions:
      1:
        text: "కంప్యూటర్ ప్రోగ్రామింగ్లోని గొప్ప విషయాలలో ఒకటి, మీరు కంప్యూటర్కు చర్యను ఎలా చేయాలో నేర్పించిన తర్వాత, మీరు ఆ ఫంక్షన్ను మళ్లీ కాల్ చేయవచ్చు. మీరు దీనికి ఒక పేరు ఇవ్వండి, ఆపై మీరు దానిని కాల్ చేయవచ్చు. ఇది నిజంగా భాషను విస్తరించడం లాంటిది."
      2:
        text: "మేము నిర్మించిన కార్యక్రమంలో, నాలుగు సార్లు కదిలించడం మరియు తిరగడం ద్వారా ఒక చతురస్రాన్ని ఎలా గీయాలో నేర్చుకున్నాము. మేము ఆ ఫంక్షన్ను తీసుకొని దానికి ఒక పేరు ఇవ్వవచ్చు, ఒక చతురస్రాన్ని గీయవచ్చు, తద్వారా మనం ఎప్పుడైనా అలా చేయాలనుకుంటున్నాము, మేము ఒక చతురస్రాన్ని గీయండి మరియు అది తిరిగి వెళ్లి ఆ ఫంక్షన్, ఆ కోడ్ను ఇన్వోక్ చేస్తుంది. ఇది మన కోసం పూర్తి అవుతుంది. మేము మా ప్రోగ్రామింగ్ భాషకు ఆ భావనను జోడించాము."
    C3_artist_intro:
      1:
        text: "కార్లు ఎంత డేటాను సేకరిస్తాయి మరియు మీరు ఎలా గుర్తించాలో తెలుసుకోవడానికి ప్రోగ్రామ్లను వ్రాయగల వ్యక్తులను కలిగి ఉండవలసిన అవసరం ఉన్నందున కంప్యూటర్ సైన్స్లో ప్రావీణ్యం ఉన్న వ్యక్తులు మీకు లేకపోతే మీరు రేస్కు కూడా అర్హత సాధించరు. పనితీరును ఎలా నిర్మించాలో."
      2:
        text: "ఈ పజిల్స్ లో, మీరు వివిధ ఆకారాలు డ్రా ఒక పెన్సిల్ ఉపయోగించే ఒక కళాకారుడు ఉంటాం. మీ కళాకారుడు ఎక్కడికి వెళ్లినా, అది మీ వెనుక ఒక గీతను గీస్తుంది."
      3:
        text: "కాన్వాస్ చుట్టూ తిరగడానికి, మీరు మూవ్ ఫార్వర్డ్ బ్లాక్ను ఉపయోగిస్తారు. ఇక్కడ మూవ్ ఫార్వర్డ్ బ్లాక్ 100 పిక్సెల్ల ద్వారా ముందుకు సాగండి అని చెప్పారు. మేము రన్ కొట్టినప్పుడు, ఏమి జరుగుతుంది? కళాకారుడు ఒక నిర్దిష్ట మొత్తాన్ని ముందుకు కదిలిస్తాడు మరియు ఆ మొత్తం 100 పిక్సెల్స్. పిక్సెల్లు ప్రాథమికంగా మీ కంప్యూటర్ స్క్రీన్లో చాలా చిన్న చతురస్రాలు."
      4:
        text: "ఈ పజిల్లో మనకు ఉన్న ఇతర బ్లాక్ 90 డిగ్రీల ద్వారా కుడివైపు తిరగండి. మరియు మేము దానిని బయటకు లాగినప్పుడు అది మా కళాకారుడిని కొంత మొత్తాన్ని తిప్పేలా చేస్తుంది. కాబట్టి కళాకారుడు ఎంత దూరం తిరగాలని మీరు కోరుకుంటున్నారో మీరు ఆడవచ్చు. ఇది 90 డిగ్రీల మలుపు."
      5:
        text: "మరియు ఇది 120 డిగ్రీల మలుపు. మరియు గుర్తుంచుకోండి, మీరు పిక్సెల్స్ మరియు డిగ్రీల కోసం సంఖ్యల పక్కన ఉన్న బాణాలను క్లిక్ చేయడం ద్వారా ఈ విలువలను మార్చవచ్చు. మీ కళాకారుడితో డ్రాయింగ్ ఆనందించండి!"
    C3_artist_nested_loops:
      1:
        text: "మీరు మరొక లూప్ లోపల లూప్ ఉంచినప్పుడు, మేము దానిని సమూహ లూప్ అని పిలుస్తాము. ఉదాహరణకు, ఇక్కడ మేము కోడ్ ఇచ్చిన చేస్తున్నారు ఇప్పటికే ఒక త్రిభుజం యొక్క ప్రతి వైపు కోసం ఒకసారి, మూడు సెట్ పునరావృతం సార్లు బ్లాక్ ఉపయోగించి పొడవు 100 పిక్సెళ్ళు వైపులా ఒక త్రిభుజం డ్రా."
      2:
        text: "కానీ మేము ఆరు త్రిభుజాలను గీయాలనుకుంటున్నాము. అలా చేయడానికి, మేము ఆ లూప్ తీసుకొని మరొక రిపీట్ టైమ్స్ బ్లాక్ లోపల ఉంచబోతున్నాము. చాలా బాగుంది!"
    C3_bee_conditionals:
      1:
        text: "ఇది షరతులతో కూడిన బ్లాక్. తేనె లేదా తేనె ఉంటే అది ఒక సంఖ్య కంటే తక్కువ, సమానమైన లేదా అంతకంటే ఎక్కువ ఉంటే, ఏదైనా చేయండి."
      2:
        text: "ఈ ప్రశ్న గుర్తుతో మనం ఇక్కడ చూసినట్లుగా, తేనె లేదా తేనె ఎంత పొందాలో మనకు తెలియనప్పుడు ఇది ఉపయోగపడుతుంది."
      3:
        text: "ఈ ఉదాహరణలో, ple దా పువ్వులో 0 కన్నా ఎక్కువ తేనె ఉంటే, తేనెను పొందండి. అది ఉన్నంతవరకు తేనె పొందమని మా తేనెటీగకు తెలియజేస్తుంది. తా-దా!"
    C3_bee_debugging:
      1:
        text: "ప్రోగ్రామ్ను డీబగ్ చేయడం గురించి మీరు ఎప్పుడైనా విన్నారా? పని చేయనిది ఏమిటో మీరు గుర్తించే మార్గం ఇది. మీరు కోడ్ను డీబగ్ చేసినప్పుడు, మీరు లోపాలను గుర్తించి తీసివేస్తారు."
      2:
        text: "ఇక్కడ మేము మా కార్యాలయంలో ఇప్పటికే కొన్ని బ్లాక్స్ ఇచ్చిన చేస్తున్నారు. ఇది సరైన పరిష్కారం కాదా మరియు దాన్ని ఎక్కడ పరిష్కరించాల్సిన అవసరం ఉందో లేదో చూడటానికి మేము బ్లాకుల ద్వారా, దశల వారీగా నడవడానికి స్టెప్ బటన్ను ఉపయోగించబోతున్నాము."
      3:
        text: "మా సమస్య ఉన్నట్లు కనిపిస్తోంది! మేము ముందుకు బ్లాక్ ఒకటి కంటే తరలింపు అవసరం. లోపం ఎక్కడ ఉందో గుర్తించడం ద్వారా స్టెప్ బటన్ మా సమస్యను డీబగ్ చేయడానికి సహాయపడుతుంది కాబట్టి దాన్ని పరిష్కరించవచ్చు."
    C3_bee_functions:
      1:
        text: "కంప్యూటర్ సైన్స్లో ముఖ్యమైన భావనలలో ఒకటి కొత్త ఆదేశాలను ఎలా నిర్వచించాలి, కంప్యూటర్ భాషకు మీ స్వంత పదాలను ఎలా జోడించాలి. చాలా కంప్యూటర్ భాషలలో వంద పదాలు లేదా ఆదేశాలు మాత్రమే ఉన్నాయి. ఈ బిల్డింగ్ బ్లాక్ల నుండి మీ స్వంత క్రొత్త పదాలను నిర్వచించడంలో కళ మరియు మేజిక్ ఉంది."
      2:
        text: "మేము క్రీడలలో దీన్ని అన్ని సమయాలలో చేస్తాము. ఉదాహరణకు, బాస్కెట్బాల్లో, మీరు డ్రిబుల్ ఎలా చేయాలో, లే-అప్ ఎలా చేయాలో, ఎలా పుంజుకోవాలో నేర్చుకోవడం ద్వారా ప్రారంభించండి. మీరు ఈ నిజంగా ప్రాథమిక కదలికలను నేర్చుకున్న తర్వాత, మీరు క్రొత్త కదలికలను నేర్చుకుంటారు మరియు పిక్ అండ్ రోల్ లాగా ఈ బిల్డింగ్ బ్లాక్లను కలిపి ఉంచండి లేదా ఇవ్వండి మరియు వెళ్ళండి. అప్పుడు మీరు మరింత క్లిష్టమైన నాటకాలు చేయడానికి అక్కడి నుండి వెళ్ళవచ్చు. మీరు ఆ ఆటను నేర్చుకుని, దానికి పేరు ఇచ్చిన తర్వాత, జట్టులోని ప్రతి ఒక్కరికీ దీన్ని ఎలా చేయాలో తెలుసు."
      3:
        text: "అదేవిధంగా మీరు కంప్యూటర్కు నేర్పించిన తర్వాత చర్యను ఎలా చేయాలో ఈ ఆదేశాల క్రమాలను ఉపయోగించి, మీరు ఆ చర్యకు మీ స్వంత పేరును తయారు చేసుకోవచ్చు, తద్వారా దాన్ని తర్వాత పునరావృతం చేయడం సులభం. మీరు మీ స్వంత ఆదేశాన్ని నిర్వచించినప్పుడు మరియు దానికి పేరు ఇచ్చినప్పుడు, దానిని ఫంక్షన్ అంటారు. ఇప్పుడు మేము తేనెటీగకు సహాయం చేయడానికి ఫంక్షన్లను ఉపయోగించబోతున్నాము."
      4:
        text: "ఈ ఉదాహరణలో, మా ఫంక్షన్ అంటారు పొందండి 2 తేనె, ఇక్కడే ఈ ఆకుపచ్చ బ్లాక్. ఫంక్షన్ డెఫినిషన్ అయిన ఈ బూడిద పెట్టెను చూడటం ద్వారా 2 తేనె ఏమి చేస్తుందో మాకు తెలుసు. మేము అక్కడ లోపల చూస్తే, గెట్ 2 తేనె తేనెను పొందబోతోంది మరియు తరువాత మళ్ళీ తేనెను పొందబోతోంది. బూడిద పెట్టె లోపల ఉన్నదాన్ని ఎల్లప్పుడూ చూడండి, తద్వారా ఈ గ్రీన్ ఫంక్షన్ బ్లాక్స్ ఏమి చేయగలవో మీకు తెలుస్తుంది."
    C3_bee_nested_loops:
      1:
        text: "ఇప్పుడు మేము తేనెటీగతో సమూహ ఉచ్చులను ఉపయోగించబోతున్నాము. మాకు కొన్ని స్టార్టర్ కోడ్ ఇవ్వబడింది, ఇది తేనెటీగకు ముందుకు సాగడానికి మరియు తేనెను మూడుసార్లు పొందమని చెబుతుంది మరియు తరువాత కుడివైపు తిరగండి. ఆ మొత్తం కోడ్ను తీసుకొని మరొక రిపీట్ బ్లాక్ లోపల గూడు కట్టుకుని మూడుసార్లు పునరావృతం చేయడానికి సెట్ చేద్దాం. పూర్తయింది!"
    C3_bounce:
      1:
        text: "మీరు మీ స్నేహితులతో భాగస్వామ్యం చెయ్యగలరు మీ స్వంత బౌన్స్ గేమ్ సృష్టించడం చూడాలని! ఎంత బాగుంది!"
      2:
        text: "ప్రారంభించడానికి, మన కీబోర్డ్లోని బాణం కీలకు తెడ్డు నియంత్రణలను లింక్ చేయాలి."
      3:
        text: "ఎప్పుడు ఎడమ బాణం బ్లాక్ను తరలింపు ఎడమ బ్లాక్కు మరియు ఎప్పుడు కుడి బాణం బ్లాక్ను తరలింపు కుడి బ్లాక్కు లింక్ చేయడం ద్వారా మనం దీన్ని చేయవచ్చు. ఇది ఒక గో ఇవ్వండి మరియు మీరు ఏ సమయంలో మీ స్వంత బౌన్స్ గేమ్ ప్రోగ్రామింగ్ అవుతారు!"
    C3_computational_thinking:
      1:
        text: "ఈ పాఠం గణన ఆలోచన. కొన్నిసార్లు క్రొత్త ఆట నేర్చుకోవడం కఠినంగా ఉంటుంది, సరియైనదా? మొదట ఇది నిజంగా గందరగోళంగా అనిపించవచ్చు మరియు కొన్నిసార్లు, మీకు నియమాలను నేర్పడానికి ఎవరూ లేరు, కాబట్టి మీరు దానిని మీ స్వంతంగా గుర్తించాలి."
      2:
        text: "శుభవార్త ఏమిటంటే, మీకు కొన్ని ఆలోచనా ఉపాయాలు తెలిసినప్పుడు మీరు మీ స్వంతంగా విషయాలను గుర్తించడం మంచిది. ఈ ఉపాయాలు సమస్యలను చూడటానికి మరియు పరిష్కరించడానికి ప్రత్యేకమైన మార్గాలు. ఈ పాఠంలో, మీరు నాలుగు ఉపాయాల గురించి నేర్చుకుంటారు మరియు ఆటకు నియమాలను గుర్తించడానికి మీ స్నేహితులతో వాటిని ప్రాక్టీస్ చేస్తారు."
      3:
        text: "మీరు పెద్ద సమస్యను చిన్న ముక్కలుగా విచ్ఛిన్నం చేసినప్పుడు, మీరు పెద్ద సమస్యను కుళ్ళిపోవడానికి మీ మెదడును ఉపయోగిస్తున్నారు. మేము పెద్ద సమస్యను అనేక చిన్న సమస్యలుగా కుళ్ళిపోయిన తర్వాత, మేము మా తదుపరి ఉపాయానికి వెళ్ళవచ్చు, దీనిని నమూనా మ్యాచ్ అంటారు."
      4:
        text: "మేము విషయాల మధ్య సారూప్యతల కోసం చూస్తున్నప్పుడు. నేను ఒకే విధంగా ఉన్న విషయాలను కనుగొన్న తర్వాత, ఏ విషయాలు భిన్నంగా ఉన్నాయో నేను గుర్తించగలను. నేను ఆ తేడాలను తీసివేసినప్పుడు, దానిని సంగ్రహణ అంటారు."
      5:
        text: "నేను సమస్యను పరిష్కరించడానికి దశలను కనుగొన్న తరువాత, నేను ఆ దశలను అల్గోరిథం అని పిలువబడే ఒక నిర్దిష్ట క్రమంలో ఉంచగలను, తద్వారా ఎవరైనా ఆ సమస్యను పరిష్కరించడానికి నా దిశలను ఉపయోగించవచ్చు. ఆటను ఎలా నియమాలు తో దొరుకుతుందని మేము ఈ నాలుగు దశలను ఉపయోగించడానికి చూడాలని. ఆట ముగిసే సమయానికి, మీరు ఇలా కనిపించేదాన్ని ఆడగలుగుతారు!"
    C3_crowdsourcing:
      1:
        text: "ఈ పాఠాన్ని క్రౌడ్ సోర్సింగ్ అంటారు. ఈ పాఠంలో మనం ఒంటరిగా చేయడానికి ప్రయత్నించకుండా సమూహాలలో కొన్ని విషయాలు ఎంత సులభంగా చేయవచ్చో తెలుసుకోవడానికి కార్డుల డెక్ను ఉపయోగిస్తాము. కాబట్టి కొంతమంది స్నేహితులను పట్టుకోండి మరియు అద్భుతంగా ఏదైనా చేయండి. క్రౌడ్సోర్సింగ్ వేగంగా ఏదైనా పూర్తి చేయడానికి పెద్ద సమూహం నుండి సహాయం పొందుతోంది."
      2:
        text: "కంప్యూటర్ సైన్స్లో, మేము క్రౌడ్ సోర్సింగ్ను అన్ని సమయాలలో ఉపయోగిస్తాము. బిలియన్ల మరియు బిలియన్ల సమాచారం ద్వారా శోధించడానికి వేలాది మంది te త్సాహికులు మరియు నిపుణులు తమ కంప్యూటర్లను ఒకదానితో ఒకటి అనుసంధానిస్తారు. తదుపరి మార్సెన్నే ప్రైమ్ నంబర్ లేదా గ్రహాంతర సమాచార మార్పిడి వంటి వాటి కోసం వెతుకుతోంది."
      3:
        text: "మీరు చలన చిత్రాన్ని చూసినప్పుడు, సినిమా యొక్క ప్రతి సెకను 24 వ్యక్తిగత చిత్రాలు, మేము ఆ ఫ్రేమ్లను పిలుస్తాము. కాబట్టి ఆ చిత్రాలు ప్రతి ఒక రూపొందించినవారు మరియు అన్వయించడం మరియు అన్ని కలిసి ఉంచాలి అవసరం. నా బృందం మరియు నేను, మేమంతా సాఫ్ట్వేర్ డెవలపర్లు. వాస్తవానికి చిత్రాన్ని సృష్టించే సాఫ్ట్వేర్ భాగాన్ని సృష్టించడానికి మనమందరం కలిసి పనిచేస్తాము, మీరు తెరపై చూసే తుది చిత్రాన్ని సృష్టిస్తుంది. కళాకారులు మరియు ఇతర డెవలపర్లు వారి జట్టుకృషిలో భాగంగా మరియు వారి ప్రక్రియలో భాగంగా ఉపయోగించగల సాధనం ఇది తెరపై వారికి కావలసిన చిత్రాలను సృష్టించగలదు."
      4:
        text: "ఉదాహరణకు, ఫైండింగ్ నెమోలో, క్రష్ మరియు స్క్విర్ట్ మరియు వారి స్నేహితులందరూ తూర్పు ఆస్ట్రేలియన్ కరెంట్ ద్వారా ఎగురుతున్నప్పుడు. మీరు ప్రవహించే నీటి చిత్రాలను చూస్తున్నారు, మీరు తాబేలు వెనుక భాగంలో ఉన్న రంగులను చూస్తున్నారు, మీరు చేపల వైపులా చూస్తున్నారు. ఆ విషయాలన్నీ మనం వ్రాసే గణిత మరియు కంప్యూటర్ ప్రోగ్రామ్ల ద్వారా ఉత్పత్తి చేయబడతాయి, అప్పుడు మేము కళాకారుడికి ఇస్తాము మరియు వారు ఆ తుది చిత్రాన్ని సృష్టించడానికి మరియు దానిని సర్దుబాటు చేయడానికి మరియు అందంగా కనిపించడానికి మరియు సరదాగా కనిపించడానికి తీసుకుంటారు."
    C3_dice_race:
      1:
        text: "ఈ పాఠాన్ని పాచికల రేసు అంటారు. దాదాపు ప్రతి ఒక్కరూ కంప్యూటర్ గేమ్స్ ఆడటానికి ఇష్టపడతారు. కంప్యూటర్ ప్రోగ్రామర్లు ఆట యొక్క దశలను ప్రోగ్రామ్గా ఎలా మారుస్తారనే దాని గురించి మీరు ఎప్పుడైనా ఆలోచించారా? కంప్యూటర్ గేమ్లను రూపొందించడంలో మరియు ఏదైనా సమస్యను పరిష్కరించడంలో మొదటి దశకు ఆలోచన మరియు ప్రణాళిక అవసరం."
      2:
        text: "సమస్య పరిష్కారం యొక్క ఆలోచనా దశ ఒక అల్గోరిథంను ఉత్పత్తి చేస్తుంది, ఇది సమస్యను పరిష్కరించడానికి లేదా పనిని పూర్తి చేయడానికి దశల ప్రణాళిక ద్వారా ఒక దశ. ఈ పాఠంలో, మీరు పాచికల రేసు ఆట కోసం అల్గోరిథంను సృష్టిస్తారు. అప్పుడు మీరు మీ స్నేహితులను ఆట ఆడటానికి దశలను అనుసరించగలరో లేదో తెలుసుకోవడానికి మీ ప్రణాళికను ప్రయత్నించమని అడుగుతారు. దశలు సరైనవని ప్రోగ్రామర్ ఖచ్చితంగా నిర్ధారించిన తర్వాత, కంప్యూటర్ అర్థం చేసుకోగల భాషతో అల్గోరిథంను ప్రోగ్రామ్లోకి అనువదించే సమయం వచ్చింది."
      3:
        text: "మేము ప్రతిరోజూ చేసే దాదాపు ప్రతిదానికీ అల్గోరిథం అవసరం, ఒక పనిని పూర్తి చేయడానికి మీరు అనుసరించగల దశల జాబితా. పాఠశాలకు సిద్ధం కావడం లేదా మీ స్నేహితులతో సరదాగా రోజును ప్లాన్ చేయడం లేదా చిరుతిండిని పరిష్కరించడం గురించి ఆలోచించండి. ఆ పనులలో దేనినైనా పూర్తి చేయడానికి, మీరు దానిని చిన్న దశలుగా విభజించాలి మరియు కొన్నిసార్లు దశలు నిర్దిష్ట క్రమంలో ఉండాలి."
      4:
        text: "శాండ్విచ్ తయారు చేయడం గురించి ఆలోచించండి. మీరు మొదట క్యాబినెట్ నుండి ఏ పదార్ధం నుండి బయటపడాలో పట్టింపు లేదు. మీరు కూజాను తెరిచే వరకు వేరుశెనగ వెన్నను వ్యాప్తి చేయలేరు. కంప్యూటర్లకు అల్గోరిథంలు మరియు ప్రోగ్రామ్లు అవసరం, దాని గురించి ఆలోచించకుండా మనం చేయగలిగే సరళమైన పనులను కూడా ఎలా చేయాలో చూపించడానికి."
      5:
        text: "అల్గోరిథం అంటే ఏమి జరగాలి అనే దాని వెనుక ఉన్న ఆలోచన, అయితే ప్రోగ్రామ్ కంప్యూటర్కు ఇది జరిగేలా చేయడానికి ఇచ్చిన వాస్తవ సూచనలు. కంప్యూటర్ అమలు చేయడానికి ముందు అల్గోరిథం ప్రోగ్రామ్లోకి అనువదించబడాలి. ఒక పనిని అల్గోరిథం అని పిలువబడే దశలుగా విభజించడం కొన్నిసార్లు కష్టం. కానీ ఏదైనా కొత్త నైపుణ్యం వలె, ఇది అభ్యాసంతో సులభం మరియు సులభం అవుతుంది."
    C3_farmer_while:
      1:
        text: "ఉచ్చులు మీరు రోజువారీ జీవితంలో చేసే పనులతో సమానంగా ఉంటాయి. మీరు మీ కారును కడుగుతున్నారని g హించుకోండి, అది శుభ్రంగా ఉండే వరకు మీరు స్క్రబ్బింగ్ చేస్తూనే ఉంటారు. ఇది శుభ్రంగా లేనప్పటికీ, స్క్రబ్ చేయడం కొనసాగించండి. మీరు ఈ విషయాలను ఎప్పటికప్పుడు అంచనా వేస్తున్నారు."
      2:
        text: "మీ రైతుకు సహాయం చేయడానికి మేము క్రొత్త రూపాన్ని పొందాము. ఇది ఒక సమయంలో బ్లాక్ అంటారు. వాస్తవానికి ఇది చాలా సులభం. ఎగువన ఒక ప్రకటన నిజం అయితే, ఏదో చేయండి. ఉదాహరణకు, ఒక పైల్ తరలింపు ఒకటి hayful ఉంది. ముందుకు సాగండి మరియు మీ రైతుతో ఒకసారి ప్రయత్నించండి."
    C3_functional_suncatchers:
      1:
        text: "ఈ పాఠం ఫంక్షనల్ సన్కాచర్స్. మీరు ఫంక్షన్లను ఉపయోగించి ఈ అందమైన సన్క్యాచర్లను సృష్టిస్తారు. ఈ సన్క్యాచర్లలో ఒకదాన్ని సృష్టించడానికి అనేక దశలు ఉన్నాయి. మీరు చాలాసార్లు పునరావృతం చేయాల్సిన కొన్ని దశలు."
      2:
        text: "సన్క్యాచర్ను తయారుచేసే ప్రక్రియను సరళీకృతం చేయడంలో మొదటి దశ మనం పదే పదే పునరావృతం చేయాల్సిన వాటిని గుర్తించడం. మేము ఈ దశలను మనం ఫంక్షన్ అని పిలిచే వాటిలో సమూహపరచవచ్చు."
      3:
        text: "కానీ ఖచ్చితమైన దశలను అనుసరించడం కంటే అందమైన సన్క్యాచర్ను సృష్టించడం చాలా ఎక్కువ. కొన్నిసార్లు మనం సృజనాత్మకంగా ఉండాలని మరియు మేము ఉపయోగిస్తున్న పూసల రంగును మార్చాలనుకుంటున్నాము. మేము వేర్వేరు రంగు పూసలను ఉపయోగిస్తే ప్రతి సన్క్యాచర్ను ప్రత్యేకంగా చేయవచ్చు."
      4:
        text: "మీరు పూసలను వేరియబుల్స్గా భావించడం నేర్చుకున్నప్పుడు మీ సన్క్యాచర్ ప్రత్యేకంగా మీదే అవుతుంది, ఇది మార్చగల సమాచారం కోసం ప్లేస్హోల్డర్ అని అర్ధం. ఫంక్షన్లు మరియు వేరియబుల్స్ ఉపయోగించి అందమైన సన్క్యాచర్లను సృష్టించడం ఆనందించండి!"
    C3_internet:
      1:
        text: "ఈ పాఠం ఇంటర్నెట్ గురించి. ఇంటర్నెట్ చాలా బిజీగా ఉన్న ప్రదేశం మరియు ఈ బిజీ రహదారికి సమానంగా ఉంటుంది. వారి గమ్యస్థానాలకు చేరుకోవడానికి కార్లు వంటి సందేశాలు జూమ్ చేస్తున్నాయి. సందేశాలు ఇంటర్నెట్ ద్వారా చాలా త్వరగా కదులుతాయి."
      2:
        text: "ఇంటర్నెట్ ఎలా పనిచేస్తుందో నటించడం మీరు ఇంటర్నెట్ను ఉపయోగించినప్పుడు ఏమి జరుగుతుందో అర్థం చేసుకోవడానికి మీకు సహాయపడుతుంది. మీ కంప్యూటర్ నుండి ఇష్టమైన వెబ్సైట్కు లేదా స్నేహితుడి నుండి ఇమెయిల్ ఇన్బాక్స్కు ఎలా సందేశాలు వస్తాయో మీరు నేర్చుకుంటారు. మీకు రోడ్లు తెలిసినప్పుడు మరియు సంకేతాలను చదవగలిగినప్పుడు బిజీ రోడ్లను నావిగేట్ చేయడం సులభం అయినట్లే, తెరవెనుక ఏమి జరుగుతుందో మీకు తెలిసినప్పుడు ఇంటర్నెట్ ప్రయాణించడం అంత క్లిష్టంగా ఉండదు."
      3:
        text: "ఇంటర్నెట్లో సందేశాలను పంపడం మెయిల్లో సందేశాలను పంపడం లాంటిది కాని కొన్ని తేడాలతో ఉంటుంది. నేను ఇక్కడ Google.com లో ఉన్నాను. ఈ వెబ్సైట్ యొక్క IP చిరునామా ఈ సంఖ్య. మీరు మెయిల్లో మీ తిరిగి వచ్చే చిరునామాగా IP చిరునామాను ఆలోచించవచ్చు. నేను అక్కడ ఉన్న కార్యాలయంలోని ఎవరికైనా మెయిల్లో సందేశం పంపాలనుకుంటున్నాను. మీరు ఆ తలుపులో URL మరియు IP చిరునామాను చూస్తున్నారా? నేను ఈ సందేశాన్ని వ్రాసాను మరియు పంపు నొక్కండి."
      4:
        text: "పోస్టల్ సర్వీస్ మాదిరిగా కాకుండా, మొదటి విషయం ఏమిటంటే, ఇంటర్నెట్ సందేశాన్ని చిన్న భాగాలుగా విచ్ఛిన్నం చేస్తుంది కాబట్టి దీన్ని మరింత సులభంగా పంపవచ్చు. ఈ చిన్న భాగాలను ప్యాకెట్లు అంటారు. సందేశం యొక్క ప్రతి ప్యాకెట్ ఒకేసారి గమ్యస్థానానికి పంపబడుతుంది. ఈ ప్యాకెట్లన్నీ సరైన క్రమంలో కలిసి ఉంటాయి, తద్వారా రిసీవర్ సందేశాన్ని సరిగ్గా చదవగలదు. వాస్తవానికి, ఇంటర్నెట్ ఎలా పనిచేస్తుందనే దాని గురించి తెలుసుకోవడానికి ఇంకా చాలా విషయాలు ఉన్నాయి, అయితే ఇది గొప్ప ప్రారంభం. మీరు అవగాహన ఉన్న ఇంటర్నెట్ వినియోగదారుగా మారడానికి మీ మార్గంలో ఉన్నారు! మీరు నేర్చుకున్న వాటిని మీ కుటుంబ సభ్యులకు మరియు స్నేహితులకు తప్పకుండా చెప్పండి!"
      5:
        text: "నా పేరు అమండా క్యాంప్ మరియు నేను గూగుల్లో సాఫ్ట్వేర్ ఇంజనీర్. ప్రొఫైల్స్ మరియు పరిచయాలను నిల్వ చేసే బ్యాకెండ్ సర్వర్లో పనిచేసే బృందంలో నేను పని చేస్తున్నాను. నా ఉద్యోగంలో, మీ ఫోన్ వంటి ఇతర పరికరాలకు పరిచయాలను ఎలా పంపవచ్చనే దాని గురించి మేము చాలా ఆలోచిస్తాము. చాలా మందికి చాలా పరిచయాలు ఉన్నాయి, మీరు 1000 పరిచయాలు మరియు మీ ఫోన్కు ఒకేసారి ఆ పరిచయాలన్నింటినీ పంపించాలనుకోవడం లేదు ఎందుకంటే ఇది సందేశం చాలా పెద్దది. ఇంటర్నెట్ పెద్ద సందేశాలను ప్యాకెట్లుగా విచ్ఛిన్నం చేసే విధానం మాదిరిగానే, మేము పేజింగ్ అనే భావనను ఉపయోగిస్తాము, ఇక్కడ మేము మీ ఫోన్ 100 పరిచయాలను ఒకేసారి మాత్రమే పంపవచ్చు మరియు మీ ఫోన్ మాకు ప్రతిస్పందించి తదుపరి 100 కోసం అడగనివ్వండి."
      6:
        text: "సాఫ్ట్వేర్ గురించి చాలా ఉత్తేజకరమైన విషయం ఏమిటంటే ఇది మొత్తం ప్రపంచాన్ని ప్రభావితం చేస్తుంది. నేను పంతొమ్మిదేళ్ల వయసులో మొదట ప్రోగ్రామ్ నేర్చుకున్నాను. నేను అప్పటికే కాలేజీలో సోఫోమోర్ లేదా జూనియర్ అని అనుకుంటున్నాను. నేను రాయడం గుర్తుంచుకున్న మొదటి ప్రోగ్రామ్ సెల్సియస్ను ఫారెన్హీట్గా మార్చిన విషయం. నేను ప్రోగ్రామింగ్ను ఇష్టపడుతున్నాను ఎందుకంటే ప్రజలకు సహాయం చేయడం నాకు ఇష్టం. నేను ప్రపంచవ్యాప్తంగా ప్రజలకు సహాయపడే Google లో ప్రోగ్రామ్లను వ్రాయగలను మరియు అది నిజంగా మనసును కదిలించే మరియు ఉత్తేజకరమైనది."
    C3_maze_conditionals:
      1:
        text: "ప్రజలు ప్రతిరోజూ నిర్ణయాలు తీసుకుంటారు. ఉదాహరణకు, మీరు బయటికి వెళ్ళే ముందు, వర్షం పడుతుందో లేదో చెప్పే స్టేట్మెంట్ మీకు ఉంది, అప్పుడు నేను నా జాకెట్ పొందాలి. కంప్యూటర్లు అద్భుతమైనవి, మీరు ఆ రకమైన ప్రకటనలను నిర్ణయించిన తర్వాత వారు విశ్వసనీయంగా ఆ విషయాలను మరియు నమ్మదగని వేగాన్ని అమలు చేయవచ్చు. కంప్యూటర్ ప్రోగ్రామ్ నిజంగా గణితంలో కొంచెం మరియు కొన్ని నిర్ణయం తీసుకునే ప్రకటనలు ఉంటే."
      2:
        text: "జోంబీ నిర్ణయం తీసుకోవడానికి ఇఫ్ బ్లాక్ సహాయపడుతుంది. ఇది ఏదో తనిఖీ చేస్తుంది. ఉదాహరణకు, ఎడమవైపు మార్గం ఉందా అని చెప్పే బ్లాక్ను ఉపయోగిద్దాం మరియు దాని లోపల ఒక మలుపు ఎడమ ఆదేశాన్ని ఉంచండి. మేము జోంబీకి దాని పరిసరాలను తనిఖీ చేయమని చెబుతున్నాము, ఎడమ వైపున ఒక మార్గం ఉందో లేదో చూడండి మరియు అలా అయితే, ఆ మలుపు చేయండి."
      3:
        text: "అప్పుడు మేము ఈ రిపీట్ లోపల మూవ్ ఫార్వర్డ్ బ్లాక్ను ఉపయోగిస్తాము, అది నేరుగా వెళ్లాలనుకున్నంత కాలం ముందుకు సాగడానికి దాన్ని పొందడానికి. అప్పుడు ఒక మలుపు ఉన్నప్పుడు, if బ్లాక్ ఎడమ వైపుకు ఆ మలుపు చేయమని చెబుతుంది. మేము అలా చేస్తే, మేము ఎడమ వైపుకు మలుపు తీసుకుంటే, ముందుకు సాగితే, మేము మా లక్ష్యాన్ని సాధిస్తాము."
      4:
        text: "కంప్యూటర్ ప్రోగ్రామింగ్లో నిజంగా ప్రాథమిక భావన అయిన ఇఫ్ స్టేట్మెంట్ను ఉపయోగించటానికి ఇది ఒక ఉదాహరణ. నేను నేర్చుకున్న మొదటి విషయాలలో ఒకటి ఈడ్పు-టాక్-బొటనవేలు ఆడిన ప్రోగ్రామ్ను ఎలా వ్రాయాలో. స్టేట్మెంట్లు చెప్పాలంటే, సరే, అవతలి వ్యక్తి గెలవబోతున్నట్లయితే, ముందుకు సాగండి మరియు ఆ స్థలాన్ని నిరోధించండి. ప్రకటనలు ఉంటే ఎలా ఉపయోగించాలో నేర్చుకోవడం ఆనందించండి, ఇది ఒక ముఖ్య భావన."
    C3_maze_level_4:
      1:
        text: "ఈ ఉదాహరణలో, మీ లక్ష్యం పొద్దుతిరుగుడు జోంబీ పొందడానికి ఉంది. మేము ఐదు మూవ్ ఫార్వర్డ్ బ్లాక్లను ఉపయోగించవచ్చు లేదా కంప్యూటర్ను ముందుకు సాగమని మరియు ఒక రిపీట్ బ్లాక్ ఉపయోగించి ఐదుసార్లు పునరావృతం చేయమని చెప్పగలము."
      2:
        text: "ఇది సమయాన్ని ఆదా చేస్తుంది మరియు మార్గం సులభం చేస్తుంది. దీన్ని ఉపయోగించడానికి, రిపీట్ బ్లాక్ లోపల మూవ్ ఫార్వర్డ్ బ్లాక్ను ఉంచండి. రన్ నొక్కండి మరియు జోంబీ రుచికరమైన పొద్దుతిరుగుడికి ఐదుసార్లు ముందుకు సాగుతుంది."
    C3_playlab_create_game:
      1:
        text: "ఇప్పటివరకు మీరు యానిమేషన్ లేదా కథను తయారు చేస్తున్నారు, అది మీరు అమలు చేసిన ప్రతిసారీ అదే పని చేస్తుంది. ఇప్పుడు మీరు నిజంగా ఆడగల ఇంటరాక్టివ్ గేమ్ చేయవచ్చు."
      2:

        desc: ఈ పాఠంలో, మీరు మీ స్నేహితులను 'ప్రోగ్రామ్' చేస్తారు!
      courseB_unplugged_loopyMRF:
        title: అన్‌ప్లగ్డ్ కార్యాచరణ
        desc: '“మై రోబోటిక్ ఫ్రెండ్స్” లో వలె, మీరు మీ స్నేహితులను “ప్రోగ్రామింగ్” చేస్తారు, కానీ ఈసారి లూప్లతో!'
      courseC_Unplugged_ScreenOutTheMean:
        title: అన్‌ప్లగ్డ్ కార్యాచరణ
        desc: ఈ రోజు మీరు ఎవరైనా ఆన్లైన్లో అర్థం చేసుకుంటే ఏమి చేయాలో నేర్చుకుంటారు.
      courseD_unplugged_digitalCitizenship:
        title: అన్‌ప్లగ్డ్ కార్యాచరణ
        desc: ఈ రోజు మీరు డిజిటల్ సిటిజన్గా ఉండటం అంటే ఏమిటో నేర్చుకుంటారు.
      courseE_unplugged_privateInformation:
        title: 'కామన్ సెన్స్ ఎడ్యుకేషన్: ప్రైవేట్ మరియు వ్యక్తిగత సమాచారం '
        desc: ఈ రోజు మీరు ప్రైవేట్ మరియు వ్యక్తిగత సమాచారం మధ్య వ్యత్యాసాన్ని నేర్చుకుంటారు!
      courseF_unplugged_powerOfWords:
        title: అన్‌ప్లగ్డ్ కార్యాచరణ
        desc: ఈ రోజు మీరు ఎవరైనా ఆన్లైన్లో అర్థం చేసుకుంటే ఏమి చేయాలో నేర్చుకుంటారు.

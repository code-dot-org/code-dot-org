  data:
    unplugged:
      Unplug1:
        title: కంప్యూటర్ సైన్స్ పరిచయం
        desc: ఈ పాఠం కంప్యూటర్ సైన్స్ భావనను పరిచయం చేస్తుంది మరియు కంప్యూటర్ సైంటిస్ట్ ఏమి చేస్తుందో వివరిస్తుంది. ఇది కంప్యూటర్ శాస్త్రవేత్త పాత్రను స్వీకరించడానికి విద్యార్థులకు అవకాశాన్ని ఇస్తుంది. కార్యాచరణ ముగిసే సమయానికి, ప్రతి విద్యార్థికి అతను లేదా ఆమె నేర్చుకున్న వాటికి టేక్-హోమ్ రిమైండర్ ఉంటుంది. చిన్న పిల్లలకు అనుసరించే పాఠాలతో సంబంధం ఉన్న పదజాల పదాలను బోధించడాన్ని దాటవేయడానికి మీరు శోదించబడవచ్చు, కాని వాటిని ఇప్పుడు ఆహ్లాదకరమైన మరియు ఉల్లాసభరితమైన కాంతిలో ప్రదర్శించడం మరింత ఆధునిక అవకాశాల కోసం ఎదురుచూడటం కంటే చాలా ఉత్పాదకత.
      Unplug2:
        title: కంప్యుటేషనల్ థింకింగ్
        desc: కాగితం మరియు గుర్తులను తప్ప మరేమీ లేకుండా, విద్యార్థులు గణన ఆలోచన యొక్క నాలుగు దశలను నేర్చుకుంటారు. సంక్షిప్త పరిచయం తరువాత, విద్యార్థులను సమూహాలుగా విభజించాలి, అక్కడ వారు ఇతర విద్యార్థులకు ఒక నిర్దిష్ట రాక్షసుడిని గీయడానికి దిశలను సృష్టించాలి (ముందుగా ఎంచుకున్న రాక్షసుల జాబితా నుండి). మొత్తం పనిని కుళ్ళిపోవాలి, అప్పుడు జట్లు కేటలాగ్లోని అన్ని రాక్షసులను నమూనాల కోసం విశ్లేషిస్తాయి, రాక్షసుల నుండి విభిన్న వివరాలను వియుక్తం చేస్తాయి, ఆపై ఆ సమాచారాన్ని ఉపయోగించి మరొక జట్టు ఒక నిర్దిష్ట రాక్షసుడిని గీయడానికి అల్గోరిథం (దిశలు) ను రూపొందించండి. జట్లు అల్గోరిథంలను మరొక సమూహంతో మారుస్తాయి మరియు ఆ అల్గోరిథం సూచించిన దాని ఆధారంగా రాక్షసుడిని గీస్తాయి. అసలు బృందం ఉద్దేశించినది డ్రాయింగ్?
      Unplug3:
        title: గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్
        desc: చిత్రాలను గీయడానికి ఒకరినొకరు ప్రోగ్రామింగ్ చేయడం ద్వారా, ప్రోగ్రామింగ్ నిజంగా ఏమిటో విద్యార్థులు అర్థం చేసుకోవడం ప్రారంభిస్తారు. ఇప్పటికే ఉన్న చిత్రాన్ని పునరుత్పత్తి చేసే ప్రయత్నంలో విద్యార్థులు గ్రాఫ్ పేపర్పై చతురస్రాలను రంగు వేయమని ఒకరికొకరు సూచించడం ద్వారా తరగతి ప్రారంభమవుతుంది. సమయం ఉంటే, విద్యార్థులు తమను తాము సృష్టించే చిత్రాలతో పాఠం ముగించవచ్చు.
      Unplug4:
        title: అల్గోరిథంలు
        desc: ఈ పాఠం అల్గోరిథంలను కవర్ చేస్తుంది. టాంగ్రామ్ ఆకారాలు మరియు గ్రాఫ్ పేపర్ను ఉపయోగించి, ప్రతి సూచనలను సాధ్యమైనంత స్పష్టంగా మరియు నిస్సందేహంగా చేయడం ఎంత ముఖ్యమో మొదటి వ్యాయామం చూపిస్తుంది. తరువాత, తరగతి మీరు కాగితాన్ని దీర్ఘచతురస్రంలోకి ఎన్ని విధాలుగా మడవగలదో అన్వేషిస్తుంది, కొన్ని పద్ధతులు ఇతరులకన్నా ఎక్కువ లేదా తక్కువ మడతలు ఎలా తీసుకోవచ్చో పేర్కొంది.
      Unplug5:
        title: విధులు
        desc: ఈ పాఠంలో, విద్యార్థులు స్ట్రింగ్, పూసలు మరియు ప్రత్యేక ఆకర్షణ నుండి సన్క్యాచర్ను తయారు చేస్తారు. విద్యార్థులు పునరావృత దశల శ్రేణిని అనుసరిస్తారు, ఆపై అనేకసార్లు నకిలీ చేయబడిన కొన్ని “నైపుణ్యాలను” గుర్తించమని అడుగుతారు. ఆ నైపుణ్యాలు నిర్వచించబడిన తర్వాత, అవి ఒక ప్రధాన ప్రోగ్రామ్ నుండి పిలువబడతాయి మరియు సృష్టి యొక్క మొత్తం అందమైన ప్రక్రియ ఒకే కాగితపు షీట్లో నమోదు చేయబడుతుంది. తుది ప్రోగ్రామ్ వారి రకం స్ట్రింగ్, పూసలు మరియు అందాలకు ఏమైనప్పటికీ మొత్తం తరగతి వైపు దృష్టి సారించబడుతుంది. దీన్ని సమర్థవంతంగా అనుమతించడానికి, విద్యార్థులు వారి నిర్దిష్ట పదార్థాల వివరాలను “సంగ్రహించాలి” మరియు ఒక వ్యక్తి యొక్క సరఫరా కోసం అస్పష్టమైన పదాలను సృష్టించాలి. జెనరిక్ ప్లేస్హోల్డర్ల యొక్క ఈ ఉపయోగం వేరియబుల్స్కు అద్భుతమైన పరిచయం.
      Unplug6:
        title: షరతులు
        desc: ఇది క్లాస్ గేమ్. షరతులు, ఇఫ్-స్టేట్మెంట్లు మరియు ఉచ్చులు అనే ఆలోచనను ప్రవేశపెట్టిన తరువాత, తరగతి ముందుగా వ్రాసిన ప్రోగ్రామ్, కార్డుల డెక్ మరియు డ్రా యొక్క అదృష్టాన్ని ఉపయోగించి కలిసి ప్రాక్టీస్ చేయవచ్చు.
      Unplug7:
        title: పాటల రచన
        desc: సాహిత్యం చదవడం చాలా మంది విద్యార్థులకు చాలా సహజమైన వెంచర్. మేము ఇప్పటికే సాధారణ జ్ఞానం ఉన్న కార్యాచరణను తీసుకుంటాము మరియు ఫంక్షన్లను నిర్వచించడం మరియు కాల్ చేయడంపై దృ education మైన విద్యగా మారుస్తాము. విద్యార్థులు నిర్వచిత/కాల్ ప్రక్రియ తెలిసిన ఒకసారి, మేము ఆ ఫంక్షన్ కాల్స్ లోపల పారామితులు ప్రయాణిస్తున్న పాటు వచ్చిన అదనపు సామర్థ్యాలను జోడిస్తుంది.
      Unplug8:
        title: సంగ్రహణ
        desc: ఈ కార్యాచరణ మీ విద్యార్థుల రోజువారీ దినచర్యను మరియు మాడ్-లిబ్ స్టైల్ థింకింగ్ గేమ్ను మిళితం చేస్తుంది, ఇది మీ తరగతికి సంగ్రహణ ప్రభావం గురించి తెలుసుకోవడానికి సహాయపడుతుంది.
      Unplug9:
        title: రిలే ప్రోగ్రామింగ్
        desc: ఈ పాఠం మునుపటి కార్యాచరణ నుండి ఒక ఆలోచనను తీసుకుంటుంది (4. గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్) మరియు క్రమం తప్పకుండా పనిచేసే ప్రోగ్రామ్లను పూర్తి చేయడం మరియు “బగ్స్” కోసం ప్రోగ్రామ్లను తరచుగా తనిఖీ చేయడం యొక్క ప్రాముఖ్యతను నొక్కి చెప్పడానికి ఆ నైపుణ్యాలను ఉపయోగించండి.
      Unplug10:
        title: ఇంటర్నెట్
        desc: ఈ పాఠంలో, విద్యార్థులు ఇంటర్నెట్ ద్వారా ప్రవహిస్తున్నట్లు నటిస్తారు, వెబ్ చిరునామాలు, ఐపిలు మరియు డిఎన్ఎస్ గురించి నేర్చుకుంటారు.
      Unplug11:
        title: ర్యాప్-అప్
        desc: మొదటి 20-గంటల సిరీస్లో చివరి ర్యాప్-అప్ తరగతి వారి అభిమాన క్షణాలన్నింటినీ పునరుద్ధరించడానికి సహాయపడుతుంది, అదే సమయంలో వారు తమ కంప్యూటర్ సైన్స్ ప్రయాణాన్ని కొనసాగించడానికి ఆసక్తి కలిగి ఉంటే వారు స్వయంగా తీసుకోగల తదుపరి దశలను వారికి ఇస్తారు.
      UnplugHappyMaps:
        title: హ్యాపీ మ్యాప్స్
        desc: ఒకే ఆదేశాన్ని ఉపయోగించి చిట్టడవి ద్వారా పాత్రను తరలించడానికి విద్యార్థులు సాధారణ అల్గోరిథంలను (సూచనల సెట్లు) సృష్టిస్తారు.
      MoveIt:
        title: దాన్ని తరలించండి, తరలించండి
        desc: ఒకే ఆదేశాన్ని ఉపయోగించి చిట్టడవి ద్వారా పాత్రను తరలించడానికి విద్యార్థులు సాధారణ అల్గోరిథంలను (సూచనల సెట్లు) సృష్టిస్తారు.
      PlantASeed:
        title: 'నిజ జీవిత అల్గోరిథంలు: విత్తనాన్ని నాటండి'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది, ఒక విత్తనాన్ని నాటే చర్యను ఉదాహరణగా ఉపయోగిస్తుంది. ఇది కంప్యూటర్ సైన్స్ యొక్క పెద్ద చిత్రంపై మరియు అల్గోరిథంలు ఎలా ముఖ్యమైన పాత్ర పోషిస్తాయనే దానిపై కూడా దృష్టి పెడుతుంది.
      BuildingAFoundation:
        title: ఫౌండేషన్ను నిర్మించడం
        desc: విద్యార్థులు అందించిన సామాగ్రిని ఉపయోగించి ఒక నిర్మాణాన్ని నిర్మిస్తారు. నిర్మాణాలు ఒక పనిని పూర్తి చేయాలి (ఒక నిర్దిష్ట ఎత్తుకు చేరుకోవాలి లేదా ఒక నిర్దిష్ట బరువును భరించాలి), మరియు విద్యార్థులు విషయాలు క్లిష్టంగా ఉన్నప్పుడు నిరంతరాయంగా ఉండాలనే ఆలోచనను చర్చిస్తారు.
      GettingLoopy:
        title: లూపీ పొందడం
        desc: ఈ పాఠం నృత్య కార్యకలాపాల ద్వారా ఉచ్చులు (పునరావృత సూచనలు) యొక్క ప్రోగ్రామింగ్ భావనను పరిచయం చేస్తుంది. విద్యార్థులు సాధారణ కొరియోగ్రఫీని నేర్చుకుంటారు, తరువాత దానిని పునరావృతం చేయమని సూచించబడతారు.
      RelayProgramming:
        title: రిలే ప్రోగ్రామింగ్
        desc: విద్యార్థులు రిలే రేసును నడుపుతారు, అక్కడ వారు “గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్” చిత్రం ఆధారంగా అల్గోరిథం రాయడానికి యార్డ్ అంతటా డాష్ చేస్తారు. వారు ఒకేసారి ఒక సూచనను మాత్రమే వ్రాయగలరు మరియు ఎక్కడో లోపం ఉంటే, వారు ఆ సమయానికి ప్రతిదీ చెరిపివేయాలి.
      Conditionals:
        title: షరతులు
        desc: షరతులతో కూడిన స్టేట్మెంట్ల గురించి తెలుసుకోవడానికి, విద్యార్థులు కార్డ్ గేమ్ ఆడతారు మరియు “నేను రెడ్ కార్డ్ గీస్తే, నాకు పాయింట్ వస్తుంది” మరియు “నేను బ్లాక్ కార్డును గీస్తే, మీకు పాయింట్ లభిస్తుంది” వంటి నియమాలను సృష్టిస్తారు.
      BigEvent:
        title: బిగ్ ఈవెంట్
        desc: '“ఈవెంట్స్” యొక్క ప్రోగ్రామింగ్ భావనకు విద్యార్థులను పరిచయం చేస్తారు, ఇవి కంప్యూటర్ నిరంతరం పర్యవేక్షించే చర్యలు. ఉపాధ్యాయుడు పేపర్ రిమోట్లోని బటన్లను నొక్కండి మరియు విద్యార్థులు ఏ బటన్ నొక్కితే దానిపై ఆధారపడి స్పందిస్తారు.'
      GoingPlacesSafely:
        title: ప్రదేశాలకు సురక్షితంగా వెళ్లడం
        desc: ఇంటర్నెట్ శక్తివంతమైన, కానీ కొన్నిసార్లు ప్రమాదకరమైన ప్రదేశం. ఉపాధ్యాయులు ఇంటర్నెట్ను నావిగేట్ చేసేటప్పుడు ఎలా సురక్షితంగా ఉండాలో పరిచయం చేస్తారు.
      GraphPaperProgramming:
        title: గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్
        desc: డ్రాయింగ్ను పునరుత్పత్తి చేయడానికి విద్యార్థులు తమ క్లాస్మేట్స్ను నిర్దేశించడానికి ముందే నిర్వచించిన ఆదేశాల సమితిని ఉపయోగించి అల్గోరిథం (సూచనల సమితి) వ్రాస్తారు.
      PaperPlanes:
        title: 'నిజ జీవిత అల్గోరిథంలు: పేపర్ విమానాలు'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది, ప్రత్యేకంగా కాగితపు విమానాలను తయారు చేస్తుంది. ఈ పాఠం కంప్యూటర్ సైన్స్ యొక్క పెద్ద చిత్రంపై మరియు అల్గోరిథంలు ఎలా ముఖ్యమైన పాత్ర పోషిస్తాయో కూడా దృష్టి పెడుతుంది.
      BinaryBracelets:
        title: బైనరీ కంకణాలు
        desc: విద్యార్థులు వారి పేరు యొక్క మొదటి అక్షరం యొక్క బైనరీ ప్రాతినిధ్యాలుగా కంకణాలు సృష్టిస్తారు. డేటాను ఒకటి కంటే ఎక్కువ మార్గాల్లో సూచించవచ్చని మరియు నిల్వ చేయవచ్చని విద్యార్థులు తెలుసుకుంటారు.
      DigitalFootprint:
        title: మీ డిజిటల్ పాదముద్ర
        desc: ఉపాధ్యాయులు తమ గురించి సమాచారాన్ని ఆన్లైన్లో ఉంచడం వల్ల డిజిటల్ పాదముద్ర లేదా పరిణామాలను కలిగించే “కాలిబాట” అనే ఆలోచనను విద్యార్థులకు పరిచయం చేస్తారు.
      ComputationalThinking:
        title: కంప్యుటేషనల్ థింకింగ్
        desc: విద్యార్థులు ఏ సూచనలను తో వస్తుంది ఒక ఆట ప్లే ఎలా దొరుకుతుందని గణన ఆలోచన దశలను (క్రుళ్ళి, నమూనా మ్యాచ్, నైరూప్య, అల్గోరిథం) ఉపయోగించండి.
      FunctionalSuncatchers:
        title: ఫంక్షనల్ సన్కాచర్స్
        desc: స్ట్రింగ్ మరియు పూసలను ఉపయోగించి సన్క్యాచర్లను సృష్టించడానికి విద్యార్థులు వేరియబుల్స్ మరియు ఫంక్షన్లతో (మీరు పదే పదే ఉపయోగించాలనుకునే కోడ్ ముక్కలు) అల్గోరిథంను సృష్టిస్తారు.
      SongwritingParameters:
        title: పాటల రచన
        desc: ఫంక్షన్లను నిర్వచించడం మరియు పిలవడం గురించి తెలుసుకోవడానికి విద్యార్థులు పాటలోని కోరస్ భావనను ఉపయోగిస్తారు.
      DiceRace:
        title: 'రియల్ లైఫ్ అల్గోరిథంలు: డైస్ రేస్'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది. అందులో భాగంగా, విద్యార్థులు పాచికల రేసు ఆట కోసం అల్గోరిథంను గుర్తించి వ్రాస్తారు.
      Internet:
        title: అంతర్జాలం
        desc: విద్యార్థులు కాగితపు ముక్కలను ఉపయోగించి వివిధ ఇంటర్నెట్ ప్రసార పద్ధతులను సూచించే సందేశాలను పంపుతారు.
      Crowdsourcing:
        title: క్రౌడ్ సోర్సింగ్
        desc: విద్యార్థులు కంప్యూటర్ సైన్స్లో సాధారణమైన సమస్య పరిష్కార సాంకేతికత అయిన క్రౌడ్ సోర్సింగ్ను ఉపయోగిస్తారు, ఒక విద్యార్థి ఒంటరిగా ప్రయత్నించినట్లయితే కంటే తరగతి గదిగా కలిసి ఒక పనిని మరింత సమర్థవంతంగా పూర్తి చేయడానికి.
      DigitalCitizenship:
        title: డిజిటల్ పౌరసత్వం
        desc: విద్యార్థులు ప్రైవేట్ సమాచారం మరియు వ్యక్తిగత సమాచారం మధ్య వ్యత్యాసాన్ని అన్వేషిస్తారు, ఆన్లైన్లో భాగస్వామ్యం చేయడానికి సురక్షితమైన మరియు సురక్షితం కాని వాటిని వేరు చేస్తారు.
      TangramAlgorithms:
        title: టాంగ్రామ్ అల్గోరిథంలు
        desc: ఈ పాఠం అల్గోరిథంల గురించి ముఖ్యమైనదాన్ని చూపిస్తుంది. మీరు అల్గోరిథంను సరళంగా ఉంచుకుంటే దాన్ని ఉపయోగించడానికి చాలా మార్గాలు ఉన్నాయి. ప్రతి ఒక్కరూ ఒకే విషయంతో ముగుస్తుందని మీరు నిర్ధారించుకోవాలనుకుంటే, మీ అల్గోరిథం మరింత వివరంగా అవసరం.
      EnvelopeVariables:
        title: ఎన్వలప్ వేరియబుల్స్
        desc: కంప్యూటర్ సైన్స్లో వేరియబుల్స్ చాలా స్వేచ్ఛను అనుమతిస్తాయి. ఈ పాఠం వేరియబుల్స్ అంటే ఏమిటి మరియు వాటిని మనం అనేక రకాలుగా ఎలా ఉపయోగించవచ్చో వివరించడానికి సహాయపడుతుంది. ఆలోచనను ఇంటికి నిజంగా కొట్టడానికి సంగ్రహణపై పాఠానికి ముందు (లేదా కలిపి) ఈ కార్యాచరణను ఉపయోగించండి.
      MadGlibs:
        title: మ్యాడ్ గ్లిబ్స్
        desc: కంప్యూటర్ శాస్త్రవేత్త అర్థం చేసుకోవడానికి చాలా ముఖ్యమైన నైపుణ్యాలలో సంగ్రహణ ఒకటి. ఈ కార్యాచరణ మీ విద్యార్థులను తేడాల కోసం కథలను విశ్లేషిస్తుంది, తద్వారా వారు వాటిని సంగ్రహించగలరు. ఆ నైరూప్య కథలు ఆహ్లాదకరమైన మరియు వెర్రి క్రొత్త వాటికి టెంప్లేట్లుగా మారతాయి.
      ForLoopFun:
        title: లూప్ ఫన్ కోసం
        desc: మేము ఉచ్చులు మాకు మళ్ళీ మరియు పైగా పనులను అనుమతిస్తుంది తెలుసు, కానీ ఇప్పుడు మేము కుడి నిర్మించారు అదనపు నిర్మాణం తో ఉచ్చులు ఎలా ఉపయోగించాలో తెలుసుకోవడానికి చూడాలని.
      SongwritingWithParameters:
        title: పారామితులతో పాటల రచన
        desc: 'కంప్యూటర్ సైన్స్ ప్రపంచంలో అత్యంత అద్భుతమైన నిర్మాణాలలో ఒకటి ఫంక్షన్. విధులు (కొన్నిసార్లు విధానాలు అని పిలుస్తారు) మీరు మీ పెద్ద ప్రోగ్రామ్ లోపల మరియు పైగా ఉపయోగించగల చిన్న ప్రోగ్రామ్లు. కోడ్ యొక్క రాళ్లను ఫంక్షన్లుగా కలపడం ఎందుకు అంత సహాయకరమైన అభ్యాసం అని విద్యార్థులకు అకారణంగా అర్థం చేసుకోవడానికి ఈ పాఠం సహాయపడుతుంది.  '
      BinaryImages:
        title: బైనరీ చిత్రాలు
        desc: చాలా మంది బైనరీని ఖచ్చితంగా సున్నాలు మరియు వాటిగా భావించినప్పటికీ, మా మునుపటి కోర్సులు విద్యార్థులకు వివిధ రకాల బైనరీ ఎంపికలలో సమాచారాన్ని సూచించవచ్చని బోధించాయి. ఈ పాఠం ఆ భావనను ఒక అడుగు ముందుకు వేస్తుంది, ఎందుకంటే కంప్యూటర్ బైనరీలో మరింత క్లిష్టమైన సమాచారాన్ని (చిత్రాలు మరియు రంగులు వంటివి) ఎలా నిల్వ చేయగలదో వివరిస్తుంది.
      VideoGamesCoordinatePlanes:
        title: వీడియో గేమ్స్ మరియు సమన్వయ విమానాలు
        desc: మీరు ఆడటానికి ఇష్టపడే వీడియో గేమ్లు వాస్తవానికి బీజగణితం ద్వారా ఎలా నడుస్తాయో కనుగొనండి! వీడియో గేమ్స్ ఎలా పనిచేస్తాయో అర్థం చేసుకోవడానికి బీజగణిత వ్యక్తీకరణలు మరియు సమన్వయ విమానం మాకు ఎలా సహాయపడుతుందో అన్వేషించండి, ఆపై మీరు సృష్టించే వీడియో గేమ్ కోసం ప్రణాళికను ప్రారంభించండి.
      Contracts:
        title: ఒప్పందాలు, డొమైన్ మరియు పరిధి
        desc: ఒప్పందాలు విధులను అర్థం చేసుకోవడానికి మరియు చర్చించడానికి మాకు ఒక మార్గాన్ని ఇస్తాయి. క్రొత్త ప్రోగ్రామింగ్ భాష లేదా పనితీరును అర్థం చేసుకోవడానికి కాంట్రాక్టులు మాకు ఎలా సహాయపడతాయో ఈ పాఠంలో పరిశీలిస్తాము.
      DesignRecipe:
        title: డిజైన్ రెసిపీ
        desc: చివరి దశలో విద్యార్థులు చాలా సరళమైన విధులను రాశారు - కాని మరింత అధునాతన విధులు మరింత ఆలోచనాత్మకమైన విధానాన్ని కోరుతాయి. డిజైన్ రెసిపీ అనేది ఫంక్షన్లను వ్రాయడానికి నిర్మాణాత్మక విధానం, ఇది ఫంక్షన్. హించిన విధంగా పనిచేస్తుందని నిర్ధారించడానికి పరీక్ష కేసులను వ్రాయడం కలిగి ఉంటుంది.
      Booleans:
        title: బూలియన్స్ మరియు లాజిక్
        desc: ఈ కోర్సులో మీరు నేర్చుకునే నాల్గవ మరియు చివరి డేటా రకం బూలియన్లు. ఈ కార్యాచరణలో మీరు బూలియన్లు ఏమిటో నేర్చుకుంటారు మరియు తార్కికంగా ఆలోచించే విధులను వ్రాయడానికి అవి మాకు ఎలా సహాయపడతాయి
      ConditionalsPiecewiseFunctions:
        title: షరతులు మరియు పీస్వైస్ విధులు
        desc: మేము ఫంక్షన్లకు పంపే పారామితులు చాలా దృ pattern మైన నమూనా ఆధారంగా అవుట్పుట్లు మారుతూ ఉంటాయి. మేము ఒక నమూనా ఉపయోగించి ప్రతిఫలాన్ని సృష్టించడానికి కొన్ని విలువలతో పారామితులు కావలసిన అనుకుందాం కానీ వేరే నమూనా ఉపయోగించడానికి ఇతర విలువలు. ఇక్కడే షరతులు అవసరం...
      CollisionDetection:
        title: ఘర్షణ గుర్తింపు మరియు పైథాగరియన్ సిద్ధాంతం
        desc: స్క్రీన్పై వస్తువులు తాకినప్పుడు నిర్ణయించడం చాలా ఆటలలో ముఖ్యమైన అంశం. ఈ పాఠంలో విమానంలో రెండు పాయింట్ల మధ్య దూరాన్ని కొలవడానికి పైథాగరియన్ సిద్ధాంతం మరియు దూర సూత్రాన్ని ఎలా ఉపయోగించవచ్చో చూద్దాం, ఆపై ఆ రెండు పాయింట్లు (లేదా ఆట అక్షరాలు) తాకుతున్నాయో లేదో నిర్ణయించుకోండి.
      courseA_unplugged_loops:

      courseAB_unplugged_plantASeed:
        title: 'నిజ జీవిత అల్గోరిథంలు: విత్తనాన్ని నాటండి'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది, ఒక విత్తనాన్ని నాటే చర్యను ఉదాహరణగా ఉపయోగిస్తుంది. ఇది కంప్యూటర్ సైన్స్ యొక్క పెద్ద చిత్రంపై మరియు అల్గోరిథంలు ఎలా ముఖ్యమైన పాత్ర పోషిస్తాయనే దానిపై కూడా దృష్టి పెడుతుంది.
      courseA_unplugged_happyMaps:
        title: హ్యాపీ మ్యాప్స్
        desc: ఒకే ఆదేశాన్ని ఉపయోగించి చిట్టడవి ద్వారా పాత్రను తరలించడానికి విద్యార్థులు సాధారణ అల్గోరిథంలను (సూచనల సెట్లు) సృష్టిస్తారు.
      courseA_unplugged_goingPlacesSafely:
        title: ప్రదేశాలకు సురక్షితంగా వెళ్లడం
        desc: ఇంటర్నెట్ శక్తివంతమైన, కానీ కొన్నిసార్లు ప్రమాదకరమైన ప్రదేశం. ఉపాధ్యాయులు ఇంటర్నెట్ను నావిగేట్ చేసేటప్పుడు ఎలా సురక్షితంగా ఉండాలో పరిచయం చేస్తారు.
      courseABC_unplugged_bigEvent:
        title: బిగ్ ఈవెంట్
        desc: '“ఈవెంట్స్” యొక్క ప్రోగ్రామింగ్ భావనకు విద్యార్థులను పరిచయం చేస్తారు, ఇవి కంప్యూటర్ నిరంతరం పర్యవేక్షించే చర్యలు. ఉపాధ్యాయుడు పేపర్ రిమోట్లోని బటన్లను నొక్కండి మరియు విద్యార్థులు ఏ బటన్ నొక్కితే దానిపై ఆధారపడి స్పందిస్తారు.'
      courseB_unplugged_digitalFootprint:
        title: మీ డిజిటల్ పాదముద్ర
        desc: ఉపాధ్యాయులు తమ గురించి సమాచారాన్ని ఆన్లైన్లో ఉంచడం వల్ల డిజిటల్ పాదముద్ర లేదా పరిణామాలను కలిగించే “కాలిబాట” అనే ఆలోచనను విద్యార్థులకు పరిచయం చేస్తారు.
      courseC_unplugged_buildingAFoundation:
        title: ఫౌండేషన్ను నిర్మించడం
        desc: విద్యార్థులు అందించిన సామాగ్రిని ఉపయోగించి ఒక నిర్మాణాన్ని నిర్మిస్తారు. నిర్మాణాలు ఒక పనిని పూర్తి చేయాలి (ఒక నిర్దిష్ట ఎత్తుకు చేరుకోవాలి లేదా ఒక నిర్దిష్ట బరువును భరించాలి), మరియు విద్యార్థులు విషయాలు క్లిష్టంగా ఉన్నప్పుడు నిరంతరాయంగా ఉండాలనే ఆలోచనను చర్చిస్తారు.
      courseC_unplugged_paperPlanes:
        title: 'నిజ జీవిత అల్గోరిథంలు: పేపర్ విమానాలు'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది, ప్రత్యేకంగా కాగితపు విమానాలను తయారు చేస్తుంది. ఈ పాఠం కంప్యూటర్ సైన్స్ యొక్క పెద్ద చిత్రంపై మరియు అల్గోరిథంలు ఎలా ముఖ్యమైన పాత్ర పోషిస్తాయో కూడా దృష్టి పెడుతుంది.
      courseC_unplugged_gettingLoopy:
        title: లూపీ పొందడం
        desc: ఈ పాఠం నృత్య కార్యకలాపాల ద్వారా ఉచ్చులు (పునరావృత సూచనలు) యొక్క ప్రోగ్రామింగ్ భావనను పరిచయం చేస్తుంది. విద్యార్థులు సాధారణ కొరియోగ్రఫీని నేర్చుకుంటారు, తరువాత దానిని పునరావృతం చేయమని సూచించబడతారు.
      courseC_unplugged_binaryBracelets:
        title: బైనరీ కంకణాలు
        desc: విద్యార్థులు వారి పేరు యొక్క మొదటి అక్షరం యొక్క బైనరీ ప్రాతినిధ్యాలుగా కంకణాలు సృష్టిస్తారు. డేటాను ఒకటి కంటే ఎక్కువ మార్గాల్లో సూచించవచ్చని మరియు నిల్వ చేయవచ్చని విద్యార్థులు తెలుసుకుంటారు.
      courseD_unplugged_graphPaperProgramming:
        title: గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్
        desc: డ్రాయింగ్ను పునరుత్పత్తి చేయడానికి విద్యార్థులు తమ క్లాస్మేట్స్ను నిర్దేశించడానికి ముందే నిర్వచించిన ఆదేశాల సమితిని ఉపయోగించి అల్గోరిథం (సూచనల సమితి) వ్రాస్తారు.
      courseD_unplugged_relayProgramming:
        title: రిలే ప్రోగ్రామింగ్
        desc: విద్యార్థులు రిలే రేసును నడుపుతారు, అక్కడ వారు “గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్” చిత్రం ఆధారంగా అల్గోరిథం రాయడానికి యార్డ్ అంతటా డాష్ చేస్తారు. వారు ఒకేసారి ఒక సూచనను మాత్రమే వ్రాయగలరు మరియు ఎక్కడో లోపం ఉంటే, వారు ఆ సమయానికి ప్రతిదీ చెరిపివేయాలి.
      courseD_unplugged_conditionalsCards:
        desc: షరతులతో కూడిన స్టేట్మెంట్ల గురించి తెలుసుకోవడానికి, విద్యార్థులు కార్డ్ గేమ్ ఆడతారు మరియు “నేను రెడ్ కార్డ్ గీస్తే, నాకు పాయింట్ వస్తుంది” మరియు “నేను బ్లాక్ కార్డును గీస్తే, మీకు పాయింట్ లభిస్తుంది” వంటి నియమాలను సృష్టిస్తారు.
      courseD_unplugged_binaryImages:
        title: బైనరీ చిత్రాలు
        desc: చాలా మంది బైనరీని ఖచ్చితంగా సున్నాలు మరియు వాటిగా భావించినప్పటికీ, మా మునుపటి కోర్సులు విద్యార్థులకు వివిధ రకాల బైనరీ ఎంపికలలో సమాచారాన్ని సూచించవచ్చని బోధించాయి. ఈ పాఠం ఆ భావనను ఒక అడుగు ముందుకు వేస్తుంది, ఎందుకంటే కంప్యూటర్ బైనరీలో మరింత క్లిష్టమైన సమాచారాన్ని (చిత్రాలు మరియు రంగులు వంటివి) ఎలా నిల్వ చేయగలదో వివరిస్తుంది.
      courseE_unplugged_diceRace:
        title: 'రియల్ లైఫ్ అల్గోరిథంలు: డైస్ రేస్'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది. అందులో భాగంగా, విద్యార్థులు పాచికల రేసు ఆట కోసం అల్గోరిథంను గుర్తించి వ్రాస్తారు.
      courseE_unplugged_songwritingParameters:
        title: పారామితులతో పాటల రచన
        desc: ఫంక్షన్లను నిర్వచించడం మరియు పిలవడం గురించి తెలుసుకోవడానికి విద్యార్థులు పాటలోని కోరస్ భావనను ఉపయోగిస్తారు.
      courseE_unplugged_internet:
        title: అంతర్జాలం
        desc: విద్యార్థులు కాగితపు ముక్కలను ఉపయోగించి వివిధ ఇంటర్నెట్ ప్రసార పద్ధతులను సూచించే సందేశాలను పంపుతారు.
      courseE_unplugged_crowdsourcing:
        title: క్రౌడ్ సోర్సింగ్
        desc: విద్యార్థులు కంప్యూటర్ సైన్స్లో సాధారణమైన సమస్య పరిష్కార సాంకేతికత అయిన క్రౌడ్ సోర్సింగ్ను ఉపయోగిస్తారు, ఒక విద్యార్థి ఒంటరిగా ప్రయత్నించినట్లయితే కంటే తరగతి గదిగా కలిసి ఒక పనిని మరింత సమర్థవంతంగా పూర్తి చేయడానికి.
      courseE_unplugged_songwriting:
        title: పాటల రచన
        desc: ఫంక్షన్లను నిర్వచించడం మరియు పిలవడం గురించి తెలుసుకోవడానికి విద్యార్థులు పాటలోని కోరస్ భావనను ఉపయోగిస్తారు.
      courseF_unplugged_tangrams:
        title: టాంగ్రామ్ అల్గోరిథంలు
        desc: ఈ పాఠం అల్గోరిథంల గురించి ముఖ్యమైనదాన్ని చూపిస్తుంది. మీరు అల్గోరిథంను సరళంగా ఉంచుకుంటే దాన్ని ఉపయోగించడానికి చాలా మార్గాలు ఉన్నాయి. ప్రతి ఒక్కరూ ఒకే విషయంతో ముగుస్తుందని మీరు నిర్ధారించుకోవాలనుకుంటే, మీ అల్గోరిథం మరింత వివరంగా అవసరం.
      courseF_unplugged_envelopeVariables:
        title: ఎన్వలప్ వేరియబుల్స్
        desc: కంప్యూటర్ సైన్స్లో వేరియబుల్స్ చాలా స్వేచ్ఛను అనుమతిస్తాయి. ఈ పాఠం వేరియబుల్స్ అంటే ఏమిటి మరియు వాటిని మనం అనేక రకాలుగా ఎలా ఉపయోగించవచ్చో వివరించడానికి సహాయపడుతుంది. ఆలోచనను ఇంటికి నిజంగా కొట్టడానికి సంగ్రహణపై పాఠానికి ముందు (లేదా కలిపి) ఈ కార్యాచరణను ఉపయోగించండి.
      courseF_unplugged_forLoopFun:
        title: లూప్ ఫన్ కోసం
        desc: మేము ఉచ్చులు మాకు మళ్ళీ మరియు పైగా పనులను అనుమతిస్తుంది తెలుసు, కానీ ఇప్పుడు మేము కుడి నిర్మించారు అదనపు నిర్మాణం తో ఉచ్చులు ఎలా ఉపయోగించాలో తెలుసుకోవడానికి చూడాలని.
      courseF_unplugged_songwritingParameters:
        title: పారామితులతో పాటల రచన
        desc: 'కంప్యూటర్ సైన్స్ ప్రపంచంలో అత్యంత అద్భుతమైన నిర్మాణాలలో ఒకటి ఫంక్షన్. విధులు (కొన్నిసార్లు విధానాలు అని పిలుస్తారు) మీరు మీ పెద్ద ప్రోగ్రామ్ లోపల మరియు పైగా ఉపయోగించగల చిన్న ప్రోగ్రామ్లు. కోడ్ యొక్క రాళ్లను ఫంక్షన్లుగా కలపడం ఎందుకు అంత సహాయకరమైన అభ్యాసం అని విద్యార్థులకు అకారణంగా అర్థం చేసుకోవడానికి ఈ పాఠం సహాయపడుతుంది.  '
      courseB_unplugged_MRF_2018:
        desc: మీ స్నేహితుల కోసం కోడ్ రాయడం ద్వారా ప్రోగ్రామ్ నేర్చుకోండి!
      PlantASeed_2018:
        title: 'నిజ జీవిత అల్గోరిథంలు: విత్తనాన్ని నాటండి'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది, ఒక విత్తనాన్ని నాటే చర్యను ఉదాహరణగా ఉపయోగిస్తుంది. ఇది కంప్యూటర్ సైన్స్ యొక్క పెద్ద చిత్రంపై మరియు అల్గోరిథంలు ఎలా ముఖ్యమైన పాత్ర పోషిస్తాయనే దానిపై కూడా దృష్టి పెడుతుంది.
      UnplugHappyMaps_2018:
        title: హ్యాపీ మ్యాప్స్
        desc: ఒకే ఆదేశాన్ని ఉపయోగించి చిట్టడవి ద్వారా పాత్రను తరలించడానికి విద్యార్థులు సాధారణ అల్గోరిథంలను (సూచనల సెట్లు) సృష్టిస్తారు.
      GoingPlacesSafely_2018:
        title: ప్రదేశాలకు సురక్షితంగా వెళ్లడం
        desc: ఇంటర్నెట్ శక్తివంతమైన, కానీ కొన్నిసార్లు ప్రమాదకరమైన ప్రదేశం. ఉపాధ్యాయులు ఇంటర్నెట్ను నావిగేట్ చేసేటప్పుడు ఎలా సురక్షితంగా ఉండాలో పరిచయం చేస్తారు.
      courseA_unplugged_loops_2018:
        title: లూప్స్ అన్ప్లగ్డ్
        desc: ఈ పాఠంలో, మీరు ఉచ్చులు గురించి నేర్చుకుంటారు!
      BigEvent_2018:
        title: బిగ్ ఈవెంట్
        desc: '“ఈవెంట్స్” యొక్క ప్రోగ్రామింగ్ భావనకు విద్యార్థులను పరిచయం చేస్తారు, ఇవి కంప్యూటర్ నిరంతరం పర్యవేక్షించే చర్యలు. ఉపాధ్యాయుడు పేపర్ రిమోట్లోని బటన్లను నొక్కండి మరియు విద్యార్థులు ఏ బటన్ నొక్కితే దానిపై ఆధారపడి స్పందిస్తారు.'
      GraphPaperProgramming_2018:
        title: గ్రాఫ్ పేపర్ ప్రోగ్రామింగ్
        desc: డ్రాయింగ్ను పునరుత్పత్తి చేయడానికి విద్యార్థులు తమ క్లాస్మేట్స్ను నిర్దేశించడానికి ముందే నిర్వచించిన ఆదేశాల సమితిని ఉపయోగించి అల్గోరిథం (సూచనల సమితి) వ్రాస్తారు.
      courseD_unplugged_digitalCitizenship_2018:
        title: అన్‌ప్లగ్డ్ కార్యాచరణ
        desc: ఈ రోజు మీరు డిజిటల్ సిటిజన్గా ఉండటం అంటే ఏమిటో నేర్చుకుంటారు.
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: అన్‌ప్లగ్డ్ కార్యాచరణ
        desc: ఈ రోజు మీరు ఎవరైనా ఆన్లైన్లో అర్థం చేసుకుంటే ఏమి చేయాలో నేర్చుకుంటారు.
      Conditionals_2018:
        title: షరతులు
        desc: షరతులతో కూడిన స్టేట్మెంట్ల గురించి తెలుసుకోవడానికి, విద్యార్థులు కార్డ్ గేమ్ ఆడతారు మరియు “నేను రెడ్ కార్డ్ గీస్తే, నాకు పాయింట్ వస్తుంది” మరియు “నేను బ్లాక్ కార్డును గీస్తే, మీకు పాయింట్ లభిస్తుంది” వంటి నియమాలను సృష్టిస్తారు.
      DigitalFootprint_2018:
        title: మీ డిజిటల్ పాదముద్ర
        desc: ఉపాధ్యాయులు తమ గురించి సమాచారాన్ని ఆన్లైన్లో ఉంచడం వల్ల డిజిటల్ పాదముద్ర లేదా పరిణామాలను కలిగించే “కాలిబాట” అనే ఆలోచనను విద్యార్థులకు పరిచయం చేస్తారు.
      BinaryImages_2018:
        title: బైనరీ చిత్రాలు
        desc: చాలా మంది బైనరీని ఖచ్చితంగా సున్నాలు మరియు వాటిగా భావించినప్పటికీ, మా మునుపటి కోర్సులు విద్యార్థులకు వివిధ రకాల బైనరీ ఎంపికలలో సమాచారాన్ని సూచించవచ్చని బోధించాయి. ఈ పాఠం ఆ భావనను ఒక అడుగు ముందుకు వేస్తుంది, ఎందుకంటే కంప్యూటర్ బైనరీలో మరింత క్లిష్టమైన సమాచారాన్ని (చిత్రాలు మరియు రంగులు వంటివి) ఎలా నిల్వ చేయగలదో వివరిస్తుంది.
      PaperPlanes_2018:
        title: 'నిజ జీవిత అల్గోరిథంలు: పేపర్ విమానాలు'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది, ప్రత్యేకంగా కాగితపు విమానాలను తయారు చేస్తుంది. ఈ పాఠం కంప్యూటర్ సైన్స్ యొక్క పెద్ద చిత్రంపై మరియు అల్గోరిథంలు ఎలా ముఖ్యమైన పాత్ర పోషిస్తాయో కూడా దృష్టి పెడుతుంది.
      GettingLoopy_2018:
        title: లూపీ పొందడం
        desc: ఈ పాఠం నృత్య కార్యకలాపాల ద్వారా ఉచ్చులు (పునరావృత సూచనలు) యొక్క ప్రోగ్రామింగ్ భావనను పరిచయం చేస్తుంది. విద్యార్థులు సాధారణ కొరియోగ్రఫీని నేర్చుకుంటారు, తరువాత దానిని పునరావృతం చేయమని సూచించబడతారు.
      BinaryBracelets_2018:
        title: బైనరీ కంకణాలు
        desc: విద్యార్థులు వారి పేరు యొక్క మొదటి అక్షరం యొక్క బైనరీ ప్రాతినిధ్యాలుగా కంకణాలు సృష్టిస్తారు. డేటాను ఒకటి కంటే ఎక్కువ మార్గాల్లో సూచించవచ్చని మరియు నిల్వ చేయవచ్చని విద్యార్థులు తెలుసుకుంటారు.
      MoveItMoveIt_2018:

      PlantASeed_2019:
        title: 'నిజ జీవిత అల్గోరిథంలు: విత్తనాన్ని నాటండి'
        desc: ఈ పాఠం మన దైనందిన జీవితంలో అల్గోరిథంలను ఉపయోగించే మార్గాలను పిలుస్తుంది, ఒక విత్తనాన్ని నాటే చర్యను ఉదాహరణగా ఉపయోగిస్తుంది. ఇది కంప్యూటర్ సైన్స్ యొక్క పెద్ద చిత్రంపై మరియు అల్గోరిథంలు ఎలా ముఖ్యమైన పాత్ర పోషిస్తాయనే దానిపై కూడా దృష్టి పెడుతుంది.
      UnplugHappyMaps_2019:
        title: హ్యాపీ మ్యాప్స్
        desc: ఒకే ఆదేశాన్ని ఉపయోగించి చిట్టడవి ద్వారా పాత్రను తరలించడానికి విద్యార్థులు సాధారణ అల్గోరిథంలను (సూచనల సెట్లు) సృష్టిస్తారు.
      GoingPlacesSafely_2019:
        title: ప్రదేశాలకు సురక్షితంగా వెళ్లడం
        desc: ఇంటర్నెట్ శక్తివంతమైన, కానీ కొన్నిసార్లు ప్రమాదకరమైన ప్రదేశం. ఉపాధ్యాయులు ఇంటర్నెట్ను నావిగేట్ చేసేటప్పుడు ఎలా సురక్షితంగా ఉండాలో పరిచయం చేస్తారు.
      courseA_unplugged_loops_2019:
        title: లూప్స్ అన్ప్లగ్డ్
        desc: ఈ పాఠంలో, మీరు ఉచ్చులు గురించి నేర్చుకుంటారు!
      MoveItMoveIt_2019:
        title: దీన్ని తరలించండి, తరలించండి
      DigitalFootprint_2019:
        title: మీ డిజిటల్ పాదముద్ర
        desc: ఉపాధ్యాయులు తమ గురించి సమాచారాన్ని ఆన్లైన్లో ఉంచడం వల్ల డిజిటల్ పాదముద్ర లేదా పరిణామాలను కలిగించే “కాలిబాట” అనే ఆలోచనను విద్యార్థులకు పరిచయం చేస్తారు.
      courseB_unplugged_CnC_2019:
        title: ఫెయిర్ను సృష్టించడం మరియు ప్లే చేయడం చాలా బాగుంది
        desc: కాపీరైట్ మరియు క్రియేటివిటీ వద్ద బృందం కంప్యూటర్ సైన్స్ ఫండమెంటల్స్కు ఇచ్చిన ఈ పాఠం విద్యార్థులకు భాగస్వామ్యం మరియు ప్రేరణ యొక్క సృజనాత్మక ప్రక్రియను అర్థం చేసుకోవడానికి సహాయపడుతుంది. దానితో పాటు సృజనాత్మక వ్యక్తీకరణ యొక్క ప్రమోషన్ మరియు సృజనాత్మక పనితో న్యాయంగా ఉండవలసిన అవసరం వస్తుంది.
      GraphingData_2019:
        title: డేటా చిత్రలేఖనమవుతున్న
        desc: ఈ పాఠంలో, విద్యార్థులు ప్లే ల్యాబ్ ప్రాజెక్ట్ లేదా వాస్తవ ప్రపంచ దృష్టాంతంలో నుండి డేటాను సేకరిస్తారు మరియు అంచనాలను రూపొందించడానికి దాన్ని ఉపయోగిస్తారు.
      courseE_unplugged_accessAbility_2019:
        title: యాక్సెస్ సామర్థ్యం
        desc: Ot హాత్మక అనువర్తనాల కోసం ప్రాప్యత చేయగల పరిష్కారాలను కలవరపరిచే మరియు రూపకల్పన చేయడం ద్వారా ప్రాప్యత మరియు తాదాత్మ్యం విలువ గురించి తెలుసుకోండి.
      courseE_simon_says_2019:
        title: సైమన్ సేస్
        desc: "ఆట ఆడండి మరియు సరైన ఫలితాన్ని పొందడానికి ఏ ఆదేశాలు అవసరమో ఆలోచించండి.\\r\n\\r\n! [పరీక్ష చిత్రం] (https://code.org/images/logo.png)"
      courseB_unplugged_passwords_2019:
        title: శక్తివంతమైన పాస్వర్డ్లు
        desc: ప్రజలు పాస్వర్డ్లను ఎందుకు ఉపయోగిస్తున్నారో అన్వేషించండి, పాస్వర్డ్లను ఉపయోగించడం వల్ల కలిగే ప్రయోజనాలను తెలుసుకోండి మరియు బలమైన, సురక్షితమైన పాస్వర్డ్లను సృష్టించడానికి మరియు ఉంచడానికి వ్యూహాలను కనుగొనండి.
      timeforcs_demo_crowdsourcing:
        title: క్రౌడ్ సోర్సింగ్
        desc: '_జోష్ గమనిక: మొదటి పాఠానికి భిన్నంగా, నేను దీన్ని సాధారణ అన్ప్లగ్ చేసిన పాఠం వలె ఫార్మాట్ చేసాను. _'
      timeforcs_demo_conditionals:
        title: షరతులు
        desc: షరతులతో కూడిన స్టేట్మెంట్ల గురించి తెలుసుకోవడానికి, విద్యార్థులు కార్డ్ గేమ్ ఆడతారు మరియు “నేను రెడ్ కార్డ్ గీస్తే, నాకు పాయింట్ వస్తుంది” మరియు “నేను బ్లాక్ కార్డును గీస్తే, మీకు పాయింట్ లభిస్తుంది” వంటి నియమాలను సృష్టిస్తారు.

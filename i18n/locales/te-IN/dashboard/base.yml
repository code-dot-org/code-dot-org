      intro: "Code.org యొక్క పాఠ్యాంశాలపై శిక్షణ పొందడానికి సమయం తీసుకున్నందుకు ధన్యవాదాలు. ప్రపంచంలోని అన్ని పాఠశాలల్లోని పిల్లలందరికీ కంప్యూటర్ సైన్స్ విద్య అవకాశాలను తీసుకురావాలనే మా లక్ష్యం మీరు లేకుండా సాధ్యం కాదు."

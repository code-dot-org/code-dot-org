    text-compression:
      title: "వచనం కుదింపు "
      body: "ఈ పాఠంలో, విద్యార్థులు చిహ్నాలతో నమూనాలను ప్రత్యామ్నాయం చేయడం ద్వారా వచనాన్ని కుదించడానికి టెక్స్ట్ కంప్రెషన్ విడ్జెట్ను ఉపయోగిస్తారు."

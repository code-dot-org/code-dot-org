    weblab:
      title: "వెబ్ ల్యాబ్ (బీటా)"
      body: "వెబ్ ల్యాబ్ అనేది ప్రోగ్రామింగ్ వాతావరణం, ఇక్కడ మీరు HTML మరియు CSS ఉపయోగించి సాధారణ వెబ్ పేజీలను తయారు చేయవచ్చు. మీ వెబ్ పేజీలను రూపొందించండి మరియు మీ సైట్ను సెకన్లలో భాగస్వామ్యం చేయండి."
      audience: "వయస్సు 13+"
      cta: "ఎలాగో తెలుసుకోండి"
      image_alt: 'HTML కోడ్ను ప్రదర్శించే కంప్యూటర్ స్క్రీన్.'
    widgets:
      title: "విడ్జెట్లు"
      body: "విద్యార్థులు ఈ డిజిటల్ సాధనాలను ఉపయోగించి మా కంప్యూటర్ సైన్స్ ప్రిన్సిపల్స్ కోర్సు నుండి భావనలను అన్వేషించవచ్చు. విడ్జెట్లను సొంతంగా ఉపయోగించండి లేదా మీ తరగతికి ఒకే-భావన పాఠాన్ని సృష్టించండి."
      audience: "వయస్సు 14+"
      cta: "ఎలాగో తెలుసుకోండి"
    unplugged_conditionals:
      title: "షరతులు"
      body: "కార్డుల డెక్ ఉపయోగించి ఈ “అన్ప్లగ్డ్” కార్యాచరణలో అల్గోరిథంలు మరియు షరతులతో కూడిన స్టేట్మెంట్ల గురించి తెలుసుకోండి."
    unplugged:
      title: "అన్ప్లగ్డ్ పాఠాలు"
      audience: "వయస్సు 4+"
      body: "మీ తరగతి గదిలో మీరు ఉపయోగించడానికి అన్ప్లగ్ చేయబడిన పాఠాల జాబితాను మేము సంకలనం చేసాము. ఇప్పుడు మీరు మీ తరగతి గదిలో కంప్యూటర్లను కలిగి ఉన్నారా లేదా అనేదానిని కంప్యూటర్ సైన్స్ యొక్క ఫండమెంటల్స్ నేర్పించవచ్చు! ఈ పాఠాలను స్టాండ్-అలోన్ కోర్సుగా లేదా ఏదైనా కంప్యూటర్ సైన్స్ కోర్సుకు పరిపూరకరమైన పాఠాలుగా ఉపయోగించడానికి ప్రయత్నించండి."
      body_short: "మీకు కంప్యూటర్లు లేకపోతే, మీ తరగతి గదిలో ఈ అన్ప్లగ్ చేయబడిన పాఠాలను ప్రయత్నించండి."
    20-hour:
      title: 'వేగవంతమైన కోర్సు'
      body: 'ఈ 20 గంటల కోర్సు కోర్సులలో కోర్ కంప్యూటర్ సైన్స్ మరియు ప్రోగ్రామింగ్ భావనలను కవర్ చేస్తుంది 2-4. కోర్సు 10-18 సంవత్సరాల వయస్సు గల ఉపయోగం కోసం రూపొందించబడింది. మరింత పూర్తి అనుభవం కోసం 2-4 కోర్సులను చూడండి!'
      body_short: '2-4 కోర్సుల వేగవంతమైన సంస్కరణలో ప్రాథమిక కంప్యూటర్ సైన్స్ నేర్చుకోండి.'

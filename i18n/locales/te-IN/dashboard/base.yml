    hoc_already_signed_up_heading: 'లాగిన్ చేయకుండా ప్రారంభించండి'
    hoc_already_signed_up_content: 'మీరు అవర్ ఆఫ్ కోడ్ బోధించడానికి సైన్-ఇన్ చేశారు! ఈ ఈవెంట్ యందు పాల్గొనడానికి మీరు మరియు మీ విద్యార్థులు Code Studio కి సైన్-ఇన్ చేయాల్సిన అవసరం లేదు. మొదలుపెట్టడానికై, మీ తరగతిగది కొరకు <a href="%{learn_url}">ఒక ట్యుటోరియల్ ఎంచుకోండి</a> మరియు వారితో లింక్ పంచుకోండి.<br/><br/>మీరు గనక అవర్ ఆఫ్ కోడ్‌ని ఆనందించి మరియు ముందుకు వెళ్ళాలనుకుంటే, మీరు ఒక పాస్‌వర్డ్ ఏర్పాటు చేసుకోవచ్చు మరియు మీ విద్యార్థులను మా <a href="%{educate_url}">దీర్ఘకాలిక కోర్సులలో దేనిలోనైనా నమోదు చేయించడానికి ఈ దిగువన ఒక Code Studio ఖాతాను సృష్టించవచ్చు</a>.'
    hoc_already_signed_up_content_post_hoc: 'అవర్ ఆఫ్ కోడ్ను హోస్ట్ చేసినందుకు ధన్యవాదాలు. కోడ్ స్టూడియోకి సైన్ ఇన్ చేయడానికి, మీరు మీ ఖాతా కోసం పాస్వర్డ్ను సెటప్ చేయాలి. ఇది మీ పురోగతిని కాపాడటానికి మరియు మీ తరగతి గదిని నిర్వహించడానికి మిమ్మల్ని అనుమతిస్తుంది. మీరు విద్యార్థులకు కోర్సులను కేటాయించగలరు మరియు వారి పురోగతిని ట్రాక్ చేయగలరు. <a href="%{studio_url}">మీరు ఖాతాను సృష్టించకుండా వివిధ పాఠాలు మరియు స్థాయిలను బ్రౌజ్ చేయడం కొనసాగించవచ్చు</a> .'
    hoc_already_signed_up_content_post_hoc_markdown: 'గంట కోడ్ హోస్ట్ చేసినందుకు ధన్యవాదాలు. కోడ్ స్టూడియోకి సైన్ ఇన్ చేయడానికి, మీరు మీ ఖాతా కోసం పాస్‌వర్డ్‌ను సెటప్ చేయాలి. ఇది మీ పురోగతిని ఆదా చేయడానికి మరియు మీ తరగతి గదిని నిర్వహించడానికి మిమ్మల్ని అనుమతిస్తుంది. మీరు విద్యార్థులకు కోర్సులను కేటాయించగలరు మరియు వారి పురోగతిని ట్రాక్ చేయవచ్చు. [మీరు ఖాతాను సృష్టించకుండా వివిధ దశలు మరియు పజిల్స్ బ్రౌజ్ చేయడాన్ని కొనసాగించవచ్చు] (%{studio_url}) .'

      legal_opt_in: 'ఈ ఫారమ్ను సమర్పించడం ద్వారా, మీరు మీ దేశం, పాఠశాల జిల్లా మరియు ఫెసిలిటేటర్లలోని Code.org ఇంటర్నేషనల్ పార్టనర్ (ల) తో Code.org మరియు ప్రొఫెషనల్ లెర్నింగ్ వనరులను ఎలా ఉపయోగిస్తారనే దానిపై సమాచారాన్ని పంచుకోవడానికి Code.org ని అనుమతించడానికి మీరు అంగీకరిస్తున్నారు. మేము మీ సంప్రదింపు సమాచారాన్ని పంచుకుంటాము, మీరు ఏ కోర్సులు/యూనిట్లను ఉపయోగిస్తున్నారో మరియు ఈ భాగస్వాములతో మీ తరగతుల గురించి మొత్తం డేటాను పంచుకుంటాము. ఇందులో మీ తరగతులలోని విద్యార్థుల సంఖ్య, మీ తరగతి గది జనాభా విచ్ఛిన్నం మరియు మీ పాఠశాల మరియు జిల్లా పేరు ఉన్నాయి. మేము మా భాగస్వాములతో వ్యక్తిగత విద్యార్థుల గురించి ఎటువంటి సమాచారాన్ని పంచుకోము: అన్ని విద్యార్థుల సమాచారం గుర్తించబడుతుంది మరియు సమగ్రపరచబడుతుంది. మా అంతర్జాతీయ భాగస్వాములు మరియు ఫెసిలిటేటర్లు ఈ సమాచారాన్ని కోడ్. ఆర్గ్ వలె అదే స్థాయి గోప్యతతో చికిత్స చేయడానికి ఒప్పందపరంగా బాధ్యత వహిస్తారు.'

      Course 4 Artist Params 6_instruction: "Vamos a editar esta función \"dibujar una forma\".\nYa tiene un parámetro de \"longitud\". Ahora, vamos  a editar la función para añadir un parámetro \"lados\". Recuerda que el ángulo de una forma determinada es 360 dividido por la cantidad de lados que tiene. Sugerencia: las longitudes para cada forma son: el triángulo 100 píxeles, el hexágono es 25 píxeles y el cuadrado es de 50 píxeles. "

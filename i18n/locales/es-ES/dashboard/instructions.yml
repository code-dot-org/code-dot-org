      NEW Course 4 Artist Params 8_instruction: "¿Puedes dibujar cada uno de estos triángulos con esa nueva función? El primero es de 25 píxeles de largo, el segundo es de 50 y el tercero es de 75. Sugerencia: comienza haciendo clic en \"Editar\" en tu bloque de función."
      NEW Course 4 Artist Params 9_instruction: 'Haz clic en "Editar" para completar la definición de la función "dibujar un cuadrado" y agrega un parámetro. Debe tomar un parámetro de longitud, al igual que el triángulo. Esta vez, dibuja 3 cuadrados: de 25, 50 y 75 píxeles de largo, separados por 100 píxeles.'
      NEW Course 4 Artist Params inspire_instruction: 'Inspiración de juego libre: Ahora has aprendido todo lo que necesitas saber para hacer un patrón como este! Si te inspira esta imagen, tratar de hacer algo similar. De lo contrario, crea algo por tu cuenta. \r \r quieres saber cómo se hizo nuestro patron de inspiración? Visita https://studio.code.org/c/106387604 para la solución.'
      NEW Course 4 Artist Vars 1.5_instruction: "¿Echa un vistazo al código, puedes ver cómo los bloques \"establecer longitud\" y \"longitud\" trabajan juntos? Haz clic en \"Ejecutar\" para verlo en acción. "
      NEW Course 4 Artist Vars 12_instruction: "Modifica este algoritmo para que utilice la variable \"lados\" en lugar de un número fijo para dibujar un pentágono. Reemplaza el número 5 con la variable \"lados\" y usa el bloque \"establecer lados\"."
      NEW Course 4 Artist Vars 2.5_instruction: "¿Echa un vistazo al código, puedes ver cómo los bloques \"establecer longitud\" y \"longitud\" trabajan juntos? Haz clic en \"Ejecutar\" para verlo en acción. "
      NEW Course 4 Artist Vars 2_instruction: "Arrastra un bloque de número hasta el bloque \"establecer longitud\" para dibujar un conjunto de triángulos de 50 píxeles. "
      NEW Course 4 Artist Vars 4 5_instruction: "Impresionante trabajo en el último puzzle, vamos a intentarlo de nuevo esta vez vamos a hacer este diseño cool con un hexágono de 60 píxeles."
      NEW Course 4 Artist Vars 4_instruction: "Vamos a intentarlo otra vez. Ahora, vamos a hacer este diseño cool con un hexágono de 60 píxeles."
      NEW Course 4 Artist Vars 6_instruction: "¿Me puedes ayudar a dibujar este patrón cool dejando caer el bloque de variable \"longitud\" en los lugares correctos?"
      NEW Course 4 Bee For Loops 1_instruction: "Utiliza un bucle para recolectar el néctar de cada flor."
      NEW Course 4 Bee For Loops 10_instruction: "Usa tu variable \"contador\" de bucle para el controlar que tan lejos debe moverse horizontalmente."
      NEW Course 4 Bee For Loops 10a_instruction: '¿Listo para un desafío?  Toma lo que has aprendido sobre ciclos y trata de solucionar este problema. Recuerda: puedes tener que ejecutar la solución varias veces antes de averiguar todos los pasos.'
      NEW Course 4 Bee For Loops 11_instruction: "¿Puedes utilizar la variable de bucle para controlar el movimiento y la recolección del néctar?"
      NEW Course 4 Bee For Loops 2_instruction: "Agrega el código necesario para asegurarte que la abeja recolecta todo el néctar. Mira cuánto código necesitas para este puzzle! (Aprenderemos una manera más simple en el siguiente puzzle)."
      NEW Course 4 Bee For Loops 3_instruction: "¡Ah, el de bucle for hace esto mucho más fácil! Todo el código que necesitas está allí, echa un vistazo a cómo se colocan juntos luego haz clic en \"Ejecutar\" para ver cómo funciona. "
      NEW Course 4 Bee For Loops 4 4_instruction: "¿Puedes ayudar a la abeja a recolectar el resto de la miel utilizando este bucle for? "
      NEW Course 4 Bee For Loops 4_instruction: "Reemplaza el ??? en el bucle for con la mayor cantidad de néctar que la abeja debe recoger. "
      NEW Course 4 Bee For Loops 5 5_instruction: "¿Le has pillado el truco al bucle \"for\"? Vamos a ayudar a la abeja a obtener el resto del néctar."
      NEW Course 4 Bee For Loops 5_instruction: "También puedes utilizar un bucle a contar hacia atrás. Trata de recoger este néctar por la cuenta regresiva del 5 al 1 por 1."
      NEW Course 4 Bee For Loops 6_instruction: "El último número en tu bucle for se llama el \"incremento\", y cada vez que el bucle se ejecuta la variable contador cambia al incrementarse. Trata de recoger estas flores con un incremento de 2."
      NEW Course 4 Bee For Loops 7_instruction: '¿Le estás pillando el truco a los bucles? Esto es parecido al último puzzle, pero tienes que conseguir 2, 4, 6, 8,10 de néctar. Ya tienes el código de arranque, excepto los números en los bucles del contador. ¡Vamos a recoger algo de néctar!'
      NEW Course 4 Bee For Loops 8_instruction: "Si tu bucle está contando, el incremento se agrega a la variable contador en cada ciclo. ¿Cuál debe ser el incremento para recoger 3, 6, 9 de néctar? \\r\n"
      NEW Course 4 Bee For Loops 9_instruction: "Si tu ciclo es regresivo, se resta el incremento de la variable contador en cada bucle. Lo que debería ser un incremento a recoger néctar 9, luego 6 y 3 ?"
      NEW Course 4 Bee For Loops 95_instruction: "Echa un vistazo a cada pieza de la ciclo \"for\" que acabas de crear.  ¿Puedes averiguar qué números necesitas multiplicar por dos para resolver este rompecabeza? ¿Por qué funciona?"
      NEW Course 4 Play Lab Params 11_instruction: "¡Es hora de jugar! Diviértete con todos los bloques en tu caja de herramientas. "
      NEW Course 4 Play Lab Params 5 5_instruction: "Introducir entradas de parámetro de actor con los números (1, 2 y 3) para hacer de estos actores patrulla. "
      NEW Course 4 Play Lab Vars 4 5_instruction: "\"Que piensas que este código realizara? Presiona \"Ejecutar\" para ver que ocurre.\""
      NEW Course 4 Play Labs For Loops 7a_instruction: "Usando lo que has aprendido hasta ahora, ¿puedes hacer al dinosaurio dar un paso adelante cada vez que el pingüino cuenta?"
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: "Es hora de Jugar libremente, \ndiviértete con todos los bloques de tu caja de herramientas."
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Desafío: ¿Cómo utilizas el ciclo for para lograr que todos los actores den la vuelta, digan su número de actor y desaparezcan de la pantalla? '
      NetSim Standalone Automatic DNS_instruction: "In this version of the Internet\nSimulator, a Domain Name System (DNS) is provided for you and knows the IP\naddresses of all connected computers. Send a message in the form GET [hostname]\nto the DNS service at address <yourRouterNumber>.15 to get a student's address."
      NetSim Standalone Broadcast_instruction: "In this version of the Internet Simulator,\nyou can connect to up to 5 other people in a room. When you send messages\nin the room, everyone receives them. What are some of the challenges of this\nsystem, and how might you solve them?\\r\n"
      NetSim Standalone Classroom Routers_instruction: "In this version of the Internet\nSimulator, everyone connects to a router and has a specific address. To send\nmessages, you have to address your message to the specific address of the\nrecipient, and the router will take care of delivering it to the right computer.\nIf there are other routers created in your class, ask for the address of one\nof your classmates and send them a message! View the Log Router to see the\npath the messages have taken through the network."
      NetSim Standalone Freeplay_instruction: "In this configuration, most of the\noptions are turned on, and you can play with them. Have fun!"
      NetSim Standalone Manual DNS_instruction: "In this version of the simulator\nyou can't see the other students' addresses.  Instead, one of you must act\nas a name service, to help share addresses with each other."
      NetSim Standalone Packets TCP_instruction: "Messages on the Internet can take\nmany paths to get to their destination, and sometimes along the way the message\ngets dropped. In this version of the Internet Simulator, there is a 10% chance\nof a packet being dropped, multiple packets may take different paths to the\ndestination, and the default max packet size is set to 6 additional characters.\n"
      NetSim Standalone Routers Addresses_instruction: "For this activity, connect\nto a router with the others in your group. Important note: The router will\nonly properly route messages where the first 4 bits are the To: address and\nthe second 4 bits are the From: address.\\r\n\\r\n[TODO: NetSim needs to support\nhierarchical addresses. For now, level is set up for 4 bit to and from addresses]"
      NetSim Standalone SendAB_instruction: "You and your partner share a single\nwire that can only be in state A or state B. You can set the wire to either\nstate at any time, and you can read the state of the wire at any time. Can\nyou figure out a way to effectively communicate with just this system?"
      NetSim Standalone Sending Numbers Ascii_instruction: "Now that you've transmitted\ninformation represented as decimal numbers, you can map those numbers to text\ncharacters to send text-based information back and forth. With a text-based\nprotocol, you can easily represent and communicate all kinds of information.\n"
      NetSim Standalone Sending Numbers_instruction: "You and your partner can now\nreliably send messages back and forth without extra coordination! While you're\nalways sending bits back and forth, you can also represent those bits as decimal\nnumbers. What kinds of information can you represent with this system? "
      NetSim_AddressingMessages_instruction: "In this version of the simulator, you\nwill connect to a Router instead of directly to another student. Enter an\naddress in the \"To\" box to send a message to another student."
      NetSim_AutomaticDNS_instruction: "In this version of the simulator a DNS service\nis provided for you. Send a message in the form GET [hostname] to the DNS\nservice at address 15 to get a student's address."
      NetSim_ManualDNS_instruction: "In this version of the simulator you can't\nsee the other students' addresses.  Instead, one of you must act as a name\nservice, to help share addresses with each other."
      NetSim_SendAB_instruction: "Connect to another student.  Each of you can set\nthe value of the wire between you to \"A\" or \"B\".  See if you can send\na complete message!"
      NetSim_SendAscii_instruction: "In this version of the simulator, you can send\nnumbers or ASCII characters to one another, one bit at a time."
      NetSim_SendBits_instruction: "Connect to another student.  You can now set\nyour wire to \"0\" or \"1\".  Send a message to your partner!"
      NetSim_SendNumbers_instruction: "In this version of the simulator, you can\nview the decimal representations of the binary you are sending."
      NetSim_SendingABTest_instruction: "This is Sarah's test of making a netsim\nlevel"
      NetSim_Superuser_instruction: "You have loaded NetSim in superuser mode."
      NetSim_Variant1_instruction: "NetSim: Variant 1 allows students to manually\nwork out the timing of sending bits back and forth."
      NetSim_Variant2_instruction: "NetSim: Variant 2: Students connect directly\nto one another and send entire packets back and forth, exploring systems of\nencoding data."
      NetSim_Variant3_instruction: "NetSim: Variant 3: Connects groups of 2-6 students\nwith a router, and explores issues in routing and DNS"
      New Artist Project_instruction: "Dibuja algo impresionante! Tu código ha sido guardado como un projecto al que puedes regresar en cualquier momento."

      Course 4 Play Labs For Loops 6a_instruction: "El Perro aún mantendrá tiempo contando con nuestro bucle \"for\" de incremento, pero esta vez, vamos a añadir el asistente en la mezcla.  Se puede cambiar el código para que el \"incremento\"  suba de dos en dos cada vez se hace clic en el Asistente? \\r \\r ¡ Cuidado!  El asistente se mueve rápidamente!"

      Course 4 Play Labs For Loops 7a_instruction: "Ahora estamos consiguiendo algo!  ¿Qué pasa si empezamos contando cuántas veces  podemos hacer clic en el Asistente de antes perro llega a 30?  \\r \\r terminar de añadir bloques al mago para que cada vez se hace clic en la variable \"hacer clic en\" aumenta en uno. Puede ignorar \"incrementar\" por ahora. \\r \\r perro comenzará a contar cuando usted haga clic en \"Ejecutar\"."

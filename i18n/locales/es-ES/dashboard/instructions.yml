      Course 4 Artist Vars 12_instruction: "Vamos a poner la variable \"sides\" en 5. Si agrego mas lados a este algoritmo, ¡mas grande es el patrón entero!. Agreguemos una nueva variable llamada longitud \"lengh\" y úsala si tienes que avanzar \"move forward\". Establece la variable longitud \"lengh\" a 75 para esta figura."

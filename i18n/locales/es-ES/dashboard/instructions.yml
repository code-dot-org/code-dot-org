      Course 4 Play Labs For Loops 8a_instruction: "Para terminar nuestro juego, tenemos que usar de nuevo la variable \"incremento\".    Vamos a vincularlo al nivel del juego. \\r \\r 1) registra la cantidad de veces que se hace clic en el asistente. \\r 2) Si al mago se hace clic en al menos 10 veces antes de que el perro cuente 30, sumar 1 a la variable \"incrementar\"  y comenzar de nuevo. \\r 3) si el mago no hace clic en al menos 10 veces, el juego es terminado."

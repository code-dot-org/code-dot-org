      Course 4 Play Lab Params 10_instruction: "Añadimos una última función para\nti. \\r\n\\r\nUtiliza una sentencia \"Si\" para que tu programa llame la funcion \"livel_mas\" solo cuando \"puntuacion_jugador\" sea mayor que un cierto numero.\\r\n\\r\nPor\nejemplo: \"puntuacion_jugador\" > 6\\r\n\\r\nJuega el juego, y hazlo pasar de nivel\n4 para mover al siguiente problema. "
      Course 4 Play Lab Params 2_instruction: "¡Ahora tenemos banderas que son muy \naltas para nuestro actual salto! Usaremos ambas flechas \"arriba\" y \"abajo\" para poder tener mutiples saltos de altura.\\r\n\\r\nNecesitamos agregar un parametro\na nuestra funcion llamada \"altura\". La flecha arriba debe hacer al perro brincar 200 pixeles y la flecha de abajo debe hacerlo brincar solo 100 pixeles.\n\\r\n\\r\nPista: deberas hacer clic en \"editar\" en la funcion brinca y actualizar para que uses el parametro \"altura\"."
      Course 4 Play Lab Params 3_instruction: "Añadimos otro parámetro a la función salto para poder usar otros actores. Cada actor es\nrepresentado\npor un numero, empezando de uno. Edita la funcion de \"salto\" para que \nutilise\nel parametro \"actor\" hacer el correcto salto del personaje. "
      Course 4 Play Lab Params 4_instruction: "Aquí hay una función denominada \"patrulla\". Edítela para mover el Gato hacia arriba 400 píxeles y luego hacia abajo 400 píxeles."
      Course 4 Play Lab Params 5_instruction: "Llene el  parámetro de entrada \"actor\" de tal manera que podamos llamar la función \"patrulla\" para cada uno de los actores.  Recuerde, los actores corresponden a los números 1, 2 y 3."
      Course 4 Play Lab Params 6_instruction: "Agrega otro parámetro llamado \"velocidad\"\na la función de \"patrulla\". Trata de usar un bloque \"obten velocidad\" con el nuevo parámetro \"velocidad\" para ayudar a Pingüino que obtenga ambas banderas antes de que los otros duendes obtengan una."
      Course 4 Play Lab Params 7_instruction: "Vamos a divertinos! Mira el codigo dado para ver si puedes averiguar que es lo que hace cada bloque.\\r\n\\r\ncuando\ntermines, usa las flechas de tu teclado para controlar el Perro y colecta todas las banderas."
      Course 4 Play Lab Params 8_instruction: "Use un bloque \"cuando el actor toque\" para enviar al Perro de regreso al lado superior izquierdo SOLAMENTE si el Perro toca a alguno de los otros actores."
      Course 4 Play Lab Params 9_instruction: "Aquí esta nuestro juego de una etapa anterior,\npero la mayoría del código está oculto. Hay una nueva función \"puntuación.\"\\r\n\\r\neditar\nla función para que el parámetro \"puntos\" sea agregado a la variable \"puntuacion_jugador\". \\r\n\\r\nLa variable \"puntuación_jugador\" debe aumentar cada vez que\nPerro etiquete Gato con corazones y disminuir cada vez que Gato etiquete Perro con corazones. \\r\n\\r\nNota: cuando haya terminado, haga clic en \"Ejecutar\" para jugar. Cuando perro tenga 6 puntos, Tú serás llevado al siguiente rompecabezas. "
      Course 4 Play Lab Vars 1_instruction: "Ahora no tienes que escribir nada de código, sólo presione \"ejecutar\" para jugar el juego! En este juego, Tu eres el perro que está tratando de recoger más banderas que el Gato. Use la flecha abajo para controlar al Perro. Presiona \"Finalizar\" cuando terminaste de jugar."
      Course 4 Play Lab Vars 2_instruction: "¡Esa carrera en ese ultimo problema no\nfue justa! Cambia la variable de \"velocidad_perro\" para asegurarse que puede recoger más banderas que el Gato. ¡El primero en recoger 10 banderas gana!"
      Course 4 Play Lab Vars 3_instruction: "¡Aquí tiene una nueva clase de juego! Use las flechas hacia la izquierda y hacia la derecha para moverse y las flechas hacia arriba y hacia para saltar.  Vea si puede recoger todas las banderas."
      Course 4 Play Lab Vars 4_instruction: "Ahora estamos usando una variable denominada \"altura\" para controlar cuán alto puede saltar el perro.  Actualice la variable \"altura\" de tal manera que el perro pueda saltar lo suficientemente alto para alcanzar todas las banderas.  Pista: las banderas nuevas tienen 200 píxeles de altura."
      Course 4 Play Lab Vars 5_instruction: "¡Diseñemos un juego! Primero necesitaremos una calificación.  Use el bloque \"asigne puntos a\" para establecer la calificación a 10."
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "¡Que padre! ahora tenemos nuestra variable puantuacion\npero, ¿cómo vamos a hacerla útil? ¿Qué tal si añadimos tu variable\npuantuacion cada vez que toca al enemigo con una bola de fuego? Uza el evento \"cuando actor 2 toca cualquier cosa\" para generar una actualización a tu puntuacion cuando tus \nbolas de fuego\ntoquen al gato. Puedes incrementar tu puntuacion estableciendo puntuacion=\npuntuacion\n+ 1. Obten tu puntuacion mas de 10 (¡llendo una a la vez!) para pasar de nivel."
      Course 4 Play Lab Vars 6_instruction: "Usa la flecha de la derecha para disparar corazones.\\r\n\\r\nEn\nnuestro juego, ¿Cómo deberíamos anotar puntos? Añada 1 a su variable \"puntos\" cada vez que el \nPerro golpea al Gato con un corazon. Use el evento \"cuando actor 2 toca cualquier cosa\"\npara iniciar una actualización a tu puntuacion. Puedes incrementar tu variable estableciendo \"puntos = puntos + 1\". Obten tu puntaje mas de 10 (¡llendo uno a la vez!) para pasar de nivel."
      Course 4 Play Lab Vars 7_instruction: "Bien, ahora asegurémonos que este juego no sea muy fácil - cada vez que el Perro (actor 1) es golpeado por una bola de fuego used debe perder un punto.  Empiece con 10 puntos de tal manera que no sea muy difícil.  Deje que su calificación caiga de 10 a 0 para pasar de nivel."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Muy bien, una consideración final para este juego - programémoslo de tal manera que el jugador pueda ganar (o perder).  Use una iteración infinita para verificar el valor de la calificación ' si la calificación es alguna vez mayor de 20, haga que el enemigo se esfume.  Si la calificación es menor de 0, haga que el jugador se esfume.  Presione \"Terminar\" cuando el juego funcione como le gustaría."
      Course 4 Play Lab Vars 8_instruction: "Vamos a configurar este juego donde el Perro puede ganar (o perder). Use un ciclo continuo para verificar el valor de la puntuación - Si la puntuacion es mayor que 20, haz que desaparezca un enemigo (Un gato), SI la puntuacion es siempre menor que 0 haz que desaparezca el jugador (El Perro). Presiona \"Finalizar\" cuando el juego funcione como te gustaría."

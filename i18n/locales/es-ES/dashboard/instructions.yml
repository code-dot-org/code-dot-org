      Course 4 Play Labs For Loops 4_instruction: "Cambiare3l incremento puede ser \nbenefico, pero seguiriamos contando linearmente (cada número cambia en la misma medida que el anterior). ¿Que pasaría si contamos exponencialmente? Sin cambiar las instrucciones en este enlace, ¿podrías contar 1,4, 9,16,25...(contéo cuadrádico)? "

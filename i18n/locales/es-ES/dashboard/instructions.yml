      2-3 Maze sq1_instruction: "This pig is ruffling my feathers.  Help me find\nhim!"
      2-3 Maze sq10_instruction: "¡Llévame hasta el cerdo! ¿Qué bloques se han repetido?"
      2-3 Maze sq10v2_instruction: "¡Llévame hasta el cerdo! ¿Qué bloques se han repetido?"
      2-3 Maze sq2_instruction: "Traza el camino y llévame al cerdo tonto. Evita \nel TNT o las plumas volarán!"
      2-3 Maze sq3_instruction: "¡Guíame al demonio verde! (Cuidado con el TNT)"
      2-3 Maze sq4_instruction: "Manten la calma y ayúdame a encontrar al cerdo malo. Sino, puede que me enfade!"
      2-3 Maze sq5_instruction: "¡Llévame al cerdo! ¿Cuántas veces debes\nrepetir un bloque?"
      2-3 Maze sq6_instruction: "¿Podrías reemplazar la respuesta anterior con solo dos\nbloques? (Sugerencia: Crea un ciclo usando un bloque de \"repeticiones\".)"
      2-3 Maze sq7_instruction: "Llévame al intruso verde usando solo tres bloques."
      2-3 Maze sq8_instruction: "Llevame hacia el cerdo! (¿Dónde está el bloque \"repeticiones\" cuando lo necesito?)"
      2-3 Maze sq9_instruction: "Crea bucles para llegar al cerdo usando menos bloques."
      2-3 maze sq11_instruction: "¡Llévame hasta el cerdo! ¿Qué bloques se han repetido?"
      2-3 maze sq12_instruction: "¿Podrías reemplazar la respuesta anterior con un ciclo usando un bloque de \"repeticiones\"?"
      2-3 maze sq13_instruction: "Querida persona. Yo zombie. Debo... llegar... a girasol.\nCrear ciclo con bloque \"repetir hasta\"."
      2-3 maze sq14_instruction: "¿Podrías llegar al girasol usando solo cuatro bloques?"
      2-3 maze sq15_instruction: "¿Podrías llegar al girasol usando solo cinco bloques?"
      2-3 maze sq16_instruction: "Ok, esto es similar, pero un poco diferente. ¿Puedes hacerlo con solo cinco bloques?"
      2-3_instruction: "Purple flowers may have either 1 or 0 nectar. Be careful\nnot to collect nectar from a purple flower if it doesn't have any."
      2-3level1_instruction: "Ayuda el pájaro para que atrape al cerdo travieso moviéndolo hacia adelante"
      20hr_farmer_stage9_1_instruction: "Hi, I'm a farmer. I need your help to flatten\nthe field on my farm so it's ready for planting. Move me to the pile of dirt\nand use the \"remove\" block to remove it."
      20hr_farmer_stage9_10_instruction: "I'm working late, so it's dark out, and\nI can't tell how large the piles are. Now I don't have all the options I\nused to have on the while block. Move me along the field, and if there is\na pile, remove it"
      20hr_farmer_stage9_11_instruction: "It's still dark outside. Move me along\nthe field. If there is a pile, remove it, and if there is a hole, fill it\nin. Hint: use the dropdown menu of options on the \"if\" block."
      20hr_farmer_stage9_2_instruction: "Next, move me to the hole and fill it with\nTWO shovelfuls of dirt, using the \"fill\" block."
      20hr_farmer_stage9_3_instruction: "Move me to the pile of dirt and tell me\nhow many shovelfuls to remove using as few blocks as possible."
      20hr_farmer_stage9_4_instruction: "Can you help me remove all four piles of\ndirt? Hint: use a repeat block if you can."
      20hr_farmer_stage9_5_instruction: "Help me fill in all these holes with 5 shovelfuls\nof dirt. Hint: you can put a \"repeat\" block inside the \"while\" block."
      20hr_farmer_stage9_6_instruction: "Remove all the piles of dirt, using as few\nblocks as possible. The new options in the dropdown menu on the \"while\"\nblock tell me if I'm standing on a pile or a hole."
      20hr_farmer_stage9_7_instruction: "Wow, I found a really deep hole! I don't\nknow how many shovelfuls of dirt it needs. Can you write a program that fills\nit until the ground is even?"
      20hr_farmer_stage9_8_instruction: "Help me fill in the hole at the end of the\nfield, using as few blocks as possible."
      20hr_farmer_stage9_9_instruction: "Make me remove all these piles of dirt.\nTry to use as few blocks as possible. Hint: try using a \"while\" block."
      20hr_maze_stage2_1_instruction: "Can you help me to catch the naughty pig?\nStack a couple of \"move forward\" blocks together and press \"Run\" to help\nme get there."
      20hr_maze_stage2_10_instruction: "Ok, try the new \"repeat until\" block -\nit will repeat until I reach the annoying pig."
      20hr_maze_stage2_11_instruction: "Ok, one last time for practice - can you\nsolve this one using only 4 blocks?"
      20hr_maze_stage2_12_instruction: "Dear person. Me zombie. Me hungry. Must...\nget... to sunflower... Can you get me there with only 5 blocks?"
      20hr_maze_stage2_13_instruction: "Ok, this is similar, but slightly different.\nCan you do it in only 5 blocks?"
      20hr_maze_stage2_14_instruction: "Use the new \"if\" block to let me decide\nwhen to turn. Hint: you only need one more block, but learn how we set it\nup so you can do it on your own next time."
      20hr_maze_stage2_15_instruction: "Ok, this is just like the last puzzle, but\nyou need to remember how you used the \"if\" block and the \"repeat\" block\ntogether."
      20hr_maze_stage2_16_instruction: "Me want sunflower! Use an \"if\" block to\nget me there with the fewest number of blocks."
      20hr_maze_stage2_17_instruction: "Ok, let's do that again for practice - this\nisn't very different, but watch out for the chompers!"
      20hr_maze_stage2_18_instruction: "The \"If-else\" blocks checks a condition,\nand then does one thing OR another. To get me to the sunflower try to use\nthis new block."
      20hr_maze_stage2_19_instruction: "Una práctica más del bloque \"si-sino\", ¿Puedes hacerlo bien en tu primer intento?"
      20hr_maze_stage2_2_instruction: "This pig is ruffling my feathers. Help me\nto find him!"
      20hr_maze_stage2_20_instruction: "Can you add just 3 blocks to help me solve\na more complex maze? If you do it right, I can walk any curvy path no matter\nthe length."
      20hr_maze_stage2_3_instruction: "Trace the path and lead me to the silly pig.\nAvoid TNT or the feathers will fly!"
      20hr_maze_stage2_4_instruction: "Guide me to the green evilness! (Watch out\nfor TNT)"
      20hr_maze_stage2_5_instruction: "Keep calm and help me to find the bad pig.\nOtherwise I might get angry!"
      20hr_maze_stage2_6_instruction: "There's a way I can get to the silly pig\nusing only 2 blocks. Can you figure it out?"
      20hr_maze_stage2_7_instruction: "Try to get me to the green intruder using\nonly three blocks."
      20hr_maze_stage2_8_instruction: "Help me banish this bad piggy using the fewest\nnumber of blocks. Try using more than one \"repeat times\" block."
      20hr_maze_stage2_9_instruction: "When a block is grey, that means you can't\ndelete it. Solve this puzzle using the \"repeat\" block that repeats 3 times.\nTry putting these 3 blocks inside the grey \"repeat\" block: move, move, turn."
      4-5 Artist 1_instruction: "Ayudarme a terminar de dibujar mi caja. (Cada línea tiene 300 píxeles de  largo) "
      4-5 Artist 10_instruction: "Presione \"Ejecutar\" para probar el código. Luego, repita varias veces para completar el dibujo. Los colores serán diferentes cada vez."
      4-5 Artist 11_instruction: "Completa las líneas verdes. Las líneas son de 300 píxeles de largo y están separadas por 15 píxeles."
      4-5 Artist 2_instruction: "¿Puedes crear un bucle de código para completar el cuadrado?"
      4-5 Artist 3.5_instruction: "Muy bien, tratar de averiguar qué pasaría si ejecutas este código (o presiona \"Run\" para probarlo). Luego, repitítelo la suficiente cantidad de veces para completar el dibujo. Los colores serán (probablemente) diferentes cada vez."
      4-5 Artist 3_instruction: "Este parterre de flores rectangular tiene un perímetro de 600.\nEl lado más largo tiene una longitud de 200. Dibuja el rectángulo."
      4-5 Artist 4_instruction: "¿Cuántos grados son en un círculo?  Crea bucles con los bloques para crear un círculo de colores."
      4-5 Artist 5_instruction: "¿Qué ángulo utilizas?"
      4-5 Artist 6_instruction: "Este triángulo equilátero tiene ángulos de 60, 60 y 60 grados. Cada lado es de 200 píxeles. Completa el dibujo."
      4-5 Artist 7_instruction: "Este triángulo rectángulo tiene ángulos de 30, 60 y 90 grados. La longitud de la hipotenusa es del doble de la altura de 100 píxeles. Completa el dibujo."
      4-5 Artist 8_instruction: "La línea media en un campo de fútbol es perpendicular al margen. Este campo tiene un perímetro de 800 píxeles y es 240 pixeles de largo. ¿Qué tan amplia es? Dibujar los límites y la línea media."
      4-5 Artist 9_instruction: "dibuja la otra mitad para que el diseño sea simétrico. Los triángulos son equiláteros y tienen 50 píxeles de largo."
      4-5 Artist Assessment 1_instruction: 'Evaluación: Utilizar un bucle para dibujar el triángulo equilátero. Cada lado es de 300 píxeles.'
      4-5 Artist For Loops 1_instruction: "Pon los números 1 a 10 en el ancho de los bloques y ejecuta el código."
      4-5 Artist For Loops 11_instruction: "Completa el bloque \"for\" de manera que cuente 0, 20, 40, 60, 80 ... 200."
      4-5 Artist For Loops 12_instruction: "¿Qué sucedería si inviertes los números \"desde\" y \"hasta\"? Completa el bloque \"para\" para que cuente 200, 180, 160, 140, 120...0. "
      4-5 Artist For Loops 13_instruction: "Este diseño  inicia sin un bucle \"for\" y está tomando demasiados bloques! Use un bloque \"for\" para completar la espiral.\n Sugerencia: \nLa longitud de la última línea es de 250 píxeles."
      4-5 Artist For Loops 14_instruction: "Alguien comenzó el código, pero se dio cuenta que debe haber una manera más rápida! Utilice un bloque \"for\" para reemplazar los bloques y completar la espiral triangular. \nSugerencia:\nLa longitud de la última línea es de 300 píxeles."
      4-5 Artist For Loops 15_instruction: "Alguien comenzó el código, pero se dio cuenta que debe haber una manera más rápida! Utilice un bloque \"for\" para reemplazar los bloques y completar la espiral hexagonal.\nSugerencia: \nLa longitud de la última línea es de 200 píxeles."
      4-5 Artist For Loops 2_instruction: "Este es un bloque \"para\". En lugar de escribir 1,2,3... 10, el bloque 'para' puede repetir los bloques en su interior y cuentan los números. Coloque el número 10 en la sección \"a\" del bloque \"para\"."
      4-5 Artist For Loops 3_instruction: "¿Cómo podemos contar de 1 a 50?\nEditar el bloque \"for\" ."
      4-5 Artist For Loops 4_instruction: "Completar el bloque \"for\" para que lo cuente de 1 a 10 de 1 por 1."
      4-5 Artist For Loops 6_instruction: "Dibujar cuadrados con lados de 50, 60, 70, 80 y 90 píxeles. \nUsted necesitará utilizar la función \"draw a square\" cinco veces."
      4-5 Artist For Loops 7_instruction: "Dibujar los mismos cuadros  pero utilice un bloque \"counter\" para cambiar los tamaños. \ncoloque  el bloque \"counter\" de la función \"draw a square\". \nSugerencia:\nEs en la categoría de las Variables."
      4-5 Artist For Loops 8_instruction: "Se puede completar el programa colocando los bloques dentro de un bloque \"for\" que se cuenta desde 10 a 200 de 10 por 10.\n Puedes encontrar el bloque \"for\" en la categoría de bucles."
      4-5 Artist For Loops 9_instruction: "Estos círculos son tamaño 5, 10, 15, 20, 25, 30 y 35. \nDibujar los círculos usando un bloque de \"for\"."
      4-5 Artist Free Draw 1_instruction: "¡Dibujo libre!  Dibuja cualquier cosa que estés inspirado a crear."
      4-5 Artist Functions 1_instruction: "Usa un bucle de repetición para dibujar este triángulo."
      4-5 Artist Functions 10a_instruction: "Pon este código en la función 'dibujar un copo de nieve' y reemplaza el 50 con el parámetro 'tamaño'. La función ya esta lista para dibujar un copo de nieve de 100 píxeles."
      4-5 Artist Functions 10b_instruction: "Utiliza la función \"dibujar un copo de nieve\" para crear copos de diverso tamaño.  Consejo:\nEl primer copo de nieve es de un tamaño de 25 en longitud y cada copo de nieve es el doble del anterior."
      4-5 Artist Functions 11_instruction: "La  función \"draw a hexagon\" utiliza la función \"draw a triangle\". Completa la función del hexágono. \nPista:\nUn hexágono tiene 6 lados, y cada lado con 100 píxeles de largo"
      4-5 Artist Functions 12_instruction: "Completa la función 'draw waves'.  \nCada onda está compuesta por una onda superior y una inferior.  \n Sugerencia: \nDibujar 5 ondas azules."
      4-5 Artist Functions 13 Free play_instruction: "Aquí están algunas funciones para dibujar los planetas, las estrellas, los cohetes y los robots. \nUtiliza cualquier forma que te guste para hacer imagenes que puedas compartir con tus amigos."
      4-5 Artist Functions 14 Free play_instruction: "Aquí te ofrecemos varias funciones.  \nUtilizarlas como quiera dentro de uno o más bucles para hacer imagenes que puedas compartir con tus amigos. \nHaga clic en 'Run' para ver un ejemplo."
      4-5 Artist Functions 15 Assessment_instruction: "Evaluación: \nUtilice la función \"draw a square\" para crear los cuadros.  Los cuadros tienen 50, 100 y 150 píxeles."
      4-5 Artist Functions 2a_instruction: "Ahora utiliza esos bloques en una nueva función llamada \"dibuja un pequeño triángulo\" y llámalo."
      4-5 Artist Functions 2b_instruction: "Ahora cree una función llamada \"dibuja un triangulo chico\" usando los bloques proporcionados."
      4-5 Artist Functions 3_instruction: "Ahora crear las funciones \"dibuja un triangulo mediano\" y \"dibujar un triángulo grande\".\n La función \"dibuja un triangulo chico\" está hecha para ti. \nLos triángulos tienen longitudes laterales de 50 (chico), 100 (medio) y 150 (grande). "
      4-5 Artist Functions 4_instruction: "Esta nueva función de \"dibuja un triangulo\" tiene un parámetro y puede hacer el trabajo de las tres funciones de antes. \nDibujar los mismos triángulos usando esta nueva función."
      4-5 Artist Functions 5_instruction: "¿Puedes modificar la función \"dibuja un triangulo\" en una función \"dibuja un cuadrado\" y cambiar el dibujo?"
      4-5 Artist Functions 6_instruction: "Utilice \"dibuja un cuadrado\" y \"dibuja un triangulo\" para dibujar una casa. \n(Sugerencia:\nLos lados del cuadrado son de 200 píxeles)"
      4-5 Artist Functions 6b_instruction: "Utilice \"dibuja un cuadrado\" y funciones de triángulo junto con otros bloques para crear una casa añadiéndolos a la funcion \"dibuja una casa\" y llamala."
      4-5 Artist Functions 7_instruction: "Utilice la función \"'dibuja una casa\" para dibujar casas de 100 píxeles y 50 píxeles. Las dos casas están separadas por 50 píxeles."
      4-5 Artist Functions 8_instruction: "La función de \"dibuja una flor\" tiene un parámetro que le permite ajustar la altura del tallo.  Establézcalo en 200 y vea qué pasa."
      4-5 Artist Functions 9_instruction: "Dibujar estas 3 flores. La primera de una altura de 100 y la siguiente flor es siempre de 50 píxeles más que la altura de la anterior. Las flores también son separadas por 100 píxeles."
      4-5 Artist Patterns 1_instruction: "¿Puedes dibujar esta cuadro utilizando un bucle? Cada lado es de 20 píxeles de largo."
      4-5 Artist Patterns 10_instruction: "Este código dibuja dos filas de hexágonos -utilice un bucle de 4 veces para dibujar el panal entero. \nConsejo:\n Tendrás que retroceder 120 píxeles en su bucle para asegurarse de que el artista no dibuja fuera de la pantalla."
      4-5 Artist Patterns 11_instruction: "¿Cuántas veces necesitas bucle para dibujar un semicírculo.\nSugerencia: si hay 360 grados en un círculo y cada bucle se desplaza 3 grados, ¿cuántas veces necesitarías para que el bucle dibuje un círculo completo?"
      4-5 Artist Patterns 12_instruction: "Si copia ese bucle y girar a la izquierda en lugar de la derecha, ¿qué pasa? ¿Puedes repetir eso para dibujar esta ola?"
      4-5 Artist Patterns 13_instruction: "Ahora repitamos todo eso cuatro veces para crear este cuadro. Cuidado con las esquinas - ¡simplemente no puedes girar 90 grados! Si repetir 60 veces un giro de 3 grados hace un semicírculo, ¿cuál de estos bloques de código hará un cuarto de círculo para las esquinas?"
      4-5 Artist Patterns 2_instruction: "Si usted pone su bucle cuadrado dentro de otro bucle, lo llamamos un bucle anidado. ¿Qué necesitas agregar a su bucle externo para asegurarse de que todos los 15 cuadrados se alinean al lado del otro?"
      4-5 Artist Patterns 3_instruction: "Ahora vamos a un nivel más profundo. Hemos anidado todo el bloque de código en otro bucle, pero tienes que poner al artista en su lugar para dibujar la línea siguiente. ¿Cuál de estos bloques de código puede usted colocar al final del bucle exterior para dibujar la red entera?"
      4-5 Artist Patterns 4_instruction: "Este diamante tiene 50 píxeles lados y ángulos de 120 y 60 grados. \nUtiliza un bucle para dibujarlo."
      4-5 Artist Patterns 5.5_instruction: "¿Cuántas veces necesitas repetir este bloque para dibujar la red completa de diamantes?"
      4-5 Artist Patterns 5_instruction: "Repetimos para hacer una fila de 6 diamantes.\nObserve que hemos cambiado nuestro código del diamante para repetir 3 veces en lugar de 2 - ¿por qué crees que es asi?"
      4-5 Artist Patterns 6_instruction: "¿Cuántas veces necesitas repetir este bloque para dibujar la red completa de diamantes?"
      4-5 Artist Patterns 7_instruction: "Vamos a modificar el código del último rompecabezas para hacer este patrón más complejo. ¿Observe cómo los diamantes se superponen ahora, intente cambiar el primer \"jump backwards\" de 100 a 50 (medio en la medida) - ahora hasta dónde debe ir el artista en el segundo \"jump backwards\"?"
      4-5 Artist Patterns 8_instruction: "Utilice un bucle para dibujar este hexágono con 40 píxeles lados y ángulos de 60 grados."
      4-5 Artist Patterns 9.5_instruction: "Ciclemos este código para dibujar dos filas de hexágonos.\nObserve cómo nuestra segunda fila se desplaza hacia la derecha."
      4-5 Artist Patterns 9_instruction: "Ahora repite que código 3 veces para dibujar toda la fila. \nSugerencia, cada hexágono es 80 píxeles de ancho desde los puntos más lejano de izquierda a derecha."
      4-5 Artist Patterns Free Play_instruction: "Juego libre - prueba tu destreza en la fabricación de un patrón propio!"
      4-5 Bee Conditionals - FC Test_instruction: "La abeja sólo quiere néctar ahora. No todo los objetos son flores, así que compruebe debajo de cada nube para ver si está ocultando una flor. Si es así, puede recolectar néctar."
      4-5 Bee Conditionals 1 (copy 1)_instruction: "The bee can't tell if this is\na flower or a honeycomb. Gather nectar only from flowers, but first check\nif it is a flower or a honeycomb."
      4-5 Bee Conditionals 1_instruction: "La abeja no puede decir si se trata de una flor o un panal de miel. Reúnen néctar de las flores, pero primero tienes que comprobar si es una flor o un panal de miel."
      4-5 Bee Conditionals 2 (copy 1)_instruction: "The bee only wants nectar right\nnow. Remember, not all objects are flowers, so check to gather nectar only\nat flowers."
      4-5 Bee Conditionals 2_instruction: "La abeja sólo quiere néctar ahora . \nRecuerde que no todos los objetos son flores, recoge néctar solamente de las flores."
      4-5 Bee Conditionals 3_instruction: "Ahora la abeja sólo quiere hacer miel. \nAsegúrese de que sólo hacer miel en el panal ."
      4-5 Bee Conditionals 4 (copy 1)_instruction: "The unknown object is either\na flower or a honeycomb. Use the if/else block to collect nectar if it is\na flower, else to make honey (because it is a honeycomb)."
      4-5 Bee Conditionals 4_instruction: "El objeto desconocido es una flor o un panal de miel. Use el bloque \"if/else\" para recoger néctar si es una flor, sino haz miel (porque es un panal de abejas)."
      4-5 Bee Conditionals 5_instruction: "Puede haber una flor o un panal bajo esas nubes. Usa el bloque if/else para recoger néctar si hay una flor, sino haz miel (porque hay un panal de abejas)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: "This purple flower may have either\n3, 2, or 1 nectar. Here an if-else block is combined with another if-else\nblock to create an if, else-if, else block. Complete the solution to collect\nthe unknown amount of nectar."
      4-5 Bee Conditionals 6_instruction: "Esta flor púrpura puede tener 3, 2 o 1 néctar. Aquí un bloque if-else se combina con otro bloque if-else para crear un bloque if,else-if, else. Completa la solución para recoger la cantidad desconocida de néctar."
      4-5 Bee Conditionals 7_instruction: "Recuerda que las flores púrpura pueden tener 1, 2 ó 3 néctares. Completa la función \"revisar flor púrpura\" y úsala para recoger todo el néctar de las flores."
      4-5 Bee Conditionals 8_instruction: "Escribe una función dentro del bloque llamada \"revisar que la flor hace miel.\" Tu función debe comprobar cuánto néctar tiene la flor púrpura, recogerla, avanzar y luego hacer miel."
      4-5 Bee Conditionals Assessment 1_instruction: "Evaluación: Este código está errado.\nCompleta la función \"consigue néctar o produce miel\" entonces llámalo para recolectar todo el néctar y la miel. Recuerda que las rosas púrpuras pueden tener 3,2 o 1 néctares."
      4-5 Bee Debugging 1_instruction: "Estos bloques realmente me molestan. ¿Puedes arreglarlos?"
      4-5 Bee Debugging 10_instruction: "Encuentra los errores y arréglalos."
      4-5 Bee Debugging 11_instruction: "¿Esto está contado correctamente?"
      4-5 Bee Debugging 2_instruction: "Ayuda a la abeja a conseguir el néctar para hacer la miel."
      4-5 Bee Debugging 3_instruction: "Encuentra los errores y arréglalos."
      4-5 Bee Debugging 4_instruction: "Estos bloques no funcionan. ¿Cúal es el patrón?"
      4-5 Bee Debugging 5_instruction: "Algo no está bien aquí..."
      4-5 Bee Debugging 6_instruction: "La flor púrpura contiene una cantidad desconocida de néctar. Arrela los bloques, para obtener todo el néctar de la flor."
      4-5 Bee Debugging 7_instruction: "La función le falta algo..."
      4-5 Bee Debugging 8_instruction: "Esta función está bien, pero no fue usada correctamente."
      4-5 Bee Debugging 9_instruction: "¿Por qué la abeja no está haciendo suficiente miel?"
      4-5 Bee Debugging Assessment 1_instruction: 'Evaluación: Arregla el código.'
      4-5 Bee Nested Loops 1_instruction: "Utiliza un bucle para recolectar todo el néctar."
      4-5 Bee Nested Loops 2_instruction: "Recolecta todo el néctar de cada flor. Utiliza un bucle anidado. "
      4-5 Bee Nested Loops 3_instruction: "Recolecta todo el néctar poniendo el código de arranque en un bucle anidado."
      4-5 Bee Nested Loops 4_instruction: "Recolecta todo el néctar de cada flor y haz miel en cada panel. Utiliza un bucle anidado. "
      4-5 Bee Nested Loops 5_instruction: "Recolecta todo el néctar creando un bucle anidado."
      4-5 Bee Nested Loops 6_instruction: "Recolecta el néctar."
      4-5 Bee Nested Loops 7_instruction: "Pon este bucle dentro de otro bucle para crear un bucle anidado y recolectar todo el néctar de las flores."
      4-5 Bee Nested Loops 8_instruction: "Recolecta todo el néctar de estas flores anidando un bucle de tiempo. Reemplaza el bloque interno repetidas veces con un bucle de tiempo."
      4-5 Bee Nested Loops 9_instruction: "Recolecta todo el néctar de estas flores, anidando un bucle de tiempo dentro de un bloque de repetición."
      4-5 Bee Nested Loops Assessment 1_instruction: "Evaluación - Recolecta todo el néctar y haz toda la miel mediante el uso de bucles."
      4-5 Bee Nested Loops Rows_instruction: "Reune todo el néctar de las filas de las flores!\nUtiliza un bucle anidado."

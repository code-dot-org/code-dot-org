          description_short: Aprender los conceptos básicos de la Informática.
          description_student: En 2016, el College Board lanzó su curso AP® más reciente, Principios de Informática AP. Para el curso escolar 2020-21 han realizado importantes actualizaciones en el marco del curso. CSP introduce a los estudiantes a los conceptos fundamentales de la informática y los desafía a explorar cómo la informática y la tecnología pueden impactar en el mundo. El Programa AP diseñó Principios de Ciencias de la Computación AP con el objetivo de crear líderes en los campos de ciencias de la computación y atraer e involucrar a aquellos que tradicionalmente están subrepresentados con herramientas informáticas esenciales y oportunidades multidisciplinarias.

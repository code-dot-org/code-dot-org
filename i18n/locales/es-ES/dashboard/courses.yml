        csd-2021:
          title: Descubrimientos de Informática ('21-'22)
          description_short: Un curso introductorio de informática que permite a los estudiantes crear artefactos auténticos.
          description_student: |-
            Descubrimientos de Informática (CS Discoveries) es un curso introductorio de informática que permite a los estudiantes crear artefactos auténticos y comprometerse con la informática como un medio para la creatividad, la comunicación, la resolución de problemas y la diversión.

            **¿Interesado en enseñar Descubrimientos de Informática?** El desarrollo profesional está disponible para ayudarte a empezar a enseñar Descubrimientos de Informática. [Pulsa aquí](https://code.org/educate/professional-learning/middle-high) para obtener más información sobre las oportunidades de aprendizaje profesional en tu zona o [pulsa aquí](https://code.org/educate/professional-development-online) para obtener más información sobre una opción de autoaprendizaje en línea.
          description_teacher: |-
            Descubrimientos de Informática (CS Discoveries) es un curso introductorio de informática que permite a los estudiantes crear artefactos auténticos y comprometerse con la informática como un medio para la creatividad, la comunicación, la resolución de problemas y la diversión.

            **¿Sabías que...?**

            -   El desarrollo profesional está disponible para ayudarte a empezar a enseñar Descubrimientos de Informática. [Pulsa aquí](https://code.org/educate/professional-learning/middle-high) para obtener más información sobre las oportunidades de aprendizaje profesional en tu zona o [pulsa aquí](https://code.org/educate/professional-development-online) para obtener más información sobre una opción en línea autodidacta.

            -   Este curso es modular y puede ser enseñado en diferentes configuraciones basadas en las necesidades de cada aula. Consulte la _Guía de Implantación de la CDS_ en el menú de Recursos para el Profesorado más abajo para conocer las diferentes opciones.

            -   Puedes encontrar la _Guía del Plan de Estudios_, la _Guía para Comenzar_, la _Guía de Evaluación_, y muchos otros recursos para ayudarte a implementar este plan de estudios en el menú de Recursos para Profesores más abajo.
          version_title: "'21-'22"

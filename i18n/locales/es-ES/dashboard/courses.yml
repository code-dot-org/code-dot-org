            CSP introduce a los estudiantes en los conceptos fundamentales de la informática y les desafía a explorar cómo la informática y la tecnología pueden impactar en el mundo. El Programa AP diseñó AP Principios de Informática con el objetivo de crear líderes en los campos de la informática y atraer e involucrar a aquellos que tradicionalmente están poco representados con herramientas informáticas esenciales y oportunidades multidisciplinares.


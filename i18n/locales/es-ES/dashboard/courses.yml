es:
  data:
    course:
      name:
        csp-2017:
          assignment_family_title: Principios de Ciencias de la Computación
          title: Principios de Ciencias de la Computación ('17-'18)
          version_title: "'17-'18"
          description_student: En otoño 2016, el Comité Universitario lanzó su más reciente curso avanzado, Principios de Ciencias de la Computación Avanzado. El curso introduce a los estudiantes a los conceptos fundamentales de Ciencias de la computación y desafía a explorar cómo la computación y la tecnología pueden impactar el mundo. El Programa Avanzado lo diseñó con el objetivo de crear líderes en el campo de Ciencias de la Computación y atraer a quienes tradicionalmente son sub-representados, con herramientas computacionales esenciales y oportunidades multidisciplinarias.
          description_teacher: En otoño 2016, el Comité Universitario lanzó su más reciente curso avanzado, Principios de Ciencias de la Computación Avanzado. El curso introduce a los estudiantes a los conceptos fundamentales de Ciencias de la computación y desafía a explorar cómo la computación y la tecnología pueden impactar el mundo. El Programa Avanzado lo diseñó con el objetivo de crear líderes en el campo de Ciencias de la Computación y atraer a quienes tradicionalmente son sub-representados, con herramientas computacionales esenciales y oportunidades multidisciplinarias.
          description_short: Aprende conceptos fundamentales de Ciencias de la Computación.
        csd-2017:
          assignment_family_title: Descubrimientos de Ciencias de la Computación
          title: Descubrimientos de Ciencias de la Computación ('17-'18)
          version_title: "'17-'18"
          description_student: Descubrimientos de Ciencias de la Computación (descubrimientos CC) es un curso de ciencias de la computación introductorio que permite a los estudiantes a crear artefactos auténticos e interactuar con las ciencias de la computación como un medio para la creatividad, comunicación, resolución de problemas y diversión.
          description_teacher: Descubrimientos de Ciencias de la Computación (descubrimientos CC) es un curso de ciencias de la computación introductorio que permite a los estudiantes a crear artefactos auténticos e interactuar con las ciencias de la computación como un medio para la creatividad, comunicación, resolución de problemas y diversión.
          description_short: Un curso introductorio de Ciencias de la Computación que permite a los estudiantes crear artefactos auténticos.

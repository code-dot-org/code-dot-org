          version_title: "'17-'18"
          description_student: Descubrimientos de Informática es un curso introductorio que permite a los estudiantes crear artefactos auténticos e interactuar con las Ciencias de la Computación como un medio para la creatividad, comunicación, resolución de problemas y diversión.
          description_teacher: Descubrimientos de Informática es un curso introductorio que permite a los estudiantes crear artefactos auténticos e interactuar con las Ciencias de la Computación como un medio para la creatividad, comunicación, resolución de problemas y diversión.
          description_short: Un curso de introducción a la informática que permite a los estudiantes crear artefactos auténticos.

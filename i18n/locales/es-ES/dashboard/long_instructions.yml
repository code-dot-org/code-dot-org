es:
  data:
    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Hola, soy un artista. Puedes escribir código\npara hacerme escribir casi cualquier cosa. Usa unos bloques para hacerme dibujar sobre las\nlíneas grises en la imagen. (Cada línea mide 100 píxeles)\\r\n\\r\n"
      2-3 Artist 11_markdown_instruction: "Ponle un borde a la señal de stop creando\nun octógono con lados de 100 píxeles. "
      2-3 Artist 12_markdown_instruction: "¡Crea un círculo para acabar el globo ocular!\n\\r\n\\r\nSi el artista gira un grado con cada bucle, ¿cuántas veces necesitas\nrepetir el código para dibujar un círculo? "
      2-3 Artist 2 new_markdown_instruction: "Esta casa tiene una pared medio acabada.\nCada lado mide 100, pero la esa pared solo mide 50. Completa la pared."
      2-3 Artist 3.4_markdown_instruction: "El bloque Salta mueve el artista sin dibujar.\nDibuja la línea punteada utilizando los bloques Salta y Dibuja."
      2-3 Artist 3new_markdown_instruction: "El gorro rojo tiene 100 píxeles de alto. Termina\nde dibujar un gorro negro 70 píxeles más corto. \\r\n\\r\n*(Nota: El ancho de cada\ngorro es de 50 píxeles)*"
      2-3 Artist 4_markdown_instruction: Ayúdame a completar la casa para este gato.
      2-3 Artist 6_markdown_instruction: "¡Esta casa necesita un techo! Dibuja el triángulo. \\r\n\\r\nPista:\nlos tres lados son igual de anchos.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Termina de dibujar el último grupo de ventanas\nen la escuela para que todos en la clase vean el exterior. \\r\n\\r\nLos lados\nde cada panel de ventana cuadrado miden 25 píxeles. "
      2-3 Artist 8_markdown_instruction: "¡Hora de construir un granero!\\r\n\\r\nHaz las habitaciones\npara cada animal separando el granero en 2 cuadrados de igual tamaño.\\r\n\\r\nPista:\nEl rectángulo mide 200 píxeles de ancho y 100 de alto.\\r\n\\r\nHay muchas\nformas diferentes de resolver este puzle."
      2-3 Artist 9 NEW_markdown_instruction: Termina esta cometa
      2-3 Artist 9 REPLACEMENT_markdown_instruction: '¡Termina de dibujar estas escaleras!'
      2-3 Artist 9_markdown_instruction: Termina esta cometa
      2-3 Artist Assessment 1_markdown_instruction: "**Evaluación:** Termina de dibujar\nel último diente. Mide 25 píxeles de ancho y alto."
      2-3 Artist Debugging 1_markdown_instruction: "Este gorro debería tener 50 píxeles\nde ancho.\\r\n¿Puedes arreglarlo?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "La cruceta de mi juego\nes demasiado estrecha.\\r\n\\r\n¿Puedes hacerla 10 píxeles más ancha?\\r\n\\r\nIntenta\nejecutar el código antes para ver el problema."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Ayúdame a terminar mi hermoso copo de nieve.
        ¿Cuantas veces necesito "Repetir" para finalizarlo?
      2-3 Artist Debugging 2_markdown_instruction: "Este código para los bigotes del gato\nes incorrecto. \\r\n\\r\nArréglalo para dibujar bigotes que sean todos del mismo tamaño."
      2-3 Artist Debugging 3_markdown_instruction: "¡Mi barco tiene un agujero! \\r\n\\r\n¿Qué\nnecesitas arreglar para que se unan los lados?"
      2-3 Artist Debugging 5_markdown_instruction: "El código que tenemos para la\npierna y el pie es incorrecto. \\r\n\\r\n¿Puedes arreglarlo?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        ¡Parece ser que estoy en una
        silla a la que le falta una pata!\r
        \r
        Edita el código para dibujar la última pata.
      2-3 Artist Debugging 7_markdown_instruction: |-
        ¡Parace que la C en "code" está dibujada
        al revés!\r
        \r
        ¿Puedes hacer que parezca una C de nuevo?
      2-3 Artist Debugging 8_markdown_instruction: |-
        ¡Mi profe dice que debería
        acabar lo que empiezo!\r
        \r
        Ayúdame a terminar mi molinillo. ¿Puedes ver
        qué parte está mal?
      2-3 Artist Debugging 9_markdown_instruction: |-
        ¡Algo raro pasa aquí!\r
        \r
        El
        código de este tallo está mal. ¿Puedes averiguar cómo hacer que el artista
        lo pinte bien?
      2-3 Artist Debugging Assessment 1_markdown_instruction: "**Evaluación:**\\r\n¿Por qué\neste cuadrado acaba siendo 75 píxeles más corto de la cuenta en cada lado? \\r\n\\r\n¡Dónde\nestá mal el código?"
      2-3 Artist Free Play_markdown_instruction: '¡Juego libre! Dibuja lo que quieras.'
      2-3 Artist Functions 1 a_markdown_instruction: "\"Yo ser artista zombi. ¡Yo gustar dibujar!\"\n\\r\n\\r\nAyuda al zombi a dibujar gafas cuadradas. \\r\n\\r\nEl puente entre las gafas\nes 25 píxeles más corto que el ancho de los acuadrados, que es 100 píxeles.\\r\n\\r\n"
      2-3 Artist Functions 1_markdown_instruction: "\"Yo ser artista zombi. ¡Yo gustar dibujar!\"\n\\r\n\\r\nAyuda al zombi a dibujar gafas cuadradas. \\r\n\\r\nEl puente entre las gafas\nes 25 píxeles más corto que el ancho de los acuadrados, que es 100 píxeles.\\r\n\\r\n"
      2-3 Artist Functions 10_markdown_instruction: "**Juego libre:* Aquí hay dos funciones,\nuna para dibujar un engranaje grande y otra para un engranaje pequeño. \\r\n\\r\n¡Úsalas para\ndibujar el interior de una máquina!"
      2-3 Artist Functions 11 a_markdown_instruction: "Hemos rebautizado la función 'dibujar un cuadrado' a 'dibuja un hexágono', pero del que todavía nos da plazas!  ¿\\r \\r puede modificar la función 'dibujar un hexágono' para dibujar un hexágono con lados de pixel 50? \\r \\r dibujar la imagen usando la nueva función!"
      2-3 Artist Functions 11.5_markdown_instruction: "Aquí es esa misma función 'dibujar un hexágono'. \\r \\r ¿qué pasa si lazo el programa principal 6 veces, girar 60 grados cada vez que lazo?"
      2-3 Artist Functions 11_markdown_instruction: "Hemos rebautizado la función 'dibujar un cuadrado' a 'dibuja un hexágono', pero del que todavía nos da plazas!  ¿\\r \\r puede modificar la función 'dibujar un hexágono' para dibujar un hexágono con lados de pixel 50? \\r \\r dibujar la imagen usando la nueva función!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Las funciones son geniales para dibujar las cosas complejas varias veces. Puedes utilizar la función \"dibujar una flor\" para llenar el resto de la caja del jardinero. (Pista: las plantas están separadas por una longitud de 100 píxeles)  "
      2-3 Artist Functions 12 a_markdown_instruction: "Las funciones son geniales para dibujar las cosas complejas varias veces. Puedes utilizar la función \"dibujar una flor\" para llenar el resto de la caja del jardinero. (Pista: las plantas están separadas por una longitud de 100 píxeles)  "
      2-3 Artist Functions 12_markdown_instruction: "Las funciones son realmente grandes para cosas complejas de dibujo varias veces. \\r \\r puede utilizar la función 'dibujar una flor' para llenar el resto de la caja de la jardinera? \\r las plantas son todas 100 píxeles separados."
      2-3 Artist Functions 2_markdown_instruction: "¡Las funciones permiten definir nuevos bloques! Hemos movido los bloques para dibujar un cuadrado en la función llamada \"dibuja un cuadrado\". ¿Puedes utilizar la función \"dibuja un cuadrado\" para crear los lentes? Los cuadrados están separados por 75 píxeles."
      2-3 Artist Functions 3_markdown_instruction: "Edita la función para dibujar un cuadrado con una longitud lateral de 115 y dibuja los anteojos mas grandes. los cuadrados están ahora separados a 45 píxeles."
      2-3 Artist Functions 4_markdown_instruction: Usa el bloque "repetir" para dibujar estos 3 cuadrados.
      2-3 Artist Functions 9_markdown_instruction: "** Freeplay: ** esta es una función del copo de nieve. ¡Experimentar con él para crear una escena de invierno! \\r \\r este es un nivel de juego libre, por lo que no hay rompecabezas para resolver. ¡Que te diviertas!"
      2-3 Artist Loops 1_markdown_instruction: '¿Puedes hacer un hexágono con lados de 100 píxeles de largo para terminar la celda? Recuerda, esto significa que solo necesitas girar ¡60 grados!'
      2-3 Artist Loops 2_markdown_instruction: Ahora utilice un bloque de repetición para hacer la célula una cáscara.
      2-3 Artist Loops New 1_markdown_instruction: |
        Vamos a dibujar la cabeza de la robusteza! ¿Se puede hacer un cuadrado con lados que son 100 píxeles? \r \r <br/> \r
        
      2-3 Artist Loops New 10_markdown_instruction: Ahora conectemos un montón de V juntos, dibujándolos en un bucle.
      2-3 Artist Loops New 11_markdown_instruction: "¡Tiempo para hacer algo elegante! \\r \\r reconstruir el código del último puzzle, pero esta vez, añadir un giro a la izquierda 30 grados dentro del bucle. Ahora, repita 24 veces en lugar de 8."
      2-3 Artist Loops New 12_markdown_instruction: 'Dibuja un diamante con lados de 100 píxeles. '
      2-3 Artist Loops New 13_markdown_instruction: "Vamos a empezar con algo de código (en gris) para hacer un diamante. \\r \\r bucle el código gris para crear un divertido patrón!"
      2-3 Artist Loops New 14_markdown_instruction: "Jugar con el código para el diamante y ver qué otros patrones que usted puede hacer. \\r \\r prueba cambiando cuántos grados gira y cuántas veces te lazo."
      2-3 Artist Loops New 15_markdown_instruction: |+
        Ahora, dibujar cualquier cosa que te gusta! \r <br/> <br/> \r \r
        
      2-3 Artist Loops New 2_markdown_instruction: |-
        Aquí es el mismo rompecabezas que sólo solucionamos, pero esta vez, sólo podemos utilizar un bloque de 'avanzar' y 'girar' cuadra que este tiempo. \r \r puede utiliza una 'repetición' para resolver este rompecabezas?
      2-3 Artist Loops New 9_markdown_instruction: Dibuja una simple V donde ambos lados sean de 50 píxeles para completar la flecha.
      2-3 Artist Nested Loops 1_markdown_instruction: |+
        Has usado loops para dibujar formas antes, pero ahora vamos a poner bucles dentro de otros bucles! \r \r poner un bloque 'repetición' alrededor de esta pila de entero de código para dibujar el patrón de. \r \r <br/> \r \r
        
      2-3 Artist Nested Loops 10_markdown_instruction: Itera este código 12 veces para completar el patrón.
      2-3 Artist Nested Loops 11_markdown_instruction: Itera este código 4 veces para completar el patrón, gira 90 grados después de cada circulo.
      2-3 Artist Nested Loops 12_markdown_instruction: Itera este código 12 veces para completar los rizos.
      2-3 Artist Nested Loops 2_markdown_instruction: "Ahora usaremos un bucle para crear un triangulo 6 veces. \\r \n\\r\nDespués de dibujar cada triangulo, debes girar 60 grados antes de dibujar el siguiente."
      2-3 Artist Nested Loops 3_markdown_instruction: "Necesitaras hacer un bucle en tu triagulo 12 veces paradibujar este patrón.\\r\n\\r\nDivide el número de grados \nen un círculo(360) porel número de figuras que estás dibujando (12) para saber que tan tanto debes girar alrededor de cada figura."
      2-3 Artist Nested Loops 4_markdown_instruction: "Haz un blucle con el diamante 12 veces para dibujar una flor!\\r\n\\r\nNota: Usaremos el mismo ángulo para hacer el bucle de los 12 diamantes como lo hicimos para los 12 triángulos.  \\r\n¿Cuánto necesitas girar después de hacer cada forma?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Rellena dentro de las ventanas del edificio utilizando un bucle anidado. \\r\n\\r\nLas ventanas son de 20 pixels de largo por 20 pixels de ancho."
      2-3 Artist Nested Loops 6_markdown_instruction: "Este dinosaurio tiene 4 pinchos a lo largo de su cola.\\r\n\\r\nCada pincho tiene 30 pixels de largo. \\r\n\\r\nHaz un bucle con el triángulo 8 veces, pero asegúrate de saltar hacia delante después de cada uno!"
      2-3 Artist Nested Loops 7_markdown_instruction: "Haz un bucle con este triángulo 10 veces para dibujar el sol. \\r\n\\r\nNecesitarás moverte y torcer después de cada triángulo..\n\\r\n\\r\nPuedes averiguar cuánto tienes que girar dividiendo el número de grados que tiene un círculo entre el número de triángulos que quieres hacer."
      2-3 Artist Nested Loops 8_markdown_instruction: "Ahora vamos a añadir algo de hierba a nuestra imagen. \\r\n\\r\nLas matas de hierba están separadas 50 pixels entre sí."
      2-3 Artist Nested Loops 9_markdown_instruction: "Vamos a terminar este dibujo añadiendo nuestra flor. \\r\n\\r\nHaz el bucle del diamante 12 veces para dibujar la flor."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Juego libre, dibuja algo chulo con los bucles anidados.
      2-3 Bee Conditionals 11_markdown_instruction: "Colecta néctar donde las flores tienen néctar."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Recoge néctar y haz miel. Pista: ¿Qué ocurre si usas el condicional "Si nectar" en una flor roja? ¿Puedes completar esto con un bucle (loop)?
      2-3 Bee Conditionals 14_markdown_instruction: "Vamos a juntar todo!\\r\n\\r\nUsa lo que has aprendido para ayudarme a recolectar néctar sólo de las flores que tienen néctar, utilizando el menor número de bloques posible.  \\r\n\\r\nNo olvides hacer la miel al final."
      2-3 Bee Conditionals 15_markdown_instruction: "Este patrón de escalera debería resultarte familiar.  \\r\n\\r\n¿Puedes recolectar néctar sólo de las flores que lo tienen utilizando el menor número de bloques posible?"
      2-3 Bee Conditionals 2_markdown_instruction: "Soy una abeha hambrienta! \\r\n\\r\n\\r\nAyudame a recolectar todo el néctar de las flores utilizando el menor número de flores."
      2-3 Bee Conditionals 3_markdown_instruction: "Ayúdame a recoger todo el néctar de las flores y a hacer miel. Usa un bucle (loop)."
      2-3 Bee Conditionals 5_markdown_instruction: "Estas flores púrpura cambian!\\r\n\\r\nCada vez que intentas el puzzle, las flores púrpura pueden tener nectar o no... pero no sabrás el número hasta que ejecutes el código! \\r\n\\r\nTen cuidado de no recolectar néctar de una flor púrpura si no tiene. \\r\nPrimero deberás comprobar si el néctar es igual a 1 usando el bloque `si hay néctar`."
      2-3 Bee Conditionals Assessment 1_markdown_instruction: "**Assessment:** Recolecta todo el néctar.  \\r\nTen cuidado de no recolectar néctar de de una flor púrpura que no tiene nada de néctar."
      2-3 Bee Debugging 1_markdown_instruction: |-
        ¡Estos bloques me están molestando!\r
        \r
        Arregle el/los error (s) para recoger todo el néctar.
      2-3 Bee Debugging 10_markdown_instruction: "¡Este rompecabezas me está volviendo loco!\n\\ r\n\\ r\nArregle el/los error (s) para recolectar todo el néctar y hacer \ntoda la miel."
      2-3 Bee Debugging 2_markdown_instruction: |-
        ¿Puedes encontrar el problema aquí?\r
        \r
        Arregla el/los error(s) para recolectar todo el nectar.
      2-3 Bee Debugging 3_markdown_instruction: |-
        Ooh, este pica!\r
        \r
        Arregla
        el error(s) para recoger todo el néctar.
      2-3 Bee Debugging 5_markdown_instruction: "¡Esa flor se ve deliciosa! \\r\n\\r\nArregle el/los error (s) para recoger todo el néctar. \\r\nAhora puede usar tanto la ejecución como el paso."
      2-3 Bee Debugging 6_markdown_instruction: |-
        ¡Qué desafío tan dulce!\r
        \r
        Arregla
        el error(s) para recoger todo el néctar.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Estos bloques realmente me molesta. Corregir el error(s) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Ahora
        es tiempo de mostrar lo que sabes!\r
        \r
        Repare el error(s) para recojer todo
        el néctar y hacer toda la miel.
      2-3 Bee Functions 1_markdown_instruction: "Las funciones son bloques de código que realizan una tarea. \\r\n\\r\nUsa la función `obtener 2 néctar` para recolectar el néctar de cada flor."
      2-3 Bee Functions 10_markdown_instruction: "Las flores púrpuras cambian entre 1 o 0 néctar cada vez que ejecutas el rompecabezas. \\r\n\\r\nCrea una función que recolecte néctar solo de las flores púrpuras que tienen néctar."
      2-3 Bee Functions 2_markdown_instruction: "Las funciones son bloques de código que realizan una tarea. \\r\n\\r\nUsa la función `obtener 5` para obtener 5 néctares a la vez."
      2-3 Bee Functions 4_markdown_instruction: "La función 'moverse y obtener néctar' gira la abeja, recoge el néctar y luego devuelve la abeja al lugar donde comenzó. \\r\n\\r\nUsa la función para recolectar todo el néctar."
      2-3 Bee Functions Assessment 1_markdown_instruction: "** Evaluación: ** Use la función dada para recolectar néctar de cada flor."
      2-3 Bee Functions Assessment 2_markdown_instruction: "** Evaluación: ** Crea una función para girar, avanzar y hacer 3 mieles, luego regresa la abeja al lugar donde comenzó y vuelve atrás."
      2-3 Bee Loops 1_markdown_instruction: |-
        Cada flor continene una unidad de néctar. Recolecta néctar de cada una de las flores. 
      2-3 Bee Loops 13_markdown_instruction: "** Evaluación: ** Recoge todo el néctar usando la menor cantidad posible de bloques."
      2-3 Bee Loops 3A_markdown_instruction: Usa un bucle 'repetir' para recolectar todo el nectar.
      2-3 Bee Loops 3B_markdown_instruction: Ahora usa el bloque 'repetir' para recolectar todo el néctar y crear toda la miel.
      2-3 Bee Loops 4_markdown_instruction: |-
        ¡Una abeja tan ocupada!
        \r
        Ayuda a Abeja a recolectar todo el néctar y hacer toda la miel con la menor cantidad de bloques posible.
      2-3 Bee Loops 4A_markdown_instruction: "¿Cuántas veces pueden los bucles ayudarlo en este puzzle? \\r\n\\r\n¡Los bucles son tus amigos! Usa algunos de ellos para completar este puzzle con el menor número posible de bloques."
      2-3 Bee Loops 5_markdown_instruction: "La forma de este camino es diferente de los demás. \\r\n\\r\n¿Puedes recolectar todo el néctar usando la menor cantidad de bloques posible?"
      2-3 Bee Loops 7_markdown_instruction: "Que hermoso campo de flores! \\r\n\\r\nAyuda\na la abeja a visitar cada uno.\\r\n\\r\nPuedes conseguir la manera de hacerlo con menos de 7 bloques?"
      2-3 Bee Loops 8_markdown_instruction: "Estas flores de color púrpura tienen diferentes cantidades de néctar cada vez que ejecutas el rompecabezas. \\r\n\\r\nUsa el ciclo `siempre que el néctar` para recolectar todo el néctar. \\r\n\\r\nEste ciclo se ejecutará siempre que la condición sea verdadera, en este caso `néctar> 0`."
      2-3 Bee Loops Assessment 1_markdown_instruction: "** Evaluación: ** Use un bucle `siempre que`\npara recoger todo el néctar de estas flores."
      2-3 Maze 1_markdown_instruction: "¿Puedes ayudarme a atrapar el cerdo\nrevoltoso? \\r\n\\r\njunta un par de bloques `adelante 'debajo del` cuando se ejecute`\nbloquea y presiona \"Ejecutar\". "
      2-3 Maze 12 - One Move Block_markdown_instruction: |-
        Obtén el cerdo malo!
        Pero esta vez, solo puedes usar un bloque de `avanzar`\r
        \r
        Ah observa de cerca
        ¿Ves algunos otros bloques que puedan ayudarte a llegar allí?
      2-3 Maze 12_markdown_instruction: |-
        Subitamente, aparece un bloque mágico! Con
        el bloque `repetir`, puede repetir el código una y otra vez.\r
        \r
        Puedes llegar a
        el cerdo creando un circuito que usa solo un bloque `adelante' en el interior
        de una 'repetición'?
      2-3 Maze 13_markdown_instruction: "Llévame al cerdo! tu solo puedes usar un\nbloque de `avanzar`en esta oportunidad"
      2-3 Maze 15_markdown_instruction: Usa dos ciclos para hacer que el cerdo use menos bloques.
      2-3 Maze Loops 18_markdown_instruction: "Llévame al girasol usando la\nmenor cantidad de bloques posibles! \\r\n\\r\nIntenta usar un ciclo de`repetición` dentro de otro\npara reducir la cantidad de códigos que necesitas."
      2-3 Maze Loops 19_markdown_instruction: "¡Llevemos esto a otro nivel!\n\\r\n\\r\nUsa las curvas para llevarme al girasol usando el menor número posible de ellas."
      2-3 Maze Loops Assessment 1_markdown_instruction: "**Evaluación:** Llévame\nal girasol usando solo 5 bloques! "
      4-5 Artist 1_markdown_instruction: "Ayúdame a terminar de dibujar mi caja. (Cada línea\ntiene 300 píxeles de largo) \\r\n\\r\n"
      4-5 Artist 10_markdown_instruction: "Presiona \"Ejecutar\" para probar el código. Entonces, repite\nlas veces necesarias para completar el dibujo. Los colores serán diferentes cada\nhora."
      4-5 Artist 11_markdown_instruction: "Completa las líneas verdes. \\r \n\\r\nlas\nlíneas tienen 300 píxeles de largo y 15 píxeles de separación."
      4-5 Artist 2_markdown_instruction: "Pasa este código usando el bloque `repetir`\npara completar el cuadrado."
      4-5 Artist 3.5_markdown_instruction: "Intenta descubrir qué sucede si\nejecutas este código (o simplemente presiona \"Ejecutar\" y pruébalo). \\r\n\\r\nLuego, repite el\ncódigo las veces necesarias para completar el dibujo!"
      4-5 Artist 3_markdown_instruction: "Esta cama rectangular de flores tiene un perímetro\nde 600. \\r\nEl lado largo tiene una longitud de 200. \\r\n\\r\nDibuja el rectángulo\nusando la menor cantidad de bloques posible."
      4-5 Artist 4_markdown_instruction: "¿Cuántos grados hay en un círculo? \\r\n\\r\nEnlaza\nlos bloques para crear un círculo de colores."
      4-5 Artist 5_markdown_instruction: "¿Qué podemos reemplazar \"???\" con hacer\nseguro que el zombi completa este dibujo usando el circuito proporcionado?"
      4-5 Artist 6_markdown_instruction: "Este triángulo equilátero tiene ángulos de\n60, 60 y 60 grados Cada lado tiene 200 píxeles. Completa el dibujo."
      4-5 Artist 7_markdown_instruction: "Este triángulo rectángulo tiene ángulos de 30, 60,\ny 90 grados. La longitud de los lados inclinados (longitud de la hipotenusa) es\n200 píxeles. \\r\n\\r\nCompleta el dibujo."
      4-5 Artist 8_markdown_instruction: "La línea de mitad de un campo de fútbol es * perpendicular *\na los lados. \\r\nEste rectángulo tiene un perímetro total de 800 píxeles,\ny tiene 240 píxeles de largo. ¿Qué tan alto es? \\r\n\\r\nDibuja los límites y la\nlinea central."
      4-5 Artist 9_markdown_instruction: "Dibuje la mitad derecha de esta imagen para que\nel diseño sea simétrico \\r\nLos triángulos son equiláteros y tienen lados\nque tienen 50 píxeles de largo."
      4-5 Artist Assessment 1_markdown_instruction: "** Evaluación: ** Use un circuito para\ndibujar el triángulo equilátero. Cada lado tiene 300 píxeles."
      4-5 Artist Free Draw 1_markdown_instruction: "¡Dibujo libre! Dibuja cualquier cosa que tu\nestés inspirado para crear."
      4-5 Artist Patterns 1_markdown_instruction: |-
        ¿Puedes dibujar esta cuadro utilizando un bucle? Cada lado es de 20 píxeles de largo.
      4-5 Artist Patterns 10_markdown_instruction: "Este código dibuja dos filas de hexágonos\n- Circule todo 4 veces para dibujar todo el panal. \\r\n\\r\nUsted\nnecesita retroceder 120 píxeles en su ciclo más externo para asegurarse de que el artista\nno dibuja fuera de la pantalla."
      4-5 Artist Patterns 11_markdown_instruction: "Cuantas veces necesitas\ncurvar esto para dibujar un medio círculo?"
      4-5 Artist Patterns 12_markdown_instruction: "Si tu creas otro circuito como\neste, pero gira a la izquierda en lugar de a la derecha, ¿qué sucede? \\r\n\\r\nPuedes repetir\ntodo eso para dibujar esta ola?"
      4-5 Artist Patterns 13_markdown_instruction: "Ahora recorramos todo eso\ncuatro veces para crear este marco de imagen. Ten cuidado con las esquinas: no puedes\nsolamente girar 90 grados! \\r\n\\r\nSi haciendo un giro de 3 grados 60 veces haces un\nmedio círculo, ¿cuál de estos bloques de código hará un cuarto de círculo adicional\npara las esquinas?"
      4-5 Artist Patterns 2_markdown_instruction: "Si coloca su bucle del cuadrado dentro de otro ciclo, llamamos a eso un bucle anidado. \\r\n\\r\nQue necesitas para agregar como un bucle externo para asegurarse de que los 15 cuadrados se alineen uno al lado del otro?"
      4-5 Artist Patterns 3_markdown_instruction: "¡Ahora vayamos un nivel más profundo!\nNosotros hemos anidado todo ese bloque de código en otro ciclo, pero debes volver a colocar al artista en su lugar para dibujar la siguiente línea. ¿Cuál de estos bloques de código puede colocar al final del ciclo externo para dibujar toda la cuadrícula?"
      4-5 Artist Patterns 4_markdown_instruction: "Este diamante tiene lados de 50 píxeles\ny ángulos de 120 y 60 grados. \\r\n\\r\nUsa un recodo para dibujarlo."
      4-5 Artist Patterns 5_markdown_instruction: "Repite este código para hacer una fila\nde 6 diamantes \\r\n\\r\nTenga en cuenta que hemos cambiado nuestro código de diamante para repetir 3\nveces en lugar de 2 - ¿por qué crees que se hizo?"
      4-5 Artist Patterns 6_markdown_instruction: "Cuantas veces necesitas\nrepetir este bloque para dibujar la rejilla completa de diamantes?\\r\n\\r\n"
      4-5 Artist Patterns 7_markdown_instruction: "Modifiquemos el código del último puzzle para hacer este patrón más complejo. Observe cómo los diamantes se superponen ahora, intente cambiar el primer \"retroceso\" de 100 a 50 (la mitad de distancia)\n- ¿ ahora hasta dónde debe llegar el artista en el segundo \"retroceso\"?\\r\n\\r\n"
      4-5 Artist Patterns 8_markdown_instruction: Usa un bucle para dibujar este hexágono con lados de 40 píxeles y ángulos de 60 grados.
      4-5 Artist Patterns 9.5_markdown_instruction: "Vamos a recorrer este código para dibujar dos filas de hexágonos. \\r\n\\r\nObserva cómo nuestra segunda fila se desplaza hacia la derecha."
      4-5 Artist Patterns 9_markdown_instruction: "Ahora repite este código 3 veces y dibuja toda la fila. \\r\n\\r\nCada hexágono tiene 80 píxeles de ancho desde los puntos más alejados de izquierda a derecha."
      4-5 Artist Patterns Free Play_markdown_instruction: "Juego libre: prueba tu mano\nal hacer un patrón tuyo!"
      4-5 Bee Conditionals 1_markdown_instruction: "¡Esta nube está bloqueando mi vista!\n\\r\n\\r\nComprueba si hay una flor debajo de la nube, y solo consigue el néctar\nsi hay una flor.  \\r\n¡Ten cuidado, esta puede cambiar!"
      4-5 Bee Conditionals 2_markdown_instruction: "La abeja sólo quiere néctar ahora . \nRecuerde que no todos los objetos son flores, recoge néctar solamente de las flores."
      4-5 Bee Conditionals 4_markdown_instruction: "A veces, esta nube cubre una\nflor, y a veces cubre un panal! \\r\n\\r\nUse el bloque `si/no`\npara recolectar néctar solo si es una flor. \\r\nDe lo contrario, haz miel (porque\nes un panal de miel)."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Puede haber una flor o un panal bajo esas nubes. Usa el bloque if/else para recoger néctar si hay una flor, sino haz miel (porque hay un panal de abejas).
      4-5 Bee Conditionals 6_markdown_instruction: "No estoy seguro de cuánto néctar\nesta flor tiene, pero sé que tiene 1, 2 o 3 néctar. \\r\n\\r\nCombinar\nlos bloques condicionales (`si` y/o` si/no`) solo para obtener el mayor néctar\ncomo la flor tiene disponible. \\r\n\\r\nRecuerde, la cantidad de néctar puede cambiar cada\nvez que ejecutas el rompecabezas!"
      4-5 Bee Conditionals 7_markdown_instruction: "Estas flores pueden tener 3, 2,\no 1 néctar. \\r\n\\r\nComplete la función `revisar la flor purpura` y úselo\npara recoger todo el néctar de las flores."
      4-5 Bee Conditionals 8_markdown_instruction: "Escribe la función para `verificar\nla flor que hace la miel`. \\r\n\\r\nTu función debería verificar si la flor morada\ntiene 3, 2 o 1 néctar y obtiene todo el néctar. \\r\nLuego, avanza y\nhaz miel."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "** Evaluación: ** Esta\nnube esconde una flor con un néctar o un panal que necesita\nuna miel \\r\n\\r\nCompleta la función `obtener néctar o hacer miel`, luego\nllámalo para recoger el néctar o la miel. \\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Estos bloques realmente están molestándome. \\r\n\\r\n¿Puedes tu arreglarlos?"
      4-5 Bee Debugging 6_markdown_instruction: "La flor morada tiene una diferente\ncantidad de néctar cada vez que ejecutas el rompecabezas. \\r\n\\r\nArregla los bloques para obtener\ntodo el néctar de la flor cada vez."
      4-5 Bee Debugging Assessment 1_markdown_instruction: "** Evaluación: ** Repare el\ncódigo."
      4-5 Bee Nested Loops 4_markdown_instruction: "Recolecta todo el néctar de cada flor y haz miel en cada panel. Utiliza un bucle anidado. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "** Evaluación: ** Reunir\ntodo el néctar y hacer toda la miel usando lazos."
      4-5 Maze 7_markdown_instruction: "Obtiene el Zombie para el girasol rápidamente! \\r\n\\r\nPuedes\ntu resolver el rompecabezas en menos de 11 bloques?"
      4-5 Maze 9_markdown_instruction: "Ahora te presentamos el nuevo bloque llamado Repetir Hasta = \"Repeat Until\" \\r\n\\r\nEste crea un ciclo hasta que el Zombie llegue al girasol. \\r\n\\r\nEste nuevo bloque te ayuda a solucionar el ejercicio con menos bloques."
      4-5 Maze Assessment 1_markdown_instruction: "** Evaluación: ** Llega al girasol\nusando la menor cantidad posible de bloques."
      4-5 Maze Conditionals 1_markdown_instruction: "Use el bloque 'repetir hasta'\npara llevar al zombi al girasol."
      4-5 Maze Conditionals 10_markdown_instruction: "¿Puedes agregar solo 3 bloques para ayudar al zombi a resolver un laberinto más complejo? \\r\n\\r\nSi lo haces bien, él puede caminar cualquier camino curvilíneo sin importar la longitud!"
      4-5 Maze Conditionals 2_markdown_instruction: Utiliza el bloque repetir hasta para llevar al zombie hasta el girasol.
      4-5 Maze Conditionals 3_markdown_instruction: "Usa el bloque `si` para ayudarme\na decidir cuándo girar. \\r\n"
      4-5 Maze Conditionals 4_markdown_instruction: "Ok, resuelve este como el último puzzle, pero necesitas recordar cómo usaste los bloques `si` y\n`repetir hasta` juntos."
      4-5 Maze Conditionals 5_markdown_instruction: "\"¡Quiero girasol!\" \\r\n\\r\nUsa\nuna declaración `si` para llevar al zombi al girasol con el menor número\nde bloques."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        "¡Come girasol!"\r
        \r
        Usa
        una declaración `si` para llevar al zombi al girasol con el menor número
        de bloques.
      4-5 Maze Conditionals 7_markdown_instruction: "La solución a este rompecabezas\nno es muy diferente, ¡pero ten cuidado con los chompers!"
      4-5 Maze Conditionals 8_markdown_instruction: "El bloque `si/ no` verifica una\ncondición, entonces hace una cosa u otra. \\r\n\\r\nUsa este nuevo bloque\npara llevarme al girasol."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Practica un rompecabezas más con
        el bloque `si/no`!\r
        \r
        Síguelo con tu dedo para ver si puedes lograr
        en tu primer intento.
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "** Evaluación: ** Usa\nun `repetir hasta` y un bloque`si/no` para llevarme al girasol usando la menor cantidad de\nbloques como sea posible."
      4-5 Nested Loops 1_markdown_instruction: "Completa el código para dibujar estos triángulos. El\nprimero está hecho para ti. Sugerencia: 3 triángulos en una rotación de 360 grados.\\r\n\\r\n"
      4-5 Nested Loops 11_markdown_instruction: "¿Puedes tu dibujar los 10 cuadrados de\nesta acera usando un circuito insertado? \\r\n\\r\nCada cuadrado tiene 30 píxeles."
      4-5 Nested Loops 12_markdown_instruction: '¿Puedes dibujar estos 36 triángulos utilizando un bucle anidado?'
      4-5 Nested Loops 3_markdown_instruction: |-
        Crea un sol anidando el código de arranque en otro bucle. Esto se llama un bucle anidado. \r
        
      4-5 Nested Loops 5_markdown_instruction: has un bucle con el código dado para crear un molino de viento.
      4-5 Nested Loops 6_markdown_instruction: "¿Puedes dibujar un hexágono haciendo un enlace\ncon el código triangular?"
      4-5 Nested Loops 7_markdown_instruction: "con el bucle repite este diseño 10 veces. ¿Cuánto tienes que girar el bucle cada vez? (Pista: ¿Cuanto es 360 dividido por 10?)"
      4-5 Nested Loops 8_markdown_instruction: "Repite el bucle 6 veces. ¿Cuánto tienes que girar cada vez el bucle? (Pista: ¿Cuánto es 360 dividido por 6?)"
      4-5 Nested Loops 9_markdown_instruction: Dibujar los dientes en la boca del cocodrilo!
      4-5 While Loops 1_markdown_instruction: "Muéveme al hoyo y llénalo con\ndos paladas de tierra, usando el bloque `llenar`."
      4-5 While Loops 2_markdown_instruction: "Moverme a la pila de tierra y eliminar\neso con 5 palas de cuchara, usando el bloque `remover 1`."
      4-5 While Loops 3_markdown_instruction: "Use la menor cantidad de bloques posible para completar\neste rompecabezas! \\r\n\\r\nMuéveme al montón y quita todo el sucio, luego muévete\nal agujero y llénalo completamente."
      4-5 While Loops 4_markdown_instruction: "Wow, mira eso! \\r\n\\r\nYo no\nse cuántas palas de tierra necesita este hoyo. \\r\n¿Puedes tu escribir un programa\nque siga usando el bloque `llenar` hasta que el suelo esté parejo?\n  "

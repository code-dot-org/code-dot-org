    level:
      instructions:
        maze_2_2: '¿Me ayudas a atrapar al cerdo malo? Apila juntos un par de bloques "avanzar" y pulsa "Ejecutar Programa" para ayudarme a llegar allí. '
        maze_2_1: Este cerdo me está poniendo furioso. ¡Ayudame a encontrarlo!
        maze_2_2_5: Traza el camino y llévame al cerdo tonto. ¡Evita el TNT o las plumas volarán!
        maze_2_3: '¡Guíame al demonio verde! (Cuidado con el TNT)'
        maze_2_4: Mantén la calma y ayúdame a encontrar el cerdo malo. O de lo contrario, ¡puedo enfadarme!
        maze_2_5: Hay una forma de llegar al tonto cerdo utilizando sólo 2 bloques. ¿Puedes encontrarla?
        maze_2_6: Intenta llevarme al intruso verde utilizando sólo tres bloques.
        maze_2_7: Ayúdame a desterrar este cerdito malo usando el menor número de bloques posible. Prueba usando más de un bloque "repetir veces".
        maze_2_8: 'Cuando un bloque es gris, significa que no puedes borrarlo. Resuelve este rompecabezas utilizando el bloque de "repetir" que se repite 3 veces. Intenta poner estos 3 bloques dentro del bloque gris de "repetir": mover, mover, girar.'
        maze_2_9: Vale, prueba el nuevo bloque "repetir hasta"; repetirá hasta que llegue al cerdo molesto.
        maze_2_10: Vale, una última vez para practicar; ¿se puede resolver esto usando solo 4 bloques?
        maze_2_11: Hola persona. Yo zombi. Yo hambriento. Debo... llegar... al girasol... ¿Me puedes llevar ahí con sólo 5 bloques?
        maze_2_12: Vale, esto es similar, pero un poco diferente. ¿Puedes hacerlo en sólo 5 bloques?
        maze_2_13: 'Usa el nuevo bloque "si" para dejarme decidir cuándo girar. Sugerencia: solo necesitas un bloque más, pero aprende cómo lo hicimos así puedes hacerlo tú solo la próxima vez.'
        maze_2_14: Vale, esto es como el último rompecabezas, pero tienes que recordar cómo usaste el bloque "si" y el bloque "repetir" juntos.
        maze_2_15: '¡Yo quiero girasol! Usa un bloque "si" para llevarme allí con la menor cantidad posible de bloques.'
        maze_2_16: Vale, vamos a hacer esto nuevamente para practicar; esto no es muy diferente, ¡pero ten cuidado con los masticadores!
        maze_2_17: Los bloques "si-sino" comprueban una condición, y luego hacen una cosa u otra. Para llevarme al girasol intenta usar este nuevo bloque.
        maze_2_18: Una práctica más del bloque "si-sino", ¿Puedes hacerlo bien en tu primer intento?
        maze_2_19: '¿Puedes agregar solo 3 bloques para ayudarme a resolver un laberinto más complejo? Si lo haces bien, puedo caminar cualquier camino con curvas sin importar su longitud.'
        turtle_1_1: Hola, soy un artista. Puedes escribir código para hacerme dibujar casi cualquier cosa. Utiliza algunos bloques para hacerme dibujar por encima de las líneas grises de la imagen.
        turtle_1_2: 'Ahora, dibuja un cuadrado. Nota: usa tu color favorito eligiéndolo en el nuevo bloque "definir color".'
        turtle_1_3: Haz un cuadrado usando sólo 3 bloques.
        turtle_1_4: 'Dibuja un triángulo cuyos lados tienen todos diferentes colores, usando la opción "color al azar" que elige un color diferente cada vez. Ayuda: tendrás que averiguar cuánto girar haciendo clic en el número del bloque girar.'
        turtle_1_5: Ahora, para practicar, dibuja un triángulo y un cuadrado para dibujar un sobre.
        turtle_1_6: '¿Puedes darte cuenta de cómo dibujar este triángulo y cuadrado? Ayuda: haz el triángulo primero, y luego averigua cuánto girar antes de dibujar el cuadrado.'
        turtle_1_7: Vale, vamos a hacerlo un poco más difícil; intenta dibujar estos anteojos verdes. Los cuadrados tienen 100 píxeles en cada lado, y están separados por 50 píxeles. ¡No te olvides de dibujar en verde!
        turtle_1_8: Muy bien, tratemos de averiguar qué pasa si ejecutas este código (o pulsas "Ejecutar" para probarlo). Luego, repítelo las veces necesarias para completar el dibujo. Los colores serán diferentes cada vez.
        turtle_1_9: '¿Puedes adivinar con qué número reemplazarías los signos de interrogación para dibujar un círculo?'
        turtle_1_10: '¡Lo lograste! Ahora, a dibujar cualquier cosa que quieras. Algunas ideas divertidas: un muñeco de palitos, un copo de nieve o un espiral. Prueba también el nuevo bloque "ajuste de ancho". ¡Que te diviertas!'
        turtle_4_1: '¿Puedes dibujar un triángulo (con bordes de 100 píxeles) usando sólo tres bloques? Pista: Usa un bloque "repeat".'
        turtle_4_2: Agrega un bloque "girar a la derecha 90 grados" en algún lugar en medio del programa que ya está en el área de trabajo para dibujar estos triángulos.
        turtle_4_3: Vale, éste es el código que escribiste para dibujar un único triángulo. ¿Puedes agregar un bloque "repeat" y un bloque "turn" para crear una hermosa flor?
        turtle_4_4: 'Aquí está el mismo código del rompecabezas anterior, pero girado sólo 36 grados después de dibujar cada triángulo. ¿Cuántas veces necesitas repetir esto? (Pista: después de girar el dibujo 360 grados, éste se convertirá en un círculo completo).'
        turtle_4_5: 'Aquí está el mismo código del rompecabezas anterior, pero repitiendo los giros 36 veces. ¿De cuántos grados debería ser el giro? (Pista: después de girar el dibujo 360 grados, éste se volverá un círculo completo).'
        turtle_4_6: Usando sólo 3 bloques, ¿puedes dibujar un cuadrado con bordes de 20 píxeles?
        turtle_4_7: 'Aquí está el código para dibujar el cuadrado del rompecabezas anterior. ¿Puedes repetirlo para dibujar 10 cuadrados adyacentes como una escalera? Pista: sólo necesitas 2 bloques más.'
        turtle_4_8: Aquí está la solución al rompecabezas anterior. ¿Puedes agregar sólo 2 bloques más para completar el dibujo?
        turtle_4_9: Aquí está la solución al rompecabezas anterior. ¿Cuántos grados deberías girar para completar el dibujo? (Probablemente necesitas intentarlo unas cuantas veces)
        turtle_4_10: Aquí está la solución al rompecabezas anterior. ¿Cuántas veces deberías repetirlo para completar el dibujo?
        turtle_4_11: Intenta cambiar los números en los bloques "turn" y "repeat" para crear patrones diferentes. O experimenta cambiando el resto del código para dibujar cualquier cosa que quieras.
        maze_karel_1_1: Hola, soy un granjero. Necesito que me ayudes a aplanar el campo de mi granja para que esté listo para sembrar. Muéveme a la pila de tierra y utiliza el bloque "eliminar" para quitarla.
        maze_karel_1_2: A continuación, muéveme hacia el agujero y llénalo con DOS paladas de tierra, usando el bloque "llenar".
        maze_karel_1_3: Muéveme a la pila de tierra y dime cuantas paladas de eliminar debo dar usando la menor cantidad de bloques posible.
        maze_karel_1_4: '¿Puedes ayudarme a quitar las cuatro pilas de tierra? Sugerencia: usa un bloque repetir si puedes.'
        maze_karel_1_5: 'Ayúdame a llenar todos estos agujeros con 5 paladas de tierra. Sugerencia: puedes poner un bloque "repetir" dentro del bloque "mientras".'
        maze_karel_1_6: Quita todas las pilas de tierra, utilizando la menor cantidad de bloques que sea posible. Las nuevas opciones en el menú desplegable del bloque "mientras" me dicen si estoy parado en una pila o un agujero.
        maze_karel_1_7: '¡Vaya, encontré un agujero muy profundo! No sé cuantas paladas de tierra necesita. ¿Puedes escribir un programa que lo llene hasta que la tierra esté plana?'
        maze_karel_1_8: Ayúdame a llenar el agujero en el otro extremo del campo, con la menor cantidad posible de bloques.
        maze_karel_1_9: 'Ayúdame a quitar todas estas pilas de tierra. Trata de usar la menor cantidad de bloques que sea posible. Sugerencia: prueba usando un bloque "mientras".'
        maze_karel_1_10: Estoy trabajando hasta tarde, así que está oscuro afuera, y no conozco el tamaño de las pilas. Ahora no tengo todas las opciones que solía tener en el bloque "mientras". Muéveme a lo largo del campo y si hay una pila, quítala.
        maze_karel_1_11: 'Todavía está oscuro afuera. Muéveme a lo largo del campo. Si hay una pila, quítala y si hay un agujero, rellénalo. Sugerencia: utiliza el menú desplegable de opciones del bloque "si".'
        turtle_2_1: 'Hola. Yo artista zombi. ¡Me encanta dibujar! Ayúdame a dibujar un cuadrado con un color especial. Nota importante: dispones de los mismos bloques pero ahora han sido organizados en categorías.'
        turtle_2_2: '¡Bienvenido al uso de funciones, que permiten definir nuevos bloques! Prueba el bloque nuevo "dibujar un cuadrado", en la categoría "Funciones", para dibujar un pequeño cuadrado verde de 50 x 50.'
        turtle_2_3: Usa el bloque "repetir" (en la categoría "Iteraciones") para dibujar tres cuadrados de tamaño 100, cada uno separado 120 grados. Y hazlo en 3 colores diferentes, al azar.
        turtle_2_4: 'Ahora vamos a hacer algo sofisticado. Cambia el código para dibujar 36 cuadrados, de 100 píxeles de ancho, cada uno separado por 10 grados. Sugerencia: podrías utilizar el control deslizante para hacerme ir más rápido.'
        turtle_2_5: Dibuja cuadrados con lados de 50, 60, 70, 80 y 90 píxeles. Necesitarás utilizar la función "dibujar un cuadrado" cinco veces.
        turtle_2_6: 'Bien, este programa utilizará un contador, para dibujar los mismos cuadrados que la última vez. Haz que el cuadrado sea del mismo tamaño que el contador, usando el bloque "contador". Sugerencia: Está en la categoría Variables.'
        turtle_2_7: Este es un programa para dibujar un espiral, pero los bloques están desactivados así que no funcionan. Haz un nuevo programa utilizando un bloque "contar con" (en la categoría Iteraciones) y "contador" (en la categoría Variables) para dibujar el mismo espiral.
        turtle_2_7_5: Hay una nueva función de "dibujar un muñeco de nieve" (en la categoría de funciones). Dibuja dos muñecos de nieve, de 250 y 100 de altura.
        turtle_2_8: Éste es un poco complicado. Utiliza la función "dibujar un muñeco de nieve" y el bloque nuevo "saltar adelante" (en la categoría de Acciones). Dibuja 3 muñecos de nieve en diferentes colores, separados por 100 píxeles.
        turtle_2_9: Utiliza una iteración "contar con" para dibujar una familia de muñecos de nieve, con alturas de 110, 100, 80, 90 y 70. Los muñecos de nieve deberán estar separados por 60 píxeles.
        turtle_2_10: Aquí hay un código para probar con diferentes espirales. ¿Qué sucede si cambias la cantidad del giro? O estableces un color al azar en la iteración. Dibuja cualquier cosa que quieras.
        maze_karel_2_1: 'Trata de usar los bloques para ayudarme a quitar todas las pilas y llenar todos los agujeros del suelo. Intenta utilizar iteraciones en lugar de usar demasiados bloques. Sugerencia: puedes poner una iteración dentro de otra iteración.'
        maze_karel_2_2: Hemos definido nuestro propio bloque llamado "llenar 5", que está ahora en la categoría de Funciones. Úsalo para ayudarme a llenar este agujero.
        maze_karel_2_3: Usa el nuevo bloque de función "llenar 5" para hacerme rellenar todos los agujeros. Tendrás que arrastrar el bloque "llenar 5" de la categoría Funciones.
        maze_karel_2_4: Define una nueva función que saque 7 paladas. Luego úsala para escribir un programa que me ayuda a eliminar todas las pilas.
        maze_karel_2_5: Crea una nueva función que elimine 6 paladas de una pila y úsala para ayudarme a nivelar todas las pilas.
        maze_karel_2_6: Usa dos nuevas funciones, "llenar 8" y "quitar 8", que me ayuden a nivelar la pila y rellenar el agujero.
        maze_karel_2_7: '¡Hay una vaca en mi campo! Escribe una nueva función que me ayude a esquivar la vaca y quite la pila. Pon todos los bloques dentro de la nueva función.'
        maze_karel_2_8: Usa la nueva función, "evitar la vaca y quitar 1", para ayudarme a eliminar todas las pilas.
        maze_karel_2_9: Vale, aquí hay una función que elimina 4 pilas de tierra diferentes en una columna vertical. Intenta poner esta función dentro de una iteración, para eliminar todas las pilas de tierra usando sólo unos pocos bloques.
        maze_karel_2_10: Muéveme a través del campo y utiliza estas dos funciones para ayudarme a quitar todas las pilas y tapar todos los agujeros.
        turtle_3_1: Este rompecabezas te muestra cómo se definen las funciones "dibujar un cuadrado" y "dibujar un círculo". Definir una función no ejecuta sus bloques. Tienes que usar el bloque "dibujar un cuadrado" para realmente dibujar un cuadrado.
        turtle_3_2: Usando la función "dibujar un cuadrado" como ejemplo, crea una función "dibujar un triángulo" y úsala.
        turtle_3_3: 'Dibuja cercas triangulares alrededor de los gatos y una cerca cuadrada alrededor de la vaca. Sugerencia: prueba el programa a medida que avanzas.'
        turtle_3_4: Ve si puedes descubrir cómo usar "dibujar un cuadrado" y "dibujar un triángulo" (y algunos otros bloques) para dibujar una casa alrededor del León.
        turtle_3_5: 'Ahora crea una nueva función "dibujar una casa" y úsala para albergar dos gatos. Sugerencia: crea una nueva función usando el bloque "hacer algo" y escribe tu propio texto para nombrar el bloque.'
        turtle_3_6: 'Usando "dibujar un cuadrado" como ejemplo, agrega una entrada llamada "longitud" a "dibujar un triángulo". Luego, dibuja triángulos de diferentes tamaños. (Sugerencia: haz clic en la estrella para agregar una entrada a una función)'
        turtle_3_7: Agrega una entrada denominada "longitud" a "dibujar una casa" y construye una casa grande para el elefante (con bordes de 150 píxeles de largo)
        turtle_3_8: Modificar "dibuja una casa" cuando termine en la esquina inferior derecha después de dibujar una nueva casa. Utiliza esta función modificada para dibujar tres casas.
        turtle_3_9: '¿Puedes volver a crear la función "dibujar una casa" sin ayuda? Pruébalo y luego dibuja una hilera de casas.'
        turtle_3_10: '¡Has aprendido mucho! Ahora úsalo para dibujar lo que quieras. Intentar dibujar una estrella, o un espiral o un copo de nieve sofisticado.'
        maze_karel_debug_seq_1: '¡Bienvenido a la depuración! Mi código no funciona bien. ¿Puedes detectar el problema y arreglarlo para que pueda aplanar mi campo y dejarlo listo para la siembra?'
        maze_karel_debug_seq_2: '¿Qué funciona mal en este programa? ¿Cómo deberías arreglarlo para quitar esa pila?'
        maze_karel_debug_repeat: Depura este programa por mí, para que mi campo sea agradable y plano.
        maze_karel_debug_while: '¿Cómo deberías cambiar este programa para ayudarme a llenar el agujero?'
        maze_karel_debug_if: '¡Ayuda! Arregla el programa para que mi campo esté completamente plano.'
        maze_karel_debug_if_else: Depura este programa para que pueda llenar los agujeros y quitar todas las pilas.
        maze_karel_debug_function_1: '¿Qué deberías cambiar en este programa para ayudarme a eliminar todas las pilas?'
        maze_karel_debug_function_2: '¿Puedes depurar este programa para mí, así puedo dejar mi campo plano?'
        maze_karel_debug_function_3: 'Edita este programa para que pueda eliminar todas las pilas de mi campo. '
        turtle_5_1: Intenta ejecutar este programa y haz cambios para ver que ocurre. ¿Puedes averiguar cómo funciona? (o elimínalo y reemplázalo con algo totalmente diferente)
        turtle_5_2: Intente ejecutar este programa y haga cambios para ver que ocurre. ¿Puede averiguar cómo funciona? (o elimínalo y reemplazalo con algo totalmente diferente)
        turtle_5_3: Intente ejecutar este programa y haga cambios para ver que ocurre. ¿Puede averiguar cómo funciona? (o elimínalo y reemplazalo con algo totalmente diferente)
        turtle_5_4: Intente ejecutar este programa y haga cambios para ver que ocurre. ¿Puede averiguar cómo funciona? (o elimínalo y reemplazalo con algo totalmente diferente)
        turtle_5_5: Intente ejecutar este programa y haga cambios para ver que ocurre. ¿Puede averiguar cómo funciona? (o elimínalo y reemplazalo con algo totalmente diferente)
        turtle_5_6: Intente ejecutar este programa y haga cambios para ver que ocurre. ¿Puede averiguar cómo funciona? (o elimínalo y reemplazalo con algo totalmente diferente)
        maze_3_1: '¡Tengo que llegar a ese cerdo! Escribe (move) un par de veces, y de esa forma poder recuperar mis huevos.'
        maze_3_2: Escríbeme un programa para que haga todo el camino hasta el cerdo.
        maze_3_3: '¿Cómo llego al cerdo? ¡Asegúrate de no pasar por la caja de TNT!'
        maze_3_4: '¡Argh! Escríbeme un programa que me haga esquivar al TNT y llegar hasta el cerdo.'
        Custom_builder: Arrastra los bloques desde la caja de herramientas al espacio de trabajo para dibujar el nivel que deseas crear. Pulsa "Ejecutar" cuando estés listo.
        jigsaw_1: Haz clic en el bloque
        jigsaw_2: Arrastra el bloque al objetivo
        jigsaw_3: Acomoda los bloques para formar una imagen
        jigsaw_4: Acomoda los bloques para formar una imagen

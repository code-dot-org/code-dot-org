        mazestep_5: Aquí va la descripción del paso del laberinto
        studio_c2_1: '¿Puedes hacer que este perro diga "Hola mundo"?'
        studio_c2_2: '¿Puedes hacer que el perro diga algo y que el gato le conteste algo?'
        studio_c2_3: '¿Puedes crear un programa que haga que el perro se mueva hacia el gato?'
        studio_c2_4: '¿Puedes escribir un programa que haga que el perro se mueva hacia el gato, y que el gato diga "hola" cuando el perro se acerque a él?'
        studio_c2_5: '¿Puedes escribir un programa para hacer que el pulpo diga "hola" cuando se hace clic sobre él?'
        studio_c2_6: '¿Puedes escribir un programa que haga que este pingüino se mueva al pulsar las teclas de flecha arriba/abajo/izquierda/derecha para alcanzar todos los objetivos?'
        studio_c2_7: El bloque de "repetir para siempre" te permite ejecutar el código de manera continua. ¿Puedes adjuntar los bloques que se necesitan para mover este dinosaurio hacia arriba y hacia abajo continuamente?
        studio_c2_8: '¿Puedes hacer que el pingüino diga "¡Ay!" y reproduzca un sonido de "golpe", si él choca con el dinosaurio? Hay que moverlo con las teclas de flecha para hacer que esto ocurra'
        studio_c2_9: '¿Puedes agregar un bloque para anotar un punto cuando el pingüino choque con el pulpo? Hay que moverlo con las teclas de flecha para anotar un punto'
        studio_c2_10: '¿Puedes agregar bloques para cambiar el fondo y la velocidad del pingüino y moverlo con las teclas de flecha hasta anotar?'
        studio_c2_11: Crea tu propia historia. Cuando finalices, haz clic en Terminar para que tus amigos prueben tu historia en sus teléfonos.
        studio_c3_story_1: '¿Puedes hacer que este perro diga "Hola mundo"?'

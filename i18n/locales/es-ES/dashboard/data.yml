        jigsaw_12: Acomoda los bloques para formar una imagen
        jigsaw_13: '¡Ordena el rompecabezas!'
        mazestep_1: Aquí va la descripción del paso del laberinto
        mazestep_2: Aquí va la descripción del paso del laberinto

        studio_c3_story_3: '¿Puedes crear un programa que haga que el perro se mueva al gato?'
        studio_c3_story_4: '¿Puedes escribir un programa que haga que el perro se mueva hacia el gato, y que el gato diga "hola" cuando el perro se acerque a él?'
        studio_c3_story_5: '¿Puedes agregar un bloque para el pulpo este feliz?'
        studio_c3_story_6: Crea tu propia historia. Cuando estes listo, da click en Terminar para que tus amigos prueben tu historia en sus teléfonos.
        studio_c3_game_1: '¿Puedes escribir un programa para hacer que el pulpo diga "hola" cuando se hace clic sobre él?'
        studio_c3_game_2: '¿Puedes escribir un programa que haga que este pingüino se mueva al presionar las teclas de flecha arriba /abajo / izquierda / derecha para alcanzar todos los objetivos?'
        studio_c3_game_3: El bloque de "repetir para siempre" te permite ejecutar el código de manera continua.  ¿Puedes adjuntar los bloques que se necesitan para mover este dinosaurio hacia arriba y hacia abajo continuamente?
        studio_c3_game_4: '¿Puedes hacer que el pingüino diga "¡Ouch!" y reproduzca un sonido de "golpe", si él choca con el dinosaurio? hay moverlo con las teclas de flecha para hacer que esto ocurra'
        studio_c3_game_5: '¿Puedes agregar un bloque para anotar un punto cuando el pingüino choque con el pulpo?,  hay que moverlo con las teclas de flecha para anotar un punto'
        studio_c3_game_6: '¿Puedes agregar bloques para cambiar el fondo y la velocidad del pingüino y moverlo con las teclas de flecha hasta anotar?'
        studio_c3_game_7: Crea tu propio juego. Cuando hayas terminado, haz clic en finalizar para que tus amigos prueben tu juego en sus teléfonos.
        studio_playlab_1: El pingüino quiere decir "Hola"; ¿puedes ayudarlo?
        studio_playlab_2: El Chico de la cueva (actor 1) y la Chica de la cueva (actor 2) quieren decirse "Hola" el uno al otro. ¿Puedes ayudarlos utilizando el bloque de "decir" dos veces?
        studio_playlab_3: '¿Puedes ayudar a la chica tenista a alcanzar la bandera?'
        studio_playlab_4: '¿Puedes ayudar al chico tenista (actor 1) a alcanzar a la chica tenista (actor 2) y reproducir un sonido cuando llegue?'
        studio_playlab_5: '¿Puedes ayudar al Robot espacial a decir "saludos, terrícolas" cuando se hace clic en él? No te olvides de hacer clic en él después de hacer clic en Ejecutar'
        studio_playlab_6: '¿Puede ayudar a la bruja a moverse usando las teclas de flecha arriba/abajo/derecha/izquierda para llegar a todas las bolas de fuego mágicas?'
        studio_playlab_7: El bloque "repetir para siempre" permite repetir la ejecución del código continuamente. ¿Puedes conectar bloques para ayudar al mago a moverse de izquierda a derecha repetidamente?
        studio_playlab_8: '¿Puedes añadir un bloque para anotar un punto y un bloque para reproducir un sonido cuando el unicornio corre hacia el mago y luego moverlo con las flechas hasta que ganes un punto?'
        studio_playlab_9: Establece el fondo para esta invasión alienígena y ayuda al Robot espacial a alcanzar a los alienígenas más rápido cambiando su velocidad. Luego muévelo con las teclas de flechas para llegar al Robot espacial y alertar a los demás
        studio_playlab_10: Crea tu propio juego. Cuando hayas terminado, haz clic en finalizar para que tus amigos prueben tu juego en sus teléfonos.
        studio_iceage_hello1: Sid quiere reunir a todos para una nueva aventura. ¿Puedes ayudarlo a decir '"Hola" arrastrando el bloque 'Decir' al área de trabajo y tecleando la palabra "Hola" dentro de él?
        studio_iceage_hello2: Sid (actor 1) se encontró a Manny (actor 2) y quiere invitarlo a una aventura. Ayúdalos a saludarse uno al otro usando el bloque "Actor Dice" dos veces.
        studio_iceage_move_to_flag: '¡Scrat está buscando su bellota! Ayúdalo a avanzar los últimos 200 píxeles usando el bloque "Avanzar".'
        studio_iceage_move_to_actor: Diego (actor 1) esta buscando a Manny (actor 2). Ayuda a Diego a moverse 200 píxeles hacia abajo con Manny, utiliza el bloque "mover actor". Después, conecta un bloque al evento "cuando el actor toque" para reproducir un sonido cuando ellos se encuentren.
        studio_iceage_repeat: El bloque "repetir para siempre" permite ejecutar el código continuamente. ¿Puedes adjuntar bloques a él para ayudar a Granny a hacer algo de ejercicio al moverse de izquierda a derecha repetidamente?
        studio_iceage_click_hello: '¿Puedes ayudar a Sid a decidir por sus amigos cuando le das clic? No olvides hacer clic en él después de pulsar ejecutar.'
        studio_iceage_move_events: '¡Scrat esta buscando bellotas¡ Ayúdalo a correr tras ellas al adjuntar el bloque "mover" a cada uno de los eventos y cambiar de dirección con cada flecha de dirección. Cuando termines, haz clic en Ejecutar e intenta recolectar todas las bellotas.'
        studio_iceage_sound_and_points: Te hemos dado la mayoría del código que hace que Granny se mueva a la izquierda y derecha, también el código para mover a Sid por la pantalla. ¿Puedes finalizar el código y agregar bloques al evento "cuando el actor toca" para hacer que se reproduzca un sonido y ganen un punto cuando Sid y Granny se encuentren? Pulsa Ejecutar y juega.
        studio_iceage_warn_ice_age: '¡Todos necesitan moverse más rápido porque la era de hielo se aproxima! Cambia el fondo a "témpanos" y fija la velocidad de Sid a "rápido", después pulsa Ejecutar y muévelo hacia Diego para que entre en calor.'
        studio_iceage_throw_hearts: Sid quiere que su abuela Granny sepa que él la ama. ¡Usa el comando "actor lanza" para hacer que Sid (actor1) le lance corazones a Granny (actor 2)! Fija el humor de Granny a feliz cuando le lleguen los corazones.
        studio_iceage_free_play: '¡Es hora de crear tu propio juego o historia! Cuando termines, haz clic en Terminar y ¡haz que tus amigos jueguen con tu juego en sus teléfonos, tablets u ordenadores!'
        studio_gumball_hello1: Anais quiere hacer nuevos amigos. ¿Puedes ayudarla a decir "Hola" arrastrando el bloque de «decir» al área de trabajo y escribiendo la palabra "Hola" dentro?
        studio_gumball_hello2: Darwin (actor 1) y su hermano Gumball (actor 2) se dirigen a la escuela. Ayúdalos a saludarse mediante el uso del bloque de "actor dice" dos veces.
        studio_gumball_move_to_flag: '¡Banana Joe está a punto de ganar una carrera durante un día de campo! Ayúdalo a ir a los últimos 200 píxeles utilizando el bloque "mover".'
        studio_gumball_move_to_actor: '¡Gumball (actor 1) y Darwin (actor 2) llegan tarde al día de campo! Ayuda a Gumball a ir 200 píxeles hacia abajo hasta Darwin utilizando el bloque "mover actor". A continuación, conecta un bloque al evento "cuando toque actor" para reproducir un sonido cuando se encuentran uno al otro.'
        studio_gumball_repeat: El bloque "repetir para siempre" nos permite ejecutar el código de forma continua. ¿Puedes conectar bloques a él para ayudar a Gumball a calentar para la carrera moviendo a izquierda y derecha repetidamente?
        studio_gumball_click_hello: '¿Puedes ayudar a Antón a anunciar el inicio de una carrera diciendo "¡Preparados, listos, ya!"? ¡Para probar tu programa, no olvides pulsar sobre Antón después de hacer clic en ejecutar!'
        studio_gumball_move_events: '¡Darwin está en la bandera del concurso de la reunión! Ayúdalo a correr conectando el bloque "mover" a cada uno de los eventos. Cuando hayas terminado, haz clic en ejecutar y trata de recoger todas las banderas.'
        studio_gumball_sound_and_points: Tenemos la mayor parte del código que hace que Anton (actor 2) se mueva a la izquierda y a la derecha, así como el código para mover a Banana Joe (actor 1) alrededor de la pantalla. ¿Puedes terminar el código y añadir bloques al evento "cuando el actor toque" para hacer que ambos reproduzcan un sonido y anotar un punto cuando Joe Banana y Antón choquen? Pulsa ejecutar para jugar al juego.
        studio_gumball_warn_food_fight: '¡Darwin escapó por los pelos de una lucha de comida! Cambia el fondo a los "personajes" y configura la velocidad de Darwin a rápida, luego pulsa "Correr" y muévelo hacia Penny para advertirla.'
        studio_gumball_join_food_fight: '¡Únete a la lucha de la comida! ¡Utiliza el comando "actor tira el artículo recto" para que Banana Joe (actor 1) lance comida a Antón (actor 2)! Establece el humor de Antón a enfadado cuando reciba el impacto.'
        studio_gumball_free_play: Crea tu propio juego o historia. ¡Cuando hayas terminado, haz clic en finalizar para permitir que los amigos prueben tu juego en sus teléfonos, tabletas u ordenadores!
        studio_full_sandbox: Crea tu propio juego. Cuando hayas terminado, haz clic en finalizar para que tus amigos prueben tu juego en sus teléfonos.

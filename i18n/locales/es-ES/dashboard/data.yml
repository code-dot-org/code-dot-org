    callout:
      text:
        drag_blocks: Arrastra un bloque de "mover" y pégalo debajo del otro bloque
        run: Haz clic en "Ejecutar" para probar tu programa
        watch_again: Haz clic aquí para ver el vídeo otra vez
        gray_block_explanation: Los bloques que están de color gris no se pueden eliminar. ¿Puedes resolver el rompecabezas de todas formas?
        show_code_explanation: Haz clic aquí para ver el código del programa que estas haciendo
        instructions_repeat_explanation: Las instrucciones para cada rompecabezas se repiten aquí
        category_explanation: Tienes todos los mismos bloques, pero ahora se han organizado en categorías
        set_sprite_image: Adjunta un bloque "fijar actor a imagen" al bloque "cuando empieza la historia" para permitir que haya un actor en esta historia
        studio_say_text: Escribe lo que quieres que diga tu actor entre comillas
        jigsaw_click: '¡Haz clic en este bloque!'
        move_elsa_forward: Arrastra un bloque "Mover hacia adelante" y pégalo por debajo del bloque "Cuando se ejecuta" para mover a Elsa hacia adelante
        turn_elsa: Usa el bloque de "Girar" para que Elsa gire. El número en el menú desplegable determina cuánto gira Elsa
        replace_questions: Usa el menú desplegable para reemplazar "???" con un número
        replace_questions_degree: Usa el menú desplegable para reemplazar "???" con la cantidad correcta de grados a girar
        repeat_blocks: Usa el bloque de "Repetir" y ponlo alrededor de los bloques del espacio de trabajo
        repeat_blocks_1: "(1) Usa este bloque y ponlo alrededor de los bloques grises en el espacio de trabajo."
        repeat_blocks_2: (2) Mueve el bloque "Repetir" aquí, y coloca los bloques grises dentro
        snowflake_dropdown: '¡Usa este menú desplegable para crear diferentes copos de nieve!'
        degrees_per_side: Divide 360 entre el número de lados para obtener el tamaño de cada ángulo en grados.
        set_sides: Usa este bloque para dar a "lados" el valor necesario para completar el rompecabezas.
        set_length: Usa este bloque para fijar el valor correcto de "longitud".
        which_equation: '¿Qué ecuación hace los lados más cortos para obtener formas con más lados?'
        get_nectar: Usa el bloque nuevo "obtener néctar".
        actions_category: '¡La caja de herramientas tiene un nuevo aspecto! Ahora están aquí los bloques de "Acciones".'
        draw_square_hint: 'Sugerencia: Usa el bucle para hacer un cuadrado que creaste en el último rompecabezas.'
        edit_function: Haz clic aquí para editar tu función.
        create_function: Haz clic aquí para abrir el desplegable "Funciones", luego haz clic en el botón "Crear una función".
        house_hint: Está bien si la imagen no se ve como una casa todavía. Lo solucionaremos en el siguiente rompecabezas.
        edit_draw_square: Usa este botón para editar la función y añadir el bucle.
        edit_get_nectar: Usa este botón para editar la función y cambiar la dirección hacia la que la abeja girará para obtener el néctar.
        logic_category: Abre el desplegable "Lógica" para encontrar el bloque "si/si no".
        length_parameter: '¿Puedes actualizar esta función para que utilice el parámetro "longitud"?'
        frozen_diamond_repeat: Utiliza el bloque repetir para crear esta figura.
        frozen_circle_function_in_circle_turn: No te olvides de girar después de crear cada círculo.
        frozen_circle_function_with_parameter_circle: Utiliza el bloque de "crear un círculo" y cambia su tamaño.
        frozen_snowflake_branch: Utiliza el bloque de "crear una rama de copo de nieve"
        frozen_create_square: Añade más bloques aquí para crear un cuadrado
        playlab_drag_say: Arrastra el bloque "decir" aquí y escribe "Hola"
        playlab_use_twice: Usa este bloque dos veces y recuerda cambiar el número de actor
        playlab_move_girl: Utiliza el bloque "mover a la derecha" para mover a la chica tenista
        playlab_play_sound: Añade el bloque "reproducir sonido" aquí
        playlab_arrow_keys: Recuerda que debes utilizar esto para mover a la bruja después de hacer clic en Ejecutar
        playlab_add_move: Añade bloques "mover" dentro de este bloque repetir
        playlab_add_score: Agrega bloques de puntuación aquí
        playlab_add_blocks: Añade tus bloques aquí
        set_variable: Arrastra un bloque número aquí para definir tu variable
        place_variable: Arrastra tu variable dentro de este bloque.
        bee_for_loop: Arrastra la mayor cantidad de néctar que quieres que la abeja recolecte aquí.
        place_counter_variable: Arrastre la variable contador dentro de este bloque
        function_editor_draw_square: Ésta es tu definición de función. Estos bloques se ejecutan cada vez que usas el bloque "dibujar un cuadrado"
        change_here: Haz tu cambio aquí.
        write_draw_square_function: Arrastra bloques de la caja de herramientas aquí que dibujen un cuadrado.
        write_draw_triangle_function: Arrastra bloques desde la caja de herramientas aquí para que dibujen un triángulo
        edit_add_parameter: Haz clic en editar para agregar un parámetro en la función
        add_and_drag_parameter: Escribe el nombre de su parámetro aquí, haz clic en agregar y luego arrastrarlo en la definición de la función
        fill_in_actor: Rellena el ??? con números que corresponden a cada actor (1, 2 y 3)
        repeat: Coloca bloques dentro del bucle para repetir comandos
        if_bee_nectar: Utiliza el bloque "si" para decidir si la abeja debe obtener el néctar
        if_else_bee: Utiliza el bloque "si/si no" para que la abeja obtenga néctar de una flor, y haga miel si no es una flor
        repeat_full_circle: Introduce el número de veces que el zombie tiene que moverse para hacer un círculo completo
        place_length_variable: Arrastra aquí la variable longitud para reemplazar los signos de interrogación
        arrows_move_actor: Usa las flechas para mover al actor
        right_arrow_fireball: Use la flecha derecha para disparar bolas de fuego
        name_function: Escribe el nombre de su función aquí
        Infinity_move_right_runbutton: Añade aquí el movimiento del bloque
        Infinity_move_directions_callout: '¿Qué bloque hará que Baymax suba cuando se pulsa la flecha hacia arriba?'
        Infinity_move_directions_callout_arrow: Utiliza las flechas para dirigir
        Infinity_move_collide_callout: Reproducir un sonido cuando se produce este evento.
        Infinity_repeat_callout: Lugar para mover bloques aquí dentro
        craft_run_button_callout: Dale a "Ejecutar" para probar el programa.
        craft_drag_block_callout: Arrastra un bloque "avanzar" y acóplalo bajo otro bloque.
        craft_callout_preplaced: Hemos colocado algunos bloques para que empieces.
        craft_inside_repeat: Coloca bloques aquí para repetir acciones.
        craft_callout_preplaced_house: Este código empezará a construir tu casa. ¿Puedes acabarlo?
        craft_what_is_iron: '¡Extrae este hierro!'
        craft_callout_moveforward: Este código comprobará si hay lava. ¿Puedes añadir un comando para avanzar?

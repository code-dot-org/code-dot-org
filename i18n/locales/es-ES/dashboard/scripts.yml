          title: Descomposición y Recursión de Métodos
          description: "Esta unidad permite a los alumnos practicar el diseño y el desarrollo de software utilizando los conocimientos que han adquirido a lo largo del plan de estudios mientras planifican y desarrollan un proyecto de codificación creativo para transmitir un interés personal o una historia utilizando El Teatro. Los alumnos utilizan estrategias de descomposición y principios orientados a objetos para planificar e implementar sus ideas mientras se aseguran de que sus proyectos cumplen con los requisitos especificados. En el proceso, los estudiantes aprenden a escribir métodos `privados`, sobrecargados y anulados y a utilizar la palabra clave `super` en un método de la subclase para llamar a un método de la superclase mientras exploran la funcionalidad de los métodos y sus parámetros. A lo largo de la unidad, los alumnos practican el rastreo y la escritura de métodos recursivos y la comparación de estos métodos con las soluciones iterativas. Con los conocimientos y habilidades adquiridos a lo largo del año, los estudiantes consideran la necesidad de maximizar la fiabilidad del sistema mientras exploran los errores y problemas en los programas existentes.\n\n### Controles de Progreso Personal del Aula AP\n\nPara asignar preguntas del Banco de Preguntas del Aula AP que se alineen con esta unidad, cree un cuestionario personalizado en el Aula AP buscando en el Banco de Preguntas los enunciados de Conocimientos Esenciales en la página [\\*\\*Estándares\\*\\*](https://studio.code.org/s/csa7-2022/standards) de la unidad. Puede encontrar instrucciones y vídeos de demostración para hacerlo en [\\*\\*AP Central\\*\\*](https://apcentral.collegeboard.org/instructional-resources/ap-classroom)."
          student_description: En esta unidad, se practica el diseño y el desarrollo de software utilizando los conocimientos que se han adquirido a lo largo del plan de estudios mientras se planifica y desarrolla un proyecto de codificación creativo para transmitir un interés personal o una historia utilizando El Teatro. Utilizarás estrategias de descomposición y principios orientados a objetos para planificar e implementar tus ideas mientras te aseguras de que tu proyecto cumple con los requisitos especificados. En el proceso, se aprende a escribir métodos `privados`, sobrecargados y anulados y a utilizar la palabra clave `super` en un método de la subclase para llamar a un método de la superclase mientras se explora la funcionalidad de los métodos y sus parámetros. A lo largo de la unidad, practicarás el rastreo y la escritura de métodos recursivos y la comparación de estos métodos con las soluciones iterativas. Con los conocimientos y habilidades adquiridos a lo largo del año, consideras la necesidad de maximizar la fiabilidad del sistema mientras exploras errores y problemas en los programas existentes.

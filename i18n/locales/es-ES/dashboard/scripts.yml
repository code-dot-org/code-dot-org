          title: Computación Física ('22-'23)
          description_short: Aprende a programar con dispositivos físicos.
          description: |-
            En la unidad de Computación Física, los estudiantes exploran el papel de los dispositivos físicos en la computación. Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit, los estudiantes desarrollan programas que utilizan las mismas entradas y salidas de hardware que se ven en los dispositivos inteligentes, observando cómo un simple prototipo aproximado puede conducir a un producto terminado. A continuación, los estudiantes exploran cómo se pueden utilizar los dispositivos físicos para reaccionar ante el mundo que les rodea utilizando una mentalidad "maker" para crear prototipos con materiales cotidianos.

            **Guía de Aplicación para la Computación Física**

            -   Completar las tres primeras lecciones de la unidad de Resolución de Problemas y Computación antes de comenzar.
            -   Esta unidad asume que los estudiantes están familiarizados con el Laboratorio de Aplicaciones, específicamente usando el Modo Diseño para crear una interfaz de usuario y usando Eventos para cambiar la pantalla al hacer clic en un botón. Esto puede lograrse haciendo que los estudiantes completen la [Hora del Código de App Lab](https://studio.code.org/s/applab-intro/reset) antes de comenzar esta unidad.
            -   Esta unidad requiere que los estudiantes tengan acceso a Circuit Playground's - [haz clic aquí](https://code.org/circuitplayground) para más información sobre el uso de Circuit Playground's en su aula.
            -   En la [Guía de Niveles de Programación](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo ayudar a los alumnos en los niveles de programación y diferenciar las tareas.
            -   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) y la [Guía de Implementación](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) completas para obtener más información sobre esta unidad.
          student_description: Esta unidad explora el papel de las plataformas de hardware en la informática y cómo los diferentes sensores pueden proporcionar una entrada y salida más eficaz que el tradicional teclado, ratón y monitor. Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit, desarrollarás programas que utilizan las mismas entradas y salidas de hardware que se ven en los dispositivos inteligentes, observando cómo un simple prototipo aproximado puede conducir a un producto terminado. La unidad concluye con un reto de diseño para utilizar el Circuit Playground como base para una innovación de su propio diseño.

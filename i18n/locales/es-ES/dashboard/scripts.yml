        csd6-2021:
          title: Computación física ('21-'22)
          description: |-
            La Unidad 6 explora el papel de las plataformas de hardware en la informática y cómo los diferentes sensores pueden proporcionar una entrada y salida más eficaz que el tradicional teclado, ratón y monitor. Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit, desarrollarás programas que utilizan las mismas entradas y salidas de hardware que se ven en los dispositivos inteligentes, viendo cómo un simple prototipo aproximado puede conducir a un producto terminado. La unidad concluye con un reto de diseño para utilizar el Circuit Playground como base para una innovación de tu propio diseño.

            **Guía de Implementación para la Unidad 6**

            -   Completar el capítulo 1 de la Unidad 1 antes de empezar esta unidad
            -   Esta unidad supone que los estudiantes han completado el capítulo 1 de la Unidad 3 y toda la Unidad 4. Los estudiantes que no tengan estos conocimientos pueden tener dificultades en esta unidad.
            -   Esta unidad requiere que los estudiantes tengan acceso a los Circuit Playground's - [pulse aquí](https://code.org/circuitplayground) para más información sobre el uso de los Circuit Playground's en su aula
            -   Esta unidad puede ser sustituida por la Unidad 7 - vea la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) para más información sobre esta opción
            -   En la [Guía de Depuración](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo ayudar a los alumnos en los niveles de programación y diferenciar las tareas.

        csd1-2021:
          title: Resolución de Problemas y Computación ('21-'22)
          description: "Resolución de Problemas y Computación es una iniciación altamente interactiva y colaborativa al campo de la informática, enmarcada dentro de la búsqueda más amplia de la resolución de problemas. Practicarás el uso de un proceso de resolución de problemas para abordar una serie de rompecabezas, desafíos y escenarios del mundo real. A continuación, aprenderás cómo los ordenadores introducen, emiten, almacenan y procesan información para ayudar a los humanos a resolver problemas.  La unidad concluye con un proyecto en el que se diseña una aplicación que ayuda a resolver un problema de tu elección. \n\n**Guía de Implementación para la Unidad 1**\n\n-   El capítulo 1 de la Unidad 1 debe completarse antes de cualquier otra unidad de Descubrimientos de Informática\n-   Se proporcionan lecciones alternativas para algunas lecciones de la Unidad 1, dependiendo del contexto de tu aula\n-   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad"
          description_short: "  Aprenda cómo los humanos trabajan con computadoras para resolver problemas."
          lessons:
            CS Discoveries Pre-survey:
              name: Encuesta previa de Descubrimientos de Ciencias de la Computación
            Intro to Problem Solving:

          lesson_groups:
            csp_unit2_2020:
              display_name: 'Unidad 2: Internet'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Inventando Internet con el Simulador de Internet:** Esta unidad presenta muchas versiones diferentes del Simulador de Internet, un widget digital que simula cómo funcionan las diferentes características o \"capas\" de Internet. A medida que los alumnos pasan de una lección a otra, la versión del Simulador de Internet que utilicen tendrá una funcionalidad ligeramente superior a la anterior. Las lecciones presentarán a los alumnos retos que imitan a los que los inventores originales de Internet necesitaban resolver. Los alumnos diseñarán y probarán en colaboración soluciones a esos problemas para desarrollar una comprensión intuitiva de cómo funciona Internet y por qué se diseñó así. Al final de la unidad, los alumnos habrán \"inventado Internet\" ellos mismos. \n\n-   Al igual que la unidad de Información Digital que le precede, esta unidad hace hincapié en la resolución de problemas en colaboración y en el desarrollo de una cultura de apoyo e inclusión en el aula. \n\n### Evaluación y Proyectos Principales\n\nEl proyecto de la unidad pide a los alumnos que diseñen una posición política para un candidato político imaginario relacionada con un \"Dilema de Internet\". Los alumnos deben analizar las noticias sobre su tema para identificar los grupos afectados, explicar los intereses de esos grupos, explicar los antecedentes técnicos sobre el dilema y, a continuación, recomendar una solución política por la que debería abogar el candidato. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios de CS cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y su proyecto asociado ayudan a construir los conocimientos permanentes que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board\n\n-   CSN-1: que los sistemas informáticos y las redes facilitan la transferencia de datos\n-   IOC-1: y que, aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias imprevistas\n\nEsta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   4.1 Internet\n-   4.2 Tolerancia a los fallos\n-   5.2 Brecha digital"

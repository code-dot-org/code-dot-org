            csd6_1:
              display_name: 'Capítulo 1: Programación con hardware'
              big_questions: |-
                -   ¿Cómo interactúa el software con el hardware?
                -   ¿Cómo pueden los ordenadores percibir y responder a su entorno?
                -   ¿Qué tipo de información se puede comunicar con salidas de hardware sencillas?
              description: Esta unidad comienza con una actividad que anima a los alumnos a explorar una amplia variedad de plataformas informáticas no tradicionales, antes de iniciar una revisión de la programación en el Laboratorio de Aplicaciones, con un enfoque particular en entender mejor el modelo de programación orientado a sucesos (events) que se introdujo por primera vez en la Unidad 4. Los alumnos aprenden técnicas para hacer más flexibles las aplicaciones que escriben, modificando los elementos de diseño a través del código en lugar de depender siempre del modo de diseño. Utilizando el "Circuit Playground", exploran diferentes enfoques para captar la entrada y producir la salida utilizando el hardware. Al final de este capítulo, los alumnos diseñarán y desarrollarán un juego que utilice hardware físico para la entrada y la salida.
            csd6_2:
              display_name: 'Capítulo 2: Desarrollo de prototipos físicos'
              big_questions: |-
                -   ¿Cómo trabajan los programadores con grandes cantidades de datos similares?
                -   ¿Cómo se puede representar en código información compleja del mundo real?
                -   ¿Cómo puede utilizarse un hardware sencillo para desarrollar nuevos productos innovadores?
              description: Una vez que han comprendido cómo utilizar el hardware para obtener datos de entrada y producir datos de salida, los alumnos pasan a pensar en programas más complejos que integran el hardware y el software. Utilizando los LEDs de color como ejemplo de un grupo de objetos similares, los alumnos aprenden a utilizar las matrices (arrays) para hacer un seguimiento de las listas de valores. A partir de ahí introducimos el bucle "for", primero simplemente como una forma de repetir un bloque de código, y luego como una forma de ejecutar código en cada elemento de un array. Al final de este capítulo los alumnos habrán explorado todos los componentes de sus tablas mientras aprenden a estructurar su código utilizando arrays, bucles y funciones paramétricas. En las dos últimas lecciones los alumnos tienen la oportunidad de profundizar en la construcción de prototipos físicos utilizando sus placas electrónicas.

"es":
  data:
    unplugged:
      Unplug1:
        title: "Introducción al Arte de las Ciencias de la Computación"
        desc: "Esta clase dará una introducción al concepto de “Ciencias de la Computación” y explicará qué hace un “informático”. Los estudiantes, tambièn tendrán la chance de asumir el rol de un informático. Al finalizar la actividad, cada estudiante tendrá un recordatorio para llevar a su hogar sobre qué aprendió durante la clase. Tal vez Ud. crea que es conveniente evitar enseñar a los niños más pequeños el complejo vocabulario asociado a las clases que siguen, pero presentarlo de manera lùdica y divertida ahora es mucho màs productivo que esperar otras oportunidades."
        pdfs:
          - unplug1-es-ES
        video: "Unplug1"
      Unplug2:
        title: "Pensamiento computacional"
        desc: 'Con papel y fibrones, los estudiantes deben aprender los 4 pasos del pensamiento computacional.  Después de una breve introducción, deben dividirse en grupos y pensar instrucciones para dar a los otros grupos para dibujar un monstruo específico (del catálogo de monstruos preseleccionados). La tarea debe ser dividida, para que luego los equipos encuentren patrones en todos los monstruos del catálogo, y abstraigan detalles similares entre los monstruos. Deben usar esa información para crear un algoritmo (instrucciones) para que otro equipo dibuje un monstruo específico. Los equipos deben intercambiar algoritmos y dibujar un monstruo siguiendo el algoritmo que les toque. Analizar si el dibujo coincide con lo que sus creadores pensaron.'
        pdfs:
          - unplug2-es-ES
        video: "Unplug2"
      Unplug3:
        title: "Programación en hoja cuadriculada"
        desc: "Programando algunos dibujos, los estudiantes empezarán a entender de qué trata la programación. La clase empezará haciendo que los estudiantes intercambien instrucciones para colorear cuadrados en una hoja cuadriculada, con el fin de reproducir una imagen en la hoja. La clase puede terminar exhibiendo los dibujos que los estudiantes realizaron."
        pdfs:
          - unplug3-es-ES
        video: "Unplug3"
      Unplug4:
        title: "Algoritmos"
        desc: "Esta clase cubre el tema algoritmos. Usando figuras de tangram y papel cuadriculado, el primer ejercicio muestra qué tan importante es hacer a cada instrucción lo más clara e inequívoca posible. Al final, la clase puede explorar en cuántas formas se puede doblar un papel en un rectángulo, notando cómo algunos métodos requieren menos pliegues que otros."
        pdfs:
          - unplug4-es-ES
        video: "Unplug4"
      Unplug5:
        title: "Funciones"
        desc: "En esta clase, los estudiantes harán un collar hecho de cuerdas, cuentas y un amuleto especial. Seguirán una serie de tareas repetitivas, y luego se les pedirá que identifiquen ciertos conjuntos de “habilidades” que se duplican varias veces. Una vez que esas habilidades fueron definidas, serán llamadas desde un programa principal y el bello proceso de creación será copiado en una sola pieza de papel. El programa final será escrito por toda la clase, independientemente del tipo de cuerdas, cuentas o medallones. Para efectivamente permitir esto, los estudiantes necesitarán “abstraer” los detalles específicos entre los materiales y crear términos vagos para los suministros de cada uno. El uso de huecos genéricos es una maravillosa introducción a las variables."
        pdfs:
          - unplug5-es-ES
        video: "Unplug5"
      Unplug6:
        title: "Condicionales"
        desc: 'La clase trata de un juego.  Después de introducir la idea de condicionales, sentencias “si”, y bucles, la clase puede practicar en conjunto el uso de un programa ya escrito, con un mazo de tarjetas y suerte.'
        pdfs:
          - unplug6-es-ES
        video: "Unplug6"
      Unplug7:
        title: "Escribir canciones"
        desc: "Leer letras de canciones puede ser una aventura intuitiva para los estudiantes. Vamos a tomar una actividad que hace uso de conocimientos previos para dar una buena clase sobre definición y llamada de funciones. Una vez que los estudiantes se familiaricen con el proceso de definición/llamado, podemos añadir complicaciones como pasaje de parámetros en los llamados a funciones."
        pdfs:
          - unplug7-es-ES
        video: "Unplug7"
      Unplug8:
        title: "Liberación abstracta"
        desc: "Vamos a combinar la rutina diaria de los estudiantes y un juego que trata de juegos de palabras, para que la clase aprenda sobre la efectividad que posee la abstracción."
        pdfs:
          - unplug8-es-ES
        video: "Unplug8"
      Unplug9:
        title: "Programación bajo presión"
        desc: "Esta lección tomará una idea de una actividad anterior (4. Programación en hoja cuadriculada) y el uso de esas habilidades para hacer hincapié en la importancia de completar los programas que funcionan con una determinada secuencia y la importancia de comprobar frecuentemente la existencia de errores (bugs) en los programas."
        pdfs:
          - unplug9-es-ES
        video: "Unplug9"
      Unplug10:
        title: "Internet"
        desc: "En esta clase, los alumnos seguirán el flujo de Internet, mientras aprenden sobre direcciones web, IPs y DNS."
        pdfs:
          - unplug10-es-ES
        video: "Unplug10"
      Unplug11:
        title: "Cierre"
        desc: "Este cierre final en nuestra primera serie de 20 horas ayudará a la clase a volver a vivir sus momentos favoritos, mientras se les dan los próximos pasos para que puedan continuar, si están interesados, en continuar el viaje a través de las Ciencias de la computación."
        pdfs:
          - unplug11-es-ES
        video: "Unplug11"
      UnplugHappyMaps:
        title: "Mapas divertidos"
        desc: "Students create simple algorithms (sets of instructions) to move a character through a maze using a single command."
        video: "C1_happy_maps_unplugged"
      MoveIt:
        title: "Muévelo, muévelo"
        desc: "Students create simple algorithms (sets of instructions) to move a character through a maze using a single command."
        video: "C1_moveitmoveit_unplugged"
      PlantASeed:
        title: 'Algoritmos de la vida real: Plantar una semilla'
        desc: "Esta lección resalta formas en lao que usamos algoritmos en nuestra vida cotidiana, usando el acto de plantar una semilla como ejemplo. También se centra en el panorama general de la informática y cómo los algoritmos juegan un papel esencial."
        video: "C1_planting_seed"
      BuildingAFoundation:
        title: "Construyendo una base"
        desc: "Students build a structure using only provided supplies. Structures must complete a task (reach a certain height or bear a certain weight), and students discuss the idea of being persistent when things get complicated."
        video: "C1_building_foundation"
      GettingLoopy:
        title: "Getting Loopy"
        desc: "This lesson introduces the programming concept of loops (repeated instructions) through a dance activity. Students will learn simple choreography, then be instructed to repeat it."
        video: "C1_getting_loopy"
      RelayProgramming:
        title: "Relay programming"
        desc: |-
          Students run a relay race, where they dash across the yard to write an algorithm based on a "Graph Paper Programming" image. They can only write one instruction at a time and if there's an error somewhere, they have to erase everything back to that point.
        video: "C2_relay_programming"
      Conditionals:
        title: "Condicionales"
        desc: 'To learn about conditional statements, students play a card game and create rules like "If I draw a red card, I get a point" and "If I draw a black card, you get a point."'
        video: "C2_conditionals_with_cards"
      BigEvent:
        title: "El Gran Evento"
        desc: 'Los estudiantes son introducidos al concepto de "eventos" en programación, que son acciones que un ordenador controla constantemente. El profesor presionará botones en un control remoto de papel y los estudiantes reaccionaran dependiendo de que botón se presiona.'
        video: "C1_bigevent_unplugged"
      GoingPlacesSafely:
        title: "Ir a sitios seguros"
        desc: "El Internet es una herramienta poderosa, pero a veces peligrosa. Los maestros muestran cómo mantenerse a salvo mientras se navega en Internet."
      GraphPaperProgramming:
        title: "Programación en papel cuadriculado"
        desc: 'Los estudiantes escriben un algoritmo (un conjunto de instrucciones) usando un conjunto de  comandos predefinidos para dirigir a sus compañeros en la reproducción de un dibujo.'
        video: "C2_graph_paper"
      PaperPlanes:
        title: 'Real-life Algorithms: Paper Planes'
        desc: "This lesson calls out ways we use algorithms in our daily lives, specifically making paper airplanes. This lesson also focuses on the bigger picture of computer science and how algorithms play an essential part."
        video: "C2_paper_airplanes"
      BinaryBracelets:
        title: "Binary Bracelets"
        desc: "Students create bracelets as a binary representations of the first letter of their name. Students learn that data can be represented and stored in more than one way."
        video: "C2_binary_bracelets"
      DigitalFootprint:
        title: "Your Digital Footprint"
        desc: 'Teachers introduce to students the idea that putting information about themselves online creates a digital footprint or "trail" that has consequences.'
      ComputationalThinking:
        title: "Pensamiento computacional"
        desc: "Students use the steps of computational thinking (decompose, pattern match, abstract, algorithm) to figure out how to play a game that comes with no instructions."
        video: "C3_computational_thinking"
      FunctionalSuncatchers:
        title: "Functional Suncatchers"
        desc: "Students create an algorithm with variables and functions (pieces of code that you want to use over and over again) to create suncatchers using string and beads."
        video: "C3_functional_suncatchers"
      SongwritingParameters:
        title: "Songwriting with Parameters"
        desc: "Students use the concept of the chorus in a song to learn about passing parameters (which customize a function without having to rewrite the entire function)."
        video: "C3_songwriting_with_parameters"
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: "This lesson calls out ways we use algorithms in our daily lives. As part of that, students will identify and write down the algorithm for a dice race game."
        video: "C3_dice_race"
      Internet:
        title: "Internet"
        desc: "Students send messages representing various Internet transmission methods using pieces of paper."
        video: "C3_internet"
      Crowdsourcing:
        title: "Crowdsourcing"
        desc: "Student use crowdsourcing, a problem-solving technique common in computer science, to complete a task together as a classroom more efficiently than if a student attempted it alone."
        video: "C3_crowdsourcing"
      DigitalCitizenship:
        title: "Digital Citizenship"
        desc: "Students explore the difference between private information and personal information, distinguishing what is safe and unsafe to share online."

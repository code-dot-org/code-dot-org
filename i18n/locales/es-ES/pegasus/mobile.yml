  volunteer_engineer_submission_subtitle_generic: '100.000 profesores van a llevar a cabo una Hora del Code en sus aulas este año, del 7 al 13 de Diciembre del 2015. ¡Y necesitan tu ayuda! '
  volunteer_engineer_submission_subtitle_specific: "%{num_teachers} profesores necesitan voluntarios apasionados por la enseñanza de Ciencias de la Computación para ayudar con sus Horas de Code este Diciembre. <br>%{num_volunteers} voluntarios se han registrado. Únete a ellos."
  volunteer_engineer_submission_intro_background: "La Hora de Code es un movimiento mundial para introducir la Informática a millones de estudiantes en más de 180 países. Únete a esta iniciativa durante la Semana de la Educación en Ciencias de la Computación, del 7 al 13 de Diciembre."
  volunteer_engineer_submission_intro_recruit: 'A estos profesores les encantaría tener a alguien <span style="font-family: ''Gotham 7r'', sans-serif;"> apasionado por enseñar Ciencias de la Computación</span>, que pueda ayudar en el aula, o alguien que pueda <span style="font-family: ''Gotham 7r'', sans-serif;"> inspirar </span> a sus alumnos hablando de la amplitud de posibilidades con las Ciencias de la Computación (que podría hacerse a través de una vídeo conferencia). '
  volunteer_engineer_submission_intro_recruit_markdown: "A los profesores les encantaría tener a alguien **apasionado por la enseñanza de la informática** que pueda ayudar en el aula, o a alguien que pueda **inspirar** a sus alumnos hablándoles de la amplitud de posibilidades que ofrecen las ciencias de la computación (lo que podría hacerse a través de un videochat)."
  volunteer_engineer_submission_intro_guide: "Conozca más acerca de nuestro <a href=\"%{volunteer_guide}\">programa de voluntariado aquí</a>."
  volunteer_engineer_submission_intro_guide_markdown: "Más información sobre nuestro [programa de voluntariado aquí](%{volunteer_guide})."

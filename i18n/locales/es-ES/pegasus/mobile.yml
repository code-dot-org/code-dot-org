  course2_shortdescription_congrats: "Para estudiantes de nivel básico de lectura, se construyo este curso 1. Los estudiantes crearán programas para resolver problemas y desarrollarán juegos interactivos o historias que podrán compartir. Recomendado para los grados 2-5."
  course3_shortdescription_congrats: "¿Listo para el siguiente nivel? Los estudiantes profundizarán en temas de programación de cursos anteriores para encontrar soluciones flexibles a problemas más complejos. Al final de este curso, los estudiantes crearan historias interactivas y juegos que podrán compartir con cualquiera. Recomendado para los grados 4-5."

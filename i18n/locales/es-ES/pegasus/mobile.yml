  dashboard_landing_more_tutorials_desc: 'Hay más tutoriales <a href="/learn/beyond"> ofrecidos por nuestros socios.</a> Aprende a programar con robots, a hacer páginas web, a hacer tu propia aplicación o explorar otros lenguajes como C++, Ruby o Python.'
  dashboard_hoc_courses: La Hora de Code es para todas las edades
  dashboard_hoc_courses_desc: ¡Prueba alguno de estos tutoriales de menos de 1 hora con tus alumnos!
  dashboard_hoc_courses_desc_and_cta: 'Prueba estos tutoriales cortos de una hora con tus alumnos. <a href="https://hourofcode.com">Únete al movimiento de la Hora de Code</a> durante la Semana de Educación en Ciencias de la Computación.'
  dashboard_k5_courses: Curso de 20 horas para K-5
  dashboard_k5_courses_desc: 'Estos cursos en línea, combinan tutoriales autoguiados y enseñan a crear a tu propio ritmo con actividades que no requieren el uso de un ordenador. Cada curso consta de aproximadamente 20 lecciones que pueden ser implementadas como una unidad o a lo largo de un semestre. Pueden participar incluso alumnos en edad preescolar que no sepan leer. Para ayudarte a empezar, ofrecemos talleres de desarrollo profesional de alta calidad en los Estados Unidos de forma gratuita. <a href="/professional-development-workshops">¡Encuentra uno cerca!</a>'
  dashboard_middle_courses: Cursos de 20 horas para secundaria
  dashboard_middle_courses_desc: 'Nuestro plan de estudios de secundaria utiliza informática y programación en el contexto de las matemáticas y la ciencias a nivel de escuela secundaria, como una herramienta para enseñar conceptos de matemáticas y ciencias. Para inscribirse en los talleres de desarrollo profesional, realiza una solicitud en <a href="/educate/districts">Centros Asociados</a> de Code.org.'
  dashboard_high_courses: Cursos anuales para bachillerato
  dashboard_high_courses_desc: 'Nuestro programa para bachillerato ayuda a los institutos con el objetivo de ofrecer clases anuales de informática preparando al profesorado existente para ofertar este nuevo ámbito de estudio. Para inscribirse en los talleres de desarrollo profesional, realiza una solicitud en <a href="/educate/districts">Institutos Asociados </a> de Code.org.'
  dashboard_course_csina: Ciencias de la computación en álgebra
  dashboard_course_csina_desc: Code.org se ha asociado con Bootstrap para desarrollar un currículo para enseñar conceptos algebraicos y geométricos a través de la programación informática.
  dashboard_course_csins: Informática en la Ciencia
  dashboard_course_csins_desc: Code.org se ha asociado con el Protyecto GUTS para ofrecer una introducción a los conceptos de la informática dentro del contexto del modelado y la simulación.
  dashboard_course_ecs: Explorando las ciencias de la computación
  dashboard_course_ecs_desc: 'Explorando las Ciencia de la Computación es un curso anual que consta de 6 unidades: interacción entre humano y ordenador, resolución de problemas, diseño Web, programación, computación y análisis de datos y robótica.'

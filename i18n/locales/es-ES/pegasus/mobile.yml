  minecraft_facilitating_event: "<a href='%{minecraft_facilitator_download}', target='_blank'>Descarga</a> Guía de inicio rápido para el moderador y presentaciones en PowerPoint para los estudiantes jóvenes y más mayores ahora."
  minecraft_join_online_training: "¿Listo para organizar tu propia Hora del Código con Minecraft, pero no estás seguro por donde empezar? Echa un vistazo a nuestro <a href='%{minecraft_webinar_url}', target='_blank'>seminario web a petición</a>. Aprenderás las mejores prácticas, accederás a los materiales para organizadores listos para usar y obtendrás un paseo por el nuevo tutorial del Viaje del Héroe del equipo de Minecraft. Adelántate a pensar en lo que necesitas para llevar la Hora del Código a los jóvenes durante la Semana de la Enseñanza de las Ciencias de la Computación (del 4 al 10 de diciembre) y más allá."
  minecraft_continue_learning: 'Ciencias de la computación para todos: más allá de una Hora de Código en la tienda de Microsoft'
  minecraft_continue_learning_description: "¡No se requiere experiencia en ciencias de la computación! Ayuda a que todos los jóvenes puedan aprender las valiosas habilidades adquirida a través de la enseñanza de estas ciencias. Visita la tienda de Microsoft y participa en una serie gratuita de tres talleres de 1 hora en los que experimentarás la programación en un ambiente divertido y relajado, aprenderás conceptos clave de las ciencias de la computación y te prepararás para liderar una Hora del Código en tu aula o comunidad. ¡Vamos! <a href='%{minecraft_continue_learning_url}', target='_blank'>Regístrate hoy</a>."
  minecraft_future: "Ayuda a los jóvenes a prepararse para el futuro"
  minecraft_future_description: "Descubre cómo otras escuelas y organizaciones sin ánimo de lucro están llevando las habilidades digitales, desde la alfabetización digital hasta la educación informática, a sus comunidades. Analiza diferentes modelos, obtendrás consejos y trucos, y <a href='%{minecraft_future_url}', target='_blank'>acceso a los recursos</a> que encontraron más valiosos."

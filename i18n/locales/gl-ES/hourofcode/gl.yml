  hoc_faq_title: Cuestións frecuentes
  hoc_faq_what_is_hoc_q: Que é a Hora do Código?
  hoc_faq_what_is_hoc_a: "A Hora do Código é unha introdución á Informática dunha hora de duración, deseñada para mostrar que todo o mundo pode aprender a programar e así comprender os fundamentos básicos da programación. <a href='%{codeorg_url}'>Accede aos titoriais</a>."
  hoc_faq_last_year: Proba os titoriais
  hoc_faq_when_is_hoc_q: Cando se fai a Hora do Código?
  hoc_faq_when_is_hoc_a: |-
    Calquera pode organizar "Unha Hora do Código" en calquera momento, pero o obxectivo fundamental desta campaña é que decenas de millóns de estudantes proben "A Hora do Código" entre o %{campaign_date} de 2015, na celebración da <a href='http://csedweek.org'>Semana Educativa da Informática</a>. ¿Trátase dunha<i>hora</i> específica? Non. Podes celebrar "A Hora do Código" en calquera momento desa semana. (E se non podes facelo durante esa semana faino unha antes ou unha despois).
  hoc_faq_why_cs_q: Por qué Informática?
  hoc_faq_why_cs_a: "<i>Tódolos</i> estudantes deben ter a oportunidade de aprender a programar. Programar axuda a fomentar as habilidades de resolución de problemas, a lóxica e a creatividade. Introducir os estudantes de forma temperá na Informática, permitiralles dispor de coñecementos imprescindíbeis no século XXI; fundamentais sexa cal sexa o seu futuro desenvolvemento profesional. Ver máis estatísticas en <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: Como podo participar na Hora do Código?
  hoc_faq_how_participate_a: "<a href='/how-to'>Comeza a planificar aquí</a> revisando a nosa guía de como facelo. Poderás organizar un evento da Hora do Código na túa escola, instituto ou na túa comunidade &mdash; por exemplo, nun obradoiro extraescolar, nunha organización sen ánimo de lucro ou no teu lugar de traballo. Simplemente, próbao cando chegue o %{campaign_date}."
  hoc_faq_behind_hoc_q: Quen está detrás da Hora do Código?
  hoc_faq_behind_hoc_a: "A Hora do Código está organizada por <a href='http://code.org'>Code.org</a>, unha organización pública dos EEUU sen fins de lucro (501c3) dedicada a promover a participación nas escolas e institutos de Informática, cunha especial atención en incrementar o número de mulleres e estudantes de colectivos minoritarios que aprenden a programar. Unha <a href='%{codeorg_url}/about/partners'>coalición sen precedentes de socios</a>reuníronse para apoiar tamén a Hora do Código, &mdash; incluíndo a Microsoft, Apple, Amazon, Boys e Girls Clubs of America e o College Board."
  hoc_faq_host_q: Non sei nada sobre programación. Aínda así podo organizar un evento?
  hoc_faq_host_a: "Por suposto. As actividades da Hora do Código son autoguiadas. Todo o que tes que facer é <a href='%{codeorg_url}/learn'>probar os nosos titoriais máis recentes</a>, seleccionar o titorial que queiras e elixir unha hora &mdash; nós encargarémonos do resto. Temos opcións para cada idade e nivel de experiencia, desde infantil até secundaria. Comeza a planificar o teu evento lendo a nosa <a href='/how-to'>guía</a>."
  hoc_faq_devices_q: Que dispositivos debo usar para os meus alumnos?
  hoc_faq_devices_a: "Os titoriais da Code.org funcionan en todos os dispositivos e navegadores. Vostede pode ver máis informacións sobre os requisitos tecnolóxicos dos titoriais da Code.org en <a href='%{codeorg_url}/educate/it'>. Os requisitos necesarios para titoriais que non son da Code.org poden ser atopados en <a href=''%{codeorg_url}/learn'> na descrición específica do titorial. Non se esqueza de que tamén fornecemos actividades offline se a súa escola non poidese fornecer os titoriais!"
  hoc_faq_need_computers_q: Preciso ordenadores para cada participante?
  hoc_faq_need_computers_a: "Non. Temos titoriais da Hora do Código que funcionan en PCs, teléfonos móbeis, tabletas e algúns nin sequer precisan ¡ordenador! Ti podes unirte dende onde esteas, con que teñas. <p><i>Aquí están algunhas opcións:</i> <br> <ul><li><b>Traballa en parellas.</b> As investigacións mostran que os estudantes aprenden mellor en<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>parellas de programación</a>, compartindo un ordenador e traballando xuntos. Anima os teus estudantes a traballar en parellas. <li><b>Un canón proxector.</b> Se tes un proxector e un ordenador conectado a Internet, o grupo enteiro pode facer unha Hora do Código xuntos. Vendo partes dos vídeos e establecendo quendas para resolver e responder as cuestións. <li><b>Desconéctate.</b> Ofrecemos titoriais que non precisan ordenador. </ul>"
  hoc_faq_international_q: Estou na Galiza, en España, como podo participar internacionalmente?
  hoc_faq_international_a: "Calquera pode organizar un evento da Hora do Código, en calquera parte do mundo. O ano pasado, estudantes de todo o mundo uníronse a una Hora de Código. Atopa máis información <a href='/promote'>aquí</a>."
  hoc_faq_tutorial_q: Como podo facer un titorial da Hora do Código?
  hoc_faq_tutorial_a: "Se estás interesado en facer titoriais, <a href='target-tutorial-guidelines'>revisa as nosas directrices e instrucións</a>. Queremos ofrecer unha variedade de opcións atractivas, pero a meta principal é optimizar a experiencia dos estudantes e profesores que comezan coa programación."
  hoc_faq_account_q: Precisan os estudantes iniciar sesión cunha conta propia?
  hoc_faq_account_a: "Non. Non se precisa rexistro ao iniciar sesión para que os estudantes proben a Hora do Código. A maioría dos <a href='%{codeorg_url}/learn/beyond'> cursos complementarios</a> precisan que se cree unha conta para gardar o avance dos estudantes."
  hoc_faq_high_school_q: Que actividade podo facer con estudantes de secundaria?
  hoc_faq_high_school_a: "Independentemente da idade, recomendamos facer un dos titoriais para principiantes en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> para comezar, como o titorial de Angry Birds ou o de Elsa e Anna. Un estudante de secundaria debería ser capaz de rematar un destes titoriais en 30 minutos e logo poden probar titoriais máis avanzados en JavaScript, como Khan Academy ou CodeHS."
  hoc_faq_scratch_q: Vou usar Scratch para a Hora do Código, pero que pasa se os meus estudiantes usan iPads no canto de ordenadores portátiles?
  hoc_faq_scratch_a: "Scratch non funciona en tabletas. Se os teus estudantes son novos, poden empregar a aplicación ScratchJR para iPad (para nenos que comezan a ler). Se fozas nos titoriais en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, podes atopar outros que funcionan en iPads - de Code.org, Tynker, Lightbot ou CodeSpark."
  hoc_faq_count_hoc_q: Como se contan as Horas do Código?
  hoc_faq_map_q: Por que non vexo o meu punto no mapa?
  hoc_faq_map_a: Lamentamos se non pode ver o seu evento no mapa da Hora de Código. Debido ás decenas de milllares de organizadores que se inscriben, o mapa agrega os datos e exhibe un único punto para varios eventos. Se clica no número enriba do mapa, vai ser direccionado para unha lista de todos os eventos por estado, e o seu evento estará nesa lista. Alén diso, dado que millares de persoas se inscriben na Hora de Código, normalmente leva 48 horas para o mapa e a lista de eventos seren actualizados. Verifique novamente en algúns días!
  hoc_faq_count_hoc_a: "O seguimento da Hora do Código non é unha medida exacta do seu uso. Non contamos con precisión as identificacións únicas dos estudantes cando facemos o seguimento da participación na Hora do Código, sobre todo porque non requerimos que os estudantes inicien sesión ou se rexistren. Como resultado, non podemos contar o número de participantes que traballan ao mesmo tempo. Coñece tódolos detalles <a href='%{codeorg_url}/loc'> aquí</a>."
  hoc_faq_one_hour_q: Canto se pode aprender en unha hora?
  hoc_faq_one_hour_a: 'O obxectivo da Hora de Código non é ensinar as persoas a seren expertos en informática en unha hora. Unha hora é suficiente só para aprender que a informática é divertida e creativa, que é accesíbel para todas as idades e para todos os alumnos, independentemente do coñecemento que eles teñen. A medida do éxito desta campaña non está en canto os alumnos de informática aprenden - o éxito é reflectido na grande participación de todos os xéneros e grupos étnicos e socioeconómicos, e o aumento resultante na inscrición e na participación que vemos en cursos de computación en todos os niveis. Millóns de profesores e alumnos participantes decidiron ir máis aló de unha hora - para aprender durante un dia enteiro, unha semana enteira ou aínda mais, e como resultado moitos alumnos decidiron se inscribir nun curso completo (ou até mesmo nun curso universitario). <br/><br/> Ademais dos alumnos, outro "aprendiz" é o educador que gaña confianza, despois de unha hora, de que el pode ensinar computación mesmo sen ter unha gradación en informática. Ducias de millares de profesores deciden aprofundar na informática, participando de DP ou de cursos on-line, ou ambos. E iso tamén se aplica aos administradores das escolas, que perceben que a informática é algo que os seus alumnos queren aprender e que os seus profesores son capazes de ensinar. <br/><br/> Por riba de todo, o que todos os participantes poden aprender en unha hora é que somos capazes de fazer iso.'
  hoc_faq_more_questions_q: Aínda tes máis cuestións?
  hoc_faq_more_questions_a: "Trata de atopar respostas no noso <a href='http://support.code.org'>foro de apoio</a>."
  hoc_faq_keep_learning_q: Como continúo a aprender despois de unha Hora de Código?
  hoc_faq_keep_learning_a: "Calquera persoa pode promover unha Hora de Código en calquer momento. Os titoriais fican dispoñíbeis o ano todo. Vostede pode estar certo de que todos os nosos titoriais e o noso currículo fican sempre dispoñíbeis na nosa páxina web. Acceda <a href='/promote'>aos nosos recursos</a> para ver guías prácticas e outros recursos que axudan a que o seu evento da Hora do Código sexa exitoso."
  hoc_faq_certificates_q: Onde podo imprimir certificados para os meus alumnos?
  hoc_faq_certificates_a: "Acceda á nosa <a href='%{codeorg_url}/certificates'>páxina de certificados</a>, na cal pode imprimir antecipadamente os certificados de todo o seu grupo."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

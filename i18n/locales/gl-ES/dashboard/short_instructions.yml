    short_instructions:
      2-3 Artist 1 new: Ola, son artista. Podes escribir códigos para me facer debuxar case calquera cousa. Usa algúns bloques para me facer debuxar sobre as liñas grises na imaxe. (Cada liña ten unha lonxitude de 100 píxeles)
      2-3 Artist 11: "Fai un sinal de stop creando un octógono\ncon 8 lados, con 100 pixels de lonxitude cada un. Cantos graos debes virar? (Pista:\ncanto é 360 divido por 8?) "
      2-3 Artist 12: |-
        Configura o bloque "repita veces" para que cree
        un "círculo" para terminar o globo ocular. Se cada movemento virase un grao para a dereita, cantas veces precisas repetir para completar o círculo? 180? 360? 500?
      2-3 Artist 2 new: "Esta casa ten unha parede inacabada. Cada lado\nten 100 pixels de lonxitude, pero a parede inacabada ten só 50. Completa a parede. "
      2-3 Artist 2: "Esta casa ten unha parede inacabada. Cada lado\nten 100 pixels de lonxitude, pero a parede inacabada ten só 50. Completa a parede. "
      2-3 Artist 3.4: "O bloque \"salta\" move o artista sen debuxar.\nDebuxa a liña trazada usando os bloques \"salta\" e \"debuxa\"."
      2-3 Artist 3: Este pucho ten 100 pixels de altura. Debuxa un pucho que teña 70 píxels polo menos.
      2-3 Artist 3new: "O pucho vermello ten 100 píxeles de altura. Termina o debuxo\ndun pucho negro que sexa 70 píxeles menor. \\r\n(Nota: O longo de cada pucho é de 50 píxeles.)"
      2-3 Artist 4: Axúdame a completar a casa para o gato.
      2-3 Artist 5: "Substitúe este código por un bloque \"repita veces\"\npara debuxar a mesma casa usando só 3 bloques."
      2-3 Artist 6: 'Esta casa precisa dun tellado! Debuxa o triángulo. Pista: todos os 3 lados teñen a mesma lonxitude.'
      2-3 Artist 7: "Termina de debuxar a metade dereita da última xanela.\nCada cadrado da xanela ten 25 pixels. "
      2-3 Artist 8: "Completa os cuartos para cada un dos animais dividindo\n o rectángulo en 2 cadrados de mesmo tamaño. O rectángulo ten 200 pixels de longo\ne 100 pixels de altura."
      2-3 Artist 9 NEW: Termina este papaventos
      2-3 Artist 9 REPLACEMENT: Termina de debuxar esta escaleira!
      2-3 Artist 9: Termina este papaventos
      2-3 Artist Assessment 1: 'Avaliación: termina de debuxar o último dente, 25 pixels de longo e 25 pixels de altura.'
      2-3 Artist Debugging 1: Consegues facer este pucho con 100 pixels de altura?
      2-3 Artist Debugging 10: "O controlador de dirección do control do meu xogo\né moito estreito. Pista: faino 10 pixels máis ancho"
      2-3 Artist Debugging 11: |-
        Axúdame a terminar a miña linda folerpa. Cantas veces preciso "repetir" para terminalo?
      2-3 Artist Debugging 12: Debo agregar unha onda do mar nesta escena. Podes axudarme?
      2-3 Artist Debugging 2: "O código para os tres bigodes que ves está errado. Pista: cada bigode ten a lonxitude de 75 pixels. Corrixe este código para debuxar os bigodes."
      2-3 Artist Debugging 3: "O meu barco ten un buraco! Consegues corrixilo\nalterando o ángulo da liña? Pista: o último ángulo está 15 graos fóra de lugar."
      2-3 Artist Debugging 4: "Cal é a imaxe que estamos tentando\ndebuxar? Termina de conectar os puntos usando as liñas e ángulos apropiados."
      2-3 Artist Debugging 5: "O código para a perna e para o pé que ves\né erróneo. Pista: o pé está moi longo, pode ser necesario excluír un paso (pé... paso... trocadiño)"
      2-3 Artist Debugging 6: |-
        Parece que estou sentado nunha cadeira
        sen unha perna. Edita os bloques para debuxar a perna.
      2-3 Artist Debugging 7: |-
        Parece que o C no código está debuxado ao contrario.
        Podes facelo parecer a un C?
      2-3 Artist Debugging 8: |-
        O meu cataventos non está preparado. Cantas
        veces preciso repetir para terminalo?
      2-3 Artist Debugging 9: |-
        O código para este talo está incorreto. Pista:
        o ángulo está 60 graos fóra de lugar
      2-3 Artist Debugging Assessment 1: "Esta figura é moi pequena. Podes facela maior? Indicación: debe ter 75 pixels de máis de cada lado."
      2-3 Artist Free Play: Actividade libre! Debuxa o que queiras.
      2-3 Artist Functions 1 a: "Olá. Min artista zumbi. Min ama debuxar!\nAxúdame a debuxar os lentes cadrados. Pista: a tira entre as lentes é\n25 pixels menor que a lonxitude do cadrado."
      2-3 Artist Functions 1: "Olá. Min artista zumbi. Min ama debuxar!\nAxúdame a debuxar os lentes cadrados. Pista: a tira entre as lentes é\n25 pixels menor que a lonxitude do cadrado."
      2-3 Artist Functions 10: "Aquí temos dúas funcións, unha para debuxar unha\nengrenaxe grande e outra para debuxar unha engrenaxe pequena. Úsaas para debuxar o interior dunha máquina!"
      2-3 Artist Functions 11 a: "Renomeamos a función \"debuxa un cadrado\"\ncomo \"debuxa un hexágono\", pero aínda debuxa só cadrados! Podes\nmodificar a función \"debuxa un hexágono\" para debuxar un hexágono con lados de 50 pixels, e debuxar a imaxe usando a función?"
      2-3 Artist Functions 11.5 a: "Aquí está a mesma función \"Debuxa un hexágono\".\nO que acontece se viras só 60 graos en cada repetición?"
      2-3 Artist Functions 11.5: "Aquí está a mesma función \"Debuxa un hexágono\".\nO que acontece se viras só 60 graos en cada repetición?"
      2-3 Artist Functions 11: "Renomeamos a función \"debuxa un cadrado\"\ncomo \"debuxa un hexágono\", pero aínda debuxa só cadrados! Podes\nmodificar a función \"debuxa un hexágono\" para debuxar un hexágono con lados de 50 pixels, e debuxar a imaxe usando a función?"
      2-3 Artist Functions 12 Mike: "As funcións son óptimas para debuxar\ncousas complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de 100 pixels)  "
      2-3 Artist Functions 12 a: "As funcións son óptimas para debuxar\ncousas complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de 100 pixels)  "
      2-3 Artist Functions 12: "As funcións son óptimas para debuxar\ncousas complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de 100 pixels)  "
      2-3 Artist Functions 13: "Fornecemos catro funcións para ti.\nÚsaas da forma que queiras dentro de un ou máis bucles para crear imaxes que\n podes compartir cos teus amigos. Preme \"Executar\" para ver un exemplo."
      2-3 Artist Functions 2: "As funcións permiten que definas novos bloques! Movemos\nos bloques para debuxar un cadrado para dentro dunha función chamada \"debuxa un cadrado\".\nPodes usar a función \"debuxa un cadrado\" para crear os lentes? Os cadrados están separados por 75 pixels."
      2-3 Artist Functions 3: "Edita a función para debuxar un cadrado con\nlados de 115 pixels de lonxitude e debuxa os óculos maiores. Agora, os cadrados están separados por 45 pixels."
      2-3 Artist Functions 4: "Usa o bloque \"repita\" para debuxar estes\n3 cadrados."
      2-3 Artist Functions 7: "Usa a función \"debuxa unha casa\" para debuxar\ndúas casas usando dous parámetros diferentes. (Pista: a primeira casa ten 100 pixels)."
      2-3 Artist Functions 9: "Esta é unha función para folerpas de neve. Proba a \nusala para crear unha escena de inverno! Este nivel é libre, entón non hai\ndesafíos para resolver. Divírtete!"
      2-3 Artist Loops 1: "Podes facer un hexágono con lados de\n100 pixels de lonxitude para terminar a célula? Lémbrate, iso significa que só vas precisar virar 60 graos!"
      2-3 Artist Loops 10: "O que acontece co debuxo cando facemos a nosa\netapa final coa metade da lonxitude?"
      2-3 Artist Loops 11: "Agora, imos colocar *outro* bucle en torno de toda\na creación! Non te esquezas de agregar un ángulo ao final do bucle externo."
      2-3 Artist Loops 4: "Queres ver o que acontece cando repetimos esa\nforma varias veces usando un bucle?"
      2-3 Artist Loops 5: "Agora, imos facer unha pequena alteración no bucle\ne ver como as nosas imaxes fican diferentes."
      2-3 Artist Loops 6: "Engade un movemento máis e outra acción de virar dentro\ndo bucle e mira como o teu debuxo muda."
      2-3 Artist Loops 7: "Podemos usar bucles para crear todos os tipos de polígonos. \nPodes crear un rombo dentro dese hexágono?"
      2-3 Artist Loops 8: Imos colocar ambos os elementos dentro dun bucle.
      2-3 Artist Loops 9: |-
        Imos repetir os mesmos elementos, pero 
        agora imos agregar algunha distancia entre eles.\r
        Usa o mesmo código usado 
        anteriormente, pero agregua un paso adiante no final do bucle externo.
      2-3 Artist Loops New 1: "Imos debuxar a cabeza do robot! Podes\nfacer un cadrado con lados de 100 pixels?"
      2-3 Artist Loops New 10: "Agora imos conectar unha chea de V's,\ndebuxándoos nun bucle."
      2-3 Artist Loops New 11: "Desta vez, imos debuxar 24 veces. Agregua\nunha acción de virar á esquerda en 30 graos ao código e coloca todo nun bloque \"repita\"."
      2-3 Artist Loops New 12: "Debuxa un diamante con lados de 100 pixels.\n"
      2-3 Artist Loops New 13: "Agora, debuxa o diamante 3 veces en un bucle."
      2-3 Artist Loops New 14: "Agora, imos debuxar o diamante 10 veces,\npero imos rotar 90 graos entre cada diamante."
      2-3 Artist Loops New 15: Debuxa algo divertido.
      2-3 Artist Loops New 2: |-
        Aquí temos algúns dos códigos que usaches para debuxar
        aquel cadrado. O que acontece se usases o bloque "repita" para executar este código 4 veces?
      2-3 Artist Loops New 9: "Debuxa un V simple con ambos os lados con 50\npixels para completar a frecha."
      2-3 Artist Match Hex Pic: 'Correspondencia: axuda a terminar o hexágono.'
      2-3 Artist Match Rho Pic: 'Correspondencia: termina o código que falta.'
      2-3 Artist Match Sq Pic: 'Correspondencia: completa o código que falta'
      2-3 Artist Match Tri pic: 'Correspondencia: cobre o código que falta.'
      2-3 Artist Nested Loops 1: "Antes usaches bucles para debuxar figuras,\npero sabías que podes colocar un bucle dentro doutro bucle?\\r\nRepite este bloque\nde código enteiro 3 veces para debuxar o padrón."
      2-3 Artist Nested Loops 10: "Repite este código 12 veces para completar\no padrón."
      2-3 Artist Nested Loops 11: "Repite este código 4 veces para completar\no padrón, vira 90 graos despois de cada círculo."
      2-3 Artist Nested Loops 12: "Repite este código 12 veces para completar\nas espirais."
      2-3 Artist Nested Loops 2: "Agora, repite o triángulo 6 veces. Despois\nde cada triángulo, necesitas virar 60 graos antes de debuxar o próximo."
      2-3 Artist Nested Loops 3: "Vas precisar repetir o triángulo 12\nveces para debuxar este padrón. Divide o número de graos nun círculo (360)\npolo número de figuras que estás a debuxar (12) para descobrir canto virar\ndespois de cada figura."
      2-3 Artist Nested Loops 4: "Repite este diamante 12 veces para debuxar\nunha flor. Pista: 12 diamantes son como os 12 triángulos que fixeches - canto\nnecesitas virar depois de cada forma?"
      2-3 Artist Nested Loops 5: "Cubre as xanelas deste edifício con\nun bucle aniñado. As xanelas teñen 20 pixels de lonxitude e están separadas por 20 pixels."
      2-3 Artist Nested Loops 6: |-
        Este dinosauro ten 8 espiños ao longo
        da súa cauda. Cada espiño ten 30 pixels de lonxitude. Repite o triángulo 8 veces, pero
        lémbrate de avanzar despois de cada un.
      2-3 Artist Nested Loops 7: "Repite este triángulo 10 veces para debuxar\no sol. Vas precisar mover e virar despois de cada triángulo. Podes descobrir\ncanto virar dividindo o número de graos nun círculo polo\nnúmero de formas que o compoñen."
      2-3 Artist Nested Loops 8: "Agora imos agregar un pouco de herba á imaxe.\nCada mechón de herba está separado por 50 pixels."
      2-3 Artist Nested Loops 9: "Imos terminar esta imaxe agregando\nunha flor. Repite o diamante 12 veces para debuxar a túa flor."
      2-3 Artist Nested Loops Free Play: "Actividade libre. Debuxa algo divertido\ncon bucles aniñados."

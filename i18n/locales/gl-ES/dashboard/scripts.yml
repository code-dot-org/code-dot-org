          description: O Curso 1 esta deseñado para permitir aos lectores primeirizos crear programas de computador que lles axuden a aprender a colaborar con outros, desenvolver habilidades de solución de problemas, e persistir en tarefas difíciles. Para o final deste curso, os estudantes crean o seu propio xogo personalizado ou historia que poden compartir. Recomendado para primeiro grao de primaria.
          description_short: O Curso 1 esta\* desenh_ado para lectores tempera_ns.
          description_audience: Idades de 4 a 6 anos
          student_description: O Curso 1 esta deseñado para permitir aos lectores primeirizos crear programas de computador que lles axuden a aprender a colaborar con outros, desenvolver habilidades de solución de problemas, e persistir en tarefas difíciles. Para o final deste curso, os estudantes crean o seu propio xogo personalizado ou historia que poden compartir. Recomendado para primeiro grao de primaria.
        course2:
          title: Curso 2
          description: O Curso 2 está deseñado para estudantes que poden ler e non teñen experiencia previa en programación. Neste curso os estudantes crearán programas para resolver problemas e desenvolver xogos interactivos ou historias que poden compartir. Recoméndase para os cursos 2 a 5 de primaria.
          description_short: O Curso 2 esta\* desenh\*ado para estudantes que poden ler.
          description_audience: A partir de 6 anos (cómpre saber ler)
          student_description: O Curso 2 está deseñado para estudantes que poden ler e non teñen experiencia previa en programación. Neste curso os estudantes crearán programas para resolver problemas e desenvolver xogos interactivos ou historias que poden compartir. Recoméndase para os cursos 2 a 5 de primaria.
        course3:
          title: Curso 3
          description: O Curso 3 está deseñado para estudantes que fixeron o Curso 2. Profundarase en temas de programación xa presentados nos cursos anteriores, e que dan solucións flexíbeis a problemas máis complexos. Ao remate do curso, os estudantes son quen de crear historias e xogos interactivos que poden compartir con calquera. Recomendado para os cursos 4º a 5º de Primaria.
          description_short: O Curso 3 e\* unha continuacio\*n do Curso 2.
          description_audience: Idades de 8 a 18 anos
          student_description: O Curso 3 está deseñado para estudantes que fixeron o Curso 2. Profundarase en temas de programación xa presentados nos cursos anteriores, e que dan solucións flexíbeis a problemas máis complexos. Ao remate do curso, os estudantes son quen de crear historias e xogos interactivos que poden compartir con calquera. Recomendado para os cursos 4º a 5º de Primaria.

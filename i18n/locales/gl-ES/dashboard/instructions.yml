        puntuación, pero como imos facela útil? Que tal sumar á variábel
        puntuación toda vez que acertes o inimigo cunha bola de fogo? Usa o evento
        "cando o personaxe 2 toque en algo" para lanzar unha actualización da puntuación cando a túa bola de fogo atinxa o gato. Podes incrementar a puntuación facendo "puntuación = puntuación + 1". Fai que a túa puntuación chegue até 10 (un punto por vez!) para pasar de nivel.
      Course 4 Play Lab Vars 6_instruction: "Usa a frecha para a dereita para arrebolar corazóns.\\r\n\\r\nNo noso xogo, como podemos marcar puntos? Agrega 1 a túa variábel \"puntos\" toda vez que o can atinxa o gato cun corazón. Usa o evento \"cando o personaxe 2 toque en algo\" para disparar unha actualización na túa puntuación. Podes incrementar a túa variábel definindo \"puntos = puntos + 1.\" Aumenta a túa puntuación até 10 (un punto de cada vez!) para pasar de nivel."
      Course 4 Play Lab Vars 7_instruction: |

        á función "patrulle". Tenta usar un bloque "defina velocidade" co novo parámetro "velocidade" para axudar o Pinguín a apañar as dúas bandeiras antes de que os outros personaxes apañen unha.
      Course 4 Play Lab Params 7_instruction: "Imos nos divertir! Analiza o\ncódigo dado para ver se consegues descobrir o que fai cada bloque.  \\r\n\\r\nCando termines, usa as\nfrechas do teclado para controlar o Can e recoller todas as bandeiras."
      Course 4 Play Lab Params 8_instruction: |
        Usa un bloque "cando o personaxe toque" para enviar
        o Can de volta para a parte superior esquerda SOMENTE se toca en calquera outro personaxe.
      Course 4 Play Lab Params 9_instruction: "Temos aquí o noso xogo dunha fase anterior, pero\na maior parte do código está oculta. Hai unha nova función chamada \"marcar_puntos\".\\r\n\\r\nEdita a función para que un parámetro \"puntos\" sexa engadido á variábel \"puntos_do_xogador\".\n\\r\n\\r\nA variábel \"puntos_do_xogador\" debe aumentar toda vez\nque o Can marque o Gato con corazóns e diminuír toda vez que o Gato marque o Can con corazóns.\\r\n\\r\nObservación:\nCando esteas preparado, clica en \"Executar\" para xogar. Cando o Can marque 6 puntos, vas para o próximo desafío. "
      Course 4 Play Lab Vars 1_instruction: |

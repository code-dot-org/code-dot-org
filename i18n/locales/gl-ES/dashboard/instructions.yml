        para controlar a altura que o can pode chimpar. Actualiza a variábel "altura" para que o can poida chimpar abondo alto para alcanzar todas as bandeiras.
      Course 4 Play Lab Vars 5_instruction: |
        Imos crear un xogo! Primeiro necesitaremos
        unha puntuación. Reconstrúe o código que viches no último nivel para definir a puntuación con valor 10. 
      Course 4 Play Lab Vars 6 (copy 1)_instruction: |

        gañar (ou perder). Usa un bucle infinito para para verificar o valor da puntuación - se a puntuación fose maior que 20, fai desaparecer o inimigo (o gato). Se a puntuación fose menor que 0, fai desaparecer o xogador (o can). Clica en "Terminar" cando o xogo funcione do xeito que che gostaría.

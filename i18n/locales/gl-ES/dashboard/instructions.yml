      Course 4 Play Lab Params 10_instruction: "Engadimos unha última función para\nti.\\r\n\\r\nUsa unha instrución \"se\" para que o teu xogo chame á función \"suba de nível\"\nsomente cando \"puntos_xogador\" sexa maior que un determinado número. \\r\n\\r\nPor exemplo: \"puntos_xogador\" > 6\\r\n\\r\nXoga o xogo e chega até o nivel\n4 para ir para o próximo desafío. "
      Course 4 Play Lab Params 2_instruction: "Agora temos bandeiras que están altas\ndemais para o noso salto actual! Imos usar as frechas \"para enriba\" e \"para abaixo\"\npara termos diversas alturas de chimpos. \\r\n\\r\nNecesitamos agregar un parámetro\ná función \"salte\" chamado \"altura\". A frecha para enriba debe facer chimpar o can 200 pixels, e a frecha para baixo debe facelo chimpar somente 100 pixels.\n\\r\n\\r\nPista: clica en \"editar\" na función \"salte\" e actualízaa para que\nuse o parámetro \"altura\"."
      Course 4 Play Lab Params 3_instruction: |
        Engadimos outro parámetro á
        función "salte" para que poidamos usala con outros personaxes. Cada personaxe se representa por un número, comezando en un. Edite a función "salte" para que

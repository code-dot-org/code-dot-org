        studio_playlab_1: O pingüín quere dicir ola, Consegue axudarlle?
        studio_playlab_2: 'O meniño da caverna (personaxe 1) e a meniña da caverna (personaxe 2) queren dicir "ola" un para o outro. Pode axudarlles usando o bloque "diga" dúas veces?'
        studio_playlab_3: Pode axudar a tenista a alcanzar a bandeira?
        studio_playlab_4: Pode axudar o tenista (personaxe 1) a alcanzar a tenista (personaxe 2) e emitir un son ao conseguir?
        studio_playlab_5: 'Pode axudar o robot espacial a dicir "saúdos, terráqueos" cando premeren nel? Non se esqueza de premer nel despois de premer en Executar'
        studio_playlab_6: Pode axudar a bruxo a se mover usando as teclas de dirección para enriba/baixo/dereita/esquerda, para alcanzar todas as bólas de fogo máxicas?
        studio_playlab_7: 'O bloque "repita infinitamente" permite que vostede execute o código de forma continua. Consegue conectar bloques a el para axudar o mago a se mover para a dereita e para esquerda repetidamente?'
        studio_playlab_8: Pode agregar un bloque para marcar un punto e un bloque para emitir un son cando o unicórnio corre en dirección ao mago e, despois, movelo coas teclas de dirección até marcar un punto?
        studio_playlab_9: Defina o plano de fondo para esta invasión alieníxena e axude o robot espacial a alcanzar o alieníxena máis rapidamente, mudando súa velocidade. Despois, móvao coas teclas de dirección para alcanzar o robot espacial e alertar a todos
        studio_playlab_10: Cree o seu propio xogo. Cando terminar, clic en Concluír para deixar que seus amigos proben seu xogo nos seus teléfonos móbeis.
        studio_iceage_hello1: 'Sid quere reunir todos para unha nova aventura. Pode axudalo a dicir "ola" arrastrando o bloque "diga" para nosa área de traballo e tecleando "ola" dentro del?'
        studio_iceage_hello2: 'Sid (personaxe 1) encontrou Manny (actor 2) e quere convidalo para a aventura. Axúdeos a saudarse usando o bloque "personaxe di" dúas veces.'
        studio_iceage_move_to_flag: 'O Scrat está procurando a súa landra! Axúdelle a andar os últimos 200 pixels usando o bloque "mova".'
        studio_iceage_move_to_actor: 'Diego (personaxe 1) está a procurar a Manny (personaxe 2). Axude a Diego a andar 200 pixels para chegar até Manny usando o bloque "mova o personaxe". De seguida conecte un bloque ao evento "cando o personaxe tocar" para reproducir un son cando se encontraren.'
        studio_iceage_repeat: 'O bloque "repita infinitamente" permite que vostede execute o código sen parar. Pode anexar bloques a el para axudar a Vovó a facer exercicios movéndoa para a esquerda e para a dereita repetidamente?'
        studio_iceage_click_hello: Pode axudar a Sid a facer unha chamada final para seus amigos cando for premido? Non se esqueza de premer nel despois de premer en Executar.
        studio_iceage_move_events: 'O Scrat aínda está procurando landras! Axúdeo a correr por aí anexando o bloque "mova" a cada un dos eventos e alterando a dirección para funcionar para cada frecha do teclado. Cando vostede terminar, clic en Executar e tente recadar todas as landras.'
        studio_iceage_sound_and_points: 'Foi fornecida a maior parte do código que mantén a Vovó se movendo para a esquerda e para a dereita, ben como o código para mover o Sid pola tea. Consegue terminar o código e agregar bloques ao evento "cando o personaxe tocar" para que ambos reproduzan un son e marquen un punto cando Sid e a Vovó colidirem? Presione Executar para xogar o xogo.'
        studio_iceage_warn_ice_age: Todos precisan se mover rapidamente porque unha era do xeo está a chegar! Altere para o plano de fondo de xeo e defina a velocidade de Sid como rápida, entón presione Executar e móvao até Diego para avisalo.
        studio_iceage_throw_hearts: 'Sid quere dicir para a Vovó o canto a ama. Use o comando "personaxe lanza" para que Sid (personaxe 1) lance corazóns para a Vovó (personaxe 2)! Defina o humor da Vovó como feliz cando ela for atinxida polos corazóns.'
        studio_iceage_free_play: Hora de crear o seu propio xogo ou historia! Ao terminar, clic en Concluír para que seus amigos poidan xogar seu xogo en seus teléfonos, tablets ou computadores!
        studio_gumball_hello1: 'Anais quere facer novos amigos. Pode axudala a dicir "ola" arrastrando o bloque "diga" en nosa área de traballo e tecleando a palabra "ola" dentro del?'
        studio_gumball_hello2: 'Darwin (personaxe 1) e seu irmán Gumball (personaxe 2) están indo para a escola. Axúdeos a cumprimentarem-se usando o bloque "personaxe di" dúas veces.'
        studio_gumball_move_to_flag: 'João Banana está a piques de gañar unha carreira no campo! Axúdelle a andar os últimos 200 pixels usando o bloque "mova".'
        studio_gumball_move_to_actor: 'Gumball (personaxe 1) e Darwin (personaxe 2) están atrasados para ao día no campo! Axude Gumball a andar 200 pixels para baixo para chegar até Darwin usando o bloque "mova o personaxe".  Axiña, conecte un bloque ao evento "cando o personaxe tocar" para reproducir un son cando eles se encontraren.'
        studio_gumball_repeat: 'O bloque "repita infinitamente" permite que vostede execute o código de forma continua. Pode agregar bloques a el para axudar Gumball no quecemento para súa carreira, movéndose para a esquerda e para a dereita repetidamente?'
        studio_gumball_click_hello: 'Pode axudar o Anton a anunciar o inicio da carreira dicindo "En súas marcas, preparar, xa!"? Para examinar seu programa, non se esqueza de premer no Anton despois de premer en Executar!'
        studio_gumball_move_events: 'Darwin está no concurso de capturar a bandeira! Axúdeo a correr anexando o bloque "mova" a cada un dos eventos. Canto terminar, clic en Executar e tente pegar todas as bandeiras.'
        studio_gumball_sound_and_points: 'Foi fornecida a maior parte do código que mantén Anton (personaxe 2) se movendo para a esquerda e para a dereita, ben como o código para mover o João Banana (personaxe 1) pola tea. Consegue terminar o código e agregar bloques ao evento "cando o personaxe tocar" para que ambos reproduzan un son e marquen un punto cando João Banana e Anton choquen? Presione Executar para xogar o xogo.'
        studio_gumball_warn_food_fight: 'Darwin acabou de escapar dunha guerra de comida! Altere o plano de fondo para "personaxes" e configure a velocidade de Darwin como rápida, entón presione Executar e fágao moverse até Penny para avisala.'
        studio_gumball_join_food_fight: 'Participe da guerra de comida! Use o comando "personaxe bota item para a dereita" para que o João Banana (personaxe 1) bote comida en Antón (personaxe 2)! Configure o humor de Antón como enfadado cando sexa atinxido.'
        studio_gumball_free_play: Cree o seu propio xogo ou historia. Ao terminar, clique en Concluír para que os seus amigos poidan xogar o seu xogo nos seus teléfonos, tablets ou computadores!

        studio_c3_game_3: O bloque "repita infinitamente" posibilita a execución continua do programa. Pode anexar bloques para mover ese dinosauro para enriba e para baixo repetidamente?
        studio_c3_game_4: Pode facer que o pingüín diga "Ai!" e reproduza un son de "batida" se encontrase o dinosauro, e entón movelo coas frechas para que todo iso pase?
        studio_c3_game_5: Pode agregar un bloque que some un punto cando o pingüín se encontra co polbo, e entón movelo até que consiga o punto?

    callout:
      text:
        drag_blocks: Arrastre un bloque "avance" e encáixeo por debaixo do outro bloque
        run: Preme en "Correr" para probares o teu programa
        watch_again: Clica aqui para voltares a ver o vídeo
        gray_block_explanation: Os bloques cinza non poden ser excluídos. Consegue igualmente resolver o desafío?
        show_code_explanation: Clic aquí para ver o código do programa que está a crear
        instructions_repeat_explanation: As instrucións de cada desafío están aquí repetidas
        category_explanation: Ten os mesmos bloques pero agora están colocados por categorías
        set_sprite_image: Anexe un bloque "defina personaxe á imaxe" ao bloque "cando a historia comeza" para definir un personaxe para esta historia
        studio_say_text: Teclee, dentro das aspas, o que vostede quere que seu personaxe diga
        jigsaw_click: Clica neste bloque!
        move_elsa_forward: Arrastre un bloque "Avance" e encáixeo baixo o bloque "Cando o xogo comeza" para que Elsa avance
        turn_elsa: Use o bloque "Vire" para que Elsa vire. O número no menu suspenso determina canto vai virar Elsa
        replace_questions: Use o menu suspenso para substituír "???" por un número
        replace_questions_degree: Use o menu suspenso para substituír "???" polo grao correcto para virar
        repeat_blocks: Use o bloque "Repita" e conécteo aos bloques na área de traballo
        repeat_blocks_1: "(1) Use este bloque e colóqueo en torno aos bloques cinza na área de traballo"
        repeat_blocks_2: (2) Traia o bloque "repita" aquí e coloque os bloques cinza dentro del
        snowflake_dropdown: Use este menu suspenso para criar diferentes flocos de neve!
        degrees_per_side: Divida 360 polo número de lados para obter o tamaño de cada ángulo en graos.
        set_sides: Use este bloque para definir "lados" co número necesario para completar o desafío.
        set_length: Use este bloque para definir "lonxitude" co valor correcto.
        which_equation: Cal ecuación torna cada lado máis curto nas formas con maior número de lados?
        get_nectar: Use o novo bloque "obteña néctar".
        actions_category: A caixa de ferramentas ten un novo visual! Os bloques de "Acción" están aquí agora.
        draw_square_hint: 'Indicación: Use o bucle do cadrado que vostede fixo no último desafío.'
        edit_function: Clic aquí para editar a súa función.
        create_function: Clic aquí para abrir o submenu "Funcións", e entón clic no botón "Crear unha función".
        house_hint: Todo ben, a súa imaxe aínda non se parece cunha casa. Imos arranxar isto no próximo desafío.
        edit_draw_square: Use este botón para editar a función e agregar o bucle.
        edit_get_nectar: Use este botón para editar a función e alterar a dirección para a cal a abella vai virar para obter o néctar.
        logic_category: Abra o submenu "Lóxica" para encontrar o bloque "se/senón".
        length_parameter: Pode atualizar esta función para que use o parámetro "lonxitude"?
        frozen_diamond_repeat: Use o bloque "repita" para crear esta forma.
        frozen_circle_function_in_circle_turn: Non se esqueza de virar despois de crear cada círculo.
        frozen_circle_function_with_parameter_circle: Use o bloque "cree un círculo" e mude o tamaño.
        frozen_snowflake_branch: Use o bloque "cree unha parte da folerpa"
        frozen_create_square: Conecte máis bloques aquí para crear un cadrado
        playlab_drag_say: Arrastre o bloque "diga" aquí e teclee "ola"
        playlab_use_twice: Use este bloque dúas veces e lémbrese de mudar o número do personaxe
        playlab_move_girl: Use o bloque "mova á dereita" para mover a tenista
        playlab_play_sound: Agregue o bloque "reproduza son" aquí
        playlab_arrow_keys: Lémbrese de usalos para mover o bruxo despois de premer en Executar
        playlab_add_move: Adicione blocos "mova" dentro deste bloco "repita"
        playlab_add_score: Agregue bloques de puntuación aquí
        playlab_add_blocks: Agregue os seus bloques aquí
        set_variable: Arrastra un bloque número aquí para definir a túa variábel
        place_variable: Arrastre a túa variábel para dentro deste bloque
        bee_for_loop: Arrastre o maior número de néctar que queira que a abella recolla aquí
        place_counter_variable: Arrastre a súa variábel contador para dentro deste bloque
        function_editor_draw_square: Esta é a súa definición de función. Estes bloques son executados sempre que use o bloque "Debuxe un cadrado"
        change_here: Faga a súa alteración aquí
        write_draw_square_function: Arrastre os bloques da caixa de ferramentas que debuxan un cadrado
        write_draw_triangle_function: Arrastre os bloques da caixa de ferramentas que debuxan un triángulo
        edit_add_parameter: Clic en editar para agregar un par
        add_and_drag_parameter: Escriba o nome do seu parámetro aqui, clique en agregar e, de seguida, arrástreo para a súa definición de función
        fill_in_actor: Substitúa ??? polos números que corresponden a cada actor (1, 2 e 3)
        repeat: Coloque os bloques dentro do bucle para repetir os comandos
        if_bee_nectar: Use o bloque "se" para decidir se a abella debe recadar o néctar
        if_else_bee: Use o bloque "se-senón" para que a abella recade o néctar dunha flor, e faga mel se non fose unha flor
        repeat_full_circle: Insira o número de veces que o zumbi debe se mover para facer un círculo completo
        place_length_variable: Arrastre a variábel de lonxitude aquí para substituír os puntos de interrogación
        arrows_move_actor: Use as frechas para mover o personaxe
        right_arrow_fireball: Use a frecha para a dereita para lanzar bólas de fogo
        name_function: Escriba o nome da súa función aquí
        Infinity_move_right_runbutton: Agregue un bloque Mova aquí
        Infinity_move_directions_callout: Que bloque fará Baymax se mover para enriba cando a frecha para enriba estea presionada?
        Infinity_move_directions_callout_arrow: Use as frechas para dirixir
        Infinity_move_collide_callout: Reproduza un son cando este evento ocurra.
        Infinity_repeat_callout: Coloque bloques Mova aquí dentro
        craft_run_button_callout: Preme en "Correr" para probares o teu programa
        craft_drag_block_callout: Arrastra un bloque "mover para adiante" e encáixao debaixo do outro bloque
        craft_callout_preplaced: Colocamos algúns bloques aquí para poderes comezar
        craft_inside_repeat: Repite accións colocando bloques aquí
        craft_callout_preplaced_house: Este código vai comezar a construír a túa casa. Consegues terminala?
        craft_what_is_iron: Escava este ferro!
        craft_callout_moveforward: Este código vai verificar se hai lava, consegues agregarlle un comando para mover cara adiante?

    level:
      instructions:
        maze_2_2: 'Consegues axudarme a coller o porquiño. Apiña algúns bloques "segue adiante" e despois preme en "Executar" para me axudares a chegar até el. '
        maze_2_1: Ese porco está me deixando nervioso. Axúdeme a encontralo!
        maze_2_2_5: Debuxe o camiño e léveme até aquel porco pasmón. Non pase polas dinamitas, senón as plumas van voar!
        maze_2_3: Léveme até a maldade verde! (Coidado coa dinamita)
        maze_2_4: Fique calmo e axúdeme a encontrar o porco mao. Senón eu vou ficar cabreado!
        maze_2_5: Hai unha maneira de chegar ao porco pasmón usando só 2 bloques. Consegue descubrir como?
        maze_2_6: Tente me levar até o intruso verde usando só tres bloques.
        maze_2_7: Axúdeme a desterrar ese porquiño mao usando o menor número de bloques posíbel. Tente usar máis dun bloque "repita".
        maze_2_8: 'Cando un bloque estivese cinza, significa que vostede non pode excluílo. Resolva ese desafío usando o bloque "repita" que fai 3 repeticións. Tente colocar eses 3 bloques dentro do bloque "repita" en cinza: avance, avance, vire.'
        maze_2_9: Ok, use o novo bloque "repita até" - el vai se repetir até que eu chegue naquel porco irritante.
        maze_2_10: Ok, unha última vez para practicar - consegues resolver este usando só 4 bloques?
        maze_2_11: Querida persoa.  Eu zombie. Eu con fame. Teño... ir... xirasol... Consegues colocarme alí con só 5 bloques?
        maze_2_12: Ok, isto é semellante, pero lixeiramente distinto. Consegues facelo con só 5 bloques?
        maze_2_13: 'Usa o novo bloque "se" para me deixar decidir cando virar. Indicación: só precisas de máis un bloque, pero aprende como podemos configuralo para que o poidas facer só a próxima vez.'
        maze_2_14: Ok, isto é como o último Crebacabezas, pero precisas lembrar como usaches o bloque "se" e o bloque "repetir" xuntos.
        maze_2_15: Eu querer xirasol! Usa un bloque "se" para levarme alí, co menor número de bloques.
        maze_2_16: Ok, imos facer novamente para practicar - iso non é moi distinto, pero ten coidado cos comilóns!
        maze_2_17: Os bloques "se-senón" verifican unha condición, e axiña, fan unha cousa OU outra. Para me levar para o xirasol tenta usar este novo bloque.
        maze_2_18: "Imos praticar o uso do bloque \"se-senón\" unha vez máis. Consegues\nacertar na primeira tentativa?"
        maze_2_19: Podes agregar máis 3 bloques para me axudares a resolver este complexo labirinto? Se conseguires podes andar en calquera camiño con curvas calquera que sexa o tamaño.
        turtle_1_1: Ola, eu son un artista! Pode escribir códigos para me facer debuxar case todo. Use algúns bloques para me facer debuxar sobre as liñas cinza da figura.
        turtle_1_2: 'Agora, debuxa un cadrado. Nota: escolle a túa cor preferida usando o bloque "definir cor".'
        turtle_1_3: Fai un cadrado usando só tres bloques.
        turtle_1_4: 'Debuxa un triángulo cuxos lados teñan todos cores distintas, usando a opción "cor aleatoria" que escolle unha cor distinta de cada vez. Indicación: tes que descubrir até onde virar, premendo no número do bloque virar.'
        turtle_1_5: Agora, para practicar, debuxa un triángulo e, axiña, un cadrado para debuxar un sobre.
        turtle_1_6: 'Consegues descubrir como debuxar este triángulo e cadrado? Indicación: Fai o triángulo primeiro, e despois tenta descubrir canto virar antes de debuxar o cadrado.'
        turtle_1_7: Ben, imos dificultar un pouco - ve se podes debuxar eses óculos verdes. Os cadrados son 100 píxeles de cada lado e son separados 50 píxeles. Non che esquezas de debuxar no verde!
        turtle_1_8: Ben, tenta descubrir o que acontece se executares ese código (ou presiona "Executar" para probalo). Preparado, repíteo varias veces para completar o debuxo. As cores serán distintas a cada execución.
        turtle_1_9: Consegues descubrir con que número substituír os puntos de interrogación para que poidas debuxar un círculo?
        turtle_1_10: 'Conseguicho! Agora debuxa o que quixeres. Algunhas ideas graciosas: un boneco, unha folerpa ou unha espiral. Proba tamén o novo bloque "definir longo". Divírtete!'
        turtle_4_1: 'Consegues debuxar un triángulo (con 100 píxeles de lado) con só 3 bloques? Indicación: usa o bloque "repetir".'
        turtle_4_2: Engada un bloque "vire á dereita 90 graos" nalgún lugar no medio do programa, na área de traballo, para debuxar eses triángulos.
        turtle_4_3: Ben, aquí está o código que vostede escribiu para debuxar un único triángulo. Podes agregar un bloque "repetir" e "virar" para facer unha linda flor?
        turtle_4_4: 'Aquí está o mesmo código do Crebacabezass anterior, pero virando só 36 graos e despois debuxando cada triángulo. Cantas veces isto precisa de se repetir? (Indicación: despois de 360 graos de viraxe o debuxo será un círculo completo)'
        turtle_4_5: 'Aquí está o mesmo código de Crebacabezass anterior, pero virando só 36 graos e despois debuxando cada triángulo. De cantos graos deben ser as viraxes? (Indicación: despois de 360 graos de viraxe o debuxo será un círculo completo)'
        turtle_4_6: Usando só 3 bloques, podes debuxar un cadrado con arestas de 20 píxeles?
        turtle_4_7: 'Aquí está o código para debuxar o cadrado do último Crebacabezass. Podes repetir iso de forma a debuxar 10 cadrados adxacentes como unha escaleira? Indicación: vostede só precisa de máis 2 bloques.'
        turtle_4_8: Aquí está a solución para o Crebacabezass anterior. Podes agregar só máis 2 bloques para completar o debuxo?
        turtle_4_9: Aquí está a solución para o puzzle anterior. Cantos graos debes virar para completar o debuxo? (Probabelmente precisarás probar varias veces)
        turtle_4_10: Aquí está a solución para o enigma anterior. Cantas veces debes repetir para completar o debuxo?
        turtle_4_11: Tenta alterar os números nos bloques "virar" e "repetir" para facer diferentes padróns. Ou proba a mudar o resto do código para debuxar o que quixeres.
        maze_karel_1_1: Ola, eu son unha agricultora. Quero plantar no terreo da miña leira e preciso da túa axuda para conseguir aplanalo. Móveme para o monte de terra e usa o bloque "remover" para me axudares a removelo.
        maze_karel_1_2: Axiña, móveme para o buraco e cúbreo con dúas pás de terra, usando o bloque de "recubrir".
        maze_karel_1_3: Móveme para o monte de terra e dime cantas pás para remover usando o mínimo de bloques posíbel.
        maze_karel_1_4: 'Podes axudarme a remover todos os catro montes de terra? Indicación: usa un bloque de repetición se posíbel.'
        maze_karel_1_5: 'Axúdame a tapar estes buracos con 5 pás de terra. Indicación: Podes colocar un bloque "repetir" dentro dun bloque "mentres".'
        maze_karel_1_6: Remove todos os montes de terra, usando o mínimo de bloques posíbel. As novas opcións no menu pendente do bloque "mentres" dinme se estou enriba do monte ou do buraco.
        maze_karel_1_7: Uau, eu encontrei un buraco moi fondo! Non sei cantas pás de terra serán precisas. Podes escribir un programa que o encha até que o chan fique liso?
        maze_karel_1_8: Axúdame a cubrir o buraco ao final do campo, usando o menor número de bloques canto posíbel.
        maze_karel_1_9: 'Faga que eu remova todos eses montes de terra. Tente usar o menor número de bloques posíbel. Indicación: tente usar un bloque "mentres".'
        maze_karel_1_10: Estou a traballar até tarde e como tal está moi escuro e eu non consigo saber o tamaño dos montes de terra. Agora non teño todas as opcións que eu acostumaba ter no bloque "mentres". Móveme ao longo do campo e se houber un monte de terra, remóveo.
        maze_karel_1_11: 'Aínda está escuro alí fóra. Móveme ao longo do campo. Se houbese un monte, remóveo e se houber un buraco, cúbreo. Indicación: usa o menu pendente de opcións no bloque "se".'
        turtle_2_1: 'Olá. Eu artista zombie. Eu adoro debuxar! Axúdame a debuxar un cadrado nunha cor especial. Nota importante: continúas a ter os mesmos bloques, pero agora foron organizados en categorías.'
        turtle_2_2: Benvido ao uso de funcións, que permiten que vostede defina novos bloques! Tente o bloque novo "debuxar un cadrado", que está na categoría "Funcións", para debuxar un pequeno cadrado verde de 50x50.
        turtle_2_3: Usa o bloque de "repetición" (na categoría de "Ciclos") para debuxar 3 cadrados de tamaño 100, separados por 120 graos. Fai iso con 3 cores aleatorias distintas.
        turtle_2_4: 'Agora imos comezar a ser extravagantes. Altera o código para debuxar 36 cadrados separados con 100 píxeles de longo separados por 10 graos. Indicación: podes querer usar o control deslizante para me facer ir máis rápido.'
        turtle_2_5: Debuxa cadrados con lados de 50, 60, 70, 80 e 90 píxeles.  Vas precisar de usar a función "debuxar un cadrado" cinco veces.
        turtle_2_6: 'Ben, este programa irá utilizar un contador para debuxar os mesmos cadrados da última vez. Queres que o cadrado teña o mesmo tamaño que o contador, entón usa o bloque de "contador". Indicación: é na categoría de Variábeis.'
        turtle_2_7: Aquí está un programa para debuxar unha espiral, pero os bloques están desactivados e como tal non van correr. Fai un novo programa usando un bloque de "contar con" (na categoría Ciclos) e o bloque "contador" (na categoría Variábeis) para debuxar a mesma espiral.
        turtle_2_7_5: Hai unha nova función "debuxar un boneco de neve" (na categoría de Funcións). debuxa dous bonecos de neve, de 250 e 100 de altura.
        turtle_2_8: Este é un pouco complicado. Usa a función "debuxar un boneco de neve" e o bloque novo "salto para adiante" (na categoría de Accións). debuxa 3 bonecos de neve con cores distintas, separados por 100 píxeles.
        turtle_2_9: Usa un ciclo "contar con" para debuxar unha familia de bonecos de neve, con alturas de 100, 110, 90, 80 e 70. Os bonecos de neve deben estar separados por 60 píxeles.
        turtle_2_10: Aquí está algún código probar con distintos espirais.  O que acontece se alterares a cantidade de veces? Ou definir unha cor aleatoria no ciclo? debuxa o que quixeres.
        maze_karel_2_1: 'Tenta usar os bloques para me axudar a remover todos os montes de terra e cubre todos os buracos no chan. Tenta usar ciclos ao contrario de usar demasiados bloques. Indicación: podes colocar un ciclo dentro doutro ciclo.'
        maze_karel_2_2: Definimos o noso propio bloque chamado "encher 5", que agora está na categoría de Funcións. úsao para me axudar a cubrir este buraco.
        maze_karel_2_3: Usa o bloque de Función "encher 5" para eu cubrir todos os buracos. Terás que arrastrar o bloque "encher 5" para fóra da categoría de Funcións.
        maze_karel_2_4: Define unha nova función que remove 7 pazadas. Axiña, úsaa para escribir un programa que me axude a remover todas os montes.
        maze_karel_2_5: Crea unha nova función que remove 6 pás dunha pila e úsaa para me axudar a nivelar todos os montes.
        maze_karel_2_6: Usa dúas novas funcións, "cubrir 8" e "remover 8", para axudarme a nivelar o monte e cubrir o buraco.
        maze_karel_2_7: Outra vaca no millo! Escribe unha nova función que me axude a evitar a vaca e remover o monte. Coloca todos os bloques dentro da nova función.
        maze_karel_2_8: Usa esta nova función, "evitar a vaca e remover 1", para me axudar a remover todos os montes.
        maze_karel_2_9: Ok, aquí está unha función que remove 4 montes distintos de terra nunha columna vertical. Tente colocar esa función dentro dun ciclo, para remover todos os montes de terra usando só algúns novos bloques.
        maze_karel_2_10: Móveme a través do campo e usa estas dúas funcións para me axudar a remover todos os montes e cubrir todos os buracos.
        turtle_3_1: Este crebacabezas mostra como as funcións "debuxar un cadrado" e "debuxar un círculo" son definidas.  Definir unha función non executa os seus bloques.  Vostede ten que quitar o bloque "debuxar un cadrado" para realmente debuxar un cadrado.
        turtle_3_2: Usando a función "debuxar un cadrado" como un exemplo, crea unha función de "debuxar un triángulo" e úsaa.
        turtle_3_3: 'debuxa cercas triangulares en torno aos gatos e unha cerca cadrada en torno á vaca. Indicación: examina o programa a medida que vas avanzando.'
        turtle_3_4: Tenta descubrir como usar "debuxar un cadrado" e "debuxar un triángulo" (e algúns outros bloques) para debuxar unha casa en torno ao león.
        turtle_3_5: 'Agora crea unha nova función "debuxar unha casa" e úsaa para hospedar dous gatos. Indicación: Crea unha nova función usando o bloque "facer algo" e teclee o teu propio texto para o nome do bloque.'
        turtle_3_6: 'Usando "debuxar un cadrado" como exemplo, agrega unha entrada denominada "lonxitude" para "debuxar un triángulo". De seguida, debuxa triángulos en tamaños distintos. (Indicación: preme na estrela para agregar unha entrada para unha función)'
        turtle_3_7: Agrega unha entrada chamada "altura" para "debuxar unha casa" e constrúe unha casa grande para o elefante ( con arestas de 150 píxeles de lonxitude)
        turtle_3_8: Modifique "debuxar unha casa" para que eu termine de debuxar unha nova casa no recanto inferior dereito. Use esa función modificada para debuxar tres casas.
        turtle_3_9: Podes recrear a función "debuxar unha casa" sen axuda? Tenta, e despois debuxa unha fileira de casas.
        turtle_3_10: Aprendiches muito! Agora, xa consegues debuxar o que quixeres. Tenta debuxar unha estrela, ou unha espiral ou un floco de neve extravagante.
        maze_karel_debug_seq_1: Benvido á depuración! O meu código non funciona ben. Consegues detectar o problema e corrixilo para que eu poida ficar co meu campo plano e preparado para comezar a plantar?
        maze_karel_debug_seq_2: O que hai de errado neste programa? Como debes correxilo para que eu poida remover aquel monte?
        maze_karel_debug_repeat: Corrixe este programa por min para que o meu campo fique plano e bonito.
        maze_karel_debug_while: Como deberás alterar este programa para me axudar a cubrir o buraco?
        maze_karel_debug_if: Axuda! Corrixe o programa para que o meu campo fique completamente plano.
        maze_karel_debug_if_else: Corrixe este programa para que poida tapar os buracos e remover todos os montes.
        maze_karel_debug_function_1: O que deberás mudar neste programa para me axudar a remover todos os montes?
        maze_karel_debug_function_2: Podes corrixir este programa por min para que eu poida ficar co campo plano?
        maze_karel_debug_function_3: 'Edita este programa para que eu poida remover todas os montes do meu campo. '
        turtle_5_1: Tenta executar este programa e fai as alteracións para ver o que acontece. Podes descubrir como funciona? (Ou eliminalo e substituílo por algo totalmente distinto)
        turtle_5_2: Tenta executar este programa e fai as alteracións para ver o que acontece. Podes descubrir como funciona? (Ou eliminalo e substituílo por algo totalmente distinto)
        turtle_5_3: Tenta executar este programa e fai as alteracións para ver o que acontece. Podes descubrir como funciona? (Ou eliminalo e substituílo por algo totalmente distinto)
        turtle_5_4: Tenta executar este programa e fai as alteracións para ver o que acontece. Podes descubrir como funciona? (Ou eliminalo e substituílo por algo totalmente distinto)
        turtle_5_5: Tenta executar este programa e fai as alteracións para ver o que acontece. Podes descubrir como funciona? (Ou eliminalo e substituílo por algo totalmente distinto)
        turtle_5_6: Tenta executar este programa e fai as alteracións para ver o que acontece. Podes descubrir como funciona? (Ou eliminalo e substituílo por algo totalmente distinto)
        maze_3_1: Eu preciso de conseguir aquel porco! Teclea chamadas move(); para eu poder ter os meus ovos de volta.
        maze_3_2: Escríbeme un programa para que eu poida facer todo o camiño até ao porco.
        maze_3_3: Como debo chegar ao porco? Asegúrate que non vas contra a caixa de TNT!
        maze_3_4: Argh! Escríbeme un programa que me faga pasar polo TNT e chegar ao porco.
        Custom_builder: Arrastre os bloques da caixa de ferramentas para a área de traballo para debuxar o nivel que vostede desexa crear. Cando estivese pronto, clic en "Executar".
        jigsaw_1: Clica no bloque

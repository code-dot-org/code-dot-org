        studio_c2_1: Consegue que este cadeliño diga "Olá mundo"?
        studio_c2_2: Pode facer que o cadeliño diga algo e, despois, facer que o gato diga algo?
        studio_c2_3: Consegue desenvolver un programa para facer este cachorro se mover en dirección ao gato?
        studio_c2_4: Consegue desenvolver un programa que faga que o cachorro se mova en dirección ao gato e que faga que o gato diga "Ola" cando o cachorro o alcanzar?
        studio_c2_5: Pode escribir un programa para facer o polbo dicir "ola" cando premeren nel?
        studio_c2_6: Pode desenvolver un programa que faga o ping
        studio_c2_7: O bloque "repita infinitamente" posibilita a execución continua do programa. Pode anexar bloques para mover ese dinosauro para enriba e para baixo repetidamente?
        studio_c2_8: Pode facer que o pingüín diga "Ai!" e reproduza un son de "batida" se encontrase o dinosauro, e entón movelo coas frechas para que todo iso pase?

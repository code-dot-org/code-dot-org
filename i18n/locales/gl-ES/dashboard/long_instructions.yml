      grade3_ConditionalsElse_6: "Esa flor morada pode ter 1,\n2 ou 3 néctares. Aquí un bloque \"se-senón\" está combinado con outro bloque \"se-senón\" para crear un bloque \"se, senón\"-\"se, senón\". Completa a solución para recoller a cantidade descoñecida de néctar."

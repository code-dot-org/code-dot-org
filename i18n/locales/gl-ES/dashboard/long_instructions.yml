  data:
    long_instructions:
      2-3 Artist 3.4: "O bloque \"salta\" move o artista sen debuxar.\nDebuxa a liña trazada usando os bloques \"salta\" e \"debuxa\"."
      2-3 Artist 4: Axúdame a completar a casa para o gato.
      2-3 Artist 9 NEW: Termina este papaventos
      2-3 Artist 9 REPLACEMENT: Termina de debuxar esta escaleira!
      2-3 Artist 9: Termina este papaventos
      2-3 Artist Debugging 10: "O controlador de dirección do control do meu xogo\né moito estreito. Pista: faino 10 pixels máis ancho"
      2-3 Artist Debugging 11: |-
        Axúdame a terminar a miña linda folerpa. Cantas veces preciso "repetir" para terminalo?
      2-3 Artist Debugging 2: "O código para os tres bigodes que ves está errado. Pista: cada bigode ten a lonxitude de 75 pixels. Corrixe este código para debuxar os bigodes."
      2-3 Artist Debugging 3: "O meu barco ten un buraco! Consegues corrixilo\nalterando o ángulo da liña? Pista: o último ángulo está 15 graos fóra de lugar."
      2-3 Artist Debugging 5: "O código para a perna e para o pé que ves\né erróneo. Pista: o pé está moi longo, pode ser necesario excluír un paso (pé... paso... trocadiño)"
      2-3 Artist Debugging 6: |-
        Parece que estou sentado nunha cadeira
        sen unha perna. Edita os bloques para debuxar a perna.
      2-3 Artist Debugging 7: |-
        Parece que o C no código está debuxado ao contrario.
        Podes facelo parecer a un C?
      2-3 Artist Debugging 8: |-
        O meu cataventos non está preparado. Cantas
        veces preciso repetir para terminalo?
      2-3 Artist Debugging 9: |-
        O código para este talo está incorreto. Pista:
        o ángulo está 60 graos fóra de lugar
      2-3 Artist Free Play: Actividade libre! Debuxa o que queiras.
      2-3 Artist Functions 11.5: "Aquí está a mesma función \"Debuxa un hexágono\".\nO que acontece se viras só 60 graos en cada repetición?"
      2-3 Artist Functions 12 Mike: "As funcións son óptimas para debuxar\ncousas complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de 100 pixels)  "
      2-3 Artist Functions 12 a: "As funcións son óptimas para debuxar\ncousas complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de 100 pixels)  "
      2-3 Artist Functions 12: "As funcións son óptimas para debuxar\ncousas complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de 100 pixels)  "
      2-3 Artist Functions 2: "As funcións permiten que definas novos bloques! Movemos\nos bloques para debuxar un cadrado para dentro dunha función chamada \"debuxa un cadrado\".\nPodes usar a función \"debuxa un cadrado\" para crear os lentes? Os cadrados están separados por 75 pixels."
      2-3 Artist Functions 3: "Edita a función para debuxar un cadrado con\nlados de 115 pixels de lonxitude e debuxa os óculos maiores. Agora, os cadrados están separados por 45 pixels."
      2-3 Artist Functions 4: "Usa o bloque \"repita\" para debuxar estes\n3 cadrados."
      2-3 Artist Loops 1: "Podes facer un hexágono con lados de\n100 pixels de lonxitude para terminar a célula? Lémbrate, iso significa que só vas precisar virar 60 graos!"
      2-3 Artist Loops New 10: "Agora imos conectar unha chea de V's,\ndebuxándoos nun bucle."
      2-3 Artist Loops New 12: "Debuxa un diamante con lados de 100 pixels.\n"
      2-3 Artist Loops New 13: "Agora, debuxa o diamante 3 veces en un bucle."
      2-3 Artist Loops New 2: |-
        Aquí temos algúns dos códigos que usaches para debuxar
        aquel cadrado. O que acontece se usases o bloque "repita" para executar este código 4 veces?
      2-3 Artist Loops New 9: "Debuxa un V simple con ambos os lados con 50\npixels para completar a frecha."
      2-3 Artist Nested Loops 10: "Repite este código 12 veces para completar\no padrón."
      2-3 Artist Nested Loops 11: "Repite este código 4 veces para completar\no padrón, vira 90 graos despois de cada círculo."
      2-3 Artist Nested Loops 12: "Repite este código 12 veces para completar\nas espirais."
      2-3 Artist Nested Loops 2: "Agora, repite o triángulo 6 veces. Despois\nde cada triángulo, necesitas virar 60 graos antes de debuxar o próximo."
      2-3 Artist Nested Loops 4: "Repite este diamante 12 veces para debuxar\nunha flor. Pista: 12 diamantes son como os 12 triángulos que fixeches - canto\nnecesitas virar depois de cada forma?"
      2-3 Artist Nested Loops 5: "Cubre as xanelas deste edifício con\nun bucle aniñado. As xanelas teñen 20 pixels de lonxitude e están separadas por 20 pixels."
      2-3 Artist Nested Loops 7: "Repite este triángulo 10 veces para debuxar\no sol. Vas precisar mover e virar despois de cada triángulo. Podes descobrir\ncanto virar dividindo o número de graos nun círculo polo\nnúmero de formas que o compoñen."
      2-3 Artist Nested Loops 8: "Agora imos agregar un pouco de herba á imaxe.\nCada mechón de herba está separado por 50 pixels."
      2-3 Artist Nested Loops 9: "Imos terminar esta imaxe agregando\nunha flor. Repite o diamante 12 veces para debuxar a túa flor."
      2-3 Artist Nested Loops Free Play: "Actividade libre. Debuxa algo divertido\ncon bucles aniñados."
      2-3 Bee Conditionals 11: "Recolle néctar onde as flores teñen néctar."
      2-3 Bee Conditionals 13: |-
        Recolle néctar e produce mel. Pista:
        o que acontece se usases a condición "se houbese néctar" nunha flor vermella? Podes completar isto cun bucle?
      2-3 Bee Conditionals 15: "Recolle néctar das catro flores."
      2-3 Bee Conditionals 3: "Axúdame a recoller todo o néctar das\nflores e a producir mel. Usa un bucle."
      2-3 Bee Debugging 3: |-
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 6: |-
        Estes bloques están me incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar.
      2-3 Bee Debugging 9: |-
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Functions 10: "As flores moradas poden ter 1 ou 0 néctar.  Crea\nunha función que recolle néctar só das flores que teñen néctar."
      2-3 Bee Functions 2: "As funcións son bloques de código que realizan\nunha tarefa. Usa a función \"obteña 5\" para recoller 5 néctares dunha vez. Lémbrate tamén de usar un bucle para obter un contador ideal de bloque."
      2-3 Bee Functions 4: "A función \"mova e obteña néctar\" vira\na abella, recolle néctar, e entón retorna a abella para onde ela comezou. Usa\na función para recoller todo o néctar."
      2-3 Bee Loops 1: |-
        Cada flor contén unha unidade de néctar. Recolle
        o néctar de cada unha das flores. 
      2-3 Bee Loops 3A: Podes usar un bucle para recoller todo o néctar?
      2-3 Bee Loops 3B: Agora, usa o novo bloque "repita" para recoller todo o néctar e producir todo o mel.
      2-3 Bee Loops 4A: "O que acontece se repetes esta secuencia 3 veces? Non te esquezas de facer o mel ao final!"
      2-3 Bee Loops 8: "Estas flores moradas teñen unha cantidade descoñecida de\nnéctar. Usa o bucle \"mentres houbese néctar\" para recoller todo o néctar. Este bucle\nserá executado mentres a condición sexa verdadeira, neste caso, mentres néctar > 0."
      2-3 Maze 15: Usa dous bucles para chegar até o porco usando menos bloques.
      2-3 Maze Loops 18: "Lévame até o xirasol!"
      4-5 Artist 10: "Presiona \"Executar\" para probar o código. Daquela repite o código\no número suficiente de veces para completar o debuxo. As cores serán diferentes cada vez."
      4-5 Artist 2: Podes repetir este código para completar o cadrado?
      4-5 Artist 5: Que ángulo usas?
      4-5 Artist 6: "Este triángulo equilátero ten ángulos de 60, 60\ne 60 graos. Cada lado ten 200 pixels. Completa o debuxo."
      4-5 Artist Free Draw 1: "Debuxo libre! Debuxa o que esteas inspirado\na crear."
      4-5 Artist Patterns 1: |-
        Podes debuxar este cadrado usando un bucle?
        Cada lado ten 20 pixels de lonxitude.
      4-5 Artist Patterns 12: "Se copiases este bucle e virases para a esquerda en vez de\ná dereita, o que acontece? Podes repetir isto para debuxar esta onda?"
      4-5 Artist Patterns 13: "Agora imos repetir todo catro\nveces para crear a moldura desta imaxe. Presta atención aos recantos - non podes simplemente virar 90 graos! Se repetises unha acción de virar 3 graos 60 veces fas un semicírculo, cal destes bloques de código vai facer un cuarto de círculo para os recantos?"
      4-5 Artist Patterns 3: "Agora, imos nos profundizar máis un nivel!\nAniñamos todo o bloque de código dentro de outro bucle, pero necesitas posicionar o artista no lugar para debuxar a próxima recta. Cal destes bloques de código podes colocar no final do bucle máis externo para debuxar toda a grade?"
      4-5 Artist Patterns 8: "Usa un bucle para debuxar este hexágono con\nlados de 40 pixels e ángulos de 60 graos."
      4-5 Artist Patterns 9: "Agora, repite o código 3 veces para debuxar a\na liña enteira. Pista: cada hexágono ten 80 pixels de longo do extremo esquerdo\nao extremo dereito."
      4-5 Artist Patterns Free Play: "Actividade libre - proba a crear\no teu propio padrón!"
      4-5 Bee Conditionals 2: "Agora a abella só quere néctar. Lémbrate,\nnon todos os obxectos son flores, entón mira se o obxecto debaixo da nube é\nunha flor. Se é, entón podes recoller o néctar."
      4-5 Bee Conditionals 5: |-
        Debe haber unha flor ou unha colmea
        baixo esas nubes. Usa o bloque se-senón para recoller néctar se houbese
        unha flor, se non para producir mel (porque hai, entón, unha colmea).
      4-5 Bee Conditionals 6: "Esa flor morada pode ter 1,\n2 ou 3 néctares. Aquí un bloque \"se-senón\" está combinado con outro bloque \"se-senón\" para crear un bloque \"se, senón\"-\"se, senón\". Completa a solución para recoller a cantidade descoñecida de néctar."
      4-5 Bee Conditionals 7: "Lémbrate de que as flores moradas poden ter\n1, 2 ou 3 néctares. Completa a función \"verifique a flor morada\" e úsaa\npara recoller todo o néctar das flores."
      4-5 Bee Conditionals 8: "Escribe dentro da función \"verifique flor e\nproduza mel\". A túa función debe verificar se a flor morada ten 3, 2 ou\n1 néctar e recoller todo o néctar. Daquela, sigue adiante e produce mel."
      4-5 Bee Conditionals Assessment 1: "Avaliación: este código é erróneo.\nCompleta a función \"recolla néctar ou produza mel\" e daquela chámea para recoller todo o néctar e producir o mel. Lémbrate, as flores moradas poden ter 1, 2 ou 3 néctares."
      4-5 Bee Debugging 1: "Estes bloques están me incomodando. Podes\ncorrexilos?"
      4-5 Bee Debugging 6: "A flor morada ten unha cantidade descoñecida de\nnéctar. Corrixe os bloques para recoller todo o néctar da flor."
      4-5 Bee Nested Loops 4: "Recolle todo o néctar de cada flor\ne produce mel en cada colmea. Usa un bucle aniñado. "
      4-5 Bee Nested Loops Assessment 1: "Avaliación- recolle todo o\nnéctar e produce todo o mel usando bucles."
      4-5 Maze 9: "Crea un bucle co bloque \"repita até\"."
      4-5 Maze Conditionals 1: "Usa o bloque \"repita até\" para levar o\nzumbi até o xirasol."
      4-5 Maze Conditionals 10: "Podes engadir só 3 bloques para axudar ao zombie a completar un labirinto máis complexo? \\r\n\\r\nSe o fas ben, poderá andar por calquera camiño curvo independentemente da súa lonxitude!"
      4-5 Maze Conditionals 2: "Usa o bloque \"repita até\" para levar o\nzumbi até o xirasol."
      4-5 Maze Conditionals 3: "Usa o bloque \"se\" para me deixar decidir\ncando virar. Pista: só necesitas máis un bloque pero aprende como o configuramos\npara que poidas facelo soíño na próxima vez."
      4-5 Maze Conditionals 4: "Ok, este desafío é como o último,\npero necesitas te lembrar de como usaches o bloque \"se\" e o bloque \"repita\"\nxuntos."
      4-5 Maze Conditionals 5: "Min querer xirasol! Usa un bloque \"se\"\npara que eu chegue alá co menor número de bloques posíbel."
      4-5 Maze Conditionals 6: |-
        Min querer xirasol! Usa un bloque "se"
        para que eu chegue alá co menor número de bloques posíbel.
      4-5 Maze Conditionals 7: "Ok, imos practicar unha vez máis\n- esta parte non é moito diferente, pero non perda de vista ás carnívoras!"
      4-5 Maze Conditionals 8: "O bloque \"se-senón\" verifica unha condición\ne entón fai unha cousa OU outra. Para me levar ao xirasol tenta\nusar este novo bloque."
      4-5 Maze Conditionals 9: |-
        Imos praticar o uso do bloque "se-senón" máis unha
        vez, podes facelo correctamente na primeira tentativa?
      4-5 Maze Conditionals Assessment 1: "Usa un bloque \"repita até\" e\nun bloque \"se-senón\" para me levar até o xirasol no menor número de bloques posíbel."
      4-5 Nested Loops 12: "Podes debuxar estes 36 triángulos usando\nun bucle aniñado?"
      4-5 Nested Loops 3: |-
        Crea un sol aniñando o código inicial
        dentro de outro bucle. Chamamos a isto bucle aniñado.\r

      4-5 Nested Loops 5: Repite o código dado para crear un muiño de vento.
      4-5 Nested Loops 6: "Podes debuxar un hexágono repetindo o\ncódigo do triángulo?"
      4-5 Nested Loops 7: "Repite este debuxo 10 veces. Canto\nnecesitas virar a cada repetición? (Pista: canto é 360 dividido por 10?)"
      4-5 Nested Loops 8: "Repita este debuxo 6 veces. Canto\nprecisas virar a cada repetición? (Pista: canto é 360 dividido por 6?)"
      4-5 Nested Loops 9: Debuxa o dente na boca do crocodilo!
      4-5 While Loops 1: "Móveme para o buraco e cúbreo con\ndúas pás de terra, usando o bloque \"cubra\"."
      4-5 While Loops 2: "Móveme para o monte de terra e remóveo\ncon 5 pás de terra, usando o bloque \"remova\"."
      4-5 While Loops 3: "Móveme para o monte e remove toda a\nterra, entón móveme para o buraco e cúbreo completamente. Pista: usa o menor número de bloques posíbel."
      4-5 While Loops 4: "Uau, atopei un buraco realmente fondo! Non\nsei cantas pás de terra son necesarias. Podes escribir un programa que o cubra até que o solo fique nivelado? Pista: desta vez tenta usar o bucle \"mentres\"."
      Artist Autorun Test: "Usa o bloque \"repita\" para debuxar estes\n3 cadrados."
      Course 4 Artist 13: "Aínda xogando?  Temos aquí unha pantalla en branco\nna cal podes debuxar o que queiras!"
      Course 4 Artist 6: "Completa o código para debuxar estes triángulos.\nPista: hai 3 triángulos nunha rotación de 360 graos... cantas veces o número\n3 cabe en 360?"
      Course 4 Artist 8: "Debuxa este sol repetindo todo este bloque de código\nvarias veces."
      Course 4 Artist 8a: "Lémbraste desta figura? Agora ímoste deixar\nconstruíla sen dar ningún bloque inicial!\\r\nPista: hai 3 triángulos dentro da rotación de 360 graos... cantas veces cabe 3 en\n360?"
      Course 4 Artist Binary 1a: "Temos aquí unha función que recibe unha tira\nbinaria de 1's e 0's que indica o artista a moverse da esquerda para\na dereita, de enriba para baixo. O artista vai cubrir os cadrados nos que vexa un 1 e ignorar os que tivesen un 0.\\r\n\\r\nExecuta este código para ver como\no artista usa números binarios para debuxar este padrón."
      Course 4 Artist For Loops 13: "Hmm, esas figuras están ficando cada vez\nmaiores! Non tíñamos resolvido xa este problema con variábeis? Como\npodemos usar a variábel contador para deixar os lados menores conforme a figura ten máis lados? En vez de avanzar unha cantidade definida, avanza (100 /\ncontador) pixels."
      Course 4 Artist For Loops 4: "Como podes modificar o que aprendiches para debuxar estes cadrados?\nComezan con 15 pixels de lonxitude, o maior ten 300 pixels de lonxitude, e cada cadrado é 15 pixels maior que o anterior. "
      Course 4 Artist For Loops 6: "Actividade libre: tenta usar un bucle \"para\"\npara debuxar un padrón crecente de formas co teu propio debuxo."
      Course 4 Artist For Loops 6a: "Fai tres pequenas alteracións no\ncódigo do último nivel para conseguilo!"
      Course 4 Artist For Loops 8a: "Só unha pequena alteración no código\nda última imaxe pode crear esta imaxe. Consegues descobrir cal é esa\nalteración?"
      Course 4 Artist For Loops Challenge_a: "Podes descobrir como\nusar todas as cousas que aprendiches para crear esta imaxe?\\r\n\\r\nPrecisas de unha indicación? Clica aquí."
      Course 4 Artist Vars 3: "Temos aquí un bucle que debuxa un cadrado pero\nalgo está faltando. Podes correxilo para que use a variábel \"lonxitude\"\npara descobrir cal debe ser o tamaño de cada lado? "
      Course 4 Bee 7: "Usa todo o que aprendiches até agora para recoller\ntodo o néctar. A flor morada pode ter 1, 2 ou 3 néctares."
      Course 4 Bee For Loops 11: "O que está errado neste bucle? Mira se\npodes arranxalo e facer que a abella recolla todo o néctar."
      Course 4 Bee Params 1: "Usa a función \"obteña 3 néctares\" que\nvira, se move para recoller o néctar e entón retorna á posición orixinal.\nEscribe unha secuencia para recoller todo o néctar usando \"obteña 3 néctares\""
      Course 4 Play Lab Params 4: "Aquí temos unha función chamada \"patrulle\".\nEdítaa para mover o gato 400 pixels para enriba, e entón 400 pixels para baixo."
      Course 4 Play Lab Params 8: "Usa un bloque \"cando o personaxe toque\" para enviar\no Can de volta para a parte superior esquerda SOMENTE se toca en calquera outro personaxe."
      Course 4 Play Lab Vars 2: "A carreira do último desafío non foi moi xusta! Altera\na variábel \"velocidade_can\" para garantir que poidas recoller máis bandeiras que o gato. O primeiro en recoller 10 bandeiras vence!"
      Course 4 Play Labs For Loops 1: "Imos facer falar o can todos\nos números de 1 a 100. Usa un bucle \"para\" e o bloque contador para que fale o valor da variábel contador cada vez que o bucle sexa executado."
      Course 4 SCFP 1: "Crea unha función con parámetros que permiten\nao artista saltar para tras e para adiante x pixels, e tamén para enriba e para abaixo y pixels (usando números positivos e negativos)."
      Course 4 SCVP 1: "Crea unha función con parámetros que permiten\nao artista saltar para tras e para adiante x pixels, e tamén para enriba e para abaixo y pixels (usando números positivos e negativos)."
      CourseF_PlayLab_vars2: "A carreira do último desafío non foi moi xusta! Altera\na variábel \"velocidade_can\" para garantir que poidas recoller máis bandeiras que o gato. O primeiro en recoller 10 bandeiras vence!"
      K-1 Bee Loops 2: "Usa un bucle \"repita\" para te mover e entón recolle o néctar e\nproduce mel!"
      K-1 Bee Loops 3: Usa tres bucles "repita" para recoller o néctar e fabricar o mel!
      K-1 Bee Loops 4: "Usa bucles \"repita\" para obter néctar, producir mel e\npara te mover!"
      K-1 Bee Loops 5: Usa bucles "repita" para obter néctar e mel!
      K-1 Bee Loops 6: Usa un bucle "repita" para recoller néctar, fabricar mel e para moverse!
      K-1 Maze Loops 11: "Lévame até o porco! \\r\nO bucle \"repita\" facilítao."
      K-1 Maze Loops 12: "Lévame até o porco! \\r\nO bucle \"repita\" facilítao."
      K-1 Maze Loops 2: Usa o bloque "repita" para me levar até o porco!
      K-1 Maze Loops 8: Usa o bucle "repita" para me levar até o porco.
      NEW Course 4 Artist Functions 10.1: "Usa as funcións dos desafíos\nanteriores para debuxar este padrón."
      NEW Course 4 Artist Functions 12: "Usa a función \"debuxe unha liña de cadrados\"\ndo último desafío para debuxar este padrón.\""
      NEW Course 4 Artist Functions 3: "Temos aquí un novo tipo de bloque.\nChámase \"bloque de función\". Clica en \"editar\" e entón cúbreo co código\npara debuxar un cadrado con lados de 100 pixels. Cando termines de editar a función clica en \"Pechar\" para volver ao programa."
      NEW Course 4 Artist Functions 9: "Consegues resolver isto agregando\nsó un bloque?"
      NEW Course 4 Artist Params 4: "Percibes algo diferente\nsobre estes bloques de función? Clica en \"Executar\" para ver o que acontece."
      NEW Course 4 Artist Vars 12: "Agora, recrea o algoritmo do último\nnivel para crear un pentágono de lados de 150."
      NEW Course 4 Artist Vars 4: "Imos tentar novamente. Consegues definir\na variábel \"lonxitude\" para facer este fantástico debuxo con hexágonos? Pista: é un múltiplo de 10."
      NEW Course 4 Artist Vars 6: "Debuxa este padrón colocando a\nvariábel lonxitude nos lugares correctos e definindo o valor correcto para\nlonxitude. (Pista: é un múltiplo de 10).  \\r\n\\r\nPercibes como defines o valor de\nlonxitude só unha vez e o código usa o valor correcto en todos os lugares?\\r\n\\r\n\\r\n"
      Overworld Move to Sheep: Agrega un segundo comando "andar adiante" para chegar á ovella.
      Overworld Move to Sheep_2018: Agrega un segundo comando "andar adiante" para chegar á ovella.
      Overworld Move to Sheep_2019: Agrega un segundo comando "andar adiante" para chegar á ovella.

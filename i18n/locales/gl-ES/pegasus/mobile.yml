  teacherled_shortdescription: "Anímate a organizar o teu propio evento da Hora do Código con estes plans de clase."
  codeorg_longdescription: "Aprende os conceptos básicos de informática coa programación de arrastrar e soltar. Este titorial parécese a un xogo, é autoexplicativo e conta coa participación de Bill Gates, Mark Zuckerberg, Angry Birds e Plants vs. Zombies. Aprende sobre bucles-repetición, condicionais e algoritmos básicos. Este titorial está dispoñíbel en 34 idiomas."
  codeintl_longdescription: "Aprende os conceptos básicos de informática coa programación de arrastrar e soltar. Este titorial parécese a un xogo, é autoexplicativo e conta coa participación de Bill Gates, Mark Zuckerberg, Angry Birds e Plants vs. Zombies. Aprende sobre bucles-repetición, condicionais e algoritmos básicos. Este titorial está dispoñíbel en 34 idiomas."
  khan_longdescription: "Aprende os conceptos básicos da programación JavaScript mentres creas debuxos divertidos cos teus códigos. Podes facer isto soíño ou coa túa clase!"
  khanes_longdescription: "Aprende os conceptos básicos da programación JavaScript mentres creas debuxos divertidos cos teus códigos. Podes facer isto soíño ou coa túa clase!"
  khanpt_longdescription: "Aprende os conceptos básicos da programación JavaScript mentres creas debuxos divertidos cos teus códigos. Podes facer isto soíño ou coa túa clase!"
  khanhe_longdescription: "Aprende os conceptos básicos da programación JavaScript mentres creas debuxos divertidos cos teus códigos. Podes facer isto soíño ou coa túa clase!"
  khanfr_longdescription: "Aprende os conceptos básicos da programación JavaScript mentres creas debuxos divertidos cos teus códigos. Podes facer isto soíño ou coa túa clase!"
  khanpl_longdescription: "Aprende os conceptos básicos da programación JavaScript mentres creas debuxos divertidos cos teus códigos. Podes facer isto soíño ou coa túa clase!"
  tynker_longdescription: "Crea os teus propios xogos e compárteos cos teus amigos! Soluciona desafíos divertidos e aprende os conceptos de programación de cada nivel. Personaliza xogos con personaxes animados, diversos niveis e propiedades valiosas. Fai que os teus xogos sexan realistas usando a física. Ve o código na forma de bloques visuais ou en JavaScript. Adapta os teus xogos para iPads e tablets Android. Hai ducias de actividades divertidas para escoller!"
  scratch_longdescription: "Co Scratch podes crear as túas propias animacións, historias e xogos interactivos &mdash; e compartilos cos teus amigos. Comeza facendo unha animación co teu nome, creando unha tarxeta de boas-festas, ou creando un xogo no estilo pong."
  lightbot_longdescription: "Guía o Lightbot para acender todas as células azuis! Lightbot é un xogo de puzzle que usa mecanismos de xogos de programación para permitir que os xogadores obteñan unha comprensión práctica sobre os conceptos básicos da programación. Aprende a colocar instrucións en secuencia, escribir procedementos e usar bucles para pasar de nivel. Ideal para todas as idades."
  thinkersmith_longdescription: "Usando un \"Vocabulario-robot\" pre-definido, os alumnos van descubrir como orientar uns aos outros a concluír tarefas específicas sen descutilas primeiro. Esta clase ensina os nenos sobre a conexión entre símbolos e accións, tamén sobre a habilidade individual de depurar. \"Os meus amigos robóticos\" funciona mellor como unha actividade en grupo, e tamén inclúe un caderno de exercicios do profesor para o uso na clase."
  condcards_longdescription: "Aprende algoritmos e instrucións condicionais nesta actividade \"offline\" usando cartas da baralla. Os alumnos deben facer esta actividade en equipos e cada equipo debe ter un mazo da baralla."
  lightbotintl_longdescription: "Aprende a lóxica fundamental da programación, comezando pola programación máis básica, destinada a nenos a partir de 4 anos, en sistemas iOS ou Android (ou navegador Web). Aprende como colocar comandos en secuencia, identificar padróns, usar procedementos e bucles!"
  codehs_longdescription: "Dar ordes a un computador, que é o concepto básico da programación, é como dar ordes a un cadeliño. Aprende a programar con Karel, o cadelo&mdash;unha introdución visual, accesíbel e divertida á programación, que ensina os conceptos básicos, como comandos e funcións, para principiantes. O titorial é autoexplicativo, pero os profesores poden se inscribir para acceder a ferramentas de profesores e seguir o éxito dos seus alumnos!"
  codecademy_longdescription: "A Codecademy é unha introdución interactiva e autodidacta aos conceptos básicos da programción informática por medio da linguaxe JavaScript, utilizada por decenas de millóns de alumnos no mundo todo. A Hora do Código é unha experiencia práctica e sen complicacións con cuestionarios, presentacións e ao final da actividade, o alumno terá un proxecto completo."
  codecombat_longdescription: "Loita contra os ogros para aprender Python ou JavaScript neste épico xogo de programación!"
  codemonkey_longdescription: 'CodeMonkey é un xogo on-line que ensina programación cunha linguaxe de programación real! Os alumnos programan un mono que apaña platanos, e o xogo fica un pouco máis complicado a cada nivel. Gañan estrelas como puntuación a cada solución e poden compartilas cun único clic. '
  codeavengers_longdescription: "Desenvolve un xogo de visión aérea en 2D para dous xogadores co JavaScript en só 10 breves tarefas. Despois, continúa aprendendo algúns conceptos básicos de programación (variábeis e instrucións \"se\" (if) ) mentres creas un cuestionario para compartir cos teus amigos. Alén diso, gaña puntos e medallas durante a competición para chegar ao cumio do cadro dos mellores da clase."
  processing_longdescription: "Unha introdución á programación no contexto das artes visuais, usando a linguaxe de programación Processing. As videoaulas de curta duración introducen exercicios de programación que levan ao desenvolvemento dun programa interactivo de debuxo"
  robomind_longdescription: 'Os alumnos aprenden os conceptos básicos de programación, controlando os seus propios robots virtuais. O curso on-line é totalmente completo, con breves presentacións, filmes, probas e orientacións/pistas automáticas que axudan cos exercicios de programación. '
  groklearning_longdescription: "Usa a linguaxe de programación Python para construír un chatbot chamado \"Eliza\" que vai actuar como un robot psicoterapeuta. Vas ensinar a Eliza a falar e determinarás o que debe falar. Conseguirás enganar os teus amigos e facelos crer que é humana, e non un computador?"
  quorum_longdescription: "Este títorial pode ser accedido por minusválidos visuais, e funciona con lectores de pantalla. Xúntate á Maria na súa visita a un laboratorio de bioloxía como programadora, mentres ela aprende a linguaxe de programación Quorum. Este titorial é autoexplicativo e contén actividades on-line de exemplo."
  codespark_longdescription: "The Foos é unha maneira divertida para os nenos aprenderen programación. Programa personaxes graciosos para que solucionen desafíos, e dá vida a ese mundo virtual.  O xogo non ten texto, só imaxes para que todos poidan xogar!"
  kodable_longdescription: "Kodable é un xogo autoexplicativo para iPad que presenta os conceptos básicos da programación para nenos a partir de 5 anos. Ter preto a un profesor ou un dos pais é o ideal pero non é necesario."
  tynkerapp_longdescription: "Aprende a programar resolvendo desafíos divertidos de programación. Crea xogos e historias con facilidade usando gráficos temáticos, máis de 10 kits de xogos e personaxes personalizábeis. Non é necesario se conectar á Internet. Tamén podes acceder ás túas creacións na Web."
  robomindnl_longdescription: 'Os alumnos aprenden os conceptos básicos de programación, controlando os seus propios robots virtuais. O curso on-line é totalmente completo, con breves presentacións, filmes, probas e orientacións/pistas automáticas que axudan cos exercicios de programación. '
  flappy_longdescription: "Usa a programación de arrastrar e soltar para crear o teu propio xogo Flappy Bird, e personalízao para que fique distinto (troca o paxaro por unha quenlla, Papá Noel ou calquera outra cousa). Agrega o xogo ao teu móbil nun clic."
  bitsbox_longdescription: "Personaliza o teu propio tablet virtual e programa unha serie de aplicacións para xogar e compartir. As orientacións simples permiten que até os nenos menores programen JavaScript de verdade, e canto máis avanzado esteas máis lonxe irás."
  makeschool_longdescription: "Aprende a programar facendo un xogo para iPhone cunha das máis recentes linguaxes de programación, ideal para principiantes: a Swift! Crea un xogo de acción inspirado no Pok&eacute;mon e programa para ensinar novos movementos a túa criatura. Aprenderás a usar variábeis, métodos e obxectos para axudar a túa criatura a vencer!"
  touchdevelop_longdescription: 'O editor táctil axudarache a crear arte de pixels, resolver o desafío do oso ou facer o teu propio xogo do paxaro saltador. '
  appinventor_longdescription: "Titoriais en vídeo rápidos e divertidos axúdanche a desenvolver tres aplicativos simples para o teu smartphone ou tablet Android. Elaborada tanto para principiantes como para expertos, esta hora do código vaite preparar para comezar a desenvolver as túas propias aplicacións, antes mesmo de que as entendas. Imaxina poder compartir as túas propias creacións de aplicacións cos teus amigos! Estas actividades poden ser feitas individualmente, ou usadas en clases coa orientación do profesor."
  blockly_longdescription: "Os teus PCs están con acceso lento (ou inexistente) á Internet? Fai o download dos titoriais do Blockly (os precursores dos titoriais da Code.org). Están nun único arquivo ZIP de 3 MB que pode ser cargado en calquera computador ou usado cunha tarxeta de memoria"
  thinkersmith2_longdescription: "Os alumnos van aprender representación e almacenamento de letras en binario e funcións de conectar e desconectar. Ao final da actividade, a clase poderá programar as súas propias iniciais para levar para casa."
  kodableunplugged_longdescription: 'Desenvolvido para ser usado con papel común, o fuzzFamily Frenzy é unha introdución á lóxica da programación para nenos a partir de 5 anos. Un profesor explicará o xogo, e entón os alumnos van programar un compañeiro para que complete un simple percorrido de obstáculos. '
  projguts_longdescription: "Esta actividade \"offline\" axuda os alumnos a aprender como a modelaxe e a simulación funcionan, cun grupo de alumnos xogando distintas versións do xogo Pedra/Papel/Tesoura, e a ver os resultados como distintas experiencias de modelado."
  hourofcode_longdescription: "Espazo reservado para un novo code.org/hoc"
  frozen_longdescription: "Imos usar código para unirnos a Ana e Elsa mentres exploran a maxia e a beleza do xeo. Crearás flocos de neve e padróns a medida que patinas sobre xeo e farás unha paisaxe invernal que logo podes compartir cos teus amigos!"
  starwars_longdescription: "Aprende a programar androides e crea o teu propio xogo Star Wars nunha galaxia moi, moi afastada."
  playlab_longdescription: "Crea unha historia ou fai un xogo no Laboratorio! Fai animais, piratas, zumbis, ninjas e moitos outros personaxes se moveren, facer sons, marcar puntos e até mesmo lanzar bólas de fogo!"
  monstercoding_longdescription: "O Desafío de programación da Illa do Misterio da Monster Coding ofrece unha aventura autodidacta chea de diversión que ensina aos nenos varios conceptos importantes sobre programación. Cada actividade con base en bloques é creada sobre a anterior, introducindo os nenos aos conceptos de funcións, valores booleanos, bucles, instrucións \"se/senón\" (if-else) e arrays, usando gráficos animados e a cor e instrucións en áudio."
  allcancode_longdescription: "Os alumnos xogan un xogo de aventura baseado nunha historia orixinal. Guían ao Marco - o personaxe principal - por cada nivel, dando instrucións paso a paso na forma de linguaxe de programación visual usada pola Hora do Código. Teñen contacto con comandos de secuencia, iteración e condicións sen decatarse."
  csfirst_longdescription: "Crea unha historia sobre dous personaxes no mar. Anima a auga e personaliza o escenario para agregar o teu propio xeito. Usa o código para contar a historia que queres!"
  boxisland_longdescription: "Fai unha viaxe pola Box Island e axuda ao Hiro a recadar todos os reloxos espallados polo deserto! Neste titorial, vas aprender conceptos básicos de algoritmos, secuencias, bucles e condicionais!"
  codesters_longdescription: 'Crea os teus propios xogos, animacións e arte usando Python. Cando termines, compárteos cos teus amigos! Programa en Python, unha linguaxe de programación real usada todos os días en empresas - a nosa caixa de ferramentas para arrastrar e soltar é fácil de aprender! Tenta crear un xogo de baloncesto, unha danza coreografada ou fai unha tarxeta animada! '
  texasinstruments_longdescription: 'As actividades de 10 minutos de programación poden ser usadas en clase como unha forma de alimentar o interese dos alumnos pola programación coa tecnoloxía de TI que levan nas súas mochilas todos os días. Aprende os conceptos básicos de programación usando o TI-84&#8482; Plus e comeza a programar en 10 minutos - non é preciso ter experiencia previa!  '
  teacherled_longdescription: "Agora que decenas de miles de educadores probaron a Hora do Código, moitas clases están preparadas para actividades máis creativas e personalizadas que ensinan os conceptos básicos da informática. Para inspirar os profesores, recadamos e facilitamos leccións dunha hora e plans de actividade proxectados para distintas áreas para veteranos da Hora do Código."

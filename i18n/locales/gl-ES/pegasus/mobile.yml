  sphero_beyond_shortdescription: "As leccións do SPRK dan aos nenos un curso rápido e divertido sobre programación de robots, e, ao mesmo tempo, melloran habilidades de matemática e ciencias."
  codeorg_beyond_longdescription: "Aprenda os conceptos básicos de informática coa programación de arrastrar e soltar. Son tres cursos completos, cada un con 15-20 clases que mesturan actividades \"offline\" en clase e titoriais autoexplicativos en forma de xogo que contan coa participación de Bill Gates, Mark Zuckerberg, Angry Birds e Plants vs. Zombies. Aprende bucles-repetición, condicionais, algoritmos básicos, funcións e variábeis."
  khan_beyond_longdescription: "Aprende os conceptos básicos da programación JavaScript mentres creas debuxos divertidos cos teus códigos. Podes facer isto soíño ou coa túa clase!"
  tynker_beyond_longdescription: "O Tynker fai a aprendizaxe da programación fácil e divertida. Está feito de forma visual. Os nenos crean xogos e aplicacións móbeis organizando bloques de código. Elimina a necesidade de coñecer a sintaxe de programación. Os nenos inmediatamente transforman ideas en historias animadas e arte matemática. Promove a aprendizaxe progresiva. Conforme os nenos aprenden os fundamentos, o Tynker introduce conceptos máis avanzados, incluíndo a sintaxe dirixida á programación."
  scratch_beyond_longdescription: "Co Scratch podes crear as túas propias animacións, historias e xogos interactivos &mdash; e compartilos cos teus amigos. Comeza facendo unha animación co teu nome, creando unha tarxeta de boas-festas, ou creando un xogo no estilo pong."
  lightbot_beyond_longdescription: "Aprende a lóxica fundamental da programación, comezando pola programación máis básica, destinada a nenos a partir de 4 anos, en sistemas iOS ou Android (ou navegador Web). Aprende como colocar comandos en secuencia, identificar padróns, usar procedementos e bucles!"
  codecademy_beyond_longdescription: "A Codecademy é unha introdución interactiva e autodidacta aos conceptos básicos da programción informática por medio da linguaxe JavaScript, utilizada por decenas de millóns de alumnos no mundo todo. A Hora do Código é unha experiencia práctica e sen complicacións con cuestionarios, presentacións e ao final da actividade, o alumno terá un proxecto completo."
  kodable_beyond_longdescription: "Kodable é un xogo autoexplicativo para iPad que presenta os conceptos básicos da programación para nenos a partir de 5 anos. Ter preto a un profesor ou un dos pais é o ideal pero non é necesario."
  scratchjr_beyond_longdescription: "ScratchJr é unha linguaxe de programación introdutória que permite aos nenos máis novos crear os seus propios xogos e historias interactivas. Os nenos encaixan bloques de programación gráfica para facer os personaxes se moveren, saltaren, bailaren e cantaren"
  hopscotch_beyond_longdescription: "Titorial autoexplicativo para iPad que utiliza a linguaxe de programación Hopscotch. Os alumnos desenvolverán xogos e aplicacións para iPads nos seus propios dispositivos. Poderán traballar individualmente ou cos amigos (até 3 por iPad)."
  pocketcode_beyond_longdescription: "Crea o teu propio xogo no teu smartphone co Pocket Code! Axuda o paracaidista Steve a entregar os seus paquetes. Podes compartilo cos teus amigos e outros usuarios para que eles xoguen!"
  groklearning_beyond_longdescription: "Un curso introdutorio coa linguaxe de programación Python para persoas sen ningunha experiencia en programación. A nosa combinación de contidos introdutorios e desafíos vai facer que aprenda Python e tamén programación de forma xeral. Este contido xa foi ensinado a alumnos de diversas idades e en distintos contextos, e temos a certeza de que vai servir para ti tamén."
  hacketyhack_beyond_longdescription: 'Hackety Hack ensina os conceptos básicos da programación desde o inicio. Non é preciso experiencia previa! Co Hackety Hack, vas aprender a linguaxe de programación Ruby. Ruby é usada para todos os tipos de programas, incluíndo aplicacións para computadores e sitios web. [Observación: é necesario instalar a aplicación]'
  robomind_beyond_longdescription: 'Os alumnos aprenden os conceptos básicos de programación controlando o seu propio robot virtual. O curso on-line é completamente autosuficiente, con pequenas presentacións, vídeos, desafíos e orientacións/indicacións automáticas que axudan na realización dos exercicios de programación. '
  makeschool_beyond_longdescription: "Xa sabes algúns conceptos de ObjectiveC? Aprende a crear un xogo para iPhone nunha hora! Imos orientarte no proceso de programación, proba, e tamén na hora de xogar o teu xogo no navegador, e daquela compartilo no Facebook para que os teus amigos xoguen! Non é preciso experiencia previa en iPhone. Precisas entender o que son variábeis, métodos e obxectos."
  appinventor_beyond_longdescription: "Titoriais en vídeo rápidos e divertidos axúdanche a desenvolver tres aplicativos simples para o teu smartphone ou tablet Android. Elaborada tanto para principiantes como para expertos, esta hora do código vaite preparar para comezar a desenvolver as túas propias aplicacións, antes mesmo de que as entendas. Imaxina poder compartir as túas propias creacións de aplicacións cos teus amigos! Estas actividades poden ser feitas individualmente, ou usadas en clases coa orientación do profesor."
  touchdevelop_beyond_longdescription: "A TouchDevelop permite que crees aplicacións en iPad, iPhone, Android, PC, Mac e Windows Phone. O noso editor fai divertida a programación, até mesmo no teu móbil ou tablet!"
  codehs_beyond_longdescription: 'Aprende os conceptos básicos de programación con Karel, o cadelo. Unha introdución visual divertida e accesíbel á programación, na cal dar comandos ao computador é o mesmo que dar ordes a un cadelo. Este titorial é excelente levado por un profesor pero tamén pode ser feito de forma individual. [Observación: este é un titorial de pago]'
  udemy_beyond_longdescription: 'Aínda que nunca viras unha liña de código na vida, Udemy ten un curso para ti, administrado por instrutores profesionais. [Observación: este é un recurso de pago]'
  lynda_beyond_longdescription: 'Aprende a programar e crear aplicacións web, desde os fundamentos básicos de programación orientada a obxectos en C e C++, até a programación en Java. Os nosos titoriais de desenvolvedores poden axudar no desenvolvemento e na creación de aplicacións para dispositivos móbiles, no traballo con PHP e base de datos MySQL, na aprendizaxe da linguaxe de procesamento estatístico R, e moito máis. [Observación: este é un recurso de pago]'
  edx_beyond_longdescription: "CS50x é a introdución de Harvard á informática e á arte de programar para adultos e nenos, con ou sen experiencia previa en programación. Os temas inclúen abstracción, algoritmos, estruturas de datos, encapsulamento, administrar recursos, seguranza, enxeñaría de software e desenvolvemento Web. As linguaxes abordadas inclúen C, PHP, JavaScript máis SQL, CSS e HTML. A versión do curso CS50x administrada no campus de Harvard é o segundo maior curso da universidade."
  coursera_beyond_longdescription: 'O curso CS 101 de Stanford é ministrado por Nick Parlante (GRATUITAMENTE!). O CS101 ensina as ideas esenciais da informática para un público sen ningunha experiencia previa. Xogue e faga probas con pequenos fragmentos de código para dar vida e poder ao computador. O CS 101 tamén fornece un panorama xeral sobre os computadores: o que é un computador, o que é hardware, o que é software, o que é a internet. Non é necesario experiencia previa ou habilidade para usar un navegador Web.'
  udacity_beyond_longdescription: "Neste curso aprenderás conceptos-chave sobre informática e aprenderás a escribir os teus propios programas no contexto dun rastreador Web. Ningún coñecemento previo en programación é necesario para ese curso. Os novatos son benvidos! Ao final do curso, vas aprender conceptos fundamentais sobre informática e terá coñecemento suficiente para escribir programas en Python e resolver problemas só. Este curso prepárate para os cursos de computación de nivel intermediario."
  teachingtree_beyond_longdescription: "TeachingTree é unha plataforma aberta que permite que calquera persoa organice contidos educacionais. Noso obxectivo é que os alumnos teñan acceso rápido ao que precisan para aprender conceptos individuais. Todos son incentivados a axudar enviando vídeos ou marcando conceptos."
  kodu_beyond_longdescription: "Kodu permite que os nenos creen xogos no PC e no Xbox por medio dunha linguaxe de programación simple e visual. Kodu pode ser usado para ensinar creatividade, resolución de problemas, contación de historias, ben como programación. Todos poden usar Kodu para crear un xogo, tanto nenos como adultos, e non é necesaria calquera habilidade en programación ou deseño. Kodu está dispoñíbel gratuitamente para PC. Tamén está dispoñíbel para XBox, nos EUA, no Marketplace, na canle Indie Games, por cerca de US$5."
  cargobot_beyond_longdescription: "Cargo-Bot é un xogo no cal ensinas a un robot a mover caixas. Parece simple, correcto? Contén 36 enigmas desafiadores, músicas asustadoras e gráficos incríbeis. Podes até gravar as túas solucións e compartilas cos teus amigos no YouTube."
  kidsruby_beyond_longdescription: 'Divírtete creando xogos, ou hackeando o teu deber de casa usando Ruby! Di aos teus pais ou profesores que estás aprendendo a programar en Ruby ... ;). Ese recurso é gratuíto e funciona en calquera computador. [Observación: é necesario instalación no desktop]'
  w3schools_beyond_longdescription: "Aprende a crear sitios web no seu propio computador. Coñece os conceptos básicos de servidor en menos dun día. Aprende como agregar bases de datos no teu sitio web"
  codeavengers_beyond_longdescription: "Aprende a programar xogos, aplicacións e sitios web. Desenvolvido por programadores experiente cun nivel perfecto de dificultade para principiantes, con instrucións de fácil comprensión e unha excelente interface de axuda. Os nosos cursos de HTML, CSS e JavaScript inclúen desafíos de programación e xogos de revisión que tornan o aprendizado divertido e efectivo para todas as idades."
  mozilla_beyond_longdescription: "Thimble fai que sexa ridiculamente simple crear e compartir páxinas Web. Escribe e edita códigos en HTML e CSS en seu navegador, e visualiza instantaneamente o teu traballo. Sube e comparte os teus proxectos cun único clic. Perfecto para principiantes e tamén para quen xa ten experiencia."
  codecombat_beyond_longdescription: "Xoga como un Mago usando programación (maxias) para controlar os teus heroes, pasar por labirintos, derrotar ogros, enganar inimigos e rescatar aliados! Aprende JavaScript neste xogo en HTML 5 para principiantes dispoñíbel na Web."
  codea_beyond_longdescription: "Codea para iPad permite que crees xogos e simulacións &mdash; ou practicamente calquera idea visual que teñas. Transforma os teus pensamentos en creacións interativas que usan recursos do iPad como o Multi-Touch e o acelerómetro. Cremos que Codea é o editor de código máis bonito que vas usar na súa vida, e el é fácil. Codea foi desenvolvido para que vostede poida tocar seu código. Querse alterar un número? É só tocar nel e arrastralo. Que tal unha cor, ou unha imaxe? O toque na tea trae editores visuais que permiten que escollas exactamente o que queres."
  lego_beyond_longdescription: "Crea robots pequenos, personalizábeis e programabades usando pezas de LEGO."
  finch_beyond_longdescription: "O Finch é un novo robot usado para o ensino de informática. É o resultado dun estudo de catro anos no laboratorio CREATE da Carnegie Mellon. O Finch foi desenvolvido para apoiar a introdución á arte de programar. Ten soporte para decenas de linguaxes e ambientes de programación, incluíndo varios ambientes apropiados para alumnos con até oito anos de idade. O Finch foi desenvolvido para permitir que os alumnos escriban programas interativos."
  arduino_beyond_longdescription: "Arduino é unha plataforma popular, desenvolvida para permitir que artistas e deseñadores traballen con sensores reais, LEDs, campaíñas, e máis. A Sparkfun Virtual Sandbox vai ensinar a vostede a programación real en Arduino no teu navegador."
  processing_beyond_longdescription: "Processing é unha linguaxe de programación, un ambiente de desenvolvemento e unha comunidade on-line. Desde 2001, Processing promove a alfabetización en softwares na área de artes visuais dentro do ambiente tecnolóxico. Inicialmente creada para servir como un software usado para ensinar os fundamentos de programación dentro dun contexto visual, Processing evolucionou para unha ferramenta de desenvolvemento para profesionais. Hoxe, hai decenas de miles de alumnos, artistas, designers, pescudadores e afeccionados que usan Processing para o aprendizado, para a prototipagem e para a produción."
  alice_beyond_longdescription: "Usando un innovador entorno de programación con soporte para a creación de animacións en 3D, o proxecto Alice fornece ferramentas e materiais para ensinar e aprender pensamento computacional, resolución de problemas e programación para varias idades e niveis escolares."
  sphero_beyond_longdescription: "Se ti es educador ou pai, as leccións do SPRK dan aos nenos un curso divertido sobre programación de robots, e, ao mesmo tempo, melloran habilidades de matemática e ciencias."

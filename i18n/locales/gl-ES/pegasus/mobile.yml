  dashboard_middle_courses_desc: "O noso currículo do Ensino Primario usa a informática e a programación no contexto das matemáticas e as ciencias do Ensino Primario como unha ferramenta para ensinar conceptos matemáticos e de ciencias. Para se rexistrar en obradoiros de desenvolvemento profesional, solicita unha <a href=\"/educate/districts\">parceria</a> coa Code.org."
  dashboard_high_courses: "Cursos dun ano para o Ensino Medio"

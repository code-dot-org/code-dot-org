  dashboard_k5_courses_desc: "Estes cursos son unha combinación de titoriais on-line, autodidactas e que poden ser feitos ao teu propio ritmo, con actividades \"offline\" que non necesitan de computador. Cada curso ten 20 leccións que poden ser aplicadas como unha unidade ou ao longo dun semestre. Até nenos do xardín de infancia que aínda non len poden participar. Para axudarlle a comezar, ofrecemos gratuítamente obradoiros de desenvolvemento profesional de alta calidade nos Estados Unidos. <a href=\"/professional-development-workshops\">Encontra un próximo a ti!</a>"

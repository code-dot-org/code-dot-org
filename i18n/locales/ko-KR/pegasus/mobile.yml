  flappy_shortdescription: "게임을 직접 만들어보세요 - 플래피 버드, 샤크, 잠수함"
  bitsbox_shortdescription: "실제 자바스크립트(JavaScript)를 사용한 앱 개발 및 공유 과정을 배워보세요."
  makeschool_shortdescription: "아이폰 게임을 만들어보세요! 여러분의 몬스터를 가르쳐 움직이는 코드를 만들어 보면서 배워보세요."
  touchdevelop_shortdescription: '스마트폰에서 퍼즐을 풀고, 게임을 만들고, 코딩에 대한 모든 것을 배워보세요. '
  appinventor_shortdescription: "앱을 직접 만들어보세요!(안드로이드 만 가능)"
  blockly_shortdescription: "오프라인에서도 배울 수 있도록 압축(ZIP) 파일을 다운로드 하세요."
  thinkersmith2_shortdescription: "정보를 표현하기 위해 컴퓨터에서 사용하는 1/0 들의 표현을 배워보세요."
  kodableunplugged_shortdescription: "재미있는 컴퓨터과학 언플러그드 활동 예시들"
  projguts_shortdescription: "가위/바위/보 를 이용해 모델링과 시뮬레이션을 경험해 보세요."
  hourofcode_shortdescription: "마크 주커버그, 앵그리버드와 함께 코드 배우기"
  frozen_shortdescription: "얼음의 마술과 아름다움을 탐구하는 안나, 엘사와 함께 코드를 사용하세요."
  starwars_shortdescription: "드로이드 프로그램을 배워보고, 자신만의 머나 먼 스타워즈 게임을 만들어보세요."
  playlab_shortdescription: "Play Lab을 이용해 스토리나 게임을 만드세요!"
  infinity_shortdescription: "Play Lab을 사용해서 디즈니 인피니티 캐릭터를 주연으로 하는 이야기나 게임을 만들어 보세요."
  artist_shortdescription: "화가를 이용해 멋진 그림과 디자인을 만들어보세요!"
  monsterocding_shortdescription: "아이들을 위한, 자기주도 프로그래밍 모험"
  allcancode_shortdescription: "비주얼 프로그래밍 언어를 이용해 마르코를 안내하는 가상 현실 게임"
  csfirst_shortdescription: "바다의 두 캐릭터에 대한 이야기를 만들어보세요. 여러분이 원하는 스타일을 추가해보세요!"
  boxisland_shortdescription: "용감한 히로와 함께 박스 아일랜드로의 코딩 여행을 해보세요."
  codesters_shortdescription: "파이썬(Python) 을 사용해서 원하는 프로그램, 애니메이션, 아트워크를 만들어 보세요."
  texasinstruments_shortdescription: "TI-84&#8482; Plus 계산기를 이용해 프로그래밍 기초를 배워보세요."
  teacherled_shortdescription: "이 레슨 플랜들을 사용해서 여러분의 Hour of Code 행사들을 설계해보세요."
  course2_shortdescription_congrats: "글을 읽고 이해하는 능력이 있는 학생들을 위해 과정1이 설계되어있습니다. 학생들은 문제 해결 프로그램을 만들거나, 인터랙티브 게임/스토리들을 만들어 다른 친구들과 공유할 수 있습니다. 2-5학년 학생들에게 권장됩니다."
  course3_shortdescription_congrats: "다음 레벨로 넘어갈 준비가 되었나요? 학생들은 좀 더 복잡한 문제들에 대한 유연한 해법을 찾기 위해 이전의 과정에서 소개된 프로그래밍 주제를 깊이 탐구할 것입니다. 이 과정을 완료하고나면 학생들은 상호작용 가능한 스토리와 게임을 만들고 다른 사람들과 공유할 수 있습니다. 4-5학년 학생들에게 권장합니다."
  course4_shortdescription_congrats: "더 나아갈 준비가 되었나요? 학생들은 좀 더 복잡한 문제들에 대한 유연한 해법을 찾기 위해 이전의 과정에서 소개된 프로그래밍 주제를 깊이 탐구할 것입니다. 이 과정을 완료하고나면 학생들은 상호작용 가능한 스토리와 게임을 만들고 다른 사람들과 공유할 수 있습니다. 초등학교 4학년 - 중학교 2학년 학생들에게 권장합니다."
  codeorg_longdescription: "드래그 앤 드롭 프로그래밍 으로 컴퓨터과학(정보과학)의 기초 개념들을 배워보세요. 마치 게임과 비슷하면서도, 빌게이츠, 마크주커버그, 앵그리버드, 식물과 좀비 등이 나오는 동영상을 보면서 스스로 튜토리얼을 따라가며 배울 수 있습니다. 반복 실행, 조건/선택 실행, 기초 알고리즘과 같은 것들을 배워보세요. 34개의 다양한 언어들로 가능합니다."
  codeintl_longdescription: "드래그 앤 드롭 프로그래밍 으로 컴퓨터과학(정보과학)의 기초 개념들을 배워보세요. 마치 게임과 비슷하면서도, 빌게이츠, 마크주커버그, 앵그리버드, 식물과 좀비 등이 나오는 동영상을 보면서 스스로 튜토리얼을 따라가며 배울 수 있습니다. 반복 실행, 조건/선택 실행, 기초 알고리즘과 같은 것들을 배워보세요. 34개의 다양한 언어들로 가능합니다."
  thinkersmithspanish_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  khan_longdescription: "여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을 배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!"
  khanes_longdescription: "여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을 배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!"
  khanpt_longdescription: "여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을 배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!"
  khanhe_longdescription: "여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을 배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!"
  khanfr_longdescription: "여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을 배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!"
  khanpl_longdescription: "여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을 배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!"
  tynker_longdescription: "직접 게임을 만들고 친구들에게 자랑해보세요! 재미있는 단계별 코딩 퍼즐을 풀면서 프로그래밍의 개념들을 배워보세요. 애니메이션으로 움직이는 캐릭터들을 마음대로 만들고, 다양한 레벨과 막대기들을 만들어 보세요. 물리적인 내용들을 활용해 게임을 현실감 있게 만들어보세요. 블럭 명령어나 자바스크립트로 만들어진 실제 코드들을 살펴보세요. 그렇게 만든 게임을 아이패드나 안드로이드 태블릿에서 실행시켜보세요. 수 십여개의 재미있는 활동들에서 골라서 해보세요!"
  scratch_longdescription: "스크래치(Scratch)를 이용해 인터랙티브 게임, 이야기, 애니메이션 등을 직접 만들어보세요. &mdash; 그리고 친구들에게 자랑해 보세요. 이름을 움직이게 애니메이션한다거나, 크리스마스카드를 만들거나, 간단한 게임을 만들어보면서 시작할 수 있습니다."
  lightbot_longdescription: "파랑색 판들에 불을 키는 라이트봇(Lightbot)을 프로그래밍하면서 실제적인 코딩의 기초를 배우는 프로그래밍 퍼즐 게임을 해볼 수 있습니다. 순차적 명령실행, 함수(프로시져) 만들기, 반복 실행 만들기 등을 통해 각 단계들을 해결해 나가면 됩니다. 모든 연령대에 대해서 가능합니다."
  thinkersmith_longdescription: "미리 정의해둔 \"로봇 어위 사전\"을 사용해 학생들은 주어진 각 단계의 목표들을 해결하기 위해 해야할 작업들을 생각해 볼 수 있게 됩니다. 이 과정은 아이들이 기호와 동작들을 연관짓는 방법뿐만 아니라 디버깅이라는 매우 유용한 스킬을 배울 수 있습니다. \"내 로봇 친구\" 활동은 모둠 활동에 가장 적합하며, 학급 단위의 활동을 위해 교사용 워크북이 포함되어있습니다."
  condcards_longdescription: "한 벌의 카드를 사용한 컴퓨터과학 \"언플러그드\" 활동을 통해 알고리즘과 조건/선택 명령문에 대해서 배워보세요. 학생들은 모둠을 이루어 활동을 할 수 있고 한 모둠에 한 벌의 카드만 있으면 됩니다."
  lightbotintl_longdescription: "4세 이상부터, iOS나 안드로이드(또는 웹 브라우져)에서, 아주 기초적인 프로그래밍부터 시작해서 프로그래밍의 핵심 로직(논리와 절차)을 배울 수 있습니다. 순차적 명령어 실행, 패턴 찾기, 프로시져(함수) 사용하기, 반복 실행 활용하기를 배울 수 있습니다! "
  codehs_longdescription: "프로그래밍은 컴퓨터에게 명령을 주는 것이 전부이고, 이는 강아지에게 명령을 내리는 것과 똑같습니다. 카렐과 강아지를 통해 코드를 배워보세요. &mdash; 기초적인 개념들을 재미있고, 접근하기 편하고, 시각적으로 보여주는 방법들로 프로그래밍을 배움으로서 완전 처음 하는 사람들도 명령과 함수들을 배울 수 있습니다. 튜토리얼은 학생들 혼자 힘으로도 따라갈 수 있지만 선생님들이 가입하고 선생님 메뉴를 통해 학생들의 진도를 살펴보면서 지도할 수도 있습니다!"
  codecademy_longdescription: "코드카데미(Codecademy) 는 전세계의 수천만 학생들에 의해서 사용되는 자바스크립트를 통해 컴퓨터과학의 기초를 소개하는 인터랙티브한 학생 자기주도형 과정입니다. 간편하게 Hour of Code 를 경험할 수 있는 퀴즈, 슬라이드, 프로젝트가 마지막에 준비되어있습니다."
  codecombat_longdescription: "이 이야기 진행식 게임 프로그래밍을 통해 괴물을 물리치는 파이썬(Python)이나 자바스크립트(JavaScript) 배우기!"
  codemonkey_longdescription: '코드몽키(CodeMonkey)는 실제 프로그래밍 언어 코딩을 배울 수 있는 온라인 게임입니다! 학생들은 각 단계가 올라갈 때마다 원숭이가 바나나를 집도록 프로그램해야합니다. 한 번의 클릭으로 각 단계마다 별 점수를 모으고 다른 사람들과 공유할 수 있습니다.'
  codeavengers_longdescription: "자바스크립트(JavaScript)를 이용하는 10개의 짧은 미션들을 통해, 2인용 2D 탑다운 방식 게임을 만들어보세요. 그리고 나서 친구들에게 기초적인 프로그래밍 개념(변수와 조건/선택 명령)을 배울 수 있는 퀴즈를 만들고 풀어보라고 해보세요. 학급별 순위표의 상위 등수를 얻기 위해 점수와 뱃지를 얻어가세요."
  processing_longdescription: "비주얼 아트의 범주에서의 프로그래밍에 대한 소개 과정으로서 프로세싱(Processing) 프로그래밍 언어가 사용됩니다. 짧은 동영상 강의들은 인터랙티브한 드로잉 프로그램을 설계하기 위한 단계적인 코딩 예시를 소개합니다."
  robomind_longdescription: '학생들은 자신의 가상 로봇을 제어함으로서 프로그래밍의 기초를 배울 수 있습니다. 온라인 과정은 간단한 프레젠테이션 자료, 동영상, 퀴즈와 프로그래밍 경험을 돕기 위한 자동응답식 가이드/힌트들을 통해 혼자 힘으로도 충분히 배울 수 있습니다.'
  groklearning_longdescription: "파이썬(Python) 프로그래밍 언어를 이용해 \"엘리자\"라는 심리치료 채팅 로봇 프로그램을 만들어 보세요. 엘리자에게 말하는 방법과 말해야하는 것들을 가르칠 수 있습니다. 친구들이 컴퓨터가 아니고 사람이라고 생각하도록 속일 수 있을까요? "
  quorum_longdescription: "이 튜토리얼은 시각 장애인을 고려하여 만들어졌으며, 화면 읽기 도구와 함께 동작합니다. 여행 중인 마리를 생물학 연구실에 프로그래머로 참여하도록 하여 Quorum 프로그래밍 언어를 배울 수 있도록 해보세요. 이 튜토리얼은 온라인 예시 활동들과 함께 혼자 힘으로도 충분히 할 수 있습니다."
  codespark_longdescription: "푸스(Foos)는 아이들에게 친근하면서도 재미있는 방법으로 컴퓨터 프로그래밍에 대해 배울 수 있도록 해줍니다. 귀여운 캐릭터를 프로그램하여 퍼즐을 풀고 가상의 세계를 실제 세상으로 가져와 보세요. 이 게임은 \"무료\" 이기 때문에 누구나 해볼 수 있습니다."
  kodable_longdescription: "코더블(Kodable)은 자기 주도적인 아이패드 게임으로 5세 이상의 아이들에게 프로그래밍 기초들을 소개합니다. 선생님이나 부모님과도 함께 할 수 있습니다."
  tynkerapp_longdescription: "재미있는 코딩 퍼즐들을 해결해 가면서 프로그래밍을 배워보세요. 테마 그래픽, 10개 이상의 게임키트와 수정가능한 캐릭터들을 이용해 게임과 이야기들을 아주 쉽게 만들 수 있습니다. 인터넷 연결이 반드시 필요하지는 않습니다. 자신이 만든 것을 웹에서도 확인할 수 있습니다."
  robomindnl_longdescription: '학생들은 자신의 가상 로봇을 제어함으로서 프로그래밍의 기초를 배울 수 있습니다. 온라인 과정은 간단한 프레젠테이션 자료, 동영상, 퀴즈와 프로그래밍 경험을 돕기 위한 자동응답식 가이드/힌트들을 통해 혼자 힘으로도 충분히 배울 수 있습니다.'
  flappy_longdescription: "드래그 앤 드롭 프로그래밍으로 플래피 버드 게임을 직접 만들고, 다른 모양(플래피 샤크, 플래피 산타 등등)으로 변형해 보세요. 한 번의 클릭으로 아이폰에 게임으로 추가할 수 있습니다."
  bitsbox_longdescription: "자신의 가상 태블릿을 설정한 후, 실행할 수 있는 앱을 만들고 공유해 보세요. 간단한 과정을 통해 실제 자바스크립트(Javascript) 언어를 이용해 어린 아이들도 만들 수 있습니다. 그리고 더 자세히 배울 수 있는 경험을 얻어보세요."
  makeschool_longdescription: "스위프트(Swift)라는 시작하기 쉬운 새로운 언어를 이용해 아이폰 게임을 만들면서 코드를 배워 보세요. 포켓&eacute;몬 게임과 비슷한 액션 게임을 만들어서 자신의 몬스터가 새로운 동작을 할 수 있도록 가르쳐보세요. 자신의 몬스터가 승리할 수 있도록 도와주면서 변수, 매소드, 객체 등에 대해 배울 수 있습니다."
  touchdevelop_longdescription: '화면 터치 기반의 코드 편집기를 통해, 픽셀 아트, 퍼즐 풀기, 새 날리기 게임 등을 만드는 방법들에 대해서 가이드 받게 됩니다.'
  appinventor_longdescription: "엔터테인먼트, 퀵 비디오 튜토리얼을 통해 여러분의 안드로이드폰이나 태블릿을 위한 3가지 간단한 앱을 만들어 보세요. 처음하는 사람들도 전문가들처럼 만들 수 있도록 설계되었으며, 이 hour of code 활동은 자기도 모르게 직접 앱을 만드는 방법을 알게 됩니다. 친구들에게 자기가 만든 앱을 나눠주는 것을 생각해보세요! 이 활동들은 개인활동 또는 선생님 지도에 따라 학급별로도 가능합니다."
  blockly_longdescription: "인터넷 접속이 느린(혹은 인터넷에 연결할 수 없거나) 컴퓨터들만 있다고요? 블러클리(Blockly) 튜토리얼을 다운로드 받으세요. 블러클리는 code.org 튜토리얼의 초기버전이라고 할 수 있습니다. - 3MB 의 적은 압축(ZIP) 파일을 다운로드 받으면 컴퓨터나 메모리스틱에 넣어 가지고 다닐 수 있습니다."
  thinkersmith2_longdescription: "학생들은 문자들을 켜짐(on)과 꺼짐(offf) 으로 표현할 수 있는, 2진수 형태으로 표현하고 저장하는 방법에 대해 배울 수 있습니다. 수업을 마칠 때 쯤이면 학생들은 자기 이니셜을 코드화해서 집에 가져갈 수 있게 될 것입니다."
  kodableunplugged_longdescription: '백지 종이를 사용해 설계하는, 퍼즈패밀리 프랜지(fuzzFamily Frenzy)는 5세 이상의 아이들을 위한 프로그래밍 로직 소개 과정입니다. 선생님이 게임에 대해서 설명해 주면, 학생들은 간단한 장애물 코스를 해결하기 위해 짝 학생을 프로그램하게 됩니다.'
  projguts_longdescription: "이 언플러그드 활동은 학생들에게 서로 다른 버전의 가위/바위/보 게임을 수행함으로서 모델링과 시뮬레이션 작업이 이루어지는 방법을 배우게 되며, 서로 다른 모델링 실험의 결과를 살펴볼 수 있게 됩니다."
  hourofcode_longdescription: "새로운 code.org/hoc 를 위한 기호"
  frozen_longdescription: "얼음의 마술과 아름다움을 탐구하는 안나, 엘사와 함께 코드를 해보세요. 스케이트를 타는 것 처럼 쉽게 눈 송이와 패턴을 만들어서 겨울왕국을 꾸밀 수 있게 될 것입니다. 그렇게 만든 것들은 친구들에게 자랑하세요!"
  starwars_longdescription: "드로이드 프로그램을 배워보고, 자신만의 머나 먼 스타워즈 게임을 만들어보세요."
  playlab_longdescription: "플레이 랩으로 이야기나 게임을 만들어보세요! 동물, 해적, 좀비, 닌자 등 여러 가지 캐릭터들을 움직이고, 소리내고, 점수를 올리고, 파이어볼을 쏘는 등의 움직임들이 가능합니다."
  monstercoding_longdescription: "몬스터 코딩의 미스터리 아일랜드 코딩 퀘스트는 몇 가지 핵심 프로그래밍 개념들을 배울 수 있는, 재미있는 자기주도 어드벤쳐입니다. 각 블록은 함수, 불 값, 반복, 조건/선택, 배열을 아이들에게 소개하는 블록 기반 활동으로 구성되어있습니다. 애니메이션 그래픽과 오디오 설명이 함께 제공됩니다."
  allcancode_longdescription: "학생들은 원래의 스토리를 기초로한 어드벤쳐 게임을 합니다. Hour of Code 에서 사용되었던 비주얼 프로그래밍 언어로 코딩하여, 주인공 캐릭터인 마르코를 이용해 한 단계씩 통과해 나아가게 됩니다. 학생들은 자기도 모르게 순차 실행, 반복, 조건/선택을 배우게 됩니다."
  csfirst_longdescription: "바다에서의 두 캐릭터에 대한 이야기를 만들어보세요. 물결을 치게 만들고, 자신만의 섬광 불빛을 만들어 배경을 바꿔보세요. 여러분이 이야기하고 싶은 이야기들을 코드로 만들어보세요!"
  boxisland_longdescription: "박스 아일랜드를 여행하며 흩어져있는 시계들을 히로가 모을 수 있게 도와주세요! 여러분들은 이 튜토리얼에서 알고리즘, 순차실행, 반복, 조건/선택의 기초들을 배우게 될 것입니다!"
  codesters_longdescription: '파이썬 언어를 이용해서 자신만의 게임, 애니메이션, 아트워크를 만들어보세요. 다 만들고 난 후, 친구들에게 공유해보세요! 파이썬은 여러 회사들에서 사용하고 있는 진짜 프로그래밍 언어입니다. - 드래그 앤 드롭 도구상자는 파이썬을 쉽게 배울 수 있게 해줍니다! 농구 게임, 춤 안무, 애니메이션 카드를 만드는데 사용해 보세요! '
  texasinstruments_longdescription: '10 Minutes of Code 활동은 학생들이 가지고 다니는 TI(텍사스 인스투르먼트) 계산기에 프로그래밍해서, 학생들의 관심을 불러일으킬 수 있는 학급활동입니다. TI-84&#8482; Plus 계산기로 프로그래밍을 해보는데에는 10분이면 충분합니다. 어떤 사전 지식도 필요하지 않습니다!  '
  teacherled_longdescription: "지금까지 수 만 명의 선생님들이 Hour of Code 를 해보았고, 많은 학급들은 컴퓨터과학의 기초/개념/원리들을 넘어, 더 재미있은 것들을 해볼 수 있는 준비가 되었습니다. 적극적인 선생님들을 위해, Hour of Code 활동을 충분히 경험한 학생들을 위해 준비한 다양한 주제와 영역들로 1시간 짜리 교사 주도형 수업과 활동 계획을 모으고 정비해 왔습니다."

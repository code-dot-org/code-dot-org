  third_party_tynker_desc: "Tynker의 크리에이티브 컴퓨팅 플랫폼은 어린이들이 재미있고, 직관적이며 창의적인 방법으로 컴퓨팅 사고력과 프로그래밍 기술을 개발하도록 돕습니다. 우리의 혁신적인 비주얼 프로그래밍 언어, 대화형 자기주도적 학습 과정 그리고 게임 기반 프로그래밍 활동은 프로그래밍에 대한 쉬운 소개를 제공하며, 어린이들이 혁신적이고 창조적인 활동을 하도록 자율권을 부여합니다."
  third_party_tynker_btn_curriculum: "읽기가 서투르다면, Tynker 의 교육과정을 살펴보세요."
  third_party_tynker_btn_site: "Tynker 방문하기"
  third_party_scratchjr_desc: "Scratch Jr(스크래치 주니어)는 어린 아이들에게 프로그래밍을 소개하고, 인터랙티브 스토리와 게임들을 만들어 낼 수 있도록 하는 어린 아이들(5세-7세)용 교육용 프로그래밍 언어입니다. 어린이들은 프로그래밍 블록들을 붙여가며 캐릭터들을 움직이고, 뛰고, 춤추고, 노래하게 만들 수 있습니다. 어린이들은 캐릭터들을 수정하거나, 자기 목소리나 소리를 추가시킬 수 있고, 자기 사진들을 입력해 넣을 수도 있습니다. - 그런 방법으로 프로그래밍 블록들을 사용해 자신들의 캐릭터들을 실제로 만들어낼 수 있습니다."
  third_party_scratchjr_btn_curriculum: "Scratch Jr. 교육과정 다운로드"
  third_party_scratchjr_btn_site: "Scratch Jr 살펴보기"
  third_party_scratch_desc: "스크래치를 이용하면, 자신만의 인터랙티브 스토리, 게임, 애니메이션을 만들어 온라인 커뮤니티를 통해 다른 사람들과 공유할 수 있습니다. 스크래치는 어린이들에게 창의적으로 생각하고, 체계적으로 추론하고, 다른 사람들과 협력해서 작업할 수 있도록 도와 줍니다. — 이러한 능력들은 21세기를 살아가는데 필수적인 능력들입니다."
  third_party_scratch_btn_curriculum: "Scratch 교육과정 다운로드"
  third_party_scratch_btn_forum: "Scratch 교육자 포럼"
  third_party_scratch_btn_site: "Scratch 살펴보기"
  third_party_lightbot_desc: "라이트봇에서, 학생들은 로봇이 퍼즐을 해결하도록 명령을 이용하여 프로그래밍 해야 합니다. 학생들은 웹 브라우저(플래시 플레이어 필요) 또는 안드로이드나 iOS 장비에서 게임을 실행할 수 있습니다. 학생들은 라이트봇에서 \"기본\" 수준의 초기 명령 세트를 실행합니다. 그들은 무엇을 하기 위해 일련의 기본 명령어들을 가지고 컴퓨터에게 어떻게 이야기해야 할지 배울 수 있습니다. 그리고 컴퓨터 프로그램에 작성되는 일반적인 절차를 습득하게 됩니다."
  third_party_lightbot_btn_curriculum: "Ligthbot 교육과정 다운로드"
  third_party_lightbot_btn_site: "Lightbot 살펴보기"
  third_party_khan_desc: "그림, 애니메이션, 그리고 자바스크립트와 ProcessingJS를 활용한 게임을 프로그래밍 하는 방법 또는 HTML과 CSS로 웹 페이지를 만드는 방법을 학습해 보세요. 여러분이 만드는 무엇이든지 공유할 수 있고, 다른 사람들이 만든 것을 둘러볼 수 있으며, 서로에게서 배울 수 있습니다."
  third_party_khan_btn_learn: "Khan Academy 와 함께 CS 배우기"
  third_party_khan_btn_forum: "Khan Academy CS 포럼"
  third_party_appinv_desc: "MIT 앱 인벤터는 프로그래밍을 시작하려는 누구나, 심지어 초보일지라도, 사용할 수 있는 블록 기반 프로그래밍 도구이며, 안드로이드 장치에 대한 모든 기능을 가진 애플리케이션을 구축할 수 있습니다. 앱 인벤터를 처음 시작하는 사람들은 한 시간 또는 그 이내에 그들의 첫 번째 앱을 업로드하고 실행할 수 있습니다. 그리고 전통적인 텍스트 기반 언어를 사용할 때보다 현저히 줄어든 시간 안에 좀 더 복잡한 앱을 프로그래밍할 수 있습니다."
  third_party_appinv_btn_curriculum: "App Inventor 2 교육과정 다운로드"
  third_party_appinv_btn_forum: "App Inventor 2 포럼"
  third_party_appinv_btn_site: "App Inventor 2 살펴보기"
  third_party_codehs_desc: "CodeHS는 짧은 동영상, 예제 코드 그리고 초보자가 이용 가능하고, 코딩을 재미있게 만들어주는 많은 프로그래밍 활동들을 이용하여 블록 코딩에 대해 소개합니다. 학교와 교사를 위한 CodeHS는 교육과정과 교사용 툴과 PD를 제공합니다. 개별 학습자를 위해서는, 교사 네트워크로부터 여러분이 필요로 하는 도움을 얻을 수 있습니다."
  third_party_codehs_btn_try: "Intro CS Learn More for Schools"
  third_party_codecademy_desc: "우리는 교육에 대해 밑바닥에서부터 다시 생각해 봅니다. 웹에 관한 거의 모든 것 - 상거래, 소셜 네트워크, 의료 등을 다시 생각했습니다. 우리는 세계에서 필요로 하는 교육 - 최초의 진정한 인터넷 교육을 구축할 것입니다."

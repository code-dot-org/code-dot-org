  groklearning_shortdescription: "\"엘리자\" 채팅 프로그램 로봇을 프로그래밍해서 친구들에게 진짜 사람인 것 처럼 속여보세요!"
  quorum_shortdescription: "가이드 투어를 통해 Quorum 프로그래밍 언어를 배우고 있는 마리와 함께 하세요."

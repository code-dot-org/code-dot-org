  codecademy_shortdescription: "웹 브라우져에서 동작하는 자바스크립트 프로그래밍 배우기"
  codecombat_shortdescription: "이 이야기 진행식 게임 프로그래밍을 통해 괴물을 물리치는 파이썬(Python)이나 자바스크립트(JavaScript) 배우기!"

              description_student: "**오늘의 질문: 함께 하나의 팀으로서 문제를 풀 때 무엇이 도움을 줄 수 있을까요?**\\\\r\n\\\\r\n학급은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 레슨의 끝에 그룹은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다. "
              description_teacher: "**오늘의 질문: 함께 하나의 팀으로서 문제를 풀 때 무엇이 도움을 줄 수 있을까요?**\\\\r\n\\\\r\n이 레슨에서, 학생들은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 그룹은 두 개의 라운드로 나눠 보트를 설계하고 라운드 1보다 더 많은 동전을 싣는 것을 목표로 삼습니다. 활동 구조는 다음 레슨에서 더 자세히 소개받게 될 문제해결 프로세스의 여러 단계를 예시합니다. 레슨의 끝에 학생들은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다.\\\\r\n\\\\r\n**이 레슨의 대체 버전은 다음과 같습니다.** \\\\r\n\\\\r\n\n-   [신문지 탁자](../4/)\\\\r\n-   [스파게티 브릿지](../5/)\\\\r\n-   [종이 탑](../6/) "
            The Problem Solving Process:
              name: 문제 해결 과정
              description_student: "**오늘의 질문: 많은 여러 유형의 문제를 풀 때 사용할 수 있는 공통된 단계는 무엇입니까?**\\\\r\n\\\\r\n이 레슨은 학급이 올해 과정 내내 사용하게 될 공식적인 문제 해결 프로세스인 정의-준비-시도-성찰을 소개합니다. 학급은 이러한 프로세스를 이전 레슨에서의 알루미늄 보트 문제와 그 다음, 그들이 잘했던 문제와 해결 시 개선이 필요했던 문제와 관련짓습니다. 레슨의 끝에 학급은 프로세스의 각 단계에 일반적으로 유용한 전략 목록을 모아 포스터에 게시할 것입니다. "
              description_teacher: |-

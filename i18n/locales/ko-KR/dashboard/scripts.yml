          lesson_groups:
            csd3_1:
              display_name: '챕터 1: 이미지와 애니메이션'
              big_questions: |-
                -   컴퓨터 프로그램이란?
                -   대부분의 프로그래밍 언어에서 핵심적인 특징은 무엇입니까?
                -   프로그래밍이 창의성과 개인 표현을 가능하게 하는 방식은?
                -   프로그램 작성 시 도움이 되는 관행 및 전략은?
              description: 학생들은 게임 랩 환경에서 인터랙티브 애니메이션을 프로그래밍합니다. 간단한 도형과 스프라이트 객체로 시작하고 그 다음, 루프를 사용하여 플립 북 스타일의 애니메이션을 만듭니다. 또한 사용자 인풋에 반응하기 위해 불과 조건문 사용법을 배웁니다. 챕터 끝부분에서, 학생들은 공유할 수 있는 인터랙티브 애니메이션을 설계하고 만듭니다.
            csd3_2:
              display_name: '챕터 2: 게임 만들기'
              big_questions: |-
                -   소프트웨어 개발자가 복잡성과 스케일을 관리하는 방법은?
                -   공통된 문제를 한 번만 풀 수 있게 프로그램을 어떻게 구성합니까?
                -   이전 솔루션에 기초하여 더 복잡한 행동을 만들려면 어떻게 해야 합니까?
              description: 이 챕터에서 학생들은 첫 번째 챕터에서 배웠던 구조를 조합하여 더 복잡한 스프라이트 이동 및 충돌이 이루어 지도록 프로그래밍합니다. 더 복잡한 프로그램을 만들면서, 학생들은 코드를 체계적으로 정리하기 위해 함수를 사용하기 시작합니다. 끝에서, 학생들은 오리지널 게임을 만들기 위한 설계 프로세스를 사용합니다.
            cspSurvey:
              display_name: 설문조사
          name: csd3-2021
          student_description: " 단원 3에서는 게임 랩에서 애니메이션과 인터랙티브 아트, 게임을 프로그래밍하며 코딩 경험을 쌓을 것입니다. 단원은 간단한 모양으로 시작하여 여기에 컴퓨터 과학자들이 매일 사용하는 것과 동일한 프로그래밍 개념과 설계 프로세스를 사용하여 더 정교한 스프라이트 기반 게임을 쌓아 올립니다. 마지막 프로젝트에서는 개인화된 인터랙티브 프로그램을 개발할 것입니다."
        csd4-2021:
          description_short: "  사용자의 필요를 만족하는 프로그램의 설계 방법을 배웁니다."
          lesson_groups:
            csd4_1:
              display_name: '챕터 1: 사용자 중심 설계'
              big_questions: |-
                -   설계자는 사용자의 필요를 어떻게 식별합니까?
                -   사용자의 필요가 설계로 만족되게 하려면 어떻게 해야 합니까?
                -   효과적으로 설계를 만들고 테스트하고 반복하도록 허용하는 최고의 프로세스는 무엇입니까?
              description: 이 챕터는 설계 프로세스를 사용자의 필요를 파악하고 이해하기 위한 공감이 계속해서 통합되는 문제 해결 프로세스의 특정 버전으로서 소개합니다. 학생들은 사용자의 필요를 식별하고 여러 설계가 그러한 필요를 얼마나 잘 다루는지 평가하기 위한 전략을 배웁니다. 특히, 그들은 종이 프로토타입을 만들고 그 프로토타입에 대한 피드백을 수집하고 반응하며 여러 사용자 인터페이스가 앱 유용성에 영향을 미치거나 또는 미치지 않는 방법을 고려합니다.
            csd4_2:
              display_name: '챕터 2: 앱 프로토타입'
              big_questions: |-
                -   팀이 소프트웨어를 개발하기 위해 어떻게 효과적으로 함께 일합니까?
                -   소프트웨어를 설계 및 개발하기 위해 프로그래밍을 너머 어떤 역할이 필요합니까?
                -   설계자가 피드백을 제품의 복수 반복에 어떻게 통합합니까?
              description: 이 챕터는 장기적으로 가동되는 그룹 프로젝트에 중점을 두어 학생들이 지금까지 사용자 중심 설계에 관해 배운 내용을 앱 프로토타입을 만드는데 적용할 수 있게 합니다. 팀으로 일하며, 학생들은 그들이 관심을 가져야 하는 사회적 이슈를 식별하고 그 이슈를 다루기 위한 앱을 설계하고 프로토타입을 만듭니다. 이것은 학생들이 소프트웨어 개발에서 다른 역할 즉, 제품 관리 및 마케팅, 설계, 테스팅을 탐구할 기회를 줍니다.
            csd5_2:
              display_name: '챕터 2: 데이터 문제 해결하기'
            cspSurvey:
              display_name: 설문조사
          name: csd4-2021
          student_description: 단원 4는 컴퓨팅의 더 넓은 사회적 영향을 소개합니다. 일련의 설계 도전을 통해, 문제의 해결책을 발전시키는 동안 다른 이의 필요를 더 잘 이해하는 방법을 배울 것입니다. 단원의 후반부는 반복되는 팀 프로젝트로 구성되며 이 기간 동안 팀은 그들이 관심을 둬야 하는 필요를 식별하고 종이와 앱 랩 모두에 솔루션 프로토타입을 만들고 실제 사용자와 함께 솔루션을 테스트하여 피드백을 얻고 더 반복을 추진할 기회를 갖습니다.
        csd5-2021:
          description_short: 데이터 문제를 풀기 위해 사람들이 컴퓨터를 사용하는 방식에 대해 배우세요.
          lesson_groups:
            csd5_1:
              display_name: '챕터1: 정보 표현하기'
              big_questions: |-
                -   표현이 문제해결에서 중요한 이유는?
                -   표현 시스템이 유용하려면 어떤 특징을 가져야 합니까?
                -   유용한 바이너리 표현 시스템을 만들기 위해 무엇이 필요합니까?
                -   더 복잡한 정보를 얻기 위해 시스템을 어떻게 조합할 수 있습니까?
              description: 이 챕터는 데이터 표현과 정보 문제 해결에서 그것의 역할에 중점을 둡니다. 학생들은 표현 시스템이 유용하기 위해 무엇이 필요하며 컴퓨터가 바이너리 시스템을 사용하여 여러 유형의 정보를 어떻게 표현하는지 배웁니다. 챕터 프로젝트를 위해 학생들은 바이너리 펀치로 그들의 완벽한 날을 표현하고 친구와 교환하여 그 표현을 해독합니다.
            csd5_2:
              display_name: '챕터 2: 데이터 문제 해결하기'
              big_questions: |-
                -   문제 해결 시 데이터가 어떤 도움을 줍니까?
                -   컴퓨터와 인간이 데이터를 어떻게 다르게 사용합니까?
                -   데이터 문제해결 프로세스의 어느 부분을 자동화할 수 있습니까?
                -   실제 세상에서 컴퓨터는 어떤 종류의 문제를 풀 때 데이터를 사용합니까?
              description: 학생들은 흥미로운 질문에 답하고 문제를 풀 때 데이터를 어떻게 사용하는지 탐구합니다. 일반 문제해결 프로세스의 수정된 버전을 사용하여, 학생들은 컴퓨터와 인간이 데이터를 어떻게 다르게 사용하는지 보며 문제해결 자동화의 장점과 단점을 따져 봅니다. 실제 세상에서 컴퓨터의 데이터 사용방법을 학습한 후, 학생들은 문제를 선택하여 데이터를 사용해 그 문제를 풉니다.
            cspSurvey:
              display_name: 설문조사
          name: csd5-2021
          student_description: 단원 5는 문제해결 시 데이터의 중요성에 관한 단원이고 컴퓨터가 이 프로세스를 어떻게 도울 수 있는지를 강조합니다. 첫 번째 챕터는 컴퓨터에서 정보를 나타내는데 사용하는 여러 시스템과 그것을 사용함에 따라 제기되는 도전과 대가를 강조합니다. 두 번째 챕터는 문제를 풀기 위한 데이터 사용 방법과 컴퓨터가 이 프로세스의 각 단계를 자동화하는데 도움을 주는 방식을 배우게 됩니다. 챕터는 데이터 문제해결 프로세스를 특정 영역에 응용하는 방식을 고려하는 것으로서 마칩니다.
        csd6-2021:
          description_short: 물리적 기기로 프로그램 하는 법 배우기
          lesson_groups:
            csd6_1:
              display_name: '챕터 1: 하드웨어로 프로그래밍'
              big_questions: |-
                -   소프트웨어가 하드웨어와 상호작용하는 방식은?
                -   컴퓨터가 주위 환경을 감지하고 반응하는 방식은?
                -   어떤 종류의 정보를 간단한 하드웨어 아웃풋으로 소통할 수 있습니까?
              description: 이 단원은 단원 4에서 처음으로 소개된 이벤트 주도 프로그래밍 모델을 더 잘 이해하는데 특별히 중점을 둔, 앱 랩 내 프로그래밍 검토를 시작하기 전, 학생들에게 광범위한 비 전통적 컴퓨팅 플랫폼을 탐구하도록 장려하는 활동으로 시작합니다. 학생들은 설계 모드에 항상 의존하기 보다는 코드를 통해 설계 구성요소를 수정함으로써 더 유연하게 작성하는 앱 만드는 기법을 배웁니다. 써킷 플레이그라운드를 사용하여, 그들은 하드웨어를 사용하여 인풋을 받아 아웃풋을 생산하는 여러 접근방식을 탐구합니다. 이 챕터의 끝부분에 도달하면, 학생들은 인풋과 아웃풋을 위해 물리적 하드웨어를 사용하는 게임을 설계할 것입니다.
            csd6_2:
              display_name: '챕터 2: 물리적 프로토타입 만들기'
              big_questions: |-
                -   프로그래머가 많은 양의 유사한 값으로 어떻게 작업합니까?
                -   복잡한 실제 세상 정보가 코드 안에서 어떻게 표현됩니까?
                -   혁신적인 신제품을 개발하는데 간단한 하드웨어를 어떻게 사용할 수 있습니까?
              description: 인풋을 받아 아웃풋을 나오게 하는 데 사용하는 하드웨어에 관한 이해를 바탕으로 학생들은 하드웨어와 소프트웨어를 통합하는 더 복잡한 프로그램에 관해 생각하는 단계로 넘어갑니다. 컬러 LED를 좋아하는 물체 그룹의 예로서 사용하여 학생들은 값 목록을 기록하기 위해 배열을 사용하는 방법을 배웁니다. 거기에서부터, 우리는 for 루프를 처음에는 간단히 코드 블록을 반복하는 방법으로써, 그 다음에는 배열의 각 구성요소 상에서 코드를 가동하기 위한 수단으로써 소개합니다. 이 챕터가 끝날 즈음, 학생들은 그들 보드의 모든 구성요소를 탐구하고 배열과 루프, 매개변수 함수를 사용하여 코드의 구조를 짜는 방법을 배울 것입니다. 이 마지막 두 레슨에서 학생들은 그들의 보드를 사용하여 물리적 프로토타입을 만드는 법을 더 깊이 있게 탐구하는 기회를 가질 것입니다.
            cspSurvey:
              display_name: 설문조사
          name: csd6-2021
          student_description: 단원 6은 컴퓨팅에서 하드웨어 플랫폼의 역할을 탐구하고 또한 여러 센서가 어떻게 전통적 키보드와 마우스, 모니터보다 더 효과적인 인풋과 아웃풋을 제공하는지 탐구합니다.앱 랩과 Adafruit의 써킷 플레이그라운드를 사용하여 스마트 기기에서 보는 것과 동일한 하드웨어 인풋과 아웃풋을 활용하는 프로그램을 개발할 것이며 간단한 개략적 프로토타입이 완제품으로 변하는 과정을 볼 것입니다. 단원은 써킷 플레이그라운드를 설계 혁신을 위한 기초로서 사용하는 설계 도전으로 마칩니다.

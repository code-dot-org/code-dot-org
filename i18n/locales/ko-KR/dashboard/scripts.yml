          name: 과정 c-2017
        coursed-2017:
          title: 과정 D
          assignment_family_title: 과정 D
          description_audience: '나이: 7-11'
          description_short: 과정 C에서 나온 개념을 빠르게 다룬 후 알고리즘과 중첩 루프, 조건 등으로 더 깊게 들어 가세요.
          description: 알고리즘과 중첩 루프, while 루프, 조건, 이벤트를 포함하여 새로운 코딩 개념을 배웁니다. 디지털 시민의식에 대해 소개 받고 공유할 수 있는 자신의 게임 또는 스토리를 만드세요.
          lessons:
            Introduction:
              name: 온라인 퍼즐 소개
              description_student: 이 레슨에서는 이 과정에서 필요한 기량을 연습합니다.
              description_teacher: 이 퍼즐 세트에서 학생들은 Code.org의 온라인 작업공간에 관한 소개 (또는 수업 경험에 따라 검토)로 시작합니다. `실행`과 `재설정,` `단계` 버튼을 포함하여 작업공간의 기본 기능이 비디오로 소개됩니다. 또한 그러한 비디오에서는 블러클리 블록 드래그 및 블러클리 블록 삭제, 블러클리 블록 연결 등에 관한 내용이 논의됩니다. 그 다음, 학생들은 미로 내 _시퀸싱_ 및 _디버깅_ 스킬을 연습하게 됩니다. 거기서에서 학생들은 루프의\_기초를 배울 때 수집가와 아티스트, 수확인 등 새로운 유형의 퍼즐을 보게 될 것입니다.
            'Algorithms: Graph Paper Programming':
              name: '프로그래밍: 모눈종이 프로그래밍'
              description_student: 이 레슨에서는 친구에게 그림을 그리게 프로그램 할 것입니다.
              description_teacher: 서로 그림을 그리도록 "프로그래밍"을 함으로써 학생들은 코딩이 정말 무엇인지 이해하기 시작할 것입니다. 학급은 한 명은 지시하고 그 지시에 따라 다른 한 명이 모눈종이 위 사각형에 색칠하여 기존 그림을 그대로 다시 그립니다. 시간이 있으면, 학생들에게 직접 자신의 이미지를 만들게 하여 레슨을 마칠 수 있습니다.
            Events in Bounce:
              name: 바운스 내 이벤트
              description_student: 학교에서 비디오 게임을 맘대로 해봤으면 하고 원해 본 적 있으세요? 이 레슨에서는 직접 비디오 게임을 만들거예요.
              description_teacher: 이 온라인 활동에서, 학생들은 이벤트가 무엇이고, 컴퓨터가 그것을 비디오 게임 등과 같은 프로그램에서 어떻게 사용하는지 배우게 될 것입니다. 학생들은 퍼즐을 하며 프로그램이 이벤트 (화살표 버튼이 눌러지는 등)에 반응하게 만들 것입니다. 퍼즐의 끝에서, 학생들은 속도와 소리를 다르게 함으로써 자신만의 게임으로 만들 기회를 갖습니다.
            Nested Loops:
              name: 중첩 반복
              description_student: 루프 안의 루프 안의 루프. 이것의 의미는? 이 레슨은 루프를 또 다른 루프 안에 넣으면 어떻게 되는지 가르쳐 줄거예요.
              description_teacher: 이 온라인 활동에서 학생들은 루프에 대한 이해력을 완전히 새로운 차원으로 올려줄 기회를 가질 것입니다. 벌과 식물 대 좀비로 플레이하며 학생들은 루프를 또 다른 루프 안에 있도록 프로그램하는 방법을 배울 것입니다. 또한 어느 한 루프 내 작은 변화가 프로그램에 어떤 영향을 미칠지 '실행'을 클릭하여 알아 봅니다.
            Nested Loops in Artist:
              name: 아티스트 내 중첩 루프
              description_teacher: 이제 학생들은 루프를 층으로 만드는 방법을 알았으며 그래서 많은 아름다운 것들을 만들 수 있습니다. 이 레슨은 학생들에게 일련의 연습 활동을 하게 하여 포트폴리오에 넣을 이미지를 준비하도록 도움을 줍니다.
            'Algorithms: Relay Programming':
              description_student: 과정 초반에 코드로 그림을 그릴 때를 기억하세요? 이 레슨에서는 팀과 함께 이와 매우 유사할 일을 할 것입니다!
              description_teacher: 이 활동은 "모눈종이 프로그래밍"을 짧게 복습하며 시작하고 그 다음 시계를 상대로 한 레이스로 빠르게 이동하여 팀으로 나눠 한 번에 한 지침만 있는 프로그램을 작성합니다.
            Debugging in Bee:
              name: 벌 내 디버깅
            While Loops in Farmer:
              name: 농부 내 while 루프
              description_student: '루프는 또한 코딩에서도 유용합니다. 이 레슨은 새로운 종류의 루프: while 루프에 대해 알려드립니다!'
              description_teacher: "이 레슨에 도달할 때까지 학생들은 이미 '반복' 루프로 수 없이 많은 연습을 했을 것이며 이제는 모든 걸 혼합할 시간입니다. \n\n_While 루프_는 어떤 한 조건이 만족할 때까지 계속 명령어를 반복하는 루프입니다. While 루프는 프로그래머가 정확하게 명령을 몇 번 반복해야 하는지 모르지만 루프가 계속 반복되게 하기 위해 어떤 조건이 참이어야 하는지 알 때 사용합니다. 예를 들어, 학생들은 '농부'에서 구멍을 채우고 흙을 파야 할 것입니다. 그들은 구멍의 크기 또는 흙더미의 높이는 모르지만 학생들은 땅이 평평해지지 않는 한 계속 구멍을 채우고 흙을 파야한다는 건 압니다."
            Conditionals with Cards:
              name: 'If/Else: 카드 조건문'
              description_student: 일정 조건 하에서만 포인트를 얻는 게임을 할 시간입니다!
              description_teacher: '이 레슨은 프로그램을 특정 정보에 맞춰 구성할 때 조건을 사용하는 방법을 보여줍니다. 프로그램 작성 시 항상 필요한 정보를 모두 갖고 있지는 않습니다. 비록 코드 실행 시 어느 상황이 참이 될지 모르더라도 종종 어떤 상황에서는 하길 원했던 일이 다른 상황에서는 원하지 않게 될 수 있습니다. 그래서 조건이 있는 것입니다. 조건은 코드를 실행할 때 언제든 참인 정보에 기초하여 컴퓨터가 결정을 내리게 허용합니다.  '
            Conditionals in Bee:
              name: 벌 내 조건
              description_student: 이제 조건에 대해 이해했으니 벌이 그러한 조건을 사용해 꿀과 과즙을 모으도록 프로그래밍할 시간입니다.
              description_teacher: 이 지점까지 올 때까지 학생들은 실행할 때 마다 항상 동일한 방식으로 작동되는 신뢰할 수 있지만 유연하지 않는 코드를 작성해 왔습니다. 이 레슨에서 여러분의 학급은 프로그램이 마주하는 특정 조건에 따라 다륵 기능하는 코드를 작성하도록 허용하는, 조건으로 코딩을 하기 시작할 것입니다.
            Conditionals & Loops in Maze:
              name: 미로 내 조건 및 루프
              description_student: 조건과 루프를 함께 사용하면 멋진 놀라운 일을 할 수 있습니다!
              description_teacher: '이 레슨에서 학생들은 두 가지 핵심 개념인 루프와 조건을 서로 짝을 지워 함께 사용할 것입니다. 이 퍼즐 세트는 여러 종류의 블록을 사용하는 퍼즐로 학습할 때 발생하는 이해력의 격차를 좁혀줍니다. 두 아이디어를 함께 가져 옴으로써, 학생들은 인상적인 창의력과 비판적 사고 두 가지 모두를 보여주는 더 복잡한 코드를 만들 것입니다. '
            Conditionals & Loops in Farmer:
              name: 수확인 내 조건 및 루프
              description_student: 각 조건은 언제 사용해야 할지 항상 분명하지는 않습니다. 이 레슨은 해야 할 일을 결정하는 연습을 하는데 도움을 줄 것입니다.
              description_teacher: 학생들은 `while` 루프와 `until` 루프, `if / else` 문을 연습할 것입니다. 이러한 블록 모두는 조건을 사용합니다. 세 가지 모두를 연습함으로써, 학생들은 복잡하고 유연한 코드 작성법을 배울 것입니다.
            Digital Citizenship:
              name: '디지털 시민의식: 디지털 시민의식 연습'
              description_student: 일부 정보는 온라인 상으로 공유하는 것이 안전하지 않습니다. 이 레슨은 안전한 정보와 사적 정보의 차이를 배우는데 도움을 줄 것입니다.
              description_teacher: |-
                커몬 센스 에듀케이션과 협력하는 이 레슨은 학생들이 일부 웹사이트에서 요청 또는 요구하는 사용자 정보에 대해 비판적으로 사고하는 방법을 배우는데 도움을 줍니다. 학생들은 사적 정보와 개인 정보의 차이를 배우고 온라인 상에서 공유하기 안전한 정보와 그렇지 않은 정보를 구분합니다.

                학생들은 또한 좋은 디지털 시민이 되는 방법을 배우기 위한 한 단계로서, 오프라인과 온라인 공동체에서 책임 있게 되고 타인을 존중하는 것이 무엇을 의미하는지 탐구할 것입니다.
            Build a Play Lab Game:
              name: 플레이 랩 게임 만들기
              description_student: 이 레슨은 비디오 게임을 만드는 방법을 안내줄 것입니다.
              description_teacher: 이 온라인 활동에서 학생들은 플레이 랩에서 이벤트를 사용하는 방법을 배우고 배웠던 모든 코딩 기술을 적용하여 애니메이션 게임을 만듭니다. 창의력을 발휘해 플레이 랩에서 게임을 만들 시간입니다!
            'Unplugged: Binary':
              name: '프로그래밍을 너머: 바이너리 이미지'
              description_student: '컴퓨터가 on과 off와 같은 간단한 아이디어를 사용하여 그림을 저장하는 방법에 대해 배웁니다. '
              description_teacher: 비록 많은 이들이 바이너리를 엄격하게 0과 1로서 생각하지만, 학생들은 정보는 다양한 바이너리 옵션으로 표현할 수 있다는 점을 알게 될 것입니다. 이 레슨은 이 개념을 한 단계 더 가져가 컴퓨터가 심지어 더 복잡한 정보 (이미지와 색상 등)를 바이너리로 저장할 수 있음을 보여줍니다.
            Artist Binary:
              name: 아티스트 내 바이너리
              description_student: 아티스트에게 픽셀을 켜고 끄는 명령어만을 사용하여 바이너리 이미지를 만들도록 지시합니다.
              description_teacher: 바이너리는 컴퓨터 세계에서 매우 중요합니다. 오늘날 대부분의 컴퓨터는 모든 종류의 정보를 바이너리 형태로 저장합니다. 이 레슨은 실제 생활에서 어떤 한 가지를 가져와 그것을 일련의 on과 off로 번역할 수 있음을 보여주는데 도움을 줍니다. 학생들은 0과 1을 off와 on (또는 흑과 백)으로 번역하여 아티스트로 바이너리 이미지를 만들 것입니다.
            Nested Loops Project in Artist:
              name: 겨울 왕국 내 중첩 루프
              description_student: 더 많은 중첩 루프! 이번에는 중첩 루프로 놀라운 그림을 그릴 것입니다.
              description_teacher: 학생들은 오늘의 퍼즐 세트에서 아티스트를 사용하여 복잡한 디자인을 만들 것입니다. 새로운 목표로 중첩 루프를 계속 연습하여, 학생들은 일반적으로 루프가 더 많이 사용되고 있음을 볼 것입니다. 이 퍼즐 세트 역시 창의성을 위한 더 많은 잠재성을 학생들이 이 단계의 끝에서 그들 자신의 디자인을 만들 기회와 함께 제공합니다.
            Debugging in Collector:
              name: 수집가 내 디버깅
              description_student: 코딩을 하며 문제점에 닥쳤던 적이 있습니까? 이 레슨에서는 디버깅의 비밀에 관해 배울 것입니다. 디버깅은 코드 내 문제를 찾아내고 고치는 과정입니다.
              description_teacher: 이 온라인 활동에서 학생들은 "수집가" 환경에서 디버깅을 연습합니다. 학생들은 퍼즐을 간단한 알고리즘과 루프, 중첩 루프로 고치기 위해 코딩을 읽고 편집하는 연습을 합니다.
          student_description: 알고리즘과 중첩 루프, while 루프, 조건, 이벤트를 포함하여 새로운 코딩 개념을 배웁니다. 디지털 시민의식에 대해 소개 받고 공유할 수 있는 자신의 게임 또는 스토리를 만드세요.
          name: 과정 d-2017
        coursee-2017:
          title: 과정 E
          assignment_family_title: 과정 E
          description_audience: '나이: 8-12'
          description_short: 과정 C와 D의 개념을 빠르게 다루고 그 다음, 함수로 더 깊게 들어 가세요.
          description: 알고리즘과 루프, 조건, 이벤트로 코딩을 시작하고 그 다음, 함수로 넘어갈 수 있습니다. 이 과정의 두 번째 부분에서는 친구, 가족과 공유할 수 있는 최고 기준이 되는 프로젝트를 설계하고 만드세요.
          lesson_groups:
            csf_e_1:
              display_name: 과정 E (선택 사항)로의 램프 업
            csf_e_2:
              display_name: 과정 E 콘텐츠
            end_of_course_project:
              display_name: 과정말 프로젝트
            extra_course_content:
              display_name: 추가 코스 내용
          lessons:
            'Algorithms: Tangrams':
              name: '알고리즘: 탱그램'
            Introduction:
              name: 온라인 퍼즐 소개
              description_student: 이 빠르게 진행되는 소개부분은 이 과정에서 제시할 퍼즐을 푸는 데 필요한 대부분의 스킬을 연습할 기회를 줄 것입니다.
              description_teacher: 이 진행에서, 학생들은 Code.org의 온라인 워크스페이스에 대한 소개 (또는 학급의 경험에 따라 검토)로 시작합니다. 학생들은 `실행`, `재설정`, `단계` 버튼을 포함한 인터페이스의 기본 기능을 배울 것입니다. 블러클리 블록 드래깅 및 삭제, 연결 역시 시작부 비디오로 소개될 것입니다. 퍼즐에서 학생들은 미로와 아티스트 내 시퀸싱과 디버깅 스킬을 연습할 것입니다.
            The Power of Words:
              name: 말의 힘
            Ice Age Play Lab:
              name: 아이스 에이지 Play Lab
            Envelope Variables:
              name: 변수들 함께 묶기
            Variables in Artist:
              name: 아티스트 내 변수
            Variables in Play Lab:
              name: 플레이 랩 내 변수
            For Loop Fun:
              name: 재미있는 반복
            For Loops in Bee:
              name: 벌 내 for 함수
            For Loops in Artist:
              name: 아티스트 내 for 루프
            Songwriting with Parameters:
              name: 매개변수를 사용하는 음악 작곡
            Conditionals and Functions in Bee:
              name: 벌 내 조건 및 함수
            Functions with Parameters in Artist:
              name: 아티스트 내 매개변수가 있는 함수
            Functions with Parameters in Bee:
              name: 벌 내 매개변수가 있는 함수
            Explore Project Ideas:
              name: 프로젝트 아이디어 탐구
              description_student: 여기 서너 개의 게임과 그림이 있습니다. 이것들 각각을 가지고 플레이하며 자신의 프로젝트를 위한 아이디어를 얻으세요!
              description_teacher: "다음의 네개의 레슨은 학생들에게 그들의 코딩 기술을 최고 기준이 되는 프로젝트에서 사용할 기회를 제공합니다. 이 프로젝트는 코딩 경험을 얻게 하고 또래와 사랑하는 이들과 공유할 모범이 되는 작품을 제작할 수 있게 해줍니다. 여러 레슨과 여러 주가 소요되는 프로젝트로 만들어져 학생들은 브레인스토밍과 설계 프로세스 학습, 최종 작품 만들기 및 발표를 위한 시간을 보내야 합니다. \\\\r\n \\\\r\n\"탐구\" 단계에서, 학생들은 영감을 얻기 위해 아티스트와 플레이 랩 내 사전 제작된 프로젝트의 전형을 볼 수 있습니다. 그 다음, 설계 프로세스와 그것을 프로젝트 내 실행하는 방식에 대해 배울 것입니다. 또한 아티스트 또는 스프라이트 랩에서 자신의 프로젝트를 직접 만들 공간을 제공받을 것입니다 (이것은 프로젝트에서 가장 긴 단계가 될 것입니다). 마침내 학생들은 완성된 작업을 학급원 앞에서 발표할 수 있게 될 것입니다.  "
            The Design Process:
              name: 설계 프로세스
              description_student: 이렇게 큰 프로젝트는 많은 시간이 들어가고 충분히 계획해야 합니다. 여기서는 창작품을 만들 때 사용하게 될 디자인 프로세스에 관해 배울 것입니다.
              description_teacher: 네 개 레슨으로 구성된 과정 동안, 학생들은 프로그래밍 환경으로서 플레이 랩 또는 아티스트 중 하나를 사용하여 자신의 디자인으로 만드는 프로젝트의 프로그래밍을 할 것입니다. 프로젝트의 이 부분에서, 학생들은 디자인 프로세스와 그것이 프로젝트 내에서 어떻게 실행되는지 배울 것입니다. 이 과정의 네 개 단계 모두를 위한 레슨 가이드는 이 프로젝트 프로세스의 첫 번째 단계는 [here](https://curriculum.code.org/csf/coursee/12/)에서 찾을 수 있습니다.
            Build Your Project:
              name: 프로젝트 만들기
              description_student: 수 많은 코딩을 할 준비를 하세요! 자신의 프로젝트를 만들기 시작할 시간입니다.
              description_teacher: 네 개 레슨으로 구성된 과정 동안, 학생들은 프로그래밍 환경으로서 플레이 랩 또는 아티스트 중 하나를 사용하여 자신의 디자인으로 만드는 프로젝트의 프로그래밍을 할 것입니다. 이제, 학생들은 플레이 랩 또는 아티스트로 자신의 프로젝트를 만들기 위한 자신만의 공간을 갖게 될 것입니다. 이 과정의 네 개 단계 모두를 위한 레슨 가이드는 이 프로젝트 프로세스의 첫 번째 단계는 [here](https://curriculum.code.org/csf/coursee/12/)에서 찾을 수 있습니다.
            Revise Your Project:
              name: 프로젝트 수정
            Presentation Your Project:
              name: 프로젝트 프레젠테이션
            'Algorithms: Dice Race':
              name: '알고리즘: 주사위 레이스'
              description_student: 알고리즘 상에서 이 레슨 내 컴퓨터의 관점으로 게임을 설명하는 법을 배웁니다.
              description_teacher: 이 레슨에서 학생들은 주사위 레이스 게임을 하며 알고리즘의 개념을 다시 실생활의 활동과 관련짓게 될 것입니다. 여기서 목표는 실생활 상황을 온라인 시나리오로 또한 그 반대로 바꾸는 능력을 쌓기 시작하는 것입니다.
            Conditionals:
              name: 농부 내 조건
              description_student: 이 재미있고 도전적인 시리즈에서 일정 조건 하에서 컴퓨터에게 해야 할 일을 말하게  될 것입니다.
              description_teacher: 이 레슨은 학생들에게 `while` 루프와`if / else` 문을 소개합니다. _While 루프_ 는 조건이 참인 한 계속 명령을 반복하는 루프입니다. While 루프는 프로그램이 정확하게 명령을 몇 번 반복해야 하는지 모르지만 프로그래머는 루프가 계속 반복되게 하기 위해 어떤 조건이 참이어야 하는지 알 때 사용합니다. `If / Else` 문은 뭔가가 참일 때만 코드의 전체 섹션을 실행하고 그렇지 않을 때는 다른 것을 실행함으로써 프로그래밍에 유연성을 제공합니다.
            Private and Personal Information:
              name: '디지털 시민의식: 사적 정보 및 개인 정보'
              description_student: 인터넷은 재미 있고 흥미롭지만 안전을 유지하는 것 역시 중요합니다. 이 레슨은 공유해도 안전한 정보와 사적 정보의 차이를 가르쳐 줍니다.
              description_teacher: "커몬 센스 에듀케이션에 의해 개발된 이 레슨은 온라인 상에서 공유하기 안전한 정보와 그렇지 않은 정보의 차이에 관해 다룹니다. \n\n학생들은 그들의 신원 정보를 요청하는 사이트에 방문하기 때문에, 자신과 가족을 신원 도용으로부터 보호할 수 있도록 비판적 문의 프로세스를 취하는 법을 배웁니다. 이 레슨에서, 그들은 일부 웹사이트에서 요청 또는 요구하는 사용자 정보에 관해 비판적으로 사고하는 법을 배웁니다. 그들은 사적 정보와 개인 정보의 차이점은 물론 온라인 상으로 공유하기에 안전한 것과 그렇지 않은 것을 구별하는 법을 배웁니다. "
            Build a Star Wars Game:
              name: 스타워즈 게임 만들기
              description_student: 이 레슨에서 자신의 스타워즈 게임을 만들며 어떤 힘을 느껴 보세요.
              description_teacher: 이 레슨에서 학생들은 이벤트를 사용하여 온라인으로 공유할 수 있는 게임을 만드는 법을 연습할 것입니다. 학생들은 이벤트에 의해 진행되고 주어진 공간 안에 펼쳐지는 R2-D2와 다른 스타워즈 캐릭터가 나오는 게임을 직접 만들 것입니다.
            'Functions: Songwriting':
              name: '함수: 작곡'
              description_student: 심지어 록스타도 프로그래밍 능력이 있어야 합니다. 이 레슨은 노래의 노랫말을 사용하여 함수에 관해 가르칩니다.
              description_teacher: 컴퓨터 과학 세계에서 가장 훌륭한 구조 중 하나는 함수입니다. 함수(종종 절차로 불림)는 더 큰 프로그램 안에서 계속해서 다시 사용할 수 있도록 미니 프로그램입니다. 이 레슨은  여러 개의 코드를 결합하여 함수로 만드는 이유를 학생들이 직관적으로 이해하도록 돕습니다.
            Functions in Artist:
              name: 아티스트 내 함수
              description_student: 복잡한 그림을 함수로 더 쉽게 그리세요!
              description_teacher: 학생들은 Code.org에서 함수 사용법에 관해 배울 것입니다. 아티스트 내 함수로 훌륭한 이미지를 만들고 수정할 것입니다. 더 복잡한 패턴을 위해 학생들은 또 다른 함수의 내부에 있는 함수를 호출하는 중첩 함수에 대해 배울 것입니다.
            Functions in Bee:
              name: 벌 내 함수
              description_student: 과즙과 꿀 모두를 모으기 위해 너무 많은 코드를 작성하지 마세요. 대신, 함수를 사용하세요.
              description_teacher: 온라인 함수를 사용하는 두 번째 연습 라운드에서 학생들은 복잡한 경로를 찾아 가고 많은 과즙을 모으며 많은 꿀을 만들 것입니다.
            Functions in Farmer:
              name: 농부 내 함수
              description_student: 농부의 수확을 도울 때 함수는 많은 일을 덜어 줄 것입니다.
              description_teacher: 학생들은 아티스트에서 인상적인 디자인을 만들고 벌에서 미로에서 빠져 나오는 길을 찾는 연습을 했지만 오늘은 농부에서 함수를 사용해 작물을 수확하기 위해 함수를 사용할 것입니다. 이 레슨은 학생들에게 함수를 `while` 루프와 `if / else`문에 결합함으로써 새로운 방식으로 함수를 사용하게 합니다.
            Determine the Concept:
              name: 개념 결정
              description_student: "우리는 어떤 비밀도 누설하지 않습니다!\n이 레슨은 지금까지 배웠던 스킬을 모두 사용할 수 있습니다.  "
              description_teacher: 이 레슨은 이전 레슨에서 배운 개념을 가져와 학생들에게 자신의 문제풀이 방식을 비판적으로 생각해 볼 기회를 주지만 그들에게 어떤 개념을 적용해야 한다고는 말하지 않습니다. 학생들은 기초 알고리즘과 디버깅, '반복' 루프, 조건, 'while' 루프와 함수를 복습할 것입니다.
            Build a Play Lab Game:
              name: 플레이 랩 게임 만들기
              description_student: 친구 및 가족과 공유할 게임 만드는 법을 연습하세요.
              description_teacher: 이 레슨은 학생들이 자신의 게임을 만들고 캐릭터와 사용자 인풋 간에 인터랙티브를 하는 플랫폼인 플레이 랩으로 구성됩니다. 학생들은 키보드 컨트롤을 만들기 위해 이벤트로 작업할 것입니다. 이 퍼즐 세트는 또한 학생들에게 게임 개발에 관한 안내를 느슨하게 제공하긴 하지만 그들 자신의 아이디어를 추가할 자유를 줍니다.
            Present Your Project:
              name: 프로젝트 발표
              description_student: 자랑할 준비를 하세요! 완성된 프로젝트를 친구들 앞에서 발표할 시간입니다.
              description_teacher: 네 개 레슨으로 구성된 과정 동안, 학생들은 프로그래밍 환경으로서 플레이 랩 또는 아티스트 중 하나를 사용하여 자신의 디지인으로 프로젝트를 프로그래밍할 것입니다. 드디어, 학생들은 완성품을 친구들 앞에서 발표하거나 또는 친한 이들과 특별 링크로 공유할 수 있습니다. 프로세스의 네 단계 모두를 위한 레슨 가이드는 이 프로젝트 프로세스의 첫 번째 단계 [here](https://curriculum.code.org/csf/coursee/12/)에서 찾을 수 있습니다.
            Internet:
              name: '프로그래밍을 너머: 인터넷'
              description_student: 정보가 인터넷 상에 어떻게 이동하는지 궁금해 해본적이 있어요? 이 레슨은 인터넷 작동방식의 기초를 가르쳐 줄 것입니다.
              description_teacher: 많은 사람들이 매일 인터넷을 사용하지만, 그 많은 이들이 인터넷의 작동방식에 대해서는 모릅니다. 이 레슨에서는 학생들이 자신들이 인터넷 안에서 여기 저기로 흘러 가는 것처럼 여기며 연결부와 URL, IP 주소,  DNS에 관해 배웁니다.
            Crowdsourcing:
              name: '프로그래밍을 너머: 크라우드소싱'
              description_student: 이 레슨은 팀과 함께 프로젝트를 만드는 프로세스인 크라우드소싱에 대해 가르칩니다.
              description_teacher: 컴퓨터 과학에서 우리는 일부 크고 벅찬 문제를 맞이 합니다. 큰 소수 찾기 또는 DNA 시퀸싱 등과 같은 도전은 개인으로서 하기에는 거의 불가능합니다. 다른 이의 힘을 보태는 것이 이러한 과제를 관리 가능하게 만듭니다. 이 레슨은 학생들에게 팀워크가 컴퓨터 과학 산업에서 얼마나 도움이 되는지 보여줄 것입니다.
            'Programming: My Robotic Friends':
              name: '프로그래밍: 내 로봇 친구'
            Sequence in Maze:
              name: 미로 내 시퀸스
            Building a Foundation:
              name: 건물 기초 만들기
            Debugging with Scrat:
              name: 스크랫으로 디버깅
            Programming in Artist:
              name: 아티스트 내 프로그래밍
            'Loops: My Loopy Robotic Friends':
              name: '루프: 내 루피 로봇 친구'
            Loops in Artist:
              name: 아티스트 내 루프
            Nested Loops in Bee/Zombie:
              name: 벌/좀비 내 중첩 루프
            Nested Loops with Frozen:
              name: 겨울 왕국과 중첩 루프
            Nested Loops:
              name: 중첩 반복
            Functions in Harvester:
              name: 수확인 내 함수
          student_description: 알고리즘과 루프, 조건, 이벤트로 코딩을 시작하고 그 다음, 함수로 넘어갈 수 있습니다. 이 과정의 두 번째 부분에서는 친구, 가족과 공유할 수 있는 최고 기준이 되는 프로젝트를 설계하고 만드세요.
          name: 과정 e-2017
        coursef-2017:
          title: 과정 F
          assignment_family_title: 과정 F
          description_audience: '나이: 9-13'
          description_short: 컴퓨터 과학 기초에서의 모든 개념을 배우고 미술작품과 스토리 또는 게임을 만드세요.
          description: 여러 종류의 루프와 이벤트, 함수, 조건을 사용하는 방법을 배우세요. 다른 문제해결 기법을 조사하고 컴퓨팅과 인터넷의 사회적 영향을 토론하세요. 이 과정의 두 번째 부분에서는 친구, 가족과 공유할 수 있는 최고 기준이 되는 프로젝트를 설계하고 만드세요.
          lesson_groups:
            csf_f_1:
              display_name: 과정 F (선택 사항)로의 램프 업
            csf_f_2:
              display_name: 과정 F 콘텐츠
            end_of_course_project:
              display_name: 과정말 프로젝트
          lessons:
            'Algorithms: Tangrams':
              name: '알고리즘: 탱그램'
              description_student: 여기서 탱그램이라 부르는 퍼즐을 사용하여 알고리즘에 대해 배우게 될 것입니다.
              description_teacher: 이 레슨은 알고리즘에 대한 중요한 내용을 보여줍니다. 알고리즘을 간단하게 유지하는 한, 그것을 사용할 방법은 많이 있습니다. 하지만 모든 이가 동일한 결과물을 만들어 내길 원하면, 알고리즘은 더 상세해야 할 필요가 있습니다. 학생들은 탱그램으로 플레이하는 동안 상세한 알고리즘과 일반 알고리즘의 차이점을 배울 것입니다.
            Introduction:
              name: 온라인 퍼즐 소개
              description_student: 이 레슨에서는 이 과정에서 배울 놀라운 내용 몇 가지를 개략적으로 소개합니다!
              description_teacher: '이 레슨은 학생들에게 시퀸스와 루프, 중첩 루프를 소개하여 과정의 나중 부분에서 배울 더 복잡한 개념에 대비할 수 있게 합니다. 이 "램프 업" 레슨은 학급 내 전문가와 초보자 사이에 플레이 영역을 균등하게 만듭니다. '
            The Power of Words:
              name: '디지털 시민의식: 말의 힘'
              description_student: 괴롭힘은 어떤 경우에도 괜찮지 않습니다. 이 레슨은 온라인에서 말해도 괜찮은 것과 그렇지 않은 것에 대해 말해 줍니다.
              description_teacher: "학생들은 그들이 그들이 좋아하는 웹사이트를 즐기고 있는 동안 화나게 하거나 또는 마음을 상하게 하는, 슬프게 또는 두렵게 만드는 메시지를 다른 아이들에게서 받을 수도 있는 상황을 상정합니다. 그들은 사이버 폭력을 처리하는 방식과 온라인 상으로 화나게 하는 언어를 들을 때 대응하는 방법에 관해 탐구합니다. \n\n학생들은 그들이 사용하는 소통 기술의 모든 방법을 토론하고 대면 소통과 온라인 소통 간의 유사점과 차이점을 탐구합니다. 그 다음, 학생들은 사이버 폭력에 대응하는 방법을 브레인스토밍합니다.  "
            Ice Age Play Lab:
              name: 아이스 에이지 내 이벤트
              description_student: 좋아하는 비디오 게임을 생각하세요. 어떻게 제작되었는지 궁금해 해본적이 있나요? 이 퍼즐에서는 아이스 에이지의 친구들로 직접 자신의 비디오 게임을 개발할 것입니다.
              description_teacher: 이 레슨에서, 학생들은 아이스 에이지에 나오는 캐릭터로 구성된 스토리를 통해 안내를 받습니다. 학생들은 이벤트와 루프로 캐릭터를 화면 위에서 움직이게 만들고 안내된 레벨 후 자신의 게임을 만들 기회를 갖게 될 것입니다.
            Envelope Variables:
              name: '변수: 봉투 변수'
              description_student: '봉투와 변수는 공통점을 갖고 있습니다. 두 가지 모두 가치 있는 것을 담고 있습니다. 여기서 변수란 무엇이며 그것들이 할 수 있는 멋진 일은 무엇인지 배울 것입니다.  '
              description_teacher: 변수는 숫자 또는 단어 등과 같은 값을 위한 자리 표시자로서 사용합니다. 변수는 프로그래밍에 많은 자유를 허용합니다. 구절을 여러 번 타이핑하거나 모호한 번호를 기억할 필요 없이 그 대신 컴퓨터 과학자는 변수를 사용해 그것들을 참조합니다. 이 레슨은 변수란 무엇이며 그것을 많은 다양한 방식으로 어떻게 사용하는지 설명하는데 도움을 줍니다. 변수는 쉽게 이해되는 개념은 아니며 그러므로 레슨 끝부분에 토론을 위한 충분한 시간을 허용할 것을 권장합니다.
            Variables in Artist:
              name: 아티스트 내 변수
              description_student: 창의성을 수업에 가져 오는 것을 잊지 마세요! 이러한 퍼즐에서 변수를 사용하여 환상적인 그림을 만들게 될 것입니다.
              description_teacher: 이 레슨에서 학생들은 아티스트 환경 내에서 변수를 사용하여 반복적인 디자인 생성에 대해 탐구할 것입니다. 학생들은 코드를 더 쉽게 읽고 쓰도록 변수를 사용하는 방법을 배울 것입니다. 안내된 퍼즐을 마친 후, 학생들은 그 동안 배운 내용을 보여주고 자신의 디자인을 만들며 프리플레이 레벨을 끝냅니다.
            Variables in Play Lab:
              name: 플레이 랩 내 변수
              description_student: 곧 변수를 사용하여 캐릭터를 게임 안에서 서로 상호작용하도록 만드는 법을 배울 것입니다!
              description_teacher: 학생들은 플레이 랩에서 시나리오를 만들어 이 레슨에서 변수로 더 심화된 연습을 할 것입니다. 학생들은 사용자 인풋을 사용하여 변수의 값을 설정하고 변수로 자신의 미니 프로젝트를 만들기 위한 공간을 얻을 것입니다.
            For Loop Fun:
              name: 'For 루프: For 루프 펀'
              description_student: "`For` 루프에 관해 배우며 배우는 재미를 얻게 될 것입니다!"
              description_teacher: '우리는 루프가 어떤 일을 계속해서 다시 하도록 허용한다는 점을 알고 있지만 이제 우리는 바로 그 안에 세워진 추가적 구조를 갖고 있는 루프 사용법을 배울 것입니다. 이러한 새 구조는 학생들에게 더 강력하고 역동적인 코드를 만들도록 허용합니다. '
            For Loops in Bee:
              name: 벌 내 for 함수
              description_student: 윙윙. 이 퍼즐에서는 `for` 루프를 사용하여 벌을 과즙과 꿀로 안내할 것입니다.
              description_teacher: 벌이 나오는 이 레슨은 더 복잡한 퍼즐을 풀기 위해  for 루프와 증가하는 변수 사용에 중점을 둡니다. 학생들은 이전 레슨의 루프를 복습하는 것으로 시작하여 더 복잡한 문제를 더 효과적으로 풀기 위해  for 루프 사용에 대해 살펴 봅니다.
            For Loops in Artist:
              name: 아티스트 내 for 루프
              description_student: 다음 작품을 만들 준비를 하세요. 여기서 `for` 루프를 사용하여 감탄을 금치 못할 그림을 만들게 될 것입니다.
              description_teacher: 이 레슨에서 학생들은 for 루프를 계속 연습할 것이며 이번에는 아티스트로 합니다. 학생들은 변수와 루프, for 루프 아이디어를 결합하여 복잡한 디자인을 만들어 퍼즐을 완성할 것입니다. 끝에서, 프리플레이 레벨에서 자신의 작품을 만들 기회를 갖게 될 것입니다.
            Songwriting with Parameters:
              name: '함수: 매개변수로 작곡'
              description_student: 아마도 다음 빅 히트 싱글을 발매할 수도 있을 것입니다! 이 레슨에서는 매개변수란 무엇이며 그것이 어떻게 환상적인 노래를 만드는지 배우게 될 것입니다.
              description_teacher: 컴퓨터 과학 세상에서 가장 훌륭한 구조 중 하나는 함수입니다. 함수(종종 절차로 불림)는 더 큰 프로그램 안에서 계속해서 다시 사용할 수 있는 미니 프로그램입니다. 이 레슨은 학생들에게 많은 코드를 결합하여 함수로 만드는 것이 유용한 이유와 심지어 많은 코드가 약간 다를 때에도 그러한 구조를 사용하는 방식을 직관적으로 이해할 수 있게 합니다.
            Conditionals and Functions in Bee:
              name: 벌 내 조건 및 함수
              description_student: 벌이 다시 한번 여러분의 도움을 필요로 합니다! 여기서 여러분은 과즙을 얻고 꿀을 모으기 위한 함수를 사용할 것입니다!
              description_teacher: '이 레슨은 학생들에게 정교한 “모달” 함수 편집기를 사용하여 간단한 함수를 만드는 법을 가르치고 그들이 미래 레슨에서 매개변수를 통합하는 방법을 배울 준비를 하게 합니다. '
            Functions with Parameters in Artist:
              name: 아티스트 내 매개변수가 있는 함수
              description_student: 프로그래밍할 준비를 하세요. 이 퍼즐에서는 매개변수가 있는 함수로 아티스트에서 인상적인 그림을 그릴 것입니다.
              description_teacher: 이 레슨에서 학생들은 매개변수가 있거나 또는 없는 함수로 계속 학습할 것입니다. 학생들은 매개변수가 있거나 또는 없이 그림을 그릴 기회를 갖고 그 후 프리플레이 레벨에서 함수를 수정할 것입니다.
            Functions with Parameters in Bee:
              name: 벌 내 매개변수가 있는 함수
              description_student: 매개변수가 있는 함수로는 거의 연습을 하지 않았습니다. 이 레슨은 벌을 사용하여 계속 연습할 수 있게 할 것입니다!
              description_teacher: 이 레슨은 벌 환경을 구성하며 이전 아티스트 단계에서의 매계변수가 있는 함수의 개념을 계속 따릅니다. 학생은 복잡한 경로를 따라가고 과즙과 꿀 패턴을 모으기 위한 함수를 작성하고 사용하는 법을 연습할 것입니다.
            Explore Project Ideas:
              name: 프로젝트 아이디어 탐구
              description_student: 영감을 얻을 시간입니다! 퍼즐은 빅 프로젝트를 위한 계획을 수립하는데 도움을 주기 위해 몇 개의 미리 만들어진 게임과 일러스트를 보여줄 것입니다.
              description_teacher: "다음의 다섯 개의 레슨은 학생들에게 그들의 코딩 기술을 최고 기준이 되는 프로젝트에서 사용할 기회를 제공합니다. 이 프로젝트는 코딩 경험을 얻게 하고 또래와 사랑하는 이들과 공유할 모범이 되는 작품을 제작할 수 있게 해줍니다. 여러 레슨과 여러 주가 소요되는 프로젝트로 만들어져 학생들은 브레인스토밍과 설계 프로세스 학습, 최종 작품 만들기 및 발표를 위한 시간을 보내야 합니다. \n\n\"탐구\" 단계에서, 학생들은 영감을 얻기 위해 아티스트와 플레이 랩 내 사전 제작된 프로젝트의 예를 볼 수 있습니다. 그 다음, 설계 프로세스와 그것을 프로젝트 내 실행하는 방식에 대해 배울 것입니다. 또한 아티스트 또는 스프라이트 랩에서 자신의 프로젝트를 직접 만들 공간을 제공받을 것입니다 (이것은 프로젝트에서 가장 긴 단계가 될 것입니다). 그 다음, 학생들은 테스트와 추가적인 사고 후 프로젝트를 수정할 것입니다. 마침내 학생들은 완성된 작업을 또래 앞에서 발표할 수 있게 될 것입니다."
            The Design Process:
              name: 설계 프로세스
              description_student: 이렇게 큰 프로젝트는 많은 시간이 들어가고 충분히 계획해야 합니다. 여기서는 창작품을 만들 때 사용하게 될 디자인 프로세스에 관해 배울 것입니다.
              description_teacher: 다섯 개 레슨으로 구성된 과정 동안, 학생들은 프로그래밍 환경으로서 플레이 랩 또는 아티스트 중 하나를 사용하여 자신의 디지인으로 프로젝트를 만들 것입니다. 프로젝트의 이 부분에서, 학생들은 디자인 프로세스와 그것이 프로젝트 내에서 어떻게 실행되는지 배울 것입니다. 프로세스의 다섯 단계 모두를 개략적으로 설명하는 레슨 가이드는 프로젝트 프로세스 시작 시 [here](https://curriculum.code.org/csf/coursef/15/)에서 찾을 수 있습니다.
            Build Your Project:
              name: 프로젝트 만들기
              description_student: 드디어 프로젝트를 만들기 시작할 수 있습니다!
              description_teacher: 다섯 개 레슨으로 구성된 과정 동안, 학생들은 프로그래밍 환경으로서 플레이 랩 또는 아티스트 중 하나를 사용하여 자신의 디지인으로 프로젝트를 만들 것입니다. 이제, 학생들은 아티스트 또는 플레이 랩 중 하나로 프로젝트를 만들 자신들만의 공간을 갖게 될 것입니다. 이것은 프로젝트에서 가장 긴 부분이 될 것입니다. 프로세스의 다섯 단계 모두를 개략적으로 설명하는 레슨 가이드는 프로젝트 프로세스 시작 시 [here](https://curriculum.code.org/csf/coursef/15/)에서 찾을 수 있습니다.
            Revise Your Project:
              name: 프로젝트 수정
              description_student: 로마는 하루 아침에 건설되지 않았으며 여러분의 프로젝트도 그럴 것입니다. 가능한 한 최고의 프로젝트를 만들기 위해 시간을 들여 편집하고 수정하세요.
              description_teacher: 다섯 개 레슨으로 구성된 과정 동안, 학생들은 프로그래밍 환경으로서 플레이 랩 또는 아티스트 중 하나를 사용하여 자신의 디지인으로 프로젝트를 만들 것입니다. 이제, 프로젝트가 구축되었으며 학생들은 친구들에게서 피드백을 받아 프로젝트를 수정할 기회를 얻습니다. 프로세스의 다섯 단계 모두를 개략적으로 설명하는 레슨 가이드는 프로젝트 프로세스 시작 시 [here](https://curriculum.code.org/csf/coursef/15/)에서 찾을 수 있습니다.
            Presentation Your Project:
              name: 프로젝트 프레젠테이션
            Present Your Project:
              name: 프로젝트 발표
              description_student: 여러분의 작품을 보여줄 시간입니다! 여기서 여러분의 멋진 프로젝트를 학우들에게 발표하게 될 것입니다.

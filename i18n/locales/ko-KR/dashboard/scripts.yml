              name: 프로젝트 -앱 제안
              description_student: 문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학급은 실제 세상 문제를 풀도록 설계된 앱을 제안합니다. 이 프로젝트는 완료하기까지 며칠이 걸리며 각 앱의 특징을 강조하는 포스터 프레젠테이션으로 끝을 맺습니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이뤄 완료하도록 설계되었습니다.

              description_student: 웹 검색 스캐빈저 헌트를 처음 완료한 후, 학급은 검색 엔진의 내부 작업에 관해 배우고 낯설고 믿기지 않는 동물을 찾기 위해 분석력을 과시할 기회를 갖습니다.
              description_teacher: 이 레슨은 학생들에게 웹 검색이 이루어지는 방식과 관련성있고 믿을만한 정보를 온라인으로 찾는 방법에 관해 더 비판적으로 생각하도록 북돋아 줍니다. 검색엔진 작동방법에 관한 비디오 시청 및 토론 후, 학생들은 믿기지 않는 동물에 관한 정보를 검색할 것입니다. 그들은 어느 동물이 사실 거짓인지 식별하기 위해 신뢰성을 위해 그들이 찾은 사이트를 분석해야 할 것입니다.

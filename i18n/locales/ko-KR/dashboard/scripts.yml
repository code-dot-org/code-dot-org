        coursea-2017:
          title: 과정 A
          assignment_family_title: 과정 A
          description_audience: '나이: 4-7'
          description_short: 글을 읽지 못하는 어린 유아를 위한 컴퓨터 과학 소개.
          description: 컴퓨터 과학의 기초와 인터넷 안전에 관해 배우세요. 과정이 끝날 때 공유할 수 있는 자신의 게임 또는 스토리를 만드세요.
          lessons:
            'Debugging: Unspotted Bugs':
              name: '디버깅: 점이 없는 버그'
              description_teacher: '이 레슨은 학생들에게 디버깅의 단계에 대해 알려 줄 것입니다. 학생은 주문: "무슨 일이 벌어졌습니까?  무슨 일이 벌어졌어야 했습니까? 그것이 무엇을 말해줍니까?"를 배우게 될 것입니다.'
            'Persistence & Frustration: Stevie and the Marbles':
              name: '끈기: 스티비와 빅 프로젝트'
              description_teacher: |-
                학생들이 질문에 답하거나 또는 프로젝트 작업 시 벽에 부딪칠 때, 그들은 쉽게 좌절하거나 또는 포기할 수 있습니다. 이 레슨은 학생들에게 좌절이 학습에서 중요한 부분이 될 수 있음을 알려줍니다. 여기서 좌절은 실패의 신호이기 보다는 창의적인 프로세스에서 한 단계로서 제시됩니다.\\r
                \\r
                이 레슨은 한 개 또는 두 개의 수업 세션으로 완료할 수 있습니다. 더 많은 시간이 있으면, 편하게 마블 런 활동의 구축 단계 및 수정 단계를 제시하세요.
            'Real-life Algorithms: Plant a Seed':
              name: '실시간 알고리즘: 씨앗 심기'
              description_teacher: 이 레슨에서 학생들은 실제 씨앗을 심음으로써, 알고리즘의 개념을 다시 매일의 실생활 활동과 관련짓게 될 것입니다. 여기서 목표는 실생활 상황을 온라인 시나리오로 또한 그 반대로 바꾸는 능력을 쌓기 시작하는 것입니다.\\r
            Learn to Drag and Drop:
              name: 드래그와 드롭으로 시퀸싱
              description_teacher: 이 레슨은 학생들에게 컴퓨터 랩으로 갈 때 무엇을 기대할지에 관한 아이디어를 줄 것입니다. 컴퓨터 랩에서의 매너를 소개하는 짧은 토론으로 시작하며, 컴퓨터를 사용해 온라인 퍼즐을 완성하는 활동까지 진행합니다.
            'Programming: Happy Maps':
              name: '프로그래밍: 해피 맵'
              description_teacher: 알고리즘에서 프로그래밍을 연결하는 다리는 만약 학생들이 하나의 시퀸스로 계획을 세우는 것과 그 시퀸스를 적절한 언어로 인코딩하는 것 간의 차이점을 이해한다면 짧은 다리가 될 수 있습니다. 이 활동은 학생들에게 속기 코드를 읽고 작성하는 경험을 얻는데 도움을 줄 것입니다.
            Programming in Maze:
              name: 미로 내 프로그래밍
              description_teacher: 이 온라인 퍼즐에서, 학생들은 알고리즘과 디버깅, 일반적 컴퓨터 사용능력에 대한 이해를 높일 것입니다. 앵그리버드 게임 캐릭터들이 나오는 퍼즐에서, 학생들은 시퀸스 알고리즘을 개발하여 새들이 벽 또는 TNT에 부딪치지 않고 돼지로 가게할 것입니다. 퍼즐 디버깅 역시 추가적 문제풀이와 비판적 사고 연습을 위해 이 단계에 혼합되었습니다.
            Going Places Safely:
              name: '디지털 시민의식: 안전하게 장소로 가기'
              description_teacher: "[r common-sense-media]와 협력하는 이 레슨은 학생들이 많은 웹사이트에서 사적 정보를 요청하고 있음을 알게 하는데 도움을 주고 또한 그 같은 요청을 책임 있게 처리하는 방법을 토론합니다. 학생들은 또한 그들이 온라인 상에서 흥미 있는 곳으로 갈 수는 있지만 안전을 유지하기 위해 몇 가지 규칙을 따라야 한다는 점도 알아 냅니다. "
            'Loops: Happy Loops':
              name: '루프: 해피 루프'
              description_teacher: 루프는 프로그래밍에서 매우 유용하고 강력한 툴입니다. 루프를 어떻게 유용하게 사용할 수 있는지 이해하기 위해 학생들은 일상적인 문제를 더 쉽게 푸는 방법을 찾아내길 원할 것입니다.
            Loops in Collector:
              name: 수집가 내 루프
              description_teacher: '"해피 루프"에서 반복되는 지시사항이라는 개념 위에, 이 단계는 학생들에게 Code.org에서 루프를 사용하여 보물을 더 효과적으로 수집하게 할 것입니다.'
            Loops in Artist:
              name: 아티스트 내 루프
              description_teacher: 루프로 다시 돌아와, 학생들은 설명문의 간단한 시퀸스를 반복하여 이미지를 그리는 법을 배웁니다. 이전 플러그드 레슨에서, 루프는 미로를 이동하여 보물을 모으는데 사용했습니다. 여기서는 루프로 패턴을 만들 것입니다. 이 단계의 끝에서, 학생들은 루프를 사용해 이미지를 만들 기회를 갖게 될 것입니다.
            'Events: The Big Event':
              name: '이벤트: 빅 이벤트'
              description_teacher: 이벤트는 미리 작성된 알고리즘에 다양성을 추가하는 좋은 방법입니다. 여러분은 종종 자신의 프로그램이 사용자가 정확하게 원하는 지점에서 사용자에게 반응하길 원합니다. 이벤트는 바로 이럴 때 사용합니다.
            Events in Play Lab:
              name: 플레이 랩 내 이벤트
              description_teacher: 이 온라인 활동에서 학생들은 플레이 랩에서 이벤트를 사용하는 방법을 배우고 배웠던 모든 코딩 기술을 적용하여 애니메이션 게임을 만듭니다. 창의력을 발휘해 플레이 랩에서 스토리를 만들 시간입니다!
          student_description: 컴퓨터 과학의 기초와 인터넷 안전에 관해 배우세요. 과정이 끝날 때 공유할 수 있는 자신의 게임 또는 스토리를 만드세요.

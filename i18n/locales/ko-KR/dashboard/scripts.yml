            Collision Detection:
              name: 충돌 감지
              description_student: 학급은 컴퓨터 상의 충돌 감지에 관해 배웁니다. 짝을 이룬 두 명의 학생은 컴퓨터가 어떻게 스프라이트 위치와 크기 속성, 수학을 사용하여 두 스프라이트가 서로 접촉하고 있는지를 감지하는지 탐구합니다. 그 다음, 학급은 isTouching() 블록을 사용하여 스프라이트가 충돌 시 가령 소리가 나오는 등 여러 효과를 만듭니다. 마지막으로 그들은 새로운 스킬을 사용하여 지난 레슨에서 시작했던 사이드스크롤러 게임을 개선합니다.
              description_teacher: 학생들은 컴퓨터 상의 충돌 감지에 관해 배웁니다. 짝을 이룬 두 명의 학생은 컴퓨터가 어떻게 스프라이트 위치와 크기 속성, 수학을 사용하여 두 스프라이트가 서로 접촉하고 있는지를 감지하는지 탐구합니다. 그 다음, 그들은 'isTouching()' 블록을 사용하여 스프라이트가 충돌 시 가령 소리가 나오는 등 여러 효과를 만듭니다. 마지막으로 그들은 새로운 스킬을 사용하여 지난 레슨에서 시작했던 사이드스크롤러 게임을 개선합니다.
            Complex Sprite Movement:
              name: 복잡한 스프라이트 이동
              description_student: 학급은 스프라이트의 속도 속성과 카운터 패턴을 결합하여 중력 시뮬레이션과 스프라이트 점프, 스프라이트를 왼쪽 또는 오른쪽으로 뜨게 하는 등 더 복잡한 스프라이트 이동을 만드는 법을 배웁니다.  마지막 레벨에서 학급은 이러한 이동을 결합하여 단일 스프라이트를 애니메이션으로 만들고 컨트롤하거나 간단한 게임으로 만들어 그 안에서 캐릭터가 주위를 날아다니며 코인을 모으게 합니다.
              description_teacher: 학생들은 스프라이트의 속도 속성과 카운터 패턴을 결합하여 더 복잡한 스프라이트 이동을 만드는 법을 배웁니다. 특히, 학생들은 중력을 시뮬레이션하고 스프라이트를 점프하게 만들며, 스프라이트를 왼쪽 또는 오른쪽으로 뜨게 하는 방법에 관해 배웁니다. 코드 스튜디오 진행의 마지막 레벨에서 학생들은 이러한 이동을 결합하여 단일 스프라이트를 애니메이션으로 만들고 컨트롤하거나 간단한 게임으로 만들어 그 안에서 캐릭터가 주위를 날아다니며 코인을 모으게 합니다. 학생들은 마지막 레벨에서 게임에 각자 추가할 내용을 더 추가할 수 있습니다.
            Collisions:
              name: 충돌
              description_student: 학급은 스프라이트가 새로운 방식으로 상호작용하도록 프로그램합니다. isTouching 블록 사용방법에 관한 개략적인 검토 후, 학급은 두 스프라이트를 어떤 다른 방식으로 상호작용하게 할지 브레인스토밍합니다. 그 다음, 네 개의 충돌 블록 (충돌, 대체, 바운스, 바운스오프)으로 연습하기 전 isTouching를 사용하여 한 스프라이트가 다른 것을 화면 여기 저기로 밀게 만듭니다.
              description_teacher: 학생들은 스프라이트가 새로운 방식으로 상호작용하도록 프로그램합니다. isTouching 블록 사용방법에 관한 개략적인 검토 후, 학생들은 두 스프라이트를 어떤 다른 방식으로 상호작용하게 할지 브레인스토밍합니다. 그 다음, 네 개의 충돌 블록 (`충돌`, `대체`, `바운스`, `바운스오프`)으로 연습하기 전 `isTouching`를 사용하여 한 스프라이트가 다른 것을 화면 여기 저기로 밀게 만듭니다.
            Functions:
              name: 함수
              description_student: 이 레슨은 코드를 구성하고, 그것을 더 읽기 가능하게 만들며, 코드의 반복된 블록을 제거하는 한 가지 방식으로서 함수를 다룹니다. 학급은 더 높은 레벨 또는 더 추상적 단계가 단계를 이해하고 추론하는 것을 더 쉽게 만든다는 것을 배웁니다. 이 레슨이 끝날 때, 학급은 이러한 스킬을 사용하여 사이트 스크롤러 게임의 최종 버전을 준비하고 기능을 추가합니다.
              description_teacher: 학생들은 코드를 구성하고, 그것을 더 읽기 가능하게 만들며, 코드의 반복된 블록을 제거하기 위한 함수를 어떻게 만드는지 배웁니다. 언플러그드 워밍업으로 세부사항의 여러 레벨에서 지시사항이 맥락에 따라 얼마나 유용할 수 있는지 탐구합니다. 학생들은 더 높은 레벨 또는 더 추상적 단계가 단계를 이해하고 추론하는 것을 더 쉽게 만든다는 것을 배웁니다. 그후, 학생들은 게임 랩에서 함수 만드는 법을 배웁니다. 그들은 함수를 사용해 그리기 루프에서 코드의 긴 블록을 제거할 것입니다. 이 레슨이 끝날 때, 학급은 이러한 스킬을 사용하여 사이트 스크롤러 게임의 최종 버전을 준비하고 기능을 추가합니다.
            The Game Design Process:
              name: 게임 설계 프로세스
              description_student: 이 레슨은 단원의 나머지 동안 게임을 설계하기 위해 학급이 사용할 프로세스를 소개합니다. 학급은 일련의 레벨에서 이 프로세스를 살핍니다. 이 레슨의 일부로서 학급은 또한 게임 랩에서 멀티 프레임 애니메이션 사용법을 개략적으로 배웁니다. 이 레슨의 끝에서, 그들은 자신의 게임을 만들기 위해 게임을 개선시킬 기회를 갖습니다.
              description_teacher: 이 레슨은 단원의 나머지 동안 게임을 설계하기 위해 학급이 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트의 중심에 있으며 학생들에게 게임 프로그래밍을 시작하기 전, 스프라이트와 변수, 함수를 정의하도록 요구합니다. 이 레슨에서 학생들은 코드가 숨겨져 있는 게임 랩에서 게임을 하며 시작합니다. 그들은 스프라이트와 변수, 함수가 게임을 만드는데 어떤 모습이어야 하는지 논의합니다. 그 다음, 게임을 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 그 다음 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 일부로서 학급은 또한 게임 랩에서 멀티 프레임 애니메이션 사용법을 개략적으로 배웁니다. 이 레슨의 끝에서, 그들은 자신의 게임을 만들기 위해 게임을 개선시킬 기회를 갖습니다.
            Using the Game Design Process:
              name: 게임 설계 프로세스 사용
              description_student: 이 며칠 동안 실시하는 레슨에서 학급은 단원 1의 문제해결 프로세스를 사용해 플랫폼 점퍼 게임을 만듭니다. 샘플 게임을 본 후 학급은 게임이 어떤 모습일지 정의하고 구조화된 프로세스를 사용하여 게임을 만듭니다. 마지막으로, 학급은 게임을 어떻게 개선할 수 있었는지 되돌아보고 그러한 변경사항을 실행합니다.
              description_teacher: 이 며칠 동안 실시하는 레슨에서 학생들은 단원 1의 문제해결 프로세스를 사용해 플랫폼 점퍼 게임을 만듭니다. 플랫폼 점퍼의 예를 보며 시작하여 그 다음, 게임이 어떤 모습일지 정의합니다. 다음, 그들은 구조화된 프로세스를 사용하여 게임을 실행하는데 필요할 배경과 변수, 스프라이트, 함수에 관한 계획을 세웁니다. 게임을 위한 코드를 작성한 후, 학생들은 게임을 어떻게 개선할 수 있었는지 되돌아보고 그러한 변경사항을 실행합니다.
            Project - Design a Game:
              name: " 프로젝트 - 게임 설계"
              description_student: 학급은 이전 두 레슨에서의 프로젝트 가이드를 사용하여 오리지널 게임을 계획하고 만듭니다. 개별적으로 또는 짝을 이뤄 학급은 게임을 계획 및 발전시키고 그에 관한 피드백을 줍니다. 또래 피드백을 통합한 후, 학급은 완성된 게임을 공유합니다.
              description_teacher: 학급은 이전 두 레슨에서의 프로젝트 가이드를 사용하여 오리지널 게임을 계획하고 만듭니다. 개별적으로 또는 짝을 이뤄 학생들은 먼저 어뗜 유형의 게임을 만들지 결정하고, 샘플 게임에서 영감을 얻습니다. 그 다음, 빈 프로젝트 가이드를 채워 나가며 게임의 행동을 설명하고 게임을 만드는데 필요한 변수와 스프라이트, 함수의 범위를 정합니다. 코드 스튜디오에서 일련의 레벨은 그들에게 이 계획을 실행하는데 사용할 수 있는 일반적 시퀸스 대해 묻습니다. 이 프로세스 중간에, 학생들은 또래 검토를 위해 프로젝트를 서로 공유하고 게임을 끝내며 피드백을 통합시킵니다. 레슨의 끝에, 학생들은 그들이 완성한 게임을 학급원들과 공유할 것입니다. 이 프로젝트는 여러 학급으로 확산되고 3-5 학급 기간에서 여러 기간으로 쉽게 연장될 것입니다.

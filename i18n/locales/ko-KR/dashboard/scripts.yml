          title: 과정 D
          assignment_family_title: 과정 D
          description_audience: '나이: 7-11'
          lessons:
            Introduction:
              name: 온라인 퍼즐 소개
              description_student: 이 레슨에서는 이 과정에서 필요한 기량을 연습합니다.
              description_teacher: '이 퍼즐 세트에서 학생들은 Code.org의 온라인 워크스페이스에 관한 소개 (또는 수업 경험에 따라 검토)로 시작합니다. `실행`과 `재설정,` `단계` 버튼을 포함하여 워크스페이스의 기본 기능이 비디오로 소개됩니다. 또한 그러한 비디오에서는 블러클리 블록 드래그 및 블러클리 블록 삭제, 블러클리 블록 연결 등에 관한 내용이 논의됩니다. 그 다음, 학생들은 미로 내 _시퀸싱_ 및 _디버깅_ 스킬을 연습하게 됩니다. 거기서에서 학생들은 루프의_기초를 배울 때 수거인과 아티스트, 수확인 등 새로운 유형의 퍼즐을 보게 될 것입니다.'
            'Algorithms: Graph Paper Programming':
              name: '프로그래밍: 그래프 종이 프로그래밍'
              description_student: 이 레슨에서는 친구에게 그림을 그리게 프로그램 할 것입니다.
              description_teacher: 다른 사람이 그림을 그려내기 위해서 프로그래밍을 하는 과정에서, 학생들은 프로그래밍이 무엇인지 깨닫게 될 것입니다. 학생들은 어떤 그림을 만들어내기 위해 모눈종이에 채워져야하는 색들을 지시하면서 시작될 것입니다. 시간이 흐르면, 학생들은 그림을 완성하게 될 것입니다.

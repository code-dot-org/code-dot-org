                학생들은 이전 두 레슨에서의 프로젝트 가이드를 사용하여 오리지널 게임을 계획하고 만듭니다. 개별적으로 또는 짝을 이뤄 학생들은 먼저 어뗜 유형의 게임을 만들지 결정하고, 샘플 게임에서 영감을 얻습니다. 그 다음, 빈 프로젝트 가이드를 채워 나가며 게임의 행동을 설명하고 게임을 만드는데 필요한 변수와 스프라이트, 함수의 범위를 정합니다. 코드 스튜디오에서 일련의 레벨은 그들에게 이 계획을 실행하는데 사용할 수 있는 일반적 시퀸스 대해 묻습니다. 이 프로세스 중간에, 학생들은 또래 검토를 위해 프로젝트를 서로 공유하고 게임을 끝내며 피드백을 통합시킵니다. 레슨의 끝에, 학생들은 그들이 완성한 게임을 학급원들과 공유할 것입니다. 이 프로젝트는 여러 학급으로 확산되고 3-5 학급 기간에서 여러 기간으로 쉽게 연장될 것입니다.

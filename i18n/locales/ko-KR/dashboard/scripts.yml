            Exploring Problem Solving - Games Theme (Alternate Lesson 3):
              name: 문제해결 탐구- 게임 테마 (대체 레슨 3)
              description_student: "**오늘의 질문: 문제해결 프로세스를 많은 여러 종류의 문제에 어떻게 적용할 수 있습니까?**\\\\r\n\\\\r\n이 레슨에서 학급은 문제해결 프로세스를 세 가지 다른 문제:미로와 논리적 퍼즐, 운동회 활동 계획에 적용합니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 프로세스가 이러한 유형의 문제와 씨름할 때 특히 유용하다는 점을 강조합니다. "
              description_teacher: "**오늘의 질문: 문제해결 프로세스를 많은 여러 종류의 문제에 어떻게 적용할 수 있습니까?**\\\\r\n\\\\r\n이 레슨에서 학생들은 각 단계의 가치를 더 잘 이해하기 위해 문제해결 프로세스를 세 가지 다른 문제에 적용합니다. 그들은 미로 풀기와 경기에서 가능한 빨리 달리기 위해 팀을 조직하고, 게임을 설계할 것입니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 프로세스가 이러한 유형의 문제와 씨름할 때 특히 유용하다는 점을 강조합니다. 레슨은 학생들이 그들의 문제해결 프로세스 경험을 되돌아 보며 끝납니다. 그들은 각 단계를 포함해야 하는 이유를 정당화하고 종종 가장 중요한 단계인 열린 결말 문제를 더 잘 정의하는데 도움을 줄 수 있는 질문 또는 전략을 브레인스토밍할 것입니다.\\\\r\n\\\\r\n이 레슨은 완료하는 데 두 학급 기간 이상이 걸릴 수 있습니다. 처음 두 문제는 한 학급 기간에 맞출 수 있지만 세 번째 문제는 두 번째 날로 넘겨야 할 것입니다. "

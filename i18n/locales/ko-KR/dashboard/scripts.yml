              name: 컴퓨팅 혁신
              description_student: 다양한 새롭고 혁신적인 컴퓨팅 플랫폭을 탐구하는 한편 컴퓨터가 할 수 있는 일에 대한 이해를 넓히세요.
              description_teacher: 이 과정의 최종 단원을 시작하기 위해, 학생들은 컴퓨팅에 흥미로운 혁신을 가져다 줄 몇 가지 리서치를 할 것입니다. 이 레슨은 학생들을 더 넓은 다양한 컴퓨팅 형태 요소 (컴퓨터가 어떻게 보이는지)와 컴퓨팅에 의해 영향을 받는 분야에 노출시킬 것입니다. 이 단원의 뒷부분에서, 학생들은 자신의 물리적 컴퓨팅 기기를 개발하며 이 레슨에서 접하게 된 여러 기기를 되돌아 볼 것입니다.
            Input Unplugged:
              name: 인풋 언플러그드
              description_student: 앱이 사용자에게서 인풋을 가져오는 두 가지 다른 방법을 경험하는 한편 앱 랩에서 사용하는 이벤트로 진행되는 프로그래밍 모델에 대해 더 자세히 배웁니다.
              description_teacher: 앱 랩으로 프로그래밍에 더 깊게 들어갈 준비를 하며, 학생들은 게임 랩과 앱 랩 두 가지 모두로 작성된 여러 다른 프로그램이 사용자에게서 가져온 인풋을 어떻게 취급하는지 탐구합니다. 그들이 이들 앱에서 본 접근방식을 비교 및 대비한 후, 학생들은 그룹으로 나눠 인풋을 위한 두 가지 다른 모델 (무한 루프 내 조건과 비동기 이벤트)을 실연하여 그것들이 어떻게 작동하는지 더 잘 이해하도록 합니다.
            Event Types:
              description_student: 앱 랩 프로그래밍의 기초를 검토하고 프로그램에서 사용할 수 있는 새로운 이벤트 유형을 탐구합니다.
              description_teacher: 이 레슨에서 학생들은 단원 4에서 앱 랩에서 앱을 만드는 법에서 배웠던 자료를 검토하여 이 단원에서 앱 랩으로 다시 돌아갈 준비를 합니다. 이 검토는 학생들의 필요를 가장 잘 만족하기 위해 또한 그들의 경험, 앱 랩 프로그래밍에 대한 익숙함을 반영하여 적절히 수정해야 합니다. 검토 외에 학생들은 이전에는 보지 않았을 새로운 이벤트 유형을 실험할 것 입니다.
            Getters and Setters:
              name: 게터 및 세터
              description_student: 앱 화면 상의 콘텐츠를 읽고 변경함으로써, 학급은 단일 화면 만 필요한 앱을 만들기 시작합니다. 단지 한 개의 화면으로도 이러한 기법으로 많은 사용자 인터랙션과 기능을 할 수 있습니다.
              description_teacher: 단원 4에서, 학생들은 앱 랩에서 앱 개발을 위한 매우 간단한 접근방법을 배웠으며 거기서는 최고의 인터랙션을 위해 별도의 화면을 요구했습니다. 학생들이 만들 수 있는 이러한 종류의 앱을 확장하고 또한 그들에게 사용자가 앱과 인터랙션하는 새로운 방식을 생각하도록 권장하기 위해, "게터"와 "세터"라는 개념을 소개합니다. 이러한 명령어는 다양한 디자인 요소의 콘텐츠와 속성을 얻고 설정 (또는 변경)할 수 있습니다. 이 레슨에서 학생들은 단일 화면 만을 요구하는 간단한 앱을 구축하고 그 콘텐츠를 게터와 세터를 사용하여 변경합니다.
            The Circuit Playground:
              name: 써킷 플레이그라운드
              description_student: 이 단원의 나머지에서 계속 사용할 회로판인 써킷 플레이그라운드에 대해 알아 보세요. 앱 랩을 사용하여 아웃풋을 위해 써킷 플레이그라운드를 사용하는 프로그램을 개발하세요.
              description_teacher: 이 레슨에서 학생들은 먼저 써킷 플레이그라운드를 사용하는 프로그램을 작성할 기회를 갖습니다. 먼저 회로판을 눈으로 살펴보고 가능한 기능을 가설로 세운 후, 학생들은 온라인으로 가 LED를 제어하는 애프리케이션을 작성하는 방법을 배웁니다. 앱 랩 화면을 써킷 플레이그라운드에 결합함으로써, 학생들은 점차적으로 회로판 요소를 아웃풋 기기로서 통합하기 시작하는 한편 사용자 인풋을 위해 앱 랩에 의지할 수 있습니다.
            Lists:
              name: 리스트
              description_student: 복수의 값을 단일 변수 이름으로 저장하는데 목록을 어떻게 사용하는지 배우세요.
              description_teacher: 흔히 배열로서 알려진 목록은 변수의 한 유형으로 많은 값을 한 번에 저장할 수 있습니다. 이 레슨에서 학생들은 일련의 관련된 값을 하나의 단일 변수 안에 저장하는 목록 만드는 법을 배웁니다. 목록을 만든 후, 학생들은 인덱스를 사용하여 목록에서 특정 값 또는 랜덤 값을 추출하는 방법에 대해 배웁니다.
            Lights:
              name: 빛
              description_student: 이전 레슨의 목록 개념을 사용하여 학급은 써킷 플레이그라운드 상의 10가지 색상 LED를 제어하는 프로그램을 작성합니다.
              description_teacher: 써킷 플레이그라운드에는 바깥 모서리 주위 링 안에 10개의 컬러 LED가 들어 있습니다. 이 LED는 `colorLeds`라 부르는 목록으로서 코드 안에서 접근 가능합니다. 이전 레슨의 목록에 대한 이해 위에 학생들은 목록에서 컬러 LED로 접근하여 제어하는 프로그램을 작성합니다.
            For Loops:
              name: 반복을 위한
              description_student: 학급은 먼저 그리드를 통해 그 다음, 앱 랩에서 "로봇"을 제어함으로써 _for 루프_를 사용하여 설명을 반복하는 것에 대해 배웁니다.
              description_teacher: 이 레슨에서는 학생들에게 일부 코드를 일정 횟수 만큼 반복하는 방법_for 루프_를 소개합니다. 학생들은 언플러그드 활동으로 시작하여 for 루프를 사용하여 로봇을 그리드 위 여기 저기로 가게 합니다. 일단 완료하면, 학생들은 그들 지식을 앱 랩에 활용하여 for 루프를 사용하여 반복에 의지하여 프로그램을 작성합니다.
            Lists and For Loops:
              name: 목록 및 for 루프
              description_student: _목록_과 _for 루프_를 결합하여 학생들은 목록이 얼마나 긴지 여부와는 상관 없이 목록의 각 요소에 영향을 주는 코드를 작성합니다. 학급은 이 구조를 사용하여 컬러 LED의 목록을 포함하여 목록 내 모든 요소를 처리하는 프로그램을 작성합니다.
              description_teacher: '배열 내 모든 요소를 계속 반복하기 위해 for 루프를 사용하는 것은 대부분의 프로그래밍 언어에서 정말 유용합니다. 이 레슨에서 학생들은 목록과 for 루프에 관해 배운 내용을 조합하여 이 패턴을 배우기 시작합니다. 학생들은 for 루프를 사용하여 목록에 각 요소를 한 번에 한 번만 써서 각 요소 별로 코드를 작성할 필요가 없습니다. 레슨이 끝날 때쯤 학생들은 보드 위 `colorLed` 목록으로 이것을 적용할 것입니다. '
            Timed Loops:
              name: Timed 루프
              description_student: 이 레슨에서는 for 루프에 대한 이해를 기반으로 timed 루프라 부르는 더 정교한 구조에 관해 배웁니다. for 루프와 달리, timed 루프로 반복을 얼마나 빠르게 실행할지 제어할 수 있으며 다른 코드 (이벤트 처리기 등)를 루프의 반복과 반복 사이에서 실행할 수 있습니다. 이러한 기능으로 무한 반복되는 흥미로운 애니메이션을 만드는 한편 그와 함께 다른 코드 역시 실행할 수 있습니다.
              description_teacher: 이 레슨에서는 _for 루프_에 대한 이해를 기반으로 _timed 루프_라 부르는 더 정교한 구조에 관해 배웁니다. _for 루프_와 달리, _timed 루프_로 반복을 얼마나 빠르게 실행할지 제어할 수 있으며 다른 코드 (이벤트 처리기 등)를 루프의 반복과 반복 사이에서 실행할 수 있습니다. 이러한 기능으로 무한 반복되는 흥미로운 애니메이션을 만드는 한편 그와 함께 다른 코드 역시 실행할 수 있습니다.
            'Project: Board Output':
              name: '프로젝트: 보드 아웃풋'
              description_student: 학생들은 챕터 1에서 배운 내용으로 정보를 아웃풋하기 위해 회로판에서 사용할 앱을 직접 설계하고 개발합니다.
              description_teacher: 학생들은 챕터 1에서 배운 내용으로 정보를 아웃풋하기 위해 회로판에서 사용할 앱을 직접 설계하고 개발합니다.
            Physical Input:
              name: 물리적 인풋
              description_student: 하드웨어 버튼과 스위치를 사용하여, 학급은 인풋으로서 써킷 플레이그라운드를 사용하는 프로그램을 개발합니다.
              description_teacher: 이 레슨은 써킷 플레이그라운드를 엄격하게 아웃풋 기기로서 생각하던 것을 인풋과 아웃풋 모두를 위한 툴로서 사용하도록 학생들의 사고를 전환시킵니다. 하드웨어 버튼과 스위치로 시작하여 학생들은 `onBoardEvent()`와 아날로그적으로 `onEvent()`를 사용하여 써킷 플레이그라운드에서 아웃풋을 가져 옵니다.
            Analog Input:
              name: 아날로그 인풋
              description_student: 써킷 플레이그라운드에서 아날로그 인풋을 탐구하고 센서를 통해 환경에 반응하는 프로그램을 작성합니다.
              description_teacher: 이 레슨에서 학생들은 세 개의 아날로그 센서 (소리, 빛, 온도)가 환경 변화에 반응하는 프로그램을 작성하는데 어떻게 사용되는지 탐구합니다. 세 개의 센서 사용은 사용자가 프로그램에 상호 작용하는 방식 측면에서 하나의 전환을 표시합니다. 센서를 인풋으로 사용함으로써 앱 사용자는 직접 상호 작용할 필요가 전혀 없거나 또는 실제로 그들이 그렇게 하는지조차 인식하지 못한 채 상호 작용할 수도 있습니다.
            Sensor Applications:
              name: 센서 애플리케이션
              description_student: 이전 레슨의 센서 사용에 관해 더 잘 이해하기 위해 세 개의 작은 앱을 사용해 보세요.
              description_teacher: 학생들이 이전 레슨에서 배웠던 센서에 관한 내용을 계속 진행하기 위해, 우리는 세 개의 앱을 살펴 보며, 그것들 각각은 다른 센서에 의지합니다. 이 세 개의 앱은 그 다음에 이어지는 최종 프로젝트에서 학생들을 위한 출발점 역할을 할 수 있습니다.
            'Project: Prototype an Innovation':
              name: 프로젝트 - 혁신 프로토타입
              description_student: 이 과정 동안 배운 모든 내용을 활용하여 자신의 디자인으로 된 혁신적인 컴퓨터 기기를 개발하세요.
              description_teacher: '이 과정의 마지막 프로젝트에서 학생들은 팀을 이뤄 써킷 플레이그라운드에 기반을 둔 혁신적인 컴퓨팅 기기를 위한 프로토타입을 개발하고 테스트합니다. 보드 상에서 사용 가능한 인풋과 아웃풋을 사용하여 그룹은 흥미롭고 독특한 사용자 인터페이스를 허용하는 프로그램을 만들 것입니다. '
            Designing Screens with Code:
              description_student: 앱 화면 상의 콘텐츠를 읽고 변경함으로써, 학급은 단일 화면 만 필요한 앱을 만들기 시작합니다. 단지 한 개의 화면으로도 이러한 기법으로 많은 사용자 인터랙션과 기능을 할 수 있습니다.
              description_teacher: 단원 4에서, 학생들은 앱 랩에서 앱 개발을 위한 매우 간단한 접근방법을 배웠으며 거기서는 최고의 인터랙션을 위해 별도의 화면을 요구했습니다. 학생들이 만들 수 있는 이러한 종류의 앱을 확장하고 또한 그들에게 사용자가 앱과 인터랙션하는 새로운 방식을 생각하도록 권장하기 위해, "`setProperty()` 블록을 소개합니다. 이 명령어는 다양한 UI 요소의 콘텐츠와 속성을 설정하는데 사용할 수 있으며 학생들은 수작업으로 화면을 복사하여 사용하는 대신 단일 화면에 정보를 업데이트하는 프로그램을 작성합니다. 이 레슨에서 학생들은 단일 화면 만을 요구하는 간단한 앱을 구축하고 그 콘텐츠는 `setProperty()`를 사용하여 변경합니다.
            Board Events:
              name: 보드 이벤트
              description_student: 하드웨어 버튼과 스위치를 사용하여, 학급은 인풋으로서 써킷 플레이그라운드를 사용하는 프로그램을 개발합니다.
              description_teacher: 이 레슨은 써킷 플레이그라운드를 엄격하게 아웃풋 기기로서 생각하던 것을 인풋과 아웃풋 모두를 위한 툴로서 사용하도록 학생들의 사고를 전환시킵니다. 하드웨어 버튼과 스위치로 시작하여 학생들은 `onBoardEvent()`와 아날로그적으로 `onEvent()`를 사용하여 써킷 플레이그라운드에서 아웃풋을 가져 옵니다.
            Getting Properties:
              name: 속성 얻기
              description_student: 이 레슨은 학생들에게 여러 요소로 구성된 속성에 코드로 접근하도록 허용하는 getProperty 블록을 소개합니다. 먼저 학생들은 블록을 사용해 사용자가 다양한 사용자 인터페이스 요소에서 어떤 인풋을 하는지 알아내는 연습을 합니다. 그 다음, 학생들은 getProperty와 setProperty를 카운터 패턴과 함께 사용하여 요소를 화면 여기 저기로 이동하게 만듭니다. 새 화면 요소인 슬라이더와 새 이벤트 트리거인 onChange 역시 소개됩니다.
              description_teacher: 이 레슨은 학생들에게 여러 요소로 구성된 속성에 코드로 접근하도록 허용하는 `getProperty` 블록을 소개합니다. 먼저 학생들은 블록을 사용해 사용자가 다양한 사용자 인터페이스 요소에서 어떤 인풋을 하는지 알아내는 연습을 합니다. 그 다음, 학생들은 `getProperty`와 `setProperty`를 카운터 패턴과 함께 사용하여 요소를 화면 여기 저기로 이동하게 만듭니다. 새 화면 요소인 슬라이더와 새 이벤트 트리거인 `onChange` 역시 소개됩니다.
            The Program Design Process:
              name: 프로그램 설계 프로세스
              description_student: 이 레슨은 학생들에게 이 단원 내내 자신의 프로그램을 설계하기 위해 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트 가이드의 중심에 있으며 이 가이드는 학생들에게 프로그래밍을 시작하기 전 화면 스케치를 하고 사용할 써킷 플레이그라운드의 요소를 식별하며 변수를 정의하고 이벤트를 기술하라고 합니다. 이 프로세스는 단원 3에서 사용했던 게임 설계 프로세스와 유사합니다. 이 레슨에서 학생들은 코드가 숨어져 있는 줄다리기 스타일의 게임을 하며 시작합니다. 그들은 프로그램을 만들기 위해 어떤 회로판 구성요소와 이벤트, 변수가 필요하다고 생각하는지 토론합니다. 그 다음, 프로젝트를 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 학생들은 그 다음, 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 끝에서 학생들은 자신의 프로그램을 만들기 위해 프로그램을 개선할 기회를 갖습니다.
              description_teacher: 이 레슨은 학생들에게 이 단원 내내 자신의 프로그램을 설계하기 위해 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트 가이드의 중심에 있으며 이 가이드는 학생들에게 프로그래밍을 시작하기 전 화면 스케치를 하고 사용할 써킷 플레이그라운드의 요소를 식별하며 변수를 정의하고 이벤트를 기술하라고 합니다. 이 프로세스는 단원 3에서 사용했던 게임 설계 프로세스와 유사합니다. 이 레슨에서 학생들은 코드가 숨어져 있는 줄다리기 스타일의 게임을 하며 시작합니다. 그들은 프로그램을 만들기 위해 어떤 회로판 구성요소와 이벤트, 변수가 필요하다고 생각하는지 토론합니다. 그 다음, 프로젝트를 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 학생들은 그 다음, 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 끝에서 학생들은 자신의 프로그램을 만들기 위해 프로그램을 개선할 기회를 갖습니다.
            'Project: Make a Game':
              name: " 프로젝트: 게임 만들기"
              description_student: 학생들은 챕터 1에서 배운 내용으로 정보를 아웃풋하기 위해 회로판에서 사용할 앱을 직접 설계하고 개발합니다.
              description_teacher: 학생들은 챕터 1에서 배운 내용으로 정보를 아웃풋하기 위해 회로판에서 사용할 앱을 직접 설계하고 개발합니다.
            Arrays:
              description_student: 복수의 값을 단일 변수 이름으로 저장하는데 목록을 어떻게 사용하는지 배우세요.
              description_teacher: 하나의 배열은 순서대로 나열되어 일반적으로 동일 유형 항목들의 컬렉션입니다. 이 레슨에서 학생들은 인덱스를 사용하여 목록에서 특정 또는 랜덤 값에 접근하는 법을 배웁니다. 그 다음, 써킷 플레이그라운드 상의 컬러 LED의 행동을 제어하는 colorLEDs 배열에 접근하는 법을 배웁니다. 학생은 각 LED의 색상과 세기를 제어할 것이며, 배운 내용을 활용하여 써킷 플레이그라운드 상에서 라이트 쇼를 만들기 위해 빛 패턴을 프로그래밍할 것입니다.
            Making Music:
              description_student: 이 레슨에서 학생들은 버저를 활용하여 소리와 음표, 노래를 만듭니다. 버저의 빈도와 지속기간 매개변수를 간략하게 검토함으로써 시작하여 노트의 개념으로 넘어 갑니다. 음표는 학생들에게 서양 음악에서 사용하는 빈도에 스스로 제한을 두도록 허용하며 어느 빈도가 좋은 소리를 내게 하는지 이해하는 데 도움을 주는 추상화 계층을 제공합니다. 일단 학생이 버저로 음표를 연주할 수 있으면, 그들은 배열을 사용하여 음표의 시퀸스를 유지하고 플레이하여 간단한 노래의 형태를 갖춥니다.
              description_teacher: 이 레슨에서 학생들은 버저를 활용하여 소리와 음표, 노래를 만듭니다. 버저의 빈도와 지속기간 매개변수를 간략하게 검토함으로써 시작하여 노트의 개념으로 넘어 갑니다. 음표는 학생들에게 서양 음악에서 사용하는 빈도에 스스로 제한을 두도록 허용하며 어느 빈도가 좋은 소리를 내게 하는지 이해하는 데 도움을 주는 추상화 계층을 제공합니다. 일단 학생이 버저로 음표를 연주할 수 있으면, 그들은 배열을 사용하여 음표의 시퀸스를 유지하고 플레이하여 간단한 노래의 형태를 갖춥니다.
            Arrays and For Loops:
              name: 배열 및 for 루프
              description_student: _목록_과 _for 루프_를 결합하여 학생들은 목록이 얼마나 긴지 여부와는 상관 없이 목록의 각 요소에 영향을 주는 코드를 작성합니다. 학급은 이 구조를 사용하여 컬러 LED의 목록을 포함하여 목록 내 모든 요소를 처리하는 프로그램을 작성합니다.
              description_teacher: " _for 루프_ 를 사용하여 배열 내 모든 요소를 반복하는 것은 대부분의 프로그래밍 언어에서 매우 유용합니다. 이 레슨에서 학생들은 _for 루프_ 를 코드를 반복하는데 어떻게 사용하는지에 대한 기초를 배우고, 그것을 그들이 이미 배운 내용에 결합하여 배열 내 모든 요소를 프로세싱하는 프로그램을 작성합니다. 학생들은 for 루프를 사용하여 각 요소 마다 코드를 작성할 필요 없이 한 번에 목록 내 각 요소를 처리합니다. 이 레슨의 끝날 때쯤, 학생들은 이것을 회로판 위 `colorLed` 목록에 적용하여 버튼을 클릭할 때 마다 모든 LED가 변하는 앱을 만들 것입니다."
            Accelerometer:
              name: 가속도 센서
              description_student: 이 레슨에서 학생들은 가속도 센서와 그것의 능력에 대해 탐구할 것입니다. 이벤트와 속성에 익숙해 질 것이며 또한 실생활 애플리케이션에서 봤던 것과 유사한 가속도 센서를 활용하여 복수의 프로그램을 만들 것입니다.
              description_teacher: 이 레슨에서 학생들은 가속도 센서와 그것의 능력에 대해 탐구할 것입니다. 이벤트와 속성에 익숙해 질 것이며 또한 실생활 애플리케이션에서 봤던 것과 유사한 가속도 센서를 활용하여 복수의 프로그램을 만들 것입니다.
            Functions with Parameters:
              name: 함수(값 전달)
              description_student: 이 레슨은 학생들이 최근에 봤던 앱 랩 블록의 맥락에서 매개변수를 빠르게 복습하며 시작합니다. 그 다음, 학생들은 앱 랩 내 사용자가 만든 함수 내 매개변수의 예를 보고 매개변수가 있는 함수를 만들고 호출하며, 그것들을 사용해 화면 상의 복수의 요소를 제어합니다. 그 후, 학생들은 for 루프를 사용해 배열 상에서 반복을 하며, 각 요소를 함수로 넘깁니다. 마지막으로 학생들은 배운 내용을 활용하여 별 따기 게임을 만듭니다.
              description_teacher: 이 레슨은 학생들이 최근에 봤던 앱 랩 블록의 맥락에서 매개변수를 빠르게 복습하며 시작합니다. 그 다음, 학생들은 앱 랩 내 사용자가 만든 함수 내 매개변수의 예를 보고 매개변수가 있는 함수를 만들고 호출하며, 그것들을 사용해 화면 상의 복수의 요소를 제어합니다. 그 후, 학생들은 for 루프를 사용해 배열 상에서 반복을 하며, 각 요소를 함수로 넘깁니다. 마지막으로 학생들은 배운 내용을 활용하여 별 따기 게임을 만듭니다.
            Circuits and Physical Prototypes:
              name: 써킷 및 물리적 프로토타입
            Arrays and Color LEDs:
              name: 배열 및 컬러 LED
            Innovations in Computing_:
              description_student: 다양한 새롭고 혁신적인 컴퓨팅 플랫폭을 탐구하는 한편 컴퓨터가 할 수 있는 일에 대한 이해를 넓히세요.
              description_teacher: 이 과정의 최종 단원을 시작하기 위해, 학생들은 컴퓨팅에 흥미로운 혁신을 가져다 줄 몇 가지 리서치를 할 것입니다. 이 레슨은 학생들을 더 넓은 다양한 컴퓨팅 형태 요소 (컴퓨터가 어떻게 보이는지)와 컴퓨팅에 의해 영향을 받는 분야에 노출시킬 것입니다. 이 단원의 뒷부분에서, 학생들은 자신의 물리적 컴퓨팅 기기를 개발하며 이 레슨에서 접하게 된 여러 기기를 되돌아 볼 것입니다.
            Designing Screens with Code_:
              description_student: 앱 화면 상의 콘텐츠를 읽고 변경함으로써, 학급은 단일 화면 만 필요한 앱을 만들기 시작합니다. 단지 한 개의 화면으로도 이러한 기법으로 많은 사용자 인터랙션과 기능을 할 수 있습니다.
              description_teacher: 단원 4에서, 학생들은 앱 랩에서 앱 개발을 위한 매우 간단한 접근방법을 배웠으며 거기서는 최고의 인터랙션을 위해 별도의 화면을 요구했습니다. 학생들이 만들 수 있는 이러한 종류의 앱을 확장하고 또한 그들에게 사용자가 앱과 인터랙션하는 새로운 방식을 생각하도록 권장하기 위해, "`setProperty()` 블록을 소개합니다. 이 명령어는 다양한 UI 요소의 콘텐츠와 속성을 설정하는데 사용할 수 있으며 학생들은 수작업으로 화면을 복사하여 사용하는 대신 단일 화면에 정보를 업데이트하는 프로그램을 작성합니다. 이 레슨에서 학생들은 단일 화면 만을 요구하는 간단한 앱을 구축하고 그 콘텐츠는 `setProperty()`를 사용하여 변경합니다.
            The Circuit Playground_:
              name: 써킷 플레이그라운드
              description_student: 이 단원의 나머지에서 계속 사용할 회로판인 써킷 플레이그라운드에 대해 알아 보세요. 앱 랩을 사용하여 아웃풋을 위해 써킷 플레이그라운드를 사용하는 프로그램을 개발하세요.
              description_teacher: 이 레슨에서 학생들은 먼저 써킷 플레이그라운드를 사용하는 프로그램을 작성할 기회를 갖습니다. 먼저 회로판을 눈으로 살펴보고 가능한 기능을 가설로 세운 후, 학생들은 온라인으로 가 LED를 제어하는 애프리케이션을 작성하는 방법을 배웁니다. 앱 랩 화면을 써킷 플레이그라운드에 결합함으로써, 학생들은 점차적으로 회로판 요소를 아웃풋 기기로서 통합하기 시작하는 한편 사용자 인풋을 위해 앱 랩에 의지할 수 있습니다.
            Input Unplugged_:
              name: 인풋 언플러그드
              description_student: 앱이 사용자에게서 인풋을 가져오는 두 가지 다른 방법을 경험하는 한편 앱 랩에서 사용하는 이벤트로 진행되는 프로그래밍 모델에 대해 더 자세히 배웁니다.
              description_teacher: 앱 랩으로 프로그래밍에 더 깊게 들어갈 준비를 하며, 학생들은 게임 랩과 앱 랩 두 가지 모두로 작성된 여러 다른 프로그램이 사용자에게서 가져온 인풋을 어떻게 취급하는지 탐구합니다. 그들이 이들 앱에서 본 접근방식을 비교 및 대비한 후, 학생들은 그룹으로 나눠 인풋을 위한 두 가지 다른 모델 (무한 루프 내 조건과 비동기 이벤트)을 실연하여 그것들이 어떻게 작동하는지 더 잘 이해하도록 합니다.
            Board Events_:
              name: 보드 이벤트
              description_student: 하드웨어 버튼과 스위치를 사용하여, 학급은 인풋으로서 써킷 플레이그라운드를 사용하는 프로그램을 개발합니다.
              description_teacher: 이 레슨은 써킷 플레이그라운드를 엄격하게 아웃풋 기기로서 생각하던 것을 인풋과 아웃풋 모두를 위한 툴로서 사용하도록 학생들의 사고를 전환시킵니다. 하드웨어 버튼과 스위치로 시작하여 학생들은 `onBoardEvent()`와 아날로그적으로 `onEvent()`를 사용하여 써킷 플레이그라운드에서 아웃풋을 가져 옵니다.
            Getting Properties_:
              name: 속성 얻기
              description_student: 이 레슨은 학생들에게 여러 요소로 구성된 속성에 코드를 사용해 접근하도록 허락하는 getProperty 블록을 소개합니다. 학생들은 먼저 블록 사용법을 연습하여 사용자가 다양한 사용자 인터페이스 요소에서 어떤 인풋을 갖고 있는지 결정합니다. 나중에 학생들은 getProperty와 setProperty를 카운터 패턴과 함께 사용하여 요소를 화면 여기 저기로 움직이게 만듭니다. 새 스크린 요소인 슬라이더와 새 이벤트 트리거인 onChange 역시 소개됩니다.
              description_teacher: 이 레슨은 학생들에게 여러 요소로 구성된 속성에 코드를 사용해 접근하도록 허락하는 `getProperty` 블록을 소개합니다. 학생들은 먼저 블록 사용법을 연습하여 사용자가 다양한 사용자 인터페이스 요소에서 어떤 인풋을 갖고 있는지 결정합니다. 나중에 학생들은 `getProperty`와 `setProperty`를 카운터 패턴과 함께 사용하여 요소를 화면 여기 저기로 움직이게 만듭니다. 새 스크린 요소인 슬라이더와 새 이벤트 트리거인 `onChange` 역시 소개됩니다.
            Analog Input_:
              name: 아날로그 인풋
              description_student: 써킷 플레이그라운드에서 아날로그 인풋을 탐구하고 센서를 통해 환경에 반응하는 프로그램을 작성합니다.
              description_teacher: 이 레슨에서 학생들은 세 개의 아날로그 센서 (소리, 빛, 온도)가 환경 변화에 반응하는 프로그램을 작성하는데 어떻게 사용되는지 탐구합니다. 세 개의 센서 사용은 사용자가 프로그램에 상호 작용하는 방식 측면에서 하나의 전환을 표시합니다. 센서를 인풋으로 사용함으로써 앱 사용자는 직접 상호 작용할 필요가 전혀 없거나 또는 실제로 그들이 그렇게 하는지조차 인식하지 못한 채 상호 작용할 수도 있습니다.
            The Program Design Process_:
              name: 프로그램 설계 프로세스
              description_student: 이 레슨은 학생들에게 이 단원 내내 자신의 프로그램을 설계하기 위해 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트 가이드의 중심에 있으며 이 가이드는 학생들에게 프로그래밍을 시작하기 전 화면 스케치를 하고 사용할 써킷 플레이그라운드의 요소를 식별하며 변수를 정의하고 이벤트를 기술하라고 합니다. 이 프로세스는 단원 3에서 사용했던 게임 설계 프로세스와 유사합니다. 이 레슨에서 학생들은 코드가 숨어져 있는 줄다리기 스타일의 게임을 하며 시작합니다. 그들은 프로그램을 만들기 위해 어떤 회로판 구성요소와 이벤트, 변수가 필요하다고 생각하는지 토론합니다. 그 다음, 프로젝트를 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 학생들은 그 다음, 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 끝에서 학생들은 자신의 프로그램을 만들기 위해 프로그램을 개선할 기회를 갖습니다.
              description_teacher: 이 레슨은 학생들에게 이 단원 내내 자신의 프로그램을 설계하기 위해 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트 가이드의 중심에 있으며 이 가이드는 학생들에게 프로그래밍을 시작하기 전 화면 스케치를 하고 사용할 써킷 플레이그라운드의 요소를 식별하며 변수를 정의하고 이벤트를 기술하라고 합니다. 이 프로세스는 단원 3에서 사용했던 게임 설계 프로세스와 유사합니다. 이 레슨에서 학생들은 코드가 숨어져 있는 줄다리기 스타일의 게임을 하며 시작합니다. 그들은 프로그램을 만들기 위해 어떤 회로판 구성요소와 이벤트, 변수가 필요하다고 생각하는지 토론합니다. 그 다음, 프로젝트를 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 학생들은 그 다음, 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 끝에서 학생들은 자신의 프로그램을 만들기 위해 프로그램을 개선할 기회를 갖습니다.
            Arrays and Color LEDs_:
              name: 배열 및 컬러 LED
            'Project: Make a Game_':
              name: " 프로젝트: 게임 만들기"
            Making Music_:
              description_student: 이 레슨에서 학생들은 버저를 활용하여 소리와 음표, 노래를 만듭니다. 버저의 빈도와 지속기간 매개변수를 간략하게 검토함으로써 시작하여 노트의 개념으로 넘어 갑니다. 음표는 학생들에게 서양 음악에서 사용하는 빈도에 스스로 제한을 두도록 허용하며 어느 빈도가 좋은 소리를 내게 하는지 이해하는 데 도움을 주는 추상화 계층을 제공합니다. 일단 학생이 버저로 음표를 연주할 수 있으면, 그들은 배열을 사용하여 음표의 시퀸스를 유지하고 플레이하여 간단한 노래의 형태를 갖춥니다.
              description_teacher: 이 레슨에서 학생들은 버저를 활용하여 소리와 음표, 노래를 만듭니다. 버저의 빈도와 지속기간 매개변수를 간략하게 검토함으로써 시작하여 노트의 개념으로 넘어 갑니다. 음표는 학생들에게 서양 음악에서 사용하는 빈도에 스스로 제한을 두도록 허용하며 어느 빈도가 좋은 소리를 내게 하는지 이해하는 데 도움을 주는 추상화 계층을 제공합니다. 일단 학생이 버저로 음표를 연주할 수 있으면, 그들은 배열을 사용하여 음표의 시퀸스를 유지하고 플레이하여 간단한 노래의 형태를 갖춥니다.
            Arrays and For Loops_:
              name: 배열 및 for 루프
              description_student: _목록_과 _for 루프_를 결합하여 학생들은 목록이 얼마나 긴지 여부와는 상관 없이 목록의 각 요소에 영향을 주는 코드를 작성합니다. 학급은 이 구조를 사용하여 컬러 LED의 목록을 포함하여 목록 내 모든 요소를 처리하는 프로그램을 작성합니다.
              description_teacher: " _for 루프_ 를 사용하여 배열 내 모든 요소를 반복하는 것은 대부분의 프로그래밍 언어에서 매우 유용합니다. 이 레슨에서 학생들은 _for 루프_ 를 코드를 반복하는데 어떻게 사용하는지에 대한 기초를 배우고, 그것을 그들이 이미 배운 내용에 결합하여 배열 내 모든 요소를 프로세싱하는 프로그램을 작성합니다. 학생들은 for 루프를 사용하여 각 요소 마다 코드를 작성할 필요 없이 한 번에 목록 내 각 요소를 처리합니다. 이 레슨의 끝날 때쯤, 학생들은 이것을 회로판 위 `colorLed` 목록에 적용하여 버튼을 클릭할 때 마다 모든 LED가 변하는 앱을 만들 것입니다."
            Accelerometer_:
              name: 가속도 센서
              description_student: 이 레슨에서 학생들은 가속도 센서와 그것의 능력에 대해 탐구할 것입니다. 이벤트와 속성에 익숙해 질 것이며 또한 실생활 애플리케이션에서 봤던 것과 유사한 가속도 센서를 활용하여 복수의 프로그램을 만들 것입니다.
              description_teacher: 이 레슨에서 학생들은 가속도 센서와 그것의 능력에 대해 탐구할 것입니다. 이벤트와 속성에 익숙해 질 것이며 또한 실생활 애플리케이션에서 봤던 것과 유사한 가속도 센서를 활용하여 복수의 프로그램을 만들 것입니다.
            Functions with Parameters_:
              name: 함수(값 전달)
              description_student: 이 레슨은 학생들이 최근에 봤던 앱 랩 블록의 맥락에서 매개변수를 빠르게 복습하며 시작합니다. 그 다음, 학생들은 앱 랩 내 사용자가 만든 함수 내 매개변수의 예를 보고 매개변수가 있는 함수를 만들고 호출하며, 그것들을 사용해 화면 상의 복수의 요소를 제어합니다. 그 후, 학생들은 for 루프를 사용해 배열 상에서 반복을 하며, 각 요소를 함수로 넘깁니다. 마지막으로 학생들은 배운 내용을 활용하여 별 따기 게임을 만듭니다.
              description_teacher: 이 레슨은 학생들이 최근에 봤던 앱 랩 블록의 맥락에서 매개변수를 빠르게 복습하며 시작합니다. 그 다음, 학생들은 앱 랩 내 사용자가 만든 함수 내 매개변수의 예를 보고 매개변수가 있는 함수를 만들고 호출하며, 그것들을 사용해 화면 상의 복수의 요소를 제어합니다. 그 후, 학생들은 for 루프를 사용해 배열 상에서 반복을 하며, 각 요소를 함수로 넘깁니다. 마지막으로 학생들은 배운 내용을 활용하여 별 따기 게임을 만듭니다.
            Circuits and Physical Prototypes_:
              name: 써킷 및 물리적 프로토타입
            'Project: Prototype an Innovation_':
              name: 프로젝트 - 혁신 프로토타입
              description_student: 이 과정 동안 배운 모든 내용을 활용하여 자신의 디자인으로 된 혁신적인 컴퓨터 기기를 개발하세요.
              description_teacher: '이 과정의 마지막 프로젝트에서 학생들은 팀을 이뤄 써킷 플레이그라운드에 기반을 둔 혁신적인 컴퓨팅 기기를 위한 프로토타입을 개발하고 테스트합니다. 보드 상에서 사용 가능한 인풋과 아웃풋을 사용하여 그룹은 흥미롭고 독특한 사용자 인터페이스를 허용하는 프로그램을 만들 것입니다. '
            'Project: Make a Game__':
              name: " 프로젝트: 게임 만들기"
              description_student: 학생들은 챕터 1에서 배운 내용으로 정보를 아웃풋하기 위해 회로판에서 사용할 앱을 직접 설계하고 개발합니다.
              description_teacher: 학생들은 챕터 1에서 배운 내용으로 정보를 아웃풋하기 위해 회로판에서 사용할 앱을 직접 설계하고 개발합니다.
            Arrays and Color LEDs__:
              name: 배열 및 컬러 LED
              description_student: 복수의 값을 단일 변수 이름으로 저장하는데 목록을 어떻게 사용하는지 배우세요.
              description_teacher: 하나의 배열은 순서대로 나열되어 일반적으로 동일 유형 항목들의 컬렉션입니다. 이 레슨에서 학생들은 인덱스를 사용하여 목록에서 특정 또는 랜덤 값에 접근하는 법을 배웁니다. 그 다음, 써킷 플레이그라운드 상의 컬러 LED의 행동을 제어하는 colorLEDs 배열에 접근하는 법을 배웁니다. 학생은 각 LED의 색상과 세기를 제어할 것이며, 배운 내용을 활용하여 써킷 플레이그라운드 상에서 라이트 쇼를 만들기 위해 빛 패턴을 프로그래밍할 것입니다.
            CSD Post-Course Survey:
              name: CSD 과정 후 설문조사
          student_description: 단원 6은 컴퓨팅에서 하드웨어 플랫폼의 역할을 탐구하고 또한 여러 센서가 어떻게 전통적 키보드와 마우스, 모니터보다 더 효과적인 인풋과 아웃풋을 제공하는지 탐구합니다.앱 랩과 Adafruit의 써킷 플레이그라운드를 사용하여 스마트 기기에서 보는 것과 동일한 하드웨어 인풋과 아웃풋을 활용하는 프로그램을 개발할 것이며 간단한 개략적 프로토타입이 완제품으로 변하는 과정을 볼 것입니다. 단원은 써킷 플레이그라운드를 설계 혁신을 위한 기초로서 사용하는 설계 도전으로 마칩니다.

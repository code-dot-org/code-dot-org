              description_teacher: 학생들은 불을 사용해 스프라이트 속성의 현재 값과 목표 값을 비교하고 그 비교를 사용해 언제 스프라이트를 화면의 한 지점에 도달하게 할지, 또한 언제 주어진 크기로 크게할지, 그렇지 않으면 카운터 패턴을 사용해 언제 일정 값에 도달하게 할지 결정합니다. 직접 불을 사용해 값 또는 스프라이트 속성을 조사한 후, 학생들은 만약 조건문을 추가해 그러한 불 비교에 읍답하는 코드를 작성합니다.
            Keyboard Input:

                \\r
                이 레슨에서 학급은 자신들이 선택한 주제로 퍼스널 웹 페이지를 만듭니다. 레슨은 HTML 태그 복습으로 시작합니다. 그 다음, 학급은 웹 페이지를 디자인하고 그것을 실행하는데 필요한 태그를 식별하며 웹 랩에서 페이지를 만듭니다.
              description_teacher: "**오늘의 질문: 개인의 가치를 표현하기 위해 HTML을 어떻게 사용할 수 있을까요?**\\\\r\n\\\\r\n이 선택사항 미니 프로젝트에서 학생들은 자신들이 선택한 주제로 만든 그들의 퍼스널 웹 페이지에서 배운 내용을 사용합니다. 레슨은 학생들이 배웠던 HTML 복습으로 시작합니다. 그 다음, 학급은 웹 페이지를 디자인하고 그것을 실행하기 위해 사용할 태그를 식별합니다. 웹 랩에서 페이지를 만들고 학급원들과 공유합니다. 선택적으로, 공식 피드백 프로세스에 참여한 후, 웹 사이트를 최종 변경할 수 있으며 그러한 변경을 프로세스에 반영하고 또한 사이트 자체와 디자인, 성찰내용을 변경시킬 수 있습니다. 이 프로젝트는 학급의 일정에 따라 당일 완료하거나 또는 서너 일에 걸쳐 실시할 수 있습니다. "

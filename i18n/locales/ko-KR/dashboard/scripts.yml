          lessons:
            CS Discoveries Pre-survey:
              name: CS 발견 사전 설문조사
            Intro to Problem Solving:
              name: 문제해결 소개
              description_student: '학급은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 레슨의 끝에 그룹은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다. '
              description_teacher: 이 레슨에서, 학생들은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 그룹은 두 개의 라운드로 나눠 보트를 설계하고 라운드 1보다 더 많은 동전을 싣는 것을 목표로 삼습니다. 활동 구조는 다음 레슨에서 더 자세히 소개받게 될 문제해결 프로세스의 여러 단계를 예시합니다. 레슨의 끝에 학생들은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다.
            The Problem Solving Process:
              name: 문제 해결 과정
              description_student: 이 레슨은 학급이 올해 과정 내내 사용하게 될 공식적인 문제 해결 프로세스인 정의-준비-시도-성찰을 소개합니다. 학급은 이러한 프로세스를 이전 레슨에서의 알루미늄 보트 문제와 그 다음, 그들이 잘했던 문제와 해결 시 개선이 필요했던 문제와 관련짓습니다. 레슨의 끝에 학급은 프로세스의 각 단계에 일반적으로 유용한 전략 목록을 모아 포스터에 게시할 것입니다.
              description_teacher: 이 레슨은 학생들이 올해 과정 내내 사용하게 될 공식적인 문제 해결 프로세스인 정의-준비-시도-성찰을 소개합니다. 레슨은 학생들에게 일상에서 마주하게 되는 여러 유형의 문제 모두를 브레인스토밍하도록 요구합니다. 그 다음, 학생들에게 문제해결 프로세스의 네 개 단계를 보여주고 함께 이러한 추상적인 단계를 그들의 실제 경험하는 문제 해결과 관련짓습니다. 먼저, 학생들은 이러한 단계를 이전 레슨에서의 알루미늄 보트 문제와 관련짓고 그 다음, 그들이 잘했던 문제와 해결 시 개선이 필요했던 문제와 관련짓습니다. 레슨의 끝에 학급은 프로세스의 각 단계에 일반적으로 유용한 전략 목록을 모아 포스터에 게시하며 그것은 단원과 올해 내내 사용될 것입니다.
            Exploring Problem Solving:
              name: 문제해결 탐구
              description_student: '이 레슨에서 학급은 문제해결 과정을 세 가지 다른 문제:단어 찾기, 생일파티 좌석배치, 여행 계획에 적용합니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 과정이 이러한 유형의 문제를 풀 때 특히 유용하다는 점을 강조합니다. '
              description_teacher: "이 레슨에서 학생들은 각 단계의 가치를 더 잘 이해하기 위해 문제해결 프로세스를 세 가지 다른 문제에 적용합니다. 그들은 단어 찾기, 생일파티 좌석배치, 여행 계획 문제를 해결할 것입니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 프로세스가 이러한 유형의 문제와 씨름할 때 특히 유용하다는 점을 강조합니다. 레슨은 학생들이 그들의 문제해결 프로세스 경험을 되돌아 보며 끝납니다. 그들은 각 단계를 포함해야 하는 이유를 정당화하고 종종 가장 중요한 단계인 열린 결말 문제를 더 잘 정의하는데 도움을 줄 수 있는 질문 또는 전략을 브레인스토밍할 것입니다.\\\\r\n\\\\r\n이 레슨은 완료하는 데 두 학급 기간 이상이 걸릴 수 있습니다. 처음 두 문제는 한 학급 기간에 맞출 수 있지만 세 번째 문제는 두 번째 날로 넘겨야 할 것입니다. "
            What is a Computer?:
              name: 컴퓨터란?
              description_student: 이 레슨에서는 학급은 컴퓨터에 관한 예비 정의를 발전시킵니다. 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 학급은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙이고 가장 어려운 범주 중 일부를 선택한 동기를 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 그룹에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.
              description_teacher: 이 레슨에서는 학생들은 컴퓨터에 관한 예비 정의를 발전시킵니다. 이 레슨을 시작하기 위해, 학급은 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 이 브레인스토밍 결과를 보드 위에 붙입니다. 다음, 학생은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙입니다. 그룹은 교실 여기저기에 포스터를 놓고  가장 어려운 범주 중 일부를 선택한 동기를 간략하게 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 학생들에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.\\r
            Input and Output:
              name: 인풋 및 아웃풋
              description_student: 이 학급에서, 학생들은 어떤 유형의 인풋과 아웃풋을 사용할지 결정하기 위해 여러 컴퓨팅 기기를 고려합니다. 그룹마다 한 대의 컴퓨팅 기기를 배정하고 교사가 제공한 인풋과 아웃풋 정의에 기초하여 각 그룹은 그들 기기의 인풋과 아웃풋을 나열합니다. 학급은 컴퓨팅 기기 상에서 하는 공통된 활동을 살펴보고 차트에서 각 활동에 사용할 인풋과 아웃풋을 선택함으로써 이 레슨을 마칩니다.
              description_teacher: 이 학급에서, 학생들은 어떤 유형의 인풋과 아웃풋을 사용할지 결정하기 위해 여러 컴퓨팅 기기를 고려합니다. 그룹마다 한 대의 컴퓨팅 기기를 배정하고 교사가 제공한 인풋과 아웃풋 정의에 기초하여 각 그룹은 그들 기기의 인풋과 아웃풋을 나열합니다. 이 활동의 앞부분에서는 학생들에게 더 분명한 물리적 인풋과 아웃풋 (예. 인풋으로서 키보드와 아웃풋으로서 화면)에 중점을 두도록 요구하지만 나중 토론은 학생들에게 덜 분명한 예 (예. 터치 스크린은 인풋이기도 하면서 아웃풋이거나 또는 인터넷이 두 가지 모두로서의 역할을 한다는 사실)를 생각하도록 이끕니다. 레슨 전체에서, 교사는 식별된 인풋과 아웃풋을 교실 앞 T 차트에 기록합니다. 학급은 컴퓨팅 기기 상에서 하는 공통된 활동을 살펴보고 차트에서 각 활동에 사용할 인풋과 아웃풋을 선택함으로써 이 레슨을 마칩니다.
            Processing:
              name: 프로세싱
              description_student: 이 레슨은 컴퓨터 정의의 일부로서 소개되었던 프로세싱의 개념에 더 깊게 들어 갑니다. 짝이 함께 카드 한 벌을 순서대로 정보 처리의 한 형태로 놓으세요. 끝에서, 학급은 정보 문제해결 맥락에서 프로세싱이 의미하는 바에 대해 토론합니다.
              description_teacher: 학생들은 프로세싱의 의미와 그것과 문제해결 간의 관계를 탐구하기 위해 두 개의 언플러그드 카드 분류 활동을 완료합니다.첫 번째 활동에는 제약이 거의 없으며 높은 레벨의 프로세싱 정의를 소개하는데 사용합니다. 두 번째는 항상 성공적으로 카드를 프로세스할 알고리즘을 개발하도록 요구하는 더 많은 제약이 들어 있습니다. 학생들은 반복해서 그들의 알고리즘을 개발 및 테스트하고 학우들과 공유합니다. 마무리 토론에서 학생들은 활동에서 사용했던 여러 유형의 문제해결과 문제 해결을 위해 알고리즘을 만드는 것의 가치를 되돌아 봅니다.
            Apps and Storage:
              name: 엡과 저장
              description_student: 이 레슨은 학생들과 관련이 있고 그들에게 친숙한 맥락 즉, 앱 내에서 컴퓨터의 인풋과 아웃풋 측면을 다룹니다. 학급은 다양한 웹 애플리케이션을 평가하여 그들이 해결하도록 설계된 특정 문제와 그들이 작업해야 하는 인풋, 그들이 사용자에게 제공해야 하는 아웃풋을 분석합니다. 학급은 이러한 앱을 관찰함은 물론 앱이 사회에 미치는 영향에 관한 교사 주도 토론으로 이 레슨을 마칩니다.
              description_teacher: 이 레슨은 학생들과 관련이 있고 그들에게 친숙한 맥락 즉, 앱 내에서 컴퓨터의 인풋과 아웃풋, 저장, 프로세싱의 측면을 복습합니다. 학생들은 짝을 이뤄 스마트폰 애플리케이션을 평가하여 그들이 해결하도록 설계된 특정 문제와 그들이 작업해야 하는 인풋, 그러한 인풋을 원하는 아웃풋으로 바꿔주는 프로세싱, 나중에 사용하기 위해 저장하는 정보를 분석합니다. 학급은 이 레슨을 학생들에게 더 익숙한 앱에 연결하는 토론으로 수업을 마칩니다.
            Project - Propose an App:
              name: 프로젝트 -앱 제안
              description_student: 문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학급은 실제 세상 문제를 풀도록 설계된 앱을 제안합니다. 이 프로젝트는 완료하기까지 며칠이 걸리며 각 앱의 특징을 강조하는 포스터 프레젠테이션으로 끝을 맺습니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이뤄 완료하도록 설계되었습니다.
              description_teacher: 문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학생들은 실제 세계 문제를 풀도록 설계된 앱을 제안할 것입니다. 이 프로젝트는 완료하기까지 며칠이 걸릴 것이며 각 앱의 특징을 강조하는 포스터를 만들어 학급원들에게 프레젠테이션할 것입니다. 프로젝트 가이드는 학생들에게 한 단계 한 단계씩 자세한 설명을 제공하고 그들이 자신의 생각을 정리하는데 도움을 줄 것입니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이뤄 완료하도록 설계되었습니다.

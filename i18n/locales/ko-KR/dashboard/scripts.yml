            Text:
              name: 문장
              description_student: "**오늘의 질문: 장면 및 애니메이션을 개선하기 위해 텍스트를 어떻게 사용할 수 있을까요?**\\\\r \n\\\\r\n이 레슨은 게임 랩의 텍스트 명령어를 소개하며 학급에게 좌표면과 매개변수 사용법을 더 많이 연습하게 해 줍니다. 레슨 시작 시, 학급은 게임 랩에서 만들어진 만화에 자막을 다는 활동을 합니다. 그 다음, 코드 스튜디오로 넘어 가 화면에 텍스트를 넣고 크기 등과 같은 다른 텍스트 속성을 제어하는 연습을 합니다.  "

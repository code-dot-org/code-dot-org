            Data and Machine Learning:
              name: 데이터 및 머신러닝
          lesson_groups:
            csd5_1:
              display_name: '챕터1: 정보 표현하기'
              big_questions: |-
                -   표현이 문제해결에서 중요한 이유는?
                -   표현 시스템이 유용하려면 어떤 특징을 가져야 합니까?
                -   유용한 바이너리 표현 시스템을 만들기 위해 무엇이 필요합니까?
                -   더 복잡한 정보를 얻기 위해 시스템을 어떻게 조합할 수 있습니까?
              description: 이 챕터는 데이터 표현과 정보 문제 해결에서 그것의 역할에 중점을 둡니다. 학생들은 표현 시스템이 유용하기 위해 무엇이 필요하며 컴퓨터가 바이너리 시스템을 사용하여 여러 유형의 정보를 어떻게 표현하는지 배웁니다. 챕터 프로젝트를 위해 학생들은 바이너리 펀치로 그들의 완벽한 날을 표현하고 친구와 교환하여 그 표현을 해독합니다.
            csd5_2:
              display_name: '챕터 2: 데이터 문제 해결하기'
              big_questions: |-
                -   문제 해결 시 데이터가 어떤 도움을 줍니까?
                -   컴퓨터와 인간이 데이터를 어떻게 다르게 사용합니까?
                -   데이터 문제해결 프로세스의 어느 부분을 자동화할 수 있습니까?
                -   실제 세상에서 컴퓨터는 어떤 종류의 문제를 풀 때 데이터를 사용합니까?
              description: 학생들은 흥미로운 질문에 답하고 문제를 풀 때 데이터를 어떻게 사용하는지 탐구합니다. 일반 문제해결 프로세스의 수정된 버전을 사용하여, 학생들은 컴퓨터와 인간이 데이터를 어떻게 다르게 사용하는지 보며 문제해결 자동화의 장점과 단점을 따져 봅니다. 실제 세상에서 컴퓨터의 데이터 사용방법을 학습한 후, 학생들은 문제를 선택하여 데이터를 사용해 그 문제를 풉니다.
            cspSurvey:
              display_name: 설문조사
          name: csd5-2021
          student_description: 단원 5는 문제해결 시 데이터의 중요성에 관한 단원이고 컴퓨터가 이 프로세스를 어떻게 도울 수 있는지를 강조합니다. 첫 번째 챕터는 컴퓨터에서 정보를 나타내는데 사용하는 여러 시스템과 그것을 사용함에 따라 제기되는 도전과 대가를 강조합니다. 두 번째 챕터는 문제를 풀기 위한 데이터 사용 방법과 컴퓨터가 이 프로세스의 각 단계를 자동화하는데 도움을 주는 방식을 배우게 됩니다. 챕터는 데이터 문제해결 프로세스를 특정 영역에 응용하는 방식을 고려하는 것으로서 마칩니다.
        csd6-2021:
          description_short: 물리적 기기로 프로그램 하는 법 배우기
          lessons:
            Innovations in Computing:
              description_teacher: 이 과정의 최종 단원을 시작하기 위해, 학생들은 컴퓨팅에 흥미로운 혁신을 가져다 줄 몇 가지 리서치를 할 것입니다. 이 레슨은 학생들을 더 넓은 다양한 컴퓨팅 형태 요소 (컴퓨터가 어떻게 보이는지)와 컴퓨팅에 의해 영향을 받는 분야에 노출시킬 것입니다. 이 단원의 뒷부분에서, 학생들은 자신의 물리적 컴퓨팅 기기를 개발하며 이 레슨에서 접하게 된 여러 기기를 되돌아 볼 것입니다.
            The Circuit Playground:
              key: 써킷 플레이그라운드
              name: 써킷 플레이그라운드
              description_teacher: 이 레슨에서 학생들은 먼저 써킷 플레이그라운드를 사용하는 프로그램을 작성할 기회를 갖습니다. 먼저 회로판을 눈으로 살펴보고 가능한 기능을 가설로 세운 후, 학생들은 온라인으로 가 LED를 제어하는 애프리케이션을 작성하는 방법을 배웁니다. 앱 랩 화면을 써킷 플레이그라운드에 결합함으로써, 학생들은 점차적으로 회로판 요소를 아웃풋 기기로서 통합하기 시작하는 한편 사용자 인풋을 위해 앱 랩에 의지할 수 있습니다.
            Input Unplugged:
              key: 인풋 언플러그드
              name: 인풋 언플러그드
              description_teacher: 앱 랩으로 프로그래밍에 더 깊게 들어갈 준비를 하며, 학생들은 게임 랩과 앱 랩 두 가지 모두로 작성된 여러 다른 프로그램이 사용자에게서 가져온 인풋을 어떻게 취급하는지 탐구합니다. 그들이 이들 앱에서 본 접근방식을 비교 및 대비한 후, 학생들은 그룹으로 나눠 인풋을 위한 두 가지 다른 모델 (무한 루프 내 조건과 비동기 이벤트)을 실연하여 그것들이 어떻게 작동하는지 더 잘 이해하도록 합니다.
            Board Events:
              key: 보드 이벤트
              name: 보드 이벤트
            Getting Properties:
              key: 속성 얻기
              name: 속성 얻기
            Analog Input:
              key: 아날로그 인풋
              name: 아날로그 인풋
              description_teacher: 이 레슨에서 학생들은 세 개의 아날로그 센서 (소리, 빛, 온도)가 환경 변화에 반응하는 프로그램을 작성하는데 어떻게 사용되는지 탐구합니다. 세 개의 센서 사용은 사용자가 프로그램에 상호 작용하는 방식 측면에서 하나의 전환을 표시합니다. 센서를 인풋으로 사용함으로써 앱 사용자는 직접 상호 작용할 필요가 전혀 없거나 또는 실제로 그들이 그렇게 하는지조차 인식하지 못한 채 상호 작용할 수도 있습니다.
            The Program Design Process:
              key: 프로그램 설계 프로세스
              name: 프로그램 설계 프로세스
              description_teacher: 이 레슨은 학생들에게 이 단원 내내 자신의 프로그램을 설계하기 위해 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트 가이드의 중심에 있으며 이 가이드는 학생들에게 프로그래밍을 시작하기 전 화면 스케치를 하고 사용할 써킷 플레이그라운드의 요소를 식별하며 변수를 정의하고 이벤트를 기술하라고 합니다. 이 프로세스는 단원 3에서 사용했던 게임 설계 프로세스와 유사합니다. 이 레슨에서 학생들은 코드가 숨어져 있는 줄다리기 스타일의 게임을 하며 시작합니다. 그들은 프로그램을 만들기 위해 어떤 회로판 구성요소와 이벤트, 변수가 필요하다고 생각하는지 토론합니다. 그 다음, 프로젝트를 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 학생들은 그 다음, 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 끝에서 학생들은 자신의 프로그램을 만들기 위해 프로그램을 개선할 기회를 갖습니다.
            'Project: Make a Game':
              key: " 프로젝트: 게임 만들기"
            Arrays and Color LEDs:
              key: 배열 및 컬러 LED
              name: 배열 및 컬러 LED
              description_teacher: 하나의 배열은 순서대로 나열되어 일반적으로 동일 유형 항목들의 컬렉션입니다. 이 레슨에서 학생들은 인덱스를 사용하여 목록에서 특정 또는 랜덤 값에 접근하는 법을 배웁니다. 그 다음, 써킷 플레이그라운드 상의 컬러 LED의 행동을 제어하는 colorLEDs 배열에 접근하는 법을 배웁니다. 학생은 각 LED의 색상과 세기를 제어할 것이며, 배운 내용을 활용하여 써킷 플레이그라운드 상에서 라이트 쇼를 만들기 위해 빛 패턴을 프로그래밍할 것입니다.
            Arrays and For Loops:
              key: 배열 및 for 루프
              name: 배열 및 for 루프
              description_teacher: " _for 루프_ 를 사용하여 배열 내 모든 요소를 반복하는 것은 대부분의 프로그래밍 언어에서 매우 유용합니다. 이 레슨에서 학생들은 _for 루프_ 를 코드를 반복하는데 어떻게 사용하는지에 대한 기초를 배우고, 그것을 그들이 이미 배운 내용에 결합하여 배열 내 모든 요소를 프로세싱하는 프로그램을 작성합니다. 학생들은 for 루프를 사용하여 각 요소 마다 코드를 작성할 필요 없이 한 번에 목록 내 각 요소를 처리합니다. 이 레슨의 끝날 때쯤, 학생들은 이것을 회로판 위 `colorLed` 목록에 적용하여 버튼을 클릭할 때 마다 모든 LED가 변하는 앱을 만들 것입니다."
            Accelerometer:
              key: 가속도 센서
              name: 가속도 센서
              description_teacher: 이 레슨에서 학생들은 가속도 센서와 그것의 능력에 대해 탐구할 것입니다. 이벤트와 속성에 익숙해 질 것이며 또한 실생활 애플리케이션에서 봤던 것과 유사한 가속도 센서를 활용하여 복수의 프로그램을 만들 것입니다.
            Functions with Parameters:
              key: 함수(값 전달)
              name: 함수(값 전달)
              description_teacher: 이 레슨은 학생들이 최근에 봤던 앱 랩 블록의 맥락에서 매개변수를 빠르게 복습하며 시작합니다. 그 다음, 학생들은 앱 랩 내 사용자가 만든 함수 내 매개변수의 예를 보고 매개변수가 있는 함수를 만들고 호출하며, 그것들을 사용해 화면 상의 복수의 요소를 제어합니다. 그 후, 학생들은 for 루프를 사용해 배열 상에서 반복을 하며, 각 요소를 함수로 넘깁니다. 마지막으로 학생들은 배운 내용을 활용하여 별 따기 게임을 만듭니다.
            Circuits and Physical Prototypes:
              key: 써킷 및 물리적 프로토타입
              name: 써킷 및 물리적 프로토타입
            'Project: Prototype an Innovation':
              key: 프로젝트 - 혁신 프로토타입
              description_teacher: '이 과정의 마지막 프로젝트에서 학생들은 팀을 이뤄 써킷 플레이그라운드에 기반을 둔 혁신적인 컴퓨팅 기기를 위한 프로토타입을 개발하고 테스트합니다. 보드 상에서 사용 가능한 인풋과 아웃풋을 사용하여 그룹은 흥미롭고 독특한 사용자 인터페이스를 허용하는 프로그램을 만들 것입니다. '
            Post-Project Test:
              key: 프로젝트 후 테스트
              name: 프로젝트 후 테스트
            CS Discoveries Post Course survey:
              key: CS 발견 과정 후 설문 조사
              name: CS 발견 과정 후 설문 조사
          lesson_groups:
            csd6_1:
              display_name: '챕터 1: 하드웨어로 프로그래밍'
              big_questions: |-
                -   소프트웨어가 하드웨어와 상호작용하는 방식은?
                -   컴퓨터가 주위 환경을 감지하고 반응하는 방식은?
                -   어떤 종류의 정보를 간단한 하드웨어 아웃풋으로 소통할 수 있습니까?
              description: 이 단원은 단원 4에서 처음으로 소개된 이벤트 주도 프로그래밍 모델을 더 잘 이해하는데 특별히 중점을 둔, 앱 랩 내 프로그래밍 검토를 시작하기 전, 학생들에게 광범위한 비 전통적 컴퓨팅 플랫폼을 탐구하도록 장려하는 활동으로 시작합니다. 학생들은 설계 모드에 항상 의존하기 보다는 코드를 통해 설계 구성요소를 수정함으로써 더 유연하게 작성하는 앱 만드는 기법을 배웁니다. 써킷 플레이그라운드를 사용하여, 그들은 하드웨어를 사용하여 인풋을 받아 아웃풋을 생산하는 여러 접근방식을 탐구합니다. 이 챕터의 끝부분에 도달하면, 학생들은 인풋과 아웃풋을 위해 물리적 하드웨어를 사용하는 게임을 설계할 것입니다.
            csd6_2:
              display_name: '챕터 2: 물리적 프로토타입 만들기'
              big_questions: |-
                -   프로그래머가 많은 양의 유사한 값으로 어떻게 작업합니까?
                -   복잡한 실제 세상 정보가 코드 안에서 어떻게 표현됩니까?
                -   혁신적인 신제품을 개발하는데 간단한 하드웨어를 어떻게 사용할 수 있습니까?
              description: 인풋을 받아 아웃풋을 나오게 하는 데 사용하는 하드웨어에 관한 이해를 바탕으로 학생들은 하드웨어와 소프트웨어를 통합하는 더 복잡한 프로그램에 관해 생각하는 단계로 넘어갑니다. 컬러 LED를 좋아하는 물체 그룹의 예로서 사용하여 학생들은 값 목록을 기록하기 위해 배열을 사용하는 방법을 배웁니다. 거기에서부터, 우리는 for 루프를 처음에는 간단히 코드 블록을 반복하는 방법으로써, 그 다음에는 배열의 각 구성요소 상에서 코드를 가동하기 위한 수단으로써 소개합니다. 이 챕터가 끝날 즈음, 학생들은 그들 보드의 모든 구성요소를 탐구하고 배열과 루프, 매개변수 함수를 사용하여 코드의 구조를 짜는 방법을 배울 것입니다. 이 마지막 두 레슨에서 학생들은 그들의 보드를 사용하여 물리적 프로토타입을 만드는 법을 더 깊이 있게 탐구하는 기회를 가질 것입니다.
            cspSurvey:
              display_name: 설문조사

              name: 프로젝트 -앱 제안
              description_student: 문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학급은 실생활 문제를 풀도록 설계된 앱을 제안합니다. 이 프로젝트는 완료하기까지 서너 날이 걸리며 각 앱의 특징을 강조하는 포스터 프레젠테이션으로 끝을 맺습니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이루거나 완료하도록 설계되었습니다.
              description_teacher: 문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학생들은 실생활 문제를 풀도록 설계된 앱을 제안할 것입니다. 이 프로젝트는 완료하기까지 서너 날이 걸릴 것이며 각 앱의 특징을 강조하는 포스터를 만들어 학급원들에게 프레젠테이션할 것입니다. 프로젝트 가이드는 학생들에게 한 단계 한 단계씩 자세한 설명을 제공하고 그들이 자신의 생각을 정리하는데 도움을 줄 것입니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이루거나 완료하도록 설계되었습니다.

              description_student: "**오늘의 질문: 함께 하나의 팀으로서 문제를 풀 때 무엇이 도움을 줄 수 있을까요?**\\\\r\n\\\\r\n학급은 그룹 작업으로 가능한 많은 책을 올려 놓을 수 있는 신문지 탁자를 설계합니다. 레슨의 끝에 그룹은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다. "

          description: "스프라이트 랩으로 프로그래밍하여 이벤트 사용법에 관해 배우세요. 여러 설계 기법을 조사하고 컴퓨팅의 사회적 영향에 관해 토론하세요. \n\n**파일럿 2021**: 새 레슨을 이용해 주셔서 감사합니다. 피드백을 남겨 주시면 감사하겠습니다. 이 파일럿 과정은 2021년 6월까지만 제공됩니다."

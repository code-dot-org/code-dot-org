              description_teacher: 이 레슨은 학생들에게 컴퓨터 랩으로 갈 때 무엇을 기대할지에 관한 아이디어를 줄 것입니다. 컴퓨터 랩에서의 매너를 소개하는 짧은 토론으로 시작하며, 컴퓨터를 사용해 온라인 퍼즐을 완성하는 활동까지 진행합니다.
            Sequencing with Scrat:
              name: 스크랫으로 시퀸싱
              description_teacher: 아이스 에이지 프랜차이즈에 나오는 스크랫을 사용하여 학생들은 다람쥐 캐릭터를 미로의 한 쪽에서 다른 쪽에 있는 도토리로 이동시키는 시퀸스 알고리즘을 개발할 것입니다. 이를 위해, 코드 블록을 선형 시퀸스로 쌓을 것입니다.
            Programming in Maze:
              name: 미로 내 프로그래밍
              description_teacher: 앵그리버드 게임에 나오는 캐릭터를 사용하여 학생들은 새를 미로의 한 쪽에서 다른 쪽에 있는 돼지에게로 이동시키는 시퀸스 알고리즘을 개발할 것입니다. 이를 위해, 코드 블록을 선형 시퀸스로 쌓을 것입니다.
            Programming with Rey and BB-8:
              name: 레이와 BB-8로 프로그래밍
              description_teacher: 이 레슨에서 학생들은 새로 찾아낸 프로그래밍 스킬을 더 복잡한 방식으로 사용하여 BB-8과 함께 까다로운 코스에서 길을 찾아 나올 것입니다.
            Programming in Harvester:
              name: 수확인 내 프로그래밍
              description_teacher: '학생들은 지금까지 배웠던 프로그래밍 개념을 수확인 환경에 적용할 것입니다. 이제는 단순히 캐릭터를 목표지점에 가게 하는 것이 아니라 그 대신, 학생들이 새 블록을 사용하여 옥수수를 모아야 합니다. 학생들은 시퀸스 알고리즘 기량을 계속 키우고 디버깅 프로세스를 사용하기 시작할 것입니다. '
            Spelling Bee:
              name: 말하는 꿀벌
            Loops in Ice Age:
              name: 아이스 에이지 내 루프
            Loops in Collector:
              name: 수집가 내 루프
              description_teacher: 이 레슨에서 학생들은 루프 개념을 계속해서 배웁니다. 여기서 모험가 라우렐은 루프를 사용해 열린 동굴 공간에서 보물을 모웁니다. 새 '보물 얻기' 블록이 그녀의 여정에서 그녀를 돕기 위해 소개됩니다.
            Ocean Scene with Loops:
              name: 루프를 사용한 해양 장면
              description_teacher: 루프로 다시 돌아와, 학생들은 설명문의 간단한 시퀸스를 반복하여 이미지를 그리는 법을 배웁니다. 이전 플러그드 레슨에서, 루프는 미로를 이동하여 보물을 모으는데 사용했습니다. 여기서는 루프로 패턴을 만들 것입니다. 이 단계의 끝에서, 학생들은 루프를 사용해 이미지를 만들 기회를 갖게 될 것입니다.
            Loops in Artist:
              name: 아티스트 내 루프
              description_teacher: 루프로 다시 돌아와, 학생들은 설명문의 간단한 시퀸스를 반복하여 이미지를 그리는 법을 배웁니다. 이전 온라인 레슨에서, 루프는 미로를 횡단하여 보물을 모으는데 사용했습니다. 여기서는 루프로 패턴을 만들 것입니다. 이 단계의 끝에서, 학생들은 루프를 사용해 이미지를 만들 기회를 갖게 될 것입니다.
            Tell a Story in Play Lab:
              name: 플레이 랩에서 스토리 말하기
              description_teacher: 이 온라인 활동에서 학생들은 플레이 랩에서 이벤트를 사용하는 방법을 배우고 배웠던 모든 코딩 기술을 적용하여 애니메이션 게임을 만듭니다. 창의력을 발휘해 플레이 랩에서 스토리를 만들 시간입니다!
            Make a Game in Play Lab:
              name: 플레이 랩에서 게임 만들기
              description_teacher: 이 온라인 활동에서 학생들은 플레이 랩에서 이벤트를 사용하는 방법을 배우고 배웠던 모든 코딩 기술을 적용하여 애니메이션 게임을 만듭니다. 창의력을 발휘해 플레이 랩에서 게임을 만들 시간입니다!

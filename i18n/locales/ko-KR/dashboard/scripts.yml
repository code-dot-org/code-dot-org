        coursea-2021:
          title: 과정 A (2021)
          description_short: 글을 읽지 못하는 어린 유아를 위한 컴퓨터 과학 소개.
          description_audience: '나이: 4-7'
          lessons:
            Safety in My Online Neighborhood:
              key: 내 온라인 이웃에서 안전
              name: 내 온라인 이웃에서 안전
              description_student: 온라인에서 안전하게 장소로 가는법을 배우세요.
            Learn to Drag and Drop:
              key: 드래그와 드롭 방법 배우기
              name: 드래그와 드롭 방법 배우기
              description_student: 클릭 및 드래그하여 퍼즐을 완성하세요.
              description_teacher: 이 레슨은 학생들에게 컴퓨터 랩으로 갈 때 무엇을 기대할지에 관한 아이디어를 줄 것입니다. 컴퓨터 랩에서의 매너를 소개하는 짧은 토론으로 시작하며, 컴퓨터를 사용해 온라인 퍼즐을 완성하는 활동까지 진행합니다.
            'Programming: Happy Maps':
              key: '프로그래밍: 해피 맵'
              name: 즐거운 맵
              description_student: 플러브를 과일로 가도록 지시사항을 작성하세요.
              description_teacher: 이 언플러그드 레슨은 팀을 "플러브"를 과일로 가게 하는 간단한 과제로 한데 모이게 만듭니다. 학생들은 지시사항을 제공받은 기호로 바꿔야 하는 일을 하기 때문에 지시사항을 정확하게 작성하는 법을 연습할 것입니다. 코드 내 문제가 발생하면, 학생들은 또한 함께 버그를 찾아내고 해결책을 수립해야 합니다.
            Sequencing with Scrat:
              key: 스크랫으로 시퀸싱
              name: 스크랫으로 시퀸싱
              description_student: 스크랫이 도토리에 도달하도록 프로그램하세요.
              description_teacher: 아이스 에이지 프랜차이즈에 나오는 스크랫을 사용하여 학생들은 다람쥐 캐릭터를 미로의 한 쪽에서 다른 쪽에 있는 도토리로 이동시키는 시퀸스 알고리즘을 개발할 것입니다. 이를 위해, 코드 블록을 선형 시퀸스로 쌓을 것입니다.
            Programming in Ice Age:
              key: 아이스 에이지 내 프로그래밍
              name: 스크랫으로 프로그래밍
              description_student: 스크랫이 도토리에 도달하도록 돕기 위해 프로그램을 작성하세요.
              description_teacher: 아이스 에이지에 나오는 캐릭터를 사용하여 학생들은 스크랫을 미로의 한 쪽에서 다른 쪽에 있는 도토리로 이동시키는 시퀸스 알고리즘을 개발할 것입니다. 이를 위해, 코드 블록을 선형 시퀸스로 쌓고 그것을 똑바로 이동 또는 좌회전, 우회전하게 만들 것입니다.
            Programming with Rey and BB-8:
              key: 레이와 BB-8로 프로그래밍
              name: 레이와 BB-8로 프로그래밍
              description_student: BB-8가 고철을 모을 수 있게 도와 주세요.
              description_teacher: 이 레슨에서 학생들은 새로 찾아낸 프로그래밍 스킬을 더 복잡한 방식으로 사용하여 BB-8과 함께 까다로운 코스에서 길을 찾아 나올 것입니다.
            'Loops: Happy Loops':
              key: '루프: 해피 루프'
              name: 해피 루프
              description_student: 플러브가 루프를 사용해 더 큰 문제를 풀도록 도와주세요.
              description_teacher: 이 활동은 해피 맵을 다시 방문합니다. 이번에는 학생들이 코드로 더 크고 더 긴 퍼즐을 풀 것이며 더 긴 코드를 더 쉬운 방법으로 작성하게 하는 구조 내 유틸리티를 보게 될 것입니다.
            Loops in Ice Age:
              key: 아이스 에이지 내 루프
              name: 스크랫을 사용한 루프
              description_student: 루프를 사용하여 스크랫이 더 많은 땅을 덮도록 도와 주세요.
              description_teacher: '"해피 루프"에서 반복되는 지시사항이라는 개념 위에, 이 단계는 학생들에게 Code.org에서 루프를 사용하여 도토리로 더 효율적으로 가게 할 것입니다.'
            Loops in Collector:
              key: 수집가 내 루프
              name: 라우렐을 사용한 루프
              description_student: 모험가 라우렐이 지하에서 보물을 모으도록 도와 주세요.
              description_teacher: 이 레슨에서 학생들은 루프의 개념을 계속 배웁니다. 이전 레슨에서 학생들은 미로 속을 옮겨 다니며 옥수수를 따게 하는 루프를 소개 받았습니다. 여기서 루프는 열린 동굴 공간에서 보물을 모으기 위해 사용합니다.
            Ocean Scene with Loops:
              key: 루프를 사용한 해양 장면
              name: 루프를 사용한 해양 장면
              description_student: 루프와 패턴을 사용하여 이미지를 완성하세요.
              description_teacher: 루프로 다시 돌아와, 학생들은 설명문의 간단한 시퀸스를 반복하여 이미지를 그리는 법을 배웁니다. 이전 플러그드 레슨에서, 루프는 미로를 이동하여 보물을 모으는데 사용했습니다. 여기서는 루프로 패턴을 만들 것입니다. 이 단계의 끝에서, 학생들은 루프를 사용해 이미지를 만들 기회를 갖게 될 것입니다.
            'Events: The Big Event':
              key: '이벤트: 빅 이벤트'
              name: 빅 이벤트 주니어
              description_student: 선생님이 거대한 리모트 위 버튼을 누를 때 움직이고 소리치세요.
              description_teacher: 이벤트는 미리 작성된 알고리즘에 다양성을 추가하는 좋은 방법입니다. 여러분은 종종 자신의 프로그램이 사용자가 정확하게 원하는 지점에서 사용자에게 반응하길 원합니다. 이벤트는 바로 이럴 때 사용합니다.
            Events in Play Lab:
              key: 플레이 랩 내 이벤트
              description_student: 게임 또는 스토리 만들기
              description_teacher: 이 온라인 활동에서 학생들은 플레이 랩에서 이벤트를 사용하는 방법을 배우고 배웠던 모든 코딩 기술을 적용하여 애니메이션 게임을 만듭니다. 창의력을 발휘해 플레이 랩에서 스토리를 만들 시간입니다!
            lesson-1:
              name: 과정말 프로젝트

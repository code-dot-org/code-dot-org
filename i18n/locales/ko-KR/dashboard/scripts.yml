            Intro to Problem Solving:
              name: 문제해결 소개
              description_student: '학급은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 레슨의 끝에 그룹은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다. '
              description_teacher: 이 레슨에서, 학생들은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 그룹은 두 개의 라운드로 나눠 보트를 설계하고 라운드 1보다 더 많은 동전을 싣는 것을 목표로 삼습니다. 활동 구조는 다음 레슨에서 더 자세히 소개받게 될 문제해결 프로세스의 여러 단계를 예시합니다. 레슨의 끝에 학생들은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다.
            The Problem Solving Process:
              name: 문제 해결 과정
              description_student: 이 레슨은 학급이 올해 과정 내내 사용하게 될 공식적인 문제 해결 프로세스인 정의-준비-시도-성찰을 소개합니다. 학급은 이러한 프로세스를 이전 레슨에서의 알루미늄 보트 문제와 그 다음, 그들이 잘했던 문제와 해결 시 개선이 필요했던 문제와 관련짓습니다. 레슨의 끝에 학급은 프로세스의 각 단계에 일반적으로 유용한 전략 목록을 모아 포스터에 게시할 것입니다.
              description_teacher: 이 레슨은 학생들이 올해 과정 내내 사용하게 될 공식적인 문제 해결 프로세스인 정의-준비-시도-성찰을 소개합니다. 레슨은 학생들에게 일상에서 마주하게 되는 여러 유형의 문제 모두를 브레인스토밍하도록 요구합니다. 그 다음, 학생들에게 문제해결 프로세스의 네 개 단계를 보여주고 함께 이러한 추상적인 단계를 그들의 실제 경험하는 문제 해결과 관련짓습니다. 먼저, 학생들은 이러한 단계를 이전 레슨에서의 알루미늄 보트 문제와 관련짓고 그 다음, 그들이 잘했던 문제와 해결 시 개선이 필요했던 문제와 관련짓습니다. 레슨의 끝에 학급은 프로세스의 각 단계에 일반적으로 유용한 전략 목록을 모아 포스터에 게시하며 그것은 단원과 올해 내내 사용될 것입니다.
            Exploring Problem Solving:
              name: 문제해결 탐구
              description_student: '이 레슨에서 학급은 문제해결 과정을 세 가지 다른 문제:단어 찾기, 생일파티 좌석배치, 여행 계획에 적용합니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 과정이 이러한 유형의 문제를 풀 때 특히 유용하다는 점을 강조합니다. '
              description_teacher: "이 레슨에서 학생들은 각 단계의 가치를 더 잘 이해하기 위해 문제해결 프로세스를 세 가지 다른 문제에 적용합니다. 그들은 단어 찾기, 생일파티 좌석배치, 여행 계획 문제를 해결할 것입니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 프로세스가 이러한 유형의 문제와 씨름할 때 특히 유용하다는 점을 강조합니다. 레슨은 학생들이 그들의 문제해결 프로세스 경험을 되돌아 보며 끝납니다. 그들은 각 단계를 포함해야 하는 이유를 정당화하고 종종 가장 중요한 단계인 열린 결말 문제를 더 잘 정의하는데 도움을 줄 수 있는 질문 또는 전략을 브레인스토밍할 것입니다.\\\\r\n\\\\r\n이 레슨은 완료하는 데 두 학급 기간 이상이 걸릴 수 있습니다. 처음 두 문제는 한 학급 기간에 맞출 수 있지만 세 번째 문제는 두 번째 날로 넘겨야 할 것입니다. "
            What is a Computer?:
              name: 컴퓨터란?
              description_student: 이 레슨에서는 학급은 컴퓨터에 관한 예비 정의를 발전시킵니다. 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 학급은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙이고 가장 어려운 범주 중 일부를 선택한 동기를 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 그룹에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.
              description_teacher: 이 레슨에서는 학생들은 컴퓨터에 관한 예비 정의를 발전시킵니다. 이 레슨을 시작하기 위해, 학급은 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 이 브레인스토밍 결과를 보드 위에 붙입니다. 다음, 학생은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙입니다. 그룹은 교실 여기저기에 포스터를 놓고  가장 어려운 범주 중 일부를 선택한 동기를 간략하게 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 학생들에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.\\r

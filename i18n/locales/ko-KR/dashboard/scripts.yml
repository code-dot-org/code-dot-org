        csd4-preview-2021:
          title: CSD 단원 4 - 설계 프로세스 ('21-'22 베타 미리보기)
          description: 단원 4는 컴퓨팅의 더 넓은 사회적 영향을 소개합니다. 일련의 설계 도전을 통해, 문제의 해결책을 발전시키는 동안 다른 이의 필요를 더 잘 이해하는 방법을 배울 것입니다. 단원의 후반부는 반복되는 팀 프로젝트로 구성되며 이 기간 동안 팀은 그들이 관심을 둬야 하는 필요를 식별하고 종이와 앱 랩 모두에 솔루션 프로토타입을 만들고 실제 사용자와 함께 솔루션을 테스트하여 피드백을 얻고 더 반복을 추진할 기회를 갖습니다.
          description_short: "  사용자의 필요를 만족하는 프로그램의 설계 방법을 배웁니다."
          lessons:
            Analysis of Design:
              key: 설계 분석
              name: 설계 분석
              description_student: 학급은 디자인 선택과정과 그러한 선택의 이유를 고려하기 위해 여러 다양한 차 주전자를 탐구합니다. 차 주전자를 예로 사용하여 학급은 사용자와 그들의 필요, 그들이 사용하는 객체의 디자인 간의 관계를 탐구합니다.
              description_teacher: 그룹 문제해결과 다른 사용자를 위한 제품 개발에 특히 중점을 둔 단원을 시작하기 위해, 학생들은 다양한 차 주전자의 디자인을 살피는 것으로 시작합니다. 학생들은 각각의 차 주전자를 분석하여 특정 사용자의 필요가 디자인에 어떻게 반영되었는지 식별합니다. 디자인 선택을 고려하고 각 차 주전자와 잠재적 사용자를 매칭시켜 봄으로써 학생들은 제품 설계 (물리적, 디지털적 모두)에서 사용자 중심 접근방식이 어떻게 제품을 더 유용하고 사용 가능하게 만들 수 있는지 알기 시작합니다. 활동을 완료하기 위해, 학생들에게 차 주전자 중 한 개를 선택하여 그것을 더 유용하거나 또는 사용 가능하게 만들 수 있는 변경사항을 제안하게 합니다.
            Understanding Your User:
              key: 사용자 이해
              name: 사용자 이해
              description_student: 사용자의 프로필을 사용하여, 학급은 사용자가 다양한 제품에 어떻게 각기 다르게 반응하는지 탐구합니다. 다른 사람으로서 역할 놀이를 하며 학급의 각 구성원은 다른 사람의 눈을 통해 디자인을 경험하게 됩니다.
              description_teacher: '디자이너는 유용한 제품을 만들기 위해 사용자의 필요를 이해해야 합니다. 이 레슨은 학생들에게 사용자의 프로필을 사용하고 일련의 제품에 그 사용자로서 반응하는, 누군가로서의 역할 놀이로 다른 사람을 위해 어떻게 디자인해야 하는지 생각하도록 권합니다. 각 학생에게 그 사람을 설명하는 사용자 프로필을 나눠주고 그것을 사용하여 그 사람에게 적절한 제품을 선택하고, 제품 디자인을 비판하고 디자인 개선점을 제안하게 합니다. '
            User-Centered Design Micro Activity:
              key: 사용자 중심 설계 마이크로 활동
              name: 사용자 중심 설계 마이크로 활동
              description_student: 소그룹으로, 학급은 디자인 프로세스를 사용하여 스마트 옷을 위한 아이디어를 생각해 냅니다. 브레인스토밍부터 사용자 식별, 마지막으로 디자인 제안까지,  이것은 다른 이의 필요를 위한 솔루션을 디자인하는 것을 연습하는 이 단원 내 몇 가지 기회 중 첫 번째 입니다.
              description_teacher: 이 레슨은 이 단원 내내 보게 될 디자인 프로세스의 축약 버전을 통해 학생들을 안내합니다. 학생들은 먼저 스마트 옷의 잠재적 사용자 목록을 브레인스토밍하고 그 다음, 아이디어를 넓은 카테고리 별로 나누고 각 그룹은 한 개의 사용자 카테고리를 선택합니다. 그룹은 이 프로세스를 반복하여 사용자의 필요 또는 관심사를 브레인스토밍하고 결국, 그들의 필요를 범주화하고 중점을 둘 한 가지를 선택합니다. 마지막으로, 그들의 의사결정에 지침이 되어 준, 그들이 브레인스토밍했던 특정 필요와 관심사를 사용하여 학생들은 스마트 옷을 디자인합니다. 수업 끝부분에 학생들은 그들의 의사결정 프로세스를 빠르게 공유하고 그들의 제품이 그들이 선택한 사용자의 필요를 얼마나 잘 반영했는지에 관한 피드백을 얻습니다.
            User Interfaces:
              key: 사용자 인터페이스
              name: 사용자 인터페이스
              description_student: 코드 작성 전 종이 프로토타입을 테스트에 어떻게 사용하는지 보고 소프트웨어에 관한 피드백을 얻으세요. 개발자에게 아이디어를 떠오르게 하는데 도움을 주기 위해, 학급은 종이로 만든 앱 프로토콜을 테스트하고 제공합니다.
              description_teacher: 미니 디자인 프로젝트 후, 학생들은 사용자의 필요를 다루려 하는 제품 설계 및 프로토타이핑의 다음 단계를 향해 갑니다. 팀으로 학생들은 "Txt Ur Grndkdz"라고 부르는 채팅 앱을 위한 종이 프로토타입을 조사합니다. 이 종이 프로토타입을 사용함으로써, 학생들은 컴퓨터로 향하기 전에 간단한 종이 프로토타입을 사용해 빠르게 아이디어와 가정을 테스트하는 방법을 볼 기회를 갖습니다. 제공된 프로토타입을 "사용"한 후 학생들은 다음 반복을 개선하는 방법을 식별하기 시작합니다.
            Feedback and Testing:
              key: 피드백 및 테스팅
              name: 피드백 및 테스팅
              description_student: 사용자는 앱을 테스트했고 개발자를 위한 피드백을 많이 받았습니다. 학급은 이 피드백을 정리하고 공통된 테마와 필요를 식별하며 사용자의 필요를 더 많이 만족하기 위해 프로토타입을 수정하기 시작합니다.
              description_teacher: 이 레슨에서 학생들은 이전 레슨에서의 종이 프로토타입 "사용자"로부터 받은 피드백을 사용하여 그 종이 프로토타입의 사용자 인터페이스를 개선합니다. 레슨은 설계자는 기술에서의 인간의 필요를 사용자 인터페이스 또는 경험의 변화로 번역해야 한다는 사실을 되돌아 봄으로써 시작합니다. 그 다음, 학생들은 이전 레슨의 앱 사용자의 피드백과 요청 모음을 받습니다. 그룹으로 나눠 학생들은 피드백을 분류하고 피드백에서 표현된 필요를 앱 인터페이스를 변경하여 어떻게 만족시킬지 그 방법을 식별합니다. 그 다음, 학생 그룹은 그러한 변화 일부를 실행하여 그들이 식별한 필요 중 하나를 만족시킵니다.
            Identifying User Needs:
              key: 사용자의 필요 식별
              name: 사용자의 필요 식별
              description_student: 지금까지 학급이 고려했던 사용자는 모두 멀리에 있었으며, 사용자로부터의 정보는 텍스트 또는 역할 놀이를 통해서만 얻었습니다. 이제, 학급은 서로를 잠재적 사용자로서 의지할 것이며 짝을 이뤄 서로 인터뷰를 하며 앱 개발을 통해 다뤄야 하는 사용자의 필요가 무엇인지 식별할 것입니다.
              description_teacher: 지금까지 학생들은 그들에게서 어느 정도 멀리 있는 사용자를 위한 설계에 중점을 두었습니다. 브레인스토밍 또는 프로필, 텍스트 피드백 등그 어느 것을 통해서든 최종 사용자와 직접 연결된 적은 없었습니다. 이것은 원거리로 학생들이 사용자를 생각할 때 그들의 추측에 의존하도록 설계되었지만, 실제 사용자에게서 더 직접적으로 정보를 얻기 위해, 학생들은 그들 학급원에게 의존해야 합니다. 이 레슨에서는 학생들이 짝을 이뤄, 서로를 위해 사용자(와 설계자)가 되어 최종 사용자와 직접 인터뷰하여 설계에 도움이 될 질문을 묻습니다. 학생들은 서로 인터뷰를 하며 앱 개발을 통해 다뤄야 하는 사용자의 필요가 무엇인지 식별합니다.
            Project - Paper Prototype:
              key: 프로젝트 - 종이 프로토타입
              name: 프로젝트 - 종이 프로토타입
              description_student: 이전 레슨의 인터뷰 정보를 사용하여 학급은 사용자의 필요를 다루는 앱 아이디어를 생각해 냅니다. 아이디어를 표현하고 그 효과를 테스트하기 위해 학생들은 각자 자신의 종이 프로토타입을 만들고 테스트합니다.
              description_teacher: 이전 레슨의 또래 인터뷰에 기초하여 각 학생은 사용자의 문제를 다루는 앱을 위한 아이디어를 생각해 냅니다. 그 다음, 학생들은 개별 노트카드 위에 "화면"을 그려 각자 자신의 종이 프로토타입을 만듭니다. 프로젝트 가이드는 학생들에게 앱 구축과 사용자와 함께 하는 테스트를 포함하여 프로세스를 모두 마치도록 안내하여 그들이 만든 사용자 인터페이스에 관한 그들의 가정이 정확한지 보게 합니다.
            Designing Apps for Good:
              key: 선의를 위한 앱 설계
              name: 선의를 위한 앱 설계
              description_student: 앱 설계 프로젝트를 시작하기 위해, 학급은 팀으로 나눠 앱 주제를 탐구하기 시작합니다. 사회적으로 영향을 주는 앱의 몇 가지 예가 프로젝트를 위해 고무적인 역할을 합니다.
              description_teacher: 단원 끝까지 계속 하게 될 앱 설계 프로젝트를 시작하기 위해, 학급은 먼저 다른 학생들이 만든 사회적 영향을 위해 설계된 웹을 여러 개 탐구합니다.  팀으로 나눠 앱 주제를 탐구하기 시작합니다. 사회적으로 영향을 주는 앱의 몇 가지 예가 프로젝트를 위해 고무적인 역할을 합니다.
            Market Research:
              key: 시장 조사
              name: 시장 조사
              description_student: 유사한 사용자를 위해 존재하는 여러 기존 앱을 탐구함으로써 앱 개발에 빠져 보세요. 각 그룹은 동일한 주제를 다루는 소수의 앱을 식별하고, 그러한 앱을 사용하여 그것들이 추구하는 앱 아이디어를 정교화하는데 도움을 줍니다.
              description_teacher: 이 레슨에서 학생들은 사용자의 필요를 더 잘 이해하기 위해 그들이 만들려고 의도하는 앱과 유사한 앱을 조사합니다. 학생들은 팀 내에서 작업하며 인터넷에서 다른 앱을 검색하고 그 다음, 흥미를 느끼는 앱을 평가합니다. 레슨이 끝날 때, 각 팀은 그들이 만들고자 하는 앱의 유형에 대해 더 분명한 생각을 갖고 또한 그들이 목표로 삼는 사용자가 누구인지 확실하게 파악할 것입니다. 각 팀은 그들의 마지막 프레젠테이션에서 사용하기 위해 조사한 모든 앱에 대한 인용 목록을 유지할 것입니다.
            Paper Prototypes:
              key: 종이 프로토타입
              name: 종이 프로토타입
              description_student: 종이 프로토타입은 개발자가 코드를 작성하는라 많은 시간을 투자하기 전에 빠르게 생각을 테스트할 수 있게 해줍니다. 이 레슨에서 팀은 앱 랩에서 만든 몇 개의 예가 되는 앱을 탐구하고 그러한 앱을 참고하여 그들 앱의 첫 번째 종이 프로토타입를 만듭니다.
              description_teacher: '앱 설계를 시작하기 전, 우리는 학생들에게 그들의 기대치 범위를 잘 정하도록 도와주어야 합니다. 학생들은 결국 앱 랩에서 앱의 프로토타입을 만들게 될 것이기 때문에 아이디어를 앱 랩에서 쉽게 프로토타입으로 만들어지는 앱 종류에 맞추면 더 잘 정리가 될 것입니다. 팀은 앱 랩으로 만들 수 있는 앱인지 입증하기 위해 설계된 앱의 몇 가지 예를 살펴 봄으로써 이 범위 정하기를 시작합니다. 그 다음, 팀은 그들 앱을 위한 기초로서 앱 중 한 가지 (또는 그 이상)를 선택할 수 있습니다. 거기서 부터 팀은 3x5 인덱스 카드를 사용하여 종이 프로토타입을 만들기 전에 그들 앱의 기본적 기능에 대해 토론할 시간을 갖습니다. '
            Prototype Testing:
              key: 프로토타입 테스팅
              name: 프로토타입 테스팅
              description_student: 이 레슨에서 팀은 종이 프로토타입을 다른 학급 친구들과 테스트합니다. 한 학생이 컴퓨터 역할을 하고 다른 한 명은 나레이션을 하고 나머지는 관찰하며, 팀은 앱 설계에 관한 즉각적인 피드백을 얻어 그들 앱 프로토타입의 다른 버전 제작 시 참고합니다.
              description_teacher: 종이 프로토타입을 만드는 첫 번째 이유는 코드를 작성하기 전 빠르게 테스트하고 반복할 수 있기 때문입니다. 이 레슨은 앱 랩으로 넘어가기 전 팀에게 그들의 프로토타입을 테스트할 기회를 주는 데 중점을 둡니다. 팀은 학급 내 (또한 잠재적으로 학급 외부) 여러 다른 학생들과 프로토타입 테스트를 실행하기 전 사용자와 테스트할 계획을 세웁니다. 사용자와 프로토타입을 테스트하기 위해, 학생들은 테스트 시 역할을 배정 ("나레이터", "컴퓨터", "관찰자")해야 함은 물론 테스트가 끝난 후 사용자에게 할 질문을 마련해야 합니다.
            Digital Design:
              key: 디지털 설계
              name: 디지털 설계
              description_student: 종이 프로토타입을 개발 및 테스트하고 그에 관한 피드백을 모은 후, 팀은 이제 앱 랩으로 넘어가 앱의 다음 반복을 수립합니다. 드래그 앤 드롭 디자인 모드를 사용하여 각 팀원은 팀 앱의 최소 한 페이지를 만들고 이전 테스트에서 받았던 피드백에 응답합니다.
              description_teacher: 제작할 앱의 종이 프로토타입을 협력하여 발전시킨 그룹은 이제 종이 프로토타입을 기초로 인터랙티브 디지털 버전 작업을 시작하기 위해 분할 정복합니다. 앱 랩의 드래그 앤 드롭 설계 모드를 사용하여, 학생들은 개별적으로 능력을 쌓는 레벨을 차례로 올라가며 종이 프로토타입의 인터랙티브 디지털 버전 만드는 방법을 배웁니다. 거기서부터, 각 그룹원은 앱 랩에서 적어도 앱 한 페이지를 작성하여 나중에 단일 앱으로 결합시킵니다.
            Linking Screens:
              key: 화면 링크
              name: 화면 링크
              description_student: 이전 레슨에서 학급이 설계한 것을 화면 상에 구축하며, 팀은 화면을 단일 앱에 결합합니다. 그 다음, 간단한 코드를 추가하여 버튼 클릭으로 적절한 화면으로 변경할 수 있습니다.
              description_teacher: 이 레슨에서 팀은 이전 레슨에서 설계했던 화면을 단일 앱에 결합하여 그 다음, 코드를 사용하여 서로 링크되게 만듭니다. 학생들은 이전 레슨에서 시작했던 모델 앱을 구축함으로써 이벤트에 의해 진행되는 기초 프로그래밍을 배웁니다. 어제 학생들이 설계했던 화면 외에, 그들은 추가 화면을 만드는 방법과 심지어 다른 이가 만든 화면을 가져오는 방법을 배우게 될 것입니다.
            Testing the App:
              key: 앱 테스팅
              name: 앱 테스팅
              description_student: 팀은 사용자 테스트의 또 다른 라운드를 실행하며 이번에는 인터랙티브 프로토타입이 추가되었습니다. 이 테스트 라운드에서 수집한 피드백은 앱 프로토타입의 최종 반복 시 참고가 될 것입니다.
              description_teacher: '이전 레슨이 끝날 때까지 각 팀은 그들 앱의 최소 실행 가능한 프로토타입을 가져야 합니다. 이 레슨의 일차적인 목적은 팀에게 실제로 다른 사람, 될 수 있으면 앱이 의도하는 타깃 청중에서의 사용자 또는 학급의 다른 팀의 친구와 함께 앱을 테스트하는 한편 팀의 관찰자가 계획 단계에서 사용했던 워크시트에 결과를 기록하게 하는 것입니다. 종이 프로토타입으로 테스트하며 팀은 테스트를 실행 및 관찰하기 전 특정 시나리오를 계획하며 시작할 것입니다.  '
            Improving and Iterating:
              key: 개선 및 반복
              name: 개선 및 반복
              description_student: 마지막 테스트 라운드에서 얻은 피드백으로, 팀은 사용자의 필요를 수용하기 위해 변경을 실시합니다. 각 팀은 추가하고자 하는 특징과 고쳐야 하는 버그를 추적하고 그것들에 우선 순위를 둡니다.
              description_teacher: 이 시점에 팀은 수 차례 반복하고 사용자 테스트를 거쳐 앱 프로토타입을 개발했습니다. 마지막 사용자 테스트에서 얻은 정보와 안내로 각 학생은 팀 앱을 개선할 계획을 세우고 이를 실행할 기회를 갖습니다. 가용 시간과 학생의 관심에 따라, 테스트와 반복 사이클을 적당하다고 여겨지는 만큼 여러 차례 실시할 수 있습니다.
            Project - App Presentation:
              key: 프로젝트 - 앱 프레젠테이션
              name: 프로젝트 - 앱 프레젠테이션
              description_student: 각 팀은 그들이 개발한 앱을 "선전"하기 위해 프레젠테이션을 준비합니다. 그 동안의 힘들었던 점과 그것을 극복한 이야기, 미래를 위한 계획을 공유하는 시간입니다.
              description_teacher: 이 시점에 팀은 개인적으로 또한 사회적으로 중요한 주제를 조사하고 종이 프로토타입과 디지털 프로토타입 두 가지 모두를 개발하고 테스트하며 초기 앱 상에서 반복하여 새로운 특징을 통합하고 버그를 수정합니다. 이제 그들이 지금까지 한 일을 검토하고 그들의 제작 프로세스를 보여주기 위해 모든 것을 끌어 모아 논리 정연한 프레젠테이션을 만들 시간입니다. 제공된 프레젠테이션 템플릿을 사용하여 팀은 해결할 것으로 정한 문제와 테스트 피드백을 통합시킨 방법, 미래를 위한 계획을 포함하여 앱 개발 프로세스를 프레젠테이션할 준비를 합니다.

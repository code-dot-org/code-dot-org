              description_student: "**오늘의 질문: 프로그램은 실행 중에도 변경사항에 어떻게 반응할 수 있을까요?**\\\\r \n\\\\r \n이 레슨은 조건이 참인지 여부에 따라 프로그램을 다르게 실행시키는 불과 조건에 대해 소개합니다. 학급은 특정 조건이 만족되었는지 여부에 따라 프로그램이 반응하는 짧은 게임을 플레이 하며 시작합니다. 그 다음, 코드 스튜디오로 이동 해, 컴퓨터가 불 연산식을 평가하는 방식과 프로그램을 구성 시 그것을 사용하는 방식을 배웁니다.   "

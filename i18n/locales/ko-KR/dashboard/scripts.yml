            Styling Text with CSS:
              key: CSS로 텍스트 스타일링
              name: CSS로 텍스트 스타일링
              description_teacher: "**오늘의 질문: 웹 페이지 상의 텍스트 스타일을 변경하려면 어떻게 해야 할까요?** \\\\r\n\\\\r\n이 레슨은 페이지 상의 요소를 스타일링하는 방식으로써 CSS를 소개합니다. 학급은 CSS 규칙 설정을 위한 기초 구문을 배우고 그 다음, HTML 텍스트 요소에 영향을 주는 속성을 탐구합니다. 기네스 세계 신기록 보유자에 관한 HTML 페이지를 만들며 제공된 페이지에 그들 자신의 스타일을 추가합니다. "
            'Mini-Project: Your Personal Style':
              key: '미니 프로젝트: 개인 스타일'
              name: '미니 프로젝트: 개인 스타일'
            Intellectual Property:
              key: 지적 재산
              name: 지적 재산

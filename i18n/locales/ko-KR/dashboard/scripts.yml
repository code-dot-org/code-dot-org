                학급은 스프라이트 속성과 상호 작용함으로써 스프라이트에 대한 이해를 넓힙니다. 레슨은 스프라이트가 무엇인지에 관한 검토로 시작하여 게임 랩으로 넘어가 외형을 변경하는 속성을 사용하는 등 스프라이트 연습을 합니다. 학급은 그 다음, 속성과 변수 간의 연관성을 살펴 봅니다.

            The Draw Loop:
              description_student: "**오늘의 질문: 게임 랩에서 이미지를 어떻게 애니메이션으로 만들 수 있을까요?**\\\\r\n\\\\r\n이 레슨은 게임 랩에서 핵심 프로그래밍 패러다임의 하나인 그리기 루프를 소개합니다. 학급은 그리기 루프를 랜덤 숫자와 결합하여 점으로 그 다음에는 스프라이트로 간단한 애니메이션을 다룹니다. "
              description_teacher: "**오늘의 질문: 게임 랩에서 이미지를 어떻게 애니메이션으로 만들 수 있을까요?**\\\\r \n\\\\r\n\\\\r\n이 레슨은 학생들에게 게임 랩에서 핵심 프로그래밍 패러다임의 하나인 그리기 루프를 소개합니다. 이 레슨을 시작하기위해, 학생들은 몇 권의 물리적 플립북을 보며 여러 이미지로 된 많은 프레임이 움직이는 인상을 만들어 내는 것을 봅니다. 그 다음 게임 랩에서 그리기 루프가 그들 프로그램에서 이와 동일한 인상을 만드는데 어떻게 도움이 되는지 설명하는 비디오를 시청합니다. 학생들은 그리기 루프와 랜덤 숫자를 결합하여 점과 그 다음에는 스프라이트로 간단한 애니메이션을 다룹니다."
            The Counter Pattern Unplugged:
              name: 카운터 패턴 언플러그드
              description_student: 이 언플러그드 레슨은 변수의 기본적인 행동을 탐구합니다. 노트카드와 문자열을 사용하여 프로그램 내 변수를 시뮬레이션하며 학급은 몇 개의 짧은 프로그램을 실행합니다. 일단 이 구문에 편안해 지면 학급은 동일 프로세스와 스프라이트 속성을 사용하여 화면 전체에서 스프라이트의 진행을 추적합니다.

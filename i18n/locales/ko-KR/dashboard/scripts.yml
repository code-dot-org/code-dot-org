          student_description: " 단원 3에서는 게임 랩에서 애니메이션과 인터랙티브 아트, 게임을 프로그래밍하며 코딩 경험을 쌓을 것입니다. 단원은 간단한 모양으로 시작하여 여기에 컴퓨터 과학자들이 매일 사용하는 것과 동일한 프로그래밍 개념과 설계 프로세스를 사용하여 더 정교한 스프라이트 기반 게임을 쌓아 올립니다. 마지막 프로젝트에서는 개인화된 인터랙티브 프로그램을 개발할 것입니다."
        csd4-2019:
          title: CSD 단원 4 - 설계 프로세스 ('19-'20)
          description: 단원 4는 컴퓨팅의 더 넓은 사회적 영향을 소개합니다. 일련의 설계 도전을 통해, 문제의 해결책을 발전시키는 동안 다른 이의 필요를 더 잘 이해하는 방법을 배울 것입니다. 단원의 후반부는 반복되는 팀 프로젝트로 구성되며 이 기간 동안 팀은 그들이 관심을 둬야 하는 필요를 식별하고 종이와 앱 랩 모두에 솔루션 프로토타입을 만들고 실제 사용자와 함께 솔루션을 테스트하여 피드백을 얻고 더 반복을 추진할 기회를 갖습니다.
          description_short: "  사용자의 필요를 만족하는 프로그램의 설계 방법을 배웁니다."
          lesson_groups:
            csd4_1:
              display_name: '챕터 1: 사용자 중심 설계'
            csd4_2:
              display_name: '챕터 2: 앱 프로토타입'
            csd5_2:
              display_name: '챕터 2: 데이터 문제 해결하기'
            cspSurvey:
              display_name: 설문조사
          lessons:
            Analysis of Design:
              name: 설계 분석
              description_student: 학급은 디자인 선택과정과 그러한 선택의 이유를 고려하기 위해 여러 다양한 차 주전자를 탐구합니다. 차 주전자를 예로 사용하여 학급은 사용자와 그들의 필요, 그들이 사용하는 객체의 디자인 간의 관계를 탐구합니다.
              description_teacher: 그룹 문제해결과 다른 사용자를 위한 제품 개발에 특히 중점을 둔 단원을 시작하기 위해, 학생들은 다양한 차 주전자의 디자인을 살피는 것으로 시작합니다. 학생들은 각각의 차 주전자를 분석하여 특정 사용자의 필요가 디자인에 어떻게 반영되었는지 식별합니다. 디자인 선택을 고려하고 각 차 주전자와 잠재적 사용자를 매칭시켜 봄으로써 학생들은 제품 설계 (물리적, 디지털적 모두)에서 사용자 중심 접근방식이 어떻게 제품을 더 유용하고 사용 가능하게 만들 수 있는지 알기 시작합니다. 활동을 완료하기 위해, 학생들에게 차 주전자 중 한 개를 선택하여 그것을 더 유용하거나 또는 사용 가능하게 만들 수 있는 변경사항을 제안하게 합니다.
            Understanding Your User:
              name: 사용자 이해
              description_student: 사용자의 프로필을 사용하여, 학급은 사용자가 다양한 제품에 어떻게 각기 다르게 반응하는지 탐구합니다. 다른 사람으로서 역할 놀이를 하며 학급의 각 구성원은 다른 사람의 눈을 통해 디자인을 경험하게 됩니다.
              description_teacher: '디자이너는 유용한 제품을 만들기 위해 사용자의 필요를 이해해야 합니다. 이 레슨은 학생들에게 사용자의 프로필을 사용하고 일련의 제품에 그 사용자로서 반응하는, 누군가로서의 역할 놀이로 다른 사람을 위해 어떻게 디자인해야 하는지 생각하도록 권합니다. 각 학생에게 그 사람을 설명하는 사용자 프로필을 나눠주고 그것을 사용하여 그 사람에게 적절한 제품을 선택하고, 제품 디자인을 비판하고 디자인 개선점을 제안하게 합니다. '
            User-Centered Design Micro Activity:
              name: 사용자 중심 설계 마이크로 활동
              description_student: 소그룹으로, 학급은 디자인 프로세스를 사용하여 스마트 옷을 위한 아이디어를 생각해 냅니다. 브레인스토밍부터 사용자 식별, 마지막으로 디자인 제안까지,  이것은 다른 이의 필요를 위한 솔루션을 디자인하는 것을 연습하는 이 단원 내 몇 가지 기회 중 첫 번째 입니다.
              description_teacher: 이 레슨은 이 단원 내내 보게 될 디자인 프로세스의 축약 버전을 통해 학생들을 안내합니다. 학생들은 먼저 스마트 옷의 잠재적 사용자 목록을 브레인스토밍하고 그 다음, 아이디어를 넓은 카테고리 별로 나누고 각 그룹은 한 개의 사용자 카테고리를 선택합니다. 그룹은 이 프로세스를 반복하여 사용자의 필요 또는 관심사를 브레인스토밍하고 결국, 그들의 필요를 범주화하고 중점을 둘 한 가지를 선택합니다. 마지막으로, 그들의 의사결정에 지침이 되어 준, 그들이 브레인스토밍했던 특정 필요와 관심사를 사용하여 학생들은 스마트 옷을 디자인합니다. 수업 끝부분에 학생들은 그들의 의사결정 프로세스를 빠르게 공유하고 그들의 제품이 그들이 선택한 사용자의 필요를 얼마나 잘 반영했는지에 관한 피드백을 얻습니다.
            User Interfaces:
              name: 사용자 인터페이스
              description_student: 코드 작성 전 종이 프로토타입을 테스트에 어떻게 사용하는지 보고 소프트웨어에 관한 피드백을 얻으세요. 개발자에게 아이디어를 떠오르게 하는데 도움을 주기 위해, 학급은 종이로 만든 앱 프로토콜을 테스트하고 제공합니다.
              description_teacher: 미니 디자인 프로젝트 후, 학생들은 사용자의 필요를 다루려 하는 제품 설계 및 프로토타이핑의 다음 단계를 향해 갑니다. 팀으로 학생들은 "Txt Ur Grndkdz"라고 부르는 채팅 앱을 위한 종이 프로토타입을 조사합니다. 이 종이 프로토타입을 사용함으로써, 학생들은 컴퓨터로 향하기 전에 간단한 종이 프로토타입을 사용해 빠르게 아이디어와 가정을 테스트하는 방법을 볼 기회를 갖습니다. 제공된 프로토타입을 "사용"한 후 학생들은 다음 반복을 개선하는 방법을 식별하기 시작합니다.
            Feedback and Testing:
              name: 피드백 및 테스팅
              description_student: 사용자는 앱을 테스트했고 개발자를 위한 피드백을 많이 받았습니다. 학급은 이 피드백을 정리하고 공통된 테마와 필요를 식별하며 사용자의 필요를 더 많이 만족하기 위해 프로토타입을 수정하기 시작합니다.
              description_teacher: 이 레슨에서 학생들은 이전 레슨에서의 종이 프로토타입 "사용자"로부터 받은 피드백을 사용하여 그 종이 프로토타입의 사용자 인터페이스를 개선합니다. 레슨은 설계자는 기술에서의 인간의 필요를 사용자 인터페이스 또는 경험의 변화로 번역해야 한다는 사실을 되돌아 봄으로써 시작합니다. 그 다음, 학생들은 이전 레슨의 앱 사용자의 피드백과 요청 모음을 받습니다. 그룹으로 나눠 학생들은 피드백을 분류하고 피드백에서 표현된 필요를 앱 인터페이스를 변경하여 어떻게 만족시킬지 그 방법을 식별합니다. 그 다음, 학생 그룹은 그러한 변화 일부를 실행하여 그들이 식별한 필요 중 하나를 만족시킵니다.
            Identifying User Needs:
              name: 사용자의 필요 식별
              description_student: 지금까지 학급이 고려했던 사용자는 모두 멀리에 있었으며, 사용자로부터의 정보는 텍스트 또는 역할 놀이를 통해서만 얻었습니다. 이제, 학급은 서로를 잠재적 사용자로서 의지할 것이며 짝을 이뤄 서로 인터뷰를 하며 앱 개발을 통해 다뤄야 하는 사용자의 필요가 무엇인지 식별할 것입니다.
              description_teacher: 지금까지 학생들은 그들에게서 어느 정도 멀리 있는 사용자를 위한 설계에 중점을 두었습니다. 브레인스토밍 또는 프로필, 텍스트 피드백 등그 어느 것을 통해서든 최종 사용자와 직접 연결된 적은 없었습니다. 이것은 원거리로 학생들이 사용자를 생각할 때 그들의 추측에 의존하도록 설계되었지만, 실제 사용자에게서 더 직접적으로 정보를 얻기 위해, 학생들은 그들 학급원에게 의존해야 합니다. 이 레슨에서는 학생들이 짝을 이뤄, 서로를 위해 사용자(와 설계자)가 되어 최종 사용자와 직접 인터뷰하여 설계에 도움이 될 질문을 묻습니다. 학생들은 서로 인터뷰를 하며 앱 개발을 통해 다뤄야 하는 사용자의 필요가 무엇인지 식별합니다.
            Project - Paper Prototype:
              name: 프로젝트 - 종이 프로토타입
              description_student: 이전 레슨의 인터뷰 정보를 사용하여 학급은 사용자의 필요를 다루는 앱 아이디어를 생각해 냅니다. 아이디어를 표현하고 그 효과를 테스트하기 위해 학생들은 각자 자신의 종이 프로토타입을 만들고 테스트합니다.
              description_teacher: 이전 레슨의 또래 인터뷰에 기초하여 각 학생은 사용자의 문제를 다루는 앱을 위한 아이디어를 생각해 냅니다. 그 다음, 학생들은 개별 노트카드 위에 "화면"을 그려 각자 자신의 종이 프로토타입을 만듭니다. 프로젝트 가이드는 학생들에게 앱 구축과 사용자와 함께 하는 테스트를 포함하여 프로세스를 모두 마치도록 안내하여 그들이 만든 사용자 인터페이스에 관한 그들의 가정이 정확한지 보게 합니다.
            Designing Apps for Good:
              name: 선의를 위한 앱 설계
              description_student: 앱 설계 프로젝트를 시작하기 위해, 학급은 팀으로 나눠 앱 주제를 탐구하기 시작합니다. 사회적으로 영향을 주는 앱의 몇 가지 예가 프로젝트를 위해 고무적인 역할을 합니다.
              description_teacher: 단원 끝까지 계속 하게 될 앱 설계 프로젝트를 시작하기 위해, 학급은 먼저 다른 학생들이 만든 사회적 영향을 위해 설계된 웹을 여러 개 탐구합니다.  팀으로 나눠 앱 주제를 탐구하기 시작합니다. 사회적으로 영향을 주는 앱의 몇 가지 예가 프로젝트를 위해 고무적인 역할을 합니다.
            Market Research:
              name: 시장 조사
              description_student: 유사한 사용자를 위해 존재하는 여러 기존 앱을 탐구함으로써 앱 개발에 빠져 보세요. 각 그룹은 동일한 주제를 다루는 소수의 앱을 식별하고, 그러한 앱을 사용하여 그것들이 추구하는 앱 아이디어를 정교화하는데 도움을 줍니다.
              description_teacher: 이 레슨에서 학생들은 사용자의 필요를 더 잘 이해하기 위해 그들이 만들려고 의도하는 앱과 유사한 앱을 조사합니다. 학생들은 팀 내에서 작업하며 인터넷에서 다른 앱을 검색하고 그 다음, 흥미를 느끼는 앱을 평가합니다. 레슨이 끝날 때, 각 팀은 그들이 만들고자 하는 앱의 유형에 대해 더 분명한 생각을 갖고 또한 그들이 목표로 삼는 사용자가 누구인지 확실하게 파악할 것입니다. 각 팀은 그들의 마지막 프레젠테이션에서 사용하기 위해 조사한 모든 앱에 대한 인용 목록을 유지할 것입니다.
            Paper Prototypes:
              name: 종이 프로토타입
              description_student: 종이 프로토타입은 개발자가 코드를 작성하는라 많은 시간을 투자하기 전에 빠르게 생각을 테스트할 수 있게 해줍니다. 이 레슨에서 팀은 앱 랩에서 만든 몇 개의 예가 되는 앱을 탐구하고 그러한 앱을 참고하여 그들 앱의 첫 번째 종이 프로토타입를 만듭니다.
              description_teacher: '앱 설계를 시작하기 전, 우리는 학생들에게 그들의 기대치 범위를 잘 정하도록 도와주어야 합니다. 학생들은 결국 앱 랩에서 앱의 프로토타입을 만들게 될 것이기 때문에 아이디어를 앱 랩에서 쉽게 프로토타입으로 만들어지는 앱 종류에 맞추면 더 잘 정리가 될 것입니다. 팀은 앱 랩으로 만들 수 있는 앱인지 입증하기 위해 설계된 앱의 몇 가지 예를 살펴 봄으로써 이 범위 정하기를 시작합니다. 그 다음, 팀은 그들 앱을 위한 기초로서 앱 중 한 가지 (또는 그 이상)를 선택할 수 있습니다. 거기서 부터 팀은 3x5 인덱스 카드를 사용하여 종이 프로토타입을 만들기 전에 그들 앱의 기본적 기능에 대해 토론할 시간을 갖습니다. '
            Prototype Testing:
              name: 프로토타입 테스팅
              description_student: 이 레슨에서 팀은 종이 프로토타입을 다른 학급 친구들과 테스트합니다. 한 학생이 컴퓨터 역할을 하고 다른 한 명은 나레이션을 하고 나머지는 관찰하며, 팀은 앱 설계에 관한 즉각적인 피드백을 얻어 그들 앱 프로토타입의 다른 버전 제작 시 참고합니다.
              description_teacher: 종이 프로토타입을 만드는 첫 번째 이유는 코드를 작성하기 전 빠르게 테스트하고 반복할 수 있기 때문입니다. 이 레슨은 앱 랩으로 넘어가기 전 팀에게 그들의 프로토타입을 테스트할 기회를 주는 데 중점을 둡니다. 팀은 학급 내 (또한 잠재적으로 학급 외부) 여러 다른 학생들과 프로토타입 테스트를 실행하기 전 사용자와 테스트할 계획을 세웁니다. 사용자와 프로토타입을 테스트하기 위해, 학생들은 테스트 시 역할을 배정 ("나레이터", "컴퓨터", "관찰자")해야 함은 물론 테스트가 끝난 후 사용자에게 할 질문을 마련해야 합니다.
            Digital Design:
              name: 디지털 설계
              description_student: 종이 프로토타입을 개발 및 테스트하고 그에 관한 피드백을 모은 후, 팀은 이제 앱 랩으로 넘어가 앱의 다음 반복을 수립합니다. 드래그 앤 드롭 디자인 모드를 사용하여 각 팀원은 팀 앱의 최소 한 페이지를 만들고 이전 테스트에서 받았던 피드백에 응답합니다.
              description_teacher: 제작할 앱의 종이 프로토타입을 협력하여 발전시킨 그룹은 이제 종이 프로토타입을 기초로 인터랙티브 디지털 버전 작업을 시작하기 위해 분할 정복합니다. 앱 랩의 드래그 앤 드롭 설계 모드를 사용하여, 학생들은 개별적으로 능력을 쌓는 레벨을 차례로 올라가며 종이 프로토타입의 인터랙티브 디지털 버전 만드는 방법을 배웁니다. 거기서부터, 각 그룹원은 앱 랩에서 적어도 앱 한 페이지를 작성하여 나중에 단일 앱으로 결합시킵니다.
            Linking Screens:
              name: 화면 링크
              description_student: 이전 레슨에서 학급이 설계한 것을 화면 상에 구축하며, 팀은 화면을 단일 앱에 결합합니다. 그 다음, 간단한 코드를 추가하여 버튼 클릭으로 적절한 화면으로 변경할 수 있습니다.
              description_teacher: 이 레슨에서 팀은 이전 레슨에서 설계했던 화면을 단일 앱에 결합하여 그 다음, 코드를 사용하여 서로 링크되게 만듭니다. 학생들은 이전 레슨에서 시작했던 모델 앱을 구축함으로써 이벤트에 의해 진행되는 기초 프로그래밍을 배웁니다. 어제 학생들이 설계했던 화면 외에, 그들은 추가 화면을 만드는 방법과 심지어 다른 이가 만든 화면을 가져오는 방법을 배우게 될 것입니다.
            Testing the App:
              name: 앱 테스팅
              description_student: 팀은 사용자 테스트의 또 다른 라운드를 실행하며 이번에는 인터랙티브 프로토타입이 추가되었습니다. 이 테스트 라운드에서 수집한 피드백은 앱 프로토타입의 최종 반복 시 참고가 될 것입니다.
              description_teacher: '이전 레슨이 끝날 때까지 각 팀은 그들 앱의 최소 실행 가능한 프로토타입을 가져야 합니다. 이 레슨의 일차적인 목적은 팀에게 실제로 다른 사람, 될 수 있으면 앱이 의도하는 타깃 청중에서의 사용자 또는 학급의 다른 팀의 친구와 함께 앱을 테스트하는 한편 팀의 관찰자가 계획 단계에서 사용했던 워크시트에 결과를 기록하게 하는 것입니다. 종이 프로토타입으로 테스트하며 팀은 테스트를 실행 및 관찰하기 전 특정 시나리오를 계획하며 시작할 것입니다.  '
            Improving and Iterating:
              name: 개선 및 반복
              description_student: 마지막 테스트 라운드에서 얻은 피드백으로, 팀은 사용자의 필요를 수용하기 위해 변경을 실시합니다. 각 팀은 추가하고자 하는 특징과 고쳐야 하는 버그를 추적하고 그것들에 우선 순위를 둡니다.
              description_teacher: 이 시점에 팀은 수 차례 반복하고 사용자 테스트를 거쳐 앱 프로토타입을 개발했습니다. 마지막 사용자 테스트에서 얻은 정보와 안내로 각 학생은 팀 앱을 개선할 계획을 세우고 이를 실행할 기회를 갖습니다. 가용 시간과 학생의 관심에 따라, 테스트와 반복 사이클을 적당하다고 여겨지는 만큼 여러 차례 실시할 수 있습니다.
            Project - App Presentation:
              name: 프로젝트 - 앱 프레젠테이션
              description_student: 각 팀은 그들이 개발한 앱을 "선전"하기 위해 프레젠테이션을 준비합니다. 그 동안의 힘들었던 점과 그것을 극복한 이야기, 미래를 위한 계획을 공유하는 시간입니다.
              description_teacher: 이 시점에 팀은 개인적으로 또한 사회적으로 중요한 주제를 조사하고 종이 프로토타입과 디지털 프로토타입 두 가지 모두를 개발하고 테스트하며 초기 앱 상에서 반복하여 새로운 특징을 통합하고 버그를 수정합니다. 이제 그들이 지금까지 한 일을 검토하고 그들의 제작 프로세스를 보여주기 위해 모든 것을 끌어 모아 논리 정연한 프레젠테이션을 만들 시간입니다. 제공된 프레젠테이션 템플릿을 사용하여 팀은 해결할 것으로 정한 문제와 테스트 피드백을 통합시킨 방법, 미래를 위한 계획을 포함하여 앱 개발 프로세스를 프레젠테이션할 준비를 합니다.
            CS Discoveries Post Course survey:
              name: CS 발견 과정 후 설문 조사
            Post-Project Test:
              name: 프로젝트 후 테스트
          student_description: 단원 4는 컴퓨팅의 더 넓은 사회적 영향을 소개합니다. 일련의 설계 도전을 통해, 문제의 해결책을 발전시키는 동안 다른 이의 필요를 더 잘 이해하는 방법을 배울 것입니다. 단원의 후반부는 반복되는 팀 프로젝트로 구성되며 이 기간 동안 팀은 그들이 관심을 둬야 하는 필요를 식별하고 종이와 앱 랩 모두에 솔루션 프로토타입을 만들고 실제 사용자와 함께 솔루션을 테스트하여 피드백을 얻고 더 반복을 추진할 기회를 갖습니다.
        csd5-2019:
          title: CSD 단원 5 - 데이터와 사회 ('19-'20)
          description: 단원 5는 문제해결 시 데이터의 중요성에 관한 단원이고 컴퓨터가 이 프로세스를 어떻게 도울 수 있는지를 강조합니다. 첫 번째 챕터는 컴퓨터에서 정보를 나타내는데 사용하는 여러 시스템과 그것을 사용함에 따라 제기되는 도전과 대가를 강조합니다. 두 번째 챕터는 문제를 풀기 위한 데이터 사용 방법과 컴퓨터가 이 프로세스의 각 단계를 자동화하는데 도움을 주는 방식을 배우게 됩니다. 챕터는 데이터 문제해결 프로세스를 특정 영역에 응용하는 방식을 고려하는 것으로서 마칩니다.
          description_short: 데이터 문제를 풀기 위해 사람들이 컴퓨터를 사용하는 방식에 대해 배우세요.
          lesson_groups:
            csd5_1:
              display_name: '챕터1: 정보 표현하기'
            csd5_2:
              display_name: '챕터 2: 데이터 문제 해결하기'
            cspSurvey:
              display_name: 설문조사
          lessons:
            Representation Matters:
              name: 표현 문제
            Patterns and Representation:
              name: 패턴과 표현
              description_student: 이 레슨은 표현 시스템을 만드는데 무엇이 필요한지 더 자세히 살펴 봅니다. 그룹은 알파벳 문자 중 한 개를 일정량의 카드 만을 사용해 표현하는 시스템을 만들고, 그 시스템으로 메시지를 만들어 다른 그룹과 교환하여 그 시스템이 의도했던 대로 작용하는지 확인합니다. 학급은 의도했던 대로 된 시스템 간의 공통점을 토론하는 한편 솔루션이 여러 가지 있을 수 있음을 깨닫습니다.
              description_teacher: 이 레슨에서 학생들은 정보를 표현하기 위해 시스템을 만듭니다. 그들은 예와 아니오 대답을 표현하기 위해 이미 사용하고 있는 여러 시스템 모두에 관해 브레인스토밍하며 시작합니다. 그 다음, 소그룹으로 나눠 알파벳 문자 중 한 개를 일정량의 카드만을 사용해 표현하는 시스템을 만듭니다. 사용된 카드에는 6개의 다른 그림 (6개의 동물과 6개의 컬러 등) 중 하나가 그려져 있고, 그래서 전체 알파벳을 표현하기 위해 학생들은 각 문자를 나타내는 복수 카드로 된 패턴을 사용해야 합니다. 학생들은 시스템으로 메시지를 만들어 다른 그룹과 교환하여 그 시스템이 의도했던 대로 작용하는지 확인합니다. 마무리 토론에서 학급은 여러 시스템의 장단점을 검토합니다. 그들은 의도했던 대로 된 시스템 간의 공통점을 토론하고 이 문제에 대한 솔루션이 여러 가지 있을 수 있으며 중요한 것은 모두가 소통하기 위해 동일한 임의적 시스템을 사용한다는 점을 깨닫습니다.
            ASCII and Binary Representation:
              name: 아스키와 바이너리 표현
              description_student: 이 레슨은 정보 인코딩을 위한 공식 바이너리 시스템인 아스키 시스템을 문자와 다른 글자를 표현하기 위해 소개합니다. 이 레슨의 시작 시, 교사는 컴퓨터는 "on" 또는 "off" 중 한 가지를 사용하여 정보를 표현해야 한다는 사실을 소개합니다. 그 다음, 학급에게 바이너리 기호를 사용하여 텍스트를 표현하기 위한 아스키 시스템을 소개하고 학급은 아스키를 사용하여 메시지를 인코딩하기 전 이 시스템 사용법을 연습합니다.
              description_teacher: 이 레슨에서 학생들은 정보 인코딩을 위한 그들의 첫 번째 바이너리 시스템인 아스키 시스템을 문자와 다른 글자를 표현하기 위해 소개합니다. 이 레슨의 시작 시, 교사는 컴퓨터는 "on" 또는 "off" 중 한 가지를 사용하여 정보를 표현해야 한다는 사실을 소개합니다. 그 다음, 학급에게 바이너리 기호를 사용하여 텍스트를 표현하기 위한 아스키 시스템을 소개하고 학급은 아스키를 사용하여 메시지를 인코딩하기 전 이 시스템 사용법을 연습합니다. 레슨의 끝부분에서 활동을 되돌아 보는 대화는 키를 종합하고 활동의 목적을 배우는데 도움을 줍니다.
            Representing Images:
              name: 이미지 표현
              description_student: 이 레슨은 계속해서 바이너리 표현 시스템을 공부하며 이번에는 이미지가 추가됩니다. 학급에게 이미지를 사각형 또는 "픽셀"로 분할하고 그 다음 이것들이 개별적으로 켜지거나 꺼져 전체 이미지를 만드는 개념에 대해 소개합니다. 픽셀화 위젯을 사용하여 간단한 도전 활동을 한 후, 학급은 이미지를 표현하는 시스템과 이전 레슨에서 배웠던 텍스트를 표현하는 시스템을 서로 연결합니다.
              description_teacher: 이 레슨에서 학생들은 컴퓨터가 이미지를 표현하는 방식에 대해 배웁니다. 레슨을 시작하기 위해, 그들은 모든 시각적 복잡성을 바이너리 패턴으로 변환시키는 방법을 고려합니다. 이러한 변환이 이루어지는 방식을 보여주는 일련의 이미지를 통해, 학생들은 이미지를 사각형 또는 "픽셀"로 분할하고 그 다음 이것들이 개별적으로 켜지거나 꺼져 전체 이미지를 만드는 개념에 대해 배웁니다. 그 다음, 학생들은 픽셀화 위젯을 사용하여 흑백 이미지를 그리는 간단한 도전 활동을 합니다. 퍼즐은 이러한 방식으로 이미지를 표현하도록 설계되었습니다. 마무리에서, 학생들은 이미지를 표현하는 시스템과 이전 레슨에서 배웠던 텍스트를 표현하는 시스템을 서로 연결합니다.
            Representing Numbers:
              name: 숫자 표현
              description_student: 이 레슨은 바이너리 수체계를 소개합니다. 바이너리 (2 기준) 수체계 내 자릿값을 나타내는 카드 세트로 학급은 카드를 번갈아 위로, 아래로 가게 놓아 비트를 "on" 또는 "off"가 되게 하고 그 다음, 다른 패턴을 나타내는 숫자를 관찰합니다. 결국, 패턴은 일반 4 비트 체계로 확장됩니다.
              description_teacher: 이 레슨에서 학생들은 바이너리 수체계를 배웁니다. 도트 컬렉션에 의한 바이너리 (베이스-2) 수체계 내 자릿값을 나타내는 카드 세트로 학급은 카드를 번갈아 위로, 아래로 가게 놓아 비트를 "on" 또는 "off"가 되게 하고 그 다음, 다른 패턴을 나타내는 숫자를 관찰합니다. 결국, 학생들은 패턴을 일반 4 비트 체계로 확장시킵니다.
            Keeping Data Secret:
              name: 데이터 기밀 유지
              description_student: 학생들은 개인 데이터를 위해 그들이 원하는 다른 레벨의 보안에 관해 토론합니다. 일단 학급이 사생활의 중요성에 대한 이해를 발전시켰으면, 파트너의 노트를 암호화하고 또한 노트 암호를 풀어 정보 암호화 프로세스에 관해 배웁니다. 학급은 물리적, 디지털 보안의 중요성에 관해 토론하며 수업을 마칩니다.
              description_teacher: 학생들은 개인 데이터를 위해 그들이 원하는 다른 레벨의 보안에 관해 토론합니다. 일단 학급이 사생활의 중요성에 대한 이해를 발전시켰으면, 파트너의 노트를 암호화하고 또한 노트 암호를 풀어 정보 암호화 프로세스에 관해 배웁니다. 학급은 물리적, 디지털 보안의 중요성에 관해 토론하며 수업을 마칩니다.
            Combining Representations:
              name: 표현 결합
              description_student: 이 레슨은 모두 세 가지 유형의 바이너리 표현 시스템 (아스키 글자, 바이너리 수, 이미지)을 결합하여 더 복잡한 유형의 정보를 하나의 기록 안에 인코딩하도록 허용합니다. 일련의 비트를 보고 그것들을 디코딩하라는 요청을 받은 후, 학급은 바이너리 정보를 이해하기 위해서는 사용할 시스템과 인코딩된 정보의 의미 모두를 이해해야 한다는 점을 배우게 됩니다.
              description_teacher: 이 레슨에서 학생들은 모두 세 가지 유형의 바이너리 표현 시스템 (아스키 글자, 바이너리 수, 이미지)을 사용하여 기록 안의 정보를 디코딩합니다. 일련의 비트를 보고 그것들을 디코딩하라는 요청을 받은 후, 학급은 바이너리 정보를 이해하기 위해서는 사용할 시스템과 인코딩된 정보의 의미 모두를 이해해야 한다는 점을 배우게 됩니다. 그 다음, 그들은 주어진 구조에 기초하여 펫을 표현하는 기록을 디코딩합니다.
            Project - Create a Representation:
              name: 프로젝트 - 표현 만들기
              description_student: 학급은 이 챕터에서 배운 바이너리 표현체계를 사용하여 그들의 완벽한 날을 표현하는 구조를 설계합니다. 레코드가 반드시 잡아 내야 할 정보 부분을 결정한 후, 학급은 정보 바이트 펀치 카드가 그러한 정보 부분을 표현하기 위해 어떻게 해석되는지 결정할 것입니다. 그후, 모두 지금까지 배우 아스키와 바이너리 수, 이미지 포맷을 사용해 그들의 완벽한 날을 표현하고 파트너의 완벽한 날이 어떤 모습인지 해독해 볼 것입니다.
              description_teacher: 이 레슨에서 학생들은 이 챕터에서 배운 바이너리 표현체계를 사용하여 그들의 완벽한 날을 표현하는 구조를 설계합니다. 학생들은 먼저 그들의 완벽한 날에 관한 짧은 설명을 적고 그 다음, 파트너의 것을 검토하여 컴퓨터가 잡아 낼 수 있는 정보의 핵심 부분을 식별할 것입니다. 학생들은 정보 바이트 펀치 카드가 그러한 정보 부분을 표현하기 위해 어떻게 해석되는지 결정할 것입니다. 그 다음, 지금까지 배우 아스키와 바이너리 수, 이미지 포맷을 사용해 그들의 완벽한 날을 표현할 것입니다. 그 다음, 펀치 카드를 교환하고 다른 학생의 완벽한 날이 어떤 모습인지 해독해 볼 것입니다. 레슨은 성찰로 끝납니다.
            Problem Solving and Data:
              name: 문제 해결 및 데이터
              description_student: 이 레슨은 특별히 데이터 문제를 다루기 위해 문제해결 프로세스를 맞춤형으로 만드는 방법을 다룹니다. 학급은 과제로 도시가 어떤 분야에 가장 많은 자원을 써야 하는지 결정해야 합니다. 그들은 인터넷에서 데이터를 찾아 그들의 결정을 뒷받침하는 자료로 사용해야 합니다.
              description_teacher: '이 레슨에서 학생들은 데이터 문제를 푸는 이 과정 초기에 배운 문제해결 프로세스를 사용합니다. 프로세스를 검토한 후, 학급은 결정: 도시가 도서관 또는 펫 보호소, 소방소를 건설해야 하는지 여부를 발표합니다. 학생들은 팀으로 일하며 무엇을 건설해야 하는지 결정하는데 도움을 줄 인터넷에서 정보를 수집하고 그 정보를 사용하여 시 위원회에게 그들의 선택으로 결정하도록 설득하기 위한 논점을 구축합니다. 그 다음, 이 과정 동안 사용하고 있는 문제해결 프로세스에서 그들이 한 일을 지도로 만들어 일반적인 문제해결 프로세스와 데이터 문제에 적용시킨 특정 프로세스를 비교합니다. '
            Problem Solving with Big Data:
              name: 빅 데이터로 문제 해결
              description_student: 이 레슨은 실생활에서 문제해결을 위해 조직이 테이터를 어떻게 사용하고 수집하는지를 다룹니다. 학급은 데이터를 사용하여 풀 수 있는 세 가지 시나리오를 살펴보고 문제를 풀기 위해 어떤 유형의 데이터가 필요하고 그 데이터를 수집하는 방법에 관해 브레인스토밍합니다. 각 시나리오에는 또한 데이터로 유사한 문제를 풀었던 실생활 서비스에 관한 비디오가 들어 있습니다.
              description_teacher: 이 레슨에서 학생들은 실생활에서 문제해결을 위해 조직이 테이터를 어떻게 사용하고 수집하는지를 살펴봅니다. 레슨은 지난 레슨에서 탐구했던 데이터 문제 해결 프로세스를 짧게 복습하며 시작합니다. 그 다음, 학생들은 데이터를 사용하여 풀 수 있는 세 가지 시나리오를 살펴보고 문제를 풀기 위해 어떤 유형의 데이터가 필요하고 그 데이터를 수집하는 방법에 관해 브레인스토밍합니다. 브레인스토밍 후, 실생활 서비스에 관한 비디오를 시청하고 실생활 서비스에 의해 어떤 데이터가 수집되고 그것이 어떻게 사용되는지 기록합니다. 이 레슨의 끝에, 학생들은 데이터가 사용자에 의해 적극적으로 제공되었는지 아니면 소극적으로 기록되었는지, 센서에 의해 수집되었는지 여부를 기록합니다.
            Structuring Data:
              name: 데이터 구조
              description_student: 이 레슨은 원 데이터 세트 지우기와 시각화를 포함하여 데이터 해석으로 심화됩니다. 학급은 먼저 데이터를 여러 방식으로 제시하는 것이 이해를 돕는데 도움이 될 수 있음을 살펴 봅니다. 지우기와 시각화가 더 나은 의사결정에 어떻게 도움이 되는지 본 후, 학급은 이 프로세스에서 어느 부분은 자동화할 수 있고 어느 부분은 사람이 필요한지 봅니다.
              description_teacher: 이 레슨에서 학생들은 데이터 지우기와 시각화를 포함하여 데이터 수집 및 해석으로 심화됩니다. 학생들은 먼저 데이터를 여러 방식으로 제시하는 것이 이해를 돕는데 도움이 될 수 있음을 살펴 보고 자신의 데이터를 시각화 합니다. 선호하는 피자 토핑 설문조사 결과를 사용하여 학생들은 그들이 선택한 시각화 계획에 쉽게 들어 맞지 않는 데이터로 무엇을 해야 할지 결정해야 합니다. 마지막으로, 학생들은 이 프로세스에서 어느 부분은 컴퓨터로 자동화할 수 있고 어느 부분은 의사결정을 위해 사람이 필요한지 봅니다.
            Making Decisions with Data:
              name: 데이터로 의사 결정
              description_student: 이 레슨은 학급에게 지난 레슨에서 소개된 데이터 문제 해결 프로세스를 연습할 기회를 줍니다. 모든 질문에 정답이 있는 것은 아니며 일부 경우 학급은 더 많은 데이터를 수집해야 한다는 결정을 하거나 또는 해야만 합니다. 레슨은 어떻게 사람들이 동일한 데이터로 다른 결론을 내릴 수 있는지 또한 다른 데이터 수집이 그들이 내린 결정에 어떻게 영향을 미치는지 토론하는 것으로서 마무리 짓습니다.

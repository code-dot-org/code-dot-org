                \\r
                이 레슨은 학생들이 올해 과정 내내 사용하게 될 공식적인 문제 해결 프로세스인 정의-준비-시도-성찰을 소개합니다. 레슨은 학생들에게 일상에서 마주하게 되는 여러 유형의 문제 모두를 브레인스토밍하도록 요구하며 시작합니다. 그 다음, 학생들에게 문제해결 프로세스의 네 개 단계를 보여주고 함께 이러한 추상적인 단계를 그들의 실제 경험하는 문제 해결과 관련짓습니다. 먼저, 학생들은 이러한 단계를 이전 레슨에서의 알루미늄 보트 문제와 관련짓고 그 다음, 그들이 잘했던 문제와 해결 시 개선이 필요했던 문제와 관련짓습니다. 레슨의 끝에 학급은 프로세스의 각 단계에 일반적으로 유용한 전략 목록을 모아 포스터에 게시하며 그것은 단원과 올해 내내 사용될 것입니다.

        csd2-2020:
          title: CSD 단원 2 - 웹 개발 ('20-'21)
          description: " 단원 2에서는 자신의 웹페이지에 콘텐츠를 만들어 공유하는 방법을 배울 것입니다. 어떤 콘텐츠를 세상과 공유할지 결정한 후, HTML과 CSS를 사용해 페이지 구조와 스타일을 만드는 법을 배울 것입니다. 또한 리소스와 팀워크를 사용해, 디버깅과 같은 가치 있는 프로그래밍 기술을 연습할 것입니다. "
          description_short: 웹 랩에서 웹사이트 만드는 법 배우기.
          lesson_groups:
            csd2_1:
              display_name: '챕터 1: 웹 콘텐츠 및 HTML'
            csd2_2:
              display_name: '챕터 2: 스타일링 및 CSS'
            cspSurvey:
              display_name: 설문조사
            csd2_1v2:
              display_name: '챕터 1: 웹페이지 만들기'
            csd2_2v2:
              display_name: '챕터 2: 멀티 페이지 웹페이지 '
          lessons:
            Exploring Web Pages:
              name: 웹 페이지 탐구
              description_student: |-
                **오늘의 질문: 웹 페이지는 만드는 이유는?**\\r
                \\r
                이 레슨은 웹사이트가 사용자와 생성자 모두를 위해 어떤 목적으로 존재하는지를 다룹니다. 학급은 여러 개의 웹 페이지 샘플로 그러한 페이지 각각이 사용자에게 얼마나 유용한지 또는 생성자에게도 어떤 기여를 하는지 탐구합니다.
              description_teacher: |-
                **오늘의 질문: 웹 페이지는 만드는 이유는?**\\r
                \\r
                \\r
                각 웹사이트는 누군가 그것을 만들고 또한 다른 이가 그것을 이용하는 목적과 이유를 갖습니다. 이 레슨에서, 학생들은 사용자와 생성자 모두를 위해 어떤 목적으로 존재하는지 생각할 것입니다. 학생들은 일부 샘플 웹사이트를 탐구하며 웹사이트 생성자는 사이트를 어떤 목적으로 만들었는지 토론하고 누군가 웹사이트를 만들고 싶어한다면 그 이유가 무엇일지 각자의 생각을 말해 봅니다
            Intro to HTML:
              name: HTML 소개
              description_student: "**오늘의 질문: 컴퓨터에게 _무엇을_ 웹 페이지에 게시하고 _어떻게_ 구성할지 지시하는 방법은?**\\\\r \n\\\\r \n이 레슨은 웹사이트의 콘텐츠와 구조 모두를 컴퓨터에 커뮤니케이션하는 방법에 관한 문제를 푸는 해결책으로써 HTML을 소개합니다. 레슨은 웹 페이지의 구조를 효과적으로 커뮤니케이션하는 것이 어려울 수 있음을 보여주는 간단한 언플러그드 활동으로 시작합니다. 학급은 웹 랩의 HTML 페이지를 보고 HTML 태그가 이 문제를 푸는데 어떤 도움을 주는지 토론하며 그 다음, HTML을 사용하여 이 단원의 첫 번째 웹 페이지를 작성합니다."
              description_teacher: "**오늘의 질문: 컴퓨터에게 _무엇을_ 웹 페이지에 게시하고 _어떻게_ 구성할지 지시하는 방법은?**\\\\r \n\\\\r \n이 레슨에서 학생들은 웹사이트의 콘텐츠와 구조 모두를 컴퓨터에 커뮤니케이션하는 방법에 관한 문제를 푸는 해결책으로써 HTML을 소개 받습니다. 레슨은 웹 페이지의 구조를 효과적으로 커뮤니케이션하는 것이 어려울 수 있음을 보여주는 간단한 언플러그드 활동으로 시작합니다. 학생들은 웹 랩의 모범 HTML 페이지를 보고 HTML 태그가 이 문제를 푸는데 어떤 도움을 주는지 학급원과 토론합니다. 그 다음, 그들의 첫 번째 HTML을 작성합니다. 마무리 토론은 레슨 전 기간 동안 발전시킨 콘텐츠 대 구조에 대한 이해를 다지는데 도움이 됩니다."
            Headings:
              name: 제목
              description_student: "**오늘의 질문: 우리는 어떻게 함께 웹사이트 문제를 해결할 수 있습니까?**\\\\r \n\\\\r \n이 레슨은 계속해서 HTML 태그를 소개하며 이번에는 제목이 있는 태그를 소개합니다. 학급은 제목 태그를 사용하여 페이지와 섹션 제목을 만들고 여러 제목 요소가 기본값에 의해 어떻게 표시되는지 배웁니다. "
              description_teacher: "**오늘의 질문: 우리는 어떻게 함께 웹사이트 문제를 해결할 수 있습니까?**\\\\r \n\\\\r \n이 레슨에서 학생들은 계속해서 HTML를 사용하여 텍스트를 웹 페이지에 넣으며, 이번에는 짝을 이루고, 함께 작업하며 사이트 문제를 디버깅하는데 초점을 맞춥니다. 학생들은 여러 제목 요소가 기본값에 의해 어떻게 표시되는지 배우고 그것들을 사용하여 페이지와 섹션 제목을 만드는 연습을 합니다.  "
            Digital Footprint:
              name: 디지털 발자국
              description_student: "**오늘의 질문: 비공개 정보를 비공개로 유지하기 위해 어떻게 해야 할까요?**\\\\r \n\\\\r \n이 레슨은 퍼스널 웹사이트 만들기에서 한 발 뒤로 물러나 사람들이 디지털적으로 공유하기로 선택한 개인 정보에 관해 이야기 합니다. 학급은 어느 유형의 정보를 다양한 웹사이트 상에서 공유하고 있는지 토론하고, 몇 가지 샘플 소셜 미디어 페이지를 보고 어느 유형의 개인 정보가 의도적 또는 의도치 않게 공유될 수 있는지 알아 봅니다. 마지막으로, 학급은 정보를 온라인 상에 올릴 때 따르는 가이드라인을 생각해 냅니다."
              description_teacher: "**오늘의 질문: 비공개 정보를 비공개로 유지하기 위해 어떻게 해야 할까요?**\\\\r \n\\\\r \n이 레슨은 퍼스널 웹사이트 만들기에서 한 발 뒤로 물러나 학생들이 어떤 개인 정보를 디지털적으로 또한 누구와 공유하기로 선택했는지 분명하게 말하도록 도와줍니다. 또한 이 레슨은 그들이 디지털적으로 공유하기로 선택한 정보의 많은 부분이 일단 발표되고 나면 그들의 통제에서 크게 벗어난다는 점을 강조합니다.  \\\\r\n\\\\r\n학생들은 서너 개의 소셜 미디어 페이지를 보고 그 다음, 사람들이 어느 유형의 정보를 자기들 끼리 또는 서로 공유하고 있는지 알아 봅니다. 마지막으로, 학생들은 정보를 온라인 상에 올리기 위해 어느 가이드라인이 적절한지 되돌아 봅니다. \\\\r\n\\\\r\n이 레슨은 궁극적으로 학생들에게 겁을 주기 위한 것이 아니라, 경험적으로 학생들에게 정보를 웹에 올렸을 때 그들이 컨트롤할 수 있는 수준이 정확히 어느 정도 인지 깨닫게 해 줍니다. "
            Styling Text with CSS:
              name: CSS로 텍스트 스타일링
              description_student: "**오늘의 질문: 웹 페이지 상의 텍스트 스타일을 변경하려면 어떻게 해야 할까요?**\\\\r \n\\\\r\n\\\\r\n이 레슨은 페이지 상의 요소를 스타일링하는 방식으로써 CSS를 소개합니다. 학급은 CSS 규칙 설정을 위한 기초 구문을 배우고 그 다음, HTML 텍스트 요소에 영향을 주는 속성을 탐구하고 퍼스널 웹 페이지를 만들 때 콘텐츠와 구조, 스타일 간의 차이점을 토론합니다."
              description_teacher: "**오늘의 질문: 웹 페이지 상의 텍스트 스타일을 변경하려면 어떻게 해야 할까요?** \\\\r\n\\\\r\n이 레슨은 페이지 상의 요소를 스타일링하는 방식으로써 CSS를 소개합니다. 학급은 CSS 규칙 설정을 위한 기초 구문을 배우고 그 다음, HTML 텍스트 요소에 영향을 주는 속성을 탐구합니다. 기네스 세계 신기록 보유자에 관한 HTML 페이지를 만들며 제공된 페이지에 그들 자신의 스타일을 추가합니다. "
            Intellectual Property:
              name: 지적 재산
              description_student: "**오늘의 질문: 서로의 콘텐츠를 사용할 때 어떤 종류의 규칙이 모두의 권리를 보호할까요?**\\\\r \n\\\\r \n타인에게 자신의 작품을 사용하도록 허가하는 방법에 관한 개인 의견 토론을 시작으로, 학급은 창의적 콘텐츠의 창작자와 사용자 모두를 위한 저작권의 목적과 역할을 탐구합니다. 그 다음, 저작권을 다루는 데 있어서의 어려움을 푸는 해결책으로써 다양한 크리에이티브 커먼즈 라이센스를 탐구하는 활동으로 이동합니다. "

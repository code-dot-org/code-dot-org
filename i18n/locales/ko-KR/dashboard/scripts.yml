            csd1_1:
              display_name: '챕터 1: 문제 해결 과정'
              big_questions: 더 효과적인 문제 해결자가 되기 위해 사용할 수 있는 전략과 프로세스는 무엇입니까?
              description: 이 챕터는 교실과 일상 생활에서 접하는 여러 문제를 성찰해 봄으로써 학생들에게 더 형식을 갖춘 체계적인 문제해결 프로세스를 개발 및 수용하도록 안내합니다. 로직 퍼즐과 엔지니어링 문제, 여행 계획 등과 같은 다양한 문제를 풀며, 학생들은 문제의 여러 클래스를 식별하고 큰 문제를 더 작은 문제로 나누고 개인적인 문제해결 스킬을 개발하는 법을 배웁니다.
            csd1_2:
              display_name: '챕터 2: 컴퓨터와 문제 해결'
              big_questions: |-
                -   문제 해결 시 컴퓨터가 어떠한 도움을 줍니까?
                -   문제 접근 방식에서 사람과 컴퓨터가 어떻게 다릅니까?
                -   문제를 효과적으로 풀기 위해 컴퓨터는 사람에게서 무엇을 얻어야 합니까?
              description: 이 챕터는 컴퓨터를 정보 문제를 푸는 머신으로서 제시합니다. 학생은 특정 하드웨어 대신 기능에 초점을 두며, 컴퓨터를 위한 공통된 정의를 수립함으로써 시작합니다. 그 다음, 컴퓨터의 문제 접근 방식을 탐구합니다. 최종 프로젝트를 위해, 학생들은 그들이 선택한 문제를 푸는데 사용할 수 있는 앱을 제안합니다.
            csd1_3:
              display_name: 대체 레슨
              description: 이 챕터는 이 단원을 위한 대체 레슨을 제공합니다.
          name: csd1-2021
        csd2-2021:
          description_short: 웹 랩에서 웹사이트 만드는 법 배우기.
          lesson_groups:
            csd2_1v2:
              display_name: '챕터 1: 웹페이지 만들기'
              big_questions: |-
                -   웹사이트를 제작하는 이유는?
                -   텍스트가 웹 페이지 상의 콘텐츠와 구조, 스타일을 어떻게 소통할 수 있습니까?
                -   인터넷 상에 게시된 콘텐츠를 안전하고 적절하게 사용하는 방법은?
                -   이슈를 찾고 고치기 위해 코딩할 때 사용할 수 있는 전략은?
              description: 학생들은 기초적인 웹 페이지를 설계 및 개발할 때 컴퓨팅을 자기 표현의 한 방식으로 사용합니다. 컴퓨터에게 지시를 내리기 위해 사용하는 태그와 키워드, 구문에 중점을 두며, 학생들은 HTML을 사용하여 웹 페이지의 콘텐츠 구조를 짭니다. 또한 자신의 작품을 온라인으로 게시하는 것이 프라이버시와 지적재산 측면에서 어떤 의미인지 탐구합니다.
            csd2_2v2:
              display_name: '챕터 2: 멀티 페이지 웹페이지 '
              big_questions: |-
                -   세상의 문제를 다루기 위해 웹사이트를 어떻게 사용할 수 있습니까?
                -   팀이 더 잘 협력하여 일하기 위해 어떤 전략을 사용할 수 있습니까?
                -   온라인 상에서 신뢰할 수 있는 정보가 무엇인지 어떻게 알 수 있습니까?
              description: 학생들은 웹사이트를 단순히 개인적 표현을 위한 수단을 너머 문제를 푸는 방식으로서 확장하여 보기 시작합니다. 학생들은 협력하는 능력을 기르고 팀으로서 함께 일하며 문제를 풀기 위한 멀티 페이지 웹사이트를 만듭니다.

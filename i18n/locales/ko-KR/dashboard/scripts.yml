                -   소프트웨어를 설계 및 개발하기 위해 프로그래밍을 너머 어떤 역할이 필요합니까?
                -   설계자가 피드백을 제품의 복수 반복에 어떻게 통합합니까?
              description: 이 챕터는 장기적으로 가동되는 그룹 프로젝트에 중점을 두어 학생들이 지금까지 사용자 중심 설계에 관해 배운 내용을 앱 프로토타입을 만드는데 적용할 수 있게 합니다. 팀으로 일하며, 학생들은 그들이 관심을 가져야 하는 사회적 이슈를 식별하고 그 이슈를 다루기 위한 앱을 설계하고 프로토타입을 만듭니다. 이것은 학생들이 소프트웨어 개발에서 다른 역할 즉, 제품 관리 및 마케팅, 설계, 테스팅을 탐구할 기회를 줍니다.
            csd5_2:
              display_name: '챕터 2: 데이터 문제 해결하기'
            cspSurvey:
              display_name: 설문조사
          name: csd4-2021
          student_description: 단원 4는 컴퓨팅의 더 넓은 사회적 영향을 소개합니다. 일련의 설계 도전을 통해, 문제의 해결책을 발전시키는 동안 다른 이의 필요를 더 잘 이해하는 방법을 배울 것입니다. 단원의 후반부는 반복되는 팀 프로젝트로 구성되며 이 기간 동안 팀은 그들이 관심을 둬야 하는 필요를 식별하고 종이와 앱 랩 모두에 솔루션 프로토타입을 만들고 실제 사용자와 함께 솔루션을 테스트하여 피드백을 얻고 더 반복을 추진할 기회를 갖습니다.

            What is a Computer?:
              name: 컴퓨터란?
              description_student: 이 레슨에서는 학급은 컴퓨터에 관한 예비 정의를 발전시킵니다. 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 학급은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙이고 가장 어려운 범주 중 일부를 선택한 동기를 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 그룹에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.
              description_teacher: 이 레슨에서는 학생들은 컴퓨터에 관한 예비 정의를 발전시킵니다. 이 레슨을 시작하기 위해, 학급은 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 이 브레인스토밍 결과를 보드 위에 붙입니다. 다음, 학생은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙입니다. 그룹은 교실 여기저기에 포스터를 놓고  가장 어려운 범주 중 일부를 선택한 동기를 간략하게 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 학생들에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.

          lessons:
            Exploring Websites:
              name: 웹사이트 탐구
              description_student: 이 레슨은 웹사이트가 사용자와 생성자 모두를 위해 어떤 목적으로 존재하는지를 다룹니다. 학급은 미국에서 가장 많이 이용되는 웹사이트를 탐구하며 이러한 사이트 각각이 사용자에게 얼마나 유용한지 또는 생성자에게도 어떤 기여를 하는지 토론합니다.
              description_teacher: 각 웹사이트는 누군가 그것을 만들고 또한 다른 이가 그것을 이용하는 목적과 이유를 갖습니다. 이 레슨에서, 학생들은 사용자와 생성자 모두를 위해 어떤 목적으로 존재하는지 생각할 것입니다. 학생들은 미국에서 가장 많이 이용되는 웹사이트를 탐구하며 그러한 사이트 각각이 사용자에게 얼마나 유용한지 또는 생성자에게도 어떤 기여를 하는지 알아내려 할 것입니다.
            'Websites for Expression ':
              name: '표현을 위한 웹사이트 '
              description_student: '이 레슨은 웹사이트를 개인의 표현 수단으로서 소개합니다. 학급은 먼저 사람들이 그들의 관심과 아이디어를 표현하고 공유하는 여러 방법에 관해 토론하고 그 다음, 이전 과정의 학생들이 만든 모범 웹사이트 몇 개를 봅니다. 마지막으로 모두 웹사이트에 넣을 주제와 관심 목록을 브레인스토밍하고 공유하며 단원 나머지 동안 퍼스널 웹사이트를 개발하기 위한 리소스를 만듭니다. '
              description_teacher: 이 레슨에서 학생들은 웹사이트를 개인의 표현 수단으로서 사용하는 방법을 조사하고 퍼스널 웹사이트에 넣었으면 하는 주제와 관심 목록을 발전시킵니다. 레슨을 시작하기 위해, 학생들은 사람들이 그들의 관심과 아이디어를 표현하고 공유하는 여러 방법을 브레인스토밍합니다. 그 다음, 이전 CS 발견 과정의 학생들이 만든 모범 웹사이트 몇 개를 보고 그들이 그들의 아이디어를 표현하는 방법을 식별합니다. 마지막으로 학생들은 퍼스널 웹사이트에 넣고 싶은 주제와 관심 목록을 브레인스토밍하고 공유하며 그 목록은 단원의 나머지 부분을 하며 아이디어를 얻고 싶을 때 참고할 수 있습니다.
            Intro to HTML:
              name: HTML 소개
              description_student: 이 레슨은 웹사이트의 콘텐츠와 구조 모두를 컴퓨터에 커뮤니케이션하는 방법에 관한 문제를 푸는 해결책으로써 HTML을 소개합니다. 레슨은 웹 페이지의 구조를 효과적으로 커뮤니케이션하는 것이 어려울 수 있음을 보여주는 간단한 언플러그드 활동으로 시작합니다. 학급은 웹 랩의 HTML 페이지를 보고 HTML 태그가 이 문제를 푸는데 어떤 도움을 주는지 토론하며 그 다음, HTML을 사용하여 이 단원의 첫 번째 웹 페이지를 작성합니다.
              description_teacher: 이 레슨에서 학생들은 웹사이트의 콘텐츠와 구조 모두를 컴퓨터에 커뮤니케이션하는 방법에 관한 문제를 푸는 해결책으로써 HTML을 소개 받습니다. 레슨은 웹 페이지의 구조를 효과적으로 커뮤니케이션하는 것이 어려울 수 있음을 보여주는 간단한 언플러그드 활동으로 시작합니다. 학생들은 웹 랩의 모범 HTML 페이지를 보고 HTML 태그가 이 문제를 푸는데 어떤 도움을 주는지 학급원과 토론합니다. 그 다음, 그들의 첫 번째 HTML을 작성합니다. 마무리 토론은 레슨 전 기간 동안 발전시킨 콘텐츠 대 구조에 대한 이해를 다지는데 도움이 됩니다.
            Headings:
              name: 제목
              description_student: 이 레슨은 계속해서 HTML 태그를 소개하며 이번에는 헤더가 있는 태그를 소개합니다. 학급은 헤더 태그를 사용하여 페이지와 섹션 제목을 만들고 여러 헤더 구성요소가 기본값에 의해 어떻게 표시되는지 배웁니다. 다음으로, 학급은 단원 전체에서 만들게 될 퍼스널 웹 페이지에서 콘텐츠를 어떻게 구성할지 계획을 세우고 프로젝트의 첫 페이지를 시작합니다.
              description_teacher: 이 레슨에서 학생들은 계속해서 HTML을 사용하여 웹 페이지에 텍스트를 넣으며, 이번에는 제목 역시 넣습니다. 학생들은 다른 제목 요소가 기본값에 의해 어떻게 나오는지 배우고 그것을 사용하여 페이지와 섹션 제목 만들기를 연습합니다. 그 다음, 학생들은 콘텐츠를 그들의 퍼슬널 웹페이지에 어떻게 구성할지 결정합니다. 마지막 레벨에서 학생들은 이 단원 내내 계속 작업할 프로젝트를 시작합니다.
            Digital Footprint:
              name: 디지털 발자국
              description_student: 이 레슨은 퍼스널 웹사이트 만들기에서 한 발 뒤로 물러나 사람들이 디지털적으로 공유하기로 선택한 개인 정보에 관해 이야기 합니다. 학급은 어느 유형의 정보가 다른 이와 공유해도 괜찮은지 토론하고, 몇 가지 샘플 소셜 미디어 페이지를 보고 어느 유형의 개인 정보가 의도적 또는 의도치 않게 공유될 수 있는지 알아 봅니다. 마지막으로, 학급은 정보를 온라인 상에 올릴 때 따르는 가이드라인을 생각해 냅니다.
              description_teacher: "학생들이 최근에 퍼스널 웹사이트에 올라가는 실제 컨텐츠에 대해 생각할 시간을 가졌기 때문에, 이 레슨은 단원 프로젝트 (퍼스널 웹사이트 만들기)에서 한 발 뒤로 물러나 어떤 개인 정보를 디지털적으로 누구와 공유할지 분명하게 하는데 도움을 줍니다. 또한 이 레슨은 그들이 디지털적으로 공유하기로 선택한 정보의 많은 부분이 일단 발표되고 나면 그들의 통제에서 크게 벗어난다는 점을 강화합니다. \\\\r\n\\\\r \n학생들은 그들이 개인 정보를 편안하게 공유할 수 있는 적절한 이를 개별적으로 식별함으로써 시작합니다. 그 다음, 어느 유형의 정보가 자기들 끼리 또는 서로 공유되고 있는지 결정하기 위해 몇 가지 샘플 소셜 미디어 페이지를 봅니다. 마지막으로, 학생들은 정보를 온라인 상에 올리기 위해 어느 가이드라인이 적절한지 되돌아 봅니다.\\\\r\n\\\\r\n이 레슨은 궁극적으로 학생들에게 겁을 주기 위한 것이 아니라, 경험적으로 학생들에게 정보를 웹에 올렸을 때 그들이 컨트롤할 수 있는 수준이 정확히 어느 정도 인지 깨닫도록 지적해 줍니다. "
            Lists:
              name: 리스트
              description_student: 이 레슨은 번호가 있는 목록과 번호가 없는 목록 및 연결된 \<ul>, \<ol>, \<li> HTML 태그를 소개합니다. 학급은 태그 사용을 연습하고 그 다음, 퍼스널 웹 페이지 프로젝트로 되돌아가 새 태그가 들어 있는 새 HTML 페이지를 추가합니다.
              description_teacher: 학생들에게 HTML으로 된 번호가 있는 목록과 번호가 없는 목록을 소개하고 학생들은 몇 개의 레벨을 거치며 \<ul>, \<ol>, \<li> 태그를 사용합니다. 그들은 그들 프로젝트로 돌아가 새 HTML 페이지를 추가합니다.새 페이지에 HTML을 적어 레시피와 상위 10개 목록 또는 새 태그를 사용하는 기타 콘텐츠가 나오게 합니다.
            Intellectual Property and Images:
              name: 지적 재산과 이미지
              description_student: 이 레슨은 다른 이가 제작한 이미지 또는 비디오, 음악 등과 같은 매체를 그 매체의 창작자의 권리를 존중하며 웹사이트에서 어떻게 사용하는지를 다룹니다. 먼저, 크리에이티브 커먼즈 라이센싱을 공부한 후, 학급은 이미지를 웹 페이지에 추가하는 방법과 그렇게 할 때 적절한 기여도를 주는 방법을 배웁니다.
              description_teacher: "타인에게 자신의 작품을 사용하도록 허가하는 방법에 관한 개인 의견 토론을 시작으로, 학급은 창의적 컨텐츠의 창작자와 사용자 모두를 위한 저작권의 목적과 역할을 탐구합니다. 그 다음, 저작권을 다루는 데 있어서의 어려움을 푸는 해결책으로써 다양한 크리에이티브 커먼즈 라이센스를 탐구하는 활동으로 이동합니다. \n\n마지막으로, 다양한 크리에이티브 커먼즈 라이센스의 제약에 대한 보편적 이해로, 학생들은 \\<img> 태그를 사용하여 이미지를 웹 페이지에 추가하는 방법을 배웁니다. "
            Clean Code and Debugging:
              name: 코드 지우기 및 디버깅
              description_student: 이 레슨은 웹 페이지를 HTML로 설계할 때 제기되는 공통된 이슈를 다룹니다. 학급은 코드 스튜디오 상에서 찾을 수 있는 점점 복잡해 지는 웹 페이지의 시퀸스에서 오류를 정정하고 웹 페이지를 더 쉽게 읽혀지도록 만들기 위한 툴로써 주석과 화이트스페이스, 들여쓰기의 중요성을 배울 것입니다.
              description_teacher: 학생들은 웹 페이지를 HTML로 설계할 때 제기되는 공통된 이슈를 다룹니다. 학생들은 점점 복잡해 지는 웹 페이지의 시퀸스에서 오류를 정정할 것입니다. 이 과정에서 그들은 웹 페이지를 더 쉽게 읽혀지도록 만들기 위한 툴로써 주석과 화이트스페이스, 들여쓰기의 중요성을 배울 것입니다. 레슨의 끝부분에서 학생들은 웹 페이지 디버깅하고, 웹 페이지를 쉽게 읽고 유지하기 위한 전략 목록을 만듭니다.
            Project - Multi-Page Websites:
              name: 프로젝트 - 멀티페이지 웹사이트
              description_student: 이 레슨은 웹 개발자에게 여러 페이지를 하나의 웹사이트로 연결하도록 허용하는 하이퍼링크를 다룹니다. 학급은 이전 페이지 모두를 하나의 프로젝트에 연결하고 전체 사이트를 웹에 출판하기 전 페이지 별 네비게이션 바를 만들 것입니다.
              description_teacher: '웹 페이지를 서로 링크하는 법을 배운 후, 학생들은 드디어 그들이 작업했던 웹사이트를 출판할 수 있습니다. 이 레슨에서, 그들은 그들이 만들었던 이전 페이지 모두를 하나의 프로젝트에 링크하고 새 페이지를 만들며 전체 사이트를 웹에 출판하기 전 페이지와 페이지 사이에 네비게이션을 추가합니다. '
            Styling Text with CSS:
              name: CSS로 텍스트 스타일링
              description_student: 이 레슨은 페이지 상의 구성요소를 스타일링하는 방식으로써 CSS를 소개합니다. 학급은 CSS 규칙 설정을 위한 기초 구문을 배우고 그 다음, HTML 텍스트 구성요소에 영향을 주는 속성을 탐구합니다. 마지막으로, 모두가 텍스트 스타일을 그들의 퍼스널 웹사이트에 적용합니다.
              description_teacher: 이 레슨은 페이지 상의 구성요소를 스타일링하는 방식으로써 CSS를 소개합니다. 학생들은 CSS 규칙 설정을 위한 기초 구문을 배우고 그 다음, HTML 텍스트 구성요소에 영향을 주는 속성을 탐구합니다. 그들은 기네스 세계 기록 보유자에 관한 HTML 페이지를 만들며, 그들 고유의 스타일을 제공된 페이지에 추가합니다. 마지막 레벨에서, 학생들은 그들이 텍스트 구성요소를 위한 스타일에 대해 배운 내용을 그들의 퍼스널 웹사이트에 적용합니다.
            Styling Elements with CSS:
              name: CSS로 구성요소 스타일링
              description_student: 이 레슨은 CSS 스타일 속성을 계속해서 소개하며 이번에는 비텍스트 구성요소에 더 중점을 둡니다. 학급은 세계의 사막 페이지에서 새 CSS 스타일을 조사하고 수정함으로써 시작합니다. 그 후 모든 이가 이 새로운 지식을 그들의 퍼스널 웹사이트에 적용합니다.
              description_teacher: 이 레슨은 CSS 스타일 속성을 계속해서 소개하며 이번에는 비텍스트 구성요소에 더 중점을 둡니다. 학생들은 세계의 사막 페이지에 관한 웹사이트를 보며 이 레슨을 시작합니다. 그들은 이 웹사이트에서 새 CSS 스타일을 조사하고 수정하며 또한 그들 자신의 스타일을 페이지에 추가합니다. 그 후 사막 페이지에서 작업한 후, 학생들은 새 CSS 속성에 관한 그들의 지식을 적용하여 그들의 퍼스널 웹사이트에 더 많은 스타일을 부여합니다.
            Sources and Search Engines:
              name: 소스 및 검색 엔진
              description_student: 웹 검색 스캐빈저 헌트를 처음 완료한 후, 학급은 검색 엔진의 내부 작업에 관해 배우고 낯설고 믿기지 않는 동물을 찾기 위해 분석력을 과시할 기회를 갖습니다.
              description_teacher: 이 레슨은 학생들에게 웹 검색이 이루어지는 방식과 관련성있고 믿을만한 정보를 온라인으로 찾는 방법에 관해 더 비판적으로 생각하도록 북돋아 줍니다. 검색엔진 작동방법에 관한 비디오 시청 및 토론 후, 학생들은 믿기지 않는 동물에 관한 정보를 검색할 것입니다. 그들은 어느 동물이 사실 거짓인지 식별하기 위해 신뢰성을 위해 그들이 찾은 사이트를 분석해야 할 것입니다.
            RGB Colors and Classes:
              name: RGB 컬러 및 클래스
              description_student: 이 레슨은 클래스와 주문 색상을 다룹니다. 학급은 먼저 RGB (빨간색, 녹색, 파란색) 값을 시용하여 주문 색상을 명시하는 방법을 배우고, 그러한 색상을 새 사계절 웹페이지에 적용하여 그 웹페이지는 CSS 클래스를 사용합니다. 클래스를 사용하여 학급은 더 많은 스타일을 사계절 웹 페이지를 추가하여 그것을 사용하여 그들의 퍼스널 웹사이트의 스타일을 만듭니다.
              description_teacher: 이 레슨에서 학생들은 먼저 RGB (빨간색, 녹색, 파란색) 값을 시용하여 주문 색상을 명시하는 방법을 배웁니다. 그 다음, 그러한 색상을 새 사계절 웹페이지에 적용하여 그 웹페이지는 CSS 클래스를 사용합니다. CSS 클래스를 통해 웹 개발자는 그들이 스타일을 내보고 싶어하는 요소 그룹을 동일 유형의 다른 요소과 다르게 취급할 수 있습니다. 클래스를 사용하여 학생들은 더 많은 스타일을 사계절 웹 페이지를 추가하여 그것을 사용하여 그들의 퍼스널 웹사이트의 스타일을 만듭니다.
            Project - Personal Portfolio Website:
              name: 프로젝트 - 퍼스널 포트폴리오 웹사이트
              description_student: 이 단원의 마지막 며칠 동안, 학급은 그들의 퍼스널 웹사이트를 마무리하고 또래와 함께 피드백 얻고 채첨판을 검토하고 사이트에 마지막 터치를 합니다. 단원을 끝내며 모두 그들의 프로젝트와 개발과정을 공유합니다.
              description_teacher: '학생들은 이 단원 동안 많은 시간을 들여 그들의 퍼스널 웹사이트를 만들고 있습니다. 마지막 며칠 동안, 학생들은 그들의 퍼스널 웹사이트를 마무리합니다. 또래와 함께 피드백 얻고 사이트에 마지막 터치를 하고 채첨판을 검토하며 전체 프로세스를 되돌아 봅니다. 단원을 끝내며 모두 그들의 프로젝트와 그 마지막 설계에 도달하기 까지 그들이 밟아 왔던 프로세스에 관한 개괄적인 내용을 공유합니다.\\r  '
            Post-Project Test:
              name: 프로젝트 후 테스트
            CS Discoveries Post Course survey:
              name: CS 발견 과정 후 설문 조사
          student_description: " 단원 2에서는 자신의 웹페이지에 콘텐츠를 만들어 공유하는 방법을 배울 것입니다. 어떤 콘텐츠를 세상과 공유할지 결정한 후, HTML과 CSS를 사용해 페이지 구조와 스타일을 만드는 법을 배울 것입니다. 또한 디버깅과 코멘팅 등과 같은 가치 있는 프로그래밍 기술을 연습할 것입니다. 이 단원이 끝날 즈음, 인터넷에 올릴 수 있는 개인 웹사이트를 갖게 될 것입니다."
        csd3-2019:
          title: CSD 단원 3 - 애니메이션과 게임 ('19-'20)
          description: " 단원 3에서는 게임 랩에서 애니메이션과 인터랙티브 아트, 게임을 프로그래밍하며 코딩 경험을 쌓을 것입니다. 단원은 간단한 모양으로 시작하여 여기에 컴퓨터 과학자들이 매일 사용하는 것과 동일한 프로그래밍 개념과 설계 프로세스를 사용하여 더 정교한 스프라이트 기반 게임을 쌓아 올립니다. 마지막 프로젝트에서는 개인화된 인터랙티브 프로그램을 개발할 것입니다."
          description_short: 게임 랩에서 애니메이션과 인터랙티브 아트, 게임을 프로그래밍하는 법을 배우세요.
          lesson_groups:
            csd3_1:
              display_name: '챕터 1: 이미지와 애니메이션'
            csd3_2:
              display_name: '챕터 2: 게임 만들기'
            cspSurvey:
              display_name: 설문조사
          lessons:
            Programming for Entertainment:
              name: 엔터테인먼트를 위한 프로그래밍
              description_student: 학급은 지루함과 자기 표현 "문제"를 생각해 보고 그들 삶 속에서 그러한 문제에 어떻게 접근했는지 뒤돌아 봅니다. 거기서 부터 시작하여 그들은 일반적으로 컴퓨터 과학과 특별히 프로그래밍이 특정 형태의 엔터테인먼트 또는 자기 표현의 매체로서 어떤 역할을 하는지 탐구할 것입니다.
              description_teacher: 학생들은 지루함과 자기 표현 "문제"를 생각해 보고 그들 삶 속에서 그러한 문제에 어떻게 접근했는지 뒤돌아 봅니다. 거기서 부터 시작하여 그들은 일반적으로 컴퓨터 과학과 특별히 프로그래밍이 특정 형태의 엔터테인먼트 또는 자기 표현의 매체로서 어떤 역할을 하는지 탐구할 것입니다.
            Plotting Shapes:
              name: 모양 플롯팅
              description_student: 학생들은 모양 그리는 방법을 소통하는 도전을 탐구하고 게임 랩에서 이 문제를 어떻게 접근하는지 소개하는 툴을 사용합니다. 워밍업 활동으로 일부 공유된 참조 지점 없이 위치 소통이라는 도전을 빠르게 실연합니다. 주 활동에서 학생들은 게임 랩 툴을 탐구하고 그것을 통해 게임 랩의 400  x 400 그리드 상에 상호 작용적으로 모양을 올려 놓습니다. 그 다음,  차례로 파트너에게 이 툴을 사용하여 숨겨진 이미지를 그리는 법을 가르쳐 주며, 학생들이 게임 랩에서 프로그래밍할 때 마주하게 될 많은 도전을 설명합니다. 학생들은 원하면 직접 이미지를 만들어 보고된 논의 전에 소통할 수 있습니다.
              description_teacher: 학생들은 모양 그리는 방법을 소통하는 도전을 탐구하고 게임 랩에서 이 문제를 어떻게 접근하는지 소개하는 툴을 사용합니다. 워밍업 활동으로 일부 공유된 참조 지점 없이 위치 소통이라는 도전을 빠르게 실연합니다. 주 활동에서 학생들은 게임 랩 툴을 탐구하고 그것을 통해 게임 랩의 400  x 400 그리드 상에 상호 작용적으로 모양을 올려 놓습니다. 그 다음,  차례로 파트너에게 이 툴을 사용하여 숨겨진 이미지를 그리는 법을 가르쳐 주며, 학생들이 게임 랩에서 프로그래밍할 때 마주하게 될 많은 도전을 설명합니다. 학생들은 원하면 직접 이미지를 만들어 보고된 논의 전에 소통할 수 있습니다.
            Drawing in Game Lab:
              name: 게임 랩 내 그리기
              description_student: 학급은 이 단원의 프로그래밍 환경인 게임 랩에 관한 소개를 받고 그것을 사용하여 화면 위에 모양을 올려 놓기 시작합니다. 이 레슨은 시퀸싱과 디버깅의 기초는 물론 몇 가지 간단한 명령을 다룹니다 이 레슨의 끝부분에서 학급은 이전 레슨에서 디자인했던 이미지의 온라인 버전을 만듭니다.
              description_teacher: 학생들은 이 단원의 프로그래밍 환경인 게임 랩에 관한 소개를 받고 그것을 사용하여 화면 위에 모양을 올려 놓기 시작합니다. 시퀸싱과 디버깅의 기초는 물론 몇 가지 간단한 명령을 배웁니다. 이 레슨의 끝부분에서 학생들은 이전 레슨에서의 그리기 툴로 만들었던 것과 같은 이미지를 프로그램할 수 있게 됩니다.
            Shapes and Randomization:
              name: 모양과 무작위 추출
            Variables:
              name: 변수
              description_student: 이 레슨은 프로그램 내 숫자에 라벨링을 하거나 무작위로 생성된 값을 저장하는 방식으로써 변수를 소개합니다. 학급은 변수의 목적에 대한 기초적인 설명으로 레슨을 시작하고 새 블록으로 연습을 합니다. 그 후, 학급은 변수를 사용해 랜덤 숫자를 저장하여 프로그램에서 동일한 랜덤 숫자를 여러 번 사용할 수 있게 합니다.
              description_teacher: 이 레슨에서 학생은 프로그램 내 숫자에 라벨링을 하거나 무작위로 생성된 값을 저장하는 방법을 배웁니다. 학생들은 변수의 목적에 대한 매우 기초적인 설명으로 레슨을 시작합니다. 그 다음, 숫자를 라벨링하거나 명명하는 방식으로써 변수 모델을 강화하는 레벨 진행을 완료합니다. 학생들은 블록을 사용하여 랜덤 숫자를 저장하여 변수가 실제로 값을 보관 또는 저장하는지 보고 프로그램에서 동일한 랜덤 숫자를 여러 번 사용할 수 있게 합니다.
            Sprites:
              name: 스프라이트
              description_student: 더 흥미롭고 세부적인 이미지를 만들기 위해, 학급에게 스프라이트 객체를 소개합니다. 각 스프라이트는 표시할 이미지에 배정할 수 있으며 스프라이트는 또한 애니메이션을 만들 때 유용함을 입증해 줄 그 자신에 관한 복수의 값을 기록합니다. 레슨이 끝 부분에서, 모두는 스프라이트를 사용하여 장면을 만듭니다.
              description_teacher: 더 흥미롭고 세부적인 이미지를 만들기 위해, 학생들에게 스프라이트 객체를 소개합니다. 각 스프라이트는 보여줄 이미지 각각에 배정할 수 있으며 스프라이트는 또한 복수의 값을 기록하여 애니메이션을 만들 때 그 유용성을 입증할 것입니다.
            The Draw Loop:
              description_student: 이 레슨은 게임 랩에서 핵심 프로그래밍 패러다임의 하나인 그리기 루프를 소개합니다. 학급은 그리기 루프를 랜덤 숫자와 결합하여 점으로 그 다음에는 스프라이트로 간단한 애니메이션을 조작합니다. 그 후, 지금까지 배운 내용을 활용하여 이전 레슨의 스프라이트 장면을 업데이트합니다.
              description_teacher: 이 레슨은 학생들에게 게임 랩에서 핵심 프로그래밍 패러다임의 하나인 그리기 루프를 소개합니다. 이 레슨을 시작하기위해, 학생들은 몇 권의 물리적 플립북을 보며 여러 이미지로 된 많은 프레임이 움직이는 인상을 만들어 내는 것을 봅니다. 그 다음 게임 랩에서 그리기 루프가 그들 프로그램에서 이와 동일한 인상을 만드는데 어떻게 도움이 되는지 설명하는 비디오를 시청합니다. 학생들은 그리기 루프와 랜덤 숫자를 결합하여 점과 그 다음에는 스프라이트로 간단한 애니메이션을 조작합니다. 레슨 끝에서 학생들은 그들이 배운 내용을 활용하여 이전 레슨의 스프라이트 장면을 업데이트합니다.
            The Counter Pattern Unplugged:
              name: 카운터 패턴 언플러그드
              description_student: 이 언플러그드 레슨은 변수의 기본적인 행동을 탐구합니다. 노트카드와 문자열을 사용하여 프로그램 내 변수를 시뮬레이션하며 학급은 몇 개의 짧은 프로그램을 실행합니다. 일단 이 구문에 편안해 지면 학급은 동일 프로세스와 스프라이트 속성을 사용하여 화면 전체에서 스프라이트의 진행을 추적합니다.
              description_teacher: 학생들은 언플러그드 활동을 통해 변수의 기본적인 행동을 탐구합니다. 노트카드와 문자열을 사용하여 프로그램 내 변수를 시뮬레이션하며 학급은 몇 개의 짧은 프로그램을 실행합니다. 일단 이 구문에 편안해 지면 학생들은 동일 프로세스와 스프라이트 속성을 사용하여 화면 전체에서 스프라이트의 진행을 추적합니다.
            Sprite Movement:
              name: 스프라이트 이동
              description_student: 그리기 루프와 카운터 패턴을 결합하여 학급은 스프라이트를 화면 전체에서 이동시키는 것은 물론 다른 스프라이트 속성을 애니메이션으로 만드는 프로그램을 작성합니다.
              description_teacher: 그리기 루프와 카운터 패턴을 결합하여 학생들은 스프라이트를 화면 전체에서 이동시키는 것은 물론 다른 스프라이트 속성을 애니메이션으로 만드는 프로그램을 작성합니다.
            Booleans Unplugged:
              name: 불 언플러그드
              description_student: 이 레슨은 불 값과 논리는 물론 조건문을 소개합니다. 학급은 불 (참/거짓) 문이 개인적 속성 (머리 또는 눈 색상, 옷 유형, 나이 등)을 설명하는 간단한 일어나, 앉아 게임을 하며 시작합니다. 학급은 그 다음, 객체를 점차 복잡해 지는 불 문에 기초하여 그룹으로 나누고, 조건문이 프로그램 흐름에 어떤 영향을 주는지 살펴 봅니다.
              description_teacher: "이 레슨은 학생들에게 불 값과 논리는 물론 조건문을 소개합니다. 학급은 불 (참/거짓) 문이 개인적 속성 (머리 또는 눈 색상, 옷 유형, 나이 등)을 설명하는 간단한 일어나, 앉아 게임을 하며 시작합니다. 이 레슨은 학생들에게 속성을 복수의 잠재적 값 (나이 등)과 바이너리 질문으로 어떻게 하나의 틀에 넣는지 생각하게 만듭니다.\n\n여기서, 학생들에게 유사하지만 아직 다른 물리적 속성을 가진 객체 그룹을 제공합니다. 파트너와 함께 그러한 객체를 점차 복잡해 지는 그리고와 또는이 들어간 복합 불을 포함한 불 문에 기초하여 그룹으로 나눕니다.\n\n마지막으로, 의사결정을 하거나 또는 불 문을 인풋으로서 사용하는 프로그램 흐름에 영향을 주는 툴로서 조건문을 소개합니다.  "
            Conditionals:
              name: 조건
              description_student: 학급은 불을 사용해 스프라이트 속성의 현재 값과 목표 값을 비교하고 그 비교를 사용해 언제 스프라이트를 화면의 한 지점에 도달하게 할지, 또한 언제 주어진 크기로 크게할지, 그렇지 않으면 카운터 패턴을 사용해 언제 일정 값에 도달하게 할지 결정합니다. 직접 불을 사용해 값 또는 스프라이트 속성을 조사한 후, 학급은 if 문을 추가해 그러한 불 비교에 읍답하는 코드를 작성합니다.
              description_teacher: 학생들은 불을 사용해 스프라이트 속성의 현재 값과 목표 값을 비교하고 그 비교를 사용해 언제 스프라이트를 화면의 한 지점에 도달하게 할지, 또한 언제 주어진 크기로 크게할지, 그렇지 않으면 카운터 패턴을 사용해 언제 일정 값에 도달하게 할지 결정합니다. 직접 불을 사용해 값 또는 스프라이트 속성을 조사한 후, 학생들은 if 문을 추가해 그러한 불 비교에 읍답하는 코드를 작성합니다.
            Keyboard Input:
              name: 키보드 인풋
              description_student: 이전 레슨에서 불 및 if 문 소개 후, 학생들에게 불을 반환하고 또한 조건문에서 스프라이트를 화면 여기저기로 이동하는데 사용하는 keyDown()으로 불리는 새로운 블록을 소개합니다. 이 레슨 끝에서 학생들은 사용자의 키보드 인풋으로 화면 상의 스프라이트를 컨트롤하는 프로그램을 작성하게 될 것입니다.
              description_teacher: 이전 레슨에서 불 및 _if_ 문 소개 후, 학생들에게 불을 반환하고 또한 조건문에서 스프라이트를 화면 여기저기로 이동하는데 사용하는 `keyDown()`으로 불리는 새로운 블록을 소개합니다. 이 레슨 끝에서 학생들은 사용자의 키보드 인풋으로 화면 상의 스프라이트를 컨트롤하는 프로그램을 작성하게 될 것입니다.
            Other Forms of Input:
              name: 기타 인풋 형식
              description_student: 학급은 사용자의 인풋을 가져 오기 위해 조건문을 사용하는 방법을 계속 탐구합니다. 어제 배운 간단한 keyDown() 명령 외에 학급은 몇 가지 다른 키보드 인풋 명령은 물론 마우스 인풋을 가져오는 방법에 관해 배웁니다.
              description_teacher: 이 레슨에서, 학생들은 사용자의 인풋을 가져 오기 위해 조건문을 사용하는 방법을 계속 탐구합니다. 어제 배운 간단한 keyDown() 명령 외에 학생들은 몇 가지 다른 키보드 인풋 명령은 물론 마우스 인풋을 가져오는 방법에 관해 배웁니다.
            Project - Interactive Card:
              name: 프로젝트 - 인터랙티브 카드
              description_student: 챕터 1을 위한 이 누적 프로젝트에서, 학급은 지금까지 배웠던 모든 프로그래밍 기법을 활용하여 인터랙티브 인사 카드 만들기를 계획하고 발전시킵니다.

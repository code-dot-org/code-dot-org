              name: 이미지 사용
            'Websites for Expression ':
              key: '표현을 위한 웹사이트 '
            Styling Elements with CSS:
              key: CSS로 구성요소 스타일링
              name: CSS로 구성요소 스타일링
              description_teacher: "**오늘의 질문: 페이지의 이미지와 레이아웃 스타일을 어떻게 만드나요?**\\\\r \n\\\\r \n이 레슨은 CSS 스타일 속성을 계속해서 소개하며 이번에는 비텍스트 요소에 더 중점을 둡니다. 학생들은 세계의 사막 페이지에 관한 웹사이트를 보며 이 레슨을 시작합니다. 그들은 이 웹사이트에서 새 CSS 스타일을 조사하고 수정하며 또한 그들 자신의 스타일을 페이지에 추가합니다. 그 후 사막 페이지에서 작업한 후, 학생들은 새 CSS 속성에 관한 그들의 지식을 그들의 퍼스널 웹사이트에 적용합니다."
            Your Web Page - Prepare:
              key: 웹 페이지 - 준비
              name: 웹 페이지 - 준비

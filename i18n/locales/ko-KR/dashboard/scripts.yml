              name: 엡과 저장
              description_student: '이 레슨은 학생들과 관련이 있고 그들에게 친숙한 맥락 즉, 앱 내에서 컴퓨터의 인풋과 아웃풋 측면을 다룹니다. 학급은 다양한 웹 애플리케이션을 평가하여 그들이 해결하도록 설계된 특정 문제와 그들이 작업해야 하는 인풋, 그들이 사용자에게 제공해야 하는 아웃풋을 분석합니다. 학급은 이러한 앱을 관찰함은 물론 앱이 사회에 미치는 영향에 관한 교사 주도 토론으로 이 레슨을 마칩니다.'
        csd4-2018:
          title: CSD 단원 4 - 설계 프로세스 ('18-'19)
          lesson_groups:
            csd4_1:
              display_name: '1 장: 사용자 중심 디자인'
            csd4_2:
              display_name: '2 장: 앱 프로토타입'
            cspSurvey:
              display_name: 설문조사
          lessons:
            Analysis of Design:
              name: 설계 분석
              description_student: 학급은 디자인 선택과정과 그러한 선택의 이유를 고려하기 위해 여러 다양한 차 주전자를 탐구합니다. 차 주전자를 예로 사용하여 학급은 사용자와 그들의 필요, 그들이 사용하는 객체의 디자인 간의 관계를 탐구합니다.
              description_teacher: 그룹 문제해결과 다른 사용자를 위한 제품 개발에 특히 중점을 둔 단원을 시작하기 위해, 학생들은 다양한 차 주전자의 디자인을 살피는 것으로 시작합니다. 학생들은 각각의 차 주전자를 분석하여 특정 사용자의 필요가 디자인에 어떻게 반영되었는지 식별합니다. 디자인 선택을 고려하고 각 차 주전자와 잠재적 사용자를 매칭시켜 봄으로써 학생들은 제품 설계 (물리적, 디지털적 모두)에서 사용자 중심 접근방식이 어떻게 제품을 더 유용하고 사용 가능하게 만들 수 있는지 알기 시작합니다. 활동을 완료하기 위해, 학생들에게 차 주전자 중 한 개를 선택하여 그것을 더 유용하거나 또는 사용 가능하게 만들 수 있는 변경사항을 제안하게 합니다.
            Understanding Your User:
              name: 사용자 이해
              description_student: 사용자의 프로필을 사용하여, 학급은 사용자가 다양한 제품에 어떻게 각기 다르게 반응하는지 탐구합니다. 다른 사람으로서 역할 놀이를 하며 학급의 각 구성원은 다른 사람의 눈을 통해 디자인을 경험하게 됩니다.
              description_teacher: "디자이너는 유용한 제품을 만들기 위해 사용자의 필요를 이해해야 합니다. 이 레슨은 학생들에게 사용자의 프로필을 사용하고 일련의 제품에 그 사용자로서 반응하는, 누군가로서의 역할 놀이로 다른 사람을 위해 어떻게 디자인해야 하는지 생각하도록 권합니다. 각 학생에게 그 사람을 설명하는 사용자 프로필을 나눠주고 그것을 사용하여 그 사람에게 적절한 제품을 선택하고, 제품 디자인을 비판하고 디자인 개선점을 제안하게 합니다. "
            User-Centered Design Micro Activity:
              name: 사용자 중심 설계 마이크로 활동
              description_student: 소그룹으로, 학급은 디자인 프로세스를 사용하여 스마트 옷을 위한 아이디어를 생각해 냅니다. 브레인스토밍부터 사용자 식별, 마지막으로 디자인 제안까지,  이것은 다른 이의 필요를 위한 솔루션을 디자인하는 것을 연습하는 이 단원 내 몇 가지 기회 중 첫 번째 입니다. 
              description_teacher: 이 레슨은 이 단원 내내 보게 될 디자인 프로세스의 축약 버전을 통해 학생들을 안내합니다. 학생들은 먼저 스마트 옷의 잠재적 사용자 목록을 브레인스토밍하고 그 다음, 아이디어를 넓은 카테고리 별로 나누고 각 그룹은 한 개의 사용자 카테고리를 선택합니다. 그룹은 이 프로세스를 반복하여 사용자의 필요 또는 관심사를 브레인스토밍하고 결국, 그들의 필요를 범주화하고 중점을 둘 한 가지를 선택합니다. 마지막으로, 그들의 의사결정에 지침이 되어 준, 그들이 브레인스토밍했던 특정 필요와 관심사를 사용하여 학생들은 스마트 옷을 디자인합니다. 수업 끝부분에 학생들은 그들의 의사결정 프로세스를 빠르게 공유하고 그들의 제품이 그들이 선택한 사용자의 필요를 얼마나 잘 반영했는지에 관한 피드백을 얻습니다. 
            User Interfaces:
              name: 사용자 인터페이스
            Feedback and Testing:
              name: 피드백 및 테스팅
            Identifying User Needs:
              name: 사용자의 필요 식별
            Project - Paper Prototype:
              name: 프로젝트 - 종이 프로토타입
            Designing Apps for Good:
              description_student: 앱 설계 프로젝트를 시작하기 위해, 학급은 팀으로 나눠 앱 주제를 탐구하기 시작합니다. 사회적으로 영향을 주는 앱의 몇 가지 예가 프로젝트를 위해 고무적인 역할을 합니다.
              description_teacher: 단원 끝까지 계속 하게 될 앱 설계 프로젝트를 시작하기 위해, 학급은 먼저 다른 학생들이 만든 사회적 영향을 위해 설계된 웹을 여러 개 탐구합니다.  팀으로 나눠 앱 주제를 탐구하기 시작합니다. 사회적으로 영향을 주는 앱의 몇 가지 예가 프로젝트를 위해 고무적인 역할을 합니다.
            Market Research:
              name: 시장 조사
              description_student: 유사한 사용자를 위해 존재하는 여러 기존 앱을 탐구함으로써 앱 개발에 빠져 보세요. 각 그룹은 동일한 주제를 다루는 소수의 앱을 식별하고, 그러한 앱을 사용하여 그것들이 추구하는 앱 아이디어를 정교화하는데 도움을 줍니다.    
              description_teacher: 이 레슨에서 학생들은 사용자의 필요를 더 잘 이해하기 위해 그들이 만들려고 의도하는 앱과 유사한 앱을 조사합니다. 학생들은 팀 내에서 작업하며 인터넷에서 다른 앱을 검색하고 그 다음, 흥미를 느끼는 앱을 평가합니다. 레슨이 끝날 때, 각 팀은 그들이 만들고자 하는 앱의 유형에 대해 더 분명한 생각을 갖고 또한 그들이 목표로 삼는 사용자가 누구인지 확실하게 파악할 것입니다. 각 팀은 그들의 마지막 프레젠테이션에서 사용하기 위해 조사한 모든 앱에 대한 인용 목록을 유지할 것입니다. 
            Paper Prototypes:
              name: 종이 프로토타입
              description_student: 종이 프로토타입은 개발자가 코드를 작성하는라 많은 시간을 투자하기 전에 빠르게 생각을 테스트할 수 있게 해줍니다. 이 레슨에서 팀은 앱 랩에서 만든 몇 개의 예가 되는 앱을 탐구하고 그러한 앱을 참고하여 그들 앱의 첫 번째 종이 프로토타입를 만듭니다.
            Prototype Testing:
              name: 프로토타입 테스팅 
              description_student: 이 레슨에서 팀은 종이 프로토타입을 다른 학급 친구들과 테스트합니다. 한 학생이 컴퓨터 역할을 하고 다른 한 명은 나레이션을 하고 나머지는 관찰하며, 팀은 앱 설계에 관한 즉각적인 피드백을 얻어 그들 앱 프로토타입의 다른 버전 제작 시 참고합니다.
              description_teacher: 종이 프로토타입을 만드는 첫 번째 이유는 코드를 작성하기 전 빠르게 테스트하고 반복할 수 있기 때문입니다. 이 레슨은 앱 랩으로 넘어가기 전 팀에게 그들의 프로토타입을 테스트할 기회를 주는 데 중점을 둡니다. 팀은 학급 내 (또한 잠재적으로 학급 외부) 여러 다른 학생들과 프로토타입 테스트를 실행하기 전 사용자와 테스트할 계획을 세웁니다. 사용자와 프로토타입을 테스트하기 위해, 학생들은 테스트 시 역할을 배정 ("나레이터", "컴퓨터", "관찰자")해야 함은 물론 테스트가 끝난 후 사용자에게 할 질문을 마련해야 합니다. 
            Digital Design:
              name: 디지털 설계
              description_student: 종이 프로토타입을 개발 및 테스트하고 그에 관한 피드백을 모은 후, 팀은 이제 앱 랩으로 넘어가 앱의 다음 반복을 수립합니다. 드래그 앤 드롭 디자인 모드를 사용하여 각 팀원은 팀 앱의 최소 한 페이지를 만들고 이전 테스트에서 받았던 피드백에 응답합니다.
            Linking Screens:
              name: 화면 링크
              description_student: 이전 레슨에서 학급이 설계한 것을 화면 상에 구축하며, 팀은 화면을 단일 앱에 결합합니다. 그 다음, 간단한 코드를 추가하여 버튼 클릭으로 적절한 화면으로 변경할 수 있습니다.
            Testing the App:
              name: 앱 테스팅
              description_student: 팀은 사용자 테스트의 또 다른 라운드를 실행하며 이번에는 인터랙티브 프로토타입가 추가되었습니다. 이 테스트 라운드에서 수집한 피드백은 앱 프로토타입의 최종 반복 시 참고가 될 것입니다.

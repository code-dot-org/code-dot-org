        csd1-2021:
          description_short: "  문제를 풀기 위해 사람들이 컴퓨터로 어떻게 작업하는지 배우세요."
          lessons:
            CS Discoveries Pre-survey:
              key: CS 발견 사전 설문조사
              name: CS 발견 사전 설문조사
            Intro to Problem Solving:
              key: 문제해결 소개
              name: 문제해결 소개
            The Problem Solving Process:
              key: 문제 해결 과정
              name: 문제 해결 과정
            Exploring Problem Solving:
              key: 문제해결 탐구
              name: 문제해결 탐구
            What is a Computer?:
              key: 컴퓨터란?
              name: 컴퓨터란?
              description_teacher: |-
                **오늘의 질문: 컴퓨터란?**\\r
                \\r
                이 레슨에서는 학생들은 컴퓨터에 관한 예비 정의를 발전시킵니다. 이 레슨을 시작하기 위해, 학급은 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 이 브레인스토밍 결과를 보드 위에 붙입니다. 다음, 학생은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙입니다. 그룹은 교실 여기저기에 포스터를 놓고  가장 어려운 범주 중 일부를 선택한 동기를 간략하게 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 학생들에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.\\r
            Input and Output:
              key: 인풋 및 아웃풋
              name: 인풋 및 아웃풋
            Processing:
              key: 프로세싱
              name: 프로세싱
              description_teacher: "**오늘의 질문: 컴퓨터가 어떤 여러 방식으로 정보를 처리할까요?**\\\\r\n\\\\r\n이 레슨은 학생들에게 네 가지 일반적 유형의 프로세싱: if/then (조건), 일치하는 점 찾기 (검색), 카운팅, 비교를 소개합니다. 먼저, 학생들에게 서너 개의 샘플 앱을 통해 프로세싱 유형을 소개합니다. 그 다음, 학생들은 더 많은 앱을 조사하여 각 앱이 어떤 종류의 프로세싱을 사용하는지 결정합니다. 그 다음, 자신의 앱에 대해 생각하고 그 앱을 작동시키기 위해 어떤 유형의 프로세싱이 필요할지 결정합니다. 마지막으로, 학생들은 유용할 수 있지만 메인 레슨에는 포함되어 있지 않은 다른 유형의 프로세싱을 브레인스토밍합니다. "
            Storage:
              key: 저장
              name: 저장
            Project - Propose an App:
              key: 프로젝트 -앱 제안
              name: 프로젝트 -앱 제안
              description_teacher: "**오늘의 질문: IOSP 모델이 문제를 푸는 앱을 설계하는데 어떤 도움이 될까요?**\\\\r \n\\\\r \n문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학생들은 실제 세계 문제를 풀도록 설계된 앱을 제안할 것입니다. 이 프로젝트는 완료하기까지 며칠이 걸릴 것이며 각 앱의 특징을 강조하는 포스터를 만들어 학급원들에게 프레젠테이션할 것입니다. 프로젝트 가이드는 학생들에게 한 단계 한 단계씩 자세한 설명을 제공하고 그들이 자신의 생각을 정리하는데 도움을 줄 것입니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이뤄 완료하도록 설계되었습니다."
            Post-Project Test:
              key: 프로젝트 후 테스트
              name: 프로젝트 후 테스트
            Intro to Problem Solving - Newspaper Table (Alternate Lesson 1):
              key: 문제해결 소개 - 신문지 탁자 (대체 레슨 1)
              name: 문제해결 소개 - 신문지 탁자 (대체 레슨 1)
            Intro to Problem Solving - Spaghetti Bridge (Alternate Lesson 1):
              key: 문제해결 소개 - 스파게티 다리 (대체 레슨 1)

        csd2-2019:
          title: CSD 단원 2 - 웹 개발 ('19-'20)
          description: " 단원 2에서는 자신의 웹페이지에 콘텐츠를 만들어 공유하는 방법을 배울 것입니다. 어떤 콘텐츠를 세상과 공유할지 결정한 후, HTML과 CSS를 사용해 페이지 구조와 스타일을 만드는 법을 배울 것입니다. 또한 디버깅과 코멘팅 등과 같은 가치 있는 프로그래밍 기술을 연습할 것입니다. 이 단원이 끝날 즈음, 인터넷에 올릴 수 있는 개인 웹사이트를 갖게 될 것입니다."
          description_short: 웹 랩에서 웹사이트 만드는 법 배우기.
          lesson_groups:
            csd2_1:
              display_name: '챕터 1: 웹 콘텐츠 및 HTML'
            csd2_2:

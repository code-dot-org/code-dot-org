          description_short: 게임 랩에서 애니메이션과 인터랙티브 아트, 게임을 프로그래밍하는 법을 배우세요.
          lessons:
            Programming for Entertainment:
              name: 엔터테인먼트를 위한 프로그래밍
              description_student: |-
                **오늘의 질문: 컴퓨터 과학이 엔터테인먼트에서 어떻게 사용됩니까?**\\r
                \\r
                학급은 지루함과 자기 표현 "문제"를 생각해 보고 그들 삶 속에서 그러한 문제에 어떻게 접근했는지 뒤돌아 봅니다. 거기서 부터 시작하여 그들은 일반적으로 컴퓨터 과학과 특별히 프로그래밍이 특정 형태의 엔터테인먼트 또는 자기 표현의 매체로서 어떤 역할을 하는지 탐구할 것입니다.
              description_teacher: |-
                **오늘의 질문: 컴퓨터 과학이 엔터테인먼트에서 어떻게 사용됩니까?**\\r
                \\r
                학생들은 지루함과 자기 표현 "문제"를 생각해 보고 그들 삶 속에서 그러한 문제에 어떻게 접근했는지 뒤돌아 봅니다. 거기서 부터 시작하여 그들은 일반적으로 컴퓨터 과학과 특별히 프로그래밍이 특정 형태의 엔터테인먼트 또는 자기 표현의 매체로서 어떤 역할을 하는지 탐구할 것입니다.
            Plotting Shapes:
              name: 모양 플롯팅
              description_student: |-
                **오늘의 질문: 화면 위 그림 그리기 방법을 얼마나 명확하게 소통할 수 있습니까?**\\r
                \\r
                이 레슨은 모양 그리는 방법을 소통하는 과정을 탐구하고 게임 랩에서 이 문제를 어떻게 접근하는지 소개하는 툴을 사용합니다. 학급은 게임 랩 툴을 사용하여 게임 랩의 400  x 400 그리드 상에 상호 작용적으로 모양을 올려 놓습니다. 그 다음,  교대로 파트너에게 이 툴을 사용하여 숨겨진 이미지를 그리는 법을 설명하며, 게임 랩에서 프로그래밍할 때 마주하게 될 많은 도전을 경험합니다.
              description_teacher: |-
                **오늘의 질문: 화면 위 그림 그리기 방법을 얼마나 명확하게 소통할 수 있습니까?**\\r
                \\r
                학생들은 모양 그리는 방법을 소통하는 도전을 탐구하고 게임 랩에서 이 문제를 어떻게 접근하는지 소개하는 툴을 사용합니다. 워밍업 활동으로 일부 공유된 참조 지점 없이 위치 소통이라는 도전을 빠르게 실연합니다. 주 활동에서 학생들은 게임 랩 툴을 탐구하고 그것을 통해 게임 랩의 400  x 400 그리드 상에 상호 작용적으로 모양을 올려 놓습니다. 그 다음,  교대로 파트너에게 이 툴을 사용하여 숨겨진 이미지를 그리는 법을 설명하며, 게임 랩에서 프로그래밍할 때 마주하게 될 많은 도전을 경험합니다. 학생들은 원하면 직접 이미지를 만들어 보고된 논의 전에 소통할 수 있습니다.
            Drawing in Game Lab:
              name: 게임 랩 내 그리기
              description_student: |-
                **오늘의 질문: 컴퓨터에게 화면 위 모양 그리기 방법을 어떻게 전달할 수 있습니까?**\\r
                \\r
                학급은 이 단원의 프로그래밍 환경인 게임 랩에 관한 소개를 받고 그것을 사용하여 화면 위에 모양을 올려 놓기 시작합니다. 이 레슨은 시퀸싱과 디버깅의 기초는 물론 몇 가지 간단한 명령을 다룹니다. 이 레슨의 끝부분에서 학생들은 이전 레슨에서의 그리기 툴로 만들었던 것과 같은 이미지를 프로그램할 수 있게 됩니다.
              description_teacher: |-
                **오늘의 질문: 컴퓨터에게 화면 위 모양 그리기 방법을 어떻게 전달할 수 있습니까?**\\r

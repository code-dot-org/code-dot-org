          lessons:
            Intro to Problem Solving:
              name: 문제해결 소개
              description_student: '학급은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 레슨의 끝에 그룹은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다. '
              description_teacher: '이 레슨에서, 학급은 그룹 작업으로 가능한 많은 동전을 싣는 알루미늄 호일 보트를 설계합니다. 그룹은 두 개의 라운드로 나눠 보트를 설계하고 라운드 1보다 더 많은 동전을 싣는 것을 목표로 삼습니다. 활동 구조는 다음 레슨에서 더 자세히 소개받게 될 문제해결 프로세스의 여러 단계를 예시합니다. 레슨의 끝에 학생들은 그들의 활동 경험을 되돌아 보고 나머지 과정 기간 동안에 할 여러 유형의 문제해결과 연관성을 찾습니다. '

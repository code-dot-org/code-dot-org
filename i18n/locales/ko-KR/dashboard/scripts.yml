              description_student: 이 레슨은 학생들과 관련이 있고 그들에게 친숙한 맥락 즉, 앱 내에서 컴퓨터의 인풋과 아웃풋 측면을 다룹니다. 학급은 다양한 웹 애플리케이션을 평가하여 그들이 해결하도록 설계된 특정 문제와 그들이 작업해야 하는 인풋, 그들이 사용자에게 제공해야 하는 아웃풋을 분석합니다. 학급은 이러한 앱을 관찰함은 물론 앱이 사회에 미치는 영향에 관한 교사 주도 토론으로 이 레슨을 마칩니다.
              description_teacher: 이 레슨은 학생들과 관련이 있고 그들에게 친숙한 맥락 즉, 앱 내에서 컴퓨터의 인풋과 아웃풋, 저장, 프로세싱의 측면을 복습합니다. 학생들은 짝을 이뤄 스마트폰 애플리케이션을 평가하여 그들이 해결하도록 설계된 특정 문제와 그들이 작업해야 하는 인풋, 그러한 인풋을 원하는 아웃풋으로 바꿔주는 프로세싱, 나중에 사용하기 위해 저장하는 정보를 분석합니다. 학급은 이 레슨을 학생들에게 더 익숙한 앱에 연결하는 토론으로 수업을 마칩니다.

            Programming for Entertainment:
              name: 엔터테인먼트를 위한 프로그래밍
              description_student: 학급은 지루함과 자기 표현 "문제"를 생각해 보고 그들 삶 속에서 그러한 문제에 어떻게 접근했는지 뒤돌아 봅니다. 거기서 부터 시작하여 그들은 일반적으로 컴퓨터 과학과 특별히 프로그래밍이 특정 형태의 엔터테인먼트 또는 자기 표현의 매체로서 어떤 역할을 하는지 탐구할 것입니다.
              description_teacher: 학생들은 지루함과 자기 표현 "문제"를 생각해 보고 그들 삶 속에서 그러한 문제에 어떻게 접근했는지 뒤돌아 봅니다. 거기서 부터 시작하여 그들은 일반적으로 컴퓨터 과학과 특별히 프로그래밍이 특정 형태의 엔터테인먼트 또는 자기 표현의 매체로서 어떤 역할을 하는지 탐구할 것입니다.
            Plotting Shapes:
              name: 모양 플롯팅
              description_student: 학생들은 모양 그리는 방법을 소통하는 도전을 탐구하고 게임 랩에서 이 문제를 어떻게 접근하는지 소개하는 툴을 사용합니다. 워밍업 활동으로 일부 공유된 참조 지점 없이 위치 소통이라는 도전을 빠르게 실연합니다. 주 활동에서 학생들은 게임 랩 툴을 탐구하고 그것을 통해 게임 랩의 400  x 400 그리드 상에 상호 작용적으로 모양을 올려 놓습니다. 그 다음,  차례로 파트너에게 이 툴을 사용하여 숨겨진 이미지를 그리는 법을 가르쳐 주며, 학생들이 게임 랩에서 프로그래밍할 때 마주하게 될 많은 도전을 설명합니다. 학생들은 원하면 직접 이미지를 만들어 보고된 논의 전에 소통할 수 있습니다.
              description_teacher: 학생들은 모양 그리는 방법을 소통하는 도전을 탐구하고 게임 랩에서 이 문제를 어떻게 접근하는지 소개하는 툴을 사용합니다. 워밍업 활동으로 일부 공유된 참조 지점 없이 위치 소통이라는 도전을 빠르게 실연합니다. 주 활동에서 학생들은 게임 랩 툴을 탐구하고 그것을 통해 게임 랩의 400  x 400 그리드 상에 상호 작용적으로 모양을 올려 놓습니다. 그 다음,  차례로 파트너에게 이 툴을 사용하여 숨겨진 이미지를 그리는 법을 가르쳐 주며, 학생들이 게임 랩에서 프로그래밍할 때 마주하게 될 많은 도전을 설명합니다. 학생들은 원하면 직접 이미지를 만들어 보고된 논의 전에 소통할 수 있습니다.
            Drawing in Game Lab:
              name: 게임 랩 내 그리기
              description_student: 학급은 이 단원의 프로그래밍 환경인 게임 랩에 관한 소개를 받고 그것을 사용하여 화면 위에 모양을 올려 놓기 시작합니다. 이 레슨은 시퀸싱과 디버깅의 기초는 물론 몇 가지 간단한 명령을 다룹니다 이 레슨의 끝부분에서 학급은 이전 레슨에서 디자인했던 이미지의 온라인 버전을 만듭니다.
              description_teacher: 학생들은 이 단원의 프로그래밍 환경인 게임 랩에 관한 소개를 받고 그것을 사용하여 화면 위에 모양을 올려 놓기 시작합니다. 시퀸싱과 디버깅의 기초는 물론 몇 가지 간단한 명령을 배웁니다 이 레슨의 끝에서 학생들은 이전 레슨에서의 그리기 툴로 만들었던 것과 같은 이미지를 프로그램할 수 있게 됩니다.
            Shapes and Randomization:
              name: 모양과 무작위 추출
            Variables:
              name: 변수
              description_student: 이 레슨은 프로그램 내 숫자에 라벨링을 하거나 무작위로 생성된 값을 저장하는 방식으로써 변수를 소개합니다. 학급은 변수의 목적에 대한 기초적인 설명으로 레슨을 시작하고 새 블록으로 연습을 합니다. 그 후, 학급은 변수를 사용해 랜덤 숫자를 저장하여 프로그램에서 동일한 랜덤 숫자를 여러 번 사용할 수 있게 합니다.
              description_teacher: 이 레슨에서 학생은 프로그램 내 숫자에 라벨링을 하거나 무작위로 생성된 값을 저장하는 방법을 배웁니다. 학생들은 변수의 목적에 대한 매우 기초적인 설명으로 레슨을 시작합니다. 그 다음, 숫자를 라벨링하거나 명명하는 방식으로써 변수 모델을 강화하는 레벨 진행을 완료합니다. 학생들은 블록을 사용하여 랜덤 숫자를 저장하여 변수가 실제로 값을 보관 또는 저장하는지 보고 프로그램에서 동일한 랜덤 숫자를 여러 번 사용할 수 있게 합니다.
            Sprites:
              description_student: 더 흥미롭고 세부적인 이미지를 만들기 위해, 학급에게 스프라이트 객체를 소개합니다. 각 스프라이트는 표시할 이미지에 배정할 수 있으며 스프라이트는 또한 애니메이션을 만들 때 유용함을 입증해 줄 그 자신에 관한 복수의 값 끊임 없이 기록합니다.
              description_teacher: 더 흥미롭고 세부적인 이미지를 만들기 위해, 학생들에게 스프라이트 객체를 소개합니다. 각 스프라이트는 보여줄 이미지 각각에 배정할 수 있으며 스프라이트는 또한 복수의 값을 기록하여 애니메이션을 만들 때 그 유용성을 입증할 것입니다.
            The Draw Loop:
              description_student: 이 레슨은 게임 랩에서 핵심 프로그래밍 패러다임의 하나인 그리기 루프를 소개합니다. 학급은 그리기 루프를 랜덤 숫자와 결합하여 점으로 그 다음에는 스프라이트로 간단한 애니메이션을 조작합니다. 그 후, 지금까지 배운 내용을 활용하여 이전 레슨의 스프라이트 장면을 업데이트합니다.
              description_teacher: 이 레슨은 학생들에게 게임 랩에서 핵심 프로그래밍 패러다임의 하나인 그리기 루프를 소개합니다. 이 레슨을 시작하기위해, 학생들은 몇 권의 물리적 플립북을 보며 여러 이미지로 된 많은 프레임이 움직이는 인상을 만들어 내는 것을 봅니다. 그 다음 게임 랩에서 그리기 루프가 그들 프로그램에서 이와 동일한 인상을 만드는데 어떻게 도움이 되는지 설명하는 비디오를 시청합니다. 학생들은 그리기 루프와 랜덤 숫자를 결합하여 점과 그 다음에는 스프라이트로 간단한 애니메이션을 조작합니다 레슨 끝에서 학생들은 그들이 배운 내용을 활용하여 이전 레슨의 스프라이트 장면을 업데이트합니다.
            The Counter Pattern Unplugged:
              name: 카운터 패턴 언플러그드
              description_student: 이 언플러그드 레슨은 변수의 기본적인 행동을 탐구합니다. 노트카드와 문자열을 사용하여 프로그램 내 변수를 시뮬레이션하며 학급은 몇 개의 짧은 프로그램을 실행합니다. 일단 이 구문에 편안해 지면 학급은 동일 프로세스와 스프라이트 속성을 사용하여 화면 전체에서 스프라이트의 진행을 추적합니다. 
              description_teacher: 학생들은 언플러그드 활동을 통해 변수의 기본적인 행동을 탐구합니다. 노트카드와 문자열을 사용하여 프로그램 내 변수를 시뮬레이션하며 학급은 몇 개의 짧은 프로그램을 실행합니다. 일단 이 구문에 편안해 지면 학생들은 동일 프로세스와 스프라이트 속성을 사용하여 화면 전체에서 스프라이트의 진행을 추적합니다. 
            Sprite Movement:
              name: 스프라이트 이동
              description_student: 그리기 루프와 카운터 패턴을 결합하여 학급은 스프라이트를 화면 전체에서 이동시키는 것은 물론 다른 스프라이트 속성을 애니메이션으로 만드는 프로그램을 작성합니다.
              description_teacher: 그리기 루프와 카운터 패턴을 결합하여 학생들은 스프라이트를 화면 전체에서 이동시키는 것은 물론 다른 스프라이트 속성을 애니메이션으로 만드는 프로그램을 작성합니다.
            Booleans Unplugged:
              name: 불 언플러그드
              description_student: 이 레슨은 불 값과 논리는 물론 조건문을 소개합니다. 학급은 불 (참/거짓) 문이 개인적 속성 (머리 또는 눈 색상, 옷 유형, 나이 등)을 설명하는 간단한 일어나, 앉아 게임을 하며 시작합니다. 학급은 그 다음, 객체를 점차 복잡해 지는 불 문에 기초하여 그룹으로 나누고, 조건문이 프로그램 흐름에 어떤 영향을 주는지 살펴 봅니다.  
              description_teacher: |-
                이 레슨은 학생들에게 불 값과 논리는 물론 조건문을 소개합니다. 학급은 불 (참/거짓) 문이 개인적 속성 (머리 또는 눈 색상, 옷 유형, 나이 등)을 설명하는 간단한 일어나, 앉아 게임을 하며 시작합니다. 이 레슨은 학생들에게 속성을 복수의 잠재적 값 (나이 등)과 바이너리 질문으로 어떻게 하나의 틀에 넣는지 생각하게 만듭니다.

                여기서, 학생들에게 유사하지만 아직 다른 물리적 속성을 가진 객체 그룹을 제공합니다. 파트너와 함께 그러한 객체를 점차 복잡해 지는 그리고와 또는이 들어간 복합 불을 포함한 불 문에 기초하여 그룹으로 나눕니다.

                마지막으로, 의사결정을 하거나 또는 불 문을 인풋으로서 사용하는 프로그램 흐름에 영향을 주는 툴로서 조건문을 소개합니다.  
            Conditionals:
              name: 조건
              description_student: 학급은 불을 사용해 스프라이트 속성의 현재 값과 목표 값을 비교하고 그 비교를 사용해 언제 스프라이트를 화면의 한 지점에 도달하게 할지, 또한 언제 주어진 크기로 크게할지, 그렇지 않으면 카운터 패턴을 사용해 언제 일정 값에 도달하게 할지 결정합니다. 직접 불을 사용해 값 또는 스프라이트 속성을 조사한 후, 학급은 만약 조건문을 추가해 그러한 불 비교에 읍답하는 코드를 작성합니다.
              description_teacher: 학생들은 불을 사용해 스프라이트 속성의 현재 값과 목표 값을 비교하고 그 비교를 사용해 언제 스프라이트를 화면의 한 지점에 도달하게 할지, 또한 언제 주어진 크기로 크게할지, 그렇지 않으면 카운터 패턴을 사용해 언제 일정 값에 도달하게 할지 결정합니다. 직접 불을 사용해 값 또는 스프라이트 속성을 조사한 후, 학생들은 만약 조건문을 추가해 그러한 불 비교에 읍답하는 코드를 작성합니다.
            Keyboard Input:
              name: 키보드 인풋
              description_student: 이전 레슨에서 불 및 if 문 소개 후, 학생들에게 불을 반환하고 또한 조건문에서 스프라이트를 화면 여기저기로 이동하는데 사용하는 keyDown()으로 불리는 새로운 블록을 소개합니다. 이 레슨 끝에서 학생들은 사용자의 키보드 인풋으로 화면 상의 스프라이트를 컨트롤하는 프로그램을 작성하게 될 것입니다.
              description_teacher: 이전 레슨에서 불 및 _if_ 문 소개 후, 학생들에게 불을 반환하고 또한 조건문에서 스프라이트를 화면 여기저기로 이동하는데 사용하는 `keyDown()`으로 불리는 새로운 블록을 소개합니다. 이 레슨 끝에서 학생들은 사용자의 키보드 인풋으로 화면 상의 스프라이트를 컨트롤하는 프로그램을 작성하게 될 것입니다.
            Other Forms of Input:
              name: 기타 인풋 형식
              description_student: 학급은 사용자의 인풋을 가져 오기 위해 조건문을 사용하는 방법을 계속 탐구합니다. 어제 배운 간단한 keyDown() 명령 외에 학급은 몇 가지 다른 키보드 인풋 명령은 물론 마우스 인풋을 가져오는 방법에 관해 배웁니다.
              description_teacher: 이 레슨에서, 학생들은 사용자의 인풋을 가져 오기 위해 조건문을 사용하는 방법을 계속 탐구합니다. 어제 배운 간단한 keyDown() 명령 외에 학생들은 몇 가지 다른 키보드 인풋 명령은 물론 마우스 인풋을 가져오는 방법에 관해 배웁니다.
            Project - Interactive Card:
              name: 프로젝트 - 인터랙티브 카드
              description_student: 챕터 1을 위한 이 누적 프로젝트에서, 학급은 지금까지 배웠던 모든 프로그래밍 기법을 활용하여 인터랙티브 인사 카드 만들기를 계획하고 발전시킵니다.
              description_teacher: 챕터 1을 위한 이 누적 프로젝트에서, 학생들은 지금까지 배웠던 모든 프로그래밍 기법을 활용하여 인터랙티브 인사 카드 만들기를 계획하고 발전시킵니다.
            Velocity:
              name: 속도
              description_student: 카운터 패턴이 스프라이트를 이동하는데 어떻게 사용되는지에 관한 개략적인 검토 후, 학급은 속도와 회전 속도를 직접 설정하는 속성에 관한 소개를 받습니다. 이러한 새로운 속성을 여러 다른 방식으로 사용하며 기초 사이드 스크롤러 게임을 만드는데 필요한 기량을 쌓아 나갑니다. 
              description_teacher: 카운터 패턴이 이전 레슨에서 스프라이트를 이동하는데 어떻게 사용되었는지에 관한 개략적인 검토 후, 학생들은 속도와 회전 속도를 직접 설정하는 속성에 관한 소개를 받습니다. 이러한 새로운 속성을 여러 다른 방식으로 사용하며 기초 사이드 스크롤러 게임을 만드는데 필요한 기량을 쌓아 나갑니다. 
            Collision Detection:
              name: 충돌 감지
              description_student: 학급은 컴퓨터 상의 충돌 감지에 관해 배웁니다. 짝을 이룬 두 명의 학생은 컴퓨터가 어떻게 스프라이트 위치와 크기 속성, 수학을 사용하여 두 스프라이트가 서로 접촉하고 있는지를 감지하는지 탐구합니다. 그 다음, 학급은 isTouching() 블록을 사용하여 스프라이트가 충돌 시 가령 소리가 나오는 등 여러 효과를 만듭니다. 마지막으로 그들은 새로운 스킬을 사용하여 지난 레슨에서 시작했던 사이드스크롤러 게임을 개선합니다. 
              description_teacher: 학생들은 컴퓨터 상의 충돌 감지에 관해 배웁니다. 짝을 이룬 두 명의 학생은 컴퓨터가 어떻게 스프라이트 위치와 크기 속성, 수학을 사용하여 두 스프라이트가 서로 접촉하고 있는지를 감지하는지 탐구합니다. 그 다음, 그들은 'isTouching()' 블록을 사용하여 스프라이트가 충돌 시 가령 소리가 나오는 등 여러 효과를 만듭니다. 마지막으로 그들은 새로운 스킬을 사용하여 지난 레슨에서 시작했던 사이드스크롤러 게임을 개선합니다. 
            Complex Sprite Movement:
              name: 복잡한 스프라이트 이동
              description_student: '학급은 스프라이트의 속도 속성과 카운터 패턴을 결합하여 중력 시뮬레이션과 스프라이트 점프, 스프라이트를 왼쪽 또는 오른쪽으로 뜨게 하는 등 더 복잡한 스프라이트 이동을 만드는 법을 배웁니다.  마지막 레벨에서 학급은 이러한 이동을 결합하여 단일 스프라이트를 애니메이션으로 만들고 컨트롤하거나 간단한 게임으로 만들어 그 안에서 캐릭터가 주위를 날아다니며 코인을 모으게 합니다.'
              description_teacher: 학생들은 스프라이트의 속도 속성과 카운터 패턴을 결합하여 더 복잡한 스프라이트 이동을 만드는 법을 배웁니다. 특히, 학생들은 중력을 시뮬레이션하고 스프라이트를 점프하게 만들며, 스프라이트를 왼쪽 또는 오른쪽으로 뜨게 하는 방법에 관해 배웁니다. 코드 스튜디오 진행의 마지막 레벨에서 학생들은 이러한 이동을 결합하여 단일 스프라이트를 애니메이션으로 만들고 컨트롤하거나 간단한 게임으로 만들어 그 안에서 캐릭터가 주위를 날아다니며 코인을 모으게 합니다. 학생들은 마지막 레벨에서 게임에 각자 추가할 내용을 더 추가할 수 있습니다.
            Collisions:
              name: 충돌
              description_student: 학급은 스프라이트가 새로운 방식으로 상호작용하도록 프로그램합니다. isTouching 블록 사용방법에 관한 개략적인 검토 후, 학급은 두 스프라이트를 어떤 다른 방식으로 상호작용하게 할지 브레인스토밍합니다. 그 다음, 네 개의 충돌 블록 (충돌, 대체, 바운스, 바운스오프)으로 연습하기 전 isTouching를 사용하여 한 스프라이트가 다른 것을 화면 여기 저기로 밀게 만듭니다. 
              description_teacher: 학생들은 스프라이트가 새로운 방식으로 상호작용하도록 프로그램합니다. isTouching 블록 사용방법에 관한 개략적인 검토 후, 학생들은 두 스프라이트를 어떤 다른 방식으로 상호작용하게 할지 브레인스토밍합니다. 그 다음, 네 개의 충돌 블록 (`충돌`, `대체`, `바운스`, `바운스오프`)으로 연습하기 전 `isTouching`를 사용하여 한 스프라이트가 다른 것을 화면 여기 저기로 밀게 만듭니다. 
            Functions:
              name: 함수
              description_student: 이 레슨은 코드를 구성하고, 그것을 더 읽기 가능하게 만들며, 코드의 반복된 블록을 제거하는 한 가지 방식으로서 함수를 다룹니다. 학급은 더 높은 레벨 또는 더 추상적 단계가 단계를 이해하고 추론하는 것을 더 쉽게 만든다는 것을 배웁니다. 이 레슨이 끝날 때, 학급은 이러한 스킬을 사용하여 사이트 스크롤러 게임의 최종 버전을 준비하고 기능을 추가합니다. 
              description_teacher: 학생들은 코드를 구성하고, 그것을 더 읽기 가능하게 만들며, 코드의 반복된 블록을 제거하기 위한 함수를 어떻게 만드는지 배웁니다. 언플러그드 워밍업으로 세부사항의 여러 레벨에서 지시사항이 맥락에 따라 얼마나 유용할 수 있는지 탐구합니다. 학생들은 더 높은 레벨 또는 더 추상적 단계가 단계를 이해하고 추론하는 것을 더 쉽게 만든다는 것을 배웁니다. 그후, 학생들은 게임 랩에서 함수 만드는 법을 배웁니다. 그들은 함수를 사용해 그리기 루프에서 코드의 긴 블록을 제거할 것입니다. 이 레슨이 끝날 때, 학급은 이러한 스킬을 사용하여 사이트 스크롤러 게임의 최종 버전을 준비하고 기능을 추가합니다. 
            The Game Design Process:
              name: 게임 설계 프로세스
              description_student: 이 레슨은 단원의 나머지 동안 게임을 설계하기 위해 학급이 사용할 프로세스를 소개합니다. 학급은 일련의 레벨에서 이 프로세스를 살핍니다. 이 레슨의 일부로서 학급은 또한 게임 랩에서 멀티 프레임 애니메이션 사용법을 개략적으로 배웁니다. 이 레슨의 끝에서, 그들은 자신의 게임을 만들기 위해 게임을 개선시킬 기회를 갖습니다.
              description_teacher: 이 레슨은 단원의 나머지 동안 게임을 설계하기 위해 학급이 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트의 중심에 있으며 학생들에게 게임 프로그래밍을 시작하기 전, 스프라이트와 변수, 함수를 정의하도록 요구합니다. 이 레슨에서 학생들은 코드가 숨겨져 있는 게임 랩에서 게임을 하며 시작합니다. 그들은 스프라이트와 변수, 함수가 게임을 만드는데 어떤 모습이어야 하는지 논의합니다. 그 다음, 게임을 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 그 다음 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 일부로서 학급은 또한 게임 랩에서 멀티 프레임 애니메이션 사용법을 개략적으로 배웁니다. 이 레슨의 끝에서, 그들은 자신의 게임을 만들기 위해 게임을 개선시킬 기회를 갖습니다.
            Using the Game Design Process:
              name: 게임 설계 프로세스 사용
              description_student: 이 며칠 동안 실시하는 레슨에서 학급은 단원 1의 문제해결 프로세스를 사용해 플랫폼 점퍼 게임을 만듭니다. 샘플 게임을 본 후 학급은 게임이 어떤 모습일지 정의하고 구조화된 프로세스를 사용하여 게임을 만듭니다. 마지막으로, 학급은 게임을 어떻게 개선할 수 있었는지 되돌아보고 그러한 변경사항을 실행합니다. 
              description_teacher: 이 며칠 동안 실시하는 레슨에서 학생들은 단원 1의 문제해결 프로세스를 사용해 플랫폼 점퍼 게임을 만듭니다. 플랫폼 점퍼의 예를 보며 시작하여 그 다음, 게임이 어떤 모습일지 정의합니다. 다음, 그들은 구조화된 프로세스를 사용하여 게임을 실행하는데 필요할 배경과 변수, 스프라이트, 함수에 관한 계획을 세웁니다. 게임을 위한 코드를 작성한 후, 학생들은 게임을 어떻게 개선할 수 있었는지 되돌아보고 그러한 변경사항을 실행합니다. 
            Project - Design a Game:
              name: ' 프로젝트 - 게임 설계'
              description_student: 학급은 이전 두 레슨에서의 프로젝트 가이드를 사용하여 오리지널 게임을 계획하고 만듭니다. 개별적으로 또는 짝을 이뤄 학급은 게임을 계획 및 발전시키고 그에 관한 피드백을 줍니다. 또래 피드백을 통합한 후, 학급은 완성된 게임을 공유합니다.
              description_teacher: 학급은 이전 두 레슨에서의 프로젝트 가이드를 사용하여 오리지널 게임을 계획하고 만듭니다. 개별적으로 또는 짝을 이뤄 학생들은 먼저 어뗜 유형의 게임을 만들지 결정하고, 샘플 게임에서 영감을 얻습니다. 그 다음, 빈 프로젝트 가이드를 채워 나가며 게임의 행동을 설명하고 게임을 만드는데 필요한 변수와 스프라이트, 함수의 범위를 정합니다. 코드 스튜디오에서 일련의 레벨은 그들에게 이 계획을 실행하는데 사용할 수 있는 일반적 시퀸스 대해 묻습니다. 이 프로세스 중간에, 학생들은 또래 검토를 위해 프로젝트를 서로 공유하고 게임을 끝내며 피드백을 통합시킵니다. 레슨의 끝에, 학생들은 그들이 완성한 게임을 학급원들과 공유할 것입니다. 이 프로젝트는 여러 학급으로 확산되고 3-5 학급 기간에서 여러 기간으로 쉽게 연장될 것입니다.

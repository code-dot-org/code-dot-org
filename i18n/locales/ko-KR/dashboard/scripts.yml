              description_teacher: 이 레슨은 CSS 스타일 속성을 계속해서 소개하며 이번에는 비텍스트 구성요소에 더 중점을 둡니다. 학생들은 세계의 사막 페이지에 관한 웹사이트를 보며 이 레슨을 시작합니다. 그들은 이 웹사이트에서 새 CSS 스타일을 조사하고 수정하며 또한 그들 자신의 스타일을 페이지에 추가합니다. 그 후 사막 페이지에서 작업한 후, 학생들은 새 CSS 속성에 관한 그들의 지식을 적용하여 그들의 퍼스널 웹사이트에 더 많은 스타일을 부여합니다.
            Exploring Websites:
              name: 웹사이트 탐구
              description_student: 이 레슨은 웹사이트가 사용자와 생성자 모두를 위해 어떤 목적으로 존재하는지를 다룹니다. 학급은 미국에서 가장 많이 이용되는 웹사이트를 탐구하며 이러한 사이트 각각이 사용자에게 얼마나 유용한지 또는 생성자에게도 어떤 기여를 하는지 토론합니다.
              description_teacher: 각 웹사이트는 누군가 그것을 만들고 또한 다른 이가 그것을 이용하는 목적과 이유를 갖습니다. 이 레슨에서, 학생들은 사용자와 생성자 모두를 위해 어떤 목적으로 존재하는지 생각할 것입니다. 학생들은 미국에서 가장 많이 이용되는 웹사이트를 탐구하며 그러한 사이트 각각이 사용자에게 얼마나 유용한지 또는 생성자에게도 어떤 기여를 하는지 알아내려 할 것입니다.
            'Websites for Expression ':
              name: '표현을 위한 웹사이트 '
              description_student: '이 레슨은 웹사이트를 개인의 표현 수단으로서 소개합니다. 학급은 먼저 사람들이 그들의 관심과 아이디어를 표현하고 공유하는 여러 방법에 관해 토론하고 그 다음, 이전 과정의 학생들이 만든 모범 웹사이트 몇 개를 봅니다. 마지막으로 모두 웹사이트에 넣을 주제와 관심 목록을 브레인스토밍하고 공유하며 단원 나머지 동안 퍼스널 웹사이트를 개발하기 위한 리소스를 만듭니다. '
              description_teacher: 이 레슨에서 학생들은 웹사이트를 개인의 표현 수단으로서 사용하는 방법을 조사하고 퍼스널 웹사이트에 넣었으면 하는 주제와 관심 목록을 발전시킵니다. 레슨을 시작하기 위해, 학생들은 사람들이 그들의 관심과 아이디어를 표현하고 공유하는 여러 방법을 브레인스토밍합니다. 그 다음, 이전 CS 발견 과정의 학생들이 만든 모범 웹사이트 몇 개를 보고 그들이 그들의 아이디어를 표현하는 방법을 식별합니다. 마지막으로 학생들은 퍼스널 웹사이트에 넣고 싶은 주제와 관심 목록을 브레인스토밍하고 공유하며 그 목록은 단원의 나머지 부분을 하며 아이디어를 얻고 싶을 때 참고할 수 있습니다.
            Intro to HTML:
              name: HTML 소개
              description_student: 이 레슨은 웹사이트의 컨텐츠와 구조 모두를 컴퓨터에 커뮤니케이션하는 방법에 관한 문제를 푸는 해결책으로써 HTML을 소개합니다. 레슨은 웹 페이지의 구조를 효과적으로 커뮤니케이션하는 것이 어려울 수 있음을 보여주는 간단한 언플러그드 활동으로 시작합니다. 학급은 웹 랩의 HTML 페이지를 보고 HTML 태그가 이 문제를 푸는데 어떤 도움을 주는지 토론하며 그 다음, HTML을 사용하여 이 단원의 첫 번째 웹 페이지를 작성합니다.
              description_teacher: 이 레슨에서 학생들은 웹사이트의 컨텐츠와 구조 모두를 컴퓨터에 커뮤니케이션하는 방법에 관한 문제를 푸는 해결책으로써 HTML을 소개 받습니다. 레슨은 웹 페이지의 구조를 효과적으로 커뮤니케이션하는 것이 어려울 수 있음을 보여주는 간단한 언플러그드 활동으로 시작합니다. 학생들은 웹 랩의 모범 HTML 페이지를 보고 HTML 태그가 이 문제를 푸는데 어떤 도움을 주는지 학급원과 토론합니다. 그 다음, 그들의 첫 번째 HTML을 작성합니다. 마무리 토론은 레슨 전 기간 동안 발전시킨 컨텐츠 대 구조에 대한 이해를 다지는데 도움이 됩니다.
            Headers:
              name: 헤더
              description_student: 이 레슨은 계속해서 HTML 태그를 소개하며 이번에는 헤더가 있는 태그를 소개합니다. 학급은 헤더 태그를 사용하여 페이지와 섹션 제목을 만들고 여러 헤더 구성요소가 기본값에 의해 어떻게 표시되는지 배웁니다. 다음으로, 학급은 단원 전체에서 만들게 될 퍼스널 웹 페이지에서 콘텐츠를 어떻게 구성할지 계획을 세우고 프로젝트의 첫 페이지를 시작합니다.
              description_teacher: 이 레슨에서 학생들은 계속해서 HTML를 사용하여 텍스트를 웹 페이지에 넣으며, 이번에는 헤더가 있습니다. 학생들은 여러 헤더 구성요소가 기본값에 의해 어떻게 표시되는지 배우고 그것들을 사용하여 페이지와 섹션 제목을 만드는 것을 연습합니다. 다음으로, 학생들은 웹 페이지에서 콘텐츠를 어떻게 구성할지 결정하기 시작합니다. 마지막 레벨에서, 학생들은 단원 전체에서 계속해서 작업할 프로젝트를 시작합니다.
            Lists:
              name: 리스트
              description_student: 이 레슨은 번호가 있는 목록과 번호가 없는 목록 및 연결된 &lt;ul&gt;, &lt;ol&gt;, &lt;li&gt; HTML 태그를 소개합니다. 학급은 태그 사용을 연습하고 그 다음, 퍼스널 웹 페이지 프로젝트로 되돌아가 새 태그가 들어 있는 새 HTML 페이지를 추가합니다.
              description_teacher: 학생들에게 HTML으로 된 번호가 있는 목록과 번호가 없는 목록을 소개하고 학생들은 몇 개의 레벨을 거치며 &lt;ul&gt;, &lt;ol&gt;, &lt;li&gt; 태그를 사용합니다. 그들은 그들 프로젝트로 돌아가 새 HTML 페이지를 추가합니다.새 페이지에 HTML을 적어 레시피와 상위 10개 목록 또는 새 태그를 사용하는 기타 컨텐츠가 나오게 합니다.
            Intellectual Property and Images:
              name: 지적 재산과 이미지
              description_student: 이 레슨은 다른 이가 제작한 이미지 또는 비디오, 음악 등과 같은 매체를 그 매체의 창작자의 권리를 존중하며 웹사이트에서 어떻게 사용하는지를 다룹니다. 먼저, 크리에이티브 커먼즈 라이센싱을 공부한 후, 학급은 이미지를 웹 페이지에 추가하는 방법과 그렇게 할 때 적절한 기여도를 주는 방법을 배웁니다.   
              description_teacher: "타인에게 자신의 작품을 사용하도록 허가하는 방법에 관한 개인 의견 토론을 시작으로, 학급은 창의적 컨텐츠의 창작자와 사용자 모두를 위한 저작권의 목적과 역할을 탐구합니다. 그 다음, 저작권을 다루는 데 있어서의 어려움을 푸는 해결책으로써 다양한 크리에이티브 커먼즈 라이센스를 탐구하는 활동으로 이동합니다. \\r\n\\r\n마지막으로, 다양한 크리에이티브 커먼즈 라이센스의 제약에 대한 보편적 이해로, 학생들은 &lt;img&gt; 태그를 사용하여 이미지를 웹 페이지에 추가하는 방법을 배웁니다.   "
            Project - Multi-Page Websites:
              name: 프로젝트 - 멀티페이지 웹사이트
              description_student: '이 레슨은 웹 개발자에게 여러 페이지를 하나의 웹사이트로 연결하도록 허용하는 하이퍼링크를 다룹니다. 학급은 이전 페이지 모두를 하나의 프로젝트에 연결하고 전체 사이트를 웹에 출판하기 전 페이지 별 네비게이션 바를 만들 것입니다.'
              description_teacher: "웹 페이지를 서로 링크하는 법을 배운 후, 학생들은 드디어 그들이 작업했던 웹사이트를 출판할 수 있습니다. 이 레슨에서, 그들은 그들이 만들었던 이전 페이지 모두를 하나의 프로젝트에 링크하고 새 페이지를 만들며 전체 사이트를 웹에 출판하기 전 페이지와 페이지 사이에 네비게이션을 추가합니다. "
            RGB Colors and Classes:
              name: RGB 색채 및 수업
              description_student: 이 레슨은 클래스와 주문 색상을 다룹니다. 학급은 먼저 RGB (빨간색, 녹색, 파란색) 값을 시용하여 주문 색상을 명시하는 방법을 배우고, 그러한 색상을 새 사계절 웹페이지에 적용하여 그 웹페이지는 CSS 클래스를 사용합니다. 클래스를 사용하여 학급은 더 많은 스타일을 사계절 웹 페이지를 추가하여 그것을 사용하여 그들의 퍼스널 웹사이트의 스타일을 만듭니다.
              description_teacher: 이 레슨에서 학생들은 먼저 RGB (빨간색, 녹색, 파란색) 값을 시용하여 주문 색상을 명시하는 방법을 배웁니다. 그 다음, 그러한 색상을 새 사계절 웹페이지에 적용하여 그 웹페이지는 CSS 클래스를 사용합니다. CSS 클래스를 통해 웹 개발자는 그들이 스타일을 내보고 싶어하는 요소 그룹을 동일 유형의 다른 요소과 다르게 취급할 수 있습니다. 클래스를 사용하여 학생들은 더 많은 스타일을 사계절 웹 페이지를 추가하여 그것을 사용하여 그들의 퍼스널 웹사이트의 스타일을 만듭니다.
            Project - Personal Portfolio Website:
              name: 프로젝트 - 퍼스널 포트폴리오 웹사이트
              description_student: 이 단원의 마지막 며칠 동안, 학급은 그들의 퍼스널 웹사이트를 마무리하고 또래와 함께 피드백 얻고 채첨판을 검토하고 사이트에 마지막 터치를 합니다. 단원을 끝내며 모두 그들의 프로젝트와 개발과정을 공유합니다.  
              description_teacher: "학생들은 이 단원 동안 많은 시간을 들여 그들의 퍼스널 웹사이트를 만들고 있습니다. 마지막 며칠 동안, 학생들은 그들의 퍼스널 웹사이트를 마무리합니다. 또래와 함께 피드백 얻고 사이트에 마지막 터치를 하고 채첨판을 검토하며 전체 프로세스를 되돌아 봅니다. 단원을 끝내며 모두 그들의 프로젝트와 그 마지막 설계에 도달하기 까지 그들이 밟아 왔던 프로세스에 관한 개괄적인 내용을 공유합니다.\\r  "
            Headings:
              name: 제목
              description_student: 이 레슨은 계속해서 HTML 태그를 소개하며 이번에는 헤더가 있는 태그를 소개합니다. 학급은 헤더 태그를 사용하여 페이지와 섹션 제목을 만들고 여러 헤더 구성요소가 기본값에 의해 어떻게 표시되는지 배웁니다. 다음으로, 학급은 단원 전체에서 만들게 될 퍼스널 웹 페이지에서 콘텐츠를 어떻게 구성할지 계획을 세우고 프로젝트의 첫 페이지를 시작합니다.
              description_teacher: 이 레슨에서 학생들은 계속해서 HTML을 사용하여 웹 페이지에 텍스트를 넣으며, 이번에는 제목 역시 넣습니다. 학생들은 다른 제목 요소가 기본값에 의해 어떻게 나오는지 배우고 그것을 사용하여 페이지와 섹션 제목 만들기를 연습합니다. 그 다음, 학생들은 컨텐츠를 그들의 퍼슬널 웹페이지에 어떻게 구성할지 결정합니다. 마지막 레벨에서 학생들은 이 단원 내내 계속 작업할 프로젝트를 시작합니다. 

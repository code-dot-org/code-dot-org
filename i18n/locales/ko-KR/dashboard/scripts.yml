            Shapes and Parameters:
              description_student: "**오늘의 질문: 컴퓨터에게 더 구체적인 지시를 내리기 위해 매개변수를 어떻게 사용할 수 있을까요?**\\\\r\n\\\\r\n이 레슨에서 학급은 그리고 있는 모양의 너비와 높이를 조작하며 계속해서 게임 랩에 더 익숙해 지고 있습니다. 레슨은 확장 블록 기능 (예. 다른 크기의 모양)을 더 많은 인풋 또는 \"매개변수\"의 필요성과 연결시키는 토론으로 시작합니다. 학급은 너비와 크기 매개변수가 포함된 `ellipse()` 및 `rect()`의 버전을 그리는 법을 배우고 `background()` 블록 사용에 관해서도 배웁니다. "
              description_teacher: "**오늘의 질문: 컴퓨터에게 더 구체적인 지시를 내리기 위해 매개변수를 어떻게 사용할 수 있을까요?**\\\\r\n\\\\r\n이 레슨에서 학생들은 그리고 있는 모양의 너비와 높이를 조작하며 계속해서 게임 랩에 더 익숙해 지고 있습니다. 레슨은 확장 블록 기능 (예. 다른 크기의 모양)을 더 많은 인풋 또는 \"매개변수\"의 필요성과 연결시키는 토론으로 시작합니다. 학생들은 너비와 크기 매개변수가 포함된 `ellipse()` 및 `rect()`의 버전을 그리는 법을 배웁니다. 그들은 또한 `background()` 블록 사용에 관해서도 배웁니다. "
            Variables:
              name: 변수
              description_student: |-
                **오늘의 질문: 정보를 프로그램에 저장하기 위해 매개변수를 어떻게 사용할까요?**\\r
                \\r
                이 레슨은 프로그램 내 숫자에 라벨링을 하거나 무작위로 생성된 값을 저장하는 방식으로써 변수를 소개합니다. 학급은 변수의 목적에 대한 기초적인 설명으로 레슨을 시작하고 새 블록으로 연습을 하고 그 다음, 변수의 모델을 숫자에 라벨 또는 명칭을 붙이는 하나의 방법으로서 강화하는 레벨 진도를 완료합니다.
              description_teacher: |-
                **오늘의 질문: 정보를 프로그램에 저장하기 위해 매개변수를 어떻게 사용할까요?**

                이 레슨에서 학생들은 변수를 사용해 숫자에 라벨링을 하는 방법을 배웁니다. 레슨은 인풋-아웃풋-저장-프로세싱 모델의 저장 구성요소 맥락 내에서 변수의 목적을 매우 기본적으로 설명하는 것으로 시작합니다. 그 다음, 학생들은 변수의 모델을 숫자에 라벨 또는 명칭을 붙이는 하나의 방법으로서 강화하는 레벨 진도를 완료합니다.
            Random Numbers:
              description_student: "**오늘의 질문: 프로그램을 실행할 때 마다 다르게 행동하게 만들려면 어떻게 해야 할까요?**\\\\r\n\\\\r\n학급에게 `randomNumber()` 변수를 소개하고 프로그램 내 새 행동을 생성하기 위해 그 변수를 어떻게 사용하는지 알려줍니다. 그 다음, 학급은 프로그램 중 변수 업데이트 방법과 랜덤화된 이미지 그리는 법을 배웁니다. "

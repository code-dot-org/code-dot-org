            Team Problem Solving:
              key: 팀 문제해결
              name: 팀 문제해결
            Sources and Research:
              key: 소스 및 리서치
              name: 소스 및 리서치
              description_teacher: "**오늘의 질문: 인터넷에서 관련성이 있고 믿을 만한 정보를 찾는 방법은 무엇입니까?**\\\\r \n\\\\r \n이 레슨은 학생들에게 온라인으로 관련성있고 믿을 만한 정보를 찾는 방법에 관해 더 생각하도록 권장합니다. 검색엔진 작동방법에 관한 비디오 시청 및 토론 후, 학생들은 그들 사이트와 관련성이 있는 정보를 검색합니다. 그들은 자신들의 웹사이트에서 사용해도 적절한지 결정하기 위해 그 사이트의 신뢰성을 분석해야 할 것입니다. "
            CSS Classes:
              description_teacher: "**오늘의 질문: 동일 유형의 요소에 어떻게 다른 스타일을 만들 수 있습니까?**\\\\r \n\\\\r \n이 레슨은 웹 개발자에게 그들이 스타일링하길 원하는 요소 그룹을 동일 유형의 다른 요소와 다르게 취급하도록 허용하는, 클래스 소개로 학생들이 이미 배운 CSS를 더욱 확장시킵니다. 학생들은 먼저 다양한 페이지에 있는 클래스를 조사 및 수정하고, 자신의 클래스를 만들고 그것을 사용하여 페이지 외형을 더 세심하게 컨트롤합니다. 그 다음, 팀은 웹사이트를 개선하기 위해 이 스킬을 어떻게 활용할 수 있는지 되돌아 봅니다.  "

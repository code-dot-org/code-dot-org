              name: 문제해결 탐구
              description_student: "**오늘의 질문: 문제해결 프로세스를 많은 여러 종류의 문제에 어떻게 적용할 수 있습니까?**\\\\r\n\\\\r\n이 레슨에서 학급은 문제해결 프로세스를 세 가지 다른 문제:단어 찾기, 생일파티 좌석배치, 여행 계획에 적용합니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 프로세스가 이러한 유형의 문제와 씨름할 때 특히 유용하다는 점을 강조합니다. "
              description_teacher: "**오늘의 질문: 문제해결 프로세스를 많은 여러 종류의 문제에 어떻게 적용할 수 있습니까?**\\\\r\n\\\\r\n이 레슨에서 학생들은 각 단계의 가치를 더 잘 이해하기 위해 문제해결 프로세스를 세 가지 다른 문제에 적용합니다. 그들은 단어 찾기, 생일파티 좌석배치, 교실 재설계 문제를 해결할 것입니다. 문제는 점점 복잡해지고 빈약하게 정의되어 문제해결 프로세스가 이러한 유형의 문제와 씨름할 때 특히 유용하다는 점을 강조합니다. 레슨은 학생들이 그들의 문제해결 프로세스 경험을 되돌아 보며 끝납니다. 그들은 각 단계를 포함해야 하는 이유를 정당화하고 종종 가장 중요한 단계인 열린 결말 문제를 더 잘 정의하는데 도움을 줄 수 있는 질문 또는 전략을 브레인스토밍할 것입니다.\\\\r\n\\\\r\n이 레슨은 완료하는 데 두 학급 기간 이상이 걸릴 수 있습니다. 처음 두 문제는 한 학급 기간에 맞출 수 있지만 세 번째 문제는 두 번째 날로 넘겨야 할 것입니다. "
            What is a Computer?:
              name: 컴퓨터란?
              description_student: "**오늘의 질문: 컴퓨터란?**\\\\r\n\\\\r\n이 레슨에서는 학급은 컴퓨터에 관한 예비 정의를 발전시킵니다. 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 학급은 그룹으로 나눠 포스터 종이에 그림을 \"컴퓨터이다\" 또는 \"컴퓨터가 아니다\"로 구분하여 붙이고 가장 어려운 범주 중 일부를 선택한 동기를 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 그룹에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다. "
              description_teacher: |-
                **오늘의 질문: 컴퓨터란?**\\r
                \\r
                이 레슨에서는 학생들은 컴퓨터에 관한 예비 정의를 발전시킵니다. 이 레슨을 시작하기 위해, 학급은 컴퓨터에 관한 정의로 가능한 것들을 브레인스토밍한 후 이 브레인스토밍 결과를 보드 위에 붙입니다. 다음, 학생은 그룹으로 나눠 포스터 종이에 그림을 "컴퓨터이다" 또는 "컴퓨터가 아니다"로 구분하여 붙입니다. 그룹은 교실 여기저기에 포스터를 놓고  가장 어려운 범주 중 일부를 선택한 동기를 간략하게 설명합니다. 그 다음, 교사는 컴퓨터 정의를 소개하고 학생들에게 새 정의에 따라 포스터 위 그림을 수정하게 합니다.\\r
            Input and Output:
              name: 인풋 및 아웃풋
              description_student: |-
                **오늘의 질문: 컴퓨터가 문제해결에 필요한 정보를 얻고 또한 주기 위해 인풋과 아웃풋을 어떻게 사용합니까?**\\r
                \\r
                \\r
                이 레슨에서 학급은 컴퓨터가 인풋과 아웃풋을 통해 정보를 얻고 사용자에게 주는 방식에 대해 고려합니다. 먼저, "사고(thinking) 문제"를 풀기 어떤 정보가 필요할지 생각한 후, 학급은 그 프로세스를 위한 인풋과 아웃풋을 식별합니다. 그 후, 그들은 일련의 앱을 탐구하고 각 앱을 위한 인풋과 아웃풋을 결정합니다.
              description_teacher: "**오늘의 질문: 컴퓨터가 문제해결에 필요한 정보를 얻고 또한 주기 위해 인풋과 아웃풋을 어떻게 사용합니까?**\\\\r\n\\\\r\n이 레슨에서 학생들은 컴퓨터가 인풋과 아웃풋을 통해 정보를 얻고 사용자에게 주는 방식에 대해 고려합니다. 먼저, \"사고(thinking) 문제\"를 풀기 어떤 정보가 필요할 지 생각하고 그 다음, 그 정보를 사용해 추천을 만듭니다. 학생들은 그 프로세스를 위한 인풋과 아웃풋을 식별합니다. 그 후, 그들은 동일 프로세스에서 사용되는 어느 한 앱을 살펴보고 그 앱이 정보를 어떻게 인풋 및 아웃풋하는지 결정합니다. 마지막으로 그들은 컴퓨터가 문제해결을 위해 사용할 수 있는 다른 유형의 인풋과 아웃풋을 살펴봅니다. "
            Processing:
              name: 프로세싱
              description_student: "**오늘의 질문: 컴퓨터가 어떤 여러 방식으로 정보를 처리할까요?**\\\\r\n\\\\r\n이 레슨은 학급이 이 과정 동안 계속 사용할 네 가지 유형의 프로세싱을 소개합니다. 일련의 앱을 통해, 학급은 인풋을 아웃풋으로 바꾸는데 프로세싱이 어떻게 사용되는지 탐구합니다. 끝에서, 학급은 유용할 수 있는 더 많은 유형의 앱 프로세싱을 브레인스토밍합니다. "
              description_teacher: "**오늘의 질문: 컴퓨터가 어떤 여러 방식으로 정보를 처리할까요?**\\\\r\n\\\\r\n이 레슨은 학생들에게 네 가지 일반적 유형의 프로세싱: if/then (조건), 일치하는 점 찾기 (검색), 카운팅, 비교를 소개합니다. 먼저, 학생들에게 서너 개의 샘플 앱을 통해 프로세싱 유형을 소개합니다. 그 다음, 학생들은 더 많은 앱을 조사하여 각 앱이 어떤 종류의 프로세싱을 사용하는지 결정합니다. 그 다음, 자신의 앱에 대해 생각하고 그 앱을 작동시키기 위해 어떤 유형의 프로세싱이 필요할지 결정합니다. 마지막으로, 학생들은 유용할 수 있지만 메인 레슨에는 포함되어 있지 않은 다른 유형의 프로세싱을 브레인스토밍합니다. "
            Apps and Storage:
              name: 엡과 저장
              description_student: |-
                **오늘의 질문: 저장이 컴퓨팅 프로세스에서 왜 중요할까요?**\\r
                \\r
                이 레슨은 챕터의 컴퓨팅 모델의 마지막 부분인 저장을 다룹니다. 학급은 서너 개의 앱과 상호 작용하며 나중을 위해 저장해야 할 정보를 결정하고 그 이유를 생각합니다. 그 다음 컴퓨팅 모델의 인풋과 아웃풋-저장-프로세싱의 전체 내용이 제공되고 학급은 다양한 앱이 구성요소 각각을 사용하는 방식과 컴퓨터에 미치는 영향을 되돌아 봅니다.
              description_teacher: |-
                **오늘의 질문: 저장이 컴퓨팅 프로세스에서 왜 중요할까요?**\\r
                \\r
                이 레슨은 단원의 컴퓨팅 모델의 마지막 부분인 저장을 다룹니다. "Outfit picker" 앱을 사용해 본 후, 학생들은 어떤 정보를 앱에 저장해야 하는지 또한 앱 실행 시 마다 어떤 정보를 입력해야 하는지 토론합니다. 그 다음 일련의 앱을 보고, 저장해야 하는 정보에 대한 이전 결정을 기초로 어떤 정보를 저장해야 하는지 결정하기 위한 가이드라인을 만듭니다. 그 다음, 이 챕터의  컴퓨팅 모델의 네 가지 구성요소인 인풋과 아웃풋, 저장,프로세싱을 검토합니다. 그 후, 이 챕터의 앞부분에서 "컴퓨터"로서 분류해야 하는 항목에 대한 결정을 수정할 마지막 기회를 갖습니다. 이 레슨은 자기 자신의 앱 아이디어와 저장 사용방식에 대한 성찰로 마칩니다.
            Project - Propose an App:
              name: 프로젝트 -앱 제안
              description_student: |-
                **오늘의 질문: IOSP 모델이 문제를 푸는 앱을 설계하는데 어떤 도움이 될까요?**\\r
                \\r
                문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학급은 실제 세상 문제를 풀도록 설계된 앱을 제안합니다. 이 프로젝트는 완료하기까지 며칠이 걸리며 각 앱의 특징을 강조하는 포스터 프레젠테이션으로 끝을 맺습니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이뤄 완료하도록 설계되었습니다.
              description_teacher: "**오늘의 질문: IOSP 모델이 문제를 푸는 앱을 설계하는데 어떤 도움이 될까요?**\\\\r \n\\\\r \n문제해결 프로세스와 컴퓨터의 인풋/아웃풋/저장/프로세스 모델에 관한 공부를 마치기 위해, 학생들은 실제 세계 문제를 풀도록 설계된 앱을 제안할 것입니다. 이 프로젝트는 완료하기까지 며칠이 걸릴 것이며 각 앱의 특징을 강조하는 포스터를 만들어 학급원들에게 프레젠테이션할 것입니다. 프로젝트 가이드는 학생들에게 한 단계 한 단계씩 자세한 설명을 제공하고 그들이 자신의 생각을 정리하는데 도움을 줄 것입니다. 프로젝트는 비록 개별적으로 완료할 수도 있지만, 짝을 이뤄 완료하도록 설계되었습니다."

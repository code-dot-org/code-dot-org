              display_name: 이벤트
          name: 익스프레스-2021
          student_description: 아래 레슨을 자신의 속도에 맞게 공부해 봄으로써 컴퓨터 과학에 대해 배워 보세요! 컴퓨터 프로그램 만들기와 문제해결 능력 개발, 재미 있는 도전 해결하기 등을 배우세요! 친구와 가족, 선생님들과 공유할 게임과 창의적인 프로젝트를 만드세요.
        pre-express-2021:
          description: 아래 레슨을 자신의 속도에 맞게 공부해 봄으로써 컴퓨터 과학에 대해 배워 보세요! 컴퓨터 프로그램 만들기와 문제해결 능력 개발, 재미 있는 도전 해결하기 등을 배우세요! 친구와 가족, 선생님들과 공유할 게임과 창의적인 프로젝트를 만드세요.
          description_short: '아직 읽지 못하는 이들을 위한 컴퓨터 과학 소개: 유치원과 1학년 과정의 최고 교육 부분을 결합.'
          description_audience: '나이: 4-8'
          lessons:
            Learn to Drag and Drop:
              key: 드래그와 드롭 방법 배우기
              name: 드래그와 드롭 방법 배우기
              description_student: 클릭 및 드래그하여 퍼즐을 완성하세요.
              description_teacher: 이 레슨은 학생들에게 컴퓨터 랩으로 갈 때 무엇을 기대할지에 관한 아이디어를 줄 것입니다. 컴퓨터 랩에서의 매너를 소개하는 짧은 토론으로 시작하며, 컴퓨터를 사용해 온라인 퍼즐을 완성하는 활동까지 진행합니다.
            Sequencing with Scrat:
              key: 스크랫으로 시퀸싱
              name: 스크랫으로 시퀸싱
              description_student: 스크랫이 도토리에 도달하도록 프로그램하세요.
              description_teacher: 아이스 에이지 프랜차이즈에 나오는 스크랫을 사용하여 학생들은 다람쥐 캐릭터를 미로의 한 쪽에서 다른 쪽에 있는 도토리로 이동시키는 시퀸스 알고리즘을 개발할 것입니다. 이를 위해, 코드 블록을 선형 시퀸스로 쌓을 것입니다.
            Programming in with Angry Birds:
              key: 앵그리버드로 프로그래밍
              name: 앵그리 버드로 프로그래밍
              description_teacher: 아이스 에이지에 나오는 캐릭터를 사용하여 학생들은 스크랫을 미로의 한 쪽에서 다른 쪽에 있는 도토리로 이동시키는 시퀸스 알고리즘을 개발할 것입니다. 이를 위해, 코드 블록을 선형 시퀸스로 쌓고 그것을 똑바로 이동 또는 좌회전, 우회전하게 만들 것입니다.
            Programming with Rey and BB-8:
              key: 레이와 BB-8로 프로그래밍
              name: 레이와 BB-8로 프로그래밍
              description_teacher: 이 레슨에서 학생들은 새로 찾아낸 프로그래밍 스킬을 더 복잡한 방식으로 사용하여 BB-8과 함께 까다로운 코스에서 길을 찾아 나올 것입니다.
            Programming in Harvester:
              key: 수확인 내 프로그래밍
              name: 수확인으로 프로그래밍
              description_student: 수확인이 경로를 따라 가며 야채를 모을 수 있게 도와 주세요.
              description_teacher: '학생들은 지금까지 배웠던 프로그래밍 개념을 수확인 환경에 적용할 것입니다. 이제는 단순히 캐릭터를 목표지점에 가게 하는 것이 아니라 그 대신, 학생들이 새 블록을 사용하여 옥수수를 모아야 합니다. 학생들은 시퀸스 알고리즘 기량을 계속 키우고 디버깅 프로세스를 사용하기 시작할 것입니다. '
            Loops with Scrat:
              key: 스크랫을 사용한 루프
              name: 스크랫을 사용한 루프
              description_student: 루프를 사용하여 스크랫이 더 많은 땅을 덮도록 도와 주세요.
            Loops with Laurel:
              key: 라우렐을 사용한 루프
              name: 라우렐을 사용한 루프
              description_teacher: 이 레슨에서 학생들은 루프 개념을 계속해서 배웁니다. 여기서 모험가 라우렐은 루프를 사용해 열린 동굴 공간에서 보물을 모웁니다. 새 '보물 얻기' 블록이 그녀의 여정에서 그녀를 돕기 위해 소개됩니다.
            Ocean Scene with Loops:
              key: 루프를 사용한 해양 장면
              name: 루프를 사용한 해양 장면
              description_student: 루프와 패턴을 사용하여 이미지를 완성하세요.
              description_teacher: 루프로 다시 돌아와, 학생들은 설명문의 간단한 시퀸스를 반복하여 이미지를 그리는 법을 배웁니다. 이전 플러그드 레슨에서, 루프는 미로를 이동하여 보물을 모으는데 사용했습니다. 여기서는 루프로 패턴을 만들 것입니다. 이 단계의 끝에서, 학생들은 루프를 사용해 이미지를 만들 기회를 갖게 될 것입니다.
            Drawing Gardens with Loops:
              key: 루프로 정원 그리기
              name: 루프로 정원 그리기
              description_student: 패턴과 루프를 사용하여 이미지를 완성하세요.
              description_teacher: 루프로 다시 돌아와, 학생들은 설명문의 간단한 시퀸스를 반복하여 이미지를 그리는 법을 배웁니다. 이전 온라인 레슨에서, 루프는 미로를 횡단하여 보물을 모으는데 사용했습니다. 여기서는 루프로 패턴을 만들 것입니다. 이 단계의 끝에서, 학생들은 루프를 사용해 이미지를 만들 기회를 갖게 될 것입니다.
            On the Move with Events:
              key: 이벤트로 이동
              name: 이벤트로 이동
              description_student: 게임 또는 스토리 만들기
              description_teacher: 이 온라인 활동에서 학생들은 플레이 랩에서 이벤트를 사용하는 방법을 배우고 배웠던 모든 코딩 기술을 적용하여 애니메이션 게임을 만듭니다. 창의력을 발휘해 플레이 랩에서 스토리를 만들 시간입니다!
            A Royal Battle with Events:

            Sprite Movement:
              name: 스프라이트 이동
              description_student: 그리기 루프와 카운터 패턴을 결합하여 학급은 스프라이트를 화면 전체에서 이동시키는 것은 물론 다른 스프라이트 속성을 애니메이션으로 만드는 프로그램을 작성합니다.
              description_teacher: 그리기 루프와 카운터 패턴을 결합하여 학생들은 스프라이트를 화면 전체에서 이동시키는 것은 물론 다른 스프라이트 속성을 애니메이션으로 만드는 프로그램을 작성합니다.
            Booleans Unplugged:
              name: 불 언플러그드
              description_student: 이 레슨은 불 값과 논리는 물론 조건문을 소개합니다. 학급은 불 (참/거짓) 문이 개인적 속성 (머리 또는 눈 색상, 옷 유형, 나이 등)을 설명하는 간단한 일어나, 앉아 게임을 하며 시작합니다. 학급은 그 다음, 객체를 점차 복잡해 지는 불 문에 기초하여 그룹으로 나누고, 조건문이 프로그램 흐름에 어떤 영향을 주는지 살펴 봅니다.  
              description_teacher: |-
                이 레슨은 학생들에게 불 값과 논리는 물론 조건문을 소개합니다. 학급은 불 (참/거짓) 문이 개인적 속성 (머리 또는 눈 색상, 옷 유형, 나이 등)을 설명하는 간단한 일어나, 앉아 게임을 하며 시작합니다. 이 레슨은 학생들에게 속성을 복수의 잠재적 값 (나이 등)과 바이너리 질문으로 어떻게 하나의 틀에 넣는지 생각하게 만듭니다.

                여기서, 학생들에게 유사하지만 아직 다른 물리적 속성을 가진 객체 그룹을 제공합니다. 파트너와 함께 그러한 객체를 점차 복잡해 지는 그리고와 또는이 들어간 복합 불을 포함한 불 문에 기초하여 그룹으로 나눕니다.

                마지막으로, 의사결정을 하거나 또는 불 문을 인풋으로서 사용하는 프로그램 흐름에 영향을 주는 툴로서 조건문을 소개합니다.  
            Conditionals:
              name: 조건
              description_student: 학급은 불을 사용해 스프라이트 속성의 현재 값과 목표 값을 비교하고 그 비교를 사용해 언제 스프라이트를 화면의 한 지점에 도달하게 할지, 또한 언제 주어진 크기로 크게할지, 그렇지 않으면 카운터 패턴을 사용해 언제 일정 값에 도달하게 할지 결정합니다. 직접 불을 사용해 값 또는 스프라이트 속성을 조사한 후, 학급은 만약 조건문을 추가해 그러한 불 비교에 읍답하는 코드를 작성합니다.
              description_teacher: 학생들은 불을 사용해 스프라이트 속성의 현재 값과 목표 값을 비교하고 그 비교를 사용해 언제 스프라이트를 화면의 한 지점에 도달하게 할지, 또한 언제 주어진 크기로 크게할지, 그렇지 않으면 카운터 패턴을 사용해 언제 일정 값에 도달하게 할지 결정합니다. 직접 불을 사용해 값 또는 스프라이트 속성을 조사한 후, 학생들은 만약 조건문을 추가해 그러한 불 비교에 읍답하는 코드를 작성합니다.
            Keyboard Input:
              name: 키보드 인풋
              description_student: 이전 레슨에서 불 및 if 문 소개 후, 학생들에게 불을 반환하고 또한 조건문에서 스프라이트를 화면 여기저기로 이동하는데 사용하는 keyDown()으로 불리는 새로운 블록을 소개합니다. 이 레슨 끝에서 학생들은 사용자의 키보드 인풋으로 화면 상의 스프라이트를 컨트롤하는 프로그램을 작성하게 될 것입니다.
              description_teacher: 이전 레슨에서 불 및 _if_ 문 소개 후, 학생들에게 불을 반환하고 또한 조건문에서 스프라이트를 화면 여기저기로 이동하는데 사용하는 `keyDown()`으로 불리는 새로운 블록을 소개합니다. 이 레슨 끝에서 학생들은 사용자의 키보드 인풋으로 화면 상의 스프라이트를 컨트롤하는 프로그램을 작성하게 될 것입니다.
            Other Forms of Input:
              name: 기타 인풋 형식
              description_student: 학급은 사용자의 인풋을 가져 오기 위해 조건문을 사용하는 방법을 계속 탐구합니다. 어제 배운 간단한 keyDown() 명령 외에 학급은 몇 가지 다른 키보드 인풋 명령은 물론 마우스 인풋을 가져오는 방법에 관해 배웁니다.

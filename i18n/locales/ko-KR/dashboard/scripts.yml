            'Mini-Project: Flyer Game':
              name: '미니 프로젝트: 플라이어 게임'
              description_student: "**오늘의 질문: 게임을 만들 때 새로운 유형의 스프라이트 움직임과 충돌 감지를 어떻게 사용해야 할까요?**\n\n학급은 중력 시뮬레이션과 여러 유형의 충돌에 관해 배운 내용을 간단한 플라이어 게임을 만드는데 사용합니다. 샘플 플라이어 게임을 본 후, 학생들은 어떤 종류의 플라이어를 좋아하는지 브레인스토밍하고 구조화된 프로세스를 사용하여 코드 스튜디오에서 게임을 프로그래밍합니다. "
              description_teacher: "**오늘의 질문: 게임을 만들 때 새로운 유형의 스프라이트 움직임과 충돌 감지를 어떻게 사용해야 할까요?**\n\n학생들은 중력 시뮬레이션과 여러 유형의 충돌에 관해 배운 내용을 간단한 플라이어 게임을 만드는데 사용합니다. 샘플 플라이어 게임을 본 후, 학생들은 어떤 종류의 플라이어 게임을 좋아하는지 브레인스토밍하고 구조화된 프로세스를 사용하여 코드 스튜디오에서 게임을 프로그래밍합니다. "
            Functions:
              name: 함수
              description_student: "**오늘의 질문: 추상성을 생성하기 위해 프로그래머는 함수를 어떻게 사용할까요?**\\\\r \n\\\\r \n이 레슨은 코드를 구성하고, 그것을 더 읽기 가능하게 만들며, 코드의 반복된 블록을 제거하는 한 가지 방식으로서 함수를 다룹니다. 학급은 더 높은 레벨 또는 더 추상적인 단계가 단계를 이해하고 추론하는 것을 더 쉽게 만든다는 것을 배우고 그 다음, 게임 랩에서 함수를 만들기 시작합니다. "
              description_teacher: "**오늘의 질문: 추상성을 생성하기 위해 프로그래머는 함수를 어떻게 사용할까요?**\\\\r \n\\\\r \n학생들은 코드를 구성하고, 그것을 더 읽기 가능하게 만들며, 코드의 반복된 블록을 제거하는 함수 만드는 법을 배웁니다. 학생들은 먼저 게임 랩에서 그들이 어떤 종류의 새 블록을 좋아하는지, 그러한 블록 안에 어떤 코드가 들어 있을지 생각합니다. 그 후, 학생들은 게임 랩에서 함수 만드는 법을 배웁니다. 함수를 사용해 그리기 블록에서 긴 코드 블록은 제거하고 반복된느 코드 부분을 하나의 단일 함수로 대체합니다.  "
            The Game Design Process:
              name: 게임 설계 프로세스
              description_student: "**오늘의 질문: 계획을 갖는 것이 큰 프로젝트를 쉽게 만드는데 어떻게 도움이 될까요?**\\\\r \n\\\\r \n이 레슨은 학급이 단원의 나머지 동안 게임을 설계하기 위해 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트 가이드의 중심에 있으며 학생들에게 게임 프로그래밍을 시작하기 전, 스프라이트와 변수, 함수를 정의하도록 요구합니다. 학급은 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 끝부분에서, 그들은 자신의 게임을 만들기 위해 게임을 개선시킬 기회를 갖습니다."
              description_teacher: "**오늘의 질문: 계획을 갖는 것이 큰 프로젝트를 쉽게 만드는데 어떻게 도움이 될까요?**\\\\r \n\\\\r \n이 레슨은 학생들에게 단원의 나머지 동안 게임을 설계하기 위해 학급이 사용할 프로세스를 소개합니다. 이 프로세스는 프로젝트 가이드의 중심에 있으며 학생들에게 게임 프로그래밍을 시작하기 전, 스프라이트와 변수, 함수를 정의하도록 요구합니다. 이 레슨에서 학생들은 코드가 숨겨져 있는 게임 랩에서 게임을 하며 시작합니다. 그들은 스프라이트와 변수, 함수가 게임을 만드는데 어떤 모습이어야 하는지 논의합니다. 그 다음, 게임을 실행하는 한 가지 방식을 보여주는 완성된 프로젝트 가이드를 받습니다. 그 다음 일련의 레벨을 통해 이 프로세스를 살펴 봅니다. 이 레슨의 끝에서, 그들은 자신의 게임을 만들기 위해 게임을 개선시킬 기회를 갖습니다."
            Using the Game Design Process:
              name: 게임 설계 프로세스 사용
              description_student: "**오늘의 질문: 프로그래머가 대형 프로젝트를 관리하는데 문제해결 프로세스가 어떤 도움을 줍니까?**\\\\r \n\\\\r\\\n\\\\r\n이 며칠 동안 실시하는 레슨에서 학급은 단원 1의 문제해결 프로세스를 사용해 플랫폼 점퍼 게임을 만듭니다. 샘플 게임을 본 후 학급은 게임이 어떤 모습일지 정의하고 구조화된 프로세스를 사용하여 게임을 만듭니다. 마지막으로, 학급은 게임을 어떻게 개선할 수 있었는지 되돌아보고 그러한 변경사항을 실행합니다. "
              description_teacher: "**오늘의 질문: 프로그래머가 대형 프로젝트를 관리하는데 문제해결 프로세스가 어떤 도움을 줍니까?**\\\\r \n\\\\r\\\n이 며칠 동안 실시하는 레슨에서 학생들은 단원 1의 문제해결 프로세스를 사용해 플랫폼 점퍼 게임을 만듭니다. 플랫폼 점퍼의 예를 보며 시작하여 그 다음, 게임이 어떤 모습일지 정의합니다. 다음, 그들은 구조화된 프로세스를 사용하여 게임을 실행하는데 필요할 배경과 변수, 스프라이트, 함수에 관한 계획을 세웁니다. 게임을 위한 코드를 작성한 후, 학생들은 게임을 어떻게 개선할 수 있었는지 되돌아보고 그러한 변경사항을 실행합니다. "
            Project - Design a Game:
              name: " 프로젝트 - 게임 설계"
              description_student: |-
                **오늘의 질문: 프로그래머가 대형 프로젝트를 완수하는 데 다섯 가지 CS 실천 (문제해결, 끈기, 소통, 협력, 창의성)이 어떤 도움을 줍니까?**\\r
                \\r
                학급은 이전 두 레슨에서의 프로젝트 가이드를 사용하여 오리지널 게임을 계획하고 만듭니다. 개별적으로 또는 짝을 이뤄 학급은 게임을 계획 및 발전시키고 그에 관한 피드백을 줍니다. 또래 피드백을 통합한 후, 학급원은 완성된 게임을 공유합니다.
              description_teacher: |-
                **오늘의 질문: 프로그래머가 대형 프로젝트를 완수하는 데 다섯 가지 CS 실천 (문제해결, 끈기, 소통, 협력, 창의성)이 어떤 도움을 줍니까?**\\r
                \\r
                학생들은 이전 두 레슨에서의 프로젝트 가이드를 사용하여 오리지널 게임을 계획하고 만듭니다. 개별적으로 또는 짝을 이뤄 학생들은 먼저 어뗜 유형의 게임을 만들지 결정하고, 샘플 게임에서 영감을 얻습니다. 그 다음, 빈 프로젝트 가이드를 채워 나가며 게임의 행동을 설명하고 게임을 만드는데 필요한 변수와 스프라이트, 함수의 범위를 정합니다. 코드 스튜디오에서 일련의 레벨은 그들에게 이 계획을 실행하는데 사용할 수 있는 일반적 시퀸스 대해 묻습니다. 이 프로세스 중간에, 학생들은 또래 검토를 위해 프로젝트를 서로 공유하고 게임을 끝내며 피드백을 통합시킵니다. 레슨의 끝에, 학생들은 그들이 완성한 게임을 학급원들과 공유할 것입니다. 이 프로젝트는 여러 학급으로 확산되고 3-5 학급 기간에서 여러 기간으로 쉽게 연장될 것입니다.

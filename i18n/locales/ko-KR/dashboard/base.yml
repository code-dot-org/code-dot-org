    announcement_csp_widgets_message: "여러분의 학급에 어떻게 인터넷이 동작하는지, 어떻게 데이터를 안전하게 보관하기 위해 암호화하는지 등 다양한 개념을 가르치기 위한 재미있는 방법을 찾고 있나요? 우리는 컴퓨터 과학 원리 교육과정이 반영된 최고의 상호작용이 가능한 도구를 준비하였습니다. 독립형 위젯으로 릴리즈해서 여러분이 언제든 사용할 수 있어요!"

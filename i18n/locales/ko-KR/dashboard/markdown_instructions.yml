ko:
  data:
    markdown_instructions:
      "'pre-assessment survey q25A'_markdown_instruction": "그렇다면 현재 컴퓨터 과학 수업을 받기 전에 어떤 컴퓨터 과학 과정을 들었습니까?\n"
      2-3 Artist 1 new_markdown_instruction: "안녕하세요. 저는 화가입니다. 여러분들이 코드를 작성하면 원하는 모든 것들을 그릴 수 있습니다.\n블록들을 사용해서 그림의 회색 선들을 그려보세요.(각 선들은 100 픽셀 길이입니다.)\\r\n\\r\n"
      2-3 Artist 11_markdown_instruction: '각 변의 길이가 100 픽셀인, 8각형을 만들어 정지 표지판을 만들어보세요.  '
      2-3 Artist 12_markdown_instruction: "눈을 완성하기 위해서 원을 그려보세요.\n\\r\n\\r\n화가가 한 번에 1도 만큼씩 회전한다면 원을 그리기 위해서 몇 번을 반복해야할까요? "
      2-3 Artist 2 new_markdown_instruction: 이 집의 벽은 아직 완성되지 않았습니다. 각 측면의 벽은 100이지만, 완성되지 않은 벽은 50입니다. 벽을 완성해보세요.
      2-3 Artist 3.4_markdown_instruction: "점프 블록은 선을 그리지 않고 이동하게 해줍니다.\n앞으로 점프, 앞으로 이동하기 블록들을 이용해서 파선을 그려보세요."
      2-3 Artist 3new_markdown_instruction: "빨간 모자의 높이는 100픽셀입니다.\n조금 더 낮은 70픽셀 높이의 검은 모자를 그려보세요.\\r\n\\r\n(주의: 각 모자의 너비는 50픽셀입니다.)"
      2-3 Artist 4_markdown_instruction: 고양이를 위한 집을 완성해주세요.
      2-3 Artist 6_markdown_instruction: "이 집에는 지붕이 필요합니다! 삼각형을 그려주세요. \\r\n\\r\n힌트:\n세 변의 길이는 모두 같습니다.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "교실의 모두가 창밖을 볼 수 있도록, 학교의 창문들을 완성해주세요. \\r\n\\r\n각 창 틀의 길이는 25 픽셀 입니다. "
      2-3 Artist 8_markdown_instruction: "헛간 만들기 \\r\n2개의 같은 크기 사각형으로 헛간을 나누어 각 동물들의 방을 만드세요 \\r\n힌트:\n사각형은 가로 200픽셀, 세로 100픽셀 \\r\n이 퍼즐을 풀기 위한 다양한 방법이 있습니다. "
      2-3 Artist 9 NEW_markdown_instruction: 이 연을 완성해주세요.
      2-3 Artist 9 REPLACEMENT_markdown_instruction: 계단 그리기 완료!
      2-3 Artist 9_markdown_instruction: 이 연을 완성해주세요.
      2-3 Artist Assessment 1_markdown_instruction: "**평가**  마지막 칸 그리기를 완료하세요. (가로 25, 세로 25)"
      2-3 Artist Debugging 1_markdown_instruction: "모자의 너비는 50픽셀이어야 합니다. \\r\n수정할 수 있나요? \\r\n\\r\n<br/>\\r"
      2-3 Artist Debugging 10_markdown_instruction: "내 게임 콘트롤러위의 방향패드의 폭이 너무 좁습니다. \\r\n\\r\n10픽셀 더 넓게 할 수 있나요? \\r\n무엇이 잘못 되었는지 보기 위해 먼저 코드를 실행하세요. \n"
      2-3 Artist Debugging 11_markdown_instruction: |-
        내 눈송이가 부서지고 있어요!\r
        \r
        어디가 잘못 된 것 일까요?
      2-3 Artist Debugging 2_markdown_instruction: "고양이 수염을 그리는 코드가 잘못 되었습니다. \\r\n고양이 수염이 모두 같은 길이가 되도록 수정해주세요 "
      2-3 Artist Debugging 3_markdown_instruction: "내 보트에 구멍이 생겼어요! \\r\n구멍이 없도록 만들기 위해 어떻게 해야 할까요? "
      2-3 Artist Debugging 5_markdown_instruction: "다리, 발 코드에 오류가 있습니다.  \\r"
      2-3 Artist Debugging 6_markdown_instruction: |-
        다리가 없는 의자에 앉아있는 것 처럼 보입니다. \r
        마지막 다리를 그리는 코드를 완성해주세요. 
      2-3 Artist Debugging 7_markdown_instruction: |-
        코드에서 C가 뒤집힌것처럼 보입니다. \r
        다시 C처럼 보일  수 있게 만들 수 있을까요? 
      2-3 Artist Debugging 8_markdown_instruction: |-
        선생님은 내가 시작한것을 끝내야 한다고 말씀 하십니다. \r
        바람개비를 끝낼 수 있게 도와주세요. 무엇이 잘못됐는지 찾을 수 있을까요? 
      2-3 Artist Debugging 9_markdown_instruction: |-
        뭔가 잘못 됐어요!\r
        \r
        줄기를 그리는 코드가 틀렸네요. 화가가 줄기를 정확히 그리려면 어떻게 해야 할까요? 
      2-3 Artist Debugging Assessment 1_markdown_instruction: "**평가**\\r\n왜 이 사각형의 각면이 75픽셀로 될까요?\\r\n\\r\n코드의 어느부분이 잘못되었나요?"
      2-3 Artist Free Play_markdown_instruction: 그리고 싶은것을 마음껏 그리세요!
      2-3 Artist Functions 1 a_markdown_instruction: "나는 좀비 예술가. 나는 그림그리기를 좋아해요!\n\\r\n\\r\n사각테두리 안경을 그리도록 도와주세요 \\r\n안경알 사이의 다리는 안경알의 너비보다 25픽셀 작습니다. 즉 100픽셀입니다. "
      2-3 Artist Functions 1_markdown_instruction: "나는 좀비 예술가. 나는 그림그리기를 좋아해요!\n\\r\n\\r\n사각테두리 안경을 그리도록 도와주세요 \\r\n안경알 사이의 다리는 안경알의 너비보다 25픽셀 작습니다. 즉 100픽셀입니다. "
      2-3 Artist Functions 10_markdown_instruction: "**Freeplay** 2개의 함수(큰기어 그리기, 작은 기어그리기)가 있습니다. \\r\n\\r\n기계의 내부 그리기에 두 함수를 사용하세요\n"
      2-3 Artist Functions 11 a_markdown_instruction: "우리는 `사각형 그리기` 함수의 이름을 `육각형 그리기`로 바꾸었지만,\n이 함수는 아직도 사각형만 그립니다! \\r\n\\r\n`육각형 그리기` 함수를 수정해서 각 변의 길이가 50픽셀인 육각형을 그려보세요.\n\\r\n\\r\n새 함수를 사용해서 이미지를 그려보세요!"
      2-3 Artist Functions 11.5_markdown_instruction: "똑같은 '육각형 그리기' 함수가 있습니다. \\r\n\\r\n반복할 때마다 60도씩 회전하는 프로그램을 6번 반복시키면 어떻게 될까요?"
      2-3 Artist Functions 11_markdown_instruction: "우리는 `사각형 그리기` 함수의 이름을 `육각형 그리기`로 바꾸었지만,\n이 함수는 아직도 사각형만 그립니다! \\r\n\\r\n`육각형 그리기` 함수를 수정해서 각 변의 길이가 50픽셀인 육각형을 그려보세요.\n\\r\n\\r\n새 함수를 사용해서 이미지를 그려보세요!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "함수를 사용하면 복잡한 모양을 가진 그림을 그리기에 아주 좋습니다. \\r\n\\r\n\"꽃 그리기\" 함수를 사용해서 나머지 꽃 묘목 상자를 채워주세요.\\r\n꽃들은 100 픽셀 간격으로 놓여져 있습니다."
      2-3 Artist Functions 12 a_markdown_instruction: "함수를 사용하면 복잡한 모양을 가진 그림을 그리기에 아주 좋습니다. \\r\n\\r\n\"꽃 그리기\" 함수를 사용해서 나머지 꽃 묘목 상자를 채워주세요.\\r\n꽃들은 100 픽셀 간격으로 놓여져 있습니다."
      2-3 Artist Functions 12_markdown_instruction: "함수를 사용하면 복잡한 모양을 가진 그림을 여러번 그리기에 아주 좋습니다.\n\n\"꽃 그리기\" 함수를 사용해서 나머지 꽃 묘목 상자를 채워 주시겠습니까?\\r\n꽃들은 100 픽셀 간격으로 놓여져 있습니다."
      2-3 Artist Functions 2_markdown_instruction: "함수들로 새로운 블록들을 만들어낼 수 있습니다! \\r\n\\r\n사각형 그리기에 필요한 블럭들을 \"사각형 그리기\" 라는 함수 안으로 옮겼습니다. \n안경을 그리기 위해 \"사각형 그리기\" 함수를 사용해보세요.\n\\r\n\\r\n사각형들은 75 픽셀 만큼 떨어져 있습니다.\\r"
      2-3 Artist Functions 3_markdown_instruction: "더 큰 안경을 그리기 위해 함수를 한 변의 길이가 115 인 정사각형이 되도록 수정하세요.\\r\n\\r\n정사각형들은 이제 45 픽셀 만큼 떨어져 있습니다."
      2-3 Artist Functions 4_markdown_instruction: 이제 이 세 개의 사각형을 그리기 위해 함수를 '반복' 블록 안에 넣으세요.
      2-3 Artist Functions 9_markdown_instruction: "여기 눈송이의 함수가 있습니다. 이것을 응용해서 겨울풍경을 만들어보세요! 여기에는 풀어야 할 퍼즐이 없습니다. 자유롭게 놀아보세요!\\r\\rfunction"
      2-3 Artist Loops 1_markdown_instruction: "셀을 완성하기 위해서 한 변의 길이가 100 픽셀인 육각형을 만들어 보시겠습니까?\n주의할 것은 60 도씩만 회전해야 한다는 것입니다."
      2-3 Artist Loops 2_markdown_instruction: 이제 반복 블럭을 사용해서 셀을 조개로 만들어 보세요.
      2-3 Artist Loops New 1_markdown_instruction: |
        로봇의 머리 부분을 그려봅시다! 
        한 변의 길이가 100 픽셀인 사각형을 그릴 수 있나요?
        \r\r
        <br/>\r
        
      2-3 Artist Loops New 10_markdown_instruction: 이제 'V' 여러 개를 연결해서 반복 실행 구조 안에 넣어보세요.
      2-3 Artist Loops New 11_markdown_instruction: "뭔가 멋진 작업을 할 시간이에요!\n\\r\n\\r\n마지막 퍼즐에서 만든 코드를 새로 구성할겁니다. 이번에는, 루프 안에서 왼쪽으로 30도 돌게 추가하세요. 이제 8번이 아니라 24번 이걸 반복하세요."
      2-3 Artist Loops New 12_markdown_instruction: '한 변의 길이가 100 픽셀인 다이아몬드를 그려보세요. '
      2-3 Artist Loops New 13_markdown_instruction: "우리는 몇 개의 코드(회색) 를 가지고 하나의 다이아몬드를 만들어 볼 거에요.\\r\\r 재밌는 패턴을 만들기 위해 회색 코드를 반복해보세요!"
      2-3 Artist Loops New 14_markdown_instruction: "다이아몬드 코드를 살펴보고 어떤 패턴들을 만들어낼 수 있는지 생각해보세요.\\r\n\\r\n각도가 얼마나 변경되는지와 반복 횟수가 얼마나 되는지 변경해가며 테스트 해보세요."
      2-3 Artist Loops New 15_markdown_instruction: |+
        원하는 그림을 그려 보세요.\r
        <br/><br/>\r
        \r
        
      2-3 Artist Loops New 2_markdown_instruction: |-
        방금 풀었던 퍼즐과 같지만, 이번에는 한 개의 '앞으로 직진' 블럭과 한 개의 '돌기' 블럭만 사용할 수 있습니다.\r
        \r
        이번 퍼즐을 해결하기 위해 '반복' 블럭을 사용할 수 있나요?
      2-3 Artist Loops New 9_markdown_instruction: 화살 그림을 완성하기 위해서(양쪽 모두 50 픽셀인) 간단한 V 자를 그려보세요.
      2-3 Artist Nested Loops 1_markdown_instruction: |+
        이전에 반복(loop) 명령문을 이용하여 그렸는데 이번에는 반복(loop) 명령문 안에 반복(loop) 명령문을 추가 할 것입니다.\r
        \r
        패턴을 그리기 위해 이 코드 전체 '반복' 블럭에 넣으세요.\r
        \r
        <br/>\r
        \r
        
      2-3 Artist Nested Loops 10_markdown_instruction: 패턴을 완성시키기 위해서 이 코드를 12번 반복해 보세요.
      2-3 Artist Nested Loops 11_markdown_instruction: 이 코드를 4번 반복해서 패턴을 완성하고 90도 만큼 회전해 다른 원을 그리세요.
      2-3 Artist Nested Loops 12_markdown_instruction: 이 코드를 12번 반복시켜서 곱슬곱슬한 그림을 그려보세요.
      2-3 Artist Nested Loops 2_markdown_instruction: "삼각형을 6번 반복해 그리세요. \\r\n\\r\n삼각형을 한 번 그리고 난 후에, 다음 삼각형을 위해 60도씩 회전해야 합니다."
      2-3 Artist Nested Loops 3_markdown_instruction: "이 패턴을 그리려면 삼각형을 12번 반복해서 그려야 합니다. \\r\n\\r\n원 중심의 각(360 도) 을 그리려고 하는 모양의 개수(12 개) 로 나누면,\n모양을 한 번 그린 후 몇 도를 회전시켜야 하는지 알 수 있습니다."
      2-3 Artist Nested Loops 4_markdown_instruction: "이 다이아몬드 모양을 12번 반복시켜서 꽃을 그려보세요!\\r\n\\r\n힌트: 12 개의 다이아몬드는 12 개의 삼각형을 그렸던 것과 같은 방법으로 만들면 됩니다. \\r \n한 번 모양을 그린 후에 얼마나 회전시켜야 할까요?"
      2-3 Artist Nested Loops 5_markdown_instruction: "이 건물의 창들을 반복문 안에 반복문을 이용해 채워보세요. \\r\n\\r\n창들은 20 픽셀 크기로 20 픽셀 만큼 씩 떨어져 있습니다."
      2-3 Artist Nested Loops 6_markdown_instruction: "이 공룡은 꼬리에 8개의 뾰족한 뿔이 나 있습니다.\\r\n\\r\n각 뿔의 길이는 30 픽셀입니다.\n\\r\n삼각형을 8번 반복해 그려주세요. 1개를 그리면 그 다음에는 앞으로 이동해야 합니다.\\r"
      2-3 Artist Nested Loops 7_markdown_instruction: "이 삼각형을 10번 반복시켜서 태양을 그려보세요. \\r\n\\r\n삼각형 1개를 그리고 난 후에는 이동하고 회전해야 합니다. \\r\n\\r\n원의 각도 수를 삼각형 수로 나눔으로써 회전 각도를 알 수 있습니다."
      2-3 Artist Nested Loops 8_markdown_instruction: "그림에 잔디를 그려보세요.\n\\r\n\\r\n잔디 1개는 50 픽셀 만큼 씩 떨어져 있습니다."
      2-3 Artist Nested Loops 9_markdown_instruction: "이 그림에 꽃을 더 그리면 그림이 완성될 것입니다. \\r\n\\r\n꽃을 그리기 위해서 다이아몬드를 12번 반복시켜 그려보세요."
      2-3 Artist Nested Loops Free Play_markdown_instruction: "자유 플레이시간입니다.\n반복문 안에 반복문을 이용해서 원하는 멋진 것을 그려보세요."
      2-3 Bee Conditionals 11_markdown_instruction: "뭐가 있을까요!\\r\n\\r\n꽃밭을 돌아다니면서 꽃꿀이 있는 꽃들에서만 꽃꿀을 모을 수 있게 도와주세요. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        와 이번에는 여러 가지들이 있네요!\r
        \r
        여러분들이 배운 것들을 이용해 꽃꿀을 모아 꿀을 만들어보세요.
      2-3 Bee Conditionals 14_markdown_instruction: "이제 모든 것을 함께 사용해 봅시다!\\r\n\\r\n지금까지 배운 것들을 이용해서 최소한의 블록들로 꽃꿀이 있는 꽃에서 꽃꿀을 모아 보세요.\\r\n\\r\n마지막에는 꿀을 만들어야 합니다."
      2-3 Bee Conditionals 15_markdown_instruction: "계단 모양의 패턴은 많이 익숙합니다. \\r\n\\r\n최소한의 블록들만 사용해서 꽃꿀이 있는 꽃에서만 꽃꿀을 모아보세요."

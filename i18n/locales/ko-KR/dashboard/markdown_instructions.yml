      MC_HOC_2017_01_markdown_instruction: "'실행'을 클릭한 다음 **화살키**를 사용해 플레이어를 움직이세요.  \\r\n\\r\n이 레벨을 통과하려면 문까지 이동한 다음 **스페이스바**를 사용해 문을 열고 그 안에 있는 주황색 네모 칸에 도달해야 합니다."

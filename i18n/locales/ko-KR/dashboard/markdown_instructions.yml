      MC_HOC_2017_02_Will_markdown_instruction: "이 레벨을 완료하려면 플레이어를 비밀의 숲길에 있는 주황색 네모 칸으로 움직여야 합니다. 이 길은 잠긴 문으로 막혀 있죠.  \\r\n\\r\n작업 공간에 있는 코드를 사용해 Agent를 앞으로 두 칸 움직여 감압판 위로 올라가게 하면 알렉스나 스티브를 위해 문을 열 수 있습니다."
      MC_HOC_2017_03_Cole_markdown_instruction: "{currentPlayerName}이(가) 모험을 계속하려면 **나침반** [compass]이 필요합니다.  \\r\n   \\r\nAgent가 문을 열게 코드를 만드세요. "

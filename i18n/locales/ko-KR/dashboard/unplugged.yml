ko:
  data:
    unplugged:
      Unplug1:
        title: 컴퓨터과학(정보과학) 소개
        desc: 이 과정은 컴퓨터과학(정보과학)에서 배우게 되는 기초 개념들을 소개하는 과정으로서, 컴퓨터과학자들이 하는 역할들에 대해서 설명합니다. 활동의 마지막 부분에서는 학생들이 배운 내용을 이용해 수행할 수 있는 과제가 제시됩니다. 관련 용어에 대해서 설명하지 않고 넘어갈 수도 있지만, 용어들을 제시하고 설명하는 것이 더 많은 것을 이해할 수 있도록 할 수 있습니다.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: 컴퓨터과학(정보과학)적 사고
        desc: 종이와 펜만 가지고도, 학생들은 4단계의 컴퓨터과학(정보과학)적 사고를 배울 수 있습니다. 간단한 설명을 들은 후, 각 학생들은 모둠을 만들고 몬스터 하나를 선택해 그려 내도록하는 활동을 할 것 입니다. 전체 그림은 몬스터를 그려낼 수 있는 패턴, 추상적 표현, 방법이나 알고리즘 등으로 분해될 것입니다. 모둠을 바꾼 후, 분해되어진 알고리즘과 방법으로 몬스터를 그려내게 됩니다. 원래 모둠이 의도했던데로 그림이 그려질까요? 
        pdfs:
          - unplug2
      Unplug3:
        title: 모눈 종이 프로그래밍
        desc: 다른 사람이 그림을 그려내기 위해서 프로그래밍을 하는 과정에서, 학생들은 프로그래밍이 무엇인지 깨닫게 될 것입니다. 학생들은 어떤 그림을 만들어내기 위해 모눈종이에 채워져야하는 색들을 지시하면서 시작될 것입니다. 시간이 흐르면, 학생들은 그림을 완성하게 될 것입니다.
        pdfs:
          - unplug3
      Unplug4:
        title: 알고리즘
        desc: 이 내용은 알고리즘에 대한 내용입니다. 탱그램 조각과 모눈 종이를 활용하는 가운데에서, 학생들은 구체적이며 명확하게 표현하는 것이 얼마나 중요한지 깨닫게 될 것입니다. 나중에 사각형으로 접는 방법이 얼마나 다양하게 있는지 생각하게 되고, 어떤 방법이 더 효과적인지 생각하게 될 것입니다.
        pdfs:
          - unplug4
      Unplug5:
        title: 함수
        desc: 이 활동에서 학생들은 실, 구슬, 특별한 조각들을 이용해 창문 장식 유리를 만들게 될 것입니다. 반복적인 과정을 통해서, 미리 정해져 있는 세트들을 반복적으로 만드는 과정을 진행하게 됩니다. 일단, 어떤 세트가 정의되면, 그것을 이용해 예쁜 것을 만들 수 있는 내용들을 종이에 기록할 수 있게 됩니다. 마지막 프로그램은 학급 전체를 위한 것입니다. 활동을 효과적으로 수행하기 위해서 학생들은 "추상화 시킬" 필요가 있습니다. 변수의 개념을 이해하는데 도움이 될 것입니다.
        pdfs:
          - unplug5
      Unplug6:
        title: 조건/선택
        desc: 이 것은 학급 게임입니다. 조건/선택, 반복 실행의 개념을 소개한 후에, 미리 작성해 둔 프로그램이나 카드, 제비뽑기 등을 이용해 연습할 수 있습니다. 
        pdfs:
          - unplug6
      Unplug7:
        title: 노래 만들기
        desc: 대부분의 학생들에게 있어서 노래 가사를 읽는 것은 의미적이기라기보다는 직감(느낌)적 입니다. 이러한 것을 함수의 정의와 사용에 적용시킬 수 있습니다. 함수를 정의하고 호출하는 과정에 익숙해지면, 그러한 함수에 변수를 전달하는 방법을 설명할 수 있습니다.
        pdfs:
          - unplug7
      Unplug8:
        title: 추상화
        desc: 이 활동은 일상 생활에서 반복되는 루틴과, 매드립(Mad-lib) 스타일의 생각 게임이 결합되어있는 활동으로 작업 추상화의 효과성을 배울 수 있게 합니다.
        pdfs:
          - unplug8
      Unplug9:
        title: 릴레이 프로그래밍
        desc: 이 활동은 이전의 모눈종이 프로그래밍을 응용한 것으로, 버그를 찾아내 오류를 수정하는 것과 관련된 활동입니다.
        pdfs:
          - unplug9
      Unplug10:
        title: 인터넷
        desc: 이 활동에서 학생들은  IP 주소, DNS 와 같은 개념들을 이용해 인터넷 흐름을 따라 움직이게 됩니다.
        pdfs:
          - unplug10
      Unplug11:
        title: 마무리
        desc: 20 시간 과정의 마지막 마무리에서는 학생들의 흥미와 동기를 일깨우기 위한 것으로, 컴퓨터과학(정보과학)에 대한 계속적인 관심과 학습을 도와줍니다.
        pdfs:
          - unplug11
      UnplugHappyMaps:
        title: 즐거운 맵
        desc: 학생들은 명령어 조합으로 만들어진 하나의 명령으로, 미로를 움직이는 간단한 알고리즘들을 만든다.
      MoveIt:
        title: 움직여 움직여
        desc: 학생들은 명령어 조합으로 만들어진 하나의 명령으로, 미로를 움직이는 간단한 알고리즘들을 만든다.
      PlantASeed:
        title: '실시간 알고리즘: 씨앗 심기'
        desc: 이 레슨은 일상생활에서 알고리즘을 사용하는 것, 예를 들어 씨앗 심기 등과 같은 일상생활에서의 알고리즘과 연관시킬 수 있다. 또한, 컴퓨터과학(정보과학)에서 알고리즘이 기본적으로 사용된다는 것과 같은 보다 큰 통찰에 중심이 맞추어져 있다.
      BuildingAFoundation:
        title: 건물 기초 만들기
        desc: 학생들은 주어진 것들만 이용해서 어떤 구조를 만든다. 구조는 (어떤 높이에 도달하거나, 어떤 무게까지 지탱하거나와 같은)어떤 작업을 완료할 수 있어야 하며, 학생들은 보다 복잡한 상황들이 되었을 때에도 적용할 수 있는 아이디어에 대해서 토론한다.
      GettingLoopy:
        title: 반복시키기
        desc: 이 레슨은 춤 활동을 통해서 반복(반복 실행 명령)이라는 프로그래밍 기초 개념을 소개한다. 학생들은 어떤 동작이라는 의미의 안무에 대해서 배울 것이고, 반복적으로 동작을 반복하게 될 것이다.
      RelayProgramming:
        title: 릴레이 프로그래밍
        desc: 학생들은 "모눈 종이 프로그래밍" 이미지에 기초를 둔 알고리즘을 작성하기 위해 달려야 하는 릴레이 달리기를 한다. 한 번에 하나의 명령어만 적을 수 있고, 만약 오류가 어딘가에서 생기면 그 이전에 작성되어있는 모든 명령어를 지워야 한다.
      Conditionals:
        title: 조건
        desc: 학생들은 조건선택 명령문을 학습하기 위해서 카드 게임과 규칙을 만든다. 예를 들어 "빨간 카드를 가져오면 내가 점수를 얻는다"나 "검정 카드를 가져오면 상대방이 점수를 얻는다"등과 같은 규칙이다. 
      BigEvent:
        title: 큰 이벤트
        desc: 학생들은 컴퓨터가 계속 확인하는 작업인 "이벤트"라는 프로그래밍 개념을 학습하게 된다. 교사가 종이에 그려진 버튼들을 누르면 학생들은 눌려진 버튼에 따라 반응할 것이다.
      GoingPlacesSafely:
        title: 안전하게 자리잡기
        desc: 인터넷은 강력하지만 위험한 곳이기도 하다. 교사는 인터넷을 검색하는 과정에서 자기 자신을 보호하는 방법에 대해서 소개한다.
      GraphPaperProgramming:
        title: 모눈 종이 프로그래밍
        desc: 학생들은 미리 정의되어있는 명령들의 집합을 사용하는 알고리즘을 만들어 친구들이 똑같은 그림을 그려낼 수 있도록 하게 된다.
      PaperPlanes:
        title: '실시간 알고리즘: 종이 비행기'
        desc: 이 레슨은 일상생활에서 사용하는 알고리즘과 연관된 활동을 하는데, 종이 비행기 접기를 한다. 또한, 컴퓨터과학(정보과학)에서 알고리즘이 어떻게 가장 기초로서 사용되는지에 대한 통찰과 관련된다.
      BinaryBracelets:
        title: 2진 팔찌
        desc: 학생들은 자신의 이름의 앞글자로 표현되는 2진 팔찌를 만들게 된다. 다양한 방법으로 데이터가 표현되고 저장될 수 있다는 것을 배울 수 있다.
      DigitalFootprint:
        title: 디지털 개인정보 흔적
        desc: 교사는 학생들에게 온라인에서 자신의 디지털 흔적이 어떻게 만들어져 남고, 나중에 어떻게 되는지와 관련한 이야기들을 소개한다.
      ComputationalThinking:
        title: 컴퓨터과학(정보과학)적 사고
        desc: 학생들은 규칙이나 지시들이 전혀없을 때, 게임을 하는 것이 어떤 상황으로 그려지는지를 정보과학적 사고 단계들(분석, 패턴 맞추기, 추상화, 알고리즘)을 이용해 생각하게 된다.
      FunctionalSuncatchers:
        title: 기능성 색유리
        desc: 학생들은 줄과 구슬을 이용해 색유리를 만드는 방법에 대한 함수와 변수를 사용해서 알고리즘을 만들게 된다.
      SongwritingParameters:
        title: 노래 만들기
        desc: 학생들은 노래 부르기에서 코러스의 개념을 사용하는데, 그 과정에서 함수의 정의와 호출에 대해 배울 수 있다.
      DiceRace:
        title: '실생활 알고리즘: 주사위 레이스'
        desc: 이 레슨은 일상생활에서의 알고리즘 사용을 연관시킨다. 또한 학생들은 주사위 레이스 게임을 위한 알고리즘을 파악하고 만들게 된다.
      Internet:
        title: 인터넷
        desc: 학생들은 종이 조각을 사용해 메시지를 보내는데, 이는 인터넷에서 데이터를 전송하는 다양한 방법을 표현하는 것이다.
      Crowdsourcing:
        title: 클라우드소싱
        desc: 학생들은 컴퓨터과학(정보과학)에서 많이 사용되는 문제해결  방법인 클라우드소싱 방법을 사용해, 학급 단위와 같은 모둠 활동을 통해 혼자 할 때 보다 더 효과적으로 문제를 해결할 수 있게 됩니다.
      DigitalCitizenship:
        title: 디지털 시민의식
        desc: 학생들은 온라인에서 어떤 것이 위험하고 위험하지 않은지 사생활정보와 개인정보를 통해 살펴보게 된다.
      TangramAlgorithms:
        title: 탱그램 알고리즘
        desc: 이번 학습내용은 알고리즘에 대한 중요한 내용을 보여줍니다. 어떤 하나의 간단한 알고리즘을 매우 많은 곳에 사용할 수 있습니다. 모든 많은 가능한 경우들에 대해서도 똑같이 동작하도록 하려면, 알고리즘은 보다 자세해야 합니다. 
      EnvelopeVariables:
        title: 변수들 함께 묶기
        desc: 컴퓨터과학(정보과학)에서 변수들은 다양한 것들을 가능하게 해 줍니다. 이번 내용에서는 변수가 어떤 것이며, 여러 가지 경우에 어떻게 사용할 수 있는지 배울 수 있습니다. 이번 내용은 추상화와 관련된 학습내용을 배우기 이전 활동으로 사용해 정확한 개념을 학습하도록 할 수 있습니다.
      MadGlibs:
        title: Mad Glibs
        desc: 추상화는 컴퓨터과학(정보과학)에서 가장 중요한 방법들 중 하나입니다. 이번 활동은 학생들이 이야기들을 분석하며 추상화 개념을 이해할 수 있도록 합니다. 추상화된 이야기들은 매우 재미있고 엄청난 것들을 가능하게 합니다.
      ForLoopFun:
        title: 재미있는 반복
        desc: 반복은 무한히 실행시키는 것을 가능하게 하지만, 이번에는 반복구조 안에 다른 구조를 넣어 실행시키는 방법을 배우게 됩니다.
      SongwritingWithParameters:
        title: 매개변수를 사용한 음악 작곡
        desc: '컴퓨터과학(정보과학) 세상에서 가장 많은 구조들 중 하나는 함수입니다. 함수(부프로그램, 매서드, 프로시저 등)는 큰 프로그램을 만들 수 있도록 그 안에 매우 많이 사용될 수 있는 작은 프로그램이라고도 할 수 있습니다. 이번 내용에서는 예시를 통해 학생들이 여러 개의 코드들을 함께 묶어 함수로 사용하는 이유를 직관적으로 이해할 수 있도록 합니다.'
      BinaryImages:
        title: 2진 이미지
        desc: 많은 사람들인 2진은 정확히 0과 1들로만 구성된다고 생각하지만, 이전 과정에서 정보가 0과1의 2진 표현으로 다양하게 표현될 수 있다는 것을 배웠습니다. 이번 내용에서는 더 나아가 이미지나 색과 같은 더 복잡한 정보들도 2진 표현으로 표현할 수 있음을 설명합니다. 
      VideoGamesCoordinatePlanes:
        title: 비디오 게임과 좌표 평면
        desc: 당신이 즐겨하는 비디오 게임이 어떻게 대수학에 의해서 동작하는지 알아보자! 대수식 표현법과 좌표 평면은 우리가 비디오 게임의 작동 방식을 이해하는데 도움이 되는지 탐구하고, 당신이 만들어볼 비디오 게임에 대한 계획을 세워보자.
      Contracts:
        title: 계약, 도메인 및 범위
        desc: 계약은 우리에게 기능을 이해하고 토론하는 방법을 제공한다. 이 단원에서는 우리는 계약이 어떻게 우리가 새로운 프로그래밍 언어나 함수를 이해하는데 도움을 주는지 알아 볼 것이다.
      DesignRecipe:
        title: 디자인 레시피
        desc: 마지막 단계에서 학습들은 매우 간단한 몇개의 함수를 썼다 - 하지만 보다 정교한 기능들은 더 사려깊은 접근을 요구한다. 디자인 레시피는 기능들이 예상한 대로 동작하는지 확인하기 위한 테스트 사례들을 포함하여, 기능들을 작성하는 구조적인 접근 방법이다.
      Booleans:
        title: 부울 및 로직
        desc: 부울은 이 과정에서 배울 네번째와 마지막 데이터 형식 입니다. 이번 과정에선 부울이 무엇인지 배우고, 부울이 어떻게 논리적으로 생각하는 함수를 작성하는데 도움이 되는지 배울 것 입니다.
      ConditionalsPiecewiseFunctions:
        title: 조건선택과 불연속 함수
        desc: 함수에 전달하는 매개 변수들은 매우 까다로운 패턴에 따라서 다양한 출력을 내도록 한다. 가정해보자. 우리는 특정 변수들로 하여금 하나의 패턴을 사용하여 출력을 내면서, 다른 값들은 다른 패턴을 사용하기를 바란다. 여기서 조건부가 필요하게 된다...
      CollisionDetection:
        title: 충돌 감지와 피타고라스의 정리
        desc: 화면상의 오브젝트들이 언제 터치되는지 결정하는 것은 대부분의 게임에서 매우 중요하다. 이 단원에서는 피타고라스의 정리와 거리 공식을 사용해서 평면상에 위치한 두 점사이의 거리를 측정하는 방법을 배우고, 두 점이나(게임 캐릭터)의 터치 여부를 결정해보자.
      courseA_unplugged_loops:
        title: 루프 언플러그드
        desc: 이 레슨에서는 루프에 대해 배울 거예요!
      courseB_unplugged_MRF:
        title: 언플러그드 활동
        desc: 이 레슨에서는 친구를 '프로그래밍'할 것예요!
      courseB_unplugged_loopyMRF:
        title: 언플러그드 활동
        desc: '"내 로봇 친구"에서와 마찬가지로 친구를 "프로그래밍"할 것이지만 이번에는 루프로 할 거예요!'
      courseC_Unplugged_ScreenOutTheMean:
        title: 언플러그드 활동
        desc: 오늘 여러분은 온라인 상에서 누군가 비열하게 굴면 어떻게 해야 하는지 배울 거예요.
      courseD_unplugged_digitalCitizenship:
        title: 언플러그드 활동
        desc: 오늘은 디지털 시민이 되는 것이 어떤 의미인지 배울 거예요.
      courseE_unplugged_privateInformation:
        title: '커먼 센스 에듀케이션: 사적 정보와 개인 정보 '
        desc: 오늘은 사적 정보와 개인 정보의 차이에 대해 배울 거예요!
      courseF_unplugged_powerOfWords:
        title: 언플러그드 활동
        desc: 오늘 여러분은 온라인 상에서 누군가 비열하게 굴면 어떻게 해야 하는지 배울 거예요.
      deeper learning description:
        desc: '번역 누락: en-US.data.unplugged.desc'
      courseAB_unplugged_plantASeed:
        title: '실시간 알고리즘: 씨앗 심기'
        desc: 이 레슨은 일상생활에서 알고리즘을 사용하는 것, 예를 들어 씨앗 심기 등과 같은 일상생활에서의 알고리즘과 연관시킬 수 있다. 또한, 컴퓨터과학(정보과학)에서 알고리즘이 기본적으로 사용된다는 것과 같은 보다 큰 통찰에 중심이 맞추어져 있다.
      courseA_unplugged_happyMaps:
        title: 즐거운 맵
        desc: 학생들은 명령어 조합으로 만들어진 하나의 명령으로, 미로를 움직이는 간단한 알고리즘들을 만든다.
      courseA_unplugged_goingPlacesSafely:
        title: 안전하게 자리잡기
        desc: 인터넷은 강력하지만 위험한 곳이기도 하다. 교사는 인터넷을 검색하는 과정에서 자기 자신을 보호하는 방법에 대해서 소개한다.
      courseABC_unplugged_bigEvent:
        title: 큰 이벤트
        desc: 학생들은 컴퓨터가 계속 확인하는 작업인 "이벤트"라는 프로그래밍 개념을 학습하게 된다. 교사가 종이에 그려진 버튼들을 누르면 학생들은 눌려진 버튼에 따라 반응할 것이다.
      courseB_unplugged_digitalFootprint:
        title: 디지털 개인정보 흔적
        desc: 교사는 학생들에게 온라인에서 자신의 디지털 흔적이 어떻게 만들어져 남고, 나중에 어떻게 되는지와 관련한 이야기들을 소개한다.
      courseC_unplugged_buildingAFoundation:
        title: 건물 기초 만들기
        desc: 학생들은 주어진 것들만 이용해서 어떤 구조를 만든다. 구조는 (어떤 높이에 도달하거나, 어떤 무게까지 지탱하거나와 같은)어떤 작업을 완료할 수 있어야 하며, 학생들은 보다 복잡한 상황들이 되었을 때에도 적용할 수 있는 아이디어에 대해서 토론한다.
      courseC_unplugged_paperPlanes:
        title: '실시간 알고리즘: 종이 비행기'
        desc: 이 레슨은 일상생활에서 사용하는 알고리즘과 연관된 활동을 하는데, 종이 비행기 접기를 한다. 또한, 컴퓨터과학(정보과학)에서 알고리즘이 어떻게 가장 기초로서 사용되는지에 대한 통찰과 관련된다.
      courseC_unplugged_gettingLoopy:
        title: 반복시키기
        desc: 이 레슨은 춤 활동을 통해서 반복(반복 실행 명령)이라는 프로그래밍 기초 개념을 소개한다. 학생들은 어떤 동작이라는 의미의 안무에 대해서 배울 것이고, 반복적으로 동작을 반복하게 될 것이다.
      courseC_unplugged_binaryBracelets:
        title: 2진 팔찌
        desc: 학생들은 자신의 이름의 앞글자로 표현되는 2진 팔찌를 만들게 된다. 다양한 방법으로 데이터가 표현되고 저장될 수 있다는 것을 배울 수 있다.
      courseD_unplugged_graphPaperProgramming:
        title: 모눈 종이 프로그래밍
        desc: 학생들은 미리 정의되어있는 명령들의 집합을 사용하는 알고리즘을 만들어 친구들이 똑같은 그림을 그려낼 수 있도록 하게 된다.
      courseD_unplugged_relayProgramming:
        title: 릴레이 프로그래밍
        desc: 학생들은 "모눈 종이 프로그래밍" 이미지에 기초를 둔 알고리즘을 작성하기 위해 달려야 하는 릴레이 달리기를 한다. 한 번에 하나의 명령어만 적을 수 있고, 만약 오류가 어딘가에서 생기면 그 이전에 작성되어있는 모든 명령어를 지워야 한다.
      courseD_unplugged_conditionalsCards:
        title: 조건선택 카드
        desc: 학생들은 조건선택 명령문을 학습하기 위해서 카드 게임과 규칙을 만든다. 예를 들어 "빨간 카드를 가져오면 내가 점수를 얻는다"나 "검정 카드를 가져오면 상대방이 점수를 얻는다"등과 같은 규칙이다. 
      courseD_unplugged_binaryImages:
        title: 2진 이미지
        desc: 많은 사람들인 2진은 정확히 0과 1들로만 구성된다고 생각하지만, 이전 과정에서 정보가 0과1의 2진 표현으로 다양하게 표현될 수 있다는 것을 배웠습니다. 이번 내용에서는 더 나아가 이미지나 색과 같은 더 복잡한 정보들도 2진 표현으로 표현할 수 있음을 설명합니다. 
      courseE_unplugged_diceRace:
        title: '실생활 알고리즘: 주사위 레이스'
        desc: 이 레슨은 일상생활에서의 알고리즘 사용을 연관시킨다. 또한 학생들은 주사위 레이스 게임을 위한 알고리즘을 파악하고 만들게 된다.
      courseE_unplugged_songwritingParameters:
        title: 매개변수를 사용하는 음악 작곡
        desc: 학생들은 노래 부르기에서 코러스의 개념을 사용하는데, 그 과정에서 함수의 정의와 호출에 대해 배울 수 있다.
      courseE_unplugged_internet:
        title: 인터넷
        desc: 학생들은 종이 조각을 사용해 메시지를 보내는데, 이는 인터넷에서 데이터를 전송하는 다양한 방법을 표현하는 것이다.
      courseE_unplugged_crowdsourcing:
        title: 클라우드소싱
        desc: 학생들은 컴퓨터과학(정보과학)에서 많이 사용되는 문제해결  방법인 클라우드소싱 방법을 사용해, 학급 단위와 같은 모둠 활동을 통해 혼자 할 때 보다 더 효과적으로 문제를 해결할 수 있게 됩니다.
      courseE_unplugged_songwriting:
        title: 노래 만들기
        desc: 학생들은 노래 부르기에서 코러스의 개념을 사용하는데, 그 과정에서 함수의 정의와 호출에 대해 배울 수 있다.
      courseF_unplugged_tangrams:
        title: 탱그램 알고리즘
        desc: 이번 학습내용은 알고리즘에 대한 중요한 내용을 보여줍니다. 어떤 하나의 간단한 알고리즘을 매우 많은 곳에 사용할 수 있습니다. 모든 많은 가능한 경우들에 대해서도 똑같이 동작하도록 하려면, 알고리즘은 보다 자세해야 합니다. 
      courseF_unplugged_envelopeVariables:
        title: 변수들 함께 묶기
        desc: 컴퓨터과학(정보과학)에서 변수들은 다양한 것들을 가능하게 해 줍니다. 이번 내용에서는 변수가 어떤 것이며, 여러 가지 경우에 어떻게 사용할 수 있는지 배울 수 있습니다. 이번 내용은 추상화와 관련된 학습내용을 배우기 이전 활동으로 사용해 정확한 개념을 학습하도록 할 수 있습니다.
      courseF_unplugged_forLoopFun:
        title: 재미있는 반복
        desc: 반복은 무한히 실행시키는 것을 가능하게 하지만, 이번에는 반복구조 안에 다른 구조를 넣어 실행시키는 방법을 배우게 됩니다.

      grade4_bee_functions4_instruction: "\"움직여서 꽃꿀 얻기\" 함수는 꿀벌이 회전하고, 꽃꿀을 얻은 후 원래의 위치로 돌아오도록하는 함수입니다.  \\r\n\\r\n이 함수를 사용해서 모든 꽃꿀을 모아보세요."

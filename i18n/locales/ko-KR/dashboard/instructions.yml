      Course 4 Artist Vars 4_instruction: '이번에는 너비의 2배 만큼 높이를 가진 사각형을 만들어보세요. "너비"라는 변수를 100 으로 설정하면 됩니다. 수학 블록들을 이용해 코드를 완성해 주세요.'

        함수를 살펴보았으면, "저장 후 닫기"를 누른 후, 프로그램을 "실행" 시켜 보세요.
      NEW Course 4 Artist Functions 6_instruction: "\"사각형 그리기\" 함수 블록을 이용해서 이 그림을 만들어보세요. 힌트: 각 사각형들은 120 픽셀 만큼 씩 떨어져 있습니다.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: |

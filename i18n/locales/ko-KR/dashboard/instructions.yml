      Course 4 Play Lab Params 1_instruction: |
        "점프" 함수는 주 캐릭터가 100 픽셀 만큼 점프하도록 해줍니다.
        점프 함수를 이용해서 모든 깃발들을 모아보세요.
      Course 4 Play Lab Params 10_instruction: "여러분을 위해서 함수를 하나더 추가했습니다.\\r\n\\r\n\"if\" 명령어를 이용해서 \"player_score\" 가 일정 점수를 넘으면 \"level_up\" 함수가 실행되도록 프로그램을 만들어 보세요.\\r\n\\r\n예시: \"player_score\" > 6\\r\n\\r\n게임을 해보고, 레벨4를 통과해서 다음 퍼즐로 가보세요. "
      Course 4 Play Lab Params 2_instruction: "지금 점프로는 닿을 수 없을 만큼 아주 높은 곳에 깃발들이 있습니다.\n\"위\", \"아래\" 화살표를 이용해 멀티 점프가 가능하게 해보세요. \\r\n\\r\n\"높이\" 라는 매개변수를 점프 함수에 추가해야 합니다. \"위\"는 강아지를 200 픽셀 만큼 점프하게 만들고, \"아래\"는 100 픽셀 만큼 점프하도록 해야 합니다.\n\\r\n\\r\n힌트: 점프 함수를 수정해서 \"높이\" 매개변수를 사용할 수 있도록 해야합니다."
      Course 4 Play Lab Params 3_instruction: |
        점프 함수에 다른 매개 변수를 더 추가해서, 다른 캐릭터들도 사용할 수 있게 되었습니다.
        각각의 캐릭터들은 1부터 시작되는 수로 나타내져 있습니다.
        "점프" 함수를 수정해서 "캐릭터" 매개 변수로 적당한 캐릭터가 점프하도록 만들어보세요. 
      Course 4 Play Lab Params 4_instruction: |
        "순찰" 함수가 있습니다.
        함수를 수정해서 고양이가 400 픽셀 위로 이동 했다가, 다시 400 픽셀 아래로 이동하게 해보세요.
      Course 4 Play Lab Params 5_instruction: |
        "순찰" 함수에 "캐릭터" 매개변수를 추가해서, 원하는 캐릭터를 화면에 나타낼 수 있도록 해보세요.
        캐릭터들은 1, 2, 3 으로 선택할 수 있도록 해주세요.
      Course 4 Play Lab Params 6_instruction: '"순찰" 함수에 "속도" 매개변수를 더 추가해 보세요. 다른 캐릭터들이 깃발을 잡기 전에 펭귄이 깃발들을 잡을 수 있도록 "속도" 매개변수를 "속도 설정" 블록에 사용하세요.'
      Course 4 Play Lab Params 7_instruction: "자 이제 즐겨보세요. 주어진 코드가 어떻게 동작하게 될지 한 블록씩 살펴보세요. \\r\n\\r\n살펴본 다음에, 강아지 캐릭터를 방향키로 움직여 깃발을 모두 모아보세요."
      Course 4 Play Lab Params 8_instruction: '"캐릭터가 닿으면" 블록을 이용해서, 강아지 캐릭터다 다른 캐릭터들에 닿으면, 처음의 가장 위쪽의 가장 왼쪽으로 이동되도록 해 보세요.'
      Course 4 Play Lab Params 9_instruction: "이전 단계에서 봤던 게임입니다만, 대부분의 코드가 숨겨져있습니다. 여기에 \"score_points\" 함수가 있습니다.\\r\n\\r\n함수를 수정해서 \"points\" 매개변수를 \"player_score\"의 변수로 추가해 주세요.\\r\n\\r\n\"play_score\" 변수는 강아지가 고양이에게 하트를 붙일 때마다 증가하고, 고양이가 강아지에게 하트를 붙일 때마다 감소해야합니다.\\r\n\\r\n참고:\n\"실행\"을 눌러 실행해 보세요. 강아지가 6 포인트를 얻으면 다음 퍼즐로 갈 수 있습니다. "
      Course 4 Play Lab Vars 1_instruction: |
        이번에는 코드를 작성할 필요가 없습니다. "실행"을 눌러 실행시켜보세요! 이번 게임에서,
        여러분은 고양이보다 더 많은 깃발을 모으기 위해 노력하는 강아지입니다. "아래" 방향키를 이용해서
        강아지를 움직여보세요. 그만하려면 "마치기"를 누르면 됩니다.
      Course 4 Play Lab Vars 2_instruction: '이전 퍼즐은 공정하지 않았습니다! "강아지 속도" 변수의 값을 바꿔서 고양이보다 더 많은 깃발을 모을 수 있도록 해보세요. 10 개의 깃발을 먼저 모으면 이깁니다!'
      Course 4 Play Lab Vars 3_instruction: |
        이번에는 새로운 종류의 게임입니다!
        왼쪽/오른쪽 화살표를 이용해 움직이고, 위/아래 화살표를 이용해서 점프합니다. 모든 깃발을 모을 수 있는지 해보세요.
      Course 4 Play Lab Vars 4_instruction: |
        이제 "높이" 라는 변수를 사용해서 강아지가 뛰는 높이를 조정할 수 있습니다.
        모든 깃발에 닿을 수 있도록 "높이" 변수를 조정해주세요.
      Course 4 Play Lab Vars 5_instruction: |
        자 이제 게임을 만들어보세요!
        일단 먼저 점수가 필요합니다. 이전 레벨에서 보았던 코드를 다시 만들어서
        점수를 10으로 설정해주세요. 
      Course 4 Play Lab Vars 6 (copy 1)_instruction: |
        좋아요, 이제 점수 변수를 얻었습니다. 그런데 이제 어떻게 잘 사용할 수 있을까요?
        파이어볼로 적을 맞출 때마다 점수 변수를 붙이는 것은 어떨까요? "캐릭터 2가 물체에 닿을 때" 이벤트를 이용해서 파이어볼이 고양이에 닿을 때 점수를 갱신하도록 해보세요. 점수=점수+1 로 설정해서 점수를 올릴 수 있습니다.
        점수를 10 까지(한 번에 1 씩) 올려서 이 레벨을 통과해보세요.
      Course 4 Play Lab Vars 6_instruction: "오른쪽 방향키를 이용해 하트를 맞춰보세요.\\r\n\\r\n이 게임에서는 어떻게 포인트를 올려야 할까요?\n강아지가 하트로 고양이를 맞출 때마다 \"점수\" 변수에 1씩 더해보세요.\n\"캐릭터 2가 물체에 닿으면\" 이벤트를 이용해 점수를 업데이트하면 됩니다. \"점수=점수+1\"로 설정해서\n변수의 값을 하나씩 올리면 됩니다. 점수를 10 까지(한 번에 1 씩) 올려서 이 레벨을 통과해보세요."
      Course 4 Play Lab Vars 7_instruction: |
        좋아요. 이제 이 게임을 좀더 어렵게 만들어보세요. 강아지(캐릭터 1) 가 고양이(캐릭터 2) 가 발사한
        노란 하트를 맞으면, 점수를 잃어야 합니다. 10 포인트에서 시작하기 때문에 아주 어렵지는 않습니다.
        10 부터 0 까지 포인트를 내려서 이 레벨을 통과해보세요.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: |
        자, 이제 이 게임을 위한 마지막 작업입니다. - 플레이어가 승리(패) 하도록 해보세요.
        점수의 값을 검사하기 위해 반복 구조를 사용하세요 - 점수가 20 보다 커지면, 적이 없어지도록 하세요.
        점수가 0 보다 작아질 때마다, 플레이어가 없어지도록 해주세요.
        게임이 그렇게 잘 동작하면 "마침"을 눌러주세요.
      Course 4 Play Lab Vars 8_instruction: |
        이 게임에서 강아지가 승리(패) 하게 해보세요.
        무한 반복을 사용해 점수의 값을 확인하세요 - 점수가 20 보다 크면 적(고양이) 이 사라지게 하세요.
        점수가 0 보다 작으면, 플레이어(강아지) 가 사라지게 해주세요.
        게임이 그렇게 잘 동작하면 "마침"을 눌러주세요.
      Course 4 Play Lab Vars 9_instruction: "자유롭게 만들어보세요! 여기에는 지금까지 이 과정에서 사용했던 모든 변수들이 모두 있고,\\r\n필요한 몇 가지가 더 있습니다.\\r\n\\r\n도구 상자에 블록들이 아주 많은데 적당히 분류해야할 것 같습니다!\n이제, 각 블록들을 적당한 카테고리로 묶어 두었습니다. 블록들을 충분히 살펴보세요.\n다 살펴본 이후에 반복 구조, 변수, 이벤트를 이용해 게임이나 이야기를 만들어보세요. \\r\n\\r\n힌트: 모든 명령들을 작업 공간에서 살펴보려면 스크롤해 내려보세요."
      Course 4 Play Lab Vars_instruction: |
        좋아요. 이제 게임의 마지막 단계를 만들어 보세요.
        - 플레이어가 승리(패) 하도록 설정해 보세요. 무한 반복을 이용해 점수 값을 확인하도록 하세요
        - 점수가 20 보다 크면 적이 사라지게 해주세요. 점수가 0 보다 작으면 플레이어가 사라지게 하면 됩니다.
      Course 4 Play Labs For Loops 1_instruction: |
        강아지가 1부터 100까지 모든 자연수를 말하도록 해보세요.
        1개의 반복 구조와 카운터 블록을 이용해서, 한 번 실행될 때마다 카운터 값을 말하도록 하면 됩니다.
      Course 4 Play Labs For Loops 2_instruction: |

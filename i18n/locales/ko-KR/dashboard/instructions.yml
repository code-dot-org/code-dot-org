      Course 4 Play Labs For Loops 4a_instruction: "자, 이제 단계 7에서의 변수들과 \"카운터\" 변수를 이용해 마술 같은 일을 해봅시다.  \\r\n\\r\n이 퍼즐에서 강아지는 \"증가 값\"에 따라, 0 부터 1000 까지 카운트 할 것입니다.\n처음 \"증가 값\"을 10으로 시작하면 어떻게 되는지 살펴보세요."

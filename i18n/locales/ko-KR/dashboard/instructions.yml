      Course 4 Bee 2_instruction: '"만약/아니면" 블록으로 꽃인지? 아니면 벌집인지? 확인하도록 해 보세요. 만약 꽃이면 꽃꿀을 모으고... 아니면, 꿀을 만들어보세요!'

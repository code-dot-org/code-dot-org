      4-5 Artist Patterns 5_instruction: "자 이제 한 줄에 6개의 다이아몬드를 그려보세요. \n\\r\n\\r\n다이아몬드 코드에서 2번 반복하던 것을 3번 반복으로 고친 것을 잘 보세요. - 왜 그랬을까요?\\r\n"

      Course 4 Bee For Loops 1_instruction: 각 꽃에서 꽃꿀을 모으기 위해서 반복 구조를 사용하세요.
      Course 4 Bee For Loops 10_instruction: |
        반복 카운팅이 줄어드는 과정에서는 반복이 한 번씩 끝날 때마다 카운터 변수의 값이 줄어듭니다.

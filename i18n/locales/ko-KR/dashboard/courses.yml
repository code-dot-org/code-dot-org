ko:
  data:
    course:
      name:
        csp-2017:
          assignment_family_title: 컴퓨터 과학 원리
          title: 컴퓨터 과학 원리 ('17-18)
          version_title: "' 17-18"
          description_student: 2016년 가을, 칼리지 보드는 최신 AP® 과정과 AP 컴퓨터 과학 원리를 시작했습니다. 과정은 학생들에게 컴퓨터 과학의 기본 개념을 소개하고 그들에게 컴퓨팅과 기술이 세계에 어떤 영향을 주는지 탐구하게 합니다. AP 프로그램은 AP 컴퓨터 과학 원리를 컴퓨터 과학 영역에서의 리더 창출과 전통적으로 필수 컴퓨팅 툴과 다학제간 기회에서 소외된 이들을 유치하여 참여시킨다는 목표로 설계했습니다.
          description_teacher: 2016년 가을, 칼리지 보드는 최신 AP® 과정과 AP 컴퓨터 과학 원리를 시작했습니다. 과정은 학생들에게 컴퓨터 과학의 기본 개념을 소개하고 그들에게 컴퓨팅과 기술이 세계에 어떤 영향을 주는지 탐구하게 합니다. AP 프로그램은 AP 컴퓨터 과학 원리를 컴퓨터 과학 영역에서의 리더 창출과 전통적으로 필수 컴퓨팅 툴과 다학제간 기회에서 소외된 이들을 유치하여 참여시킨다는 목표로 설계했습니다.
          description_short: 기초적인 컴퓨터 과학의 원리를 배우기
        csd-2017:
          assignment_family_title: 컴퓨터 과학 발견
          title: 컴퓨터 과학 발견 ('17-18)
          version_title: "' 17-18"
          description_student: 컴퓨터 과학 발견 (CS 발견)은 학생에게 진품을 만들고 창의성과 소통, 문제 해결, 재미를 위한 매체로서 컴퓨터 과학에 참여하도록 힘을 실어 주는 컴퓨터 과학 입문 과정입니다.
          description_teacher: 컴퓨터 과학 발견 (CS 발견)은 학생에게 진품을 만들고 창의성과 소통, 문제 해결, 재미를 위한 매체로서 컴퓨터 과학에 참여하도록 힘을 실어 주는 컴퓨터 과학 입문 과정입니다.
          description_short: 학생에게 진품을 만들도록 힘을 실어 주는 컴퓨터 과학 입문 과정
        allthethingscourse:
          title: 모든 것을 포함한 코스
          description_short: 이 코스는 모든것을 위한 것입니다.
          description_student: 이 코스는 모든것을 위한 것이며 학생들을 위해 좀 더 긴 설명이 있습니다.
          description_teacher: 이 코스는 모든것을 위한 것이며 선생님들을 위해 좀 더 긴 설명이 있습니다.

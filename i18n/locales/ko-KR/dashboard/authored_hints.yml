      Course 4 Playlab For Loops 4b_authored_hint:
        Course_4_Playlab_For_Loops_4b_a: 깃발은 캐릭터들에서 약 330 픽셀 떨어져 있습니다.
        Course_4_Playlab_For_Loops_4b_b: 각 캐릭터가 시작 및 정지 숫자가 다른 동일한 이동 수에서 330 픽셀에 도달하게하려면 어떻게해야합니까?
        Course_4_Playlab_For_Loops_4b_c: 기억하세요, 깃발에 도달하기 위해 각 캐릭터에게 동일한 수의 단계가 걸리는 한 캐릭터가 마지막 단계에서 플래그를 얼마나 많이 통과했는지는 중요하지 않습니다.

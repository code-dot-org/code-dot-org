ko:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: '''앞으로 100 픽셀 이동'' 블록을 쓰면 자동으로 라인을 그려질 것입니다.'
        2-3_Artist_1_new_b: 옆으로 도는 것이 어려우신가요? '오른쪽으로 90도 회전' 블록을 사용하세요.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: '각도에 문제가 있나요? 8번 회전해서 360도 이동해야해요.  360 나누기 8은 얼마일까요? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: 원은 360도에요. 그러니까 아티스트는 루프를 돌때마다 각각 1도씩 돌려야해요. 그럼, 360번을 돌려야겠네요.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: 이 아티스트는 올바른 방향을 가리키고 있지 않는 것 같아요. 선을 그리기 전에 먼저 그것들을 돌려놓을 수 있나요?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: 100에서 70을 뺀 결과는 무엇인가요?  이 게임에서 그 결과는 바로 모자의 높이와 같답니다!
        2-3_Artist_3new_b: 이 아티스트는 올바른 방향을 가리키고 있지 않는 것 같아요. 선을 그리기 전에 먼저 그것들을 돌려놓을 수 있나요?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: 집 그리기를 끝내려면, 우리 모두 사각형을 그려야해요!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: '그 작은 각도들을 만들려면, 여러분은 사각형으로 만들었던 것보다 매번 *더 멀리* 돌려야 해요.'
        2-3_Artist_6_b: 이미 오른쪽을 향해 있기 때문에, 앞쪽으로 이동하면서 시작하는 것이 가장 쉽습니다. 그런 후 삼각형을 만들기 위해 왼쪽으로 돌립니다. 
        2-3_Artist_6_c: 삼각형의 각 면은 사각형(100픽셀)의 각 면의 길이와 같습니다. 
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: 이 퍼즐을 푸는 가장 쉬운 방법은 첫째 사각형을 그리고 두번째 사각형을 그리기 전에 화가의 방향을 아래쪽으로 향하게 하여 끝냅니다. 
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: 만약 여러분이 200에서 반으로 줄이면, 각 사각형의 면은 얼마나 많은 픽셀을 필요로 할까요?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: 이 다이아몬드의 면은 정확히 사각형입니다. 
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: 각 단계는 가로 100픽셀, 세로 100픽셀 입니다.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: 이 다이아몬드는  45도 회전한 사각형입니다.
        2-3_Artist_9_b: |-
          여러분의 사각형 그리기를 시작하기 전에, 화가의 방향을 왼쪽으로 45도 회전하는 것을 잊지 마세요!
          (https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: 여러분은 컨트롤 패널을 10픽셀 *넓게* 하는 것임을 기억하세요... 결국 여러분이 어떤 숫자로 변경했든지 10을**추가**하는 것임을 명심하세요.
        2-3_Artist_Debugging_10_b: "**여기서의 시행착오는 아주 좋습니다!**\n한번에 숫자 한개씩 변경하면서 시작하세요.\n어떤 숫자가 무엇을 할까요?\n잘 되지 않으면,  \"Start over\"를 클릭하세요. 그러면 여러분의 코드는 다시 초기화됩니다. "
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: '힌트: 각 수염은 75픽셀입니다. '
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: 15도 회전은 너무 작습니다. 
        2-3_Artist_Debugging_3_b: 프로그램의 실행이 너무 빨라서 결과를 보기 힘들다면, 슬라이더로 천천히 진행 시켜 보세요.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: 화가가 첫번째 라인을 그린 후 여러분이 화가를 이동시켰거나 뒤로 점프시키면 무슨일이 일어나나요? 
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          'shape'는 몇번 반복되었나요?
          'shape'는 몇번 반복 *되어야만* 하나요?
          여러분은 이프로그램의 어디에서 그것을 변경할 수 있을까요?

      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: 화가는 그리기를 시작하기 전에 60도 더 왼쪽으로 회전 되어야만 해요.
        2-3_Artist_Debugging_9_b: 여러분은 전체 회전을 하기 위에 또 다른 블록을 추가할 필요는 없습니다. 단지, 이미 있는 '왼쪽 회전' 블럭에 60도를 추가하세요.
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: 이 사각형들은 각 면이 100픽셀입니다. 즉, 두번째 사각형을 그리기 전에 여러분은 앞쪽으로 175픽셀을 이동해야 할 것입니다.  
        2-3_Artist_Functions_1_b: 안경을 만들기 위해 선이 겹쳐서 그려지더라도 괜찮아요. 
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: 이 사각형들은 각 면이 100픽셀입니다. 즉, 두번째 사각형을 그리기 전에 여러분은 앞쪽으로 175픽셀을 이동해야 할 것입니다.  
        2-3_Artist_Functions_1_b: 안경을 만들기 위해 선이 겹쳐서 그려지더라도 괜찮아요. 
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: 여러분은 함수 내에서 면의 수와 면의  길이 뿐 아니라 각 면들 사이에서 화가의 회전 각도까지 변경해야만 할 것입니다. 
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: 여러분은 함수 내에서 면의 수와 면의  길이 뿐 아니라 각 면들 사이에서 화가의 회전 각도까지 변경해야만 할 것입니다. 
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: 무엇을 추가해야 할지 알기 위해, 먼저 코드를 실행하세요. 
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: 무엇을 추가해야 할지 알기 위해, 먼저 코드를 실행하세요. 
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          여러분의 프로그램은 반드시:
          -함수 사용
          -100 + 75픽셀 앞으로 이동
          -함수 사용
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          여러분의 프로그램은 반드시:
          -함수 사용
          -100 + 75픽셀 앞으로 이동
          -함수 사용
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**\n"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**\n"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: 이 디자인을 완성하기 위해, 화가는 각 사각형 사이에서 120도 회전해야만 합니다. 
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: 이 디자인을 완성하기 위해, 화가는 각 사각형 사이에서 120도 회전해야만 합니다. 
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          기억하세요!  마지막 퍼즐의 코드는 :
          (https://images.code.org/15288d042780242ec5edeed5204c6ebb-image-1469640792081.png)
        2-3_Artist_Loops_New_11_b: 새로운 회전은 루프 내부의 코드의 **끝**에 있어야 합니다.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: 다이아몬드를 시작하기 전,  화가는 오른쪽 경로에 오르기 위해 왼쪽으로 60도 회전해야만 합니다. 
        2-3_Artist Loops_New_12_b: 화가가 100픽셀 앞쪽으로 이동한 후,  화가는 뾰족한 모서리를 만들기 위해 오른쪽으로 120도 회전해야 합니다. 
        2-3_Artist Loops_New_12_c: 완만한 모퉁이를 만들기 위해서 화가는 60도만 오른쪽으로 회전하면 됩니다.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "다이아몬드의 각 모서리에서, 화가는 다음을 시작하기 위해 이미 오른쪽으로 향해 있습니다. \n이렇게 하면, 우리는 다음 코드를 시작하기 전에 '왼쪽으로 돌기'블럭을 추가할 필요가 없습니다. "
        2-3_Artist_Loops_New_13_b: "다이아몬드를 만들기 위해, 화가가 해야 할 것은:\n-이동\n-120도 오른쪽으로 돌기\n-이동\n-60도 오른쪽으로 돌기"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: 화가가그리기를 시작하기 전에 오른쪽으로 45도 돌기를 해야 합니다. 
        2-3_Artist_Loops_New_9_b: V는 사각형의 딱 반입니다. 사각형의 반을 그리려면 코드를 어떻게 해야 할까요? 
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: 반복(loop)명령문 안에 회색블럭 모두를 넣어야 하는 것을 기억하세요.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "각도 관련하여 도움이 필요합니까?**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: 모든 회색 코드를 입력하고 루프 안에서 블록을 돌리도록 하십시오.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "각도 관련하여 도움이 필요합니까?**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "다음번에 그릴 사각형 꼭대기로 이동하기 위해서 '앞으로 점프' 블록을 이용해보세요.\n만약 사각형이 20픽셀이고, 사각형끼리 20픽셀 씩 떨어져 있다면 얼마만큼이나 점프해야 할까요?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "각각의 루프에서 얼마나 돌아야 합니까?  360/10은 얼마입니까?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          정확한 각도를 찾는데 도움이 필요하십니까?
          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: 어떻게 블럭을 맞추는지 어려우셨죠? 보라색 꽃을 다룬 것처럼 빨간 꽃도 다뤄보세요.
        2-3_Bee_Conditionals_14_b: 붉은 꽃이 보라색이라면 코드를 줄이기 위해 여분의`반복` 블럭을 사용하는 방법을 알아낼 수 있습니까?
        2-3_Bee_Conditionals_14_c: "크게 두가지로 나눠보세요.\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n1) 꿀을 3번 모으세요.\n  - 앞으로 5번 이동하세요.\n  - 꿀이 있는지 확인하세요.\n  - 왼쪽으로 도세요.\n  \n2) 꿀 만들기 \n  - 한 번 앞으로 이동하십시오.\n  - 꿀을 두개 만드세요."
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: '주의사항: 보라색 꽃의 꿀은 프로그램 실행 할때마다 0개나 1개로 달라 질 수 있습니다.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: 앞으로 나아갈 때, 꿀을 모을 때, 꿀을 만들 때 마다 반복문을 사용하면 코드가 가장 짧습니다.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: '주의: 보라색 꽃의 꿀은 프로그램 실행 할때마다 0부터 1개로 달라 질 수 있습니다.'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: 잘못된 블럭을 찾아 고칠 때 '반복' 문을 사용하여 조금 더 간단한 패턴으로 만들 수 있겠나요?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: 잘못된 블럭을 찾아 고칠 때 '반복' 문을 사용하여 조금 더 간단한 패턴으로 만들 수 있겠나요?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: 벌이 잘 못 움직이는 곳이 곳이 있나요? 블럭을 옮기면 어떻나요?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: 반복문을 함수와 함께 사용 하지 않아도 됩니다. 이동한 후 함수를 사용하고, 또 이동하고나서 함수를 사용해보세요.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: 반복문을 함수와 함께 사용 하지 않아도 됩니다. 이동한 후 함수를 사용하고, 또 이동하고나서 함수를 사용해보세요.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "퍼즐이 어려울 경우 한번에 함수를 조금씩 구현해보세요.\n일부 블럭을 추가 하여 시도해보세요. 그리고 나서 조금 더 추가하고 다시 시도해보세요.\n곧 성공 할 것입니다!\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "퍼즐이 어려울 경우 한번에 함수를 조금씩 구현해보세요.\n일부 블럭을 추가 하여 시도해보세요. 그리고 나서 조금 더 추가하고 다시 시도해보세요.\n곧 성공 할 것입니다!"
        2-3_Bee_Functions_8_b: |-
          녹색 함수 블럭 안에 코드를 구현해야 한다는 것을 기억하세요.
          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: 반복문 안에는 4개의 블럭이 있어야 합니다.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: 반복문 안에는 6개의 블럭을 가지고 있어야 합니다.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: 하나씩 다른 두 개의 반복문이 필요합니다.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: 반복문 안에는 5개의 블럭이 있어야 합니다.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: 처음 동작은 이동이 아닌 회전 입니다.
        2-3_Bee_Loops_4A_b: 프로그램의 마지막 부분은 루프 외부의 프로그램 끝 부분에 코드를 작성하여 끝낼 수 있습니다.
        2-3_Bee_Loops_4A_c: 아직 반복문을 발견 할 수 없다면 먼저 코딩을 하고 나서 '반복'문으로 합 할 수 있는지 확인하세요.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: 아직 블럭을 '반복'에 바로 넣을 수 없다면 먼저 각 블럭으로 코딩 해보고 패턴을 보세요.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: 만약 블럭을 '반복'에 바로 넣을 수 없다면 먼저 각 블럭을 한개씩 가져온 뒤 패턴이 있는지 보세요.
        2-3_Bee_Loops_6_b: 코딩이 완료되었을 때는 '반복'문 안에 6개의 블럭이 있어야 합니다.
      2-3 Bee Loops 7_authored_hint:

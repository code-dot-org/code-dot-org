      Course 4 Bee Params 7_authored_hint:
        notice_pattern: '꽃꿀의 갯수가 어떻게 변화하는지에 대한 패턴을 보았습니까? '
        count_with_for: 꽃꿀 갯수가 단계적으로 올라갑니다. 갯수를 세는 동안 같은 일을 여러 번하기 위해 어떤 종류의 블록을 사용할 수 있습니까?
      Course 4 Bee Params 8_authored_hint:
        Course_4_Bee_Params_8_a: 매번 꿀의 갯수와 꽃꿀의 갯수를 물어 보는 것도 괜찮습니다. 아무것도 없다면 숫자는 0이 될 수 있습니다.
      Course 4 Play Lab Params 2_authored_hint:
        Course_4_Play_Lab_Params_2_a: 점프 기능에서 "편집"을 클릭하고 '높이'매개 변수를 사용하도록 업데이트해야합니다.
      Course 4 Play Lab Vars 2_authored_hint:
        Course_4_Play_Lab_Vars_2_a: '`강아지_속도`의 번호를`고양이_속도`보다 큰 값으로 설정하십시오.'
      Course 4 Play Labs For Loops 2_authored_hint:

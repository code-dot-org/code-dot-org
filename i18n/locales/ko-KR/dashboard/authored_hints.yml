      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          화단이 주변 600 픽셀이고 측면 2 개가 길이가 200 픽셀 인 경우 다음은 짧은면이 합쳐지는 길이를 계산하는 방법입니다.

          ** 600 - 200 - 200 = 200 **

          즉, 짧은 쪽이 최대 200 픽셀을 더합니다.
        4-5_Artist_3_b: '''반복''문을 바로 찾을 수 없다면 모든 솔루션을 코딩으로 나열해보고 패턴을 찾아보세요.'
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "360도의 원이 있습니다.\n\n원이 완성되기 전에 몇번의 반복 코드가 필요 할까요(한번당 1도씩 돌릴 수 있음)!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          시행 착오는 훌륭한 방법이지만 90도 각도를 3 등분하여 문제를 해결할 수도 있습니다.

          **90 / 3 = _____**
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: '어느 각도가 가장 작은가? 아티스트는 어느 각도에서 서 있나? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "긴 측면은 각각 240 픽셀입니다. 즉, 2 개의 짧은면이 합친 값은 아래와 같습니다.\n\n** 800 - 240 - 240 = 320 **\n\n** 320 / 2 **는 무엇입니까? "
        4-5_Artist_8_b: "이 이미지는 두 가지 방법으로 수행 할 수 있습니다!\n- ** 120 ** long ** ** 160 ** 높이의 겹쳐진 측면이있는 두 개의 직사각형을 그립니다.\n\n- ** 240 ** long ** ** 160 ** 높이인 직사각형 하나를 그린 다음 중간에 선을 추가하십시오."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "삼각형이 등변 면인 경우 모든면과 모든 각도가 동일합니다.\n"
        4-5_Artist_9_b: 같은 크기의 3 개의 삼각형을 그릴 필요가 있습니다. 각 도형을 그린 후에 새로운 위치로 점프 하는 것을 잊지 마십시오.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: 이 퍼즐을 완성하기 위해 바깥 삼각형만 그려야 합니다.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: 원 안에 360 도가 있고 각 반복문이 3도씩 회전하면 전체 원의 절반을 그리는 몇번의 반복이 필요 합니까?

      Course 4 Artist Vars 13_authored_hint:
        Course_4_Artist_Vars_13_a: 두 개의 반복문(한개의 반복문 안에 다른 한개) 를 '변' 갯수 만큼 반복해야합니다.
        Course_4_Artist_Vars_13_b: "내부 반복 루프는 팔각형을 그립니다 (왼쪽으로 돌림).\n\n그 다음에는 앞쪽으로 이동하고 바깥 쪽 루프에서만 오른쪽으로 회전해야합니다."

        2-3_Maze_16_b: "많은 블럭을 '반복'문 안에 넣기 위해서는 마우스로 클릭하여 작업 영역으로 이동 한 뒤 모든 블럭을 시작 프로그램 안으로 옮깁니다.\n\n모든 블럭을 '실행하면' 블럭을 다시 연결 한 뒤 확인해 봅니다."
      2-3 Maze 6_authored_hint:

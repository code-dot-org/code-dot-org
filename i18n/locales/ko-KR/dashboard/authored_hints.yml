      Course 4 Artist For Loops 11_authored_hint:
        Course_4_Artist_For_Loops_11_a: "회전 각은 각 모양과 함께 바뀔 것입니다!\n\n수학 블록을 사용하여 각도를 오른쪽으로 가져야 하는 360을 면의 개수로 나눈 값을 입력하십시오. "
      Course 4 Artist For Loops 11a_authored_hint:
        Course_4_Artist_For_Loops_11a_a: '모양이 있는 변의 수를 360으로 나눈 값은 회전해야하는 각도의 수입니다. '
        Course_4_Artist_For_Loops_11a_b: '매회마다 현재의면 수의 10 배만큼 앞으로 이동 해야 합니다. '
      Course 4 Artist For Loops 3_authored_hint:
        Course_4_Artist_For_Loops_3_a: '`카운트 반복`문을 이용해 이동하려고 하면, ''counter`를 거리만큼 사용하고 있는지 확인하십시오.'
      Course 4 Artist For Loops 4_authored_hint:
        Course_4_Artist_For_Loops_4_a: "** 가장 작은 번호는 무엇입니까?\n가장 큰 숫자는 무엇입니까?\n매회 얼마나 큽니까? **\n\n그것들은`카운트 반복` 문을 채우기 위해 당신이 물어야 할 질문들입니다."

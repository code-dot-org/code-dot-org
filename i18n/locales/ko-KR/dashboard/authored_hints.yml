        Course_4_Artist_For_Loops_Challenge_a: 가장 큰 모양에는 19면이 있습니다. 가장 작은 것이 단지 2 개뿐입니다.
        Course_4_Artist_For_Loops_Challenge_b: '`카운트 반복`문은 매회 두 번 카운트합니다.'

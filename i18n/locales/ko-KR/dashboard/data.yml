        studio_gumball_free_play: "게임이나 이야기를 직접 만들어보세요.\n다 만들고 나면, 친구들의 스마트폰, 태블릿, 컴퓨터에서 실행시켜 볼 수 있게 됩니다."
        studio_full_sandbox: 자신만의 게임을 만들어보세요. 만들기가 완료되면 마치기를 눌러 친구들의 스마트폰에서 해볼 수 있도록 할 수 있습니다.

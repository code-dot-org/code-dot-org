        studio_gumball_hello1: "아나이스가 새로운 친구들을 만들고 싶어합니다.\n\"말하기\" 블록을 작업 영역에 드래그해서 넣어서 \"안녕\"이라고 말 할 수 있도록 해주세요. \"안녕\"이라고 입력하면 됩니다."

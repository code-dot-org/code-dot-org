        studio_gumball_move_to_flag: "바나나조는 운동회 달리기를 하는 중입니다!\n\"이동하기\" 블록을 이용해서 마지막 200 픽셀을 이동시켜 주세요."
        studio_gumball_move_to_actor: 검볼 (캐릭터 1) 과 다윈 (캐릭터 2) 는 운동회에 늦었습니다! "캐릭터 움직이기" 블록을 이용해서, 검볼이 다윈 아래쪽 200 픽셀 거리로 움직이도록 해주세요. 그 다음에 "캐릭터가 닿으면" 이벤트를 다른 블록에 붙여서, 서로 닿으면 소리를 낼 수 있게 해주세요.
        studio_gumball_repeat: '"무한 반복" 블록은 코드를 무한히 반복 실행 시켜줍니다. 블록들을 붙여서 검볼이 왼쪽 오른쪽으로 반복해서 움직이면서, 워밍업 할 수 있게 해주세요.'
        studio_gumball_click_hello: "\"제자리에 서, 준비, 출발!\" 라고 말하면서 달리기를 시작시킬 수 있도록 안톤을 도와주세요.\n프로그램을 테스트해 보려면, 실행을 누른 후 안톤을 클릭하면 됩니다."

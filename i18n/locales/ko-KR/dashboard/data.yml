        studio_gumball_sound_and_points: "안톤 (캐릭터 2) 이 좌우로 움직이고, 바나나 조 (캐릭터 1) 이 화면을 돌아다니는 거의 모든 코드를 주었습니다.\n\"캐릭터가 닿으면\" 이벤트에 다른 블록들을 붙여서 코드를 완성시키고, 바나나 조와 안톤이 서로 충돌하면 소리를 내고 점수를 올릴 수 있도록 해주세요. 게임을 실행시켜 보세요."

  tutorial_boatrace_shortdescription: 레이싱 게임을 만드는 방법을 배웁니다. 플레이어는 마우스를 이용하여 배가 장애물과
    충돌하지 않고 무인도에 도착하도록 조종합니다.
  tutorial_ccplay_shortdescription: 게임 레벨 시리즈를 코딩하고 플레이 하는 동안 중요한 컴퓨터 과학 개념을 배웁니다.
    최종 레벨에서 스크래치로 게임을 코딩하기 위한 창의성과 스킬을 과시하세요.
  tutorial_grinch_shortdescription: '드론과 최첨단 썰매를 선물을 잡아채 산 아래로 내려가게  프로그램하는 방법을 배워

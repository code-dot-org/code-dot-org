  self_paced_pl_intro_list_title_01: 유연성 및 편의성
  self_paced_pl_intro_list_desc_01: 원하는 속도로 원하는 시간에 자료를 활용하세요.
  self_paced_pl_intro_list_title_02: 맞춤형 학습 경험
  self_paced_pl_intro_list_desc_02: 귀하의 필요와 교육 상황에 가장 중요한 영역에 집중하십시오.
  self_paced_pl_intro_list_title_03: 고품질 콘텐츠 이용
  self_paced_pl_intro_list_desc_03: 컴퓨터 과학을 효과적으로 가르치기 위한 최신 모범 사례, 연구 및 전략을 확인해 보십시오.
  self_paced_pl_callout: 진행자가 주도하는 전문 학습 옵션을 찾고 계신가요?
  self_paced_pl_callout_link: 대면 및 가상 워크숍을 확인해 보세요.
  self_paced_pl_modules_heading: 자기 주도형 전문 학습 모듈
  self_paced_pl_modules_desc: 책을 읽고, 비디오를 보고, 대화형 퍼즐을 완성하고, 학습한 내용을 되새기면서 교실에서 컴퓨터
    과학을 가르칠 준비를 하면서 자신의 이해력을 키울 수 있습니다.
  self_paced_pl_modules_list_heading: 이러한 모듈 중 하나를 완료한 후 참가자는 다음을 수행하게 됩니다.
  self_paced_pl_modules_list_01: Code.org 웹사이트 및 교사 도구를 탐색하는 방법을 알아보세요.
  self_paced_pl_modules_list_02: 콘텐츠, 도구 및 교육에 대한 높은 수준의 이해를 얻으십시오.
  self_paced_pl_modules_list_03: 학생들과 함께 커리큘럼을 가르칠 준비를 하십시오.
  self_paced_pl_facilitator_heading: 더 깊이 배우고 싶으신가요?
  self_paced_pl_facilitator_subheading: 진행자 주도 워크숍
  self_paced_pl_facilitator_desc: 위의 자습형 온라인 모듈 외에도 교사를 위한 진행자 주도의 전문 학습 워크숍이 제공됩니다.워크숍에
    참여한 100,000명 이상의 교사들과 함께하세요.참석자 중 90% 이상이 다른 교사들에게 저희 프로그램을 추천하겠다고 답했습니다.
  self_paced_pl_facilitator_call_to_action: 진행자 주도의 전문 학습 살펴보기
  self_paced_pl_resources_heading: 교사를 위한 추가 자료
  self_paced_pl_resources_title_01: Code.org 지역 파트너
  self_paced_pl_resources_desc_01: Code.org 지역 파트너와 연결하여 해당 지역에서 무슨 일이 벌어지고 있는지 알아보세요.지역
    Code.org 지역 파트너는 교사에게 진행자 주도 워크숍을 제공하며, 학교 또는 학군에서 시행, 인증, 자금 지원 등에 대해 안내하는 데
    도움을 줄 수 있습니다.
  self_paced_pl_resources_title_02: 컴퓨터 과학 교사 협회
  self_paced_pl_resources_desc_02: 세계 최대 컴퓨터 과학 부서에 합류하세요!전 세계 19,000명 이상의 CS 교사들과
    소통하고, 지역 사회에서 힘을 얻고, 다른 CS 교사들로부터 지원을 받으세요.
  self_paced_pl_resources_title_03: 아마존 퓨처 엔지니어
  self_paced_pl_resources_desc_03: Code.org는 Amazon Future Engineer와 제휴하여 소외된 학교의
    교사들에게 점점 더 많은 리소스와 혜택을 무료로 제공합니다!학교가 자격이 있는지 확인해 보세요.
  tenth_anniversary_homepage_blurb: Code.org가 10주년이 되었습니다!
  tenth_anniversary_homepage_link: 저희가 거둔 성과를 확인해보세요.
  tenth_anniversary_top_heading: Code.org가 10주년을 기념합니다!
  tenth_anniversary_top_desc: 우리는 학생들이 컴퓨터 과학을 탐구할 수 있도록 힘을 실어준 10년을 기념합니다.
  tenth_anniversary_timeline_heading: 10년에 걸친 이정표
  tenth_anniversary_timeline_scroll: 더 보려면 스크롤하세요!
  tenth_anniversary_celebrate_heading: 함께 축하해 주세요
  tenth_anniversary_began_video_heading: 모든 것이 어디서 시작되었는지 보세요
  tenth_anniversary_began_video_title: 대부분의 학교에서 가르치지 않는 내용
  tenth_anniversary_testimonials_heading: 사람들이 하는 말
  tenth_anniversary_testimonials_01: 중학교 8학년 때 한 고등학생을 데려온 지 4년 후에 한 고등학생이 제게 다가왔는데,
    그녀는 대학에서 컴퓨터 공학을 공부하게 될 거라는 생각에 들떠 있었습니다.중학생이었을 때 그녀는 새로운 것을 접했고, 그것은 그녀의 대학 시절을
    위한 씨앗을 심었습니다.
  tenth_anniversary_testimonials_02: 저는 당신의 첫 해에 Hour of Code에 가입했고 지금까지 여러분과 함께했습니다!학생들을
    위한 추가 코딩 기회를 모색하게 된 계기를 알게 되었습니다.아이들이 컴퓨터 과학에 참여하고 흥미를 가질 수 있도록 해주셔서 감사합니다!당신이
    없었다면 우리는 지금과 같은 위치에 있지 못했을 것입니다!
  tenth_anniversary_testimonials_03: Code.org에 빚진 게 너무 많아요.여러분이 저와 같은 교육자를 위해 제공하는
    도구 덕분에 제가 오늘날의 선생이 되었습니다.저는 2013년부터 Code.org를 사용해 왔으며 2019년부터 진행자로 활동하고 있습니다.지난
    몇 년 동안 저를 멋지게 만들어 주셔서 감사합니다, Code.org.정말 고맙습니다.
  farsi_page_top_heading: Code.org (페르시아어)
  farsi_page_top_heading_02: 인재는 어디에나 있지만 기회는 그렇지 않습니다.페르시아어로 된 Code.org는 그렇지 않으면
    닫힐 수 있는 기회의 문을 열어줍니다.
  farsi_page_top_desc: 오늘날 전 세계적으로 1억 1천만 명 이상의 페르시아어 사용자가 있습니다.원어민 대다수가 이란, 아프가니스탄,
    타지키스탄에 살고 있지만 전 세계에는 수백만 명이 이민자, 이민자, 난민으로 살고 있습니다.Code.org in Farsi 이니셔티브를 통해
    페르시아어를 사용하는 학생들은 전 세계의 다른 모든 주요 언어로 이미 제공되는 교육 과정을 똑같이 이용할 수 있습니다.
  farsi_page_global_heading: 교육 및 기술 분야에서 이란인이 전 세계에 미치는 영향
  farsi_page_global_desc_01: 알고리즘을 생각할 때 새로운 것이라고 생각할 수 있지만 알고리즘의 개념은 1300여 년 전에 이란에서
    발견되었습니다.“알고리즘”은 이전에 페르시아로 알려졌다가 지금은 이란으로 알려진 이 땅에 살았던 발명가인 수학자 알 콰리즈미의 이름을 따서
    명명되었습니다.한때 수학, 과학, 철학 및 의학의 중심지였던 이란은 기술 분야에서 엄청난 발전과 영향을 미쳤습니다.
  farsi_page_global_desc_02: 국경을 넘어 전 세계의 이란인들은 Uber, eBay, Intuit 및 Dropbox와 같은 기술
    회사의 공동 설립자 또는 CEO로서, 라식 수술이나 JPEG 압축과 같은 기술을 발명하거나 전 세계에서 과학, 학술 또는 엔지니어링 역할을
    맡아 수많은 방식으로 과학과 기술에 기여했습니다.
  farsi_page_global_desc_03: 마지막으로 Code.org는 이란계 미국인 Hadi Partovi가 이끌고 있으며 전 세계에서
    가장 큰 교육 비영리 단체 중 하나로 성장했습니다.
  farsi_timeline_heading: 우리의 예상 타임라인
  farsi_timeline_stage_title_01: 스테이지 1
  farsi_timeline_stage_title_02: 스테이지 2
  farsi_timeline_stage_title_03: 스테이지 3
  farsi_timeline_stage_title_04: 스테이지 4
  farsi_timeline_stage_title_05: 스테이지 5
  farsi_timeline_stage_01_list_01: 초등학생을 대상으로 하는 CS 기초 커리큘럼을 번역하십시오.
  farsi_timeline_stage_01_list_02: 8세에서 18세 사이의 학생 및 예비 독자를 위한 두 개의 CS 기초 익스프레스 과정을
    번역하십시오.
  farsi_timeline_stage_01_list_03: 16개의 아워오브코드 튜토리얼을 번역하세요.
  farsi_timeline_stage_01_desc: 1단계는 50만 단어 이상을 포함하며 2023년 10월까지 완료될 예정입니다.
  farsi_timeline_stage_02_heading: 동영상 현지화
  farsi_timeline_stage_02_list_01: 자막 128개 동영상 (CS 기초 동영상 75개, 아워 오브 코드 영상 53개).
  farsi_timeline_stage_02_list_02: 98개 동영상 더빙.
  farsi_timeline_stage_02_list_03: 30개의 동영상을 다시 만들고 적절한 문화 복장을 입은 원어민을 고용하여 비디오를 다시
    촬영하세요.
  farsi_timeline_stage_02_desc: 2단계는 완료하는 데 1년이 걸릴 수 있으며 2023년 8월에 시작됩니다.
  farsi_timeline_stage_03_list_01: 중학교 커리큘럼인 CS 디스커버리를 번역하세요.
  farsi_timeline_stage_03_list_02: CS 디스커버리즈용 47개의 비디오 자막 및 더빙
  farsi_timeline_stage_03_list_03: 29개의 동영상을 다시 만들고 적절한 문화 복장을 입은 원어민을 고용하여 비디오를 다시
    촬영하세요.
  farsi_timeline_stage_03_desc: 3단계는 2023년 10월에 시작되어 2024년 7월까지 완료될 것으로 보입니다.
  farsi_timeline_stage_04_list_01: 고등학교 커리큘럼인 CS 원칙 및 AP 컴퓨터 과학 A를 번역하십시오.
  farsi_timeline_stage_04_list_02: CS 원칙 및 AP 컴퓨터 과학용 자막 및 더빙 비디오 A.
  farsi_timeline_stage_04_list_03: 적절한 문화 복장을 입고 원어민과 함께 동영상을 재현하세요.
  farsi_timeline_stage_04_desc: 4단계는 완료하는 데 1년이 걸릴 수 있으며, 2024년 말에 시작될 것으로 보입니다.
  farsi_timeline_stage_05_heading: 추가 콘텐츠
  farsi_timeline_stage_05_list_01: CS 연결을 포함한 나머지 커리큘럼을 번역합니다.
  farsi_timeline_stage_05_list_02: 모든 강좌에서 남은 비디오에 자막, 더빙 및 재촬영을 할 수 있습니다.
  farsi_timeline_stage_05_desc: 5단계는 완료하는 데 1년이 걸릴 수 있으며, 2025년에 시작될 것으로 보입니다.
  farsi_page_supporters_heading: CS 교육을 위한 이란계 미국인
  farsi_page_supporters_desc: 컴퓨터 과학 교육을 지원하기 위해 함께 모여 페르시아어로 된 Code.org에 리드 기부를 해주신
    다음과 같은 저명한 이란계 미국인 지도자들에게 감사드립니다.
  farsi_page_supporters_desc_02: Code.org 및 컴퓨터 과학 교육을 지원하여 모든 학교의 모든 학생이 컴퓨터 과학을
    배울 기회를 갖도록 함으로써 기술 분야에서 이란이 기여한 바를 축하해 주시기 바랍니다.
  farsi_page_founders_heading: 창립자 이야기
  farsi_page_founders_slide_01: 이란에서 태어난 하디와 알리 파르토비는 이란-이라크 전쟁 중에 자랐습니다.테헤란에 있는 그들의
    동네는 이라크 전투기의 폭격을 당했습니다.
  farsi_page_founders_slide_02: 그들이 9살이었을 때, 물리학 교수였던 그들의 아버지는 해외 여행에서 Commodore 64
    컴퓨터를 집으로 가져왔습니다.이 컴퓨터는 주변 환경에서 벗어나 앱, 게임, 음악을 코딩하고 만드는 방법을 배웠습니다.
  farsi_page_founders_slide_03: 그들은 11살에 미국으로 이주했습니다.15살이 된 직후, 그들은 고등학교와 대학 학비를 지원하기
    위해 소프트웨어 엔지니어로 일하며 여름을 보냈습니다.
  farsi_page_founders_slide_04: 하버드 대학교에서 컴퓨터 과학 석사 학위를 받은 후 Hadi와 Ali는 기술 분야에서 경력을
    쌓았습니다.
  farsi_page_founders_slide_05: 그들은 기술 산업에서 성공을 거두고 수많은 기술 기업을 설립하여 아메리칸 드림을 이루었습니다.또한
    그들은 페이스북, 우버, 에어비앤비, 드롭박스 등과 같은 회사를 후원하면서 많은 엔젤 투자자가 되었습니다.
  farsi_page_founders_slide_06: 2013년, 하디와 알리는 교육 비영리 단체인 Code.org를 설립했으며, 하디는 CEO로서
    이 단체를 계속 이끌고 있습니다.Code.org는 창립 이래로 전 세계 K-12 학생들에게 컴퓨터 과학과 코딩을 가르치기 위한 대규모 운동을
    시작했습니다.또한 180개국에서 8천만 명 이상의 학생 사용자를 보유한 세계 최대의 컴퓨터 과학 커리큘럼 제공업체이기도 합니다.
  farsi_page_support_heading: 여러분의 지지와 목소리
  farsi_page_support_heading_02: 페르시아어의 Code.org에 관심을 가져주셔서 감사합니다.
  farsi_page_support_get_updates: "[등록] (%{form_url}) 을 통해 이 특정 프로젝트에 대해 자세히 알아보고
    단계별 출시 날짜에 대한 업데이트를 받아보세요."
  farsi_page_support_contact_us: 이 이니셔티브를 지원하거나 자세히 알아보려면 [문의하기] (%{contact_link})
    또는 아래에서 기부하십시오.
  farsi_page_compliance_heading: 페르시아어 번역 지원에 대한 규정 준수
  farsi_page_compliance_desc: Code.org는 미국 비영리 단체로서 이란 제재에 관한 법률의 적용을 받습니다.Code.org는
    이란 제재 및 번역 규정 (ITSR) 에 경험이 있는 미국 법률 고문과 상의한 결과, 미국 및 이란 내부를 포함한 전 세계 다른 곳에서 CS
    커리큘럼의 페르시아어 번역 커리큘럼을 지원, 준비 및 배포할 수 있다고 생각합니다.ITSR은 “정보 및 정보 자료”에 대한 면제 (IIM 면제)
    를 제공하며 Code.org는 이러한 면제가 페르시아어 번역에 대한 자금 지원, 준비 및 배포를 완전히 보호하여 Farsi Translations의
    노력을 미국 경제 제재 요건을 완전히 준수하면서 진행할 수 있게 해줄 것이라고 믿습니다.
  resources_tabs_heading: 단계별로 상세하게 지원하는 리소스
  resources_tabs_desc: "[Code.org 계정을 만들면](%{sign_up_url}) 자신 있게 컴퓨터 과학을 가르치도록 도와줄
    다양한 자료를 이용할 수 있습니다. Code.org는 컴퓨터 과학 수업 경험이 없는 교사들에게도 도움이 되도록 설계된 광범위한 리소스를 보유하고
    있습니다. Code.org의 리소스에 관해 알아보려면 다음 탭을 클릭하세요."
  resources_tabs_tab_label_lesson_plans: 수업 계획
  resources_tabs_tab_label_videos: 비디오
  resources_tabs_tab_label_slides: 슬라이드
  resources_tabs_tab_label_assessments: 평가
  resources_tabs_tab_label_tools: 프로그래밍 툴
  resources_tabs_lesson_plans_subhead: 효과적인 교육을 위한 단계별 지침, 학습 목표 및 평가 전략을 확인해 보세요.
  resources_tabs_lesson_plans_desc: 슬라이드 덱, 활동 가이드, 루브릭을 비롯한 유용한 리소스를 한데 정리했습니다. 서로
    다른 능력을 갖춘 학생들을 위해 교실 학습 과정과 차별화 학습 아이디어, 연장 활동에 관한 팁을 수업 계획 각각에 제공합니다.
  resources_tabs_videos_heading: 교육용 영상
  resources_tabs_videos_subhead: 컴퓨터 과학과 프로그래밍 개념을 이해하기 쉽게 설명하는 개요 영상을 참고하세요.
  resources_tabs_videos_desc: Code.org 비디오 시리즈는 강의실을 지원하기 위해 특별히 설계되었으며 흥미롭고 재미있게
    시청할 수 있습니다.
  resources_tabs_slides_heading: 슬라이드 덱
  resources_tabs_slides_subhead: 우리는 교육자들에게 컴퓨터 과학 수업을 제공할 수 있도록 체계적이고 시각적으로 매력적이며
    교육학적으로 건전한 프레임워크를 제공합니다.
  resources_tabs_slides_desc: Code.org 슬라이드 데크는 커리큘럼 목표에 맞는 단계별 지침, 예제 및 대화형 활동을 제공합니다.
  resources_tabs_assessments_subhead: 우리의 커리큘럼에는 구성 및 종합 평가 리소스의 포괄적인 시스템이 포함되어 있습니다.
  resources_tabs_assessments_desc: 여기에는 루브릭, 체크리스트, 미니 프로젝트, 챕터 종료 프로젝트, 학생 대상 루브릭,
    샘플 프로젝트 및 프로젝트 후 테스트가 포함되며, 모두 교사가 학생의 성장을 측정하고, 피드백을 제공하고, 학생의 이해도를 평가하는 데 도움을
    주기 위해 고안되었습니다.
  resources_tabs_tools_subhead: Code.org의 통합 개발 환경 (IDE) 은 모든 기술 수준의 학생들에게 적합합니다.
  resources_tabs_tools_desc: 우리는 다양한 프로그래밍 패러다임을 지원하는 다양하고 사용자 친화적인 플랫폼을 제공합니다.이를
    통해 학습자는 블록 기반 코딩에서 텍스트 기반 언어로 원활하게 전환하고 창의성과 혁신을 촉진할 수 있습니다.
  teach_page_top_heading: 컴퓨터 과학을 가르치고 가능성을 깨워보세요
  teach_page_top_desc_01: Code.org의 무료 컴퓨터 과학(CS) 커리큘럼으로 학생들의 가능성을 한껏 열어보세요.
  teach_page_top_desc_02: 다음 세대의 혁신가와 문제 해결자, 디지털 시민을 키워내는 교육자 2백만 명 이상이 모인 글로벌 커뮤니티에
    참여하세요! Code.org는 전문적인 학습과 포괄적인 커리큘럼을 비롯한 전반적인 지원을  교사들에게 무료로 제공합니다.
  teach_page_why_teach_cs_heading: 왜 Code.org로 컴퓨터 과학을 가르쳐야 할까요?
  teach_page_why_teach_cs_block_heading_01: CS의 기초를 다질 수 있습니다
  teach_page_why_teach_cs_block_desc_01: 읽기와 쓰기, 수학처럼 컴퓨터 과학 또한 다른 목표를 위한 기초가 됩니다.
    컴퓨터 과학은 문제 해결 능력과 비판적 사고를 길러주며, 점차 디지털화하는 사회에 학생들이 능동적으로 참여하도록 돕습니다.
  teach_page_why_teach_cs_block_heading_02: 포괄적인 교육 리소스를 활용할 수 있습니다
  teach_page_why_teach_cs_block_desc_02: 심층 수업 계획과 유연하고 전문적인 학습 옵션 덕분에 다양한 배경의 교사들이
    컴퓨터 과학을 성공적으로 가르칠 수 있습니다.
  teach_page_why_teach_cs_block_heading_03: 모든 학생에게 길을 열어줍니다
  teach_page_why_teach_cs_block_desc_03: 컴퓨팅 직군은 미국의 모든 신규 직군 중 가장 규모가 크고 성장 속도가 빠르며
    보수가 높은 분야입니다.
  teach_page_why_teach_cs_block_heading_04: AI로 달라진 세상을 이해할 수 있습니다
  teach_page_why_teach_cs_block_desc_04: AI가 어떻게 기능하는지, 어떻게 하면 AI를 안전하게 활용할 수 있는지
    가르칩니다. Code.org의 전문 학습은 발전하는 AI 기술로 호기심과 자신감을 북돋웁니다.
  teach_page_why_teach_cs_heading_02: 오늘부터 Code.org와 함께 컴퓨터 과학 수업을 시작하세요!
  teach_page_quote: Code.org의 커리큘럼을 활용하면 필요한 모든 것을 얻을 수 있습니다. 학생들에게 던질 질문도, 가르칠 수업
    내용도, 수업을 진행할 방법도 찾아볼 수 있습니다. 따라서 컴퓨터 과학 관련 경험이 전혀 없어도 괜찮습니다. 컴퓨터 과학 관련 경험이나 컴퓨터
    과학을 가르친 경험이 있더라도, 학생들을 가르칠 새로운 방법을 접하게 될 겁니다.
  teach_page_free_curriculum_heading: 흥미로운 무료 커리큘럼
  teach_page_free_curriculum_desc: Code.org는 모든 학교가 비용을 걱정하지 않고 컴퓨터 과학 수업을 도입할 수 있길
    바랍니다. 그래서 앞으로도 계속 Code.org의 커리큘럼을 무료로 제공하고자 전념하고 있습니다!
  teach_page_free_curriculum_list_heading_01: 모든 학년을 위한 흥미로운 커리큘럼
  teach_page_free_curriculum_list_desc_01: 유연하고 재미있는 무료 커리큘럼이 67개 이상의 언어로 제공됩니다.
  teach_page_free_curriculum_list_heading_02: 혁신적인 적응형 커리큘럼

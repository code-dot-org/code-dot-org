  curriculum_desc_csf_express: 컴퓨터 프로그램을 만들고, 문제 해결 기술을 개발하고, 재미있는 도전을 해결하는 방법을 배워보세요!게임과
    창의적인 프로젝트를 만들어 친구, 가족, 선생님과 공유하세요.
  curriculum_desc_csf_express_pre_reader: 퍼즐을 풀고 애니메이션 장면을 만들어 드래그 앤 드롭 블록 코딩의 기초를
    배워 보세요.예술 작품과 간단한 게임을 만들어 친구, 가족, 선생님과 공유하세요.
  curriculum_desc_csf_course_a: 루프 및 이벤트와 같은 명령을 사용하여 프로그래밍할 수 있습니다.학생들에게 다른 사람들과
    협력하고, 다양한 문제 해결 기술을 연구하고, 어려운 과제에 맞서고, 인터넷 안전에 대해 배우도록 가르치십시오.
  curriculum_desc_csf_course_b: 언플러그드 액티비티와 다양한 퍼즐을 통해 학생들은 프로그래밍의 기초, 협업 기법, 조사 및
    비판적 사고 능력, 어려움 속에서의 끈기, 인터넷 안전을 배우게 됩니다.
  curriculum_desc_csf_course_c: 시퀀스, 루프 및 이벤트가 포함된 프로그램을 만들 수 있습니다.문제 해결 기법을 조사하고
    온라인과 오프라인 모두에서 긍정적인 커뮤니티를 구축하기 위한 전략을 개발하세요.학생들이 공유할 수 있는 인터랙티브 게임을 만들어 보세요.
  curriculum_desc_csf_course_d: 루프 및 이벤트를 포함하여 이전 강좌에서 찾은 개념을 복습합니다.그 후 학생들은 알고리즘,
    중첩 루프, while 루프, 조건문 등에 대한 이해도를 높일 것입니다.
  curriculum_desc_csf_course_e: 온라인 안전에 대한 학습을 강화하는 재미있고 인터랙티브한 프로젝트를 만들어 보세요.중첩 루프,
    함수, 조건문과 같은 좀 더 복잡한 코딩에 참여하세요.
  curriculum_desc_csf_course_f: 사용자가 사용하는 앱에서 어떻게 선택을 하는지 살펴보세요.사용자에게 선택권을 제공하는 다양한
    Sprite Lab 앱을 만드세요.변수 및 “for” 루프를 비롯한 고급 개념을 자세히 알아보세요.
  curriculum_desc_problem_solving_computing: 문제 해결 프로세스를 사용하여 퍼즐, 과제 및 실제 시나리오를 해결하세요.문제
    해결에 도움이 되는 컴퓨터 입력, 출력, 저장 및 처리에 대해 알아봅니다.
  curriculum_desc_web_development: 웹 페이지에서 콘텐츠를 만들고 공유하여 웹의 창의적 잠재력을 탐색하세요.프로그래밍하는
    동안 중요한 소비 기술, 문제 해결 능력 및 팀워크를 개발하십시오.
  curriculum_desc_interactive_animations_games: 프로그래밍 방식 이미지, 애니메이션, 인터랙티브 아트 및 게임을
    만들 수 있습니다.프로그래밍 개념과 설계 프로세스에 익숙해지십시오.
  curriculum_desc_design_process: 컴퓨팅이 사회에 미치는 영향을 고려하는 데 중점을 둡니다.디자인 챌린지를 통해 학생들은
    다른 사람들의 요구에 공감하고 솔루션을 개발합니다.
  curriculum_desc_data_society: 문제 해결에서 데이터의 역할과 이 프로세스에서 컴퓨터의 지원을 강조합니다.표현 시스템 및
    관련 문제를 다룹니다.데이터 수집이 문제 해결에 어떻게 도움이 되는지 알아보십시오.
  curriculum_desc_creating_apps_with_devices: 컴퓨팅에서 물리적 장치의 역할을 살펴봅니다.하드웨어 입력 및 출력을
    활용하는 프로그램을 개발합니다.이 장치에는 마이크로비트와 서킷 플레이그라운드에 모두 사용할 수 있는 버전이 있습니다.

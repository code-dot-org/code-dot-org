    기반 블록은 모든 활동에 사용되므로 학생들은 프로젝트를 코딩하고 공유하기 위해 다른 프로그래밍 언어나 사용자 인터페이스를 배울 필요가 없습니다.
  tutorial_bbsierpinski_longdescription: 이 짧은 수업 시리즈에서는 놀랍고 다채로운 수학 예술을 만드는 방법을 배우게
    될 것입니다!

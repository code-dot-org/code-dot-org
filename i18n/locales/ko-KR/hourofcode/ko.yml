  csp_page_quote: Can I just say I LOVE Code.org? It's my first year teaching AP CS
    Principles (actually 1st year it is offered at our school) - and both the kids
    and I are having a blast.
  csp_page_projects_build_apps: Using the JavaScript language, students learn about
    algorithms and program design as they create a series of real working, shareable
    apps with App Lab.
  csp_page_projects_widgets: Students get hands-on experience with concepts like binary

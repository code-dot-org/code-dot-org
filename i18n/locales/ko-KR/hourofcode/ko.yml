  ai_pl_101_hero_heading: 교사를 위한 AI 101
  ai_pl_101_hero_desc: 교육자를 위한 무료 온라인 학습 시리즈를 통해 교육 분야에서 인공 지능 (AI) 의 혁신적인 잠재력을 알아보십시오.
  ai_pl_101_hero_presented: 에 의해 제시
  ai_pl_101_intro_heading: 교사를 위한 AI 101이란 무엇입니까?
  ai_pl_101_intro_text: AI 101 for Teachers는 획기적인 인공 지능 (AI) 세계와 교육의 혁신적인 잠재력에 관심이
    있는 모든 교사와 교육자를 위한 무료 기초 온라인 전문 학습 시리즈입니다.파트너 Code.org, ETS, ISTE, Khan Academy는
    유명 전문가들과 함께 AI에 대한 이해도를 높이고, 책임감 있는 구현을 탐구하고, 편견을 해소하고, AI 기반 학습이 어떻게 학생들의 성과를
    혁신할 수 있는지 보여주는 매력적인 세션을 제공합니다.탐구와 권한 부여의 여정에 참여하여 AI를 활용한 교육의 미래를 열어 보세요.
  ai_pl_101_partnership_between: 간의 파트너십
  ai_pl_101_join_email_title: 교사를 위한 AI 101 조기 액세스를 신청하세요
  ai_pl_101_pro_join_email_desc: 각 세션이 언제 시작되는지 가장 먼저 들어보세요.Code.org, ETS, ISTE 및
    칸 아카데미에서 AI 리소스에 대한 최신 정보를 받아보세요.
  ai_pl_101_explore_title: AI 관련 리소스
  ai_pl_101_explore_desc: Code.org, ETS, ISTE 및 Khan Academy에서 이 새롭고 성장하는 분야의 교사들을
    지원하기 위해 다양한 추가 리소스를 제공합니다.아래에서 확인해 보세요.
  ai_pl_101_explore_title_1: 칸미고
  ai_pl_101_explore__desc_1: Khan Academy의 AI 기반 교육 보조 도구를 사용하면 교사들이 좋아하지 않는 준비 과제에
    시간을 할애하지 않고 자신이 좋아하는 것, 즉 교육에 집중할 수 있습니다.
  ai_pl_101_explore__button_1: 칸미고 맛보기
  ai_pl_101_explore_title_2: 교육자를 위한 인공 지능 탐구
  ai_pl_101_explore__desc_2: ISTE에서 제공하는 이 15시간 온라인 과정은 6년 동안 K-12 교육자들에게 교육 및 학습을
    위한 AI의 필수 요소를 안내해 왔습니다.이 과정은 연 3회 제공되며 전문 강사의 지속적인 지원을 받아 완전히 비동기식으로 진행됩니다.
  ai_pl_101_explore__button_2: 강좌 시작하기
  ai_pl_101_explore_title_3: AI 커리큘럼
  ai_pl_101_explore__desc_3: Code.org의 3-12학년을 위한 AI 커리큘럼에서 학생들은 재미있는 활동을 통해 컴퓨터가
    데이터를 통해 학습하는 방법을 알아봅니다.또한 커리큘럼은 학생들이 AI의 윤리적 영향을 성찰하면서 머신 러닝과 데이터를 조사하도록 초대합니다.
  ai_pl_101_explore__button_3: 커리큘럼 살펴보기
  ai_pl_101_explore_title_4: ETS의 크리테리온 인터랙티브
  ai_pl_101_explore__desc_4: 이 가이드가 있는 다섯 단락의 글쓰기 플랫폼은 쓰기 과정의 다섯 가지 중요한 단계인 준비/계획,
    쓰기, 수정, 편집, 반영을 통해 학습자를 지도합니다.ETS는 최첨단 채점 모델과 AI를 활용하여 교사들이 글쓰기 경험 전반에 걸쳐 반복적인
    피드백과 형성적 평가를 제공하도록 지원함으로써 작문 경험을 개인화합니다.

  tutorial_rpwebcards_longdescription: 마우스로 가리키면 뒤집히는 웹카드 세트를 만드세요.CSS 스타일과 애니메이션을
    사용한 다음 멋진 글꼴과 색상 그라디언트로 사용자 정의하세요.
  tutorial_codeclubhworld_longdescription: Python 텍스트 기반 코드를 작성하여 텍스트와 이모티콘을 인쇄하는

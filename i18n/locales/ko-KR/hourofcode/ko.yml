    화살표로 쳐서 점수를 얻습니다.RGB 색상에 대해 알아보고 x & y 좌표로 목표물을 배치하세요.if, elif 및 else 조건을 사용하여
    채점 결정을 내립니다.
  tutorial_creaticodescratch_longdescription: Creaticode.com은 3D 게임, 3D 아트, 증강 현실

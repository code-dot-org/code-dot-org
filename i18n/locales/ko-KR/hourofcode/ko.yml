  tutorial_scratchimagine_longdescription: 무엇이든 가능한 세상을 상상하고 그 다음, 스크래치로 생명을 불어 넣으세요!
  tutorial_codesterspsa_longdescription: 직접 공공 서비스 발표문을 만들며 파이쎤 코딩의 기초를 배웁니다. 중요하다고
    생각하는 주제를 선택하고 직접 애니메이션 또는 인터랙티브 PSA을 만들어 세계에 긍정적인 영향을 주는 방법에 관한 중요 정보를 공유해 보세요.
  tutorial_googlehero_longdescription: 생활 속에서 또는 커뮤니티에서 만나는 매일의 히어로를 빌딩 위를 날고, 회전하며,
    옆차기를 날리고, 게임 속 사물을 터치하여 점수를 올리도록 프로그래밍하여 슈퍼 히어로로 만드세요. 히어로 코딩에서 히어로의 특별한 힘과 여러분
    자신의 창의력을 CS First와 스크래치로 자랑하세요.
  tutorial_codestersbball_longdescription: 농구 게임을 만드는 동안 파이썬 코딩의 기초를 배웁니다. 배경과 스프라이트를
    추가하는 법과 무대 위 스프라이트의 동작을 조정하기 위해 이벤트를 활용하는 법을 배울 것입니다.
  tutorial_scratchcartoon_longdescription: 애니메이션을 코딩하여 좋아하는 카툰 네트워크의 캐릭터에게 생명을 불어
    넣으세요. 캐릭터를 더 추가하고 그것들을 점프하고 날게 만들며 말하게 합니다.
  tutorial_codemonkeyjr_longdescription: '매혹적인 생명체와 밝은 색상으로 가득 찬 세상에서 4-6세 아동은 바나나를
    모으고 보물함을 여는 원숭이의 미션에 합류합니다. 블록을 사용해 원숭이의 세계 여행을 프로그래밍 하는 동안 그들은 코드의 기초를 탐구하고 배웁니다. '
  tutorial_bananatales_longdescription: 아기 원숭이를 도와주며 파이썬을 가르칩니다. 쌍둥이 아기 원숭이는 지진으로
    서로 헤어졌습니다. 그 중 한 마리는 바다나를 얻을 길이 없는 처지에 놓였습니다! 이제, 코드를 사용해 경로를 만들고 아기 원숭이에게 먹이를
    주는 일은 학생의 손에 달려 있습니다.
  tutorial_scratchtales_longdescription: 캐릭터에게 여행을 떠나게 하고, 아마존의 문자를 음성으로 변환하는 블록을
    사용하여 캐릭터에게 소리내어 말하게 합니다. 각 캐릭터에게 맞는 목소리를 선택하고 그 다음, 말하고 싶은 말을 타이핑합니다. 캐릭터가 질문을
    하고 여러 장면으로 여행을 하도록 코딩하여 이야기를 인터랙티브하게 만듭니다. 스토리를 생동감 있게 만드는 창의적인 새로운 방법을 실험해 보세요!
  tutorial_msemoji_longdescription: '여러분과 친구가 손으로 그린 이모티콘을 인식하기 위해 머신러닝 모델을 사용하여 라이브
    인터랙티브 웹사이트를 만듭니다! 그 과정에서 머신러닝의 핵심 개념을 실제 체험하고 연습을 하게 될 것입니다. 1) 데이터 수집 2) 데이터
    지우기와 포매팅, 3) 모델 훈련 3) 훈련시킨 모델로 예측하기. '
  tutorial_cacolor_longdescription: '포톤 교수는 높이 평가되는 타락한 물리학자입니다. 그녀는 모든 디지털 기기에서 색상을
    없앴습니다! 이 방 탈출 스타일의 프로젝트에서 학습자는 마리, 타이렐과 함께 이진수와 빛, 그 외 여러가지를 배우며 포톤 교수의 색상 수수께끼를
    풀고 세상의 장치들에게 색을 다시 돌려 줍니다. '
  tutorial_kodablebeach_longdescription: 기본 명령어를 사용하여 프로그래밍하는 법을 배우고 해변을 청소하여 해양 생물을
    보호하세요.
  tutorial_tynkeren_longdescription: 'UN 지속가능 발전 목표 프로젝트의 일환으로, 이 코딩 프롬프트는 재생 에너지와
    에너지 효율성, 에너지 접근을 탐구하는 프로젝트를 보여줍니다. 독자는 진행 중인 프로젝트로 플레이하고 상급 프로그래머는 직접 자신의 프로젝트를
    만들 수 있습니다. '
  tutorial_tynkerjavapro_longdescription: 'UN 지속가능 발전 목표 프로젝트의 일환으로, 이 코딩 프롬프트는 재활용과
    재사용을 탐구하는 단기 프로젝트를 보여줍니다. 독자는 프로젝트를 확장하여 직접 자신의 게임을 만들 수 있습니다. '
  tutorial_grasshopperhack_longdescription: 게임을 하기 위해 코딩 기술 배워 게임을 헤킹합니다.
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jr로 아동은 인터랙티브 스토리와 게임을 프로그래밍
    게임과 레슨을 통해 직접 만들 수 있습니다. Odd Squad와 Wild Kratts, Nature Cat, Arthur, WordGirl,
    Peg + Cat, Ready Jet Go! 와 같은 캐릭터가 나오는 게임과 활동을 통해 코딩을 배웁니다. 5-8세 아동을 위한 이 창의적인
    코딩 앱으로 새로운 이야기가 끝도 없이 나옵니다.
  tutorial_nclabdata_longdescription: 세상은 좋은 데이터로 번창합니다! 이 체험형 NCLab 튜토리얼에서는 데이터 분석의
    첫 번째 단계인 간단한 쿼리를 작성할 것입니다. 정부기관과 사업체에서 전 세계 각지에 있는 데이터 베이스 시스템을 관리하기 위해 사용하는 PostgreSQL
    언어의 힘을 잘 알아야 합니다. PostgreSQL은 쉬원 영어로 작성되었으며 배우기 쉽습니다. 한 번 시도해 보세요!
  tutorial_grasshopperphoto_longdescription: 여러 사진에 적용할 필터를 만드는 코딩 기술 배우기
  tutorial_tynkerpyland_longdescription: 'UN 지속가능 발전 목표 프로젝트의 일환인 이 파이선 프로젝트로 자신만의
    나무 심기 게임을 만들 수 있습니다. '
  tutorial_codeitimages_longdescription: 이미지와 애니메이션 프로그램하는 방법  배우기
  tutorial_hyperpadenemy_longdescription: '플랫폼 게임 적 AI를 만들어 논리적 사고와 프로그래밍 배우기. '
  tutorial_tynkerpro_longdescription: 'UN 지속가능 발전 목표 프로젝트의 일환으로, 이 코딩 프롬프트는 재활용과 재사용에
    관한 문제를 탐구하는 프로젝트를 보여줍니다. 초보자는 진행 중인 프로젝트로 플레이하고 상급 프로그래머는 스크래치로 직접 자신의 프로젝트를 만들
    수 있습니다. '
  tutorial_trashtag_longdescription: '나만의 게임을 코딩하고 환경 보호에 대한 인식을 높입니다. '
  tutorial_casiege_longdescription: " 니코, 사쿠라와 함께 투브로소스 성으로 향하는 가상 현실 여행을 떠나세요. 마법사
    요정 시뤼나가 지식의 왕관을 찾도록 도와 그레이햇 해커가 되는 것이 어떤 것인지 배웁니다. 성에서 사용하는 열악한 보안 시스템에 노출되고 신용사기의
    피해자가 되지 않기 위해 어떻게 해야 하는지 배우게 됩니다."
  tutorial_thunkableyeet_longdescription: '도시에 도움이 될 앱  두 개를 구축하는 방법을 배우세요! '
  tutorial_vidcodedeal_longdescription: 자신의 관점을 표현하는 유명한 여성 리더와 어록이 포함된 애니메이션을 만들어
    선의를 위한 코딩을 시작하세요.
  tutorial_codehsgeno_longdescription: '이 아워오브코드에서 학생은 사용자 인풋에 기초하여 대립유전자 쌍 관련 문제를
    푸는 프로그램을 만들 것입니다. 학생은 거북이 트레이시와 함께 파이썬으로 프로그래밍 할 것입니다.이 활동을 하기 전 생물 기초 개념과 퓨넷바둑판법에
    대한 사전 지식이 있어야 합니다. '
  tutorial_hyperpadpong_longdescription: '스마트한 AI 상대와 펼치는 퐁 게임 프로그램 방법 배우기. '
  tutorial_tynkerland_longdescription: 'UN 지속가능 발전 목표 프로젝트의 일환으로, 이 코딩 프롬프트는 세계 생태계에서
    산림의 중요성을 탐구하는 프로젝트를 보여줍니다. 독자는 진행 중인 프로젝트로 플레이하고 상급 프로그래머는 직접 자신의 프로젝트를 만들 수 있습니다. '
  tutorial_trinketgirl_longdescription: 파이썬을 사용하여 빅 스토리를 프로그램하는 방법을 배우고 그 다음, 그것을
    변경하여 스토리를 직접 만드세요!
  tutorial_rpimosquito_longdescription: 앵무새에게 모기를 잡게 하여 말라리아로부터 사람들을 보호하는 게임을 만들어
    보세요.
  tutorial_tynkermars_longdescription: 달과 그 다음 화성에 도달하기 위한 NASA의 흥미로운 새로운 노력을 탐구합니다.
    학생은 애니메이션 미션 패치를 설계하고 달 게이트웨이에서 아르테미스 우주인으로서의 생활을 상상할 수 있습니다. 초급자도 스텝 바이 스텝 튜토리얼을
    시도해 볼 수 있으며 경험 있는 프로그래머는 블록 또는 텍스트 코딩으로 자신의 프로젝트를 만들 수 있습니다.
  tutorial_cityx_longdescription: 시티 X에서 첫 번째 퀘스트는 나이 든 농부를 도와 그의 농장을 관리하는 것입니다. 그의
    문제를 혁신적인 언어로 풀어봅시다! 담수 시스템의 기초 개념을 배우고 믿기지 않게 재미 있는 정원사 로봇을 만듭니다! 학생들은 디자인 사고
    개념을 적용하여 문제를 조사하는 한편 기술적인 인식수준을 높이고 그에 의해 더 높은 수준으로 사고력을 키워갈 것입니다.
  tutorial_vidcodemap_longdescription: 나만의 커뮤니티 맵을 코딩하여 커뮤니티 참여에 관한 데이터를 수집하고 분석하세요!
  tutorial_robotmagicfarm_longdescription: 'FarmBot에게 씨를 심도록 코딩합니다. 처음에는 단순한 밭에 씨를
    심게 하고 그 다음 점점 복잡하게 만듭니다. 직접 디자인한 그로잉 아트로 이 활동을 마칩니다. '
  tutorial_codehstriangle_longdescription: '이 아워오브코드에서는 사용자가 선택한 규격으로 삼각형의 면적을 계산하는
    시뮬레이터 제작 방법을 탐구할 것입니다. 거북이 트레이시와 함께 파이썬으로 프로그래밍 할 것입니다. 이 활동을 하기 전 기하학 기본 개념에
    대한 사전 지식이 있어야 합니다. '
  tutorial_ttwhitehouse_longdescription: 이 다채로운 모험에서, 자기 주도형 일인칭 게임을 통해 백색 세상에 색을
    되돌려 주세요. 퍼즐을 풀고 챌린지를 완료하여 게임과 코딩 지식을 높입니다. 모두 마치면, 플레이어는 색상 헥스 값과 CSS 속성에 숙달되고
    실제 세상의 응용 분야에서도 그것을 인식할 정도로 충분히 능숙해 질 것입니다. 걱정하지 말고 창작품을 공유하세요.
  tutorial_modulo_longdescription: 먼 우주 공간에서 E.D.로 알려진 탐색 데이터봇은 인류가 살 수 있는 새 혹성을 지금
    막 발견했습니다. 이 멀리 떨어져 있는 모래 혹성에 어떤 놀라움이 펼쳐져 있을지 누가 알겠습니까? 착륙하는 동안, 기대하지 않게 E.D.는
    충격을 받아 그의 마더보드 안의 모든 프로그램이 파괴되었습니다. E.D.를 다시 프로그래밍하여 이 낮선 외계인의 땅에서 벗어나게 하는 것은
    전적으로 여러분의 손에 달려 있습니다. 도전하시겠어요?
  tutorial_codingtown_longdescription: 사업체를 설립하고, 코딩하고 재미를 즐기세요.
  tutorial_kanoart_longdescription: 블록 코드를 사용하여 장면을 그리고 그 다음, 애니메이션과 마우스 인터랙션으로 생명을
    불어 넣으세요. 페인트브러시를 코딩하고 스티커를 추가하여 창의력을 발휘하세요!
  tutorial_dragonscript_longdescription: 프로그램 전략 및 코딩 클럽인 DragonScript 경기장에 오신 걸 환영합니다.
    플레이를 하며 자바스크립트와 소프트웨어 엔지니어링 수준을 높이세요! Dragon A.I.를 만들어 보세요. 로봇 드레곤으로 배틀봇을 상상해
    보세요.
  tutorial_uwcloud_longdescription: 자신의 클라우드를 구축함으로써 클라우드 컴퓨팅의 기초를 배웁니다. 서버를 구축하고
    업그레이드 하며 고객을 연결하여 네트워크 수요를 계속 유지합니다. 이 인터랙티브 게임에서 클라우드 건축가 역할을 하며 이 무한정 모드에서 여러분의
    스킬을 테스트하세요.
  tutorial_htmlmuffin_longdescription: HTML과 CSS의 기초를 안내해 줄 고양이 머핀과 재미 있고 흥미로운 모험을
    할 준비를 하세요. 최초의 랜딩 페이지를 만들고 웹사이트 레이아웃의 주요 원리를 이해하게 될 것입니다.
  tutorial_microsoftpizza_longdescription: 시간이 끝나기 전에 먹을 수 있는 만큼 많은 피자를 먹는 간단한 아카이드
    게임을 만드세요!
  tutorial_stemc_blckhole_longdescription: 2019년 봄에 공개되었던 블랙홀 영상을 보셨어요? 블랙홀에 대해 또한
    그곳에서 빠져나오는 방법에 대해 더 자세히 알고 싶으세요? 중력장에서 빠져나오려면 얼마나 빨라야 하고 심지어 빛 조차 빠져나올 수 없을 때
    무슨 일이 생기는지 이 코딩 활동에서 확인하세요.
  tutorial_careconfigure_longdescription: '스토리텔링 앱은 이상하고 재미있는 결론으로 이어지는 동화를 들려 줍니다!
    하지만 프로그램은 형편 없이 작성되어 있습니다. 코딩을 잘 작성하는 것이 필수적입니다. 이 앱을 놀라운 무엇인가로 개선할 수 있게 도와주세요.
    영어 단어 등급을 보고 변수와 자음, 목록, 함수를 사용해 이 프로그램을 재구성하세요. 이미 작성한 프로그램이 있고 특정 스타일을 원하면,
    그것은 여러분의 선택에 달려 있습니다.  '
  tutorial_rpiscratch_longdescription: 유용한 구절을 다른 언어로 번역하는 인터랙티브 숙어장 만들기
  tutorial_ozaria_longdescription: '히어로와 스카이 마운틴으로의 여정을 맞춤형으로 구성하여 실제 코드 입력 방법을 배우고
    15개 게임 레벨을 통과하고 직접 게임을 만들어  오자리아 세계를 구하도록 도와줍니다. '
  tutorial_ttovum_longdescription: 이 혼돈을 통제할 수 있습니까? Ovun 시의 사이버펑크 세계로 해팅하여 들어 가세요.
    망가진 코드를 디버깅하고 퍼즐을 풀며 하드웨어를 업그레이드하여 이 열린 세계를 적극적으로 탐구합니다. 드론에 잡히지 마세요! Ovun 시가
    어떻게 진화할지는 여러분에게 달려 있습니다.
  tutorial_ttpassage_longdescription: 외계인의 세계에 몰입하여 아다가 알려지지 않은 위험으로부터 도망치도록 도와주세요.
    이 2D 플랫폼 자기 주도형 어드벤처를 즐기고 그 과정에서 코딩 기법을 배우세요. 플레이어는 퍼즐을 풀고 몬스터와 싸우며 최종 보스를 무찌르면서
    코딩 기법과 구문에 친숙해 집니다. 사전에 자바스크립트를 배운적이 있으면 유용할 수는 있지만 필수 사항은 아닙니다.
  tutorial_tynkerhtmlen_longdescription: 'UN 지속 가능 발전 목표 프로젝트의 일환인, 이 코딩 프로젝트는 재생
    에너지, 에너지 효율성 및 에너지 접근을 탐구하는 나만의 웹페이지를 만들게 해줍니다. 지속가능성 문제를 보여주는 페이지를 직접 디자인하세요! '
  tutorial_ttfrog_longdescription: 새롭게 살짝 비틀은 이 친숙한 게임에서 향수는 교육적으로 바뀝니다! 이해하기 쉬운 자기
    주도형 게임에서 코드블록과 프로그래밍 개념을 사용하여 개구리 친구가 겉보기와 달리 위험한 땅을 안전하게 건너도록 도와주세요. 초보자와 전문가
    모두에게 똑같이 완벽한 게임입니다!
  tutorial_codemojijava_longdescription: '이 활동은 코드모지 터미널을 사용하여 자바 프로그래밍의 기초를 학생들에게
    소개합니다. 학생은 기본 유형과 변수부터 함수까지 모든 것을 배웁니다. 각 레슨은 각 코드 라인이 하는 일을 깊이 있게 설명하여 학생들이 무슨
    일이 벌어지는지 이해할 수 있게 합니다. 레슨에서 각 코드 라인은 학생의 성공을 위해 안내됩니다. '
  tutorial_ccfirewall_longdescription: 공유 가능한 게임을 프로그램하는 방법을 배우세요! 코드를 사용하여 히어로 주문을
    배워 물결처럼 밀려 오는 악당들을 무찌르세요.
  tutorial_htmljs_longdescription: CatFashion Expo를 준비하고 있는 새 보스 고양이 머핀을 만나세요. 머핀은
    칼로리를 추적하는 프로그램이 필요하며 여러분에게 도움을 요청하고 있습니다. 이 재미 있고 매력적인 활동에서는 변수와 연산, 데이터 유형을 보며
    자바스크립트의 기초를 배우고 여러분의 첫 번째 자바스크립트 프로그램인 MufFit를 작성합니다.
  tutorial_ttaqueducts_longdescription: 이 퍼즐 게임에서 여러분은 히어로가 되어 마을에 물을 다시 가져다 줍니다!
    이 자기 주도형 등거리 게임에서 더 높은 레벨로 올라가세요. 레벨은 단순하게 시작하며 플레이어는 기초 코딩의 펀더멘털을 경험합니다. 계속 게임을
    즐기며 더 복잡한 코딩 기법을 배우게 됩니다 그 후, 직접 레벨과 퍼즐을 디지안하고 만들어 친구와 공유합니다.
  tutorial_vtgame_longdescription: 컴퓨터적 사고와 프로그래밍 동영상 게임을 영어로 소개합니다. 단지 몇 분 만에 동영상
    게임을 만듭니다. 컴퓨팅의 추상적 개념과 객체 지향 설계, 알고리즘적 사고, 문제해결, 디버깅, 비판적 사고가 통합되어 있습니다. 대상 학생은
    5학년부터 12학년까지 입니다. 사전 프로그래밍 경험은 필요 없습니다.
  tutorial_baroborav_longdescription: 거리의 그리드를 통해 링크봇을 로봇 자율주행차 (RAV)로서 안내하세요. 학생들은
    링크봇 로봇 (가상 또는 하드웨어)을 드래그 앤 드롭 인터페이스를 사용하여 조정하는 법을 배울 것입니다. 또한 중요한 개념인 루프를 배우고
    피타고라스의 정리를 사용하여 삼각형 경로를 가로지르는 법을 연습할 것입니다.
  tutorial_baroboobstacle_longdescription: '6개 활동으로 구성된 이 시리즈는 드래그 앤 드롭 인터페이스를 사용하여
    링크봇 로봇 (가상 및/또는 하드웨어)을 다양한 장애물 코스를 통과하도록 조정하게 하여 학생에게 기초 코딩과 로봇공학 개념을 소개합니다. '
  tutorial_pbstorytelling_longdescription: '인터랙티브 스토리텔링의 세계로 빠져드세요. 트와인으로 이야기 만들기의
    기초를 배웁니다. 인터랙티브 스토리 만이 가지는 독특한 스토리 패턴과 구조를 조사합니다. 인터랙티브 스토리텔링이 전통적 창의적 작문과 다른
    점을 살펴보세요.  '
  tutorial_kibosnow_longdescription: '도시가 눈에 덮여 있습니다. 눈을 치우기 위해 KIBO 제설기를 설계해야 합니다!
    학생들은 엔지니어링 설계 과정에 참여하며 코튼 볼 눈을 치우는 제설차 로봇을 설계하고 테스트하며 개선합니다. 학생들은 또한 지역사회가 제 기능을
    하도록  만드는 많은 중요한 일에 대해 배울 것입니다. '
  tutorial_kibohappy_longdescription: 여러분이 행복하고 행복하다는 걸 알면, 조명을 켜세요!  음악과 사회적 감정 학습과
    관련된 이 로봇 공학 레슨에서 학생들은 협력하여 행복감을 표현하는 인풋과 아웃풋을 포함하는, 키보를 위한 프로그램을 만듭니다. 학생들은 로봇에
    아웃풋 부분이 있으며 그것으로 세상에 정보를 내보내고 있음을 배우게 됩니다.
  tutorial_rubylove_longdescription: '컴퓨터를 위한 러브레터는 유튜브 시리즈의 제 10부이며 수업 자료를 담고 있어
    초등학교 교사가 컴퓨터 과학을 어린이를 위한 더 재미 있고 엉뚱하며  다정한 과목으로 만드는데 도움을 줍니다. '
  tutorial_spherosmiles_longdescription: '미소가 엄청난 힘을 갖고 있다는거 아세요?! 스피로 BOLT를 누군가의
    하루를 밝게 해주도록 프로그래밍 하세요. '
  tutorial_spherobaby_longdescription: 친구에게 코딩법을 알려주기 위해 "베이비 스텝"을 프로그래밍하는 법을 배웁니다.
  tutorial_toxarchitect_longdescription: 건설과 조경 일을 할 건설가 로봇을 코딩합니다. 유토피아 건축가는 함수 개념
    발견과 학습을 용이하게 하도록 설계된 모래 상자입니다. 우리의 활동에 함께 하여 프로그램 건축과 관련된 질문을 신속하게 사고를 구성하는 예술의
    경지로 높이고 큰 문제를 더 작은 문제로 쪼개는 방법을 배우세요.
  tutorial_idodge_longdescription: 아워오브코드를 위해 채택된 이 활동은 단순화한 자바스크리브 언어인 텍스트를 사용하여
    앱을 만듦으로써 어린이의 프로그래밍 스킬을 개발합니다. 프로그래밍을 가르치기 위한 PRIMM 접근방식을 사용하여 어린이는 프로그램을 탐구하고
    컴퓨터적 사고력으로 문제를 풀며 앱을 수정 및 설계/개발합니다.
  tutorial_firiacodebot_longdescription: '파이썬은 여러분의 두뇌에 잘 맞습니다! 이전에 텍스트 기반 언어를 한번도
    사용한 적이 없어도 이 활동은 로봇을 움직이고 조명을 켜고 사용자의 인풋에 반응하게 하는데 필요한 모든 것을 가르칩니다. 코드봇은 진짜 실제
    코딩을 위한 혁명적인 플랫폼으로 진짜 프로그래밍 언어를 강력한 하드웨어와 결합시킵니다. 여러분의 코드가 모든 로봇 기능을 완벽하게 제어합니다! '
  tutorial_modlighthouse_longdescription: '학생은 설게 기준과 제약사항을 바탕으로 등대를 설계합니다. 그 다음,
    자동으로 만들고 메시지를 맞춤형으로 구성하기 위해 그 설계를 반복합니다. '
  tutorial_spherogreen_longdescription: '이 활동에서, 학급의 모든 재활용을 추적할 수 있도록 계수 변수를 사용하는
    법을 배우세요. '
  tutorial_ozopopstar_longdescription: '학생들은 함수를 적고 호출하며 오조봇으로 실행할 것입니다. 이것은 두 개 레슨
    중 두 번째 것입니다. '
  tutorial_eddesign_longdescription: 에디슨 로봇과 스크래치 기반 프로그래밍 언어인 EdScratch를 사용하여 루프와
    중첩 루프, 순차적 순서의 주요 컴퓨팅 개념을 소개합니다. 학생은 이 레슨을 독립적으로 수행할 수 있으며 기하학 모양을 포함하여 패턴에 중점을
    두고 반복 코드가 포함된 프로그램에서 루프가 어떻게 사용되는지 탐구합니다.
  tutorial_edshapeup_longdescription: 에디슨 로봇과, 파이썬에 기초한 텍스트 기반 프로그래밍 언어인 EdPy를 사용하여
    유한 루프와 변수의 주요 컴퓨팅 개념을 소개합니다. 학생은 이 레슨을 독립적으로 수행하며, 덜 흔한 정다각형과 비정형에 관한 문제를 다루기
    전에 친숙한 정다각형을 배우기 위해 유한 루프와 패턴인식을 사용하여 연습합니다.
  tutorial_ozocolor_longdescription: '학생들에게 함수를 나타내는 색상 코드를 사용하여 함수의 개념을 소개합니다. 이
    레슨은 언플러그드 입문 레슨으로 함수의 개념을 소개합니다. 두 가지 레슨 시리즈 중 첫 번째 레슨이지만 어느 것이든 따로 가르칠 수 있습니다.
    두 번째 레슨은 오조블러클리를 사용하여 함수 개념을 심화 학습합니다. '
  tutorial_kcjanimals_longdescription: 간단한 프로젝트를 만들어 코딩과 캐나다 야생 동물을 기념합니다. 아이들은 곰
    또는 사슴 등 캐나다 동물을 선택하여 애니메이션으로 만들어 서식지와 식습관, 이동 패턴 등과 같은 동물의 세계를 탐구합니다. 프로젝트는 교사
    또는 학부모가 아이들이 따라할 수 있게 도움을 줄 수 있을 정도로 간단합니다.
  tutorial_icomputeeggs_longdescription: '아워오브코드를 위해 채택된 이 교사 주도 레슨은 아동들에게 로봇 공학을
    통해 물리적 프로그래밍을 탐구할 기회를 제공합니다. 드래그 앤 드롭 프로그래밍 환경과 프로그램 가능 로봇 구체를 사용하여 아이들은 알고리즘을
    설계하여 로봇에게 부활절 계란을 숨기도록 프로그래밍 합니다. 스텝 바이 스텝 레슨 플랜과 교사/아동용 자료, 평가 안내서가 들어 있습니다. '
  tutorial_rootunplugged_longdescription: '프로그래밍과 수학의 힘을 사용하여 인쇄 가능한 오프라인  퍼즐을 풀어
    루트 로봇이 숨어 있는 곳을 알아내기 위해 암호를 해독합니다.  '
  tutorial_rgtreasure_longdescription: 로보 보물상자는 학생들에게 컴퓨팅 사고와 프로그램의 기본을 쉽고 즐거운 방식으로
    가르치는 언플러그드 활동입니다. 학생은 간단한 이동 명령과 '버그'와 '디버그'와 같은 새로운 프로그래밍 표현을 배웁니다. 이 활동은 또한
    복수 라벨 시나리오 개념을 가르칩니다.
  tutorial_peblioportraits_longdescription: '믿고 있는 대의명분을 위해 애니메이션 초상화를 프로그래밍 하는 법을
    배웁니다. '
  tutorial_rootcodebreak_longdescription: 루트 로봇과 루트 코딩 앱을 사용하여 인쇄 가능한 퍼즐과 챌린지를 통해
    파워를 공급하고 루트가 숨기고 있는 곳으로 코드를 해독합니다.
  tutorial_microbit14_longdescription: 마이크로비트를 사용하여 바다를 보존하는 방법을 코딩합니다. Global Goal
    14, 해양 생태계 보존에 대해 더 자세히 알아보고 바다 거북이 해안 빛을 코딩하는 법을 배워 보세요.
  tutorial_barobomoon_longdescription: 여러분은 최초의 영구 달 기지의 우주인 중 한 명이고 기지에서 나와 탐사를 하던
    중 오동작이 발생하여 월면 작업차와 무선이 사용할 수 없게 되었습니다. 하지만 약간의 기발한 재주로 LED인 이두이노 마이크로컨트롤로와 드래그
    앤 드롭 코딩을 사용하여 조명으로 신호를 보내는 기기를 만들어 SOS를 보낼 수 있습니다.
  tutorial_eddog_longdescription: '에디슨 로봇과 프로그래밍 언어인 EdBlocks을 사용하여 루프와 조건문의 주요 컴퓨팅
    개념을 소개합니다. 학생은 이 레슨을 독립적으로 수행할 수 있으며 에디슨 로봇의 IR 빛 센서를 활용하는 한편 시퀸스 프로그래밍과 분해를 점진적인
    프로그래밍 챌린지에 적용하고 로봇이 세상을 어떻게 감지하고 반응하는지 탐구합니다. '
  tutorial_microbit15_longdescription: 마이크로비트를 사용하여 지역 야생생물을 보호하는 방법을 코딩합니다. 글로벌 목표
    15, 육상 생태계에 대해 자세히 알아보고 야생 생물 종 카운터를 코딩하는 방법을 배웁니다.
  tutorial_unity_longdescription: 'C# 컴퓨터 코드와 게임 개발용 전문 플랫폼인 유니티를 사용하여 실제 비디오 게임을
    만드세요! 모든 활동 자료와 스텝 바이 스텝 튜토리얼이 포함되어 있습니다. 이 프로젝트는 교사 지도형 또는 학생 자기 주도형이 될 수 있습니다.
    효율성을 위해 이 활동을 하기 전에 유니티 인터페이스를 배우기 위해 먼저 무 코드 유니티 생성자 키트 중 하나를 완료할 것을 추천합니다. '
  tutorial_blockscadtarget_longdescription: '3차원에서 삼각형을 여기 저기로 움직이게 코딩하여 표적 타격 능력을
    테스트하세요.  '
  tutorial_tcadicicles_longdescription: 코드와 CAD의 힘을 결합하여 3D 고드름 디자인을 만듭니다. 그 다음, 3D
    프린터가 있으면 디자인을 프린트하는 방법을 배웁니다!
  tutorial_blockscadscale_longdescription: 세계에서 가장 유명한 건물의 축소 모형을 만들고 3D 프린트하게 코딩을
    작성하세요!
  tutorial_tcadloops_longdescription: 코드와 CAD를 결합시키는 방법을 배워 막 떠지고 있는 별의 3D 모형을 만듭니다.
  tutorial_phidgets_longdescription: 피젯과 프로세싱으로 멋진 음악 악기를 만드세요!
  tutorial_kcjmerry_longdescription: 마이크로비트로 인터랙티브 코딩 프로젝트를 만들어 코딩과 휴가 시준을 축하합니다.
    아이들은 블록 코딩과 물리 컴퓨팅을 결합하여 반짝이는 눈 구체 애니메이션을 만듭니다. 프로젝트는 교사 또는 학부모가 도움을 줄 수 있을 정도로
    간단하며 아이들이 향후 더 어려운 문제가 나올 때 사용할 수 있는 활동 카드가 들어 있습니다.
  tutorial_modvariables_longdescription: '학생은 큐브렛 로봇 블록을 사용하여 데이터가 네트워크에서 어떻게 흐르는지
    조사합니다. 이 레슨은 학생이 이미 큐브렛 로봇 블록이 일반적으로 어떻게 작용하는지 잘 알고 있다고 가정합니다. 이 컴퓨팅 사고 툴을 학생에게
    소개하기 위한 무료 "큐브렛을 만나요" 레슨은 modrobotics.com/thehub에서 찾을 수 있습니다. '
  tutorial_codestersmicro_longdescription: 마이크로비트를 코드스터에 연결하고 가능성의 세계를 여십시오. 마이크로비트를
    게임 컨트롤러로 사용하여 플레이어가 축구공을 몰고 돌진할 수 있게 도와줍니다. 공이 땅에 닿지 않게 하세요!. 마이크로 볼은 간단하고 재미
    있는 게임으로 심지어 초보자 코더도 만들 수 있습니다.
  tutorial_codestersdata_longdescription: 마이크로비트를 코드스터에 연결하고 가능성의 세계를 여십시오. 마이크로비트
    센서에서 데이터를 수집하고 저장하는 방법을 배웁니다. 그 다음, 코더스터에 데이터 산점도로 그립니다. 루프와 목록, 이벤트에 관한 사전 지식이
    권장됩니다.
  tutorial_ikodexmas_longdescription: 아워오브코드를 위해 채택된 이 교사 지도 활동에서는 아동에게 코딩 기술 개발을
    위한 타일 기반 프로그래밍 언어를 소개합니다. 아동은 알고리즘과 프로그래밍, 컴퓨팅 사고력을 사용하여 코듀가 크리스마스 이브에 선물을 배달하도록
    프로그래밍 합니다. 스텝 바이 스텝 레슨 플랜과 아동용 튜토리얼과 평가 지도서가 포함되어 있습니다.
  tutorial_rpisensehat_longdescription: 센스 HAT 하드웨어 사용법을 배워 즉각적으로 환경에 관한 광범위한 정보를
    얻어 낼 수 있는 데이터 로깅 장치를 만듭니다.
  tutorial_modtraits_longdescription: '학생들은 컴퓨팅 사고 단계를 사용하여 캐릭터 성격을 분석하고 그러한 성격을 입증하는
    알고리즘을 만듭니다. '
  tutorial_mee_longdescription: 마인크래프트 에이전트에게 산림 화재에 관한 데이터를 수집하도록 프로그래밍하세요. 화재 확산을
    방지하여 마을을 구하고 산림을 복원하기 위한 코드를 작성하세요. 코딩의 기초를 배우고 인공지능이 현실에서 사용되는 예를 탐구하세요.
  tutorial_kuborobo_longdescription: '이 활동에서 학생은 태그타일을 사용해 큐보 로봇을 인쇄된 지도 위 다양한 위치로
    여행할 수 있게 프로그램하며 로직과 시퀸싱 스킬을 동원 해 테스트를 수행합니다.  '
  tutorial_ai-oceans_longdescription: 컴퓨터 과학은 코딩 그 이상의 것에 관한 학문입니다! 인공지능 (AI)과 머신러닝,
    트레이닝 데이터, 편견에 관해 배우는 한편 윤리 문제를 탐구하고 AI로 세계적 문제를 어떻게 해결할지 알아봅니다.

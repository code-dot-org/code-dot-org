  self_paced_pl_hero_heading: 교육자를 위한 자기 주도형 전문 학습
  self_paced_pl_hero_desc: 컴퓨터 과학 교육 여정의 모든 단계에서 교사들을 지원하기 위한 전문 학습 서비스.
  self_paced_pl_intro_heading: 일정에 따른 전문 학습
  self_paced_pl_intro_desc: Code.org는 교사들을 위한 자습형 모듈을 제공하게 되어 기쁘게 생각합니다.전 세계 Code.org

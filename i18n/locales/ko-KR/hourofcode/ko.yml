    성장시키고 축소하는 지팡이를 코딩하세요.사운드를 편집하고 반전하여 주문 음향 효과를 만들 수 있습니다.스펠 메시지를 브로드캐스트하여 메시지가
    수신될 때 여러 스프라이트가 변환되도록 합니다.

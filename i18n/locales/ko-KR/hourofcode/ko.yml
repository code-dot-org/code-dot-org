  tutorial_cashield_shortdescription: 여름 휴가를 맞아 알렉스와 그녀의 가족, 루니는 핀란드로 휴가를 갈 계획입니다.
    알렉스의 오빠 루벤은 방패 문장에 관한 앱을 만들고 있으며 알렉스와 루니에게 어떻게 사용하는지 보여줍니다.
  tutorial_ccwslimer_shortdescription: 복수 레벨과 챌린지로 구성된 공유 가능한 게임을 프로그램하는 방법을 배우세요!
  tutorial_codinggalaxy_shortdescription: 어드벤쳐 플래닛에 관한 첫 번째 미션을 위해 해야 할 일은 코딩 퍼즐을

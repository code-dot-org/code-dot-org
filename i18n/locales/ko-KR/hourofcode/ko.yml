  tutorial_poemart_longdescription: 시의 분위기를 코드로 표현하세요.
  tutorial_kodablehero_longdescription: 버그 월드에 오신 것을 환영합니다!Kodable FuzzFamily는 여러분의
    코딩 도움이 필요합니다.실제 영웅과 상상력을 발휘하여 FuzzFamily를 보호할 캐릭터를 디자인하세요.영웅이 가지고 있는 속성을 선택하고
    버그 월드의 버기 슬라임을 상대로 자신의 힘을 시험해 보세요!
  tutorial_cacloud_longdescription: 펠릭스는 순진해 보이는 주노의 사진을 소셜 미디어에 게시합니다.그녀는 그것을 제거하기를
    간절히 원합니다.그녀의 친구 맥스는 재빨리 상황을 비밀 임무로 바꿉니다.그들과 함께 클라우드 컴퓨팅에 대해 배우고 매우 안전한 데이터 센터에
    저장된 서버의 사진을 추적해 보세요.사진을 찾아서 파기하는 방법이 있나요?
  tutorial_blocksmithbot_longdescription: 레이저, 함정, 놀라운 미로!그녀가 쫓겨나기 전에 Bot0가 탈출하도록
    도와주세요!Bot0는 친근하고 무해한 도우미 로봇입니다.아니면 그녀?그녀의 팀원들은 그렇지 않다고 생각합니다.Bot0를 프로그래밍하여 그녀가
    우주선의 하부를 통과하고 그녀를 찾기 전에 탈출하도록 하세요.
  tutorial_hatchmario_longdescription: 프로그래밍의 기초를 배우면서 자신만의 3D 마리오 게임을 만들어 보세요.게임
    개발의 기초에 대해 알아보고, 3D 공간에서의 움직임을 이해하고, 게임에 악보, 생동감, 멋진 음향 효과를 추가하는 방법을 1시간 이내에 배울
    수 있습니다.가장 좋은 점은 단 한 번의 클릭으로 가족 및 친구들과 게임을 공유하고 집에 있는 모든 장치에서 게임을 즐길 수 있다는 것입니다.
  tutorial_microsoftforest_longdescription: Microsoft MakeCode Arcade로 산불 상황을 재현하는
    게임을 코딩한 다음, 소방용 공중 급유기를 코딩하여 물을 뿌리고 화염을 진압하세요!
  tutorial_blackbirdscreen_longdescription: 조건문을 사용하여 멋진 90년대 스타일의 화면 보호기를 만드는 방법을
    알아봅니다.
  tutorial_toxicodecompute2_longdescription: 역할을 바꿔봅시다.이번엔 네가 컴퓨터야!Python 프로그램을 읽고
    해석하여 올바른 경로를 찾고 도전에서 승리하십시오.Python의 몇 가지 핵심 개념을 이해하려면 집중하고 직관적인 능력을 사용해야 합니다.
  tutorial_minecrafttimecraft_longdescription: '마인크래프트: 에듀케이션 에디션의 아워오브코드 무료 강의를 통해
    과거로 돌아가 미래를 구하세요.학생들은 자신만의 모험을 선택하고 기본 코딩 개념을 배워 역사 속 불가사의한 사고를 바로잡게 됩니다.그 과정에서
    그들은 과학, 건축, 음악, 공학 등 다양한 분야의 위대한 혁신가 및 발명가들과 연결될 것입니다.'
  tutorial_blackbirdtether_longdescription: 오브젝트를 사용하여 재미있는 물리 기반 게임을 프로그래밍하는 방법을
    배워보세요.
  tutorial_ob_longdescription: 코드를 작성하여 Monster Town에서 발생하는 바이러스 발생에 대한 자체 시뮬레이션을
    만들고 실행하세요.시뮬레이션은 프로세스 또는 시스템의 컴퓨터 모델입니다.코딩을 배우고 몬스터 타운의 이웃에 어떤 일이 일어날지 예측해 보세요.
  tutorial_codeartportrait_longdescription: 'p5.js 를 사용하여 인물 사진을 프로그래밍하는 방법을 알아보세요.좋아하는
    예술적 스타일과 개인적인 손길을 통합하여 코드를 통해 자신을 창의적으로 표현하여 진정한 걸작을 만드세요!완성된 프로젝트를 Code/Art의
    CodeYourself 미국 여학생을 위한 3-12학년 대회에 제출할 수 있습니다. '
  tutorial_shelly_longdescription: 셸리는 드로잉을 위한 프로그래밍 언어입니다.그리기는 거북이에게 지시를 내림으로써 이루어집니다.거북이는
    다양한 색상과 스타일을 사용하여 움직이면서 선과 모양을 그립니다.챌린지 모드와 크리에이티브 모드를 사용할 수 있습니다.챌린지 모드에는 셸리
    언어의 기본 사항과 일반적인 프로그래밍을 소개하는 단계별 튜토리얼이 포함되어 있습니다.
  tutorial_weavly_longdescription: 이 짧은 액티비티에서 행성 탐험부터 사파리에서 동물 방문, 가라앉은 보물 찾기에 이르기까지
    일련의 임무를 수행하세요!
  tutorial_codespeakpassword_longdescription: Python으로 암호 생성기를 코딩하고 해커로부터 안전하게 보호하는
    방법을 알아보세요.
  tutorial_kodableshapes_longdescription: '수학은 전 세계 우리 삶의 일부입니다.수학과 코딩 기술을 사용하여 자신만의
    미로를 만들고 해결해 보세요.기본 정사각형으로 시작한 다음 미로 디자인에 얼마나 많은 다양한 모양을 포함할 수 있는지 확인해 보세요! '
  tutorial_nasabinary_longdescription: 바이너리 코드를 사용하여 우주선과 대화하는 방법을 알아보고 이름표, 팔찌, 핀
    또는 소리에 이름을 바이너리 코드로 변환하여 직접 시도해 보세요.
  tutorial_3dmaker_longdescription: 정말 멋지고 회전 가능한 3D 개체를 빠르고 쉽게 만들 수 있습니다.
  tutorial_itchstart_longdescription: 이 수업은 스크래치를 처음 시도하는 2~3학년 아이들에게 좋은 입문점입니다.캐릭터가
    몇 가지 행동을 수행하도록 하기 위해 조합해야 하는 5개의 블록 세트로 시작하게 됩니다.
  tutorial_hopsub_longdescription: 친구 또는 동급생과 프로그램을 페어링하는 방법을 배우고 Hopscotch 캐릭터로 나만의
    지하철 서퍼를 만드세요!
  tutorial_itchmundos_longdescription: 프로그래밍 도구인 스크래치 (Scratch) 에 대해 알게 될 것입니다.개체
    및 배경 추가, 이벤트 블록 및 모양 기능을 사용하여 프로그램에 생동감을 더할 수 있습니다.
  tutorial_itchtenacity_longdescription: Scratch의 이 프로그래머 프로젝트에서는 해수를 정화하는 로봇 시뮬레이터를
    개발했습니다.
  tutorial_kcjskiing_longdescription: 'It''s all fun and games until someone crashes
    into a tree… or IS that the fun part? Strap on those skis and bend at the knees
    as you guide your character down a hill of frozen obstacles using code in this
    Scratch activity. Design the course, add movement and sensing, plus a bit of collision-interaction
    and boom - you''ve got yourself a mountain of fun. '
  tutorial_groksecurity_longdescription: 안전한 온라인 활동을 위한 이 짧은 소개를 통해 사이버 탐사 모자를 쓰세요.보안
    암호, 피싱, 보안 설정, 소셜 미디어 등에 대해 배우게 됩니다!
  tutorial_creaticode_longdescription: 스크래치 블록을 사용하여 멋진 3D 프로젝트를 만드는 방법을 배워보세요!
  tutorial_kcjhockey_longdescription: 총을 쏘면 득점할 수 있습니다. 관중들이 열광합니다!이 게임을 만들 때 스케이트를
    묶을 필요는 없지만 코딩 기술을 연마할 준비를 하세요!스크래치에서 자신만의 하키 게임을 코딩하고 NPC 골키퍼를 상대로 실력을 테스트하는 방법을
    배워보세요.디지털 플레이어는 움직임, 감지 및 변수를 사용하여 퍽을 피하고 활공하여 우승 골을 넣을 수 있습니다.
  tutorial_ttdungeon_longdescription: 사악한 마법사 눌로너는 왕국에 심각한 위협을 가하고 있으며, 당신만이 그들을 영원히
    추방할 수 있습니다.하지만 눌로노르는 위험한 만큼 교활합니다.그는 끊임없이 변화하는 방으로 가득한 마법의 탑에 숨어 있으며, 아직 최상층에
    성공적으로 도달한 영웅은 없습니다.인덱스 나이츠의 용사로서 눌로너를 찾아 처치할 준비가 되셨나요?
  tutorial_ccai_longdescription: '경쟁 코딩이 이토록 장대한 적이 없었습니다! 코딩 경험이 없습니다...문제 없습니다.
    경쟁에 필요한 코딩 전략과 전술을 학습하여 프로그래밍 능력을 향상시킬 던전에 입장하십시오. 던전을 통과하면 CodeCombat AI League
    e스포츠 경기장에서 전 세계의 코더와 대결할 준비가 된 것입니다! '
  tutorial_bsdai_longdescription: 우리가 기계 학습이라고 부르는 특정한 신경망과 알고리즘이 있습니다.이 프로젝트에서는 인공
    지능 (AI) 이미지 인식 도구를 살펴보고 AI가 이미지를 보고 예측하는 방법과 이러한 예측이 정확하고 편향되지 않도록 하는 방법을 알아봅니다.
  tutorial_stemdata_longdescription: 살고 있는 지역의 기후에 대한 간단한 모델을 만든 다음 이를 사용하여 몇 도의 온도
    상승이 자연 세계에 얼마나 큰 영향을 미칠 수 있는지 이해하십시오.추가 분석을 위해 데이터를 스프레드시트로 다운로드할 수 있는 옵션이 포함되어
    있습니다.
  tutorial_thunkableinfo_longdescription: 코드 블록과 데이터 테이블을 사용하여 정보 앱을 구축하는 방법을 알아봅니다.
  tutorial_educodespace_longdescription: 알레그루스 (Allegrus) 행성의 사람들은 선조의 노래를 잃어버렸습니다.이
    튜토리얼을 따라 자신만의 음악 횡스크롤 게임을 만들고 잃어버린 멜로디를 되찾으세요.게임 개발, 물리 및 충돌에 대한 기본 사항을 배우면서 게임의
    모든 측면을 사용자 정의하세요.코딩이나 음악적 지식이 필요하지 않습니다.
  tutorial_kcjtennis_longdescription: 이 디지털 테니스 경기에서 도전을 펼치고 자신의 AI 상대와 일대일로 대결하세요.이
    활동은 스크래치를 사용하여 브로드캐스팅, 변수 및 움직임을 통해 앞뒤로 스프라이트 상호 작용을 코딩하는 방법을 알려줍니다.승패 조건문을 통합하고
    '러브' 스코어와 작별 인사를 나누세요.혼자서 또는 어른의 지원을 받아 이 프로젝트를 완료하십시오.
  tutorial_robotmagictower_longdescription: 하노이 타워 게임에 대해 알아보고 재귀 함수를 사용하여 문제를 해결하는
    방법을 알아봅니다.
  tutorial_ttdragons_longdescription: '악의 세력이 오분 땅 전역에 퍼져 이 평화로운 도시를 파괴하겠다고 위협하고 있습니다.숨겨진
    사원을 탐험하고, 주변 요소를 프로그래밍하고 제어할 수 있는 마법의 룬을 배우고, 그림자 악마와 싸우세요.드래곤 사원에서 모든 열쇠를 찾아
    드래곤을 깨우세요.오분에게 필요한 영웅이 되세요! '
  tutorial_kcjarchery_longdescription: 코드를 사용해 목표를 향해 화살을 날리세요!Scratch와 단계별 지침을 사용하여
    자신만의 양궁 게임을 코딩하는 방법을 알아보세요.색상을 감지하는 스프라이트, 의상 변경, 모션 시퀀스의 도움을 받아 골드를 목표로 삼고 승리를
    향해 나아갈 수 있습니다. 또한 점수 카운터를 추가하여 앤티를 높일 수 있습니다.혼자서 또는 어른의 지원을 받아 이 프로젝트를 완료하십시오.
  tutorial_ttsprouts_longdescription: 정원 가꾸기는 전일제 직업입니다!화분 한 벌로 시작하고 어레이에 접근하여 온실
    내의 식물을 돌보세요.씨를 뿌리고 물을 주고 각 식물에 수확하면서 모든 과일과 채소를 살 돈을 벌어보세요!온실이 혼잡해짐에 따라 점점 더 복잡해지는
    다차원 배열을 사용하여 각 화분의 위치를 확인하십시오.
  tutorial_ttmaze_longdescription: 포켓 우주의 외계 행성에 착륙했습니다. 여행을 계속하려면 탈출 방법을 찾아야 합니다.첨단
    로봇 문명의 폐허를 탐험하고, 미로와 퍼즐을 헤쳐나가고, 적 로봇과 싸우세요.믿을 수 있는 조수 F3lix의 도움을 받아 새로운 프로그래밍
    개념을 배우고 사용하여 승리를 향해 나아가세요.
  tutorial_codetribe_longdescription: HTML, CSS 및 자바스크립트를 사용한 코딩에 대한 훌륭한 입문서입니다.몇
    줄을 작성하고 첫 번째 신청서를 만들어 파티에 참석하는 사람들의 나이를 확인하십시오.
  tutorial_ttcanyon_longdescription: 외계 행성에 갇힌 당신은 외계 몬스터와의 끝없는 싸움인 아레나에서 살아남아야 합니다!해킹
    블래스터를 사용하여 조수, 상대 및 환경의 프로그래밍을 변경하십시오.믿음직한 고양이 조수 F3lix는 치유와 지원을 도와줄 수 있으며, 적과
    함정을 재프로그래밍하여 무력화시키거나 서로 싸울 수 있습니다.
  tutorial_kcjxtrail_longdescription: 코드와 스크래치를 이용한 크로스컨트리 자전거 액티비티로 트레일을 달려보세요.색상
    감지 블록과 움직임을 활용하여 코스를 설계하고, 도중에 정류장과 상호 작용을 통합하고, 기능이 있는 스코어 키퍼를 코딩하여 진행 상황을 추적할
    수 있습니다.헬멧을 챙기는 것도 잊지 마세요. 격렬한 라이딩이 될 수도 있으니까요!혼자서 또는 어른의 지원을 받아 이 프로젝트를 완료하십시오.
  tutorial_codespeakroad_longdescription: 사용자가 토목 기사가 되어 도로를 계획하는 게임을 만드세요.
  tutorial_educodelair_longdescription: 조지는 키롭테라의 은신처에서 쫓기고 있습니다. 탈출하려면 여러분의 도움이 필요합니다!이
    튜토리얼을 따라 게임 개발의 기초를 학습하여 자신만의 완벽한 2D 퍼즐 게임을 디자인하세요.코드를 작성하여 우리 레벨을 벗어나거나 직접 만들어
    친구들에게 도전하세요!
  tutorial_ibmhourofz_longdescription: ATM에서 돈을 인출한 적이 있습니까?신용카드로 결제하셨나요?이러한 모든 작업에는
    한 가지 공통점이 있습니다. 모두 클릭 한 번으로 시작됩니다.하지만 그 클릭 뒤에는 실제로 무슨 일이 벌어지고 있는 걸까요?이것이 바로 엔터프라이즈
    컴퓨팅입니다.IBM Hour of Z를 통해 오늘날 엔터프라이즈 컴퓨팅이 어떻게 작동하는지 자세히 알아보세요.
  tutorial_gamefrootbacteria_longdescription: '학생들은 Gamefroot에서 재미있는 시뮬레이션 게임을 코딩하면서
    살모넬라 박테리아가 생존할 수 있는 조건에 대해 배웁니다!이 활동은 다양한 주제 영역에 학생들을 참여시키고자 하는 과학 교사 및 디지털 기술
    교사를 위해 고안되었습니다. '
  tutorial_educodeforest_longdescription: 알렉스는 한동안 프로스트 포레스트에 갇혀 있었어요.탈출을 도와주실 수 있나요?쉽게
    따라할 수 있는 이 튜토리얼은 최신 브라우저에서 실행되는 완벽한 퍼즐 게임을 만들고 커스터마이징하는 방법을 알려줍니다.저희 레벨을 클리어하거나
    자신만의 레벨을 만들어 친구들에게 도전해 보세요!
  tutorial_educodehorus_longdescription: 리사가 호루스의 수수께끼를 풀고 그의 사원에서 탈출하도록 도와주세요.이 튜토리얼을
    따라 몇 단계만 거치면 자신만의 퍼즐 게임을 코딩하고 커스터마이징할 수 있습니다.우리의 레벨을 깨거나 원하는 만큼 쉽고 도전적으로 만들 수
    있도록 편집해 보세요.플레이하면서 게임 개발의 기초를 배우세요!
  tutorial_codespeakpokemon_longdescription: 좋아하는 포켓몬을 코딩하여 레벨을 올리고 진화하세요.
  tutorial_stemholiday_longdescription: BitsBox에서 제공하는 StemScopes 코딩을 통해 학생들은 입력된
    자바스크립트 코드를 사용하여 자신만의 가상 크리스마스 카드를 만들고 공유할 수 있습니다.저희 프로그램은 사용하기 쉽고 사전 코딩 경험이 필요하지
    않습니다.우리는 프로그램 전반에 걸쳐 임베디드 지원을 제공하며, 학생들은 스스로 쉽게 알아낼 수 있습니다.이번 휴가철에 나만의 가상 카드를
    코딩하여 친구 및 가족과 공유할 수 있어 기쁩니다!
  tutorial_codespeakpixel_longdescription: 픽셀 아트 편집기를 만들어 자신만의 맞춤형 캐릭터 디자인과 아트를 만드는
    방법을 알아보세요.
  tutorial_codespellsnexus_longdescription: 수수께끼의 양말 인형의 지도 아래, 세계 정복을 노리는 초지능형 'Learn
    to Code' 앱에 침투하여 재프로그래밍해야 합니다.퍼즐을 풀어보세요.코딩을 배우세요.넥서스를 해킹하세요.
  tutorial_carnegieslime_longdescription: 매년 스케어롭의 미니언들은 사탕을 훔치려 합니다.Booville High의
    Badest Slimeball 제작진은 슬라임 무기로 사탕 작물을 보호하기 위해 모였습니다.플레이어는 10대 몬스터로 플레이하여 협동 로봇
    (일명 '코봇') 펫을 프로그래밍하여 마을에서 사탕을 수확하려는 스케어콥의 미니언을 처치하는 데 도움을 줍니다.네 명의 캐릭터와 코보틱 펫
    중에서 선택하세요.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown은 학생들이 논리, 추론 및 컴퓨터 과학 기술을
    활용하여 실제 시나리오를 탐색하는 과정을 통해 고급 시퀀싱을 가르칩니다.봇은 필요 없습니다!
  tutorial_milnedash_longdescription: Dash는 춤추는 법을 배우고 싶어해요!그녀가 차를 몰고 들어오고 나가는 것을
    도와주고 중간에 그녀의 물건을 보여줄 수 있습니까?이 활동은 학생이 주도하며 사용자에게 시퀀싱 및 루프에 대해 가르칩니다.
  tutorial_microbitpet_longdescription: 디지털 반려동물을 프로그래밍하고, 원하는대로 바꿔보세요. 신형 micro:bit
    의 내장 스피커와 재미있는 효과음들을 사용해서 더 재미있게 만들 수도 있습니다.
  tutorial_spherotriad_longdescription: '사이버 보안의 각 기본 원칙이 무엇을 의미하는지 알아보고 모든 사용자에게
    적합한 보안 시스템을 구축하기 위한 균형을 찾는 방법을 알아보세요. '
  tutorial_spheropassword_longdescription: LittleBits의 발명과 코딩을 사용하여 강력한 암호 조합을 만드는
    방법을 살펴보세요.
  tutorial_codequilt_longdescription: Scratch에 익숙해지면서 누가 코딩을 할 수 있고 코드로 무엇을 만들 수 있는지
    생각해 보세요.
  tutorial_ozoshape1_longdescription: 오조봇 블록리 쉐이프트레이서는 시퀀싱 및 디버깅 기술을 가르칩니다.학생들은 논리,
    추론 및 컴퓨터 과학 기술을 활용할 것입니다.봇은 필요 없습니다!
  tutorial_ozoshape2_longdescription: 오조봇 블로클리 쉐이프트레이서 2는 고급 시퀀싱 및 루핑 기술을 가르칩니다.학생들은
    논리, 추론 및 컴퓨터 과학 기술을 활용할 것입니다.봇은 필요 없습니다!
  tutorial_hopescape_longdescription: 개방형 로직 이스케이프 룸 게임을 코딩하고 반복 및 기타 중요한 게임 디자인 요소와
    같은 개념에 대해 알아보세요.
  tutorial_ozorace_longdescription: 학생들은 다양한 파라미터로 프로그램을 계획 및 실행하고, 측정, 시퀀싱 및 디버깅을
    연습하면서 Ozobot을 위한 경마장을 만들 것입니다.
  tutorial_ozoequestrian_longdescription: 학생들은 색상 코드를 사용하여 마운트 (Evo) 를 프로그래밍하여 코스를
    완료합니다.
  tutorial_irobotpizza_longdescription: 학교에서 코딩을 협동적이고 사교적이며 매우 재미있는 경험으로 만들고 싶으신가요?이
    즉시 사용 가능한 디지털 이벤트 키트에는 완벽한 패밀리 코드 챌린지를 주최하는 데 필요한 모든 도구가 제공됩니다.iRobot Pizza Party에서는
    가족들이 함께 모여 식사를 나누고 가상 로봇을 코딩하여 챌린지를 완료할 수 있습니다. 초보자와 고급 코더 모두를 위해 디자인되었습니다.
  tutorial_ai4alldance_longdescription: 짧고 재미있는 이 AI를 통해 학생들은 AI 도구가 인간의 혁신에 어떻게 도움이
    되는지, 그리고 인간 혁신가가 AI를 개선하는 데 어떻게 도움을 줄 수 있는지 탐구합니다.
  tutorial_ai4allneural_longdescription: 이 커리큘럼은 일부 AI 시스템이 이미지에서 물체를 찾거나 컨텍스트에서 다른
    패턴을 찾는 방법에 대한 기술적 세부 사항에 대한 입문용 실습 심층 분석입니다.결국 학생들은 자신이 배운 것을 다른 사람들에게 가르칠 것입니다.학생들이
    AI 및 Dance를 배웠다면 나중에 해당 시스템이 어떻게 작동하는지 알아보기 위해 이 내용을 확인해 보는 것이 좋습니다.
  tutorial_spheroinout_longdescription: indi는 이 컴퓨터와 다른 컴퓨터의 작동 방식에 대해 더 자세히 알아볼 준비가
    되어 있습니다.이 단원에서는 실습을 통해 입력과 출력을 살펴봅니다.
  tutorial_edisonblueprint_longdescription: 로봇이 다양한 청사진을 그릴 수 있도록 에디슨이 다양한 모양으로 주행하도록
    프로그래밍할 수 있나요?
  tutorial_edisonmaze_longdescription: 에디슨 로봇이 오일러 패스 모양을 따라 경주하도록 합시다!
  tutorial_milnefunctions_longdescription: Dash는 춤추는 법을 배우고 싶어해요!그녀가 차를 몰고 들어오고 나가는
    것을 도와주고 중간에 그녀의 물건을 보여줄 수 있습니까?이 활동은 학생이 주도하며 사용자에게 시퀀싱, 루프 및 기능에 대해 가르칩니다.
  tutorial_sasmap_longdescription: '이 단원에서 학생들은 코드를 사용하여 지도상의 인간과 물리적 특징 간의 차이에 대한
    이해를 보여줍니다.로봇이 인간의 특징에만 착지하도록 수학 특징 그리드를 통해 경로를 식별합니다.그런 다음 학생들은 팀을 이루어 올바른 경로를
    따라 로봇을 탐색하는 코드를 작성하게 됩니다. '
  tutorial_firstrobotics_longdescription: 실시간 시뮬레이터가 포함된 온라인 블록 기반 프로그래밍 언어인 FTC Sim으로
    코딩하는 방법을 배우면 학생들이 작성한 코드에 따라 로봇이 움직이는 것을 즉시 확인할 수 있습니다.
  tutorial_sasdata_longdescription: 실시간 대화형 데이터 시각화를 생성하는 빠른 설문 조사를 통해 학생들을 데이터로 참여시킵니다.학생들은
    데이터가 풍부한 세상을 이해하는 데 중요한 기초 기술인 데이터를 식별하고 해석하며 이에 대해 의견을 나눕니다.
  tutorial_carnegiesensabot_longdescription: 카네기 멜론 로보틱스 아카데미 (Carnegie Mellon Robotics
    Academy) 에서 열리는 이 활동에서 가상 EV3 로봇을 프로그래밍하여 실제 Sensabot 챌린지를 완료하는 방법을 알아보십시오.
  tutorial_robotical4_longdescription: MartyBlocks는 세로 형식으로 구성되며, 이는 코드 작성에 더 일반적입니다.학습자에게는
    Marty를 제어하고 궁극적으로 환경과 상호 작용하도록 할 수 있는 더 큰 작업 공간과 더 많은 기능이 제공됩니다.이 단원에서는 학습자가 섹션,
    레이아웃을 익히고 이 새로운 환경을 MartyBlocks Jr와 비교하는 데 도움이 될 것입니다.
  tutorial_kinderadd_longdescription: 이 수업에서 학생들은 알고리즘과 움직이는 로봇을 사용하여 수학적 개념을 모델링합니다.KIBO는
    물리적 숫자선을 따라 계산, 더하기 및 빼기를 모델링합니다.학생들은 프로그래머가 직장에서 하는 것처럼 문제 해결을 위한 알고리즘 (선택적으로
    반복 루프 포함) 을 만들게 됩니다!
  tutorial_imagipython_longdescription: 코딩을 좋아하는 10대 초반들을 위한 세계 최초의 소셜 네트워크에 가입하세요.무료
    imagi 앱으로 몇 분 만에 첫 번째 다채로운 프로젝트를 디자인하세요.
  tutorial_robotical2_longdescription: 학습자는 파트너가 Marty Controller를 사용하여 목표를 향해 나아갈
    수 있도록 일련의 단계를 생성합니다.각 방향 기호에는 움직임이 첨부되어 있습니다. 이 단원에서는 학습자가 방향 화살표를 사용해 보도록 권장하지만
    초점은 앞쪽 화살표에 맞춰집니다.
  tutorial_robotical3_longdescription: 학습자는 장치 화면에 지침이 표시되는 Marty의 새 인터페이스를 탐색하게 됩니다.학습자들은
    Marty가 목표를 달성하기 위해 얼마나 많은 단계를 거쳐야 한다고 생각하는지 추정하게 될 것입니다.
  tutorial_blockscadvirus_longdescription: '3D 설계 플랫폼을 사용하여 바이러스를 모델링하고 우리 몸이 기하학을
    사용하여 이러한 침입자와 싸우는 방법을 알아보세요. '
  tutorial_robotical1_longdescription: 학습자들은 로봇 마티가 언플러그드 컬러 카드를 들고 움직이는 것을 보게 될 것입니다.그런
    다음 학습자는 색종이를 사용하여 파트너가 앞으로 나아가고 멈출 수 있도록 안내합니다.Robotical의 각 컬러 카드에는 코드를 작성하거나
    정렬할 필요 없이 Marty가 이해할 수 있는 지침이 내장되어 있습니다.
  tutorial_irobotshapes_longdescription: 이 언플러그드 인쇄 가능한 로봇 테마 워크북에서 패턴 인식과 시퀀싱을 통해
    다양한 모양에 대해 알아보세요!
  tutorial_irobotparts_longdescription: 감각 탐구와 수학 기초 연습을 통해 로봇을 만드는 데 사용되는 다양한 부품에
    대해 알아보세요.
  tutorial_irobottools_longdescription: 이 워크북에서는 로봇을 만들 때 사용되는 모든 종류의 도구를 매칭, 계산,
    스캐빈저 사냥 및 측정 활동을 통해 살펴봅니다.
  tutorial_kindercar_longdescription: 학생들은 엔지니어가 되어 엔지니어링 설계 프로세스의 단계를 배우게 됩니다.Chris
    Van Dusen의 'If I Build a Car'라는 책에서 영감을 받은 학생들은 엔지니어링 설계 과정을 따라 공예품과 재활용 재료로 자신만의
    꿈의 자동차를 만들 것입니다.그들은 짧은 프로그래밍 시퀀스를 스캔하여 자동차를 움직이게 할 것입니다!
  tutorial_caavatar_longdescription: '아바타는 스릴빌 테마파크의 최신 인터랙티브 어트랙션입니다.사쿠라와 니카우는 이곳을
    방문하여 미래의 세계를 경험하기를 손꼽아 기다리고 있습니다!이 대화형 단기 강좌에서 학습자는 Sakura 및 Nikau와 함께 데이터, 디지털
    발자국, 사물 인터넷, 빅 데이터에 대해 배우고, 이러한 것들이 사람과 미래에 미치는 영향에 대해 알아봅니다.   '
  tutorial_hello_language: 불가리아어, 코르시카어, 덴마크어, 네덜란드어, 영어, 영어 (영국), 에스토니아어, 프랑스어, 조지아어,

  tutorial_3dbearmars_longdescription: 화성 개척자는 화성에 관한 사실과 그 곳에서 생존하기 위해 인간이 갖출 중대한
    조건을 가르치는 프로젝트 기반 학습 모듈입니다. 학생들은 증강현실을 사용하여 식민지를 건설하고 식민지 시설을 3D 프린트로 프린트할 것입니다.
  tutorial_bitsboxyak_longdescription: 수정한 자바스크립트 코드를 타이핑하여 인사 카드를 만들어 이메일로 친구 및 가족에
    보냅니다. 약어택!은 변수와 동작 명령, 루프 함수 등을 소개하는 제한을 두지 않는 활동입니다. 코딩을 처음 시도해 보는 아동(과 교사)에게
    완벽한 활동입니다.
  tutorial_blockscadbargraphs_longdescription: 학생들은 자신들의 막대 그래프를 빠르게 자신들의 필요에 맞게 고치고
    분석하게 해 줄 코드를 작성할 것입니다.
  tutorial_blockscadbirdhouses_longdescription: '학생들은 새장 제조사를 운영하여, 단위를 환산하고 치수를 계산하며
    제품의 축적 변수를 사용할 것입니다. '
  tutorial_blockscadclock_longdescription: '학생들은 시간을 보여주도록 설정할 수 있는 아날로그 시계의 3D 모델을
    프로그램 할 것입니다. '
  tutorial_blockscaddinner_longdescription: 학생들은 로봇이 저녁 밥상을 차리도록 하기 위해 변수와 좌표를 사용하여
    프로그램을 작성할 것입니다!
  tutorial_blockscadicecream_longdescription: 학생은 아이스크림 머신을 프로그래밍하여 여러 크기의 여러 개의 아이스크림
    국자로 3D 아이스크림 콘을 만들 것입니다. 변수와 모듈, 함수를 사용하여 특정 아이스크림 콘의 비용을 구 모양 아이스크림 국자의 면적에 기반하여
    계산할 것입니다.
  tutorial_blockscadpizza_longdescription: 학생들은 3D 피자를 만드는 모듈을 프로그램하며 그 과정에서 루프를 사용하여
    원주와 면적을 계산합니다.
  tutorial_blockscadsugar_longdescription: '학생은 프로그램된 각설탕 생성기를 사용하여 부피와 변수를 탐구할 것입니다. '
  tutorial_bsgridlight_longdescription: 등대 축제 준비를 도와줄 봇 친구를 선택하세요. 봇을 코딩하여 성가신 악당
    봇을 막아 축제 날을 무사히 마치게 하세요!
  tutorial_bpartscratch_longdescription: 창의적인 코딩 - 스크래치와 비드코드로 개발 -페어 블록 - 수 백가지의
    전 과목 주제로 이루어진 텍스트 기반 프로젝트. 프로젝트가 뒷받침되어 어느 과목 교사든 사전 경험의 유무와 상관 없이 쉽게 코딩을 소개할 수
    있습니다. 프로젝트 기반 접근방식은 코딩을 학생들의 자기 표현 수단으로서 제시하여 그들에게 그들이 알고 있는 내용을 창의적인 방식으로 표현할
    기회를 제공합니다.
  tutorial_bpartvid_longdescription: 창의적인 코딩 - 스크래치와 비드코드로 개발 -페어 블록 - 수 백가지의 전 과목

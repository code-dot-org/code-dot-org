    걷고 있습니다.
  accessibility_hero_heading: Code.org에서의 접근성
  accessibility_hero_desc: 우리는 장애가 있는 학생과 교육자의 참여와 참여를 방해하는 장벽을 제거하여 모든 학생이 컴퓨터 과학에
    접근할 수 있도록 하기 위해 최선을 다하고 있습니다.
  accessibility_efforts_title: 2023년을 위한 우리의 노력
  accessibility_efforts_desc: 완전히 액세스할 수 있는 플랫폼이라는 목표를 달성하기 위해 다음과 같은 포괄적인 실행 계획을
    구현하고 있습니다.
  accessibility_efforts_card_title_1: 내부 접근성 교육
  accessibility_efforts_card_desc_1: 당사의 제품 및 엔지니어링 팀은 2023년 12월까지 포괄적인 접근성 교육을 완료할
    예정입니다.
  accessibility_efforts_card_title_2: VPAT 분석
  accessibility_efforts_card_desc_2: "[자발적 제품 접근성 템플릿] (%{voluntary_url}) 을 작성하여 기준을
    설정하고 매년 진행 상황을 측정합니다.결과는 2023년 9월까지 이 페이지에서 확인할 수 있습니다."
  accessibility_efforts_card_title_3: 접근 가능한 설계를 지원하는 도구
  accessibility_efforts_card_desc_3: '팀원들은 모든 새로운 기능이 접근성을 염두에 두고 설계되고 구축되도록 하는 도구에
    액세스할 수 있습니다. '
  accessibility_efforts_card_title_4: 접근 가능한 커리큘럼
  accessibility_efforts_card_desc_4: 2023년 12월까지 컴퓨터 과학 원리 및 컴퓨터 과학 발견의 처음 몇 단위에 대해
    [WCAG 레벨 AA 준수] (%{wcag_url}) 를 달성할 예정입니다.
  accessibility_explore_title: Code.org의 접근성 리소스 살펴보기
  accessibility_explore_text: 접근성 리소스 페이지에서는 접근 가능한 Hour of Code 강의, 몰입형 리더, 키보드 탐색
    및 사용자 지정 옵션을 포함하여 기능 및 도구에 대한 포괄적인 설명서 및 지침을 제공합니다.
  accessibility_explore_button: 접근성 리소스 페이지 보기
  accessibility_help_us_title: 개선할 수 있도록 도와주세요
  accessibility_help_us_text: Code.org에서는 민첩하고 피드백에 신속하게 대응합니다.도구 및 리소스의 접근성을 개선하는
    데 도움이 되는 권장 사항이 있으면 문의해 주십시오.모든 학생들이 컴퓨터 과학을 이용할 수 있도록 도와주셔서 감사합니다!
  accessibility_help_us_button: 개선할 수 있는 방법을 알려주세요
  accessibility_commit_title: 접근성에 대한 Code.org의 약속
  accessibility_commit_text_1: Code.org는 컴퓨터 과학이 모든 학생의 기초라고 믿으며, 우리 플랫폼과 커리큘럼에서 형평성,
    접근성 및 기회를 보장하기 위해 최선을 다하고 있습니다.
  accessibility_commit_text_2: 우리는 모든 학생의 학습 요구를 지원하기 위해 총체적인 접근 방식을 취하고 있으며 장애 학생의
    컴퓨터 과학 교육 접근성 격차를 해소하기 위해 노력하고 있습니다.
  accessibility_commit_text_3: 작게 시작하지만 진행 상황을 측정하고 가장 복잡한 접근성 문제도 해결할 수 있을 때까지 지속적으로
    반복할 것입니다.
  accessibility_commit_text_4: Code.org에서는 도구의 접근성을 지속적으로 개선하기 위해 최선을 다하고 있으며, 모든
    학생과 교육자에게 더 큰 형평성, 접근성 및 기회를 제공하기 위한 이 중요한 발걸음을 내딛게 되어 매우 기쁩니다.
  accessibility_partner_title: 파트너 및 권장 사항
  accessibility_partner_desc: 보다 접근하기 쉬운 컴퓨터 과학 콘텐츠를 찾고 있는 학생 및 교사에게 다음 리소스를 권장합니다.
  accessibility_card_title_1: 모두를 위한 CS에 액세스
  accessibility_card_text_1: 교사가 고등학교에 접근 가능한 컴퓨팅을 제공하고 장애가 있는 고등학생이 기술 분야의 멘토와 교류할
    수 있도록 지원하는 리소스입니다.
  accessibility_card_title_2: 블록 4 전체
  accessibility_card_text_2: Dash 로봇을 사용하여 기본 프로그래밍 개념을 가르치는 iPad용 블록 기반 프로그래밍 환경입니다.VoiceOver,
    스위치 제어 및 음성 제어로 액세스할 수 있습니다.
  accessibility_card_title_3: 코드 점퍼
  accessibility_card_text_3: 시각 장애가 있는 학생을 위한 물리적 코딩 보조 자료/자료.
  accessibility_card_title_4: 모두를 위한 CSS
  accessibility_card_text_4: 미국 전역의 여러 조직과 프로젝트 및 프로그램을 조정하는 조직입니다.
  accessibility_card_title_5: 데프 키즈 코드
  accessibility_card_text_5: 컴퓨터 과학 및 기술 교육을 장려하여 청각 장애 또는 난청이 있는 학생들에게 힘을 실어줍니다.
  accessibility_card_title_6: 누구나 코딩할 수 있습니다
  accessibility_card_text_6: Apple이 Swift Playgrounds용으로 설계한 커리큘럼으로, 접근성이 필요한 학생들을
    위해 VoiceOver (수정된 TTS) 및 맞춤형 커리큘럼을 제공합니다.
  accessibility_card_title_7: 칸 아카데미(Khan Academy)
  accessibility_card_text_7: 캡션, 스크립트, 애니메이션 모션을 줄이고 시각적으로 종속되는 콘텐츠를 숨길 수 있는 기능 등
    다양한 편의 기능을 제공하는 커리큘럼 제공업체입니다.일부 Code.org 커리큘럼과 추가 컴퓨팅 커리큘럼을 호스팅합니다.
  accessibility_card_title_8: 스냅 회로
  accessibility_card_text_8: 솔더리스 스냅투게더 전자 부품을 사용하여 전자 공학을 가르치는 교육용 제품입니다.시각 장애가 있는
    학생을 위한 액세스 팩을 포함할 수 있습니다.
  accessibility_card_title_9: 스피로
  accessibility_card_text_9: 지적 장애 학생을 위한 대화형 코딩 로봇 볼 및 STEM 교육 키트.적절한 애플리케이션과 페어링해야
    합니다.
  accessibility_card_title_10: '정족수 '
  accessibility_card_text_10: Code.org의 AP Computer Science Principles 커리큘럼을 원래는 맹인
    또는 시각 장애가 있는 학생들이 쉽게 이용할 수 있도록 설계된 증거 기반 언어인 Quorum을 사용하여 수정한 것입니다.

    논리와 창의성을 기를 수 있습니다. 일찍 시작할수록, 학생들은 21세기의 진로탐색에 있어서 성공을 위한 기초를 다지게 됩니다. 더 자세한 통계는
    <a href='%{stats_url}'>여기</a>를 확인하세요."

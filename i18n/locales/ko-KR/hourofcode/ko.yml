  hoc_faq_host_q: 저는 코딩을 전혀 모릅니다. 그래도 이벤트를 운영할 수 있을까요?
  hoc_faq_host_a: 물론 가능합니다. Hour of Code 활동은 자기주도적 학습입니다. 여러분들은 단지 <a href='%{codeorg_url}/learn'>
    현재 튜토리얼을 해보고</a>, 자기가 원하는 튜토리얼을 선택하고, 시간을 잡아서 직접 해보면 됩니다. &mdash; 나머지 필요한 사항들은
    저희가 모두 지원합니다. 모든 연령대에 대해서, 유치원부터 그 이상의 모든 수준을 위한 것들이 모두 준비되어있습니다. <a href='/how-to'>How
    to 가이드</a>를 읽고 이벤트 행사 운영을 계획해 보세요.
  hoc_faq_host_a_markdown: 물론입니다. 아워오브코드 활동은 자기 주도형입니다. 여러분은 단지 [현재 튜토리얼을 해보고](%{codeorg_url}/learn),
    원하는 튜토리얼을 선택하고, 한 시간을 정하는 일만 하면 나머지는 저희가 다 알아서 합니다. 또한 유치원부터 그 위 학년까지 모든 연령과 경험
    수준을 위한 옵션이 있습니다. 먼저 [하우 투 가이드](%{howto})를 읽고 이벤트를 계획해보세요.
  hoc_faq_devices_q: 우리 학생들을 위해서 어떤 장비들을 준비해야 하나요?
  hoc_faq_devices_a: Code.org 의 튜토리얼은 모든 장치와 웹브라우저에서 사용 가능합니다. Code.org 튜토리얼에 대한 더
    자세한 정보는 <a href='%{codeorg_url}/educate/it'>여기</a>에서 살펴볼 수 있습니다. 비-Code.org 튜토리얼에
    대한 테크놀로지는 튜토리얼 설명의 <a href='%{codeorg_url}/learn'>%{partner_url}/학습</a> 에서 찾아볼
    수 있습니다. 여러분의 학교에서 튜토리얼을 해 볼 여건이 되지 않는다면,  <a href='%{unplugged_url}'>언플러그드 활동</a>도
    제공합니다.
  hoc_faq_devices_a_markdown: Code.org 의 튜토리얼은 모든 장치와 웹브라우저에서 사용 가능합니다. Code.org 튜토리얼에
    대한 더 자세한 정보는 [여기](%{codeorg_url}/educate/it)에서 살펴볼 수 있습니다. 비-Code.org 튜토리얼에 대한
    테크놀로지는 튜토리얼 설명의 [%{partner_url}/learn](%{codeorg_url}/학습) 에서 찾아볼 수 있습니다. 여러분의
    학교에서 튜토리얼을 해 볼 여건이 되지 않는다면,  [언플러그드 활동](%{unplugged_url})도 제공합니다.
  hoc_faq_need_computers_q: 참여하는 모든 사람들을 위해 컴퓨터들을 각각 준비해야 하나요?
  hoc_faq_need_computers_a: 아니요. PC와 스마트폰, 태블릿으로 할 수 있는 아워오브코드 튜토리얼과 컴퓨터가 없어도 되는 튜토리얼이
    있습니다! 어디에 있든 또한 무엇을 갖고 있든 참여할 수 있습니다. <p><i>다음은 몇 가지 옵션입니다:</i> <br> <ul> <li><b>짝을
    이루어 하기.</b> <a href='%{pair_programming_research}'>리서치에 따르면</a> 학생들은 한 대의 컴퓨터를
    공유하며 함께 배우는 <a href='%{pair_programming_video}'>페어 프로그래밍</a>으로 가장 잘 배우는 것으로 나타납니다.
    학생들에게 두 명씩 짝을 이루게 합니다. <li><b>프로젝트 화면을 이용합니다.</b> 프로젝터와 스크린, 웹에 접속된 컴퓨터가 있으면,
    전체 그룹이 아워오브코드를 다 함께 할 수 있습니다. 비디오를 함께 시청하고 차례로 번갈아가며 퍼즐을 풀거나 질문에 답을 합니다. <li><b>언플러그드로
    가기.</b> <a href='%{unplugged_url}'>컴퓨터가 필요 없는 튜토리얼</a> 역시 제공합니다. </ul>
  hoc_faq_need_computers_a_markdown: |-
    아니요. PC와 스마트폰, 태블릿으로 할 수 있는 아워오브코드 튜토리얼과 컴퓨터가 없어도 되는 튜토리얼이 있습니다! 어디에 있든 또한 무엇을 갖고 있든 참여할 수 있습니다.

    _다음은 몇 가지 옵션입니다:_

    - **짝을 이루어 하기.** [리서치에 따르면, ](%{pair_programming_research}) 학생들은 한 대의 컴퓨터를 공유하며 함께 배우는 [페어 프로그래밍](%{pair_programming_video})으로 가장 잘 배우는 것으로 나타납니다. 학생들에게 두 명씩 짝을 이루게 합니다. - **프로젝트 화면을 이용합니다 .** 프로젝터와 스크린, 웹에 접속된 컴퓨터가 있으면, 전체 그룹이 아워오브코드를 다 함께 할 수 있습니다. 비디오를 함께 시청하고 차례로 번갈아가며 퍼즐을 풀거나 질문에 답을 합니다.
    - **언플러그드로 가기.** [컴퓨터가 필요 없는 튜토리얼](%{unplugged_url}) 역시 제공합니다.
  hoc_faq_international_q: 저는 <country>에 살고 있습니다. 어떻게하면 저도 국제적으로 함께 참여할 수 있을까요?
  hoc_faq_international_a: 세계 어디서나 누구든지 Hour of Code 이벤트 행사를 조직할 수 있습니다. 작년에도 전 세계
    학생들이 Hour of Code 에 함께 참여했습니다. 더 많은 정보는 <a href='/promote'>여기</a> 에서 확인해 보세요.
  hoc_faq_international_a_markdown: 세계 어디서나 누구든지 아워오브코드 이벤트 행사를 주최할 수 있습니다. 작년에도 전
    세계 학생들이 아워오브코드를 위해 함께 했습니다. 더 많은 정보는 [here](%{promote})에서 확인해 보세요.
  hoc_faq_tutorial_q: Hour of Code 튜토리얼을 어떻게 만들 수 있나요?
  hoc_faq_tutorial_a: 튜토리얼을 만드는 것에 관심이 있으시다면, <a href='/tutorial-guidelines'>가이드라인과
    방법</a>을 살펴보세요. 다양한 방법과 형태로 함께하고 싶습니다. 하지만 무엇보다도 가장 중요한 목표는 컴퓨터과학(정보과학) 을 모르는 학생들과
    선생님들에게 가장 효과적으로 경험을 제공하는데 있습니다.
  hoc_faq_tutorial_a_markdown: 튜토리얼 파트너가 되는 것에 관심이 있으시면, [가이드라인과 방법을 참조](%{tutorial_guidelines})
    하세요. 다양한 참여 옵션을 제공하고 싶지만 주목적은 컴퓨터 과학을 새로 접하는 학생과 교사에게 최대한 좋은 경험을 갖게 하는 것입니다.
  hoc_faq_account_q: 학생들이 자신들의 계정을 사용해서 로그인 할 필요가 있나요?
  hoc_faq_account_a: 아니요. 반드시 Hour of Code에 가입하거나 로그인 할 필요는 없습니다. 하지만 <a href='%{codeorg_url}/learn/beyond'>
    이후의 학습 코스들</a>에서는 학생들의 진도를 기록/저장하기 위해 계정을 만들어야 합니다. 하지만, Hour of Code를 가입할 때,
    Code Studio 계정도 같이 생기는 것은 아닙니다. 학생들을 가입시키고 싶으시면, <a href='https://youtu.be/_smelV_KISE'>안내서</a>
    를 찾아보세요.
  hoc_faq_account_a_markdown: 아니요. 아워오브코드에 반드시 가입하거나 로그인 할 필요는 없습니다. 하지만 대부분의 [후속
    과정](%{codeorg_url}/학습/이상)은 학생들의 진도를 저장하기 위해 계정을 만들어야 합니다. 또한 아워오브코드에 가입 시, 코드
    스튜디오 계정도 같이 생기는 것은 아닙니다. 학생 계정을 만들고 싶으시면, 다음의 [instructions](%{section_instructions_url})을
    따르세요.
  hoc_faq_high_school_q: 고등학생들에게는 어떤 활동들이 적당할까요?
  hoc_faq_high_school_a: 스타워즈와 마인크래프트는 고등학생에게 좋습니다. 특히, 스타워즈 자바스크립트 버전과 두 튜토리얼 모두에서의
    무료 플레이 레벨은 더욱 그렇습니다. 아니면,  <a href='%{codeorg_url}/학습'>%{partner_url}/학습</a>에서
    앵그리버드나 안나 및 엘사와 함께 하는 튜토리얼 등 초급 튜토리얼 중 하나를 먼저 해보기를 추천합니다. 고등학생이면 이러한 튜토리얼을 30분
    정도면 끝낼 수 있어야 하며 그 다음 칸 아카데미(Khan Academy)나 CodHS와 같은 자바스크립트로 된 더 고급 튜토리얼을 시도해
    볼 수 있습니다.
  hoc_faq_high_school_a_markdown: 스타워즈와 마인크래프트는 고등학생에게 좋습니다. 특히, 스타워즈 자바스크립트 버전과 두

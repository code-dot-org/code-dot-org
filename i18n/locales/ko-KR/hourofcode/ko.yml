  hoc_faq_title: "FAQs"
  hoc_faq_what_is_hoc_q: "Hour of Code 란?"
  hoc_faq_what_is_hoc_a: "Hour of Code 는 1시간짜리 컴퓨터과학(정보과학) 소개 과정으로, 코드에 대해 이해하기 쉽게 설명할 수 있도록 설계되었으며, 누구나 기초/개념/원리들을 배울 수 있다는 것을 확인할 수 있습니다. <a href='http://code.org/learn'>튜토리얼들을 확인해 보세요.</a>."
  hoc_faq_last_year: "튜토리얼들 해보기"
  hoc_faq_when_is_hoc_q: "Hour of Code 행사일?"
  hoc_faq_when_is_hoc_a: "누구나 Hour of Code 행사를 주최하고 운영할 수 있습니다.  <a href='http://csedweek.org'>Computer Science Education Week</a>를 시작으로 2014.12.08-14 일까지의 메인 행사로 시작해 전세계 수천만 학생들이 함께 경험하는 것을 목표로 합니다.  단지 <i>1시간?</i> 아닙니다. 이 기간동안에 언제라도 할 수 있습니다.(뿐만 아니라 기간 이전 이후라도 가능합니다.)"
  hoc_faq_why_cs_q: "왜 하필이면 컴퓨터과학(정보과학) 인가요?"
  hoc_faq_why_cs_a: "<i>모든</i> 학생은 컴퓨터과학(정보과학)을 배울 기회를 얻을 수 있도록 해야합니다. 컴퓨터과학(정보과학)을 통해 현실에서의 문제 해결 능력, 논리와 창의성을 키워줍니다. 쉽게 시작하게 됨으로서 학생들은 21세기의 생활과 진로탐색에 있어서 새로운 경험들과 성공들을 경험하게 됩니다. <a href='http://code.org'>Code.org</a>의 효과들을 살펴보세요."
  hoc_faq_how_participate_q: "Hour of Code 에 어떻게 참여할 수 있나요?"
  hoc_faq_how_participate_a: " <a href='http://hourofcode.org'>여기서</a> Hour of Code 이벤트에 등록하고 <a href='/resources/how-to'>행사 계획 시작하기</a>를 해보세요. 여러분이 속한 학교, 커뮤니티 &mdash; 동아리 활동, 비영리 활동 등에서 운영할 수 있습니다. 또는 12월8일 부터 참여할 수 있습니다."
  hoc_faq_behind_hoc_q: "Hour of Code 운영의 주최/후원은 누구인가요?"
  hoc_faq_behind_hoc_a: "Hour of Code는 미국의 비영리 단체 코드인 501c3에 따르는 <a href='http://code.org'>Code.org</a>에 의해 조직되고 운영됩니다. Code.org는 더 인종, 나이, 성별과 상관없이 보다 많은 학교들에서 컴퓨터과학(정보과학)을 가르칠 수 있도록 하는 확산 운동을 추진하고 있습니다. <a href='http://code.org/about/partners'>수많은 협력 및 후원자들</a> 은 Hour of Code 를 지원하고 있습니다. &mdash; Microsoft, Apple, Amazon, 미국 소년 소녀 학생 동아리들, 미국 대학 교육협회 등."
  hoc_faq_host_q: "저는 코딩을 전혀 모릅니다. 그래도 이벤트를 운영할 수 있을까요?"
  hoc_faq_host_a: "물론 가능합니다. Hour of Code 활동은 자기주도적 학습입니다. 여러분은 <a href='http://code.org/learn'>예전 튜토리얼 해보기</a>, 원하는 튜토리얼 선택하기,  시간 잡기 등입니다. &mdash; 나머지 필요한 사항들은 모두 지원합니다. 모든 연령대에 대해서, 유치원부터 그 이상의 모든 수준을 위한 것들이 준비되어있습니다. <a href='/resources/how-to'>시작하기 가이드</a>를 읽고 이벤트 개최를 계획해 보세요."
  hoc_faq_need_computers_q: "참여하는 사람들을 위해 컴퓨터들을 준비해야 하나요?"
  hoc_faq_need_computers_a: "아니요. 컴퓨터가 없이도 스마트폰, 태블릿PC 등 등에서도 모두 튜토리얼을 해 볼 수 있습니다. 언제 어디서든지, 가지고 있는 것 만으로도 이벤트가 가능합니다. <p><i>몇 개의 옵션이 있습니다.:</i> <br> <ul> <li><b>두명이 한 팀으로 활동하기</b> 학생들은 페어 프로그래밍(<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pair programming</a>)이라는 방법으로 컴퓨터를 같이 사용하고 문제들을 함께 해결하면서 가장 잘 배울 수 있다고 알려져 있습니다. 둘이 같이 협력하도록 해보세요.  <li><b>프로젝트 화면 사용하기</b> 인터넷에 연결된 컴퓨터와 프로젝터와 스크린이 있다면, Hour of Code 를 모두 함께 해볼 수 있습니다. 화면을 보면서 함께 퍼즐과 문제를 해결할 수 있습니다.<li><b>언플로그드 활동 하기</b> 컴퓨터가 전혀 없이도 할 수 있는 많은 언플러그드 활동이 있습니다.</ul>"
  hoc_faq_international_q: '저는 <country>에 살고 있습니다. 어떻게하면 저도 국제적으로 함께 참여할 수 있을까요?'
  hoc_faq_international_a: "전세계 누구나 Hour of Code 이벤트를 조직/운영할 수 있습니다. 작년에 전세계 수많은 학생들이 Hour of Code 이벤트에 함께 참여하였습니다. 좀더 살펴보시려면 <a href='target-resources'>여기를 방문해 보세요</a>."
  hoc_faq_tutorial_q: "Hour of Code 튜토리얼을 어떻게 만들 수 있나요?"
  hoc_faq_tutorial_a: "튜토리얼을 만드는 것에 관심이 있으시다면, <a href='targetHOC'>가이드라인과 방법</a>을 살펴보세요. 어떤 형태로든 다양한 방법으로 함께 하기를 원하고 있습니다. 가장 중요한 목표는 컴퓨터과학(정보과학)을 모르는 학생들과 선생님들에게 가장 효과적으로 경험을 제공하는데 있습니다."
  hoc_faq_more_questions_q: "더 궁금하신 것이 있으신가요?"
  hoc_faq_more_questions_a: " <a href='http://support.code.org'>support forum</a>을 통해 찾아보세요."
  hoc_faq_scratch_q: "Hour of Code 행사로 스크래치(Scratch)를 해보고 있습니다. 학생들이 노트북보다 아이패드를 사용하는 것이 좋을까요?"
  hoc_faq_scratch_a: "스크래치는 태블릿에서 실행되지 않습니다. 학생들이 어리다면, 스크래치주니어(ScratchJR) 아이패드 앱(읽기를 잘 못하는 사람들을 위한)을 사용해 보세요. <a href='http://code.org/learn'>Code.org/learn</a>에 있는 튜토리얼을 살펴보시면, 아이패드에서도 동작하는 튜토리얼들을 - Code.org, Tynker, Lightbot, CodeSpark에서 찾아보실 수 있습니다."
  hoc_faq_account_q: "학생들이 자신들의 계정을 사용해서 로그인 할 필요가 있나요?"
  hoc_faq_account_a: "아니요. Hour of Code에 가입하거나 로그인을 반드시 할 필요는 없습니다. <a href='http://code.org/learn/beyond'>계속되는 학습 코스들</a>의 대부분은 학생들의 진도를 기록하기 위해 계정을 만들어야 합니다."
  hoc_faq_frozen_q: "안나와 엘사가 나오는 튜토리얼은 어디에 있나요?"
  hoc_faq_frozen_a: "<a href='http://code.org/learn'>Code.org/learn</a>가 오픈되었습니다. 재미있게 해보세요!"
  hoc_faq_high_school_q: "고등학생들에게는 어떤 활동들이 적당할까요?"
  hoc_faq_high_school_a: "모든 나이의 학생들에 대해서, <a href='http://code.org/learn'>Code.org/learn</a> 의 앵그리버드, 안나와 엘사와 같은 초급자 튜토리얼을 먼저 해보기를 추천합니다. 고등학생들은 이 과정들을 30분 내에 충분히 해결할 수 있을 것이고, 그 이후에 칸아카데미(KhanAcademy)나 CodeHS에서 자바스크립트(JavaScript) 과정과 같은 심화된 과정들을 해볼 수 있습니다."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

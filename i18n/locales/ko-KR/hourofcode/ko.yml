    반복되는 요소가 있는 기타 흥미로운 모양과 같은 기하학적 패턴을 만들 수 있습니다.
  tutorial_idrshapes_longdescription: '이 활동에서 플레이어는 Weavly 액션 블록을 사용하여 사각형, 직사각형,
    삼각형, 육각형 및 별과 같은 간단한 모양을 그립니다. '
  tutorial_edisondetect_longdescription: Edison 로봇과 블록 기반 프로그래밍 언어인 edBlocks를 사용하여
    루프의 주요 계산 개념과 적외선에 대한 이해를 소개합니다.이 단원에서는 일련의 점진적인 프로그래밍 작업을 통해 Edison 로봇의 드라이브
    및 장애물 감지 기능을 활용합니다.
  tutorial_edisonmusical_longdescription: 단순한 음악 곡은 시퀀스가 실제로 작동하는 좋은 예입니다.Edison과
    Scratch 기반 프로그래밍 언어인 EdScratch를 사용하여 학생들은 음악을 만들고 시퀀스 및 입력-출력을 결합하여 즐거운 프로그램으로
    만들 수 있습니다.
  tutorial_codemonkeydiglit_longdescription: 컴퓨터 사용 방법, 소프트웨어 및 하드웨어, 발생 가능한 온라인 위협
    및 개인 정보 보호 등 디지털 세계의 몇 가지 중요한 주제를 소개합니다.이 과정에는 디지털 사용과 디지털 시민이라는 두 가지 수업이 포함됩니다.각
    수업은 대화형 질문 및 설문조사, 3개의 미니 게임 및 5개의 복습 질문이 포함된 셀프 가이드 슬라이드로 구성되어 있어 학생의 이해도를 확인할
    수 있습니다.
  tutorial_bsdrockpaper_longdescription: Python 프로그래밍 언어를 사용하여 '바위, 종이, 가위' 게임을 만드세요.Python을
    사용해 본 적이 없더라도 걱정하지 마세요. 각 단계를 안내해 드리겠습니다.
  tutorial_microbitreaction_longdescription: 스위치를 최대한 빠르게 눌러 반응 시간을 측정하는, 반응 시간 측정
    게임을 만들어 보세요!
  tutorial_kinderanimal_longdescription: 이 수업에서 학생들은 키보를 아이들이 만든 프로그램에 따라 움직이는 장난기
    많은 동물로 바꿔봅니다.학생들은 KIBO의 입력 및 출력 옵션을 실험하여 더 나아갈 수도 있습니다.
  tutorial_kindersinger_longdescription: 이 수업에서 학생들은 KIBO에게 공연자 복장을 입히고 KIBO에게 좋아하는
    노래를 부르도록 가르칩니다!KIBO의 사운드 녹음/재생 모듈을 사용하면 어린이들이 시퀀싱 기술을 사용하여 노래를 올바른 순서로 재생하도록 KIBO를
    프로그래밍할 수 있습니다.이 수업은 이전에 KIBO 경험이 있는 어린이를 대상으로 합니다.
  tutorial_microbitwwn_longdescription: 마이크로비트를 흔들면 걸을 방향이 무작위로 정해집니다.
  tutorial_grokcyberlive_longdescription: 해군 함장이 배 안에 갇혀 있습니다.주요 랜드마크가 어두워졌습니다.그리고
    무기는 시드니의 가장 번화한 장소를 겨냥하고 있습니다.…모든 것이 연결되어 있습니다. 선장을 해방시키고 범인을 추적하고 저지하는 것은 여러분의
    몫입니다.학생들은 단서를 찾고, 퍼즐을 풀고, 너무 늦기 전에 대규모 시뮬레이션 사이버 공격을 중지하는 방법을 알아내야 합니다.
  tutorial_codemojimaze_longdescription: Deeno가 미로를 완성하는 데 도움이 되는 시퀀스에 대해 알아보세요.
  tutorial_codemojisnake_longdescription: 이 단원에서 학생들은 스크래치의 코딩 블록을 사용하여 뱀 게임을 만드는
    방법을 배웁니다.
  tutorial_carnegietoxibots_longdescription: 질라 시티에는 아무도 안 자요.거대 기업 톡시코프 소속의 악성코드
    타락 로봇 톡시봇의 위협을 근절하는 데 전념하는 승무원인 Zeds의 일원으로 플레이하게 됩니다.대부분의 톡시봇은 파괴되었지만, 주변에는 여전히
    혼란을 일으키고 있는 곳도 있습니다.Zed 클럽하우스에서 장비를 갖추고 협동로봇 (일명 '코봇') Beastie를 프로그래밍하여 포획을 도와주세요.
  tutorial_carnegieiris_longdescription: VICE 가상 로봇과 함께하는 아이리스 로버 챌린지는 실제 프로젝트 기반
    상황에서 체계적인 프로그래밍 활동 순서를 제공합니다.학생들이 로봇 공학뿐만 아니라 프로그래밍 및 문제 해결의 패턴과 구조에 대해 보다 일반적으로
    생각하도록 설계되었습니다.이 강의에는 비디오, 애니메이션 및 가상 로봇을 사용한 내장 코딩 환경이 포함됩니다.
  tutorial_carnegiespike_longdescription: 버추얼 스파이크 프라임 코딩 - 아이리스 로버 챌린지는 실제 프로젝트 기반
    상황에서 체계적인 프로그래밍 활동 순서를 제공합니다.학생들이 로봇 공학뿐만 아니라 프로그래밍 및 문제 해결의 패턴과 구조에 대해 보다 일반적으로
    생각하도록 설계되었습니다.이 강의에는 비디오, 애니메이션 및 가상 로봇을 사용한 내장 코딩 환경이 포함됩니다.
  tutorial_spheroincolor_longdescription: 스페로 인디는 당신과 나처럼 색을 볼 수 있어요.하지만 색상 인식이 더
    빠른 사람은 누구입니까?누가 가장 잘 알아볼 수 있을까요?이번 레슨에서는 우리가 색을 어떻게 바라보는지 알아보고 인디에게 컬러 콘테스트에 도전해
    보세요!
  tutorial_kcjdominos_longdescription: 이 단원에서는 JavaScript를 사용하여 떨어지는 도미노를 시뮬레이션합니다.그
    과정에서 변수, 함수, 루프, 마우스 이벤트, 노킹 등에 대해 배우게 됩니다!
  tutorial_spherocolortheory_longdescription: Sphero BOLT를 기울이거나 회전시켜 색상을 혼합하세요!빨강,
    초록, 파랑의 다양한 값을 추가하여 다양한 색상을 만들어 가산 색상 이론이 어떻게 작동하는지 살펴보세요.BOLT 센서를 사용하여 방향을 측정하고
    색상을 변경하는 방법을 알아보십시오.
  tutorial_codecombatesports_longdescription: 경쟁 코딩이 이토록 장대한 적이 없었습니다! Esports Bootcamp에서
    프로처럼 플레이하는 데 필요한 기술을 배우십시오. 코딩 경험이 필요하지 않습니다. 던전에서 훈련하고 경쟁에 필요한 코딩 전략과 전술을 발견하는
    것으로 시작하십시오. 기술을 연마한 후 전 세계의 다른 플레이어와 함께 e스포츠 경기장에서 코드를 테스트하십시오! 당신은 우리의 다음 AI
    리그 그랜드 챔피언입니까?
  tutorial_spherodigdisplay_longdescription: 디지털 디스플레이는 전화기부터 컴퓨터 모니터, 텔레비전, 현대 광고판에
    이르기까지 우리 주변에 있습니다.하지만 어떻게 작동할까요?LittleBits CodeBit 및 LED 매트릭스로 이미지와 애니메이션을 프로그래밍하여
    디지털 디스플레이의 기반이 되는 그래픽 기술을 자세히 알아보고 실무 경험을 쌓아보세요.
  tutorial_spherorvrincolor_longdescription: '가시광선은 눈이 색으로 감지하는 다양한 길이의 파동으로 구성됩니다.RVR+에는
    눈이 없지만 (적어도 볼 수 있는 사람은 가능) 다양한 색상을 감지할 수 있는 센서가 있습니다.RVR+ 컬러 센서의 기능과 프로그래밍 방법을
    알아봅니다. '
  tutorial_clbinary_longdescription: 참가자들은 마인크래프트의 restone 컴포넌트를 사용하여 바이너리 카운팅이 어떻게
    작동하는지 배우고, AND 및 OR 로직 게이트를 만들고, 바이너리 카운팅을 사용하여 잠긴 문을 여는 콤비네이션 자물쇠를 만들 수 있습니다.
  tutorial_sascollabcode_longdescription: 시각 장애가 있는 학생들에게 코딩을 가르칠 리소스를 찾는 것은 어려울 수
    있습니다.SAS는 모든 학생이 코딩을 배울 기회를 가져야 한다고 믿으며, SAS CodeSnaps를 통해 점자 코드 블록을 사용하여 이를 달성하는
    것을 목표로 합니다. SAS CodeSnaps는 단 하나의 iPad와 Sphero 로봇으로 교실 전체를 코딩할 수 있는 협업 코딩 환경입니다.
  tutorial_codecombatgoblins_longdescription: 우리는 당신의 도움이 필요합니다! 프로그래밍 능력을 통해 게임을
    제어하는 ​​장대한 퀘스트를 시작하십시오. 영웅이 되어 전리품을 잠금 해제하고 코드 무기고를 확장하여 마을을 구하세요. 그런 다음 AI 전략을
    사용하여 마지막 고블린 보스 전투를 위해 파티를 구성하십시오!
  tutorial_scratchstorytelling_longdescription: 스크래치로 나만의 스토리를 애니메이션으로 만들어 보세요!스프라이트,
    배경, 인터랙티브 그래픽 효과를 추가하여 스토리에 생동감을 더하세요.교육자 촉진 가이드, 스크래치 프로젝트 튜토리얼 및 코딩 카드가 포함되어
    있습니다.이 활동은 Common Core 영어 예술 표준에 부합했습니다.
  tutorial_crayolasymbols_longdescription: 사진 한 장이 천 마디 말보다 낫습니다. 작은 이미지라도 많은 것을 말해줍니다!공중
    화장실, 병원, 휠체어 경사로 및 버스 정류장을 안내하는 시각적 기호가 어디에나 있습니다.모양과 선을 사용하여 다른 사람들이 믿을 수 있는
    독창적인 심볼을 디자인할 수 있습니다.
  tutorial_crayoladrawacode_longdescription: 어제와 오늘의 코드를 살펴보세요.고대 사람들은 이야기를 들려주기 위해
    동굴 벽에 상징을 그렸습니다.고대 이집트인들은 사람, 사물, 행동을 나타내는 시각적 상징의 언어인 상형 문자를 돌에 새겼습니다.비주얼 코드로
    애드온 스토리를 만드세요.
  tutorial_crayolafollowmycode_longdescription: 화살표, 나선, 발자국 등의 시각적 기호를 스케치하여 여러분과
    다른 사람들이 따라하게 될 패턴을 만들어 코딩 댄스를 만들어 보세요.또는 Model Magic에서 작은 캐릭터를 만들어 댄스 코드를 따라하는
    데 사용하세요!
  tutorial_madpicturethis_longdescription: 이 단원에서는 학생들에게 HTML 언어를 소개하고 이전에 HTML 코드를
    사용해 본 적이 없더라도 이를 해독하는 방법을 가르칩니다.관찰을 통해 학생들은 패턴을 알아차리고 HTML 코드가 어떻게 작성되고 해석되는지
    더 잘 이해할 수 있습니다.
  tutorial_mindmakersmaps_longdescription: 이 세계에서는 다양한 유형의 지도가 여러분의 프로그램을 따르는 자율 주행
    차량을 이용한 재미있는 도전을 위한 배경 역할을 합니다.승리하려면 각 맵을 해석하고 움직임뿐만 아니라 날씨, 온도 및 시간의 흐름과 같은 자연
    현상과 장애물에 대한 센서를 사용하여 예상치 못한 상황에 적응해야 합니다.좋은 여행 되세요!
  tutorial_mindmakersjorel_longdescription: Jorel 형제의 재미있는 세계가 이제 당신의 통제 하에 있습니다!하지만
    그러기 위해서는 프로그래밍의 기초를 익히고 알고리즘적 사고, 문제 분해, 패턴 식별 및 추상화와 같은 기술을 개발해야 합니다. 열심히 노력하면
    조렐의 동생의 이름을 알게 될 수도 있습니다!
  tutorial_mindmakersroboland_longdescription: 이상하고 재미있는 로봇 머스타체봇과 레이디봇을 프로그래밍하세요!여러분은
    아이들이 어려움을 극복하도록 돕고, 여러분이 계산적 사고력을 기를 수 있도록 도와줍니다.난이도가 높을수록 알고리즘, 분해, 패턴 및 추상화에
    대해 더 많이 배울 수 있습니다.열심히 일하고 재미있게 보내세요!
  tutorial_mindmakersrobolandjr_longdescription: 이상하고 재미있는 로봇 머스타체봇과 레이디봇을 프로그래밍하세요.도전을
    해결할 때마다 작은 녹색 공이 생기고 다음 공으로 넘어갑니다.카프리슈!
  tutorial_codehsdraw_longdescription: 키보드와 마우스 입력을 사용하여 스크래치에서 나만의 드로잉 프로그램을 만들 수
    있습니다.누구나 사용하여 재미있고 창의적인 디지털 아트를 만들 수 있습니다!
  tutorial_codehscamouflage_longdescription: ScratchJr를 사용하여 동물이 주변 환경에서 위장 사용에 적응하는
    모습을 보여 주도록 프로그래밍하세요!
  tutorial_firiapythoncodex_longdescription: 간단한 단계별 강의를 통해 아름다운 컬러 디스플레이부터 하이파이 오디오
    시스템에 이르기까지 새로운 기능을 익히면서 Python 코딩을 배울 수 있습니다.내장된 가속도계, 광 센서 및 마이크를 사용하여 고유한 대화형
    프로젝트를 코딩할 수 있습니다.또한 서보 모터와 외부 센서를 직접 연결하여 무한한 확장이 가능합니다.CodeX = 게임, 음악, 센서, 예술
    등!
  tutorial_bekidscoding_longdescription: 그레이스, 잭, 닷 더 로봇과 함께 루프 갤럭시에서 모험을 떠나세요!블록으로
    코딩하여 흥미로운 작업을 완료하고 알고리즘, 시퀀스 및 루프의 기초를 배우세요!
  tutorial_rodocodehr_longdescription: '로도코도: 코드 아워는 4~11세 어린이를 위한 셀프 가이드 코딩 게임입니다.시퀀싱,
    디버깅, 루프 및 함수와 같은 코딩의 기초를 가르칩니다.또한 아이들이 더 자신감 있고 독립적인 학습자가 될 수 있도록 문제 해결 기술을 가르칩니다.'
  tutorial_microbitdice_longdescription: micro:bit 를 흔들어서 랜덤으로 수를 뽑아 보세요.
  tutorial_madflashcard_longdescription: 이 단원에서는 학생들에게 HTML 및 CSS 코드를 소개하고 HTML 및
    CSS 코드를 사용하여 실시간으로 결과를 확인할 수 있는 기회를 제공합니다.
  tutorial_madappwars_longdescription: '이 수업은 학생들에게 앱 개발의 비즈니스 측면을 탐구할 기회를 제공합니다.이
    활동에서 학생들은 동일한 범주에 속하는 두 개의 앱 (예: 두 개의 여행 앱) 을 비교하고 특정 기준에 따라 어느 것이 더 나은지 평가합니다.'
  tutorial_kodablepuppies_longdescription: 학생들은 Kodable의 푹신한 친구들을 만나고 그들을 돌보는 방법을
    배우게 됩니다!'펫'은 게임 내 강아지로 많은 사랑과 관심을 필요로 합니다.학생들은 함수 및 조건문과 같은 코딩 개념을 사용하여 초보자가 되는
    책임을 다하도록 Carebot을 프로그래밍하게 됩니다.
  tutorial_googlesuperhero_longdescription: 생활 속에서 또는 커뮤니티에서 만나는 매일의 히어로를 빌딩 위를 날고,
    회전하며, 옆차기를 날리고, 게임 속 사물을 터치하여 점수를 올리도록 프로그래밍하여 슈퍼 히어로로 만드세요. 히어로 코딩에서 히어로의 특별한
    힘과 여러분 자신의 창의력을 CS First와 스크래치로 자랑하세요.
  tutorial_googlename _longdescription: 이름을 선택하고 코드를 사용하여 세상의 글자들에게 생명을 불어 넣으세요. 닉네임을
    선택하고 애완동물 이름, 동물, 스포츠, 장소, 취미를 선택하세요.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: 정말 멋진 태양계를 만드세요!이 셀프 가이드 활동을 통해 음악, 천문학
    및 코딩에 대해 알아보십시오 (코딩 경험이 필요하지 않음).행성을 프로그래밍하여 음악을 만들고, 우주 멜로디로 완성되는 나만의 음악 태양계를
    만들어보세요.
  tutorial_hatchxrsolar_longdescription: '블록 기반 프로그래밍 개념을 사용하여 별을 탐사하고 나만의 태양계를 구축하세요.3D
    공간의 기본에 대해 알아보고, 상상력을 발휘하여 꿈에 그리던 우주를 한 시간 안에 만들어 보세요.HatchXR 앱을 사용하면 모든 iOS 기기에서
    AR로 프로젝트를 실행할 수 있습니다.#hatchxr #HourOfCode 를 사용하여 만든 작품을 공유하는 것을 잊지 마세요'
  tutorial_hatchxrspace_longdescription: '클래식 Space Invaders 게임을 3D로 코딩하면서 게임 개발의
    기본, 3D 공간에서의 모션에 대해 배우고 루프, 조건문, 변수 및 키보드 이벤트와 같은 기본 프로그래밍 개념을 1시간 이내에 배울 수 있습니다.#hatchxr
    #HourOfCode 를 사용하여 만든 작품을 공유하는 것을 잊지 마세요'
  tutorial_hatchxrtrex_longdescription: '클래식 크롬의 T-rex 디노 게임을 3D로 제작하면서 게임 개발의 기본,
    3D 공간에서의 모션에 대해 배우고 루프, 조건문, 변수 및 키보드 이벤트와 같은 기본 프로그래밍 개념을 1시간 이내에 배울 수 있습니다.#hatchxr
    #HourOfCode 를 사용하여 만든 작품을 공유하는 것을 잊지 마세요'
  tutorial_blocksmithguinea_longdescription: 기니피그가 오고 있는데 배고프다.이 격렬하고 빠르게 진행되는 코딩
    게임에서 매 라운드마다 봇을 프로그래밍하여 당근을 발사하거나 상추를 쏘거나 강력한 애플 실드를 호출하세요.하트를 모아 더 많은 도구를 잠금
    해제하고, 코드가 깨지지 않기를 바라면서 피딩 열기를 억제하세요.
  tutorial_pickcodeshapes_longdescription: Pickcode를 사용하여 다양한 모양을 만드는 코드를 작성하는 방법을
    알아봅니다.과정이 끝나면 창의력을 발휘하여 원하는 디자인을 만들 수 있습니다!
  tutorial_codesterssketch_longdescription: 나만의 Etch-a-Sketch를 만들면서 Python 코딩의 기초를
    배워보세요!다양한 키 이벤트로 온스크린 스프라이트를 제어하고, 사용자 입력을 받아들여 펜 너비를 설정하고, 목록을 사용하여 펜 색상을 제어하는
    방법을 알아봅니다.
  tutorial_pickcodechatbot_longdescription: 이 강좌에서는 애드립스 게임을 빠르게 플레이할 수 있는 간단한 챗봇을
    만드는 방법을 배웁니다.
  tutorial_codestersfish_longdescription: 나만의 낙하 물체 게임을 만들면서 Python 코딩의 기초를 배워보세요!배경
    및 스프라이트를 추가하는 방법과 이벤트를 사용하여 스테이지에서 스프라이트를 만들고 제어하는 방법을 배우게 됩니다.
  tutorial_codestershedgehog_longdescription: Python으로 코딩의 기초를 배우고, 별을 향해 스프라이트를 쏘는
    게임을 만들어 보세요!샷을 촬영하려면 먼저 키 이벤트, 인터벌 이벤트, 충돌 이벤트를 만드는 방법을 익혀야 합니다.블래스트 오프!
  tutorial_pickcodeggame_longdescription: 한 플레이어가 챗봇에 숫자를 입력하면 챗봇이 다른 플레이어가 추측하려고
    할 때 힌트를 주는 2인 추측 게임을 만드는 방법을 배워보세요.
  tutorial_codestersdino_longdescription: 자신만의 Flappy Dino 게임을 만들면서 파이썬 함수와 이벤트를 배워보세요.게임이
    시작되면 디노가 떨어집니다!블록에 부딪히면 패배합니다.디노를 탐색할 수 있는 블록은 몇 개나 될까요?
  tutorial_pickcodemtpaint_longdescription: '이 강좌에서는 함수를 사용하여 매우 복잡한 모양 (예: 모비우스 스트립이지만
    삼각형 형태) 을 그리는 방법을 배웁니다.이 강의를 마치면 다양한 디자인을 만드는 데 필요한 기본 요소를 익힐 수 있습니다.'
  tutorial_microsoftcarnival_longdescription: 두더지 잡기, 풍선 터뜨리기, 표적 연습과 같은 게임으로 나만의
    교실 카니발을 만들어 보세요.
  tutorial_thunkablescavenger_longdescription: Thunkable에서 자신만의 Scavenger Hunt 앱을
    만드는 방법을 배우고, 코드가 완성되는 즉시 앱을 사용하여 모바일 장치에서 아이템을 찾아보세요.
  tutorial_codeillusionfund_longdescription: 컴퓨터의 기초를 배우고 익히면서 코딩 및 컴퓨터 과학의 마법 같은
    세계로 들어가십시오!여기에는 클릭 및 스크롤, 드래그 앤 드롭, 복사 및 붙여넣기 및 입력 연습이 포함됩니다.
  tutorial_codeillusiongoofybeg_longdescription: 구피와 함께 마법 같은 코딩 모험을 시작하세요!JavaScript를
    사용하여 게임 개발의 기초를 익히면서 모양을 그리고, 색칠하고, 이동하고, 이미지와 사운드를 불러오는 방법을 배울 수 있습니다.
  tutorial_codeillusiongoofyint_longdescription: 'Goofy와 함께 자신만의 인터랙티브 디지털 밴드를 만들어
    JavaScript를 사용하여 게임 개발의 즐거움을 탐색해 보세요.이 활동은 입문 활동인 Disney Codeillusion: 초보자를 위한
    구피와 함께하는 게임 개발 어드벤처에서 배운 내용을 기반으로 합니다.'
  tutorial_robotmagicescape_longdescription: 프로그래밍 가능한 봇의 도움을 받아 유령이 출몰하는 3D 방에서 탈출하세요.
  tutorial_codespeakclimate_longdescription: HTML을 사용하여 책임감 있게 기본 웹사이트를 구축하고 다른 사람들에게
    기후 변화에 대해 교육하는 방법을 알아보세요.
  tutorial_codespeaktwinkle_longdescription: "'코딩 트윙클'을 소리 내어 읽고 ScratchJr 앱을 사용하여
    코딩하는 방법을 배워보세요."
  tutorial_coinbasecrypto_longdescription: 기억력을 테스트하고 암호화폐의 기초를 배워보세요!
  tutorial_codespeakcomp_longdescription: Scratch에서 지렁이 퇴비화에 대해 알아보고 게임을 만들어 보세요!
  tutorial_codespeaksnake_longdescription: ScratchJR에서 클래식 모바일 게임 스타인 Snake에 대한 이야기를
    듣고 자신만의 게임을 코딩하세요.
  tutorial_prstemalexa_longdescription: 학생들은 두 가지 Alexa 기술을 코딩하여 음성 인공 지능 또는 음성 AI를
    탐구합니다.학생들은 먼저 음성 AI에 대한 기본 사항을 다루는 비디오를 시청한 다음 MIT App Inventor에서 'Hello Moon'이라는
    음성 AI 기반 프로그램과 임의의 우주 사실을 암송할 수 있는 프로그램을 구축합니다.수업은 어휘 복습과 토론으로 끝납니다.
  tutorial_coderzfarm_longdescription: 로봇을 프로그래밍하여 정원을 가꾸고 로봇이 현실 세계의 농부들을 어떻게 돕는지
    알아보세요.
  tutorial_intelinofield_longdescription: 액션스냅으로 언플러그드 인텔리노 스마트 트레인을 프로그래밍하는 방법을 배우고
    학생들이 현장 학습에서 시내를 가로지르는 임무를 완수할 수 있습니다.
  tutorial_cablockchain_longdescription: 이 대화형 강좌는 차세대 웹의 원동력인 블록체인 기술과 암호화폐를 탐구합니다.잠재적인
    사기꾼을 찾기 위해 메타버스에 진입하는 우리 캐릭터를 팔로우하세요.그들은 블록체인의 다양한 창의적 응용을 발견하고 블록체인이 미래에 사회에
    어떤 영향을 미칠 수 있을지 고민합니다.
  tutorial_nasaparachute_longdescription: 이 활동에서는 JPL 엔지니어들이 어떻게 이진 코드를 사용하여 화성 탐사선
    Perseverance가 성공적으로 화성에 착륙하도록 돕기 위해 사용된 낙하산에 숨겨진 메시지를 포함시켰는지 배우게 됩니다.또한 숨겨진 메시지를
    직접 만들 수도 있습니다.
  tutorial_nasascratch_longdescription: 비주얼 프로그래밍 언어인 Scratch를 사용하여 달 또는 화성 탐사 게임을
    만드세요.NASA의 우주 임무 기획자처럼 생각하여 게임을 디자인하세요!
  tutorial_nasaorbit_longdescription: 이 활동에서 학생들은 스크래치, 스냅을 사용합니다!, 또는 국제 우주 정거장에
    도킹하는 우주선의 대화형 시뮬레이션을 만들기 위한 다른 프로그래밍 언어크루 오비탈 도킹 시뮬레이션 (CoDing Sim) 은 학생들이 계산적
    사고, 문제 해결 및 실제 수학 응용에 참여하도록 합니다.
  tutorial_nasapackage_longdescription: 이 활동에서 학생들은 스크래치, 스냅을 사용합니다!또는 다른 프로그래밍 언어를
    사용하여 패키지를 배달하기 위해 지오펜스가 있는 지역을 탐색하는 드론의 대화형 시뮬레이션을 만들 수 있습니다.시뮬레이션은 학생들이 계산적 사고,
    문제 해결 및 실제 수학 응용에 참여하도록 합니다.
  tutorial_nasalunar_longdescription: '학생들은 Artemis 1 미션과 NASA 앱 개발 챌린지 (ADC) 에 대해
    배웁니다.목표는 학생들이 Code.org의 App Lab을 사용하여 만든 단계를 따라 블록 코드를 활용하는 기본 프로그래밍을 배우는 것입니다. '
  tutorial_meeestate_longdescription: '새로운 마인크래프트 아워 오브 코드: 이스케이프 에스테이트에서 브레이코스키 박사의
    신비로운 저택에서 퍼즐을 풀고 탈출하세요.코딩과 컴퓨팅적 사고를 활용하여 비밀을 파헤치고 함정의 문을 열고 숨겨진 단서를 찾아내세요.새벽에
    코드를 작성하고 백만 개의 에메랄드를 획득하세요!블록 또는 Python으로 코딩하는 Hour of Code는 누구나 코드의 기초를 배울 수
    있는 학습 경로를 제공합니다.'
  tutorial_imagipixelart_longdescription: 이 1시간 집중 강좌에서 Python을 배우고 자신만의 다채로운 애니메이션을
    만들어 보세요!
  tutorial_kcjhealth_longdescription: 'SDG #3 ''Good Health and Well-Being''을 살펴보면서
    데이터 시각화, 알고리즘 아트 및 코딩에 대해 알아보세요.'
  tutorial_msftwakanda_longdescription: '슈리, 오코예, 리리가 힘을 합쳐 와칸다를 도와야 합니다.마블 스튜디오의
    ''블랙 팬서: 와칸다 포에버''에서 영감을 받아 액션이 가득한 액티비티를 직접 만들어 보세요!'
  tutorial_nafbrand_longdescription: Code Your Brand에서는 가상 연락처 파일을 생성하여 연락처 세부 정보가
    포함된 맞춤형 QR 코드를 생성합니다.이 활동을 마치면 최신 명함을 받게 됩니다. 이 명함은 여러분의 진로 또는 대학 진학을 도와주거나 안내해
    줄 수 있는 사람들과 교류하면서 공유할 수 있습니다.

  tutorial_caflags_longdescription: 블러클리로 프로그래밍의 기초 개념을 배웁니다. 간단한 모양과 색상, 좌표를 사용하여
    세계 국기를 그리며 컴퓨터적으로 사고하는 능력을 키웁니다. 흥미로운 국기 작품을 만들기 위해 다양한 블록 시퀸스와 값을 탐구하며 자신의 창의성을
    발견합니다.
  tutorial_matariki_longdescription: '마이아와 찰리는 뉴질랜드에서 왔습니다. 마이아의 가족은 마오리 족의 새해인 마타리키
    명절을 셀 준비를 하고 있습니다. 그녀는 친구 찰리를 초대하여 가족들의 마래 (전통 미팅 하우스) 에서 지내게 했습니다. 거기에는 마타리키
    동안 할 많은 흥미로운 문제 풀이 게임과 활동이 있습니다! 컴퓨터적 사고 능력을 활용하여 명절을 준비하는 마이아와 찰리에게 도움을 주세요.  '
  tutorial_carestaurant_longdescription: 찰리와 틸레이는 그들이 로시를 잘 프로그래밍 하면 그가 푸드 어벤저를 더
    매력적으로 만들기 위한 페인팅에 도움을 줄 것이라고 결정했습니다. 로봇에게 잘못 지시하여 로봇이 페인트 칠을 잘못하면 심각한 손해를 볼 수
    있으므로 알고리즘이 올바른지 확인하십시오.
  tutorial_casea_longdescription: 알렉스와 루니는 화려한 물고기와 슈퍼 바다 생명체를 블럭으로 만듭니다. 그들을 도와 시퀸스를
    순서대로 정렬하고 실수를 발견하고 수정해 디버깅하세요. 바다 장면을 원하는 대로 구성하고 인터랙티브를 추가하여 캐릭터에 생명을 불어 넣으세요.
    초보 코더와 프리 리더 모두 환영합니다!
  tutorial_cashield_longdescription: '여름 휴가를 맞아 알렉스와 그녀의 가족, 루니는 핀란드로 휴가를 갈 계획입니다.
    알렉스의 오빠 루벤은 방패 문장에 관한 앱을 만들고 잇으며 알렉스와 루니에게 어떻게 사용하는지 보여줍니다. 그들과 함께 블록으로 시퀸스 만들기를
    배워 놀라운 모양의 방패를 디자인하세요. '
  tutorial_ccwslimer_longdescription: 복수 레벨과 챌린지로 구성된 공유 가능한 게임을 프로그램하는 방법을 배우세요!
  tutorial_codinggalaxy_longdescription: 어드벤쳐 플래닛에 관한 첫 번째 미션을 위해 해야 할 일은 코딩 퍼즐을 풀어
    아름다운 지구를 구하는 것입니다.
  tutorial_boatrace_longdescription: 레이싱 게임을 만드는 방법을 배웁니다. 플레이어는 마우스를 이용하여 배가 장애물과
    충돌하지 않고 무인도에 도착하도록 조종합니다.
  tutorial_ccplay_longdescription: 게임 레벨 시리즈를 코딩하고 플레이 하는 동안 중요한 컴퓨터 과학 개념을 배웁니다.
    최종 레벨에서 스크래치로 게임을 코딩하기 위한 창의성과 스킬을 과시하세요.
  tutorial_grinch_longdescription: '드론과 최첨단 썰매를 선물을 잡아채 산 아래로 내려가게  프로그램하는 방법을 배워
    크리스마스를 Whoville에 돌려 주세요.   '
  tutorial_codehsart_longdescription: 밈스! 밈스! 밈스! 학생들은 친구와 공유한 맞춤형 밈스를 만들 컴퓨터 프로그램을
    만들어 코딩과 예술의 교차점을 탐구합니다.
  tutorial_codehsbitcoin_longdescription: 이 아워오브코드 활동에서 학생은 비트코인 블록체인 장부와 일부 비트코인
    통계에 대해 소개 받습니다. 학생은 비트코인 장부 상에서 거래가 어떻게 이루어지는지 보고 비트코인 블록체인의 전체 성과를 조사합니다.
  tutorial_codehsblockchain_longdescription: 학생들은 암호방식과 해싱, 블록체인 기술을 탐구하여 암호통화의 기초에
    대해 배웁니다.
  tutorial_codehscipher_longdescription: '이 아워오브코드 활동에서 학생들은 메시지를 해독 및 암호화는 클래식 시저
    암호를 사용하여 암호기법을 소개받고 또한 암호의 결함을 발견하고 그것을 개선하는 방법을 발견합니다. '
  tutorial_codehscollision_longdescription: '학생들은 시뮬레이션이 리서치에서 어떻게 사용되는지 탐구할 것입니다.
    그들은 운동량 보존과 운동에너지 보존 등식을 사용하여 질량과 속도가 탄성충돌에 미치는 영향을 공부하고 시뮬레이션으로 계산된 최종 속도값을 검증할
    것입니다. 학생은 기본 대수학을 사용해 수학 등식을 푸는 사전 지식이 있어야 합니다.  '
  tutorial_codehsmath_longdescription: '학생들은 거북이 크레이시를 소개 받아 파이썬으로 여러 수학 모델을 코딩하는
    방법을 배웁니다! 코딩 경험이 없어도 되지만 대수학 I 이상은 이수해야 합니다. '
  tutorial_codehsmusic_longdescription: 학생들은 자바스크립트 블록으로 각자 자신의 역동적인 8박자 리듬과 패턴을 만들어
    코딩이 음악 창작에 어떻게 이용되는지 탐구합니다.
  tutorial_codehssports_longdescription: 학생들은 바로 친구들과 공유할 수 있는 오리지널 스포츠 비디오 게임을 만들어
    코딩이 스포츠와 게임 설계에 어떻게 이용되는지 배웁니다!
  tutorial_codemojipizza_longdescription: 이 과정은 학생들에게 자바스크립 객체의 펀더멘탈을 가르치도록 설계되었습니다.
    그들의 첫 번째 불 부터 복수의 특징을 가진 객체를 만들기 까지, 변수로 저장할 수 있는 데이터의 기본 유형에 대해 배울 것입니다. 이 활동은
    누구나 좋아하는 음식인 피자를 사용하여 복잡한 개념을 이해하기 쉽게 만듭니다!
  tutorial_moonlander_longdescription: '코드를 하며 물리학을 배우세요! 달 착륙선은 물리학 기반 게임을 만드는 법을
    안내해 주는 17가지 연습문제로 구성된 게임 빌더 과정입니다. 이 게임에서는 코드와 6-9학년 물리학 개념을 사용하여 우주선이 안전하게 달에
    착륙할 수 있게 돕습니다. '
  tutorial_sushicards_longdescription: 상어를 움직여 물고기를 잡는 게임을 만듭니다.
  tutorial_codesparkcreate_longdescription: 비디오 게임을 디자인하고 코딩하고 싶습니까? codeSpark Academy의
    단어 없는 인터페이스를 사용하여 마리오 스타일 비디오 게임을 만들고 코딩하는 방법을 안내하는 두 개의 게임 키트 중에서 선택하십시오. 초급
    코더 및 프리 리더 모두 환영합니다!
  tutorial_hardvsoft_longdescription: '일러스트 동화와 워크시트를 통해 학생들은 하드웨어와 소프트웨어의 차이를 배울
    것입니다. '
  tutorial_codestersecard_longdescription: '선생님과 가족, 친구들에게 보낼 수 있는 전자 카드를 만드는 법을 배우며
    프로그래밍 스킬을 키우세요! '
  tutorial_codesterslogo_longdescription: 코드를 사용하여 창의적으로 회사 로고를 디자인해 보세요! 프로그래밍 언어인
    파이썬으로 코딩 기초를 배우게 될 것입니다. 튜토리얼을 모두 마치게 되면, 개인 브랜드를 위한 로고를 만드는데 필요한 모든 스킬을 갖게 될
    것입니다.
  tutorial_codesterstshirt_longdescription: '모노그램 티셔츠 디자인을 만들며 기초 프로그래밍 스킬을 배우고 좌표면
    위 여기 저기로 이동하는 연습을 하세요! '
  tutorial_codewards_longdescription: '해저 도시를 구하는 흥미로운 미션에 합류하세요. 구조 엔지니어가 손상된 도시
    설비를 명령어와 알고리즘으로 수리하는 것을 경험하세요. 다양한 도전을 극복하며 자신의 스킬과 지능, 능력을 입증하세요! '
  tutorial_olympics_longdescription: '엘시와 함께, 로봇 올림픽을 준비하세요!  프로그래밍 개념과 함께 툴로 운전하는
    법과 디테일을 모으는 법, 툴 만드는 법, 강력한 로봇을 만들어 테스트하는 법을 배우세요. '
  tutorial_codinismhero_longdescription: '재미있는 예를 통해 프로그래밍의 기초를 배우고 게임을 만드세요! '
  tutorial_discovery_longdescription: 두 캐릭터가 한 세상에서 만나 놀라운 사물을 발견합니다. 다음에는 무슨 일이 벌어질까요?
    스크래치와 CS 퍼스트를 사용하여 누구나 코드로 자신만의 독특한 스토리를 만들 수 있습니다.
  tutorial_csfirstname_longdescription: 이름을 선택하고 코드를 사용하여 세상의 글자들에게 생명을 불어 넣으세요. 닉네임을
    선택하고 애완동물 이름, 동물, 스포츠, 장소, 취미를 선택하세요.
  tutorial_obstaclecourse_longdescription: 팀과 협력하여 로봇이 장애물 코스를 성공적으로 통과하도록 프로그램을 코딩합니다.
  tutorial_edisonmove_longdescription: 에디슨 로봇과, 파이썬에 기초한 텍스트 기반 프로그래밍 언어인 EdPy를 사용하여
    텍스트 기반 프로그래밍과 주요 컴퓨터 개념인 시퀸스를 소개합니다. 함수와 인풋, 인풋 매개변수, 아웃풋을 포함한 컴퓨터 과학과 프로그래밍의
    기초를 탐구합니다. 그 다음, 코딩 챌린지에 도전하여 에디슨 로봇이 미로에서 빠져나오도록 프로그램을 작성합니다.
  tutorial_edisonspider_longdescription: 에디슨 로봇과 스크래치 기반 프로그래밍 언어인 EdScratch를 사용하여
    일반용 프로그래밍언어의 가장 기본적인 두 가지 부분인 변수와 데이터의 주요 컴퓨터적 개념을 소개합니다. 학생들은 이 레슨을 스스로 공부하며
    변수란 무엇이며, 왜 사용해야 하는지 배우고 배운 내용을 응용하여 함정을 만드는 거미처럼 에디슨을 운전하도록 프로그래밍합니다.
  tutorial_edisonspotlight_longdescription: 에디슨 로봇을 학생들에게 소개하며 그들이 로봇이 무엇이며, 어떻게 세상을
    감지하고 반응하는지 탐구할 수 있게 합니다. 학생들은 블록 기반 프로그래밍 언어인 EdBlocks을 사용하여 시퀸스와 루프, 조건문을 포함한
    컴퓨터 과학의 기본을 연습하며 에디슨 로봇을 프로그래밍하여 이 레슨을 스스로 공부할 수 있습니다.
  tutorial_firiapython_longdescription: 마이크로비트가 파이썬 코딩으로 레벨 업 할 준비가 되게 하세요! CodeSpace는
    맨 처음 파이썬 라인부터 버튼과 LED를 사용한 인터랙티브 프로그래밍 코딩까지 여러분을 단계 별로 안내해 줄 것입니다. 내장형 기기의 프로그래밍과
    인풋 모니터링, 아웃풋 관리의 기초를 배웁니다. 변수와 조건문이 코드의 흐름을 어떻게 조정하는지 배우고 마지막으로 빠르고 재미 있는 마이크로
    게임을 즐기세요!
  tutorial_gamefrootsquid_longdescription: 초 대왕 오징어는 세계에서 가장 큰 무척추동물입니다. 이 초급 코딩 게임에서는
    코딩의 기초를 배우고 바닷 속 오징어의 생애를 탐구하는 게임을 만들 것입니다. 초 대왕 오징어의 비밀스러운 생활 상과 키보드 게임 컨트롤 (인풋/아웃풋)
    코딩 방법, 구글 블러클리 언어, 컴퓨터 게임 발표 방법 등을 발견하게 될 것입니다.
  tutorial_duckpiano_longdescription: '이 프로젝트에서는 오리 소리를 내는 피아노 처럼 다른 음높이로 쾍꽥 소리를 내는
    음조를 컴퓨터에서 만들 것입니다. 오리 피아노를 사용하여 간단한 곡조를 연주할 수 있습니다. 나중에 개 짓는 소리 또는 직접 녹음한 소리 등
    다른 소리도 시도할 수 있습니다. 이 프로젝트는 키보드가 있는 컴퓨터로 했을 때 가장 좋지만 태블릿을 사용할 수도 있습니다. '
  tutorial_gpsound_longdescription: 이 프로젝트에서는 컴퓨터 마이크에서 나오는 소리를 녹음하여 다시 재생하고, 녹음된
    소리를 그림으로 그리는 프로그램을 작성할 것입니다. 그 다음, 음높이 변경, 반전 또는 에코 등과 같은 효과를 추가하며 녹음을 가공할 수 있습니다.
  tutorial_groklearningpython_longdescription: 프로그래밍 스킬을 개발하고 동물 감별기를 만드세요! 이 과정에서는
    프로그래밍 언어인 파이썬을 사용하여 동물을 특징에 기반하여 분류합니다. 동물 간 차이점을 배우고 생물학자들그들의 연구에 프로그래밍을 활용하는
    방식을 배우게 될 것입니다! 이 활동을 하기 위해서는 약간의 사전 지식이 필요합니다 (변수, 인쇄하기, 인풋).
  tutorial_htmltimetravel_longdescription: 모험 가득한 시간 여행을 떠나 먼 우주공간을 정복하는 한편 CSS의 애니메이션
    기초를 사용하여 사물을 이동 및 회전, 변형하는 방법을 배웁니다.
  tutorial_hp_flappy_longdescription: hyperPad에서 플로피 버드 스타일의 게임을 직접 만들면서, 논리적 사고와
    프로그래밍 개념을 배웁니다.
  tutorial_appytappin_longdescription: 아워오브코드를 위해 채택된 이 교사 지도 활동에서는 아동에게 모바일 게임 앱
    개발을 위한 텍스트 기반 프로그래밍 언어를 소개합니다. 아동은 알고리즘을 설계하고 반복과 함수를 사용하며 자신의 프로그램을 테스트 및 디버깅합니다.
    스텝 바이 스텝 레슨 플랜과 아동용 자료, 카드와 미리 작성한 프로그램 템플릿이 포함되어 있습니다.
  tutorial_icipher_longdescription: 아워오브코드를 위해 채택한 이 교사 주도 활동은 아동에게 안전한 소통에 관해 가르칩니다.
    아동은 메시지가 오랜 세월 동안 암호를 사용하여 암호화하고 해독되었음을 배웁니다. 암호기법을 탐구하고 안전한 소통의 필요성을 이해하게 됩니다.
  tutorial_iguess_longdescription: 3-5세 아동에게 빠른 응답 코드를 소개. 태블릿을 사용하여 QR 코드를 스캔하여 주어진
    서식지에서 어떤 작은 동물이 사는지 추측합니다.
  tutorial_imake_longdescription: '이 3-5세 아동용 언플러그드 교사 주도 활동은 고전 동화를 사용하여 알고리즘과 시퀸스,
    반복 개념을 소개합니다. 아동은 인기 있는 리듬에서 단계와 패턴을 식별하며 알고리즘이 우리 주위 어디에나 있음을 이해하기 시작합니다. '
  tutorial_imorse_longdescription: 모스 부호와 스피로로 암호기법을 탐구합니다. 물리 시스템은 프로그램 할 수 있으며 스피로가
    소통하기 위한 코드를 작성합니다.
  tutorial_kanohp_longdescription: 코드를 배우고 창의력을 발휘하여 화면 위 마법을 만드세요. 깃털을 날리고 불을 흐르게
    만들며 음악을 작곡하세요.
  tutorial_khanwebpages_longdescription: 'HTML 태그와 CSS로 웹페이지 만드는 법을 배우고, 친구 또는 가족에게
    줄 카드를 만들어 과정을 마치세요. '
  tutorial_kibobowl_longdescription: 꽝! 키보를 볼링 레인 출발점부터 핀까지 도달하게 하려면 얼마나 멀리 움직여야 할까요?
    한 개의 직선 레인을 만들거나 또는 더 복잡한 경로를 만들 수 있습니다. 학생들은 추정과 측정으로 레인의 길이를 여행하는 프로그램을 만들 것입니다.
    그들은 한 개의 퍼워드 블럭이 키보를 얼마나 멀리 가게 할지 테스트하고 엔지니어링 설계 과정을 사용하여 자신의 프로그램을 개선할 것입니다.
  tutorial_kibodance_longdescription: '키보 댄스 파티를 여세요! 좋아하는 학급 노래 또는 현재 관심을 갖고 있는 세계
    문화와 관련된 노래를 틀어줄 뮤직 플레이어를 설치합니다. 학생들은 키보를 무용수처럼 장식하고 키보에게 음악에 맞쳐 춤을 추도록 가르치는 프로그램을
    만듭니다. 학생들은 시퀸싱 능력에 중점을 두고 자신의 아이디어 (이 경우, 댄스)를 표한하는 프로그램을 만드는 법을 배웁니다. '
  tutorial_buildcharacters_longdescription: 이제 디지털 마커 스페이스가 가장 인기 있는 프리 리더 앱에 포함되었습니다!
    레벨을 만들거나 게임을 설계하거나 또는 캐릭터를 만드세요. 활동을 선택하여 코더블로 창작하기 시작하세요! 초등 고학년을 위한 자바스크립트로
    구성.
  tutorial_designgames_longdescription: 이제 디지털 마커 스페이스가 가장 인기 있는 프리 리더 앱에 포함되었습니다!
    레벨을 만들거나 게임을 설계하거나 또는 캐릭터를 만드세요. 활동을 선택하여 코더블로 창작하기 시작하세요! 초등 고학년을 위한 자바스크립트로
    구성.
  tutorial_makelevels_longdescription: 이제 디지털 마커 스페이스가 가장 인기 있는 프리 리더 앱에 포함되었습니다!
    레벨을 만들거나 게임을 설계하거나 또는 캐릭터를 만드세요. 활동을 선택하여 코더블로 창작하기 시작하세요! 초등 고학년을 위한 자바스크립트로
    구성.
  tutorial_wizard_longdescription: 코드 마법사로서 코드 마법의 세계로 떠나는 여행. 성을 원하는 대로 개조하기 위해 주문을
    만들고 주문을 거는 방법을 배웁니다.
  tutorial_mbscratchcards_longdescription: 마이크로비트의 물리적 세계를 스크래치의 가상의 세계와 연결
  tutorial_mbswiftplaygrounds_longdescription: iPad로 마이크로비트를 사용하여 스위프트를 배웁니다.
  tutorial_mbbuttons_longdescription: '이 입문 프로젝트에서는 마이크로비트가 나오는 그림 또는 애니메이션이 버튼을 누르면
    나오게 만듭니다. 이 활동은 전에 프로그래밍을 해본 적이 없거나 또는 BBC 마이크로비트 프로그래밍에 대해 간단한 개요 정도의 지식을 얻고자
    하는 이들에게 적합합니다. 이 프로젝트는 코드가 마이크로비트 상에서 즉시 가동되는 모습을 보게 하는 스크래치 비슷한 프로그래밍 시스템인 MicroBlocks를
    사용합니다. '
  tutorial_meteor_longdescription: 이 프로젝트에서는 BBC 마이크로비트를 위해 떨어지는 유성 게임을 만들 것입니다. 플레이어는
    버튼을 사용하여 방패를 움직여 떨어지는 유성을 막아 지구를 구할 것입니다. 이 프로젝트에서 배운 기법은 퐁과 우주 침입자 등과 같은 클래식을
    포함하여, BBC 마이크로비트를 위한 많은 다른 게임에서도 활용될 수 있습니다.
  tutorial_ballbounce_longdescription: 사용자가 화면 속에서 공을 내던지고 공이 다시 모서리로 띵겨져 나오는 모바일
    앱 만드는 법을 배웁니다.
  tutorial_mitcodi_longdescription: 인터랙티브 모바일 앱 만들기를 배웁니다. 벌을 눌러 벌이 내는 윙윙거리는 소리를 들으세요!
  tutorial_mitdoodle_longdescription: 화면에 그림을 그릴 수 있는 모바일 앱을 만드세요!
  tutorial_talktome_longdescription: 전화기가 사용자에게 말을 하는 모바일 앱을 만드는 법을 배우세요!
  tutorial_mobilecspmap_longdescription: 앱 인벤터를 사용하여 마을과 주, 세계 어느 곳에 있든 랜드마크 맵 투어를
    만듭니다. 자기 주도형 비디오와 텍스트 튜토리얼로 학생들은 사용자 인터페이스를 만들고 모바일 앱을 코딩하고, 지도 구성요소를 활용하며 경도와
    위도로 위치를 결정합니다.
  tutorial_ozorandom_longdescription: '컴퓨터가 어떻게 무작위 수를 만들어 활용하는지 배우고 그 다음 하나의 스토리를
    위해 아이디어를 키워가기 위해 무작위 이동 프로그램을 사용합니다. '
  tutorial_ozotroll_longdescription: '인터넷 괴물과 동화 속 괴물 사이의 차이점을 배우고 이보에게 사용자를 보호하는
    좋은 괴물이 되는 법을 가르치세요. '
  tutorial_peblioart_longdescription: 코드로 모양을 그리고 움직이게 하는 법을 배워 아티스트에 의해 영감을 받은 인터랙티브
    아트워크를 만듭니다.
  tutorial_astropi_longdescription: Astro Pi 컴퓨터 Sense HAT의 온라인 시뮬레이터를 사용하여 보드 ISS
    상의 메시지를 코딩하고 주변온도를 확인합니다.
  tutorial_rgart_longdescription: 학생들에게 코딩을 가르치기 위한 쉽고 직관적인 방식을 찾고 계세요? RoboGarden
    STEAM은 코드 연습을 여러 활동에서의 STEAM 학습 및 게임 미션과 융합하고 있습니다. 이 미술 활동에서 학생들은 생일파티 챌린지를 풀기
    위해 코딩 블록을 사용하며 색상 혼합 개념을 이해합니다.
  tutorial_rgengineer_longdescription: 학생들에게 코딩을 가르치기 위한 쉽고 직관적인 방식을 찾고 계세요? RoboGarden
    STEAM은 코드 연습을 여러 활동에서의 STEAM 학습 및 게임 미션과 융합하고 있습니다. 이 엔지니어링 활동에서 학생들은 크리스마스 파티
    챌린지를 풀기 위해 코딩 블록을 사용하며 기초 로봇 공학에 대해 배웁니다.
  tutorial_rgmath_longdescription: 학생들에게 코딩을 가르치기 위한 쉽고 직관적인 방식을 찾고 계세요? RoboGarden
    STEAM은 코드 연습을 여러 활동에서의 STEAM 학습 및 게임 미션과 융합하고 있습니다. 이 수학 활동에서 학생들은 코딩 챌린지를 풀는
    동안 숫자 세기와 덧셈과 뺄셈을 연습합니다.
  tutorial_rgscience_longdescription: 학생들에게 코딩을 가르치기 위한 쉽고 직관적인 방식을 찾고 계세요? RoboGarden
    STEAM은 코드 연습을 여러 활동에서의 STEAM 학습 및 게임 미션과 융합하고 있습니다. 이 과학 활동에서 학생들은 우주로 가는 여행을
    가며, 복수의 코딩 챌린지를 풀고 우주 구성요소와 과학적 사실에 대해 더 자세히 알게 됩니다.
  tutorial_rgtech_longdescription: 학생들에게 코딩을 가르치기 위한 쉽고 직관적인 방식을 찾고 계세요? RoboGarden
    STEAM은 코드 연습을 여러 활동에서의 STEAM 학습 및 게임 미션과 융합하고 있습니다. 이 기술 활동에서 학생들은 화산 섬으로 가는 여행을
    가며, 기술의 기본 개념을 이해함으로써 복수의 코딩 챌린지를 풉니다.
  tutorial_robotmagic3d_longdescription: 상상력을 동원하여 이름 또는 좋아하는 스포츠 팀 아니면 원하는 무엇이든 애니메이션
    3D 로고 만드세요. 코드를 사용하여 3D 모델을 재미 있고 활기를 띠게 만듭니다. 끝날 때에 창작품을 애니메이션 스티커로 다운로드하여 친구와
    공유할 수 있습니다.
  tutorial_robotmagicflappy_longdescription: 상상력을 동원하여 3D 플래피 버드 게임을 만듭니다. 코드를 사용하여
    3D 모델을 재미있고 활기있게 만듭니다. 끝날 때에 창작품을 친구와 공유하고 누가 높은 점수를 얻는지 친구와 겨눕니다.
  tutorial_scratchadventure_longdescription: 퀘스트 상의 좋아하는 카툰네트워크 캐릭터를 우주의 가장 멀리 떨어진
    지점에서 크레이그 크릭의 모서리로 보내세요. 어드벤쳐 게임을 만들며 잠겨 있는 비밀 보물을 풀고 새로운 캐릭터를 발견하세요.
  tutorial_scratchtalk_longdescription: 아마존의 새로운 텍스트를 음성으로 변환하는 블록을 사용하여 스크래치로 캐릭터에
    생명을 불어 넣으세요. 랩을 하는 로봇 또는 말하는 인터랙티브 애니메이션을 만듭니다. 이 프로젝트는 회전 및 확대축소, 색상 변경을 하는 말하는
    애니메이션을 만드는 방법을 보여줍니다.  가능성이 무한대입니다.
  tutorial_scratchjrstory_longdescription: ScratchJr. 경험이 약간 있는 2-5학년 학생들을 위한 중급 활동.
    이 활동과 ScratchJr와 계속 함께 하는 시간을 통해, 학생들은 창의적으로 생각하고 이야기를 말하는 능력을 향상시키며 친구와 협력할 기회를
    갖게 될 것입니다.
  tutorial_scratchjrtwinkle_longdescription: '반짝 반짝 작은 별 클래스 콜라보레이션은 프로그래밍 경험이 적거나
    전혀 없는 유치원생부터 2학년까지 어린이를 위한 입문 활동입니다. 이 활동과  ScratchJr와 함께 하는 시간을 통해 학생들은 창의적으로
    생각하고 스토리 텔러가 되며 수학적 추론과 시퀸싱 기술을 향상시킬 기회를 갖게 됩니다. '
  tutorial_spherocomm_longdescription: 커뮤니티와 컴퓨터 프로그램  두 가지 모두에서 의사소통의 오류에 관해 배웁니다.
    이 지식을 사용하여 의사소통의 오류 또는 프로그램 내 버그를 해결하며 볼트가 집으로 가는 길을 찾도록 도와줍니다.
  tutorial_spherocommunity_longdescription: '매일 다니는 루트를 나타낼 간단한 경로를 설계합니다. 두 개의 프로그램
    즉, 그림을 그린 경로와 커뮤니티의 루트를 통과하는 블록 기반 프로그램 경로를 만들 것입니다. '
  tutorial_spherofunctions_longdescription: 스피로를 계산기로 변환하기 위해 함수 사용 및 호출하는 방법을 배웁니다.
  tutorial_spheroinfrared_longdescription: BOLT 로봇 커뮤니티를 전염시키고 있는 희귀한 로봇 감염의 확산을 막기
    위해  전염병 학자가 되세요.
  tutorial_spherolightsensor_longdescription: '럭스 값을 측정하고 BOLT를 추적하기 위해 주위 밝기 센서를
    사용하는 프로그램 기법을 배웁니다. '
  tutorial_spheromansion_longdescription: '여러 마리의 공룡을 집에 있게 하는 건 별거 아니겠지요? 상상하듯이 좋게
    끝날 일이 아닙니다. 여러분은 대저택의 서재 안에 갇혀 있고 빠져 나갈 길을 프로그램해야 합니다. '
  tutorial_roadblocks_longdescription: 커뮤니티의 연속으로서, 여러분과 파트너가 루트를 따라 가다 다른 도로 블록을
    접하게 됨에 따라 블록 프로그램을 수정할 것입니다.
  tutorial_spherotext2_longdescription: '스피로를 던지고 동물 소리를 추측하는 재미 있는 게임을 만들며 첫 번째 조건문에
    대해 배웁니다. 텍스트 1을 마친 후 하는 활동입니다. '
  tutorial_spherotext3_longdescription: 자이로스코프의 회전속도에 기초하여 스피로의  주 LED 변경법을 배웁니다.
    또한 표준화와 절대 값에 관해 배울게 될 것입니다. 텍스트 1과 2를 마친 후 하는 활동입니다.
  tutorial_spherotext4_longdescription: 변수를 사용하여 스피로의 핫 포테이토 게임을 만듭니다. 유사 부호를 사용하고
    문서를 읽어 이 클래식 게임에 생명을 불어 넣습니다. 또한 ~까지 루프와 바운드 내 무작위성과 같은 기술적 개념에 대해 배웁니다. 텍스트 1과
    2를 마친 후 하는 활동입니다.
  tutorial_spheroraptor_longdescription: Spheroraptor를 더 이상 달아나지 못하게 막는 강화된 펜을 만드는
    한편 또한 Spheroraptor를 도망치게 하는 코드를 작성합니다. 루프에서 조건문, 연산자, 심지어 비교기까지 동원할 수 있는 한 많은
    코딩 노하우가 필요할 것입니다.
  tutorial_stempiday_longdescription: 수 Pi를 사용하여 원 둘레와 면적을 계산하지만 이 숫자가 어디서 나왔는지 또는
    계산하는 방법은 무엇인지 궁금했던 적이 있으세요? 이 코딩 활동에서는 정말 형편 없는 선수가 다트 판에 다트를 던지는 것과 마찬가지로 무작위로
    점을 생성합니다. 다트가 원 안에 꽂힐 확률이  Pi 계산에 도움을 줄 수 있습니다. 그 다음 점 색상을 그냥 재미을 위해 바꿔 보세요!
  tutorial_stemplanetoids_longdescription: 클래식 소행성과 달 착륙선 게임 코드가 생각했던 것보다 더 단순하다는
    거 아세요? 이 두 게임 모두 정확한 물리학을 기초로 한다는 거 아세요? 이 활동에서는 우주선이 직선으로만 이동하는 망가진 소행선 게임을 고칩니다.
    그 다음 이 게임에 중력을 추가하여 우주선을 달에 착륙시키는 시도를 합니다. 크롬북과 다른 기기로 해 보세요!
  tutorial_stempong_longdescription: 인기 있는 게임 Bonk.io와 클래식 퐁 게임의 코드가 생각했던 것보다 더 단순하다는
    거 아세요? 이 두 게임 모두 정확한 물리학을 기초로 한다는 거 아세요? 이 활동에서는 퐁 게임의 망가진 버전을 고쳐 사물이 원래대로 바운싱되게
    만듭니다. 그 다음 중력을 추가하여 Bonk.io 클론을 만듭니다. 크롬북과 다른 기기로 해 보세요!
  tutorial_algobot_longdescription: AlgoBot은 범 은하계 식민지 우주선인 유로파에서 일어나는 퍼즐 게임이며, 유로파에서는
    재활용 임무가 엄청나게 잘못된 방향으로 가고 있습니다. 플레이어는 작은 스마트한 서비스 드로이드인 AlgoBot에게 명령을 하고 비주얼 프로그래밍
    언어를 배워 최악의 고비를 막도록 도와 줍니다!
  tutorial_thunkableapps_longdescription: '블록 기반 코딩으로 앱 만드는 법을 배우세요! '
  tutorial_toxicodedot_longdescription: 데크에서 카드를 선택하여 코드를 해석하고 세계를 향해 전진하세요. 직관적인
    능력을 사용하여 규칙을 추측하고 실수로부터 배우세요. 장황한 설명 대신 시행 착오, 매끄러운 진행, 입력할 코드가 없음, 완전 초보에 대한
    접근성과 같은 동일한 기본으로 컴퓨트 잇과 사일런트 티쳐를 만든 팀이 신중하게 만들었습니다.
  tutorial_gcactions_longdescription: 코딩에서 주요 빌딩 블록 중 하나인 동작을 발견하고 그것을 사용하여 비디오 게임을
    코딩하세요! 디지털 문화를 탐구하고 로봇과 그것이 실제로 할 수 있는 일에 대해 배우세요.
  tutorial_gccomparators_longdescription: 코딩에서 주요 빌딩 블록인 비교기와 논리 규칙을 발견하고 그것을 사용하여
    비디오 게임을 코딩하세요! 디지털 문화를 탐구하고 온라인 활동 추적에 대해 배우세요.
  tutorial_gcconditions_longdescription: 코딩에서 주요 빌딩 블록 중 하나인 조건을 발견하고 그것을 사용하여 비디오
    게임을 코딩하세요! 디지털 문화를 탐구하고 온라인 세계를 움직이는 알고리즘에 대해 배우세요.
  tutorial_gccreate_longdescription: GameCode로 여러분의 첫 번째 풀 비디오 게임을 만드세요! 새 캐릭터를 만들고
    캐틱터를 (약간) 더 스마트하게 만들고 플레이어에게 슈퍼파워를 주세요. 못할 일이 없습니다!
  tutorial_gcevents_longdescription: '코딩에서 주요 빌딩 블록 중 하나인 이벤트를 발견하고 그것을 사용하여 비디오 게임을
    코딩하세요! 디지털 문화를 탐구하고 인공지능과 그것이 우리의 생활에 어떤 의미가 될지 배우세요. '
  tutorial_gcloops_longdescription: 코딩에서 주요 빌딩 블록 중 하나인 루프를 발견하고 그것을 사용하여 비디오 게임을
    코딩하세요! 디지털 문화를 탐구하고 소셜 망에서 에코 챔버 현상에 대해 배우세요.
  tutorial_gcvariables_longdescription: 코딩에서 주요 빌딩 블록 중 하나인 변수를 발견하고 그것을 사용하여 비디오
    게임을 코딩하세요! 디지털 문화를 탐구하고 데이터란 무엇인지 또한 그것이 어떻게 작용하는지 배우세요.
  tutorial_beanything_longdescription: '6개의 멋진 직업을 탐구하고 코딩이 각 직업에서 어떻게 응용되는지 보세요!
    로봇공학 엔지니어 또는 음악가, 우주인, 농부, 양봉가, 제빵 요리사가 되면 어떤지 알아 보세요. 프로그래밍을 사용하여 캐틱터를 움직이게 하고
    음악을 작곡하며 스토리 텔링을 하고 게임을 설계하며 심지어 예술을 창조하세요.  '
  tutorial_change_longdescription: 세계를 어떻게 변화시킬 수 있는지 보여주는 프로젝트를 만드세요! 재활용에 열정적인지
    또는 세계 평화를 이룰 아이디어가 있는지, 코드로 비전을 공유하세요!
  tutorial_cooking_longdescription: 자신의 기량을 자랑하세요-인터랙티브 요리 게임을 만드세요. 초보자는 자기 주도 튜토리얼을
    사용하는 한편 상급 코더는 빈 프로젝트로 시작할 옵션이 있습니다.
  tutorial_crystal_longdescription: '이 복수 플레이어 게임에서 친구와 전투를 벌이세요. 전략을 적용하여 전체 Tynker
    커뮤니티와 코드를 겨누어 누가 진정한 코딩 챔피온인지 보십시오! 용암 속으로 빨려 들어가는 4명의 플레이어가 결전을 벌이는 경기장에서 전투를
    하며 주문을 걸고 파워 업을 수집하고 적을 무찌르세요.    '
  tutorial_landscape_longdescription: '파이썬의 펜 그리기 기능을 사용하여 코드로 풍경을 구성합니다. 이미 만들어져
    있는 풍경 아이템을 사용하거나 또는 직접 구조를 설계합니다. 창작품을 게시하고 공유하세요.  '
  tutorial_pets_longdescription: 실제 또는 상상의 펫에 관한 재미 있는 게임을 만드세요. 초보자는 자기 주도 튜토리얼을
    사용하는 한편 상급 코더는 빈 프로젝트로 시작할 옵션이 있습니다.
  tutorial_petvet_longdescription: '여러분과 바비는 동물 병원에서 다양한 펫의 첫 번째 건강 진단을 도우며 바쁘지만 즐거운
    하루를 보내고 있습니다. 펫을 검사실로 안내하는 것부터 훌쩍거림, 아픈 거, 가려움을 진단하는 것까지, 각 퍼즐에는 펫을 어느 때보다 기분
    좋게 만들어 주는 솔루션이 있음을 발견할 것입니다. '
  tutorial_superhero_longdescription: HTML과 CSS 픽셀 아트를 사용하여 좋아 하는 슈퍼히어로 마스크를 만드세요.
    창작품을 게시하고 공유하세요!
  tutorial_vidcodeplastic_longdescription: 플라스틱으로 가득 찬 바다의 문제는 계속해서 심해지고 있습니다. 다행히,
    플라스틱 오염 PSA를 통해 코드로 여러분의 목소리를 세상에 낼 수 있습니다. 플라스틱 오염에 관한 PSA를 자바스크립트를 사용하여 코딩한
    다음에는, 다른 관심 있는 주제로 두 번째 동영상을 만들 수 있습니다! 루프와 정현파, 맞춤형 이모티콘의 사용법을 배워 독창적인 프로젝트를
    만드세요.
  tutorial_vidcodetypeface_longdescription: 타이포그라피의 형태와 요소를 사용하여 자기만의 활자체를 만듭니다. 활자에는
    이전에 깨달았던 것 보다 더 많은 요소가 있습니다. 지금까지 우리는 글자체에 대해 또한 그것이 텍스트의 스타일을 어떻게 다르게 만드는지 이야기
    했습니다. 글자체는 사실 상 그냥 다른 스타일의 활자체입니다. 활자체는 글자체와 유사한 특징을 가진 그것의 한 가족입니다.
  tutorial_washustorm_longdescription: 다가오는 폭풍을 프로그램하는 방법을 배우세요.
  tutorial_activitypackets_longdescription: 창의적인 코딩 활동으로 구성된 원더 워크숍의 인쇄가능 패킷으로 가족
    모두가 좋아하는 재미 있는 시간을 보내세요. 아워오브코드 동안 그리고 그 이후에 사용할 온라인과 오프라인 활동을 다운로딩하여 대시와 도트,
    큐 로봇으로 코딩에 생명을 불어 넣으세요.
  tutorial_googlerookie_longdescription: '이 활동에서는 소개 코딩 언어인 블러클리를 사용해  루키 주제 콜라주를
    코딩할 것입니다. 시퀸스와 변수, 루프를 사용하여 창의성을 강조하는 독특한 작품을 만드세요. '
  tutorial_tommyturtle_longdescription: '최고 모바일 앱 어워드에서 최고 교육용 앱 금상을 수상한 거북이 토미로 어린
    아동이 코딩의 기초를 배우도록 도와주세요! STEMdash와 연결하여 학부모와 교사가 학습 진도를 추적하고  자녀와 채팅하여 격려하게 하거나
    또는 플레이 시간을 제한하게 합니다.  '
  tutorial_mazyad_longdescription: '이 제품은 컴퓨터 애플리케이션과 만약 컴퓨터를 어떤 이유에서든 사용하지 않으면 대안으로
    통합 종이 버전을 만들기 위해 우리의 경계를 넓혀줄 것입니다. 또한 일반적으로 프로그래밍을 이해하기 위한 개요 역할을 할 것입니다. '
  tutorial_gamemaker_longdescription: '게임 메이커는 조정 가능한 활동으로 학생들은 간단한 코드 마법사를 사용하여 원하는
    대로 만들 수 있습니다. 간단히 귀여운 작은 몬스터를 클릭하고 메뉴에서 옵션 중 하나를 선택합니다. 더 고급과정 튜토리얼 역시 게임 만들기를
    더 깊이 있게 배우고자 하는 이들을 위해 수록되어 있습니다. '
  tutorial_duckrace_longdescription: '이 과정에서는 오리 토니가 휴가 자금을 위해 동전을 모으는 일을 도와 주는 프로그래밍
    과업을 풀 것입니다. 이 과정이 끝날 즈음에는 게임을 직접 만듭니다. '
  tutorial_allcancodeapps_longdescription: '올캔코드 플랫폼을 사용하여 전달한 디자인을 토대로 웹과 모마일 앱을
    만듭니다. 애플리케이션 로직은 대부분의 Code.org 활동에서 사용하는 프로그래밍 언어인 구글 블러클리로 작성합니다. '
  tutorial_n2y_longdescription: '이 인쇄가능한 활동에서, 학생들은 비트 보트라는 이름의 작은 로봇이 지구 위 여러 지면을
    탐구하도록 도와 줍니다. 학생들은 적절한 방향 화살표를 선택하고 회전시켜 비트 보트에게 간단하게 지시를 내립니다. 각각의 6개 활동에는 n2y®
    SymbolStix PRIME® 컬렉션에서 나오는 기호로 지원되는 간단한 지시사항이 포함되어 있습니다. 기호는 읽을 줄 모르거나 또는 처음
    읽기를 배우는 아동에게 지시 사항을 이해하고 그에 따르게 하는데 도움을 줍니다.  '
  tutorial_microsoftarcade_longdescription: 'MakeCode Arcade로 재미있는 오락실 게임을 하고 스프라이트를
    디자인하며 게임 코딩의 기초를 배우세요. '
  tutorial_csfirstunplugged_longdescription: 컴퓨터 또는 인터넷이 없어요? 괜찮아요. CS 첫 번째 언플러그드
    활동을 해 보며 비록 서로 떨어져 있어도 서로 연결된 상태를 유지하도록 돕는 등 컴퓨터 과학이 어떻게 문제를 해결하는지 탐구합니다. '플러그드
    인' 스크래치 활동 역시 할 수 있습니다!
  tutorial_toxicodepython_longdescription: 단어 또는 설명 없이 파이쎤의 기초를 발견합니다. 우리의 소리를 내지
    않는 선생님이 그 과정에서 일부 규칙을 추측하고 실수를 통해 배울 수 있게 하는 몇 가지 어려운 질문을 낼 거예요.
  tutorial_codecombatozaria_longdescription: '서사시적인 모험에서 여러분이 영웅이 되는 오자리아의 세계로 들어가세요.
    그 세계를 지배하고 있는 어둠의 세력을 무찌르기 위해 코딩의 힘을 사용해야 합니다! 가는 길에 흥미로운 캐릭터를 만나고 여러 랜드를 여행하며
    시퀸스와 루프, 디버깅, 분해 등과 같은 코딩 개념을 연습할 거예요. 끝날때 쯤이면, 친구와 공유할 수 있는 재미있는 게임을 설계할 거예요.  '
  tutorial_vidcodedate_longdescription: '기후 시계 프로젝트는 수학과 환경학, 컴퓨터 과학이 문화적으로 적절하게 교차됩니다.
    이 아워오브코드 활동에서, 학생들은 자신의 기후 시계를 만들 것입니다. 객체와 속성, 변수, 함수, 루프를 다루고 세상을 위한 메시지와 미래를
    위한 희망을 전달하기 위해 그들의 메시지를 그들의 기호에 맞게 구성할 것입니다. '
  tutorial_codemonkeyspace_longdescription: 실제 코드를 작성하여 원숭이 우주인이 우주에서 바나나를 잡을 수 있게
    도와주세요!
  tutorial_codespeakhappy_longdescription: "'행복한 장소'로 가게 해 줄 명상 앱 프로그래밍 방법을 배워보세요."
  tutorial_grokimage_longdescription: 프로그래밍 언어 파이썬을 사용하여 이미지를 빠르게 변경시키세요. 재미있는 자신만의
    이미지 편집 프로그램과 이미지 필터를 만드세요!
  tutorial_icomputelearn_longdescription: iCompute로 코딩하는 법을 배울 때, 여러분은 여러분 자신의 환상적인
    인터랙티브 스토리와 게임, 애니메이션을 프로그래밍하게 됩니다. 창의적이고 재미있는 활동을 따라하다 보면, 컴퓨팅 사고는 물론 코딩 기술 역시
    개발될 것입니다!
  tutorial_rpstress_longdescription: 스크래치를 사용하여 눌러 찌그러 뜨릴 수 있는 스트레스 볼을 만드세요!
  tutorial_bsdcause_longdescription: 이 과정을 통해 학생들을 코드를 그들에게 중요하고 흥미있는 것을 공유하는 수단으로서
    사용할 수 있습니다. 그들은 레슨을 따라 하거나 또는 고유 프로젝트를 하며 HTML, CSS, 자바스크립트를 배웁니다. '내 원인 지지'는
    좋아하는 원인의 지지자로부터 데이터를 수집할 랜딩 페이지를 디자인 및 코딩하는 데 중점을 둡니다.#codeisyourvoice
  tutorial_vidcodeanimoji_longdescription: 루프를 사용하여 배열을 계속 반복하게 하고, 복수의 옵션을 통해 이모티콘을
    만화처럼 움직이게 만드세요.
  tutorial_vidcodeanimojies_longdescription: 루프를 사용하여 배열을 계속 반복하게 하고, 복수의 옵션을 통해 이모티콘을
    만화처럼 움직이게 만드세요.
  tutorial_bsdinspire_longdescription: 이 과정을 통해 학생들을 코드를 그들에게 중요하고 흥미있는 것을 공유하는 수단으로서
    사용할 수 있습니다. 그들은 레슨을 따라 하거나 또는 고유 프로젝트를 하며 HTML, CSS, 자바스크립트를 배웁니다. '나에게 영감을 준
    사람'은 여러분에게 영감을 준 사람 중 가장 큰 영감을 준 세 명을 소개하는 웹사이트를 만드는 데 중점을 둡니다.#codeisyourvoice
  tutorial_tttractor_longdescription: '밭을 다시 살릴 수 있게 도와 주세요. 농부 하야오는 운세가 기울었으며 밭은
    엉망진창이 되었습니다. 하지만, 루프를 사용하여 반복하는 코드 시스템을 가진 새 트랙터를 얻게 되었으며 그로써 모든 걸 구할 수 있게 되었습니다.
    밭에 있는 작물에 물을 주기 위해 트랙터를 어떻게 작동시켜야 하는지 알 수 있게 도와 주세요.  '
  tutorial_codeillusionmickey_longdescription: 미키와 함께 마법같은 코딩 어드벤처를 시작하세요! 도형을 그리고
    색칠하며 움직이는 방법을 배우고 자바스크립트를 사용하여 숙달되게 미디어 아트 소개하세요.
  tutorial_scigirlsquest_longdescription: 이 온라인 코딩 어드벤처에서는 잠수함 서비가 바닷 속을 탐구하며 코드를
    사용해 다양한 아이템을 찾고 해저에 관한 과학 데이터를 수집합니다.
  tutorial_codespeakbreathe_longdescription: 의식적 호흡 연습을 통해 사용자를 안내해 줄 명상 앱 프로그래밍 방법을
    배우세요
  tutorial_vidcodeface_longdescription: '페이스 트래킹 라이브러리를 사용하여 소셜 미디어에서 사용하는 것과 같은 페이스
    필터를 필요에 맞게 맞춤형으로 코딩합니다. '
  tutorial_educodemaze_longdescription: 미로를 설계하고 괴물과 잠겨져 있는 통로가 있는 미로를 완성하세요. 변수와
    루프, 문자열을 사용하여 히어로가 여러분이 만든 세계를 탐색할 수 있게 도와 주세요.
  tutorial_educoderace_longdescription: '잠들어 있던 레이서 본능을 깨우며 컴퓨터 과학에 관해 배우세요! 직접 자동차를
    발명하고 필요에 맞게 개조하는 한편 객체와 비디어 게임이 만들어지는 방식에 대한 더 깊이 있는 이해를 얻습니다.  '
  tutorial_codespeakchatbot_longdescription: 유명한 여성 컴퓨터 과학 개척자에 관해 배우며, 사람과 대화하는 컴퓨터
    프로그램인 챗봇 코딩법을 배우세요.
  tutorial_gamefrootgames_longdescription: '슈퍼 마리오 브라더스와 같은 실제 게임을 코딩하는 법을 배우세요. 스크래치와
    팅커를 너머 더 나아갈 준비가 된 학생들에게 실제 게임 산업의 관행과 창의적인 코딩 개념, 고유 게임 발표 방식, 게임 산업에서 커리어를 추구하기
    위해 시작해야 할 일 등을 소개할 것입니다. 튜토리얼은 모두 레벨 설계와 캐릭터 선택, 캐릭터를 이동하게 만드는 애니메이팅과 코딩에 관한 것입니다. '
  tutorial_codespeakgrandparent_longdescription: 여러분 삶에서 특별한 이들에게 즐거움을 확산시키는 디지털 카드를
    코딩하는 법을 배우세요.
  tutorial_educodekingdom_longdescription: 왕국이 공격 받고 있습니다! 강력한 방어 계획을 수립하여 침입자들을 쫓아
    내세요. 타워 방어 게임에서 물결처럼 몰려 오는 괴물들을 만들기 위해 배열의 힘을 완벽하게 익히세요.
  tutorial_codehsdata_longdescription: '데이터를 의미 있고 쉽게 이해할 수 있는 방식으로 표시하기 위해 데이터 시각화를
    사용하는 방법을 배우세요. 그래픽 생성자를 사용하여 시각적으로 흥미로운 그래픽을 만들고, 아름다운 데이터를 만들기 위해 코딩을 어떻게 사용하는지
    배우세요.   '
  tutorial_educodecake_longdescription: '롤랜드 요리사와 함께 케이크를 구우며 HTML을 배우세요. 새로 배운 태그와
    클래스에 관한 지식을 활용하여 자신의 창작품의 형태와 스타일을 원하는대로 만드세요. '
  tutorial_ttsecond_longdescription: 오픈 프로토콜을 전달해 줄 수 있어요? 여러분은 최대급 군함에 몰래 탔으며 이제
    보안 드론을 피해 멀리 있는 열린 진입로까지 가야합니다. 여러분이 사이버 감시망으로부터 안전한지 그렇지 않은지 알아내기 위해 조건문을 빠르게
    확인하세요. 안전하지 않으면, 에어로크가 됩니다!
  tutorial_bsdtrivia_longdescription: 이 과정을 통해 학생들을 코드를 그들에게 중요하고 흥미있는 것을 공유하는 수단으로서
    사용할 수 있습니다. 그들은 레슨을 따라 하거나 또는 고유 프로젝트를 하며 HTML, CSS, 자바스크립트를 배웁니다. '일반상식 게임 메이커'는
    사용자 역시 일반상식 질문을 만들수 있는 인터랙티브 일반상식 게임을 제작하는 데 중점을 둡니다.#codeisyourvoice
  tutorial_csfirstdialogue_longdescription: 두 스프라이트 간의 대화를 프로그래밍하세요. 창의력을 발휘하여 CS
    First와 스크래치 코드를 사용해 소통하세요.
  tutorial_codemonkeybeaver_longdescription: '비버가 목표를 달성하게 도와 주세요! 이 비버의 자연 서식지로 뛰어
    들어가 코딩 교육의 멋진 출발이 될 수 있는 재미있는 코딩 활동을 하세요. 비버는 헤어쳐서 나무를 모아 댐을 건설할 수 있습니다. 이 작은
    비버는 여러분의 도움을 필요로 합니다. 간단한 코드 블록을 사용하여 호수에 건설 중인 댐을 완성하여 물을 잔잔해 지게 하고 집을 짓고 스무디를
    만드세요. '
  tutorial_codestersdistance_longdescription: 파이썬 코딩의 기초를 배우고, 두 개의 스프라이트 사이의 거리를
    계산하는 프로그램을 만들어 그들이 사회적 거리를 두고 있는지 또는 마스크를 써야 하는지 확인하세요.
  tutorial_itchspace_longdescription: 이 튜토리얼은 스크래치 MIT 프로그래밍 언어를 사용하여 클래식 스페이스 인베이더
    게임을 만드는 튜토리얼입니다. 더 많은 스크래치 기반 동영상과 튜토리얼은 RokCoder YouTube 채널을 구독하세요! 각 동영상은 비트
    크기 튜토리얼 (약 10분 분량)로 특정 최종 목표를 담고 있습니다.
  tutorial_vidcodemagic_longdescription: 루프를 사용하여 화면에 무작위로 플래시가 나오게 만드세요.
  tutorial_vidcodemagices_longdescription: 루프를 사용하여 화면에 무작위로 플래시가 나오게 만드세요.
  tutorial_codespeakmeal_longdescription: 사용자에게 건강한 식습관을 갖도록 돕는 앱 코딩 방법 배우기.
  tutorial_itchfish_longdescription: 상어가 물고기를 추적하여 잡아 먹는 게임을 다이버가 사고로 잡혀 먹혔을 때 중단되게
    만들기 위한 스크래치 3.0 튜토리얼.
  tutorial_bsdwebsite_longdescription: 이 과정을 통해 학생들을 코드를 그들에게 중요하고 흥미있는 것을 공유하는 수단으로서
    사용할 수 있습니다. 그들은 레슨을 따라 하거나 또는 고유 프로젝트를 하며 HTML, CSS, 자바스크립트를 배웁니다. '내 즐겨찾기 웹사이트'는
    여러분이 가장 관심을 갖는 또는 가장 하고 싶어하는 세 가지 일에 관한 웹사이트를 만드는 데 중점을 둡니다.#codeisyourvoice
  tutorial_codespeaktime_longdescription: 자신의 삶을 기록하고 성찰하기 위한 디지털 타임 캡슐 코딩법을 지금 당장
    배우세요.
  tutorial_itchwebcam_longdescription: 증강현실에 대해 배우고 증강현실 가상 공간을 만드세요.
  tutorial_itchball_longdescription: 화면 여기저기로 튕겨지는 공을 얻으세요. 루프와 루프 내 조건문에 관해 배우세요.
  tutorial_ttrace_longdescription: 함수를 호출하고 클래스를 설계함으로써, 플레이어는 자신의 레이스 카를 빠르고, 날렵하고,
    강력하게 프로그래밍하고 또한 그들은 경쟁자의 자동차를 해킹하여 그 자동차의 컨트롤을 교란시킬 수 있습니다.
  tutorial_plethora_longdescription: 이 플레토라 활동에서, 여러분은 시각적으로 재미있는 어려운 문제를 풀고 원인과 결과
    개념 및 사용자 인터랙션을 배울 것입니다.
  tutorial_educodesecret_longdescription: If 문과 문자열, for-in 루프를 배우며 학습의 깊이를 더해 갈 때,
    에이전트 스미스로 비밀의 세계를 탐구하세요. 에이전트 스미스가 범인을 찾고 파이썬으로 새로운 사용자를 위한 에이전트 운영시스템을 구성하도록
    도와 주세요.
  tutorial_itchshapes_longdescription: 스크래치로 도형 그리는 법을 배우세요. 또한 도형을 그리기 위해 어느 정도 회전해야
    하는지 계산법을 배울 것입니다.
  tutorial_codeguppytext_longdescription: 온라인 코딩 에디터로 생애 최초의 프로그램을 만들며 텍스트 기반 코딩의
    기초를 배우세요.
  tutorial_vidcodeplastiche_longdescription: 플라스틱으로 가득 찬 바다의 문제는 계속해서 심해지고 있습니다. 다행히,
    플라스틱 오염 PSA를 통해 코드로 여러분의 목소리를 세상에 낼 수 있습니다. 플라스틱 오염에 관한 PSA를 자바스크립트를 사용하여 코딩한
    다음에는, 다른 관심 있는 주제로 두 번째 동영상을 만들 수 있습니다! 루프와 정현파, 맞춤형 이모티콘의 사용법을 배워 독창적인 프로젝트를
    만드세요.
  tutorial_educativechatbot_longdescription: 인공지능과 머신 러닝의 세계는 물론 챗봇 프로그래밍 방법에 관해 배웁니다!
  tutorial_educodebasics_longdescription: 프로그래밍 기초를 배우고 프로세스 내에서 자신의 게임을 만듭니다!
  tutorial_codehsdesign_longdescription: '코더는 프로그래밍으로 아티스트를 지원하는 방법과 HTML을 사용하여 그들
    자신의 온라인 숍 모형을 제작하는 방법을 배울 것입니다. '
  tutorial_htmlacademyphp_longdescription: 웹 디자인 스튜디오에서 온라인 스토어를 개발하고 있는 선임 프로그래머
    작은 코끼리 덤보를 만나세요. 여러분의 함께 참여적인 방식으로 PHP의 기초에 대해 배울 것입니다. 웹 스크립트를 작성해 보고 변수를 배우며
    PHP 스크립트를 레이아웃에 추가하고 데이터 베이스와 상호작용하며 그러는 과정에서 진짜에 가까운 웹 프로젝트를 만들 것입니다.
  tutorial_gamefrootdistance_longdescription: "'COVID-19: 확산 차단'에서는 '재택' 요소를 수정하고
    간단한 뉴스 클릭커를 코딩할 수 있습니다. 이 활동은 사회적 거리두기가 COVID-19와 같은 바이러의 확산속도에 어떤 직접적인 영향을 미치는지
    보여줍니다. 학생들과 교사는 바이러스 과학과 바이러스가 사회에 미치는 영향에 관한 통찰력을 얻게 되며 동시에 그들의 디지털 능숙도 기량이 한
    단계 높아 질 것입니다."
  tutorial_codesterscovid_longdescription: COVID-19 확산을 차단할 수 있는 방법에 관한 PSA를 만들며 파이쎤
    코딩의 기초를 배웁니다. 사회적 거리 두기와 마스크 착용, 격리, 기타 조치의 중요성에 관한 매우 중요한 정보를 공유하기 위해 애니메이션 인터액티브
    PAS를 직접 설계하세요.
  tutorial_ttbunker_longdescription: 여러분은 벙커를 찾았으며 일단 암호를 풀면 그것의 비밀 모두를 알게 될 것입니다.
    군인들이 가까이 다가 오고 있고 여러분은 프로그래밍의 힘을 사용하여 경계선을 지켜야 합니다. 새로운 코딩 라인을 추가하고 값을 변경하여 각각의
    탑과 설정 범위, 손상, 더 특별한 힘을 코딩하세요. 클래스와 인스턴스가 어떻게 여러분을 심지어 더 강력하게 만들 수 있는지 알게될 정도로
    충분히 길게 생존하세요.
  tutorial_cuttle_longdescription: '이러한 재미있고 인터랙티브한 과제로 자신에게 도전해 보고 컴퓨팅 사고에 관한 모든
    것을 배우세요. '
  tutorial_bsdjokes_longdescription: 이 과정을 통해 학생들을 코드를 그들에게 중요하고 흥미있는 것을 공유하는 수단으로서
    사용할 수 있습니다. 그들은 레슨을 따라 하거나 또는 고유 프로젝트를 하며 HTML, CSS, 자바스크립트를 배웁니다. '수수께끼'는 여러분이
    가장 관심을 갖는 또는 가장 하고 싶어하는 세 가지 일에 관한 웹사이트를 만드는 데 중점을 둡니다.#codeisyourvoice
  tutorial_rptree_longdescription: 스크래치를 사용하여 숲의 건강과 삼림 벌채 수준의 변화가 나무와 야생 생물, 이산화탄소
    흡수량에 미치는 영향을 보여주는 시뮬레이션을 만드세요. 여러분은 이미 스크래치 좌표와 변수가 작동하는 방식을 알고 있어야 합니다.
  tutorial_codestersunity_longdescription: '목록과 루프, 스프라이트를 포함하여 파이썬 코딩의 기초를 배우세요.
    그 다음, 목록에 저장된 각 스프라이트에 접근하기 위해 루프를 사용하여 벽화를 만드세요. '
  tutorial_codesterssoccer_longdescription: '파이썬 코딩의 기초를 배우고 그 다음, 축구 공을 차서 골대에 넣는
    프로그램을 만드세요. 슈팅을 조준하기 위해 먼저 선의 기울기를 예측해야 합니다. 행운을 빌어요! '
  tutorial_breakoutlock_longdescription: '로봇 해스피는 여러분의 도움이 필요합니다!  그녀가 로킷의 코드를 고치고
    시스템을 리부팅하는데 루프와 알고리즘, 코딩에 관한 여러분의 지식이 필요합니다. '
  tutorial_thunkablemask_longdescription: 올바른 마스크 착용법을 알면 포인트를 주는 모바일 앱 제작 방법을 배우세요!
  tutorial_cafarming_longdescription: 컴퓨터 과학은 배고픈 세상에 먹거리를 제공하는데 도움을 줄 수 있습니다. 농부는
    기술을 사용하여 식품을 더 스마트하고 더 지속가능한 방식으로 재배합니다. 애그리봇과 드론이 작물을 모니터링하고 물을 뿌려 주며 심지어 성가신
    잡초도 처리해 줄 수 있습니다! AI와 컴퓨터 비전, 사물인터넷이 농장에서 어떻게 사용되고 있는지 배워 보세요.
  tutorial_blocksmithyeti_longdescription: 오 안돼요! 누군가 예티를 가두고 있어요! 여러분과 여러분의 프로그램
    가능한 스마트 대포가 예티를 구하고 친구들에게 먹을 거리를 줄 수 있어요. 학생들은 자바스크립트를 사용하여 예티를 이 재미있는 인터랙티브 자기
    맞춤형 레슨으로 구할 것입니다.
  tutorial_codecapture_longdescription: 단지 펜과 종이, 모바일 폰 만을 사용하여 자바스크립트 프로그래밍 세계로 첫
    발을 내딛으세요!
  tutorial_codehslitter_longdescription: '세상에서 가장 큰 문제점 중 하나인 쓰레기 문제를 풀기 위해 프로그래밍을
    사용하는 방법을 배우세요! 이 ''모험을 선택하세요'' 아워오브코드에서는 파이썬의 기초와 웹 설계의 기초 중 하나를 선택해야 합니다. 어느
    것을 선택하든, 지역사회에서 쓰레기 양을 줄이기 위해 컴퓨터 과학을 어떻게 활용하는지 탐구할 것입니다.  '
  tutorial_bsdocean_longdescription: '수중 생물은 오늘날 우리가 당면하고 있는 긴급한 문제인 환경 문제에 초점을 맞춥니다.
    이 프로젝트는 수자원을 보호하기 위한 웹페이지를 코딩하는 법을 안내합니다. '
  tutorial_itchplatformer_longdescription: 스크래치를 사용하여 간단한 플랫포머 게임을 만드는 법을 위한 쉽게 따라할
    수 있는 튜토리얼.
  tutorial_codejika_longdescription: 'HTML 및 CSS를 사용하는 코딩을 소개합니다. 몇 줄을 코딩하고 두 개 색상의
    그라데이션 배경과 이름, 웹사이트 시작 일이 담긴 랜딩 페이지를 만들어 어떻게와 왜에 얽매이지 않고 즉시 결과물을 보세요. '
  tutorial_gamefrootclicker_longdescription: 학습자는 자신의 클리커 게임을 코딩하고, 프로세스 중 변수와 여러
    날짜 유형, 조건문 로직, 비교 연산자에 관해 배우며, 전문 개발 개발자가 실제 게임을 설계하고 제작하는 방식에 관한 가치 있는 통찰력을 얻습니다.
    튜토리얼을 마치면, 여러분은 여러 변수 유형을 코딩하고 게임을 발표하며 고유한 맥락 내에서 컴퓨터 과학에 관여하게 될 것입니다.
  tutorial_rmagicequity_longdescription: '코드로 불평등 감소와 관련된 개념: 제한된 자원, 평등, 공평, 해방 등을
    탐구합니다. 자기 주도적 블록 환경에서 변수와 함수를 사용하세요. 3D 액터를 애니메이션화하는 것으로 끝냅니다.'
  tutorial_ttfreestyle_longdescription: 여러분은 새 뮤직 비디오의 안문가이자 감독입니다! 댄서와 장면 등을 위치를
    정하고 컨트롤하기 위해 실제 코드를 입력하세요. 대소문자와 구두점을 정확하게 구분하여 사용해야 하며 그렇지 않으면 전체가 정지 상태가 될 것입니다.
  tutorial_ozobotcolor2_longdescription: '학생들은 오조봇의 기본적인 기능을 배울 것입니다. 학생들은 오조봇이 읽을
    수 있는 색상 코드 그리는 법을 배울 것입니다. '
  tutorial_ozobotcolor3_longdescription: '학생들은 봇이 색상 코드로 왼쪽과 오른쪽, 똑바로 이동하도록 프로그래밍
    하는 법을 배울 것입니다. '
  tutorial_clcarbon_longdescription: '일상에 기초한 짧은 퀴즈에 기초하여 탄소 발자국을 계산하고 비교 미터법(즉, 이것은
    xxxx와 동일한 탄소량이 입니다)을 제공하며 더 환경친화적이 되는 방법을 제안하는 탄소 발자국 계산기 만드는 법을 학생들에게 가르쳐 줄 파이썬
    레슨. '
  tutorial_kodablebasics_longdescription: 컴퓨터가 없어요? 괜찮아요! 기기 없이 핵심 코딩 명령어를 사용하여 기초
    프로그래밍 스킬을 배우고 연습하세요.
  tutorial_scigirlscc_longdescription: 학생들이 유사부호 작성법을 배울 수 있게 도와 주세요! 컴퓨터 프로그래머는 종종
    일상의 언어를 사용하여 코드에 일어났으면 원하는 바를 작성하며 프로젝트를 시작하는데 그것을 유사부호라고 부릅니다. 어린 학생들은 그룹을 이뤄
    간단한 움직임 또는 댄스 동작을 위한 유사부호를 작성할 것입니다.
  tutorial_irobotpicture_longdescription: '로봇에는 로봇이 주위에 있는 모든 것을 이해하도록 돕기 위해 함께 일하는
    많은 센서가 들어 있습니다. 센서와 마찬가지로 친구들은 사물을 보거나 듣고 느끼고 이해할 수 있지만 우리는 그럴 수 없습니다. 이 활동에서는
    함께 비밀 메시지를 해독하고 코드를 풀어 보세요. '
  tutorial_kcjmyself_longdescription: 이 활동에서 여러분은 스크래치 사용법을 배워 여러분 자신에 관한 애니메이션을 코딩할
    것입니다. 여러분 자신을 나타내는 맞춤형 캐릭터를 디자인하고 그것을 이러저리 이동하게 만들며 다른 백드롭을 추가하여 살고 있는 동네를 나타내세요.
    이 프로젝트는 아동이 스스로 완료하거나 또는 성인의 도움을 받아 완료할 정도로 충분히 간단합니다.
  tutorial_nearpodalgorithms_longdescription: 이 니어팟 레슨에서, 학생들은 알고리즘을 단계별 지시사항으로서 식별합니다.
    학생들은 특정 과제를 완료하기 위해 알고리즘을 만들고 테스트하며 고치는 법을 배웁니다.
  tutorial_kibodrop_longdescription: 엔지니어링은 끈기와 투지에 관한 것입니다. 오늘 학생들은 엔지니어가 되어 볼 것이며
    엔지니어링 설계 프로세스의 각 단계를 배울 것입니다. 수공예품과 재활용 재료로 모형을 만들고 그 다음, 발목 높이에서 모형을 떨어 뜨려 모형의
    견고함을 테스트할 것입니다. 이것은 언플러그드 활동이며 키보 로봇은 선택사항입니다.
  tutorial_ozobotcolor1_longdescription: 학생들은 봇의 센서 보정법과 봇이 따라갈 선 그리는 법을 포함하여 오조봇의
    기본적인 기능을 배울 것입니다.
  tutorial_scigirlspixels_longdescription: 이 언플러그드 활동에서, 여러분은 픽셀에 대해 또한 간단한 흑백이미지를
    친구에게 전송하는 법을 배울 것입니다.
  tutorial_kcjheroines_longdescription: '이 활동에서, 여러분은 역사를 만든 여러 캐나다 여성에 관해 배울 것입니다.
    그들의 삶과 업적을 기념하는 비디오 게임 코딩법을 스크래치를 사용하여 배울 것입니다. 그 중 한 명을 선택하고 의상과 백드롭을 지정하고 움직임과
    게임 목표를 코딩하고 점수를 기록합니다. 이 프로젝트는 아동이 스스로 완료하거나 또는 성인의 도움을 받아 완료할 정도로 충분히 간단합니다.   '
  tutorial_ozobotvalue_longdescription: '학생들은 오조봇을 사용하여 무작위로 장소 값을 선택하고 세자리 수로 동일
    장소 값을 식별하고 그 번호를 쓸 것입니다. '
  tutorial_icodebytes_longdescription: '테크놀로지 없이 컴퓨터 과학에 대해 배우세요! 학급에서 또는 가정에서 가족과
    함께 즐길 수 있는 5-7세 아동을 위한 재미있는 언플러그드 컴퓨팅 활동. 활동은 정말 재미있는 방식으로 컴퓨팅 사고력을 키우는데 도움을 줍니다.
    컴퓨터 과학의 기초 원리로 나눠져 있으며 알고리즘 만들기와 논리적 사고, 패턴 알아 맞추기, 규칙 찾기 또는 만들기를 합니다. '
  tutorial_clfashion2_longdescription: 코드에 관심이 있는 유행에 민감한 데이터 과학자입니까? 데이터 과학 패션 리더
    수업을 신청하여 코딩과 패션의 관련성에 관해 배우세요. SQL 코드를 데이터 과학과 함께 사용하여 마케팅과 라인 스타일, 스토어 운영에 관해
    조사할 것입니다.
  tutorial_ai4all_longdescription: '이 AI 바이트는 데이터가 어떻게 AI 모델의 아웃풋이 되는지, 인간의 편견이 어떻게
    데이터세트에 주입되는지, 예술 및 창의성 등을 포함하여 다양한 영역에서 AI가 어떻게 사용되는지를 포함하여 모던 AI의 핵심 아이디어에 익숙해
    지게 하기 위한  빠르고 재미있는  교사 진행 방식으로 의도되었습니다. 학생들은 Google Quick, Draw로 그리기를 탐구함으로써 이와
    같은 내용을 배웁니다. '
  tutorial_cldata_longdescription: 가장 가치있는 기량 중 하나인 데이터 과학을 발견하고 세상을 보십시오! 데이터 과학이
    수학처럼 건조하고 무섭게 들리세요? 두려워 마세요. 이 입문 교실은 여러분이 이미 데이터 전문가이며 데이터는 축구와 미술, 좋아하는 책과 같은
    주제와 관련된 재미와 흥미로운 내용으로 가득 차 있음을 보여줄 것입니다. 대면 또는 원격 학습 설정용으로 준비된 교재.
  tutorial_spheroinputs_longdescription: '이 활동은 인풋과 아웃풋이라는 컴퓨터 과학의 코딩 개념과 이 아이디어가
    선의를 위한 컴퓨터 과학 사용과의 관련성에 관해 생각해 보게 할 것입니다. '
  tutorial_edisoncount_longdescription: '에디슨 로봇과 블록 기반 프로그래밍 언어인 EdBlocks을 이 학생 주도
    활동에서 사용하여 인풋과 아웃풋이라는 주요 컴퓨팅 개념을 소개합니다. 일련의 프로그래밍 과제를 통해 에디슨 로봇의 운전 기능을 활용하세요.
    로봇이 ''추적''하도록 프로그램을 제작하려면 인풋-프로세스-아웃풋 사이클을 순차적으로 생각하고 이해할 수 있어야 합니다.  '
  tutorial_spheroloops_longdescription: '이 활동은 루프라는 컴퓨터 과학의 코딩 개념과 이 아이디어가 선의를 위한
    컴퓨터 과학 사용과의 관련성에 관해 생각해 보게 할 것입니다. '
  tutorial_kiboprogram_longdescription: 이 레슨에서, 아동은 프로그래밍에서 시퀸싱과 키보의 언어와 같은 프로그래밍
    언어를 구성하는 기호에 관해 배울 것입니다. 학생들은 그들 자신의 프로그래밍 기호를 만들고 그들 자신의 이동으로 구성된 프로그램을 제작할 것입니다.
    마지막으로 그들은 그러한 이동 프로그램을 키보를 위한 프로그램으로 변환할 수 있습니다.
  tutorial_hellorubycsin60_longdescription: '컴퓨터 전선 안에서 무엇이 이동하고 있는지 궁금해 본 적 있어요?
    또는 왜 컴퓨터 부품이 작은 도시처럼 보일까요? 또는 알고리즘은 정말 무엇인가요? 이러한 30편의 1분 분량의 동영상은 5-9세 아동용이며,  아동이
    가정에서 쉽게 할 수 있는 활동이 그 뒤에 이어집니다. 주제에는 코드와 하드웨어, 네트워크, AI, 기타 흥미로운 아이디어가 포함됩니다. '
  tutorial_clfashion1_longdescription: 코드에 관심이 있는 유행에 민감한 데이터 과학자입니까? 데이터 과학 패션 리더
    수업을 신청하여 코딩과 패션의 관련성에 관해 배우세요. SQL 코드를 데이터 과학과 함께 사용하여 마케팅과 라인 스타일, 스토어 운영에 관해
    조사할 것입니다.
  tutorial_irobottraffic_longdescription: 신호등은 우리 일상에서 안전의 필수 요소입니다. 루트 로봇으로 자신만의
    신호등을 코딩하고 그 발명가에 관해 배우세요.
  tutorial_edisonmystery_longdescription: 이 학생 주도 활동에서 에디슨 로봇과 스크래치 기반 프로그래밍 언어 EdScratch를
    사용하여 에디슨의 라인 트랙커 사용에 관한 탐구를 빠르게 시작하세요. 학생들은 먼저 에디슨 로봇의 라인 추적 센서 기술에 익숙해 지고 다른
    색상 표면 위에서 빨간색 LED로 실험합니다. 그 다음, 알고리즘 개념을 사용하여 미스터리 선을 완전히 파악하는 단계로 이동할 것입니다.
  tutorial_microbitseaturtles_longdescription: 바다 거북이의 안전을 위해 해변 통로에 빛을 비추는 데 사용하는
    저전력 빨간색 해변 조명의 원형을 만듭니다.
  tutorial_ozobotknow_longdescription: 이 레슨에서 학생들은 오조봇 에보의 하드웨어와 로봇공학 구성요소를 소개 받습니다.
  tutorial_imagilabs_longdescription: '깜박이는 하트와 로켓 우주선 발사, 이름 또는 상상할 수 있는 아무거나 프로그래밍하세요!
    시작하기 위해, 우리는 여러분에게 하트를 좋아하는 색상으로 칠하고 그 다음 좋아하는 음악의 리듬에 맞쳐 깜박이게 만드는 프로그래밍 방법을 가르쳐
    줄 거예요. 우리의 imagiCoders 커뮤니티에 가입하여 디자인을 공유하고 교환하세요. 작품을 imagiCharm에 업로드하여 어디를 가든
    여러분이 작성한 코드를 자랑스럽게 입고 다닐 수 있습니다! '
  tutorial_irobotsimulator_longdescription: '이 프로젝트 팩킷으로 코딩 프로젝트를 만들고 다운로드하는 법을 배우세요!
    모든 퍼즐을 루트 심봇과 함께 가상 경기장 안에서 풀고 끝에서 비밀 메시지를 밝혀 보세요!  '
  tutorial_irobotkind_longdescription: '우리의 로봇은 친구와 놀 때 친절한 선택을 하는 법을  여전히 배우고 있습니다.
    이 게임에서 루트가 네 가지 결정을 연속으로 내리며 연습할 수 있게 도와 주세요. 루트가 잘못 선택하면, 처음부터 다시 시작해야 합니다! 함께
    플레이해요!  '
  tutorial_firiavirtual_longdescription: '파이썬 프로그래밍을 강력한 3D 로봇 시뮬레이터로 학습하세요. 여러분은
    가상 환경에서 현실적인 물리학으로 어려운 미션을 완수할 것입니다. 이 미션은 여러분에게 모터와 LED, 코드봇 상의 다른 주변기기를 컨트롤하기
    위한 코드를 가르쳐 줍니다. 또한 샌드박스 모델은 여러분이 한계가 없는 파이썬 코딩의 가능성으로 창의적이 되게 해 줍니다! '
  tutorial_irobotguesscode_longdescription: '코드를 통해 픽셔너리에 새로운 회전을 넣으세요! 학생들은 코드를 사용해
    루트 심봇이 어떤 그림 또는 노래, 단어를 만들지 추측할 수 있습니다. 자신의 픽셔너리 창작품 역시 코딩하세요! '
  tutorial_ozobotnouns_longdescription: 이 레슨에서 학생들은 불규칙 복수 명사의 철자를 바르게 쓰고 사용하는 법을
    식별하며 컬러 코드를 사용하여 오조봇을 좌우로 회전하게 하여 맞는 불규칙 복수 명사로 이동하게 하고 문장 안에서 명사를 사용하도록 프로그래밍할
    것입니다.
  tutorial_nasa3d_longdescription: '폭발하는 항성과 3D 모델, 코드블록에 관해 배우세요! 이 우주 활동은 무료 브라우저
    기반 팅커캐드를 사용하는 천문학 3D 모델링의 기초를 소개합니다. 학생들은 간단한 3D 도형 만들기부터 시작하여 폭발한 항성에 관한 실제 NASA
    데이터로 작업하고 증강현실에서 테스트하고 루프 사용과 코드블록에 의한 시간 기반 변화 사용까지로 실력을 키울 수 있습니다.  '
  tutorial_blupants_longdescription: '블록을 집어 올리고 장애물 코스를 통과해 목적지까지 운반하도록  실제 자율 로봇을
    교육시키세요. 드롭 앤 드롭 인터페이스로 시작하고 더 경험이 쌓이면 더 높은 단계인 파이썬을 시도해 보세요. '
  tutorial_legodance_longdescription: 브레이크 댄서의 모터 동작을 동기화하여 조명과 박자로 리듬을 유지하세요.
  tutorial_nearpodcoding_longdescription: Flocabulary의 주제 스파크가 나오는 이 25-30분 니어팟에서,
    학생들은 힙합 비디오와 니어팟의 시그니쳐 인터랙티브 특징을 통해 코딩에 관한 소개를 받습니다. 이 레슨은 Flocabulary 동영상 코딩으로
    이루어졌습니다.
  tutorial_kcjplastic_longdescription: 우리는 여러분에게 데이터 시각화를 사용하여 플라스틱 오염 해결책을 개발하도록
    요구할 것입니다. 플라스틱 폐기물이 어디서 오고 왜 전 세계적 문제가 되고 있는지 알아 내세요. 그 다음, 자신의 플라스틱 사용법을 성찰하고
    시간이 지나며 쓰레기량을 얼마나 줄일 수 있는지 예측하고 도움이 될 수 있는 발명품 또는 대체품을 설계하세요. 아동은 이 프로젝트를 스스로
    또는 성인의 도움을 받아 완료할 수 있습니다.
  tutorial_legojourney_longdescription: '여정은 흥미진진합니다! 학생들에게 메뚜기 여정 프로젝트를 리믹스하여 새로운
    여정을 만들고 스파이크 프라임에게 영감을 받은 가상 메뚜기가 스크래치 3.0을 사용하여 이동할 수 있는 다른 방법  찾아내게 하세요! CS
    기량 외에 이 교사 진행 활동은 또한 언어와 과학, 미술 등과 같은 영역을 지원하는데 사용될 수 있습니다. '
  tutorial_legohopper_longdescription: '원형을 여러 개 설계하여 로봇이 바퀴 없이도 이동할 수 있는 가장 효과적인
    방법을 찾아 내세요. '
  tutorial_catrobatembroidery_longdescription: Android 휴대 전화에서 디자인을 코딩하고 티셔츠, 바지,
    체육관 가방 또는 신발에 꿰매세요!
  tutorial_irobotphone_longdescription: '이 코딩 챌린지에서, 학생들은 원격으로 함께 그림을 그리는 집단 프로그램을
    만들 것입니다. 전화기라는 클래식 게임을 모델로 삼아, 학생들은 코드를 받고 리믹스하여 전화기 체인을 따라 그것을 전달할 것입니다. 여러분의
    팀이 여러분이 끝에 도달하는 시점까지 그림 목표를 달성할 수 있을까요? '
  tutorial_codeguppydraw_longdescription: 자바스크립트로 입력하는 재미있고 매력적인 프로그램을 사용하여 텍스트 기반
    코딩을 빠르게 소개.
  tutorial_codejumper_longdescription: '코드 점퍼 커리큘럼의 이 레슨에서, 학습자는 교실에서 흔히 찾을 수 있는 재료로
    직접 해보는 언플러그드 경험을 통해 네트워크에 대해 탐구합니다. 이 레슨의 주제는 타인에게 친철한 메시지에 관한 것입니다. 이 레슨은 특별히
    시각장애가 잇는 학생들이 접근할 수 있게 설계되었습니다. '
  tutorial_meeempathy_longdescription: 주민들과 우민들은 수백 년 동안 같은 곳에 살면서도 서로 교류하는 일이 별로
    없었습니다. 이제 여러분은 코딩의 힘으로 두 마을을 하나로 묶어줄 수 있습니다. 플레이어들은 이웃들에 대한 동정과 사랑을 경험하고, 협동과
    포용에 대해 배우고, 우리 모두를 개성적으로 만들어주는 다양성을 받아들이게 될 것입니다.
  tutorial_dance2019_language: 아랍어, 중국어, 체코어, 덴마크어, 네덜란드어, 영어, 핀란드어, 프랑스어, 독일어, 그리스어,
    힌디어, 헝가리어, 인도네시아어, 이탈리아어, 일본어, 한국어, 말레이어, 폴란드어, 포르투갈어 등 10개 언어가 제공됩니다!
  tutorial_danceparty_language: 영어, 아랍어, 카탈로니아어, 중국어, 체코어, 덴마크어, 네덜란드어, 핀란드어, 프랑스어,
    독일어, 그리스어, 헝가리어, 이탈리아어, 일본어, 한국어, 노르웨이어, 폴란드어, 포르투갈어, 러시아어, 스페인어, 스웨덴어, 태국어, 터키어,
    베트남어
  tutorial_chibitronics_language: 한국어
  tutorial_athlete_language: 영어, 프랑스어, 스페인어, 이탈리아어, 포르투갈어(브라질)
  tutorial_moana_language: 영어, 아랍어, 중국어 (간체), 중국어 (번체), 덴마크어, 네덜란드어, 핀란드어, 프랑스어, 독일어,
    인도네시아어, 이탈리아어, 일본어, 한국어, 노르웨이어, 폴란드어, 폴리네시아어 (사모아어), 포르투갈어, 러시아어, 스페인어, 스웨덴어,

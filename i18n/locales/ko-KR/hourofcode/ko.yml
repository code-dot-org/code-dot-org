  csd_page_faq_question_01: CS 디스커버리는 표준에 매핑되어 있습니까?
  csd_page_faq_answer_01: CS 디스커버리는 컴퓨터 과학을 위한 K-12 프레임워크와 2017 CSTA 표준을 지침으로 사용하여
    작성되었습니다.현재 CS 디스커버리의 모든 강의에는 관련 2017 CSTA 표준에 대한 매핑이 포함되어 있습니다.[표준 매핑 요약은 여기]
    (%{mappings_url}) 에서 확인할 수 있습니다.표준의 Google 스프레드시트 버전은 [CSD 표준] (%{csd_standards_url})
    에서 확인할 수 있습니다.
  csd_page_faq_question_02: 이 과정에 대한 전문성 개발을 어떻게, 어디서 받을 수 있나요?
  csd_page_faq_answer_02: 당사의 전문 학습 프로그램은 연중 내내 지원을 제공합니다.이 프로그램은 5일간의 여름 워크숍으로 시작됩니다.
    이 워크숍에서는 커리큘럼을 직접 체험하고 해당 지역의 다른 교사들을 만날 수 있습니다.연중 내내 후속 워크숍과 포럼 지원을 제공합니다.컴퓨터
    공학 경험이 없어도 시작할 수 있습니다.그리고 선생님들도 좋아해요!90% 가 역대 최고의 전문성 개발이라고 답했습니다.[신청하고 자세히 알아보려면
    여기를 클릭하십시오] (%{apply_url}).
  csd_page_faq_question_03: 저는 CS 디스커버리를 가르치고 있지만 학생들과 함께할 시간이 한 학기도 채 안 됐어요.어떤 것을
    추천하시겠어요?
  csd_page_faq_answer_03_01: 학년도에 CS Discoverys의 모든 단원을 가르칠 수 없는 제한된 일정을 가진 교사들은 이제
    집중하고자 하는 내용에 따라 특정 CS Discovery 단원을 쉽게 배정할 수 있습니다.이러한 컬렉션은 여전히 CS 디스커버리에서 볼 수
    있는 것과 정확히 동일하며, CS 디스커버리의 특정 영역을 자세히 살펴보기 위해 아래 권장 사항에 따라 그룹화하기만 하면 됩니다.각 컬렉션은
    약 한 학기이거나 한 학기보다 약간 적습니다.[컬렉션 옵션을 보려면 여기를 클릭하십시오] (%{collections_url}).
  csd_page_faq_answer_03_02: 일정이 훨씬 더 제한된 교사의 경우 전체 과정을 배정하지 않고도 CS Discoverys에서 한
    번에 한 단원만 배정할 수 있습니다.대규모 교육 과정의 일부로 임베디드 CS Discoverys의 단위를 가르치는 강의실이나 제한된 일정으로
    컴퓨터 과학을 가르치는 강의실에 도움이 되기를 바랍니다.[유연한 단위를 보려면 여기를 클릭하십시오] (%).
  csd_page_faq_question_04: CS 디스커버리에는 어떤 자료와 물품이 필요한가요?

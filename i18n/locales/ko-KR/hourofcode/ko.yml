    만들어 코딩과 예술의 교차점을 탐구합니다.
  tutorial_codehsbitcoin_shortdescription: 이 아워오브코드 활동에서, 학생은 비트코인 블록체인 장부와 일부 비트코인
    통계에 대해 소개 받습니다.
  tutorial_codehsblockchain_shortdescription: 학생들은 암호방식과 해싱, 블록체인 기술을 탐구하여 암호통화의 기초에
    대해 배웁니다.
  tutorial_codehscipher_shortdescription: '이 아워오브코드 활동에서 학생들은 메시지를 해독 및 암호화는 클래식 시저
    암호를 사용하여 암호기법을 소개받고 또한 암호의 결함을 발견하고 그것을 개선하는 방법을 발견합니다. '
  tutorial_codehscollision_shortdescription: '학생들은 시뮬레이션이 리서치에서 어떻게 사용되는지 탐구할 것입니다.
    그들은 운동량 보존과 운동에너지 보존 등식을 사용하여 질량과 속도가 탄성충돌에 미치는 영향을 공부할 것입니다/  '
  tutorial_codehsmath_shortdescription: '학생들은 거북이 크레이시를 소개 받아 파이썬으로 여러 수학 모델을 코딩하는
    방법을 배웁니다! 코딩 경험이 없어도 되지만 대수학 I 이상은 이수해야 합니다. '
  tutorial_codehsmusic_shortdescription: 학생들은 자바스크립트 블록으로 각자 자신의 역동적인 8박자 리듬과 패턴을
    만들어 코딩이 음악 창작에 어떻게 이용되는지 탐구합니다.
  tutorial_codehssports_shortdescription: 학생들은 바로 친구들과 공유할 수 있는 오리지널 스포츠 비디오 게임을 만들어
    코딩이 스포츠와 게임 설계에 어떻게 이용되는지 배웁니다!
  tutorial_codemojipizza_shortdescription: 이 과정은 학생들에게 자바스크립트 사물의 기초를 가르치기 위해 설계되었습니다.
    학생들은 변수로 저장할 수 있는 기본 데이터 유형을 배울 것입니다.
  tutorial_moonlander_shortdescription: 달 착륙기는 학생들에게 물리학 기반 게임을 직접 만드는 법을 안내하는 17개
    연습문제로 구성된 게임 빌더 과정입니다.
  tutorial_sushicards_shortdescription: 상어를 움직여 물고기를 잡는 게임을 만듭니다.
  tutorial_codesparkcreate_shortdescription: 비디오 게임을 디자인하고 코딩하고 싶습니까? codeSpark Academy의
    단어 없는 인터페이스를 사용하여 마리오 스타일 비디오 게임을 만들고 코딩하는 방법을 안내하는 두 개의 게임 키트 중에서 선택하십시오. 초급
    코더 및 프리 리더 모두 환영합니다!
  tutorial_hardvsoft_shortdescription: '일러스트 동화와 워크시트를 통해 학생들은 하드웨어와 소프트웨어의 차이를 배울
    것입니다. '
  tutorial_codestersecard_shortdescription: '선생님과 가족, 친구들에게 보낼 수 있는 전자 카드를 만드는 법을
    배우며 프로그래밍 스킬을 키우세요! '
  tutorial_codesterslogo_shortdescription: 코드를 사용하여 창의적으로 회사 로고를 디자인해 보세요! 프로그래밍 언어인
    파이썬으로 코딩 기초를 배우게 될 것입니다. 튜토리얼을 모두 마치게 되면, 개인 브랜드를 위한 로고를 만드는데 필요한 모든 스킬을 갖게 될
    것입니다.
  tutorial_codesterstshirt_shortdescription: '모노그램 티셔츠 디자인을 만들며 기초 프로그래밍 스킬을 배우고 좌표면
    위 여기 저기로 이동하는 연습을 하세요! '
  tutorial_codewards_shortdescription: '해저 도시를 구하는 흥미로운 미션에 합류하세요. 구조 엔지니어가 손상된 도시
    설비를 명령어와 알고리즘으로 수리하는 것을 경험하세요. 다양한 도전을 극복하며 자신의 스킬과 지능, 능력을 입증하세요! '
  tutorial_olympics_shortdescription: '엘시와 함께, 로봇 올림픽을 준비하세요!  프로그래밍 개념과 함께 툴로 운전하는
    법과 디테일을 모으는 법, 툴 만드는 법, 강력한 로봇을 만들어 테스트하는 법을 배우세요. '
  tutorial_codinismhero_shortdescription: '재미있는 예를 통해 프로그래밍의 기초를 배우고 게임을 만드세요! '
  tutorial_discovery_shortdescription: 두 캐릭터가 한 세상에서 만나 놀라운 사물을 발견합니다. 다음에는 무슨 일이
    벌어질까요? 스크래치와 CS 퍼스트를 사용하여 누구나 코드로 자신만의 독특한 스토리를 만들 수 있습니다.
  tutorial_csfirstname_shortdescription: 이름을 선택하고 코드를 사용하여 세상의 글자들에게 생명을 불어 넣으세요.
    닉네임을 선택하고 애완동물 이름, 동물, 스포츠, 장소, 취미를 선택하세요.
  tutorial_edisonmove_shortdescription: '에디슨 로봇과 EdPy, 파이썬에 기초한 텍스트 기반 프로그래밍 언어로 텍스트
    기반 프로그래밍과 시퀸스의 주요 컴퓨터 개념을 학생들에게 소개합니다. '
  tutorial_edisonspider_shortdescription: 에디슨 로봇과 EdPy, 스크래치 기반 프로그래밍 언어 EdScratch를
    사용하여 일반용 프로그래밍 언어의 가장 기본적인 부분 중 두 가지인 변수와 데이터의 주요 컴퓨터 개념을 학생들에게 소개합니다.
  tutorial_edisonspotlight_shortdescription: 에디슨 로봇을 학생들에게 소개하고, 로봇이 무엇이며, 로봇이 세상을
    어떻게 감지하고 반응하는지 탐구하도록 도와줍니다.
  tutorial_firiapython_shortdescription: 마이크로비트를 준비하고 파이썬 코딩으로 레벨 업 하세요! CodeSpace가
    파이썬의 맨 처음 줄부터 버튼과 LED를 사용하는 인터랙티브 프로그램 코딩 까지 한발 한발 안내할 것입니다.
  tutorial_gamefrootsquid_shortdescription: 콜로살 오징어는 세계에서 가장 큰 무척추동물입니다. 이 초급 코딩 게임에서는
    코딩의 기초를 배우고 바닷 속 오징어의 생애를 탐구하는 게임을 만들 것입니다.
  tutorial_duckpiano_shortdescription: 이 프로젝트에서는 오리 같은 소리를 내는 피아노 처럼, 다른 음높이로 꽥꽥 소리를
    내는 컴퓨터 키를 만들 것입니다.
  tutorial_gpsound_shortdescription: 이 프로젝트에서는 컴퓨터 마이크에서 나오는 소리를 녹음하여 다시 재생하고, 녹음된
    소리를 그림으로 그리는 프로그램을 작성할 것입니다. 그 다음, 음높이 변경, 반전 또는 에코 등과 같은 효과를 추가하며 녹음을 가공할 수 있습니다.
  tutorial_groklearningpython_shortdescription: 프로그래밍 스킬을 개발하고 동물 분류 능력을 키우세요! 이 과정에서는
    프로그래밍 언어인 파이썬을 사용하여 동물을 그 특징에 따라 분류할 것입니다.
  tutorial_htmltimetravel_shortdescription: 모험 가득한 시간 여행을 떠나 먼 우주공간을 정복하는 한편 CSS의
    애니메이션 기초를 사용하여 사물을 이동 및 회전, 변형하는 방법을 배웁니다.
  tutorial_hp_flappy_shortdescription: hyperPad에서 플로피 버드 스타일의 게임을 직접 만들면서, 논리적 사고와
    프로그래밍 개념을 배웁니다.
  tutorial_appytappin_shortdescription: 아워오브코드를 위해 채택된 이 교사 주도 활동은 모바일 게임 앱 개발을 위한
    텍스트 기반 프로그래밍 언어 사용법을 어린이들에게 소개합니다.
  tutorial_icipher_shortdescription: 아워오브코드를 위해 채택한 이 교사 주도 활동은 아동에게 안전한 소통에 관해 가르칩니다.
    아동은 메시지가 오랜 세월 동안 암호를 사용하여  암호화하고 해독되었음을 배웁니다.
  tutorial_iguess_shortdescription: 3-5세 아동에게 빠른 응답 코드를 소개. 태블릿을 사용하여 QR 코드를 스캔하여
    주어진 서식지에서 어떤 작은 동물이 사는지 추측합니다.
  tutorial_imake_shortdescription: '이 3-5세 아동용 언플러그드 교사 주도 활동은 고전 동화를 사용하여 알고리즘과 시퀸스,
    반복 개념을 소개합니다. '
  tutorial_imorse_shortdescription: 모스 부호와 스피로로 암호기법을 탐구합니다. 물리 시스템은 프로그램 할 수 있으며
    스피로가 소통하기 위한 코드를 작성합니다.
  tutorial_kanohp_shortdescription: 코드를 배우고 창의력을 발휘하여 화면 위 마법을 만드세요. 깃털을 날리고 불을 흐르게
    만들며 음악을 작곡하세요.
  tutorial_khanwebpages_shortdescription: 'HTML 태그와 CSS로 웹페이지 만드는 법을 배우고, 친구 또는 가족에게
    줄 카드를 만들어 과정을 마치세요. '
  tutorial_kibobowl_shortdescription: 볼링 레인 출발점부터 핀까지 가려면 KIBO는 얼마나 멀리 움직여야 합니까? 하나의
    직선 레인을 만들거나 또는 더 복잡한 경로를 만들 수 있습니다.
  tutorial_kibodance_shortdescription: KIBO 로봇 댄스파티를 여세요! 좋아하는 학급 노래 또는 현재 관심을 갖고
    있는 세계 문화와 관련된 노래를 틀어줄 뮤직 플레이어를 설치합니다.
  tutorial_buildcharacters_shortdescription: 이제 디지털 마커 스페이스가 가장 인기 있는 프리 리더 앱에 포함되었습니다!
    레벨을 만들거나 게임을 설계하거나 또는 캐릭터를 만드세요. 활동을 선택하여 코더블로 창작하기 시작하세요! 초등 고학년을 위한 자바스크립트로
    구성.
  tutorial_designgames_shortdescription: 이제 디지털 마커 스페이스가 가장 인기 있는 프리 리더 앱에 포함되었습니다!
    레벨을 만들거나 게임을 설계하거나 또는 캐릭터를 만드세요. 활동을 선택하여 코더블로 창작하기 시작하세요! 초등 고학년을 위한 자바스크립트로
    구성.
  tutorial_makelevels_shortdescription: 이제 디지털 마커 스페이스가 가장 인기 있는 프리 리더 앱에 포함되었습니다!
    레벨을 만들거나 게임을 설계하거나 또는 캐릭터를 만드세요. 활동을 선택하여 코더블로 창작하기 시작하세요! 초등 고학년을 위한 자바스크립트로
    구성.
  tutorial_wizard_shortdescription: 코드 마법사로서 코드 마법의 세계로 떠나는 여행. 성을 원하는 대로 개조하기 위해
    주문을 만들고 주문을 거는 방법을 배웁니다.
  tutorial_mbscratchcards_shortdescription: 마이크로비트의 물리적 세계를 스크래치의 가상의 세계와 연결
  tutorial_mbswiftplaygrounds_shortdescription: iPad로 마이크로비트를 사용하여 스위프트를 배웁니다.
  tutorial_mbbuttons_shortdescription: '이 개요 프로젝트에서는 버튼을 눌렀을 때 마이크로비트 디스플레이에 나오는 사진
    또는 애니메이션을 만들 것입니다. '
  tutorial_meteor_shortdescription: 이 프로젝트에서는 BBC 마이크로비트를 위해 떨어지는 유성 게임을 만들 것입니다.
    플레이어는 버튼을 사용하여 방패를 움직여 떨어지는 유성을 막아 지구를 구할 것입니다.
  tutorial_ballbounce_shortdescription: 사용자가 화면 속에서 공을 내던지고 공이 다시 모서리로 띵겨져 나오는 모바일
    앱 만드는 법을 배웁니다.
  tutorial_mitcodi_shortdescription: 인터랙티브 모바일 앱 만들기를 배웁니다. 벌을 눌러 벌이 내는 윙윙거리는 소리를
    들으세요!
  tutorial_mitdoodle_shortdescription: 화면에 그림을 그릴 수 있는 모바일 앱을 만드세요!
  tutorial_talktome_shortdescription: 전화기가 사용자에게 말을 하는 모바일 앱을 만드는 법을 배우세요!
  tutorial_mobilecspmap_shortdescription: 앱 인벤터를 사용하여 마을 또는 주, 세계의 랜드마크 여행 지도를 만드세요.
  tutorial_ozorandom_shortdescription: '컴퓨터가 어떻게 무작위 수를 만들어 활용하는지 배우고 그 다음 하나의 스토리를
    위해 아이디어를 키워가기 위해 무작위 이동 프로그램을 사용합니다. '
  tutorial_ozotroll_shortdescription: '인터넷 괴물과 동화 속 괴물 사이의 차이점을 배우고 이보에게 사용자를 보호하는
    좋은 괴물이 되는 법을 가르치세요. '
  tutorial_peblioart_shortdescription: 코드로 모양을 그리고 움직이게 하는 법을 배워 아티스트에 의해 영감을 받은 인터랙티브
    아트워크를 만듭니다.
  tutorial_astropi_shortdescription: Astro Pi 컴퓨터 Sense HAT의 온라인 시뮬레이터를 사용하여 보드 ISS
    상의 메시지를 코딩하고 주변온도를 확인합니다.
  tutorial_rgart_shortdescription: '로보가든 STEAM 활동은 코드 연습을 복수 활동 내 STEAM 학습 및 게임화한
    미션과 융합시킵니다. '
  tutorial_rgengineer_shortdescription: '로보가든 STEAM 활동은 코드 연습을 복수 활동 내 STEAM 학습 및
    게임화한 미션과 융합시킵니다. '
  tutorial_rgmath_shortdescription: '로보가든 STEAM 활동은 코드 연습을 복수 활동 내 STEAM 학습 및 게임화한
    미션과 융합시킵니다. '
  tutorial_rgscience_shortdescription: '로보가든 STEAM 활동은 코드 연습을 복수 활동 내 STEAM 학습 및 게임화한
    미션과 융합시킵니다. '
  tutorial_rgtech_shortdescription: '로보가든 STEAM 활동은 코드 연습을 복수 활동 내 STEAM 학습 및 게임화한
    미션과 융합시킵니다. '
  tutorial_robotmagic3d_shortdescription: 코드를 사용하여 3D 모델과 글자를 재미있고 활기있게 만듭니다. 끝날 때에
    작품을 애니메이션 스티커로 다운로드하여 친구와 공유할 수 있습니다.
  tutorial_robotmagicflappy_shortdescription: 상상력을 동원하여 3D 플래피 버드 게임을 만듭니다. 코드를 사용하여
    3D 모델을 재미있고 활기있게 만듭니다. 끝날 때에 창작품을 친구와 공유하고 누가 높은 점수를 얻는지 친구와 겨눕니다.
  tutorial_scratchadventure_shortdescription: 퀘스트 상의 좋아하는 카툰네트워크 캐릭터를 우주의 가장 멀리 떨어진
    지점에서 크레이그 크릭의 모서리로 보내세요. 어드벤쳐 게임을 만들며 잠겨 있는 비밀 보물을 풀고 새로운 캐릭터를 발견하세요.
  tutorial_scratchtalk_shortdescription: 랩을 하는 로봇 또는 말하는 인터랙티브 애니메이션을 만듭니다. 이 프로젝트는
    회전 및 확대축소, 색상 변경을 하는 말하는 애니메이션을 만드는 방법을 보여줍니다.
  tutorial_scratchjrstory_shortdescription: 이 활동과 ScratchJr와 계속 함께 하는 시간을 통해, 학생들은
    창의적으로 생각하고 이야기를 말하는 능력을 향상시키며 친구와 협력할 기회를 갖게 될 것입니다.
  tutorial_scratchjrtwinkle_shortdescription: 이 활동을 통해, 학생들은 창의적으로 생각하고 스토리텔러가 되며
    수학적 추론과 시퀸싱 스킬을 개선할 기회를 갖게 될 것입니다.
  tutorial_spherocomm_shortdescription: 커뮤니티와 컴퓨터 프로그램  두 가지 모두에서 의사소통의 오류에 관해 배웁니다.
    이 지식을 사용하여 의사소통의 오류 또는 프로그램 내 버그를 해결하며 볼트가 집으로 가는 길을 찾도록 도와줍니다.
  tutorial_spherocommunity_shortdescription: '매일 다니는 루트를 나타낼 간단한 경로를 설계합니다. 두 개의 프로그램
    즉, 그림을 그린 경로와 커뮤니티의 루트를 통과하는 블록 기반 프로그램 경로를 만들 것입니다. '
  tutorial_spherofunctions_shortdescription: 스피로를 계산기로 변환하기 위해 함수 사용 및 호출하는 방법을 배웁니다.
  tutorial_spheroinfrared_shortdescription: BOLT 로봇 커뮤니티를 전염시키고 있는 희귀한 로봇 감염의 확산을
    막기 위해  전염병 학자가 되세요.
  tutorial_spherolightsensor_shortdescription: '럭스 값을 측정하고 BOLT를 추적하기 위해 주위 밝기 센서를
    사용하는 프로그램 기법을 배웁니다. '
  tutorial_spheromansion_shortdescription: '여러 마리의 공룡을 집에 있게 하는 건 별거 아니겠지요? 상상하듯이
    좋게 끝날 일이 아닙니다. 여러분은 대저택의 서재 안에 갇혀 있고 빠져 나갈 길을 프로그램해야 합니다. '
  tutorial_roadblocks_shortdescription: 커뮤니티의 연속으로서, 여러분과 파트너가 루트를 따라 가다 다른 도로 블록을
    접하게 됨에 따라 블록 프로그램을 수정할 것입니다.
  tutorial_spherotext2_shortdescription: '스피로를 던지고 동물 소리를 추측하는 재미 있는 게임을 만들며 첫 번째
    조건문에 대해 배웁니다. 텍스트 1을 마친 후 하는 활동입니다. '
  tutorial_spherotext3_shortdescription: 자이로스코프의 회전속도에 기초하여 스피로의  주 LED 변경법을 배웁니다.
    또한 표준화와 절대 값에 관해 배울게 될 것입니다. 텍스트 1과 2를 마친 후 하는 활동입니다.
  tutorial_spherotext4_shortdescription: 변수를 사용하여 스피로의 핫 포테이토 게임을 만드세요. 텍스트 2 또는 3을
    마친 후 하는 활동입니다.
  tutorial_spheroraptor_shortdescription: Spheroraptor를 더 이상 달아나지 못하게 막는 강화된 펜을 만드는
    한편 또한 Spheroraptor를 도망치게 하는 코드를 작성합니다. 루프에서 조건문, 연산자, 심지어 비교기까지 동원할 수 있는 한 많은
    코딩 노하우가 필요할 것입니다.
  tutorial_stempiday_shortdescription: 이 코딩 활동에서는 다트를 다트 보드에 꽂히게 하는 매우 서툰 플레이어와 유사하게
    포인트를 무작위로 생성할 것입니다.
  tutorial_stemplanetoids_shortdescription: '이 활동에서는 우주선이 직선으로만 이동하는 결함이 있는 소행성 게임을
    수정할 것입니다. 그 다음, 중력을 게임에 추가하여 우주선의 달 착륙을 시도할 것입니다. '
  tutorial_stempong_shortdescription: '이 활동에서는 결함이 있는 퐁 게임을 수정하여 사물이 원래 그래야 했던 것처럼
    바운스되게 할 것입니다. 그 다음, 중력을 추가하여 Bonk.io 클론을 생성합니다. '
  tutorial_algobot_shortdescription: '플레이어는 스마트한 작은 서비스 드로이드인 알고봇에게 명령하고 알고봇이 위기를
    막도록 도와줄 비주얼 프로그래밍 언어의 사용법을 배웁니다. '
  tutorial_thunkableapps_shortdescription: '블록 기반 코딩으로 앱 만드는 법을 배우세요! '
  tutorial_toxicodedot_shortdescription: '세계를 누비고 나아가기 위해 데크에서 카드를 선택하고 코드를 해석하세요.
    직관력을 이용하여 규칙을 추측하고 자신의 실수로부터 배우세요. '
  tutorial_gcactions_shortdescription: 코딩에서 주요 빌딩 블록 중 하나인 동작을 발견하고 그것을 사용하여 비디오 게임을
    코딩하세요! 디지털 문화를 탐구하고 로봇과 그것이 실제로 할 수 있는 일에 대해 배우세요.
  tutorial_gccomparators_shortdescription: 코딩에서 주요 빌딩 블록인 비교기와 논리 규칙을 발견하고 그것을 사용하여
    비디오 게임을 코딩하세요! 디지털 문화를 탐구하고 온라인 활동 추적에 대해 배우세요.
  tutorial_gcconditions_shortdescription: 코딩에서 주요 빌딩 블록 중 하나인 조건을 발견하고 그것을 사용하여 비디오
    게임을 코딩하세요! 디지털 문화를 탐구하고 온라인 세계를 움직이는 알고리즘에 대해 배우세요.
  tutorial_gccreate_shortdescription: GameCode로 여러분의 첫 번째 풀 비디오 게임을 만드세요! 새 캐릭터를 만들고
    캐틱터를 (약간) 더 스마트하게 만들고 플레이어에게 슈퍼파워를 주세요. 못할 일이 없습니다!
  tutorial_gcevents_shortdescription: '코딩에서 주요 빌딩 블록 중 하나인 이벤트를 발견하고 그것을 사용하여 비디오
    게임을 코딩하세요! 디지털 문화를 탐구하고 인공지능과 그것이 우리의 생활에 어떤 의미가 될지 배우세요. '
  tutorial_gcloops_shortdescription: 코딩에서 주요 빌딩 블록 중 하나인 루프를 발견하고 그것을 사용하여 비디오 게임을
    코딩하세요! 디지털 문화를 탐구하고 소셜 망에서 에코 챔버 현상에 대해 배우세요.
  tutorial_gcvariables_shortdescription: 코딩에서 주요 빌딩 블록 중 하나인 변수를 발견하고 그것을 사용하여 비디오
    게임을 코딩하세요! 디지털 문화를 탐구하고 데이터란 무엇인지 또한 그것이 어떻게 작용하는지 배우세요.
  tutorial_beanything_shortdescription: '프로그래밍을 사용하여 캐릭터를 애니메이션으로 만들고 음악을 작곡하며 이야기를
    구성하고 게임 설계를 하고 심지어 예술 작품을 만듭니다.  '
  tutorial_change_shortdescription: 세계를 어떻게 변화시킬 수 있는지 보여주는 프로젝트를 만드세요! 재활용에 열정적인지
    또는 세계 평화를 이룰 아이디어가 있는지, 코드로 비전을 공유하세요!
  tutorial_cooking_shortdescription: 자신의 기량을 자랑하세요-인터랙티브 요리 게임을 만드세요. 초보자는 자기 주도 튜토리얼을
    사용하는 한편 상급 코더는 빈 프로젝트로 시작할 옵션이 있습니다.
  tutorial_crystal_shortdescription: 용암 속으로 축소되는 와일드 4인 플레이어 경기장에서 전투를 하며, 주문을 걸고
    파워 업을 모아 적을 무찌릅니다.
  tutorial_landscape_shortdescription: '파이썬의 펜 그리기 기능을 사용하여 코드로 풍경을 구성합니다. 이미 만들어져
    있는 풍경 아이템을 사용하거나 또는 직접 구조를 설계합니다. 창작품을 게시하고 공유하세요.  '
  tutorial_pets_shortdescription: 실제 또는 상상의 펫에 관한 재미 있는 게임을 만드세요. 초보자는 자기 주도 튜토리얼을
    사용하는 한편 상급 코더는 빈 프로젝트로 시작할 옵션이 있습니다.
  tutorial_petvet_shortdescription: '펫을 검사실로 안내하는 것부터 훌쩍거림, 아픈 거, 가려움을 진단하는 것까지, 각
    퍼즐에는 펫을 어느 때보다 기분 좋게 만들어 주는 솔루션을 가지고 있음을 알게 됩니다. '
  tutorial_superhero_shortdescription: HTML과 CSS 픽셀 아트를 사용하여 좋아 하는 슈퍼히어로 마스크를 만드세요.
    창작품을 게시하고 공유하세요!
  tutorial_vidcodeplastic_shortdescription: 루프와 정현파, 맞춤형 이모티콘을 사용하는 법을 배워 독특한 프로젝트를
    만듭니다.
  tutorial_vidcodetypeface_shortdescription: 타이포그라피의 형태와 요소를 사용하여 자기만의 활자체를 만듭니다.
    활자에는 이전에 깨달았던 것 보다 더 많은 요소를 갖고 있습니다.
  tutorial_washustorm_shortdescription: 다가오는 폭풍을 프로그램하는 방법을 배우세요.
  tutorial_activitypackets_shortdescription: 창의적인 코딩 활동으로 구성된 원더 워크숍의 인쇄가능 패킷으로 가족
    모두가 좋아하는 재미 있는 시간을 보내세요. 아워오브코드 동안 그리고 그 이후에 사용할 온라인과 오프라인 활동을 다운로딩하여 대시와 도트,
    큐 로봇으로 코딩에 생명을 불어 넣으세요.
  tutorial_googlerookie_shortdescription: '이 활동에서는 소개 코딩 언어인 블러클리를 사용해  루키 주제 콜라주를
    코딩할 것입니다. 시퀸스와 변수, 루프를 사용하여 창의성을 강조하는 독특한 작품을 만드세요. '
  tutorial_tommyturtle_shortdescription: '어린 아동이 거북이 토미로 코딩의 기초를 배우도록 도와주세요! '
  tutorial_mazyad_shortdescription: '이 제품은 컴퓨터 애플리케이션과 만약 컴퓨터를 어떤 이유에서든 사용하지 않으면 대안으로
    통합 종이 버전을 만들기 위해 우리의 경계를 넓혀줄 것입니다. 또한 일반적으로 프로그래밍을 이해하기 위한 개요 역할을 할 것입니다. '
  tutorial_gamemaker_shortdescription: '게임 메이커는 조정 가능한 활동으로 학생들은 간단한 코드 마법사를 사용하여
    원하는 대로 만들 수 있습니다. 간단히 귀여운 작은 몬스터를 클릭하고 메뉴에서 옵션 중 하나를 선택합니다. 더 고급과정 튜토리얼 역시 게임
    만들기를 더 깊이 있게 배우고자 하는 이들을 위해 수록되어 있습니다. '
  tutorial_duckrace_shortdescription: '이 과정에서는 오리 토니가 휴가 자금을 위해 동전을 모으는 일을 도와 주는 프로그래밍
    과업을 풀 것입니다. 이 과정이 끝날 즈음에는 게임을 직접 만듭니다. '
  tutorial_allcancodeapps_shortdescription: 올캔코드 플랫폼을 사용하여 전달할 설계에 기초한 웹과 모바일 앱을 만드세요.
  tutorial_n2y_shortdescription: 비트 보트가 방향 화살표를 사용하여 지구를 탐구하도록 도와줍니다.
  tutorial_dance2019_longdescription: 댄스 파티를 코딩해서 친구들과 공유하세요. 케이티 페리, 숀 멘데스, 릴 나스
    엑스, 패닉이 출연합니다! 디스크에는 조나스 브라더스 등 많은 이들이 함께 합니다!
  tutorial_danceparty_longdescription: 댄스 파티를 코딩해서 친구들과 공유하세요. 케이티 페리, 마돈나, J 발빈,
    시아, 키스 어번, 시애라 외 25명 이상의 가수들이 출연!!
  tutorial_chibitronics_longdescription: 스토리를 빛내주는 종이 회로 프로그램.
  tutorial_athlete_longdescription: 농구 게임과 다양한 스포츠의 믹스 앤 매치 중 선택하세요!
  tutorial_moana_longdescription: 새 디즈니 아워오브코드 튜토리얼에서는 학생들이 비주얼 블록을 간단히 드래그하고 드롭하여
    코드를 작성하고, 블록을 사용하는 비주얼 프로그래밍 언어를 사용합니다. 비주얼 프로그래밍은 코딩의 논리를 가르치기 위한 재미 있고 쉽게 이해되는
    방법입니다. 비주얼 프로그래밍 노출은 더 복잡한 활동인 텍스트 기반 프로그래밍을 위한 기초가 됩니다. 튜토리얼은 8세 이상 아동과 처음으로
    코딩을 시도하는 이들을 대상으로 합니다. 23개 언어로 제공되며 미국 외 지역에서는 현지화되었습니다. 이 튜토리얼은 온라인으로 무료로 이용할
    수 있고 교육자 및 이벤트 조직자를 위한 영어와 스페인어로 디지털 툴 키트가 수록되어 있습니다.
  tutorial_star-wars_longdescription: 드로이드를 프로그램하는 법을 배워보고, 머나먼 은하계에서 나만의 스타워즈 게임을
    만들어보세요.
  tutorial_gumadventure_longdescription: 어메이징 오브 검볼 에피소드인 "더 시그널"에서 글리치는 캐릭터간 연관성에
    영향을 미칩니다. 이 활동에서, 글리치를 표시하고 검볼과 그의 친구가 이에 어떻게 반응하는지 상상하며 이야기를 이어 만듭니다.
  tutorial_mchoc_longdescription: 마인크래프트가 새로운 활동과 함께 코딩의 시간을 위해 돌아왔습니다! 코드로 마인크래프트를
    여행하세요.
  tutorial_vidnews_longdescription: 'HOC 뉴스입니다! 비디오와 그래픽은 모두 테크와 다양성, 아동, 코딩에 관한 내용입니다.
    완료된 프로젝트는 학교 웹사이트에 HOC 보고서로서 업로딩할 수 있습니다. 교사는 학생에게 뉴스를 사용하여 학교를 위해 배운 내용 또는 통계를
    보고하도록 권할 수 있습니다. "브레이킹 뉴스: 루즈벨트에서 400명의 학생이 아워오브코드에 참여합니다."'
  tutorial_kodable-pre_longdescription: 코더블은 자기 주도 게임으로 5세 이상의 아이들에게 프로그래밍 기초들을 소개합니다.
    선생님이나 부모님이 옆에서 지도해 주면 가장 좋지만 반드시 그럴 필요는 없습니다.
  tutorial_highseas_longdescription: 바다의 파도를 애니메이션으로 제작하여 배경을 만들고, 공해에서 벌어지는 스토리를
    만드세요.
  tutorial_capython_longdescription: '파이썬은 매력적이고 배우기 쉬운 언어입니다. 거북이 친구의 도움을 받으며 재미
    있는 이미지를 만드는 동안 모듈과 함수, 루프, 목록 등에 관해 배웁니다. 기하학이 이렇게 재미있었던 적은 없었습니다! '
  tutorial_frzn_longdescription: 코드를 이용해, 얼음의 마술과 아름다움을 탐구하는 안나, 엘사와 함께하세요. 스케이트를
    타면서 눈송이들과 패턴을 만들고, 겨울 왕국을 만들어서 친구들에게 보여주세요!
  tutorial_cocom_longdescription: 영웅을 선택하고 Kithgard 던전의 귀신 순찰, 용암 구덩이, 레이저 빔을 피해 통과해
    나오는 방법을 코딩하세요. 레벨 업을 하고 보석을 얻으며 새로운 프로그래밍 파워를 잠금 해제하는 마법의 아이템을 뺏으세요!
  tutorial_play-lab_longdescription: 플레이 랩으로 스토리나 게임을 만드세요! 동물, 해적, 좀비, 닌자 등 여러 가지
    캐릭터들을 움직이고, 소리를 내고, 점수를 올리고, 불덩이를 날려 보세요!
  tutorial_boxisland_longdescription: 박스 아일랜드를 여행하며 별을 모두 모으세요! 박스 아일랜드는 어린이들이 매력적인
    섬에서 흥미로운 모험을 하는 멋진 모바일 코딩 게임입니다. 이 튜토리얼에서 학습자는 알고리즘과 시퀸스, 루프, 조건문의 기초를 배웁니다.
  tutorial_textcomp_longdescription: '일정 지점에 이르면 비트를 보내는 속도의 물리적 한계에 도달하게 되기 때문에,
    많은 양의 정보를 더 빨리 보내고 싶다면, 동일한 정보를 더 적은 비트로 보내는 방법을 찾아야 합니다. 즉, 데이터를 압축해야 하는 것입니다.
    이 단원에서 학생들은 텍스트 압축 위젯을 이용하여 패턴을 찾고 텍스트의 더 큰 패턴을 기호로 대체함으로써 영어 텍스트를 압축하게 됩니다. '
  tutorial_encryption_longdescription: '학생들은 암호화의 필요성과 비밀 메시지를 해독(또는 푸는)하는 간단한 기법을
    배웁니다. 학생들은 고전적 시저 암호와 또한 임의적 치환 암호로 암호화된 메시지를 직접 풀려고 시도합니다. 학생들은 인터넷을 통해 정보를 보낼
    때 기밀 유지의 필요성에 대해 익숙해지고, 강력한 컴퓨터 도구의 시대에 암호화 기법이 더욱 정교해져야 한다는 것을 배우게 될 것입니다. '
  tutorial_kanopixel_longdescription: '모든 연령의 창작자는 실제 프로그래밍 언어로 코딩하는 법을 배우고 코드로 13개
    그림으로 구성된 시퀸스를 그려 명령어가 어떻게 구현되는지 봅니다. 그들은 퐁과 다른 레트로 게임부터 8비트 아트와 마인크라프트까지 컴퓨터 과학이
    아트와 역사, 스토리텔링에 엮어 들어가는 비디오 게임 아트의 역사를 배울 것입니다. 실행은 유연하여 한 개 또는 다수의 세션을 마치는데 1시간
    또는 서너 시간이 걸릴 수 있습니다. 학습자는 챌린지 내 안내 지침을 사용하여 픽셀 핵크를 스스로 완료하거나 또는 픽셀 핵크를 여러 제안이
    들어 있는 종합적 교육자 매뉴얼로 강사가 이끄는 여정으로 바꿀 수 있습니다. 픽셀 해커 인증서를 받기위해서는 자신의 창의적인 재능을 발휘하여
    우리의 챌린지를 해킹해야 합니다.  '
  tutorial_foos_longdescription: 시퀀싱과 루프와 같은 기본적인 컴퓨터 과학 개념을 가르치는 퍼즐을 풀기 위해 사랑스러운
    Foos를 작성하십시오. 코드 스파크 아카데미의 수상 경력에 빛나는 "단어 없는"인터페이스로 어디에서나 누구나 코드를 배울 수 있습니다. 초급
    코더 및 프리 리더 모두 환영합니다!
  tutorial_tynkerdd_longdescription: '드레곤을 직접 설계하고 프로그래밍하여 보물과 코인을 찾기 위해 퀘스트 상의 재미있는
    퍼즐을 풀도록 드레곤을 안내하세요! 복잡한 구조의 성에서 길을 안내하고 파워 업을 찾고 기사를 무찔러 모든 보물을 얻어야 합니다. '
  tutorial_tynkerana_longdescription: 자신의 수학과 기하학 지식을 동원하여 움직이는 초침과 분침, 시침이 있는 실제
    작동하는 아날로그 시계를 만듭니다. 시간을 나타내기 위해 각 바늘이 가리켜야 하는 각도를 계산해야 합니다. 다 마치면 그 날 몇 시에 무엇을
    할지 알림에 추가하여 자신만의 알람 시계를 만들 수 있습니다!
  tutorial_vidcard_longdescription: "자바스크립트로 인사 카드 만드는 법을 배우세요!\n\n각각의 픽셀에 접속하여 그것에
    코드로 해야 할 일을 말함으로써 자신의 비디오를 어떻게 조작하는지 배웁니다!\n\n또한 경험을 개인화하기 위해 주석을 업로딩하고 기록할 수
    있습니다. \n\nGSGNY와의 파트너십으로 제작."
  tutorial_spritebox_longdescription: '별을 모으기 위해 세개의 다른 세상을 거쳐 달리고 점프하고 코딩하며 최종 결승선에
    도달하세요! 시퀸스와 디버깅, 루프에 대해 배우고  Swift 및 Java로 또는 아이콘을 사용하여 코딩합니다. '
  tutorial_tynkerch_longdescription: '악의적인 바이러스로 부터 컴퓨터를 구하세요! 바이러스를 삭제하고 문을 열고 미로를
    풀고 포털을 통과해 감으로써 해킹하여 시스템 안으로 들어가야 합니다. 바이러스와 글리치를 조심하세요! '
  tutorial_lightbot_longdescription: 라이트봇은 플레이어가 프로그래밍 로직을 사용하여 퍼즐을 푸는 게임입니다! 각 레벨에서
    모든 파란색 타일에 불이 껴도록 라이트봇을 안내하며 기초 코딩 개념을 실질적으로 이해합니다. 이 자기주도 활동에서 순차적 명령실행과 함수(프로시져)
    작성, 반복 활용 방법에 관해 배웁니다. 연령과 게임 능력 레벨에 상관 없이 누구나 할 수 있습니다.
  tutorial_hoc_longdescription: 새로운 code.org/hoc를 위한 자리 표시자
  tutorial_code_longdescription: 드래그 앤드 드롭 프로그래밍으로 컴퓨터 과학의 기본 개념을 학습하세요. 이것은 게임과 유사한
    자기 주도 튜토리얼로, 빌 게이츠, 마크 저커버그, 앵그리 버드, 좀비 대 식물 등의 동영상 강의가 포함됩니다. 반복 루프, 조건문, 기본
    알고리즘을 배우세요. 37개 언어로 제공.
  tutorial_tinspire_longdescription: 매일 학생이 가방 안에 갖고 다니는 TI 기술을 사용하여 한 번에 10분 동안 코딩의
    기초를 학생에게 소개합니다. 이 강의는 학생에게 프로그래밍을 쉽게 소개하여 코딩과 컴퓨터 과학에 대한 관심을 촉발시킵니다. 학생들은 TI-Nspire
    핸드헬드 상에서 바로 사용할 수 있는 TI 베이직 언어를 사용하여 수학 개념을 강화할 수 있는 프로그램을 작성할 것입니다.
  tutorial_itchbounceball_longdescription: |-
    스크래치 비주얼 프로그래밍 언어를 활용하여 Itch를 소개합니다.

    이 레슨은 공이 화면 안에서 이리저리 튕기게  하기 위해 필요한 비디오 및 텍스트 지시사항을 코드 학생에게 제공합니다.

    일단 학생이 이 활동을 완수하면, 할 수 있는 다른 변경 및 활동을 위한 아이디어로 탐구할 기회가 있습니다. 열린 학습 환경이기 때문에 정해진 목표 또는 결과물은 없지만 단지 이 시작점이 되는 코드로 학생들은 놀라운 프로젝트를 고안해 냅니다!

    모든 설명은 Itch 환경 내 들어 있어 프로젝트를 따라가기 위해 화면을 변경할 필요가 없습니다. 헤드폰 사용이 권장됩니다.
  tutorial_vidclim_longdescription: 학생들은 지구 기후에 관한 팩트를 조사하고 기후 변화에 대응하는 과학자와 아티스트의
    일에  참여합니다. 학생들은 리서치를 하고 팩트를 공유할 비디오 제작을 계획합니다. 비디오는 기후 변화와 그 영향, 기후 변화에 대한 대중의
    반응, 기후 변화가 우리의 일상에 미치는 영향 또한 차이를 만들기 위해 우리가 취할 수 있는 조치에 관한 내용이 될 것입니다.
  tutorial_matlab_longdescription: 코딩 배우기는 코딩하는 방법을 배우는 매력적인 온라인 인터랙티브 튜토리얼입니다. MATLAB을
    사용하여 친구와 만나는 가장 가까운 장소가 영화 또는 메일, 카페인지 알아보세요. 문제를 더 작은 덩어리로 쪼개고 그 과정에서 기초 프로그래밍
    개념을 배우세요. 그 시간이 끝날 때까지 친구에게 가는 가장 짧은 경로를 찾아내는 알고리즘을 만드세요.
  tutorial_flap_longdescription: 드래그 앤드 드롭 프로그래밍으로 자신만의 플래피 버드 게임을 직접 만들고, 원하는 다른
    모양(플래피 샤크, 플래피 산타 등)으로 변형해 보세요. 한 번의 클릭으로 본인 전화기에 게임을 추가할 수 있습니다.
  tutorial_galaxy_longdescription: "Android 스마트폰으로 멀리 있는 은하계를 탐구하세요! #GalaxyGameJam에서는
    나만의 Android 앱을 직접 만들 수 있습니다. 무료 포켓 코드 앱으로 설계하여 우리의 우주 미션을 수행하는 일원이 되세요. 우리의 목표는
    포켓 코드로 어린이와 십대, 젊은 성인에게 게임과 애니메이션, 인터랙티브 스토리를 자신의 스마트폰에서 직접 만들도록 영감을 주는 것입니다.
    \n"
  tutorial_inf_longdescription: 플레이 랩을 이용하여 디즈니 인피니티 캐릭터가 나오는 스토리나 게임을 만들어 보세요.
  tutorial_tynkersol_longdescription: 태양계에 관한 인터랙티브 모델을 프로그램 하세요. 이 프로젝트에는 태양 궤도를
    도는 행성 시뮬레이션을 만드는 과정을 안내하는 스텝 바이 스텝 설명이 들어 있습니다. 그 다음, 클릭하면 나오는 각 행성 별 팩트를 추가하세요.
  tutorial_itchg_longdescription: "Name-IT에서는 인식에 관한 게임을 만듭니다!  \n\n마지막 프로젝트에서 학생들은
    호주 주 이름을 말하는 게임을 만들 것입니다!\n\n먼저 지시사항을 상세히 설명하고 그에 따라 게임을 만들고 세 가지 물 순환 단계에 라벨을
    붙입니다. 점수 매기기를 포함하여 완전하게 기능하는 게임을 만들 것입니다!\n\n코딩 측면에서 변수와 조건문, 목록, 문자열 결합 등 많은
    것을 배우게 될 것입니다. 이것들은 코딩 스킬을 키우기 과정에서 계속 반복해 사용할 수 있는 코딩 기법들입니다!\n\n이미지와 라벨 (많은
    다른 추가적 프로젝트 옵션과 함께, 재미는 절대 끝나지 않습니다)을 추가하여 이 활동의 폭을 더 넓힐 수 있습니다. 헤드폰 사용이 권장됩니다."
  tutorial_como_longdescription: '30개의 재미로 가득 찬 코딩 챌린지에서 귀여운 원숭이가 바나나를 잡도록 도와주세요!
    게임을 하는 도중 길을 안내해 줄 여러 동물을 만나게 될 것입니다. 코드를 사용하고 기존 방식이 아닌 새롭게 생각하여 가능한 한 많은 별을
    얻게 될 것입니다. 행운을 빕니다! '
  tutorial_processfound_longdescription: 종종 손 또는 종이, 연필, 페인트로 하는 일을 하도록 소프트웨어를 작성하는
    것은 어떤 의미입니까? 컴퓨터로 그림을 그릴 수 있습니까? 애니메이션을 만들 수 있습니까? 이미지를 만들 수 있습니까?
  tutorial_tynkerhomo_longdescription: '스텝 바이 스텝 사용법을 따라 그 안에 많은 동음이의어가 있는 익터랙티브 스토리를
    애니메이션으로 만드세요! 캐릭터가 동음이의어인 단어를 말할 때 마다, 플레이어에게 어느 동음이의어가 그 맥락에서 맞는 단어인지 묻습니다. 플레이어는
    캐릭터가 말하는 동음이의어를 잘 알고 있어야 하며 그렇지 않으면 대화가 말이 안되게 됩니다! '
  tutorial_art_longdescription: 아티스트를 이용해 멋진 그림과 디자인을 그려보세요!
  tutorial_tynkerbrick_longdescription: Tynker의 물리 엔진을 사용하여 이 클래식 아케이드 게임의 개인 버전을
    만듭니다. 먼저 화살표를 누르면 패들이 움직이게 프로그래밍하고 그 다음, 공 한개와 몇 개의 벽돌을 추가합니다. 공과 벽돌, 패들을 위한 맞춤형
    특성을 추가하여 게임을 나만의 게임으로 만듭니다.
  tutorial_itchbio_longdescription: "Name-IT에서는 인식에 관한 게임을 만듭니다!  \n\n세포 각 부분의 이름을
    말하는 게임을 만듭니다. 게임을 만들고 이름을 외우는 데 필요한 만큼 반복해서 플레이 하는 동안 세포의 각 부분에 대해 배우게 됩니다!\n\n먼저
    지시사항을 상세히 설명하고 그에 따라 게임을 만들고 세 가지 물 순환 단계에 라벨을 붙입니다. 점수 매기기를 포함하여 완전하게 기능하는 게임을
    만들 것입니다!\n\n코딩 측면에서 변수와 조건문, 목록, 문자열 결합 등 많은 것을 배우게 될 것입니다. 이것들은 코딩 스킬을 키우기 과정에서
    계속 반복해 사용할 수 있는 코딩 기법들입니다!\n\n이미지와 라벨 (많은 다른 추가적 프로젝트 옵션과 함께, 재미는 절대 끝나지 않습니다)을
    추가하여 이 활동의 폭을 더 넓힐 수 있습니다. 헤드폰 사용이 권장됩니다."
  tutorial_itchj_longdescription: "점핑 활동은 캐릭터에게 플랫폼 위에서 점핑하도록 만드는 코딩 스킬을 제공하며 이 방식은
    많은 아케이드 스타일 게임에서 사용되고 있습니다.\n\n점핑 스킬을 사용하여 자신 만의 게임 목표를 만드세요.   \n\n이것은 데카르트 좌표를
    사용하기 때문에 여기서 화면 좌표에 관해 약간 배우게 될 것입니다. \n\nItch로 점필에 관한 모든 것을 배우고 즐기세요! 핸드폰 사용이
    권장됩니다."
  tutorial_tickleo_longdescription: 사용자 친화적 코딩 앱인 Tickle로, 코딩 블록을 드레그 드롭하여 명령어를 만들어
    쉽게 Orca를 다양한 방식으로 수영하게 프로그램 할 수 있습니다
  tutorial_hopgeo_longdescription: 'Hopscotc의 열린 결말 프로그래밍 환경에서 몰입도가 높은 기하학 점퍼 게임을
    자신의 버전으로 만드세요! 그러는 동안, 시퀸스와 루프, 변수, 디버깅과 같은 개념을 직접 체험할 수 있습니다. 이 활동을 완료하거나 또는
    손 쉽게 하기 위한 사전 경험은 필요없으며 여기에는 재미있는 인앱 동영상 튜토리얼과 스텝 바이 스텝 가이드가 들어 있습니다. '
  tutorial_tynkermult_longdescription: '수학 게임을 코딩하세요! 캐릭터는 떨어지는 바위를 요리 조리 피하며 동굴에서
    빠져나와야 합니다. 하지만 캐릭터가 앞으로 달릴 수 있는 유일한 방법은 수학 문제 정답을 맞추는 것입니다! 스텝 바이 스텝 설명 대로 하며
    이 제미 있는 곱셉 퀴즈 게임을 프로그램하세요. '
  tutorial_monster_longdescription: '몬스터 코딩의 미스테리 아일랜드 코딩 퀘스트는 어린이에게 몇 가지 주요 프로그래밍
    개념을 가르치는 재미로 가득 찬 자기 주도형 어드벤쳐를 제공합니다. 각 블록 기반 활동은 이전의 활동 을 기초로 수립되며, 아동에게 함수와
    불 값, 루프, 조건문, 배열을 컬러플한 애니메이션 그래픽과 오디오 설명으로 소개합니다. '
  tutorial_tynkerapp_longdescription: 좋아하는 게임을 자신의 버전으로 만드세요. 플래폼 게임과 고전 아케이드 게임,
    레이싱 게임, 프로그래밍 아트, 스토리텔링 프로젝트 등과 같은 수 많은 옵션 중에서 고르세요. 더 많은 레벨을 추가하거나 사용자 지정 특징을
    업로딩 또는 그리거나 더 많은 재미 있는 요소를 프로그래밍하여 게임을 자신의 취향대로 만들 수 있습니다.
  tutorial_tynkerpup_longdescription: '강아지 픽셀은 가족들과 야외에서 즐거운 시간을 보냈는데 가족들이 깜박 잊고 강아지를
    차에 태우지 않고 자기들끼리만 가버렸어요. 여러분은 픽셀이 집을 찾아 가도록 프로그램할 수 있습니까? 각 퍼즐에서 픽셀이 장애물을 피하며 집으로
    갈 수 있게 길을 안내해 가족을 만날 수 있게 해주세요.  '
  tutorial_livecode_longdescription: '아워오브코드를 위한 우리의 라이브코드 튜토리얼을 사용하여 학생들은 자신들의 사운드보드를
    만들게 됩니다. 동물과 피아노 소리로 사운드보드를 만든 후, 학생들은 직접 선택한 이미지와 음악으로 맞춤형 사운드보드를 자유롭게 만들 수 있게
    됩니다. '
  tutorial_cocomgame_longdescription: 첫째, 위험에서 당신의 방법을 코딩하고 달콤한 전리품을 잡아하여 파이썬이나 자바
    스크립트 프로그래밍 기술을 레벨 업. 그런 다음 자신의 게임을 구축하고 친구를 이길 수 있는지 확인하기 위해 프로그래밍 능력을 사용!
  tutorial_tynkerspin_longdescription: '이 프로젝트에서는 멋진 맞춤형 그리기 툴을 만듭니다. 펜을 프로그램하고 이미지를
    선택 (또는 업로딩)하여 그 이미지가 회전되게 그릴 수 있습니다. '
  tutorial_code-avengers_longdescription: 10개의 짧은 작업에서 자바스크립트로 2인 플레이어 2D 탑다운 방식 게임을
    만드세요. 그 다음친구과 공유할 퀴즈를 만들며 프로그래밍의 기초를 계속 배웁니다. 학급 순위표의 상위 등수에 도달하며 그 과정에서 포인트와
    배지를 얻으세요.
  tutorial_tynkercq_longdescription: 캔디 트롤 캐릭터를 설계하고 캐릭터가 집으로 돌아가는 길을 찾도록 도와주며 캔디를
    얻기 위한 복수 레벨 퀘스트를 계속 해나갑니다. 장애물을 피하고 젤리와 박하사탕을 모으는 동안  코딩 캐릭터를 인간 세상에서 길을 안내하기
    위해 퍼즐을 풉니다.
  tutorial_cmgame_longdescription: '게임 만들기를 배워 코딩 실력을 다음 단계로 올리세요. 이 과정에서는 슈퍼 마리오
    스타일의 게임을 만들며 키보드 사용자 인터페이스와 게임 머신에 대해 배웁니다. 그 다음, 게임을 공유할 수 있습니다! '
  tutorial_codesters_longdescription: '파이썬 언어를 이용해서 자신만의 게임과 애니메이션, 아트워크를 만드세요. 다
    만든 후, 친구와 공유하세요! 회사에서 매일 사용하는 진짜 프로그래밍 언어인 파이썬으로 프로그래 합니다 - 드래그 앤 드롭 툴키트는 쉽게 배울
    수 있게 해줍니다! 농구 게임 만들기와 춤 안무, 애니메이션 카드 디자인을 해보세요! '
  tutorial_qrm_longdescription: 메리와 함께, 마음 편안하고 즐거운 생물을 탐구하는 여행의 일부로서 쿼럼 프로그래밍 언어를
    배우세요. 학생 주도 활동으로 온라인 예시가 제공되며 시각장애인도 할 수 있습니다.
  tutorial_texas-instruments_longdescription: '10 Minutes of Code 활동은 학생들이 매일 백팩 속에
    가지고 다니는 TI(텍사스 인스투르먼트) 계산기로 학생들의 코딩에 대한 관심을 불러일으킵니다. TI-84™ Plus를 사용하여 코딩의 기초를
    배우고 단지 10분 안에 프로그래밍을 시작하게 됩니다. 사전 경험은 없어도 됩니다!  '
  tutorial_cajava_longdescription: 자바스크립트로 그림 그리기는 생각했던 것보다 쉽습니다. 점점 더 복잡해 지는 각 레벨에서
    국기를 그리며 세계 국기에 대해 더 자세히 알아 보세요. 형태와 좌표, 색상은 물론 코딩에서 시퀸스의 중요성을 배웁니다.
  tutorial_codehs_longdescription: 프로그래밍이 하는 궁극적으로 하는 일이기도 한, 컴퓨터에게 명령을 내리는 것은 강아지에게
    명령을 하는 것과 똑같습니다. 강아지 카렐로 코딩 방법을 배워보세요. 재미있고, 접근하기 편하고, 시각적으로 보여주는 방법들로 프로그래밍을
    소개하여 완전 처음하는 사람들도 명령과 함수 등과 같은 기초 개념을 배울 수 있습니다. 이미 해 본적이 있으세요? 그러면 대신 자바스크립트
    그래픽 튜토리얼을 해보세요!
  tutorial_hopemo_longdescription: "좋아하는 이모티콘으로 구성된 아름다운 인터랙티브 아트를 창작하는 그리기 앱을 만듭니다.\n\n코딩의
    창의적인 측면을 탐구하며 친구가 자신을 표현하기 위해 사용할 수 있는 앱을 만드세요. 이 과정에서 시퀸스와 이벤트, 루프, 변수에 대해 배웁니다.\n\n이
    활동을 완료하거나 또는 용이하게 하기 위한 사전 경험은 필요 없으며 여기에는 인 앱 동영상 튜토리얼과 스텝 바이 스텝 가이드가 포함되어 있습니다. "
  tutorial_tynkercm_longdescription: 괴물을 잡기 위해 마법에 걸린 숲을 탐구하고 코딩 퍼즐을 완료하여 프로그램하는 법을
    배웁니다. 특이한 괴물을 모두 모으고, 코딩하며 진화시킵니다. 괴물의 능력에 기초하여 전략을 고안하여 멀티플레이어 경기장에서 배틀을 벌일 수
    있습니다.
  tutorial_codesterswintergreet_longdescription: '이 활동에서 학생들은 드래그 투 텍스트 (drag-to-text)
    툴킷을 사용하여 당장 파이썬으로 코딩을 시작합니다! 겨울 인사카드는 학생들에게 기본 구문론과 스프라이트, 도트 명명법은 물론 이벤트에 대해
    가르쳐 줍니다. 학생들은 저장하고 공유할 수 있는 겨울 인사카드들 만들며 배우기 시작합니다! '
  tutorial_codestersc_longdescription: '이 레슨에서 학생들은 좌표면의 4개의 모든 사분면을 탐구합니다! 파이썬과 드래그-투-텍스트
    툴킷을 사용하여 스프라이트를 스테이지의 다양한 장소로 보냅니다! 학생들이 좌표면을 쉽게 탐구하도록 돕는 데모와 디버깅 활동이 포함되어 있습니다! '
  tutorial_codestersturtle_longdescription: '학생들은 저희의 드래그 투 텍스트 툴킷과 안내 지시를 따라 파이썬으로
    바로 프로그래밍을 시작합니다! 이 활동에서 학생들은 일련의 문제를 완료하여 미로에서 거북이를 꺼냄으로써 코딩을 배웁니다! 학생들은 거북이로
    그리는 것을 배우고 마지막으로 자신만의 거북이 아트를 만듭니다! '
  tutorial_penjee_longdescription: '학생들이 첫 번째 언어를 시작하는 시각적 방법입니다. 학생들은 파이썬 코드를 작성하여
    펭귄이 얼음의 세계를 돌아다니게 합니다. 저희 에디터들은 각 코드가 실행됨에 따라 각 코드 라인을 강조 표시하여 학생들이 자신의 것을 코드에
    연결하여 펭귄의 세계에서 변화를 일으키도록 도와줍니다. 저희 커리큘럼은 학생의 준비 상황에 따라 차별화되어 있으며, 각 학생의 필요에 맞게
    맞춤화됩니다. '
  tutorial_trinket_longdescription: "파이썬 프로그래밍 언어에 관한 수업, 문제와 튜토리얼에서 선택하세요. 거북이가 나오는
    애니메이션을 만들고 퍼즐을 풀어보세요. 이 모두가 강력한 언어의 기초를 배우는 가운데 진행됩니다. \n\n대부분의 연령에 적합한 활동으로 블록
    기반의 프로그래밍부터 실제 파이썬 코드에 이르기까지 다양합니다. 스페인어, 한국어, 중국어로 된 수업 중에서 선택하세요!"
  tutorial_frogger_longdescription: 컴퓨터적 사고를 하는 사람이 되어 보세요. 멋진 3D 모양으로 변환시킬 수 있는 2D
    이미지를 그려서 3D 객체를 만드세요. 흥미로운 세계에 구축한 모양을 조립하여 3D 세계를 만드세요. 세계를 지배하세요! 간단한 드래그 앤
    드롭 규칙을 사용하여 프로그래밍함으로써 나만의 세계에 생명을 불어 넣으세요. 컴퓨터, 태블릿과 스마트폰에서 플레이가 가능합니다. 내가 만든
    3D 게임을 이메일이나 Facebook을 통해 친구들과 공유하세요.
  tutorial_tynkereco_longdescription: 인터랙티브 생태 피라미드를 만들어 에너지가 어떻게 생태계에서 흐르는지 추적하세요!
    이 프로젝트는 클릭할 때마다 동물과 식물이 피라미드의 적절한 위치에 미끄러져 들어가는 생태계를 위한 생태 피라미드를 만들도록 안내하는 단계별
    설명이 수반됩니다.
  tutorial_mitedarc_longdescription: 스프라이트에게 코인을 수집하여 포인트를 얻게 합니다.
  tutorial_khan_longdescription: 나만의 눈사람을 디자인하고 JavaScript를 사용하여 그림을 프로그램하는 법을 배우세요.
    직접 또는 학우들과 함께 해보세요!
  tutorial_tynkerd_longdescription: 맞춤형 히어로를 만들고 이 멀티 레벨 어드벤처 게임에서 캐릭터로 활용하여 플레이하세요.
    자신의 코딩 기술을 사용하여 퍼즐을 풀고, 버그와 싸우고, 머더보드를 구해야 합니다!
  tutorial_cdmy_longdescription: Codecademy는 오늘날의 직업에 중요한 STEM 기술을 배우는 인터랙티브 플랫폼입니다.
    Codecademy 에 가입한 수백만의 학생들과 함께 재미있는 아워오브코드 과정을 들으면서 코딩과 컴퓨터 과학의 기초를 배워보세요. 각 과정이
    끝날 때마다, 친구나 가족에게 자랑할 수 있는 진짜 프로젝트가 생깁니다.
  tutorial_codestersdance_longdescription: 학생들은 드래그-투-텍스트 툴킷으로 지금 당장 파이썬으로 코딩을 시작할
    수 있습니다! 다양한 프로그래밍 명령어를 사용하고 수정하는 법을 배우는 실습 활동을 안내에 따라 완료합니다. 그 다음, 이러한 기술을 적용하여
    자신만의 댄스 루틴을 만듭니다!
  tutorial_codestersbasketball_longdescription: '학생들은 드래그-투-텍스트 툴킷으로 지금 당장 파이썬으로 코딩을
    시작할 수 있습니다! 이 자기 주도적 활동에서, 학생들은 잡아 당겨서 슛을 쏘는 농구 게임을 만드는 일련의 직접 지도 활동을 완료합니다! 학생들은
    변수, 이벤트, 기본 구문론을 탐구하며 무작위 좌표를 만듭니다. '
  tutorial_nclkarel_longdescription: '로봇 카렐을 정글과 산, 사막을 통과하게 안내하며 코딩과 문제 해결법을 배웁니다.
    카렐은 실제 로봇 처럼 여러분의 지시사항을 따릅니다. 가, 집어, 놓아 등과 같은 간단한 명령어로 프로그래밍을 시작합니다. 그 다음 프로그램에
    반복 루프와 조건문을 넣는 법을 배울 것입니다. 마지막으로 카렐을 위한 맞춤형 명령을 정의합니다. NCLab 앱으로 게임을 직접 만들 수 있게
    됩니다! 재미 있게 어느 프로그래밍 언어에서든 사용할 수 있는 스킬을 배우세요.  '
  tutorial_buildpong_longdescription: Pong은 가장 초기의 아케이드 비디오 게임 중의 하나이자 가장 최초의 스포츠
    아케이드 비디오 게임입니다. 단순한 2차원적 그래픽이 특징인 탁구 운동 게임입니다. 이 게임의 목적은 플레이어들이 자신의 골을 방어하며 컴퓨터를
    상대로 득점하는 것입니다. 이 프로젝트에서, 컴퓨터는 기본 인공지능으로 프로그램되므로 플레이어에 대응할 수 있습니다.
  tutorial_tynkerdrones_longdescription: 장애물을 통과하여 가상 드론과 로봇을 안내하는 "Crash Course"
    퍼즐을 풀어봄으로써 연결된 기기의 프로그래밍을 배워보세요. 그 다음 진짜 드론과 로봇을 제어하는 프로그램을 만들 수 있게 됩니다. iPad
    또는 Android 태블릿과 지원되는 장난감이 필요합니다.
  tutorial_carla_longdescription: '"카라와 함께 프로그래밍"은 짧은 활동 시리즈로 학생들은 간단한 챗봇을 만드는 동안
    변수와 조건문 등과 같은 핵심 개념에 관해 배우게 됩니다. 활동은 가능한 많은 연습기회는 물론 힌트와 피드백을 주어 초보 프로그래머가 특정
    주제와 관련하여 흔히 갖는 오해를 다루도록 주의 깊게 설계되었습니다.

    '
  tutorial_zulama_longdescription: 이 활동에서는 신나는 액션 게임을 통해 자바스크립트 코드를 편집하는 방법을 배우고 변수와
    함수 등 컴퓨터 과학의 개념을 숙지합니다. 기존 게임 코드를 리믹스하거나 확장함으로써 샌드박스로 게임을 만듭니다. 그 다음 발표하고 친구,
    가족과 게임을 공유합니다.
  tutorial_capost_longdescription: 이 디지털 포스트카드로 하면 HTML과 CSS를 배우는 것이 쉽고 재미있습니다. 표제,
    문단, 이미지 및 링크를 추가하여 연휴 카드나 생일 축하 메시지를 만들어 친구 및 가족들과 공유하는 법을 배워 보세요.
  tutorial_marco_longdescription: 학생들은 원래의 스토리를 기초로한 어드벤쳐 게임을 합니다. 아워오브코드에서 사용되었던
    비주얼 프로그래밍 언어로 코딩하여, 주인공 캐릭터인 마르코를 이용해 한 단계씩 통과해 나아가게 됩니다. 학생들은 자기도 모르게 순차 실행,
    반복, 조건/선택을 배우게 됩니다.
  tutorial_codestersflappybike_longdescription: '이 활동에서 학생들은 드래그-투-텍스트 (drag-to-text)
    툴킷을 사용하여 바로 파이썬으로 코딩을 시작합니다! 완전한 게임을 만드는 방법을 배우는 일련의 학습 활동을 합니다. 이러한 활동을 마친 후,
    학생들은 새로운 게임을 만들기 위해 배웠던 구문과 도트 명명법, 이벤트, 변수, 매개변수, 게임 메카닉 등을 활용할 기회를 갖습니다. '
  tutorial_kanopong_longdescription: 한 시간 안에 클래식 아케이드 게임을 만드는 방법을 배워보세요!
  tutorial_tynkerright_longdescription: '권리장전 프로젝트 만들기: 배경을 변경하고 더 많은 질문을 추가하여 점수를
    기록하고 애니메이션을 추가합니다.'
  tutorial_touchdevelop_longdescription: '화면 터치 기반의 편집기의 안내를 받으며 픽셀 아트를 하고 퍼즐을 풀며,
    점핑 버드 게임을 만드세요. '
  tutorial_tynkercc_longdescription: 부대에게 전투태세를 갖추게 합니다! 적의 약점을 공략하여 전투를 승리로 이끌도록
    각 부대원의 공격 로직을 코딩합니다. 배우는 동안, 잠겨 있는 새 캐릭터를 풀어 프로그램합니다. 부대의 전투력을 쌓아 친구와 겨눕니다. 누구의
    코드가 가장 훌륭할까요?
  tutorial_bamboo_longdescription: '뱀부 JS는학생들에게 기본 자바스크립트 개념을 가르치기 위해 Codemoji가 설계한
    활동입니다. 판다 뱀부와 그의 멋진 친구들이 학생들에게 기본 명령어와 구조를 설명합니다. 뱀부 JS 활동은 코딩에서 애니메이션과 아트, 디자인에
    대해 더 자세히 알고 싶어하는 학생들을 위해 설계되었습니다. 이 활동은 모든 연령의 학생들에게 알맞은 활동입니다. '
  tutorial_robojav_longdescription: '시뮬레이션되는 로봇과 내맘 대로 만든 생명체를 위한 작은 세상을 화면 상에 건설하는
    동안 자바 프로그래밍의 기초를 한 시간 안에 배웁니다. 사전 프로그래밍 경험이 없어도 됩니다. 여기서 다룰 주제에는 사물과 방식, 매개변수,
    간단한 그래픽입니다.  '
  tutorial_roboba_longdescription: "로보블러클리는 초보자를 위해 설계되었으며 로봇과 함께 블러클리로 수학을 배웁니다.
    대수학 1 활동은 자기 주도형입니다. \n로보블러클리는 학생들에게 C/C++으로 프로그램할 준비가 되도록 대비시킵니다.\n"
  tutorial_knodsnake_longdescription: '자바스크립트로 스네이크 게임을 만드는 법을 배우세요! '
  tutorial_soccharater_longdescription: 픽셀 캐릭터를 코딩하세요! HTML를 사용하여 캐릭터를 만들고 CSS로 캐릭터의
    스타일을 꾸미며 자바스크립트로 여러분의 귀여운 픽셀 캐릭터를 사람처럼 움직이게 하세요. 직접 코딩하거나 또는 친구를 초대해 함께 코딩하며 팀
    코딩 게임을 즐기세요.
  tutorial_silent_longdescription: "단어 또는 설명 없이 프로그램의 기본 개념을 발견합니다. 우리의 소리를 내지 않는
    선생님이 몇 가지 질문을 물을 것입니다. 그 질문에 답하는 과정에서 규칙을 추측하고 실수에서 가르침을 얻게 될 것입니다.\n게임에서 텍스트가
    나오지 않기 때문에 자신이 어떤 언어를 사용하든 상관 없이 누구나 쉽게 다가가갈 수 있는 게임입니다. "
  tutorial_robomesh_longdescription: '학생들은 인기 있는 VEX IQ 로봇을 조정하기 위해 구글 블러클리 코드를 작성합니다.
    가상 로봇 또는 직접 만든 진짜 VEX IQ 로봇 중 하나를 선택해 코드를 작성하며 두 가지 옵션은 동일한 웹 기반 개발 인터페이스에 있습니다.
    학생들은 기본적인 로봇의 움직임과 센서와 출력기기의 사용법에 관해 배웁니다. 쉽고 재미있습니다. '
  tutorial_amaze_longdescription: 이 프로젝트에서 캐릭터는 홈 베이스에서 시작하여 경로를 따라가며 그 과정에서 장애물을
    피해 상을 얻습니다. 캐릭터가 그 상을 다시 홈 베이스로 가져오면 이깁니다. 캐릭터는 장애물에 닿으면 안됩니다. 만약 그러면, "삭제"당하고
    홈 베이스부터 다시 시작합니다. 플레이어가 한정된 시간 안에 게임을 완료하면 엑스트라 크레딧을 받게 됩니다.
  tutorial_codestersds_longdescription: '통합교과과정 ELA에 부합하는 이 레슨에서 학생은 사용자에게 적절한 연결어를
    재빨리 말하게 하는 스토리 텔링을 프로그래밍 합니다. 학생들은 기본 구문과 문자열, 변수, 사용자 인풋에 대해 배웁니다. 플랫폼과 스프라이트를
    사용하여 이야기를 하고 사용자에게 다양한 장면 변화를 감상하게 합니다.    '
  tutorial_knodtext_longdescription: 파이썬으로 텍스트 어드벤쳐 게임을 만드는 법을 배우세요!
  tutorial_alicegar_longdescription: '앨리스, 가필드와 함께 스토리보드부터 프로그래밍까지 애니메이션 제작 과정을 따라
    갑니다. 창의력과 스토리텔링을 드래그 앤 드롭 코딩 환경에서 학습의 추진력으로 삼으세요. 프로젝트는 스토리보드가 무엇인지, 스토리보드가 프로그램
    스크립으로 어떻게 바뀌는지, 짧은 3D 애니메이션을 어떻게 프로그래밍하는지 안내해 줍니다. '
  tutorial_codesterstransform_longdescription: '이 활동에서 학생은 파이썬을 사용하여 좌표면 위 변환 수행을
    연습합니다! 레슨은 실연과 직접 지도, 챌린지로 구성되며, 챌린지에서는 학생들에게 다양한 정적 변환을 프로그램을 하고 식별하도록 요구합니다! '
  tutorial_flexfrog_longdescription: 프로기와 친구가 수련 잎으로 가도록 돕는 교육용 게임으로 웹 개발에 관해 배웁니다.
    게임이 끝날 때 쯤이면 플렉스박스라 부르는 새로운 CSS 특징을 사용하여 코드를 작성하는 법을 배우게 될 것입니다. 코딩을 한 번도 배운적이
    없어도 누구나 할 수 있습니다!
  tutorial_codemoji_longdescription: 코드모지 활동은 1-6학년 학생들을 위한 웹 기반 활동으로 이모티콘으로 코딩의 기초
    개념을 배웁니다. 이 활동을 통해 학생들은 기초 HTML 태그와 개념에 대해 배우게 됩니다. 이 활동은 단지 몇 개의 단계 만으로 기본 웹사이트를
    만드는 코딩 프로젝트를 하는 데 도움이 됩니다. 이 코드모지 활동을 마치면, 학생들은 실제 코딩 기술을 얻게 됩니다.
  tutorial_robobii_longdescription: "로보블러클리는 초보자를 위한 활동으로 로봇과 함께 블러클리로 코딩을 배웁니다. 코딩
    활동은 튜토리얼 비디오로 하는 자기 주도형 활동입니다. \n로보블러클리는 학생들이 C/C++로 프로그램할 준비가 되게 합니다.\n"
  tutorial_robobm_longdescription: "로보블러클리는 초보자를 위한 활동으로 로봇과 함께 블러클리로 수학을 배웁니다. 이
    수학 활동은 자기 주도형 활동입니다. \n로보블러클리는 학생들이 C/C++로 프로그램할 준비가 되게 합니다."
  tutorial_codingrobots_longdescription: "로보블러클리는 초보자를 위한 활동으로 로봇과 함께 수학을 배웁니다. 이
    활동은 튜토리얼 비디오로 하는 자기 주도형 활동입니다. \n로보블러클리는 학생들이 C/C++로 프로그램할 준비가 되게 합니다."
  tutorial_robob_longdescription: "로보블러클리는 초보자를 위한 활동으로 로봇과 함께 블러클리로 코딩을 배웁니다. 로봇
    공학 활동은 튜토리얼 비디오로 하는 자기 주도형 활동입니다. \n로보블러클리는 학생들이 C/C++로 프로그램할 준비가 되게 합니다."
  tutorial_coders_longdescription: "이 스텝 바이 스텝 퍼즐 게임은 봇 프로그램을 쉽게 소개합니다. \n\n목표는 스타십
    레이스에서 다른 플레이어보다 먼저 결승점에 도달하는 것입니다.\n\n이 게임은 쉽게 시작할 수 있고 코딩 몇 줄만 작성하면 우주선을 이리 저리
    움직이게 할 수 있지만 더 정교한 봇으로 만들기 위한 발전 가능성은 거의 무한대입니다. "
  tutorial_tynkerhw_longdescription: 이 혈기가 넘치는 게임에서 핫 휠로 프로그램을 배우세요! 선택의 폭이 넓은 자동차
    중에서 하나를 선택하여 복잡한 레이스 트랙 위를 달리며 프로그램 하는 법을 배웁니다. 장애물을 건너 뛰고 코너를 아슬아슬하게 미끄러지듯 돌며
    레이스에서 우승하세요. 레이스 트랙을 직접 프로그램할 수 도 있으며 친구와 서로 겨누며 레이싱할 수도 있습니다.
  tutorial_tynkermh_longdescription: '몬스터 하이가 친구들과 함께 물건 찾기 놀이를 하고 있습니다! 프랑키와 드라큘라,
    클라우딘, 클레오, 구울리아를 도와 드롭 앤 드롭 블록으로 코딩 퍼즐을 푸세요. 장애물은 피하고 모든 학교 보물함을 찾으며 몬스터하이의 홀까지
    가는 퀘스트를 완수하세요. 그 다음 구울로 댄스파티 뮤직 비디오를 프로그래밍하여 친구와 공유하세요. '
  tutorial_caphoto_longdescription: 이 어렵지만 흥미로운 프로젝트는 포토 부스 앱 만드는 법을 가르쳐 줍니다. 자바스크립트와  CSS,
    HTML을 사용하여 여러 버튼을 연결하여, 카메라로 촬영하고 이미지를 업로드하며 스티커와 필터로 사진을 내 맘대로 꾸밀 수 있습니다.
  tutorial_mozillahw_longdescription: '학생은 자바스크립트 코드를 이리저리 섞어 웹사이트 상의 단어를 바꿔가며, 웹
    페이지용 글 작성법과 자바스크립트 값 코딩, 웹 콘텐츠 리믹스에 관해 배웁니다.  '
  tutorial_ticklep_longdescription: 사용자 친화적 코딩 앱인 Tickle로, 코딩 블록을 드레그 드롭하여 명령어를 만들어
    쉽게 패롯 드론을 다양한 방식으로 수영하게 프로그램할 수 있습니다.
  tutorial_bbot_longdescription: "한 시간 씩 3회에 걸친 이 코딩 활동이면 프로그래밍 지식 또는 경험 없이도 학생들에게
    프로그래밍에 대해 가르칠 수 있습니다! 프로그래밍을 가르치는 재미 있고 쉬운 방식입니다. 활동으로 가서 프리젠테이션 슬라이드와 언플러그드 자료,
    솔루션 가이드를 포함한 레슨 자료를 다운로드하면 20~40분 내에 첫 번째 레슨을 할 준비가 다 됩니다! \n\n우리의 활동에는 학생들 (7세
    이상)에게 프로그래밍과, 루프와 알고리즘과 같은 기본 프로그래밍 개념을 가르치기 위한 오프라인과 온라인 연습이 모두 포함되어 있습니다. 학생들은
    자신들의 지식과 스킬을 로직 기반 퍼즐을 가장 효율적인 방식으로 풀기 위해 로봇을 프로그래밍하는 Bomberbot 온라인 게임에 적용합니다. "
  tutorial_scratchg_longdescription: 아이들은 폰과 컴퓨터로 게임하는 걸 좋아합니다. 하지만 그러한 게임들은 어떻게 프로그래밍
    하는 걸까요? 이 활동은 학생들에게 스크래치 프로그래밍 언어를 소개하고 그 다음,  여러 스타일의 게임을 프로그래밍 하는 법을 보여줍니다.
    게임을 위해 필요한 모든 아트가  제공되며 학생들은 기능하는 게임을 만들기 위해 각각을 한데 연결하는 방법만 익히면 됩니다.
  tutorial_sjforest_longdescription: '"스푸키 포레스트를 만들어도 될까요?"는 프로그래밍에 대한 약간의 사전 경험과
    ScratchJr.의 상급 특징을 마스터한 유치원생부터 2학년까지 어린이를 위한 중급 활동입니다. 이후, 아동은 이 활동을 하며 배운 기술을
    사용하여 직접 자신 만의 고유 프로젝트를 만들거나 또는 "스푸키 포레스트를 만들어도 될까요?" 프로그램 안에 만들어 놓은 프로젝트를 더 발전시킬
    수 있습니다. 이 활동과  ScratchJr와 함께 하는 시간을 통해 학생들은 창의적으로 생각하고 스토리 텔러가 되며 수학적 추론과 시퀸싱
    기술을 향상시킬 기회를 갖게 됩니다.  '
  tutorial_sjgreet_longdescription: '"내 캐릭터를 서로 인사하게 만들어도 될까요?"는 프로그래밍 사전 경험과 ScratchJr.의
    상급 특징을 마스터한 유치원생부터 2학년까지 어린이를 위한 상급 활동입니다. 이후, 아동은 이 활동을 하며 배운 기술을 사용하여 직접 자신
    만의 고유 프로젝트를 만들거나 또는 "내 캐릭터를 서로 인사하게 만들어도 될까요?" 프로그램 안에 만들어 놓은 프로젝트를 더 발전시킬 수 있습니다.
    이 활동과  ScratchJr와 함께 하는 시간을 통해 학생들은 창의적으로 생각하고 스토리 텔러가 되며 수학적 추론과 시퀸싱 기술을 향상시킬
    기회를 갖게 됩니다.  '
  tutorial_sjsunset_longdescription: '"저녁 노을을 만들어도 될까요?"는 프로그래밍 경험이 적거나 또는 없는 유치원생부터
    2학년까지 어린이가 ScratchJr.의 기본 특징과 코딩의 초등 개념을 배우기 위한 입문 활동입니다. 이 활동과  ScratchJr와 함께
    하는 시간을 통해 학생들은 창의적으로 생각하고 스토리 텔러가 되며 수학적 추론과 시퀸싱 기술을 향상시킬 기회를 갖게 됩니다. 이후, 아동은
    이 활동을 하며 배운 기술을 사용하여 직접 자신 만의 고유 프로젝트를 만들 수 있습니다.'
  tutorial_fufafrenz_longdescription: 시퀸스에 관한 초급자 레슨 (K-5). 가장 기본적인 프로그래밍 개념인 시퀸스를
    소개합니다. 이것은 3학년용 예이며, 우리는 K-5학년을 위한 이 개념에 관한 레슨 플랜을 갖고 있습니다.
  tutorial_bbcgeo_longdescription: " K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 기하학 관련 앱을 만들게 하세요."
  tutorial_chspixel_longdescription: 그래픽이 어떻게 작동하는지 배우고 난 후 학생들은 컬러 바이 픽셀 프로그램을 만들
    것입니다. 레슨 플랜은 네 부분으로 구성되며 각각 특정 주제를 다룹니다. 전체 5개 부분으로 된 컬러 바이 픽셀 강의는 약 한 시간 동안 진행되게
    설계되었습니다.
  tutorial_hummingbird_longdescription: 이 활동에서는 게임을 직접 만듭니다! 허밍버드 보드와 센서를 사용하여 플레이어가
    박스에 공을 던져 넣으면 이를 감지합니다. 플레이어가 농구 골대에 공을 집어 넣으면 스코어가 올라가고 조명에 불이 들어 옵니다. 그 다음 게임에
    독창성을 부여하여 자신의 필요에 맞게 개조할 수 있습니다! 이 활동은 노트북 또는 크롬북으로 할 수 있으며 사전 프로그래밍 경험이 없어도 됩니다.
  tutorial_recoloring_longdescription: '사전 코딩 경험이 없는 학생도 컴퓨터를 사용해 이미지를 만드는 법을 배우고
    천문학 데이터를 이해할 수 있습니다. 참가자는 모양과 색상 등과 같은 친숙한 개념으로 시작하여 점자 천문학적 사물에 관한 기초 코딩을 배웁니다.
    다양한 활동을 따라하고 궤도를 선회하는 NASA 망원경에서 수신하는 폭발된 항성부터 브랙 홀까지의 데이터로 연구하며, 학생들은 과학과 기술,
    아트가 실생활에서 어떻게 응용되는지 경험합니다.    '
  tutorial_bbcchem_longdescription: K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 화학 관련 앱을 만들게 하세요.
  tutorial_floalgo_longdescription: '이 레슨에서 학생들은 컴퓨터 프로그래머가 문제를 푸는데 반드시 알아야 하는 핵심
    개념인 알고리즘을 탐구할 것입니다. 효율적이고 정확한 알고리즘을 영어와 유사부호로 작성하여 작업을 완료하고 문제를 해결할 것입니다. 또한 효율성과
    기타 요소를 바탕으로 경쟁 알고리즘을 평가할 것입니다. '
  tutorial_flocond_longdescription: 이 레슨 플랜에 따라 학생들은 코딩 언어 모두에서 사용하는 개념인 조건문을 탐구할
    것입니다. 학생들은 조건문에 관한 교육용 힙합 동영상을 시청하고 토론 질문에 답할 것입니다. 그 다음 조건문이 참인지 결정하고 그에 따른 조치를
    수행하는 연습을 할 것입니다. 마지막으로  자신의 조건문을 쓰고 프로그램의 결과를 예측하는 문장을 평가할 것입니다.
  tutorial_floloops_longdescription: 이 레슨 플랜에 따라 학생들은 코딩 언어 모두에서 사용하는 개념인 루프를 탐구할
    것이며 루프는 프로그래머가 코드를 쉽게 반복하기 위해 사용합니다. 학생들은 루프에 관한 교육용 힙합 동영상을 시청하고 프로그래밍에서 그것의
    사용에 관한 토론 질문에 답할 것입니다. 그 다음 주요 어휘를 연습하고 루프를 작성하고 주어진 루프를 해석하여 결과물을 생성하는 활동 시퀸스를
    완성할 것입니다.
  tutorial_pgts_longdescription: '이 "언플러그드" 활동은 한 학생 그룹에게 가위/바위/보 게임을 다른 버전으로 하게 함으로써
    학생이 모델링과 시뮬레이션의 작동방식을 배우고, 결과를 다른 모델링 실험으로써 보도록 돕습니다. '
  tutorial_ozo_longdescription: "이 교사 주도 튜토리얼은 작은 프로그램 가능 로봇인 오조봇의 도움으로 학생들에게 코딩의
    개념을 소개합니다. 학생들은 모양 추적이라 부르는 오조봇 게임을 하며 코딩 방법을 배우게 됩니다. 오조봇 비트 또는 이보 로봇이 없어도 시뮬레이션
    버전으로 게임을 할 수 있습니다. 오조봇 게임은 학생들에게 블러클리에 기초한 시각적 프로그래밍 언어인 오조블러클리로 코딩하는 방법을 가르칩니다!
    \n\n게임 후에는 아워오브코드를 너머 프로젝트 아이디어가 뒤따릅니다. 프로젝트를 수행하며 학생들은 그들이 배운 모든 것을 동원하여 오조봇을
    위한 동작 장면을 설계 및 프로그램합니다.\n\n이 튜토리얼을 하기 위해 오조봇에 대한 프로그래밍 경험 및 사전 지식은 요구되지 않습니다.
    하지만 약간의 프로그래밍 경험이 있는 학생도 오조봇 게임에 흥미를 갖고 몰두할 것입니다. 튜토리얼은 1-12학년용으로 설계되었으며 학생의 능력에
    맞게 사용자 지정으로 재구성할 수 있습니다."
  tutorial_bbcla_longdescription: K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에 가
    언어학 관련 앱을 만들게 하세요
  tutorial_bbcsci_longdescription: K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 일반 과학 관련 앱을 만들게 하세요
  tutorial_tlctour_longdescription: '이 활동은 순서대로 하는 간단한 설명 순서인 알고리즘 생성의 예입니다. 어떤 문제의
    해법을 알고리즘 형태로 적어 두면 향후에 스크래치에서 꺼내 다시 그 일을 할 필요 없이 그 단계를 그저 그대로 따라하면 됩니다. 또한 알고리즘을
    적으면, 종이 위에서 그것을 한 단계  한 단계 따라 함으로써 그것이 제대로 됐는지 확인할 수 있습니다. 이 활동은 기사의 여행 활동으로 이어집니다.  '
  tutorial_codesterstj_longdescription: '이 멀티 레슨 프로젝트에서 학생들은 디지털 시민에 대해 배우고 디자인 사고
    모델에 따라 그들이 선택한 문제를 풉니다! 학생들은 사용자에게 책임 있는 시민에 관한 내용을 알려주는 게임을 만들 것입니다. 모든 자료는플랫폼
    안에 있습니다. '
  tutorial_tlclocked_longdescription: 이 활동의 목표는 문제 해결을 바탕으로한 컴퓨터적 사고를 소개하는 것이며, 알고리즘에
    관한 이해와 선형 검색, 효율성에 기초한 알고리즘 비교로 이어집니다. 또한 컴퓨터적 사고가  단지 컴퓨터 기반 솔루션 생성 그 이상에 관한
    것임을 보여줍니다. 컴퓨팅은 사람을 위한 문제 해결에 관한 것입니다.
  tutorial_baubles_longdescription: 학생은 ON과 OFF 함수처럼, 바이너리로 글자를 나타내고 저장하는 것을 배웁니다.
    끝날 때 학급 학생들은 자신의 이니셜을 인코딩하여 집으로 가져 갑니다.
  tutorial_bbcart_longdescription: K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 시각 예술 관련 앱을 만들게 하세요.
  tutorial_tlcknight_longdescription: '이 활동에서는 두 개의 다른 표현을 사용하여 퍼즐을 풉니다. 처음 시작할 때는
    상당히 어렵지만, 보드와 이동의 표현을 변경하면 정말 쉬워 집니다. 문제를 나타내기 위해 그래프를 만듭니다. 추상적 개념 사용과 표현 선택
    방법의 힘이 문제를 훨씬 더 쉽게 만듭니다. 이 활동은 투어 가이드 활동을 따릅니다. '
  tutorial_fufafit_longdescription: 학생은 상급 프로그래밍 개념 (함수)을 레슨과 운동감각 활동으로 배웁니다. 또한 프로그램을
    가동하기 위해 함수에 관한 지식을 온 스크린에 적용합니다. 이 레슨은 시퀸스와 조건, 루프, 기타 기본적 프로그래밍 개념에 약간의 경험이 있는
    학생과 교사들을 위한 레슨입니다.
  tutorial_ozodance_longdescription: "이 교사 주도 튜토리얼은 작은 프로그램 가능 로봇인 오조봇의 도움으로 학생들에게
    코딩의 개념을 소개합니다. 학생들은 오조봇을 위한 댄스 루틴을 만들고 프로그래밍하여 코딩 방법을 배우게 됩니다! 학생들에게 블러클리에 기초한
    시각적 프로그래밍 언어인 오조블러클리를 사용하여 댄스를 프로그래밍 하고 그 다음, 오조봇이 춤을 출 때 그들의 안무가 구현되는 모습을 보는
    재미를 느낍니다. \n\n이 튜토리얼을 하기 위해 오조봇에 대한 프로그래밍 경험 및 사전 지식은 요구되지 않습니다. 하지만 약간의 프로그래밍
    경험이 있는 학생도 오조봇 게임에 흥미를 갖고 몰두할 것입니다. 튜토리얼은 1-12학년용으로 설계되었으며 학생의 능력에 맞게 사용자 지정으로
    재구성할 수 있습니다."
  tutorial_codingrobotics_longdescription: 학생들은 기본적인 프로그래밍 개념을 배우고 새로운 지식을 로봇 공학에
    적용합니다. 코더블과 원더 워크숍으로 작업하며, 학생들은 프로그래밍 지식을 사용하여 경로 앱에서 로봇에게 "대시"를 명령할 것입니다.
  tutorial_box_longdescription: 박스 아일랜드를 여행하며 황야에 흩어져있는 시계들을 히어로가 모을 수 있게 도와주세요! 여러분들은
    이 튜토리얼에서 알고리즘, 시퀸스, 루프, 조건문의 기초를 배우게 될 것입니다!
  tutorial_hopgame_longdescription: '재미를 계속 이어가세요. 게임 설계 워크숍과 해커톤, 수업 중 시리즈를 가능하게
    하기 위해 이 프로젝트 기반 가이드를 사용하세요. 무단횡단하기, 기하학 점퍼, 퀴즈 크리에이터, 떨어지는 새, 지하철 스케이터, 방 탈출.
    각각에는 토론 문제와 차이, 비디오 튜토리얼이 포함되어 있습니다. '
  tutorial_icontrol_longdescription: "아워오브코드를 위해 채택된 이 교사 주도 레슨은 아동들에게 로봇 공학-스피로를
    통해 물리적 프로그래밍을 탐구할 기회를 제공합니다. \n\n드래그 앤 드롭 프로그래밍 환경과 프로그램 가능 로봇 구체를 사용하여 물리적 시스템을
    프로그램하고 조정할 수 있음을 배우게 됩니다."
  tutorial_cocomteach_longdescription: 학생들에게 Python 또는 JavaScript를 코드컴뱃의 무료 1 시간 컴퓨터
    과학 개론 과정에 소개하십시오. 기본 구문, 문자열, 인수, 루프, 변수, x 및 y 좌표, 보석으로 가득찬 지하 감옥의 미로와 영웅 대 괴물
    전투를 사용하여 학생들에게 개념을 설명하는 데 도움이 되는 레슨 플랜을 제공합니다.
  tutorial_bbcmathii_longdescription: K-2학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터
    랩에 가 연산과 숫자 시각화, 기하학 모양 관련 앱을 만들게 하세요.
  tutorial_bbcphys_longdescription: K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 물리 관련 앱을 만들게 하세요.
  tutorial_bitsbox_longdescription: '실제 타이핑된 자바스크립트를 사용하여 재미 있는 다섯 가지 미니 앱을 코딩합니다.
    ''음식 싸움"에서 파이를 떠뜨려 버리는 것부터 ''숙제야 잘가!''에서 노트북을 블랙 홀에 빨려 들어가게 쳐 박는 것까지 각 앱은 아동을
    재밌고 신나게 만드는 한편 변수와 방법 등을 그림으로 보여줍니다. 또한 완전히 열린 결말로 구성되어 아동들은 이것을 자신의 앱 만들기의 시작점으로
    활용할 수 있습니다. 초보자도 환영합니다!  '
  tutorial_tlcemo_longdescription: 학생들은 여러 감정을 보여주기 위해 카드로 만든 2D 로봇을 만들고 프로그래밍 합니다.
    표를 만들어 감정 (높은 수준의 명령어)을 낮은 수준의 기계 지시문으로 번역할 대 사용할 수 있습니다.
  tutorial_crd_longdescription: 이 "언플러그드" 활동에서 카드 한 벌을 사용하여 알고리즘과 조건문에 대해 배웁니다. 이
    활동은 팀 단위로 하고 팀 당 카드 한 벌이 필요합니다.
  tutorial_bbcbio_longdescription: K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 성장과 종의 다양성, 수분 관련 앱을 만들게 하세요.
  tutorial_ticklebb8_longdescription: 사용자 친화적 코딩 앱인 Tickle로, 코딩 블록을 드레그 드롭하여 명령어를
    만들어 쉽게 BB-8을 다양한 방식으로 움직이게 프로그램할 수 있습니다.
  tutorial_grok_longdescription: '이 드래그 앤 드롭 블록 또는 텍스트 기반 언어인 파이썬을 사용하여 세계 국기를 그리고
    환상적인 눈송이를 만들거나 또는 "엘리자"로 불리는 챗봇을 만드세요. '
  tutorial_ijournalist_longdescription: |-
    이 교사 주도 레슨에서 교사는 컴퓨터 과학과 언어학을 가르칩니다. 아동은 온라인 뉴스 기사를 위해 독자의 관심과 정보 전달을 고려하는 신문기사 스타일을 개발하기 시작합니다. 기본 HTML과 CSS를 사용하여 허구의 학교 도난사건을 다룬 온라인 뉴스 기사를 작성하고 발표합니다.

    이 레슨은 컴퓨터 과학을 의미 있는 맥락 안에 넣어 어린이에게 다른 교과 과목에서도 컴퓨터 과학의 가치를 이해하도록 하게 합니다.
  tutorial_bbcmusic_longdescription: K-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 음악 관련 앱을 만들게 하세요.
  tutorial_secretcodes_longdescription: 세상을 구하는 데 기여하는 컴퓨터의 역할에 관해 배우기.
  tutorial_tlchex_longdescription: '다양한 색상의 줄을 특별한 방식으로 접고 풀로 붙여 빨간색과 노란색의 육각형을 만듭니다.
    일단 만들었으면 그것을 탐구합니다. 접었다 펼쳤다 하면, 육각형 색상이 바뀌고 그때 마다 마법처럼 새로운 면이 드러납니다. '
  tutorial_tickles_longdescription: '스피로와 한 팀이 되어 멋지게 달리세요! 움직이고 회전하며 몇 개의 라운드를 통과하세요.
    Tickle 앱에서 그냥 몇 개의 코드 블록을 조합하여 스피로를 원하는 방향으로 달리게 하세요. '
  tutorial_ozogame_longdescription: "이 교사 주도 튜토리얼은 작은 프로그램 가능 로봇인 오조봇의 도움으로 학생들에게
    코딩의 개념을 소개합니다. 학생들은 모양 추적이라 부르는 오조봇 게임을 하며 코딩 방법을 배우게 됩니다. 오조봇 비트 또는 이보 로봇이 없어도
    시뮬레이션 버전으로 게임을 할 수 있습니다. 오조봇 게임은 학생들에게 블러클리에 기초한 시각적 프로그래밍 언어인 오조블러클리로 코딩하는 방법을
    가르칩니다! \n\n일단 학생들이 모두 10개 레벨의 모양 추적 게임을 모두 마치고 나면, 지금까지 배웠던 모든 내용을 모두 동원하여 게임
    레벨 11을 직접 설계 및 프로그램합니다.\n\n이 튜토리얼을 하기 위해 오조봇에 대한 프로그래밍 경험 및 사전 지식은 요구되지 않습니다.
    하지만 약간의 프로그래밍 경험이 있는 학생도 오조봇 게임에 흥미를 갖고 몰두할 것입니다. 튜토리얼은 2-12학년용으로 설계되었으며 학생의 능력에
    맞게 사용자 지정으로 재구성할 수 있습니다."
  tutorial_vidcodeio_longdescription: 이 연습에서는 학생들에게 수학 등식을 프로그래밍으로 풀게 하여 프로그래밍과 학생들이
    알고 있는 수학 내용과 어떤 관련성이 있는지 설명합니다.
  tutorial_tlcbrain_longdescription: '이 활동은 컴퓨터 모델링 (컴퓨터적 사고의 주요 부분)이 기관계, 여기서는 신경을
    이해하는 데 어떻게 사용될 수 있는지 탐구합니다. 우리는 이제까지 두뇌가 어떻게 작용하는지 분석함으로써 컴퓨터를 프로그래밍하는 새로운 방식에
    대한 영감을 얻어 컴퓨터에 지적 능력을 부여할 수 있었음을 알고 있습니다. '
  tutorial_hopquiz_longdescription: '이 레슨 플랜은 다른 과목 즉, 과학과 언어, 세계 언어, 역사 등에서 채택 및
    사용할 수 있는 템플릿입니다. 여기에는 학생들이 다문항식 퀴즈를 코딩할 때 도움을 주는 스텝 바이 스텝 지시 사항과 설명이 들어 있습니다.
    이 과정 동안, 학생들은 시퀸스와 루프, 변수, 조건문 등과 같은 핵심 코딩 개념을 연습하고 탐구할 것입니다. '
  tutorial_unfortunate_longdescription: 우리 모두는 주변에서 일어나는 사건에 반응하여 학교 팀이 우승했을 때 기뻐하고
    슬픈 영화를 보면 울거나 음악을 들으면 춤을 춥니다. 이 레슨에서 학생들은 그들 주변에서 일어나는 사건에 반응하기 위해 대시와 도트를 가르치는
    법을 배울 것입니다!
  tutorial_cha_longdescription: 컴퓨터의 역사는 대단히 흥미롭습니다. 이것은 더 자세히 배울 기회입니다.
  tutorial_elaseq_longdescription: 학생들은 시퀸스 개념을 읽기와 쓰기 맥락에서 살펴봅니다. 학년 수준에 맞게 조정한 ELA  레슨을
    통해 학생들은 자신의 시퀸스에 관한 지식을 활용하여 시퀸스가 프로그래밍에서 하는 어떤 역할을 하는지 더 자세히 이해합니다.
  tutorial_bbcmathi_longdescription: 3-5학년을 위한 표준 기반 레슨 플랜. 아동들에게 워크시트를 나눠주고 컴퓨터 랩에
    가 분수와 변수, 공식 관련 앱을 만들게 하세요.
  tutorial_tlcpixel_longdescription: '픽셀 퍼즐은 픽셀을 나타내는 일련의 숫자로서 이미지를 나타냈던 방식을 퍼즐로 바꿔줍니다.
    색상 대 숫자의 간단한 변형부터 이미지를 더 적은 숫자로 나타내 저장공간을 줄이는 압축에 기반한 더 복잡한 퍼즐까지 다양한 행태로 나오지만
    원래 이미지로 돌아 올 수 있습니다! 각 표현은 원래 이미지로 돌려 놓기 위해 따르는 고유 알고리즘이 있어야 합니다. '
  tutorial_introrobo_longdescription: '이 강의에서 학생들은 로봇공학과 프로그래밍 개요를 배우는 동안 대시와 도트에
    대해 알게 됩니다. 학생들은 로봇이 무엇이며, 로봇이 주위 세상을 어떻게 감지하는지, 프로그램이 로봇을 어떻게 제어하는지 이해하게 됩니다. '
  tutorial_tlcinvis_longdescription: '알고리즘과 컴퓨터 프로그램을 소개합니다. 또한 인간과 컴퓨터의 상호작용과 피드백
    및 정확한 정신 모형 구축의 중요성을 탐구합니다. '
  tutorial_tlcjflap_longdescription: '유한 상태 머신은 컴퓨터적 사고 툴박스 내 매우 유용한 툴입니다. 컴퓨터 시스템이
    하는 일을 설명하기 위한 중요한 방식이며 실제 세상의 사물을 시뮬레이션합니다. JFLAP는 사용하기 쉽고 유한 상태 머신을 만들기 위한 무료
    툴입니다. 이 활동에서는 간단한 유한 상태 머신 만들기와 시뮬레이션이 포함되며, 그 다음 퍼즐과 가젯, 웹 페이지, 게임을 나타내는 더 복잡한
    유한 상태 머신 만들기로 계속됩니다. '
  tutorial_procolor_longdescription: |-
    이 교사 주도 튜토리얼은 학생들에게 프로그래밍과 컴퓨터적 사고를 소개하고 또한 오조봇 로봇에 어떤 종류가 있는지 설명합니다. 이 활동은 "언플러그드"로 컴퓨터 또는 태블릿에서 코딩을 하는 것이 아니라 종이 위에 마커로 쓰며 코딩한다는 의미입니다. 학생들은 오조봇에게 특별한 컬러 시퀸스인 오조코드를 사용하여 명령을 할 것입니다. 마커와 종이로 오조봇을 프로그래밍하는 방법을 배우고 나면, 학생들은 미로 찾기를 하고, 오조봇이 학교로 가는 길을 찾도록 도울 것입니다.

    이 튜토리얼을 하기 위해 오조봇에 대한 프로그래밍 경험 및 사전 지식은 요구되지 않습니다. 하지만 약간의 프로그래밍 경험이 있는 학생도 오조봇 게임에 흥미를 갖고 몰두할 것입니다. 튜토리얼은 K-12학년용으로 설계되었으며 학생의 능력에 맞게 사용자 지정으로 재구성할 수 있습니다.
  tutorial_spiralsfinch_longdescription: '핀치는 코드를 눈으로 보이게 나타냄으로써 학생들에게 컴퓨터 과학을 배우는
    기쁨과 즐거움을 주도록 설계된 소형 로봇입니다. 이 활동에서 학생들은 핀치를 움직이고 회전하게 만드는 프로그램을 배웁니다. 그 다음, 변수를
    사용해 로봇을 나선형 패턴으로 움직이게 프로그래밍 합니다. 이 활동을 위해 핀치를 스크래치 또는 스냅!으로 노트북 또는 크롬북에서 프로그램할
    수 있습니다. 사전 프로그래밍 경험은 없어도 됩니다. '
  tutorial_ozoi_longdescription: |-
    이 튜토리얼은 학생들에게 프로그래밍과 컴퓨터적 사고를 소개하고 또한 오조봇 로봇에 어떤 종류가 있는지 설명합니다. 이 활동은 "언플러그드"로 컴퓨터 또는 태블릿에서 코딩을 하는 것이 아니라 종이 위에 마커로 쓰며 코딩한다는 의미입니다. 학생들은 로봇이 어떻게 작동하는지 배우고 그 다음 오조봇에게 특별한 컬러 시퀸스인 오조코드를 사용하여 명령을 할 것입니다. 마커와 종이로 오조봇을 프로그래밍하는 방법을 배우고 나면, 학생들은 미로 찾기를 하고, 오조봇이 학교로 가는 길을 찾도록 도울 것입니다.

    이 튜토리얼을 하기 위해 오조봇에 대한 프로그래밍 경험 및 사전 지식은 요구되지 않습니다. 하지만 약간의 프로그래밍 경험이 있는 학생도 오조봇 게임에 흥미를 갖고 몰두할 것입니다. 튜토리얼은 K-12학년용으로 설계되었으며 학생의 능력에 맞게 사용자 지정으로 재구성할 수 있습니다.
  tutorial_ticklel_longdescription: 기발한 LEGO 상상력으로 블록을 하나 하나 앃습니다. 몇 개의 코드를 Tickle
    앱 상에 조합하여 LEGO WeDo에게 놀라운 몇 가지 일을 수행하게 만들 수 있습니다.
  tutorial_spiralsdash_longdescription: 로봇을 사용하여 예술 작품을 만드는 동안 프로그램 내 변수의 사용에 관해 배우세요!
    블러클리로 변수를 사용하여 대시 로봇의 바퀴 속도를 역동적으로 조정하세요. 이 레슨을 마치면 변수 배정 및 변수 접근, 루프를 사용한 역동적인
    변수 변경 방법을 이해하게 될 것입니다. 시간에 따라 변수 값을 변경함으로써 대시를 통해 화려한 소용돌이를 그릴 수 있습니다.
  tutorial_ghdebug_longdescription: '학생이 그레이스 호퍼에 대해 배우고 이번 주가 컴퓨터 과학 교육주간인 이유가 무엇인지
    알도록 도와줍니다. '
  tutorial_tlckk_longdescription: 크리스 크로스 퍼즐은 단어에 대한 애착을 논리에 대한 애착과 결합시킵니다. 다른 길이의
    단어 목록을 받으면 그것 모두를 그리드 안에 끼어 넣어야 합니다.
  tutorial_firstcomp_longdescription: 컴퓨터 만큼 흥미로운 것은 그리 많지 않습니다. 그리고 지금 여러분은 직접 그걸
    설계하려 하며 이번에는 종이로 만들 것입니다. CPU와 RAM, ROM, 대용량 저장, GPU에 대해 알게 됩니다. 첫 번째 애플리케이션을
    그립니다. 가위, 펜, 종이를 꺼내세요!
  tutorial_mazefinch_longdescription: '이 활동에서는 매우 간단한 프로그래밍 언어를 사용하여 로봇 핀치를 움직이고 회전시키게
    할 것입니다. 그 다음, 프로그램을 작성하여 로봇이 미로를 완성하게 도울 것입니다! 사전 프로그래밍 경험은 필요 없으며 노트북 또는 크롬북을
    사용해도 됩니다. '
  tutorial_tlccc_longdescription: 컴퓨터 상의 데이터는 긴 문자 시퀸스 – 궁극적으로는 바이너리 1과 0으로 저장됩니다.
    압축은 알고리즘을 사용하여 정보를 나타내는 방식을 변경하여 더 적은 문자로도 정확히 동일한 정보를 저장할 수 있게 하는 것입니다.
  tutorial_tlcdoodle_longdescription: '영화에 나오는 장면은 종종 컴퓨터로 제작된 것입니다. 어떻게 만드는지 궁금해
    한 적이 있으세요? 다음에는 여러분 스스로가 낙서를 하고 알고리즘 낙서를 그리며 알고리즘에서 그리기 성격을 탐구합니다. 알고리즘은 되풀이 됩니다.
    즉, 한 단계를 설명하고 그 다음 동일한 방식으로 다음 단계를 그리라고 말하고, 처음부터의 알고리즘을 따릅니다. '
  tutorial_tlcpunch_longdescription: 초기 컴퓨터가 펀치 카드에 저장된 데이터를 어떻게 찾는지 시연하고 그것이 '호주
    마법사의 꿈' 활동에서의 마술 속임수와 동일한 알고리즘임을 보여줍니다. 목적은 검색 알고리즘이 어떻게 작용하는지 시각적으로 보여주기 위한 것입니다.
    이 과정에서, 바이너리 숫자의 사용과 검색을 위한 분할 정복법 알고리즘을 시연하고 문제 영역 간 솔루션을 번역하는 컴퓨터적 사고 트릭을 탐구합니다.
  tutorial_finchfract_longdescription: '이 활동에서 학생들은 반복을 사용하여 핀치 로봇으로 Koch 프랙털을 그립니다.
    이 활동은 이미 반복 아이디어가 학생들에게 소개되었다고 가정하지만 이 활동에서 반복의 물리적 표현을 통해 학생들은 이 개념을 더 깊이 있게
    이해하게 될 것입니다. 이 활동은 파이썬 또는 자바를 사용하는 초급 또는 상급 컴퓨터 과학 과정을 받고 있는 학생들에게 적절합니다. '
  tutorial_tlcmind_longdescription: '알고리즘이 항상 작용하고 있음을 입증하기 위해 대수학을 사용하여 논리적 추론의 사용을
    소개합니다. 추상적 관념과 논리적 추론이 알고리즘을 평가하는데 어떻게 사용되는지 보여줍니다. '
  tutorial_tlctelebot_longdescription: 이 트릭은 두뇌가 너무나 간단한 것을 너무 복잡하게 받아들일 수 있다는 점을
    보여줍니다. 중요한 설계 원칙은 인터페이스는 분명하고 간단해야 하며 어수룩해서는 안된다는 것입니다. 또한 문제를 단순화하는 것과 사람을 이해하는
    것의 중요성 등 컴퓨터적 사고의 측면을 보여줍니다.
  tutorial_tlcaus_longdescription: 이 활동은 광범위한 컴퓨팅 개념을 기억 가능한 방식으로 소개합니다. 마술 속임수를 소개하고
    추상과 논리적 추론, 컴퓨터 모델링이 알고리즘이 작용하는지 확인하는데 어떻게 사용되는지 보여줍니다. "펀치 카드 검색" 활동과 결합하여, 초기
    컴퓨터에 의해 사용된 분할 정복식 알고리즘을 소개합니다.
  tutorial_tlcmicro_longdescription: '이 비디오는 인간과 컴퓨터간의 상호작용 (휴먼 컴퓨터 인터렉션, HCI)과 특히,
    많은 장치가 필요 이상으로 사용하기 어려운 이유를 소개합니다. 디자인은 차이를 만들어 내고 사용하기 쉬운지 확인하기 위해 인터페이스를 평가하는
    것이 중요합니다. '
  tutorial_imathematician_longdescription: "이 교사 지도형 활동은 아동에게 컴퓨터 과학과 수학으로의 통합 접근방식을
    사용할 기회를 제공합니다.  \n\n아동은 죄수의 딜레마라고 부르는 수학의 한 분야(게임 이론)에서 유명한 문제를 풀기 위한 컴퓨터 프로그램을
    만들 것입니다.\n"
  tutorial_tlcmagic_longdescription: '마법이 어떻게 구현되는지 탐구하며 컴퓨터적 사고, 특히 알고리즘적 사고를 평가하는
    것의 중요성에 대해 배웁니다. 테스팅과 위험 분석 두 가지를 모두 탐구합니다. 마법 속임수는 컴퓨터 과학자, 엔지니어 (와 마법사)가 알고리즘을
    얼마나 철저하게 확인하는지 보여줍니다. 그들은 일이 어떻게 잘못되는지는 물론 어떻게 하면 맞게 되는지 주의 깊게 생각하고 확인해야 합니다. '
  tutorial_scratchmus_longdescription: 스크래치로 인터랙티브 게임, 이야기, 애니메이션 등을 직접 만들어 친구들과 공유하세요.
    시작하기 위해 먼저 인터랙티브 음악 프로젝트를 만드세요. 활동 카드와 워크숍 가이드 역시 scratch.mit.edu에서 무료로 받을 수 있습니다.
  tutorial_scratchanim_longdescription: 스크래치로 인터랙티브 게임, 이야기, 애니메이션 등을 직접 만들어 친구들과
    공유하세요. 시작하기 위해 먼저 이름과 이니셜 또는 좋아하는 단어의 글자를 애니메이션으로 만드세요. 활동 카드와 워크숍 가이드 역시 scratch.mit.edu에서
    무료로 받을 수 있습니다.
  tutorial_scratchfly_longdescription: '스크래치로 인터랙티브 게임, 이야기, 애니메이션 등을 직접 만들어 친구들과
    공유하세요. 시작하기 위해 먼저 캐릭터를 날아 다니게 하는 방법을 배우세요. 활동 카드와 워크숍 가이드 역시 scratch.mit.edu에서
    무료로 받을 수 있습니다. '
  tutorial_tynkerarc_longdescription: 톱 다운 아케이드 슈터 게임을 만드세요. 화살표 키를 누를 때마다 물고기를 위
    아래로 움직이게 프로그램하고 그 다음, 상어를 화면 이리저리로 헤엄치게 코딩합니다. 히어로와 악당, 배경에 맞춤형 기능을 추가하여 나만의 게임을
    만듭니다. 게임의 배경은 해변 또는 숲속, 심지어 우주가 될 수도 있습니다!
  tutorial_grokffpython_longdescription: '이 활동은 처음 프로그래밍을 경험해 본 이들을 위해 설계되었으며, 특히
    아워오브코드를 위해 설계되었습니다. 프로그래밍 언어인 파이썬을 사용하고 거북이에게 코드로 환상적인 눈송이를 그리도록 지시합니다. '
  tutorial_grokffblock_longdescription: '이 활동은 처음 프로그래밍을 경험해 본 이들을 위해 설계되었으며, 특히 아워오브코드를
    위해 설계되었습니다. 프로그래밍 언어인 파이썬을 사용하고 거북이에게 코드로 환상적인 눈송이를 그리도록 지시합니다. '
  tutorial_grokeliza_longdescription: 이 활동은 처음 프로그래밍을 경험해 본 이들을 위해 설계되었으며, 특히 아워오브코드를
    위해 설계되었습니다. 프로그래밍 언어인 파이썬을 사용하여 "엘리자"라고 부르는 친절한 챗봇을 만드세요.
  tutorial_tynkercan_longdescription: 멋진 2인용 캐논 게임을 만들고 친구와 함께 플레이합니다! 먼저 부분적으로 프로그램된
    게임 버전으로 시작하며 남은 캐논을 마저 프로그램해야 합니다. 일단 두 캐논을 발사했으면 플랫폼과 기타 항목을 설정합니다. 추가 기능을 추가하고
    주제를 원하는 대로 정해 자신 만의 게임을 만드세요!
  tutorial_grokflags_longdescription: '이 활동은 처음 프로그래밍을 경험해 본 이들을 위해 설계되었으며, 특히 아워오브코드를
    위해 설계되었습니다. 프로그래밍 언어인 파이썬과 거북이 모듈을 사용하여 세계 국기를 그리세요! '
  tutorial_robomind_longdescription: 학생들은 자신의 가상 로봇을 제어함으로서 프로그래밍의 기초를 배울 수 있습니다.
    온라인 과정은 간단한 프레젠테이션 자료, 동영상, 퀴즈와 프로그래밍 연습과 함께 도움이 될 자동응답식 가이드/힌트 등을 통해 혼자 힘으로도
    충분히 학습할 수 있습니다.
  tutorial_adventureq_longdescription: Q와 함께 하는 어드벤쳐는 프로그래밍 로직을 그룹으로 소개하기 위한 레슨 플랜입니다.
    활동은 아이들이 완료해야 하는 여러 퀘스트로 구성됩니다. 아동은 외계인 Q이 숲속에서 모험을 펼치도록 도와주며 기초 명령어를 배웁니다.
  tutorial_khan-es_longdescription: 코드로 재미 있는 그림을 그리며 자바스크립트 프로그래밍의 기초를 배웁니다. 혼자 또는
    학급 친구들과 함께 하세요!
  tutorial_kpt_longdescription: 코드로 재미 있는 그림을 그리며 자바스크립트 프로그래밍의 기초를 배웁니다. 혼자 또는 학급
    친구들과 함께 하세요!
  tutorial_kpl_longdescription: 코드로 재미 있는 그림을 그리며 자바스크립트 프로그래밍의 기초를 배웁니다. 혼자 또는 학급
    친구들과 함께 하세요!
  tutorial_khe_longdescription: 코드로 재미 있는 그림을 그리며 자바스크립트 프로그래밍의 기초를 배웁니다. 혼자 또는 학급
    친구들과 함께 하세요!
  tutorial_kfr_longdescription: 코드로 재미 있는 그림을 그리며 자바스크립트 프로그래밍의 기초를 배웁니다. 혼자 또는 학급
    친구들과 함께 하세요!
  tutorial_app-inventor_longdescription: 재미 있고 짧은 비디오 튜토리얼이  3가지 간단한 안드로이드폰이나 태블릿용
    앱을 만드는 방법을 소개합니다. 처음하는 사람과 전문가 모두를 위해 설계된 이 아워오브코드 활동은 자신도 모르게 어느덧 앱을 만드는 방법을
    알게 됩니다. 자신이 만든 앱을 친구들과 공유하는 것을 상상해 보세요! 이 활동은 자율 학습 또는 선생님 지도 수업 모두에 적합합니다.
  tutorial_blockly_longdescription: 컴퓨터의 인터넷 속도가 느립니까 (또는 인터넷에 연결되지 않았습니까)? 블러클리 게임의
    오프라인 버전을 다운로드하세요. 단일 3MB ZIP 파일은 어느 컴퓨터에나 로딩할 수 있으며 또한 메모리 스틱에 담아 사용할 수 있습니다.
  tutorial_tynker_longdescription: '재미 있는 코딩 게임을 하며 코드를 배웁니다. 프로그래밍을 사용하여 스푹태클러 몬스터
    하이 스캐빈저 헌트를 완료하고 핫휠 카를 프로그램하고 마귀의 침략에 맞서 전쟁 전략을 짜고 심지어 몬스터와 싸웁니다. 게임을 하며 주요 프로그래밍
    개념과 컴퓨터적 사고력을 기릅니다. 그 다음 직접 게임을 만들고 친구와 공유하세요!  '
  tutorial_baypt_longdescription: 코드 베이맥스
  tutorial_code-combat_longdescription: 이 에픽 프로그래밍 게임에서 괴물을 물리치며 파이썬이나 자바스크립트를 배우세요!
  tutorial_mky_longdescription: '실세상 프로그래밍 언어인 커피스트립트로 코딩을 배우고 가르칩니다. 코드몽키는 재미 있고,
    상을 수상한 적이 있는 게임이며 코딩 경험 유무와 상관 없이 모두에게 적합합니다. 코드몽키 플랫폼은 필요한 모든 설명과 힌트를 주며 별 점수를
    받게 해줍니다. 바나나를 잡으세요. 세상을 구하세요. '
  tutorial_pirates_longdescription: '캡틴 핵은 보물을 찾고 있는 해적입니다. 그는 항상 보물지도를 그리는데 그 방식이
    코드 작성법과 비슷합니다. 그 (플레이어)는 "해적 코드"를 사용합니다. 기호와 비슷한 프로그래밍 언어이며 지시 사항 및 심지어 AI 행동을
    지시할 때도 사용합니다. 이동과 루프, GO-TO, 참/거짓 문은 모두 게임의 핵심 부분입니다. 플레이어는 튜토리얼 지시에 따르고 단계별로
    가능성이 제시됩니다. 각 튜토리얼 레벨에서 정답은 없으며 그러므로 사용자는 좋아하는 해결책을 선택할 수 있습니다. '
  tutorial_csfirst_longdescription: 바다에 있는 두 캐릭터에 관한 이야기를 만들어 보세요. 물결을 치게 만들고, 섬광
    불빛을 추가해 장면을 바꿔보세요. 코드를 사용하여 원하는 스토리를 만들어 보세요!
  tutorial_loopedy_longdescription: '프로그래머의 목표는 가능한 한 짧고 분명하며 효과적인 프로그램을 작성하는 것입니다.
    이 레슨에서 학생은 루프를 사용하는 프로그램 작성법을 배울 것입니다.  '
  tutorial_dsw_longdescription: 드로이드를 프로그램하는 법을 배워보고, 머나먼 은하계에서 나만의 스타워즈 게임을 만들어보세요.
  tutorial_dswb_longdescription: 드로이드를 프로그램하는 법을 배워보고, 머나먼 은하계에서 나만의 스타워즈 게임을 만들어보세요.
  tutorial_ssw_longdescription: 드로이드를 프로그램하는 법을 배워보고, 머나먼 은하계에서 나만의 스타워즈 게임을 만들어보세요.
  tutorial_sswb_longdescription: 드로이드를 프로그램하는 법을 배워보고, 머나먼 은하계에서 나만의 스타워즈 게임을 만들어보세요.
  tutorial_kodable-unplugged_longdescription: 백지 종이를 사용해 설계하는, 퍼즈패밀리 프랜지는 5세 이상의 아이들을
    위한 프로그래밍 로직 소개 과정입니다. 선생님이 게임에 대해서 설명해 주면, 학생들은 간단한 장애물 코스를 완주하는 프로그램을 파트너와 함께
    작성합니다.
  tutorial_scratch_longdescription: 스크래치로 인터랙티브 게임, 이야기, 애니메이션 등을 직접 만들어 친구들과 공유하세요.
    시작하기 위해 먼저 이름을 애니메이션으로 만들고, 댄스 장면을 만들거나 카툰 네트워크의 위 베어 베어스가 나오는 숨바꼭질 게임을 만드세요!
  tutorial_bayes_longdescription: 빅 히어로
  tutorial_gumball_longdescription: 플레이 랩으로 스토리나 게임을 만드세요! 검볼 캐릭터들을 움직이게 하고, 소리를 내고,
    점수를 올리고, 심지어 바나나를 던지게 만드세요!
  tutorial_hrm_longdescription: |-
    휴먼 리소스 머신은 퍼즐 게임입니다. 각 레벨에서 보스는 일을 줍니다. 작은 사무실 직원을 프로그래밍하여 일을 자동화하세요! 성공하면 어마어마한 사무실 건물에서 일년 더 일할 수 있는 다음 레벨로 승진합니다. 축하합니다!

    프로그램을 해 본적이 없다고 걱정하지 마세요. 프로그래밍은 그냥 퍼즐 풀기입니다. 모든 1과 0, 무서운 구불구불한 괄호를 벗겨 버리면, 프로그래밍은 사실 간단하고 논리적이며 아름다우며 누구나 이해하고 재미를 느낄 수 있습니다.
  tutorial_ice-age_longdescription: 플레이 랩으로 스토리나 게임을 만드세요! 아이스 에이지 캐릭터들을 움직이게 하고,
    소리를 내고, 점수를 올리고, 심지어 눈송이를 던지게 만드세요!
  tutorial_koapp_longdescription: 코더블은 자기 주도형 아이패드 게임으로 5세 이상의 아동에게 프로그래밍 기초들을 소개합니다.
    교사나 부모님가 옆에서 함께 하면 가장 좋지만 꼭 그렇게 할 필요는 없습니다.
  tutorial_lightbot-intl_longdescription: '4세 이상부터, iOS나 안드로이드(또는 웹 브라우져)에서, 아주 기초적인
    프로그래밍부터 시작해서 프로그래밍의 핵심 로직을 배웁니다. 순차적 명령어 실행과 패턴 찾기, 프로시져(함수) 사용하기, 반복 실행 활용하기를
    배울 수 있습니다! '
  tutorial_rmc_longdescription: 이 마인크래프트 월드에서 코드 블록을 사용해 스티브와 알렉스를 모험의 세계로 안내하세요.
  tutorial_smc_longdescription: 이 마인크래프트 월드에서 코드 블록을 사용해 스티브와 알렉스를 모험의 세계로 안내하세요.
  tutorial_minecraft-2016_longdescription: 마인크래프트 게임 제작. 나만의 버전으로 닭과 양, 크리퍼 좀비 등 만들기.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: 픽시와 함께 하는 아워오브코드 튜토리얼
  tutorial_play_longdescription: 플레이 랩으로 스토리나 게임을 만드세요! 동물, 해적, 좀비, 닌자 등 여러 가지 캐릭터들을
    움직이고, 소리를 내고, 점수를 올리고, 불덩이를 날려 보세요!
  tutorial_robomind-nl_longdescription: 학생들은 자신의 가상 로봇을 제어함으로서 프로그래밍의 기초를 배울 수 있습니다.
    온라인 과정은 간단한 프레젠테이션 자료, 동영상, 퀴즈와 프로그래밍 연습과 함께 도움이 될 자동응답식 가이드/힌트 등을 통해 혼자 힘으로도
    충분히 학습할 수 있습니다.
  tutorial_spheroi_longdescription: 첫 번재 블록 활동에 오신 걸 환영합니다! 이 활동은 대부분의 사용자에게 시작점이
    되기에 알맞고 "아워오브코드"에 활용할 수 있습니다. 각 단계를 따라 앱에 관한 개괄적인 내용을 얻고 블록 코딩으로 프로그램을 만드는 법을
    배우며 루프와 연산자에 대해 이해합니다.
  tutorial_spherol_longdescription: 로봇에서 빛의 새로운 용도를 배우세요. 이 활동에서는 자이로스코프의 회전속도로 메인
    LED를 제어하는 회전하는 팽이 프로그램을 만들고, 표준화와 절대 값 개념을 사용할 것입니다. 블록 2를 마친 후 하는 활동이며 "아워오브코드"에
    사용할 수 있습니다.
  tutorial_spherov_longdescription: '스피로를 기반으로 한 또 다른 클래식 게임을 위한 시간입니다. 핫 포테이토에게 생명을
    불어 넣어 주기 위해 변수 사용법과 지정 시점까지 반복, 바운드 내 무작위성에 대해 배웁니다. 모두 마치면, 친구를 잡고 토싱을 시작하세요.
    시간이 끝날 때까지 스피로에게 당하지 않게 방심하지 마세요. '
  tutorial_swb_longdescription: 드로이드를 프로그램하는 법을 배워보고, 머나먼 은하계에서 나만의 스타워즈 게임을 만들어보세요.
  tutorial_build-a-galaxy_longdescription: 드로이드를 프로그램하는 법을 배워보고, 머나먼 은하계에서 나만의 스타워즈
    게임을 만들어보세요.
  tutorial_alicesims_longdescription: '앨리스, 심스 가족과 함께 스토리보드부터 프로그래밍까지 애니메이션 제작 과정을
    따라 갑니다. 창의력과 스토리텔링을 드래그 앤 드롭 코딩 환경에서 학습의 추진력으로 삼으세요. 프로젝트는 스토리보드가 무엇인지, 스토리보드가
    프로그램 스크립으로 어떻게 바뀌는지, 짧은 3D 애니메이션을 어떻게 프로그래밍하는지 안내해 줍니다. '
  tutorial_tchr_longdescription: 지금까지 수 만 명의 교육자들이 아워오브코드를 해보았고, 많은 학급이 컴퓨터 과학의 기초를
    배우기 위해, 천편일률적인 방식에서 벗어나 더 창의적인 활동을 할 준비가 되었습니다. 교사들이 영감을 얻도록 돕기 위해, 우리는 아워오브코드
    활동을 충분히 경험한 학생들용으로 다양한 주제 영역을 위해 설계된 1시간 분량의 교사 주도형 수업과 활동 계획을 수집 및 준비하고 있습니다.
  tutorial_robogame_longdescription: '학교에게 로봇 게임에 출전하도록 요구하세요! 학생들은 대시와 도트를 사용해 문제를
    풀어 개인 및/또는 학년, 학교별 점수를 얻는 일련의 수학을 주제로 한 활동에서 경연을 펼칠 것입니다. '
  tutorial_tap_longdescription: 6개의 재미 있는 퍼즐 세트 중 하나로 코딩의 기초를 배웁니다. 그 다음, 100개 이상의
    초급, 중급, 상급 튜토리얼 중 자신에게 맞는 튜토리얼을 선택합니다. 튜토리얼은 스텝 바이 스텝 설명으로 구성되어 그림과 음악, 애니메이션,
    스토리텔링, 물리, 아케이드 게임 프로젝트를 만듭니다. 끝나면, 프로젝트를 발표하거나 우리의 커뮤니티에서 다른 어린이들이 무엇을 만들고 있는지
    탐구할 수 있습니다.
  tutorial_cintl_longdescription: 드래그 앤드 드롭 프로그래밍으로 컴퓨터 과학의 기본 개념을 학습하세요. 이것은 게임과
    유사한 자기 주도 튜토리얼로, 빌 게이츠, 마크 저커버그, 앵그리 버드, 좀비 대 식물 등의 동영상 강의가 포함됩니다. 반복 루프, 조건문,
    기본 알고리즘을 배우세요. 37개 언어로 제공.
  tutorial_itchstop_longdescription: 우리는 Itch를 사용하여 스톱 프레임 애니메이션 프로젝트를 만들 것입니다. 이
    과정을 할 때 헤드폰을 사용할 것을 권합니다. 애니메이션을 지원하고 캐틱터에 생명을 부여하기 위해 필요한 코드를 보여주는 기존의 스프라이트
    몇 개를 사용할 것입니다. 또한 애니메이션 효과와 그림을 직접 만들어 내고 그릴 것입니다. 애니메이션 효과를 내기 위해 반복적으로 스크래치로
    스프라이트 의상을 바꿔주는 법(플립 북 애니메이션과 비슷)과 그 뒤의 코드를 배우게 될 것입니다. 모든 교습 내용은 Itch 환경 내 들어
    있어 프로젝트를 하며 화면을 다른 화면으로 변경할 필요가 없습니다.
  tutorial_tynkerpn_longdescription: 크고 넓은 세상을 탐구하는 피프를 따라가세요! 이 프로젝트에서는 피프가 자연 속을
    걸으며 여러 흥미로운 아이템을 보는 인터랙티브 장면을 만듭니다. 피프가 걷고 있는 장소에 따라 특정 아이템을 나오게하거나 또는 사라지게 만듭니다.
    심지어 아이템을 말하게 하거나 또는 음악을 장면에 삽입할 수 있습니다.
  tutorial_tynkerpd_longdescription: '피프와 그의 친구를 춤추게 만들 준비가 됐습니까? 새를 살아 움직이게 하는 코드
    사용법을 배우세요. 이 프로젝트에서는 의상과 지연을 사용하여 한 번에 한 프레임씩 새를 움직이게 만듭니다. 배경과 음악을 추가하고 심지어 피프와
    그의 친구를 말하게 할 수 있습니다. '
  tutorial_persistence_longdescription: 새롭거나 미해결인 문제는 매우 어려운 경우가 많습니다. 뭔가를 창의적이고,
    유용하고, 스마트하게 만들 기회를 가지려면, 성공할 때까지 여러 번 실패해야 한다고 해도 어려운 문제에 기꺼이 도전해야 합니다. 이 단원에서는
    실패가 끝이 아니라 성공의 방법에 대한 힌트라는 점을 배우게 됩니다.
  tutorial_getloopy_longdescription: 루프는 특정 회수만큼 반복하는 행동을 기술하는 편리한 방법입니다. 이 단원에서 학생들은
    다양한 행동을 단일 루프로 전환하는 연습을 합니다.
  tutorial_createface_longdescription: '이 활동의 목표는 어떻게 명백히 복잡한 행동을 몇 개의 간단한 규칙으로 프로그램할
    수 있는지 보여주는 것입니다. 또한 프로그램은 컴퓨터가 따르는 규칙임을 보여주고 특히, 객체 기반 프로그램을 소개합니다. 이 활동은 한 프로그램을
    몇 개의 객체로 나눠 작성하는 것이 나누지 않고 그대로 작성하는 것보다 훨씬 쉬움을 보여줍니다. 학급은 몇 가지 간단한 프로그램을 작성하여
    그들이 만들었던 얼굴을 컨트롤합니다. '
  tutorial_happymaps_longdescription: 모든 컴퓨터 과학의 기초는 알고리즘입니다. ‘알고리즘’이 어렵게 들릴지 모르지만,
    단지 결과물을 얻기 위해 따라야 할 지시사항들을 정리한 리스트일 뿐입니다. 앞으로 남아 있는 컴퓨터 과학 교육의 탄탄한 기초를 제공하기 위해서,
    학생들이 알고리즘에 대해 확실히 이해하는 데 초점을 둘 계획입니다.
  tutorial_moveit_longdescription: 이 레슨을 통해 학생들은 명령을 명확하게 하려면 공통의 언어가 필요하다는 것을 깨닫게
    됩니다. 학생들은 손 동작을 간단하게 조합하여 서로 제어하는 연습을 할 것입니다. 학생들이 언어를 이해하게 되면, 다수의 명령을 사전에 주어
    서로 ‘프로그래밍’하기 시작하게 됩니다.
  tutorial_bigevent_longdescription: 이벤트는 미리 작성된 알고리즘에 다양성을 추가하는 좋은 방법입니다. 여러분은 자신의
    프로그램이 사용자가 정확히 원할 때 사용자에게 반응할 수 있기를 바랄 때가 있을 것입니다. 이벤트는 바로 이럴 때 사용합니다.
  tutorial_gpp_longdescription: 서로 그림을 그리도록 ‘프로그래밍’을 함으로써 학생들은 프로그래밍이 실제로 무엇인지 이해하기
    시작할 것입니다. 이 활동은 학생들이 서로에게 모눈종이에 색을 칠하게 하여 기존의 그림을 재생하도록 함으로써 시작됩니다.
  tutorial_foosgame_longdescription: codeSpark 아카데미와 Foos의 새로운 게임 키트로 비디오 게임을 코딩합니다.
    이 활동은 학생들에게 "숫자대로 색칠하기" 접근방식을 사용하는 새로운 게임 디자인을 안내합니다. 학생들은 화면에 나오는 지시에 따라 재미 있는
    비디오 게임을 설계 및 프로그램하여 가족, 친구와 공유할 수 있습니다.
  tutorial_solopython_longdescription: SoloLearn의 파이썬 앱에서 처음 두 개의 모듈을 사용하여 파이썬의 기초를
    배우고, 더 잘 이해하기 위해 논의사항 및 의견을 참조하며 자료 보관으로 도움을 주기 위해 컴파일러 내 코드의 예를 운영합니다. 이름을 입력하여
    글자 수를 세고 결과를 출력하는 간단한 프로그램을 작성하고 컴파일합니다. 공유하고 커뮤니티의 좋아요를 얻습니다.
  tutorial_kodableint_longdescription: '프로그래머가 머신 기능을 만들 때 어떤 역할을 하는지 배웁니다. 시퀸스에 중점을
    두고 순서대로 지시를 내리는 방법을 연습합니다. 이 활동에는 언플러그드 그룹 연습은 물론 화면 상의 연습 및 스스로 하는 연습이 포함됩니다. '
  tutorial_kodableadv_longdescription: 학생들은 루프와 함수, 변수, 객체 지향 프로그래밍 등과 같은 더 높은 수준의
    프로그래밍 개념에 관한 수업을 학생의 능력에 적절하게 참여합니다. 레슨에는 언플러그드 교습 및 선생님의 도움을 받는 연습, 화면 상으로 스스로
    하는 연습 등이 포함됩니다.
  tutorial_tynkertj_longdescription: 플레치가 픽시 더스트 가방을 모아 정글의 미스테리를 풀고 섬을 원래의 아름다운 섬으로
    복원하도록 돕기 위해 파이썬을 배우세요. 파이썬 명령어와 구문을 사용하여 퍼즐을 풀고 플레치에게 섬을 통과하고 식충 식물을 피하도록 길을 안내해
    줍니다. 그 과정에서 컴퓨터적, 알고리즘적 사고 능력을 연습합니다.
  tutorial_wolframa_longdescription: 이 활동에서는 나이를 날, 시간, 나노초,  기타 지정하는 시간 단위로 계산하는
    웹 형식을 만들 것입니다.
  tutorial_wolframm_longdescription: 이 활동에서 학생들은 다양한 음계와  악기를 사용하는 무작위 멜로디를 만듭니다.
    코드를 통해 음악을 만드세요!
  tutorial_wolframspi_longdescription: 이 활동에는 실행할 준비가 된 일련의 여러 코드 단계가 있습니다. 학생은 코드
    한 조각으로 시작하여 그 다음, 다른 일을 하기 위해 수정합니다. 학생은 PI 디짓에 기초하여 멜로디를 연주하고 많은 악기를 사용하여 PI가
    어떤 소리에 가까운지 탐구합니다.
  tutorial_wolframsph_longdescription: 이 활동에서는 3D 그래픽을 탐구하고 여러 모양을 만들어 봅니다.
  tutorial_wolframp_longdescription: 이 활동에서는 여러 다각형 모양 만들기를 탐구합니다.
  tutorial_wolframn_longdescription: 이 활동에서 학생들은 자신의 이름은 닌자 이름으로 변형하는 이름 생성기를 개발합니다.
  tutorial_soloweb_longdescription: www.sololearn.com으로 가 HTML 및 CSS 앱을 설치하거나 또는 웹
    (Android 사용자는 통합SoloLearn 앱을 설치할 수 있습니다)에서 관련 레슨을 엽니다. HTML로 된 2 개 모듈 (개관 및 HTML
    기초)과 2 개 모듈 (기초와 Working w/Text), CSS로 된 세 번째 모듈(특성)의 처음 5개 레슨을 완료하세요. https://code.sololearn.com/WKeg2CtzpRts/에서
    템플릿을 얻어 설명에 따라 하세요.
  tutorial_khanweb_longdescription: '칸 아카데미: HTML 태그와 CSS으로 웹페이지 만드는 법을 배우고, 인사 카드를
    만들어 과정을 마치세요. '
  tutorial_khandata_longdescription: '칸 아카데미: 데이터베이스의 데이터를 조작하고 나만의 커스텀 스토어를 만드는 법을
    배웁니다.'
  tutorial_googlelogo_longdescription: 창의력과 상상력을 발휘하여 코드로 구글 로고를 살아 움직이게  하세요. 글자를
    춤추게 만들거나, 이야기를 말하거나, 게임을 만드세요. 스크래치와 CS First로 누구나 오늘 디자이너가 되고 프로그래머가 될 수 있습니다!
  tutorial_playtune_longdescription: 블록 언어는 피아노 키보드 위에서 연주되는 선율에 일치하는 코드를 작성하여 음악
    퍼즐을 푸는데 사용합니다. 퍼즐을 푸는 데는 시퀸스와 선택 반복 알고리즘이 필요합니다. 9번째 레벨 후, 사용자는 자신의 선율을 만들어 Android
    기기용 앱으로서 다운로드할 수 있습니다. 학생들은 또한 앱 인벤터 소스 코드 링크를 따라가 앱을 수정할 수 있습니다.
  tutorial_computeit_longdescription: '역할을 서로 바꿔봐요. 이번에 여러분은 컴퓨터입니다! 프로그램을 읽고 해석하여
    맞는 사다리꼴을 찾아 도전에서 이기세요. 집중해야 하며 직관력을 이용하여 프로그래밍의 몇 가지 핵심 개념을 이해해야 합니다.  '
  tutorial_codesterssj_longdescription: 이 활동에서 학생들은 드래그-투-텍스트 (drag-to-text) 툴킷을 사용하여
    당장 파이썬으로 코딩을 시작합니다! 도입부에서 능력을 키우는 활동을 하며 학생들은 기본 신택스와 변수, 이벤트에 관해 배우기 시작합니다! 복수의
    스프라이트를 사용하여 농담 말하기 시나리오를 만들어 친구들과 공유할 수 있습니다! *전자 공유를 하려면 가입해야 합니다.
  tutorial_cmchat_longdescription: 로봇 몽키와 함께 파이썬과 챗봇 프로그래밍의 기초를 배우는 한 시간 과정에 참여하세요.
    이 활동에서는 15개의 연습 과정을 하며 챗봇을 프로그램하는 방법을 배웁니다.
  tutorial_tynkerdb_longdescription: 용을 선택하여 보물 찾기 퀘스트를 시작하세요. 신비로운 정글을 탐험하며 장애물을
    터뜨리고 파워 업 하세요. 탐험을 통해 순서대로 배치하기, 루프, 조건부 논리와 버그 수정 능력을 기를 수 있어요.
  tutorial_cmbuild_longdescription: '게임 만들기를 배워 코딩 실력을 다음 단계로 올리세요. 이 과정에서는 슈퍼 마리오
    스타일의 게임을 만들며 키보드 사용자 인터페이스와 게임 머신에 대해 배웁니다. 그 다음, 게임을 공유할 수 있습니다! '
  tutorial_robotrattle_longdescription: '로봇 래틀은 학생들에게 완전히 물리적으로 시뮬레이션된 로봇을 비주얼 코딩
    언어의 도움으로 블록을 쉽게 드래그 앤 드롭하여 코드 설명을 작성하여 작동시키도록 가르칩니다. 로봇과 다양하게 움직이는 조인트에 관해 소개하고
    각도를 사용하여 조인트를 움직이는 법을 가르칩니다. 로봇은 객체를 밀거나 잡아 목표를 향해 가져가지만 장애물을 항하면 깨집니다. 이 활동은
    13세 이상을 대상으로 하고 물리적 행위와 로봇공학을 쉽게 이해하게 해주는 통찰력을 제공합니다. 무엇보다, 누구나 스마트폰과 모바일 VR 헤드셋이
    있으면 작성된 코드를 수행하는 풀 스케일 로봇을 볼 수 있습니다. '
  tutorial_codestersh_longdescription: 초보 코더용으로 설계된 이 활동에서 학생들은 드래그-투-텍스트 툴킷을 사용하여
    당장 파이썬으로 코딩을 시작합니다! 처음에는 실력을 키우는 활동을 하며 스프라이트에게 명령을 부과하고 수정하는 방법을 배웁니다. 그 다음,
    공유 가능한 일렉트로닉 아트를 만드는 명령을 프로그래밍 합니다!  *공유하려면 가입해야 합니다.
  tutorial_codehsdigipixel_longdescription: 픽셀을 사용하여 이미지를 컴퓨터에 저장 및 표시하는 방법을 배웁니다.
    색상 값 그리드로 이미지를 암호화하는 방법과 이진수와 16진수 색상 코드를 사용하여 디지털 이미지를 만드는 방법을 탐구합니다.
  tutorial_ccbinary_longdescription: 무대를 스크롤 다운하며 노래 음을 연주하는 스크래치 게임을 만듭니다. 맞는 음을
    연주할 때 마다 10점이 올라갑니다. 각 음은 이진수 숫자 한개에 해당됩니다.
  tutorial_codehsturtle_longdescription: 거북이 트레이시와 함께 화면에 갖가지 모양을 그리며 프로그래밍의 기초를 배웁니다!
    터틀 그래픽스 (또는 LOGO)는 프로그래밍 개념을 탐구하고 프로그래밍에 다양한 방식으로 창의성을 가져다 주는 초보자도 쉽게 할 수 있는 방식입니다.
  tutorial_grokhd_longdescription: '블러클리 프로그래밍 스킬을 계속 기르세요! 이 과정은 프로즌 프랙탈 활동: https://hourofcode.com/grokffblock에서
    이미 배운 내용을 기초로 합니다. 프로그램 시 분기 결정을 소개하도록 설계되었습니다. 파이썬과 거북이 모듈의 블러클리 버전을 사용하여 수국을
    그리고 색칠하세요!'
  tutorial_grokem_longdescription: 이 활동은 처음 프로그래밍을 경험해 본 이들을 위해 설계되었으며, 특히 아워오브코드를
    위해 설계되었습니다. 프로그래밍 언어인 파이썬을 사용하여 이모티콘과 텍스트 조작을 탐구해 보세요.
  tutorial_kodmaze_longdescription: 미로를 만들어 미로를 풀고 공유하세요! 학생들은 페어 기하학 프로그래밍을 하여 주어진
    챌린지에 기초하여 미로를 만듭니다. 챌린지에는 간단한 모양과 분수, 대칭, 특정 각도를 가진 미로가 포함됩니다.
  tutorial_codestersa_longdescription: '코딩 경험이 있는 학생용으로 설계된 이 활동에서 학생들은 드래그 투 텍스트
    툴키트를 사용하여 플레이어가 컨트롤하는 게임을 만듭니다! 변수와 무작위로 생성되는 숫자, 게임 설계, 복수 유형의 이벤트, 이벤트 트리거에
    대해 배우며 우주인이 방해를 받지 않고 우주선을 향해 가도록 스크램블링합니다.   '
  tutorial_cmdodo_longdescription: '이 한 시간 분량의 과정에서는 잃어버린 달걀을 찾고 있는 도도를 돕기 위해 더하기와
    빼기, 거리 측정을 하며 진짜 코드를 작성할 것입니다. '
  tutorial_tynkerspace_longdescription: 당신의 우주선이 불시착했어요! 다행히도 당신이 도와줄 수 있어요. 드래그 앤드
    드롭 프로그래밍 기능을 사용하여 나의 캐릭터가 외계인과 장애물을 피해 부품을 모을 수 있도록 도와주세요. 우주인이 집에 돌아갈 수 있도록 우주선을
    찾을 수 있을까요?
  tutorial_gfbloons_longdescription: '이 레슨에서는 인기 있는 풍선 타워 방어 게임에 나오는 풍선을 떠뜨리는 원숭이
    타워를 코딩합니다. 이 레슨이 끝날 때쯤 오늘날 가장 인기 있는 많은 타워 방어 게임에서 흔히 사용하는 각도 구하기 수학과 알고리즘을 알게
    될 것입니다. 또한 이 지식을 게임에 적용할 수 있게 됩니다. Gamefroot 아워오브코드 튜토리얼은 학생이 간단히 비주얼 블록을 드래그
    앤 드롭하여 코드를 작성하는 비주얼 프로그래밍 언어를 사용합니다. '
  tutorial_raspipong_longdescription: Sense HAT과 일부 파이썬 코드를 사용하여 클래식 게임인 퐁을 다시 만드세요.
    이 활동은  Sense HAT 에뮬레이터 또는 Raspberry Pi, Sense HAT 하드웨어를 사용하여 온라인으로 완료할 수 있습니다.
  tutorial_codehsvr_longdescription: HTML 및 A-Frame 자바스크립트 라이브러리를 사용하여 가상현실 세계를 만드는
    법을 배웁니다. 이 활동을 통해 학생은 스마트폰 VR 헤드세트를 포함하여 VR 기기와 호환되는 가상현실 세계를 만듭니다!
  tutorial_codesterstp_longdescription: '이 활동에서 학생은 파이썬을 사용하여 좌표면 위 변환 수행을 연습합니다!
    레슨에는 실연과 직접 지도, 챌린지로 구성되며, 챌린지에서는 학생들에게 다양한 정적 변환을 프로그램을 하고 식별하도록 요구합니다! '
  tutorial_codestersbb_longdescription: '학생들은 드래그-투-텍스트 툴킷으로 지금 당장 파이썬으로 코딩을 시작할 수
    있습니다! 이 자기 주도적 활동에서, 학생들은 잡아 당겨서 슛을 쏘는 농구 게임을 만드는 일련의 직접 지도 활동을 완료합니다! 학생들은 변수,
    이벤트, 기본 신택스를 탐구하며 무작위 좌표를 만듭니다. 요구되는 사전 지식: 변수와 도트 표기법, 이벤트, 음수.'
  tutorial_gfcrossyroad_longdescription: '이 코딩 입문 레슨에서는 길건너 친구들 스타일의 미니 게임을 만드는 방법을
    배웁니다. 알고리즘과 시퀸스 코딩하는 법과  인풋/아웃풋, 루프와 반복, 선택과 가정문, 비교 연산자, 컴퓨터 과학자처럼 생각하기 등을 배웁니다.
    이 레슨은 뉴질랜드와 호주 (빅토리안) 디지털 기술 커리큘럼에 맞게 수정되었으며 젊은 이와 교육자가 학교, 교실, 코딩 클럽에서 코딩을 수용하도게
    돕도록 설계되었습니다. Gamefroot 아워오브코드 튜토리얼은 블록을 사용한 비주얼 프로그래밍 언어를 사용하며, 학생들은 간단히 비주얼 블록을
    드래그하고 드롭하여 코드를 작성하는 합니다.     '
  tutorial_googleww_longdescription: 이 활동에서는 소개 코딩 언어인 블러클리를 사용해 영화에서 나오는 장면 세 개를
    코딩하여 원더 우먼이 장애물을 피해 그녀의 목표 지점에 도달하도록 도와줄 것입니다. 시퀸스와 변수, 루프, 조건문의 힘을 사용하여 다이아나가
    적에 대항하여 훈련받도록 도와줄 것입니다.
  tutorial_codehsjsapp_longdescription: CodeHS는 인터넷 익스플로어를 체외하고 모든 최신 브라우저와 호환됩니다.
    크롬은 우리가 선호/추천하는 브라우저이지만 파이어폭스와 사파리 역시 잘 작용해야 하며 최신 상태라고 가정합니다.
  tutorial_gfmihi_longdescription: '키아 오라! 이 활동에서는 미니 게임을 코딩하고 뉴질랜드 원주민 언어인 테레오 마오리로
    자기 소개 하는 법을 배웁니다. Mihi Maker는 코딩과 사회과목, 원주민 문화를 결합한 재미 있고 이용하기 쉬운 활동입니다. 게임 디자이너가
    어떻게 기초 충돌 감지 알고리즘을 프로그래밍하는지 배웁니다. 충돌 감지는 두 개의 물체가 언제 서로 부딪치는지 알기 위해 컴퓨터가 사용하는
    프로그램입니다. Gamefroot 아워오브코드 튜토리얼은 블록을 사용한 비주얼 프로그래밍 언어를 사용하며, 학생들은 간단히 비주얼 블록을 드래그하고
    드롭하여 코드를 작성하는 합니다.     '
  tutorial_hopdropphone_longdescription: Hopscotch는 아이패드/아이폰에서 이용하는 간단한 프로그래밍 툴로 창의적
    표현의 자유 때문에 수 백만의 학생들에 의해 사랑받고 있습니다. 학생들은 "전화를 끊지 마세요"게임을 만들며 기뻐 소리 지르는 모습을 보세요!
    이 자기 주도형 비디오 튜토리얼은 8세 이상의 아동에게 프로그래밍의 기초를 가르치는 한편 아동은 이 인기 있는 게임을 자신의 버전으로 코딩합니다.
  tutorial_techfaa_longdescription: 이 인터랙티브 튜토리얼은 그룹 내 자율 주행의 살아 있는 듯한 행동을 시뮬레이션하기
    위한 알고리즘의 한 유형인 "플로킹"을 속합니다. 내장된 뷰어는 코드 렌더링을 쉽게 볼 수 있게 해줍니다.
  tutorial_codehsjsgraph_longdescription: CodeHS는 인터넷 익스플로어를 체외하고 모든 최신 브라우저와 호환됩니다.
    크롬은 우리가 선호/추천하는 브라우저이지만 파이어폭스와 사파리 역시 잘 작용해야 하며 최신 상태라고 가정합니다.
  tutorial_thunkable_longdescription: '블록 언어를 사용하여 한 시간 동안 10개의 간단한 앱을 만들고 배웁니다. 이
    재미 있는 튜토리얼 시리즈는 학생들을 모바일 앱 개발자가 되는 꿈을 향한 여정으로 안내할 것입니다.  '
  tutorial_hopcrossyroad_longdescription: Hopscotch는 아이패드/아이폰에서 이용하는 간단한 프로그래밍 툴로
    창의적 표현의 자유 때문에 수 백만의 학생들에 의해 사랑받고 있습니다. 이 자기 주도형 비디오 튜토리얼에서 학생들은 길건너 친구들 게임을 자신의
    버전으로 만들 것입니다! 8세 이상의 아동은 이 앱 스토어가 좋아하는 툴을 맞춤형 편집본으로 코딩하는 한편 프로그래밍의 기초에 노출될 것입니다.
  tutorial_switchglitch_longdescription: 스위치와 글리치로 학생은 히어로를 조정합니다! 비주얼 인터페이스를 사용해
    귀여운 로봇을 프로그래밍하여 궁지에서 벗어나게 도와줍니다. 이 활동은 5-10세 아동에게 프로그래밍의 기초와 루프, 디버깅 아트를 가르칩니다.
    은하는 여러분의 손길을 필요로 합니다!
  tutorial_codecar_longdescription: 시뮬레이션 자동차 회로판을 코딩하세요!  실제 C++ 코드를 입력하여 자동차 모양의
    회로판 위 조명 장치와 버튼을 컨트롤합니다. 7개 레슨을 통해 미등을 켜고 브레이크 페덜을 코딩하며 그 밖에 시뮬레이션 코드 카에서 많은 기능을
    수행해 봅니다. 이 활동은 루프와 조건문, 입력된 코드에 의한 로직 등을 가르치며 ISTE, NGSS, 통합 교과과정, CSTA 표준에 맞춘
    레슨 플랜이 들어 있습니다.
  tutorial_codesterscp_longdescription: '이 레슨에서 학생들은 좌표면의 4개 사분면을 탐구합니다! 파이썬과 드래그-투-텍스트
    툴킷을 사용하여 스프라이트를 스테이지 위 다양한 장소로 보냅니다! 학생들이 좌표면을 능숙하게 탐구하도록 돕는 데모와 디버깅 활동이 포함되어
    있습니다! '
  tutorial_grokpetblock_longdescription: 이 활동은 친근한 블록을 사용하여 내장형 프로그래밍을 소개하도록 설계되었으며
    특별히 아워오브코드를 위해 설계되었습니다. 블록과 마이크로 비트를 사용하여 사료를 주고 같이 놀아줄 애완동물을 만드세요. BBC 마이크로 비트가
    없으세요? 괜찮습니다! 이 과정에 마이크로비트 시뮬레이터가 포함되어 있어 실제 마이크로비트가 하는 모든 것을 할 수 있습니다!
  tutorial_techbim_longdescription: '이 체험형 튜토리얼은 회전과 채색, 대비 증가, 블러 효과, 테두리 검출 등과 같은
    간단한 이미지 조작을 고급 라이브러리의 도움없이 프로그램적으로 수행하는지 궁금해 하는 이들을 위해 만들어 졌습니다. '
  tutorial_techfpp_longdescription: 파이쎤은 객체 지향 프로그래밍 기능 (클래스, 방식, 상속…)으로 잘 알려져 있지만
    이것에 한정할 수 없습니다! 이 인터랙티브 튜토리얼은 유용하지만 덜 알려진 파이쎤의 함수 프로그래밍 기능과 기법을 보여줍니다.
  tutorial_codesterscr_longdescription: 학생들은 드래그-투-텍스트 툴킷으로 지금 당장 파이썬으로 코딩을 시작할 수
    있습니다! 다양한 프로그래밍 명령어를 사용하고 수정하는 법을 배우는 실습 활동을 안내에 따라 완료합니다. 그 다음, 이러한 기술을 적용하여
    자신만의 치어리딩 동작을 만듭니다!
  tutorial_grokdisease_longdescription: 이 활동은  프로그래밍을 처음 접하는 이들을 위해 설계되었으며 특히, 아워오브코드를
    위해 설계되었습니다. 프로그래밍 언어인 파이썬을 사용하여 질병 발생을 모델링 하세요. 특이한 빨개지는 코 케이스를 해결할 수 있으세요?
  tutorial_techec_longdescription: 클로저는 자바스크립트의 매우 중요한 측면이지만 아직 미스테리한 상태로 남아 있고 개발자들
    역시도 쉽게 이해하지 못하고 있습니다. 이 인터랙티브 튜토리얼은 자바스크립트의 실전 실력을 강화하는데 클로저가 얼마나 강력하고 유용한지 가르쳐
    줄 것입니다.
  tutorial_rgbegin_longdescription: '로보가든은 학생들이 적극적으로 학습에 참여하는, 이해하기 쉬운 체험형 교육용 앱입니다.
    코딩 문해력를 가르치기 위해 스크래치를 포함한 모든 것들을 갖춘 로보가든은 테크 능력자 교사의 필요성을 줄여줍니다.   '
  tutorial_myradream_longdescription: 괴물이 마이러의 꿈을 뺏어 갔습니다. 그녀가 다리를 건너고 하늘을 날고 물 속을
    수영하여 그녀의 꿈을 다시 찾아 올 수 있게 도와주기 위해 코딩 스킬을 배우세요. 액티메이터는 게임과 과학 시뮬레이션을 합작으로 만드는 것은
    물론 웹을 위해 또한 모바일 앱으로서 발표하기 위한 웹 기반 비주얼 환경입니다.
  tutorial_thinkfun_longdescription: 로봇의 두뇌를 고치는 과정을 한 단계 한 단계씩 보여드릴께요! 그러는 동안 여러분은
    유명한 '불린 충족 가능성 문제'에 기초한 퍼즐을 풀며 한 시간 안에 불린 마스터가 되고 고급 프로그래밍 개념을 이해하게 될 것입니다! 모든
    교습 내용은 한 화면 안에 들어 있으며, 볼륨은 원하는대로 크게 또는 작게 할 수 있습니다!
  tutorial_hopfireworks_longdescription: '학생들은 흥미진진하게 불꽃 놀이(당연히 진짜 폭죽은 나오지 않습니다) 앱을
    만들 것입니다! Hopscotch는 아이패드/아이폰에서 이용하는 간단한 프로그래밍 툴로 창의적 표현의 자유 때문에 수 백만의 학생들에 의해
    사랑받고 있습니다. 이 자기 주도형 비디오 튜토리얼은 8세 이상의 아동에게 프로그래밍의 기초를 가르치는 한편 아동은 인터랙티브 불꽃 놀이를
    자신의 버전으로 코딩합니다. '
  tutorial_grokspace_longdescription: 이 활동은 프로그래밍을 처음 경험해 본 이들을 위해 설계되었으며, 특히 아워오브코드를
    위해 설계되었습니다. 프로그래밍 언어인 블러클리를 사용하여 우주를 조사하고 별에 손을 뻣어 보세요.
  tutorial_codehspython_longdescription: 상호 작용할 수 있는 프로그램을 작성하여 파이썬 프로그래밍 언어로 코딩의
    기초를 배우세요! 이 시간은 인쇄하기와 변수, 수학, 사용자에게서 정보 얻기로 채워집니다. 사용자에게서 데이터를 얻어 저장하고 독특한 반응으로
    되돌려 주는 프로그램을 작성하세요.
  tutorial_codehsjava_longdescription: CodeHS로 자바 코딩
  tutorial_techioda_longdescription: 이 유용한 튜토리얼은 다익스트라 알고리즘 덕분에 그래픽 위 두 노드 사이의 가장
    짧은 경로를 미리 계산하는 방법을 대화식으로 가르쳐 줍니다.
  tutorial_grokmonster_longdescription: 특별히 아워오브코드를 위해 설계된 이 친근한 과정으로 아동에게 코딩에 대해
    배우게 하세요! 드래그 앤 드롭 블록을 사용하여 프로그램을 작성하고, 시퀸스와 배열에 관해 배우고 재미있는 몬스터 캐릭터를 만드세요!
  tutorial_techmjs_longdescription: 자바스크립트는 1997년 이래로 국제 표준이었습니다. 이 인터랙티브 튜토리얼에서 우리는
    코드를 더 탄탄하고 간략하며 더 쉽게 읽혀지게 만들 언어의 최신 기능을 탐구할 것입니다.
  tutorial_techga_longdescription: '유전 알고리즘은 결정론적 알고리즘으로 풀기에는 너무 많은 비용이 드는 트래블링 세일즈맨과
    같은 문제를 푸는데 진화 이론을 사용합니다. 이 인터랙티브 튜토리얼은 이해를 돕기 위해 유전 알고리즘이 어떻게 작용하는지 분명하고 쉽게 소개합니다. '
  tutorial_techioan_longdescription: 이 인터랙티브 튜토리얼에서 우리는 자바의 "null" 값이 나오지 않게 해야 하는
    이유와 그것을 피하기 위한 솔루션을 배울 것입니다.
  tutorial_techiogsr_longdescription: '러스트는 최신 시스템 프로그래밍 언어로 메모리의 안전과 성능을 염두해 두고 설계되었습니다.
    원래는 2010년에 발표되었습니다. 이 인터랙티브 튜토리얼에서 C 및 C++와 호환되는 성능을 지닌 이 재미 있게 사용하는 언어의 기초를 발견하세요! '
  tutorial_groktunnel_longdescription: 이 활동은 프로그래밍을 처음 접하는 이들을 위해 설계되었으며 특히, 아워오브코드를
    위해 설계되었습니다. 프로그래밍 언어인 파이썬을 사용하여 간단한 게임 (또는 MUD)을 만드세요. 어두운 터널을 통과하는 방법을 찾을 수 있으세요?
  tutorial_stemcod_longdescription: 비디오 게임을 하세요? 어떤 게임은 초현실적이고 또 어떤 게임은 만화같은지 생각해
    본적이 있어요? 이 활동에서는 비디오 게임의 물리학에 대해 이야기 해보고 컴퓨터 코드를 수정하여 사물의 움직임을 시뮬레이션하는 방법을 배울
    것입니다. 활동은 클래식 비디오 게임에 기초합니다.설치할 필요 없습니다. 크롬북에 100% 호환됩니다.
  tutorial_techikb_longdescription: 코틀린은 JetBrains에서 개발한 새로운 오픈 소스 프로그래밍 언어입니다. 부산물
    수집 런타임 (Scala, Go, Python, Ruby, JavaScript)을 사용하는 모든 프로그래머에게도 역시 매력적일 수 있지만 오늘날
    자바로 일하는 이들에게 큰 관심거리가 될 수 있습니다. 이 인터랙티브 튜토리얼에서 코틀린의 기초를 발견하세요!
  tutorial_kanostreet_longdescription: '예슬과 기술이 결합했습니다! 카노의 거리 예술 아워오브코드 챌린지로, 능력이
    뛰어난 창의적인 이들이 페인트브러쉬로 코딩을 하여 아름답고 독특한 예술 작품을 만듭니다. 그 과정에서, 이들은 직관적이고 흡인력 있는 방식으로
    실제 프로그래밍 언어를 사용하며 컴퓨터 과학의 원리를 배울 것입니다.  '
  tutorial_codemojijs_longdescription: 비기닝 자바스크립트는 학생들에게 간단한 명령어를 입력하게 하여 캐틱터의 액션에
    큰 영향을 미치게 하도록 설계되었습니다. 학생들은 명령어를 입력하여 캐릭터에게 뒤로 공중제비를 넘게 하거나 소리를 내거나 심지어 말을 하게
    만듭니다. 이 활동은 기초 자바스크리브 아이디어와 명령어를 배우는데 도움을 줄 것입니다.
  tutorial_techapf_longdescription: 이 인터랙티브 튜토리얼은 유용한 고급 파이썬 기능과 트릭을 소개하여 파이썬 언어를
    숙달되게 사용하도록 하는데 목표를 두고 있습니다.
  tutorial_techfpjs_longdescription: 함수형 프로그래밍은 시도해 보기에는 너무 어렵거나 또는 너무 이론적으로 보일 수
    있는 것중 하나입니다. 더 이상 기다리지 마세요! 이 인터랙티브 튜토리얼에서는 체험형 예와 자바스크립트로된 연습문제를 통해 함수형 프로그램을
    새롭게 발견하게 될 것입니다.
  tutorial_techlinq_longdescription: C# 프로그래밍 언어는 강력하고 직관적인 언어 특징으로 개발자에게 상당히 인기가
    많습니다. 그러한 것 중 하나는 LINQ로 많은 유형의 데이터에 대비해 C# 구문으로 직접 쿼리를 실행하는 데 사용하는 라이브러리입니다. 이
    인터랙티브 튜토리얼은 그것의 사용법을 스텝 바이 스텝으로 보여줍니다.
  tutorial_gpbcatapult_longdescription: 참가자는 앵그리 버드 게임에서와 마찬가지로 스테이지의 한 쪽에서 다른 쪽으로
    공을 쏘는 새총을 만들것입니다.
  tutorial_quorumastro_longdescription: 이 접근 가능한 온라인 튜토리얼에서 전산천문학의 주제를 사용하여 코딩을 배우세요.
    여기서 학생들은  쿼럼 프로그래밍 언어의 컴퓨터 그래픽 엔진으로 연습하며 망원경을 조정하는 법을 발견합니다. 마지막 레슨에 도달할 때까지 학생들은
    우주에서 아이템을 찾기 위한 별지도를 만듭니다.
  tutorial_alicewonder_longdescription: 이상한 나라의 엘리스는 사전 프로그래밍 경험이 없는 6세 이상 아동을 위한
    자기 주도형 퍼즐입니다. 매개변수가 있거나 또는 없는 함수를 사용하여 엘리스를 안내합니다.
  tutorial_rginter_longdescription: '로보가든은 학생들이 적극적으로 학습에 참여하는, 이해하기 쉬운 체험형 교육용 앱입니다.
    코딩 문해력를 가르치기 위해 스크래치를 포함한 모든 것들을 갖춘 로보가든은 테크 능력자 교사의 필요성을 줄여줍니다.   '
  tutorial_cssgrid_longdescription: 야채 정원을 관리하며 CSS 그리드에 관한 모든 것을 배웁니다.
  tutorial_jshero_longdescription: JS 히어로는 여러분을 자바스크립트 프로그래밍의 세계로 데려가길 원합니다. 각 페이지에는
    간단한 레슨과 작은 프로그래밍 과제가 있습니다. 과제의 답은 페이지 위에 직접 할 수 있습니다. 그리고 바로 문제를 바르게 풀었는지 아니면
    실수를 했는지 결과를 들을 수 있습니다.
  tutorial_codemojipy_longdescription: 프로그래밍 언어인 파이썬의 기초를 가르치는 파이썬 랩과 IOS 기반 활동. 사용자는
    루프와 배열, 불 등 많은 내용을 배우게 될 것입니다.
  tutorial_nclabdrone_longdescription: 'NCLab의 3D 모델링 앱을 사용하여 10가지 단계로 드론 프레임을 만듭니다.
    드론 프레임은 3D 프린터로 프린트하여 실제 작동하는 드론을 만드는 데 사용할 수 있습니다. 각 단계에는 튜토리얼과 설명이 들어 있습니다.
    코드를 완성하여 즉시 결과를 보세요. 3D 모델링은 21 세기 공학과 제조, 예술, 과학, 의료 등의 필수 부분입니다. 시작하기에 아주 좋은
    방법입니다! '
  tutorial_gpbcircle_longdescription: 참가자는 마우스를 움직일 때 마다 색상과 밝기가 변하는 원을 만들 것입니다. 이
    과정에서 밝기 색상과 채도, 색상 모델을 탐구할 것입니다.
  tutorial_gpbpaint_longdescription: '참가자는 마우스로 그림을 그리는 페인트 편집기를 만들고, 그 다음 지우기 버튼과
    영역을 색상으로 채우기 등 기능을 추가할 것입니다. '
  tutorial_cocomarcade_longdescription: 더 멋진 게임을 만들 준비가 되셨습니까? 파이썬이나 자바 스크립트를 사용하여
    함수 및 이벤트와 같은 고급 코딩 개념을 익히고 그 다음, 그러한 스킬을 사용하여 아케이드 생존 게임을 만드세요!
  tutorial_beetik_longdescription: 이 활동에서 학생들은 작곡가 Franz Liszt의 유명한 작품의 일부분을 편곡할 것입니다.
    학생들은 루프 끼어 넣는법과 루프가 컴퓨터 과학과 음악 모두에서 어떻게 사용되는지 배울 것입니다. 이 스텝 바이 스텝 가이드는 컴퓨터 과학의
    구성요소로 음악에서의 알고리즘적 사고를 소개합니다. 이 활동의 최신 레벨에서는 학생들이 배운 내용에 기초하여 오리지널 변주곡을 만든다는 목표로
    템포와 키, 반복, 음 등과 같은 구성요소를 변경하여 음악을 '해킹'합니다. 이 활동은 클래식 음악과 컴퓨터 과학을 서로 만나게 합니다.
  tutorial_codedj_longdescription: 코드 DJ에서는 먼저 질문에 답을 함으로써 점차적으로 코드 같이 보이게 되는 자바스크립트의
    기초를 발견하게 됩니다. 그 다음, 두 번째 세계에 도달하여 거기서 처음에는 단순히 숫자를 변경하여, 코드로 직접 음악을 만들기 시작하며,
    좀 더 숙달되면 리듬 루프 등을 조작하게 됩니다! 그 다음 코드 DJ 앱에서 자유롭게 음악을 만드는 능력을 갖게 되어 그 앱을 mp3처럼 사용할
    수 있게 됩니다!
  tutorial_rgadvan_longdescription: '로보가든은 학생들이 적극적으로 학습에 참여하는, 이해하기 쉬운 체험형 교육용 앱입니다.
    코딩 문해력를 가르치기 위해 스크래치를 포함한 모든 것들을 갖춘 로보가든은 테크 능력자 교사의 필요성을 줄여줍니다.   '
  tutorial_codehsrn_longdescription: 이 활동은 첫 번째 실제 모바일 앱을 만드는 방법과 React Native를 사용하여
    폰에서 그것을 테스트하는 방법의 예를 제공합니다. 앱을 스마트 폰에서 실행하려면 엑스포 앱을 다운로드해야 합니다. 엑스포에 관한 더 자세한
    내용은 https://expo.io/에서 찾을 수 있습니다.
  tutorial_codehswd_longdescription: CodeHS는 인터넷 익스플로어를 체외하고 모든 최신 브라우저와 호환됩니다. 크롬은
    우리가 선호/추천하는 브라우저이지만 파이어폭스와 사파리 역시 잘 작용해야 하며 최신 상태라고 가정합니다.
  tutorial_turtlerobot_longdescription: 교사의 도움 없이도 학생들 스스로 연습할 수 있게 하는 보드 게임 로봇 터틀.
  tutorial_ozoevo_longdescription: 이보 전용 앱 Evo by Ozobot은 근접성 센서와 프로그램 가능 LED, 모션과
    사운드, 색상을 보고 선을 따라 가는 빛과 색상 센서 등과 같은 수 많은 멋진 기술로 가득찼습니다. 이 이보 소개 앱은 접근성 센서가 여러분의
    손에 의해 활성화될 때 이보를 움직이게 만들고 일단 그것이 특정 색상에서 걸었을 때 승리의 춤을 추게 하는 오조블러클리 프로그램을 제공합니다.
  tutorial_ozoexped_longdescription: 학생은 이 인쇄 가능한 보드 게임으로 오조봇이 재미 있는 방식으로 따라할 수 있는
    선 그리기와 색상 코드를 연습합니다. 운과 스킬 두 가지 모두가 모양과 색상 코드를 결합해야 하는 일련의 재미 있는 도전을 통과하는데 중요한
    역할을 합니다. 학생들은 도전에 성공할 때마다 목적지에 더 가깝게 이동하게 됩니다. 활동에는 그들 전략의 일부로서 적이 완수해야 할 일의 난이도를
    증가시키는데 사용하는 챌린지 카드가 포함되어 있습니다.
  tutorial_ozojourney_longdescription: 하나의 학급으로서, 학생들은 오조봇에게 페르디난드 마젤란의 여정을 완수하도록
    프로그래밍합니다. 교육자는 시작 하기 전 종이 대륙을 자르고 조합해야 합니다. 학생들은 오조블러클리 언어를 사용하여 오조봇 로봇이 마젤란이
    택했던 경로를 따라 대륙을 여행하도록 프로그래밍 할 것입니다. 그러는 동안 학생들은 세계 지리의 여러 부분을 라벨로 표시할 것입니다.
  tutorial_ozocodes_longdescription: '이 튜토리얼은 프리 리더에게 이름을 두꺼운 검은 색 줄로 그리게 하여 오조봇이
    그 위에 걷게 하고, 또한 논리적인 장소에 오조코드를 놓아 로봇이 첫 째 글자부터 마지막 글자까지 걷고, 점프할 수 있게 함으로써 오조봇 코딩의
    재미에 빠지게 합니다. 아동들은 첫 번째 초안을 테스트하고 반복하여 최종 산물을 만듭니다. 이 레슨은 운동 기능 발달시키고 컴퓨터 과학 개념을
    익히고 오조코드를 경험하게 해줍니다. '
  tutorial_ozoeclipse_longdescription: '월식과 일식, 달의 위상, 천체 역학(궤도를 도는 행성군의 속도 변화)의 매직을
    지구 둘레 달 궤도에 기반한 단순한 지도 위의 오조봇 로봇으로 발견하세요. 작은 오조봇을 프로그래밍한 경험으로만으로도 학급은 두 개의 봇과
    손전등으로 월식과 일식을 시연하고 마커로 그린 간단한 오조코드로 궤도를 도는 행성군의 속도 변화를 지도로 표현할 수 있습니다. '
  tutorial_ozosimulator_longdescription: '이 활동으로 학생들은 컴퓨터나 봇을 사용하지 않고도 프로그래밍 언어를 배울
    수 있습니다. 학생은 이 활동에서 유사 부호를 사용하여 프로그램 작성법의 기초를 가르치는 컴퓨터가 되고, 컴퓨터는 학생들이 먼저 명령어를 읽고
    실행하는 두뇌 자극 미로를 사용하여 읽을 수 있고 그 다음 배운 내용을 활용하여 미로에 관한 프로그램을 작성할 수 있습니다. '
  tutorial_ozoalgorithm_longdescription: '프로그래밍 개념을 몇 가지 알고 있는 학생은 오조봇에게 무작위 곱셈 팩트를
    선택하여 그리드 위에 팩트 배열을 그리고 깜박이게 하고/또는 답을 말하게 하는 활동을 즐길 것입니다. 학생이 미리 알아야 하는 프로그래밍 개념에는
    루프와 수학, 변수, 무작위 숫자 생성과, 라인 따라가기, LED 조명과 타이머 설정, 이보 오디오 기능을 위한 ''말하기'' 등 오조블러클리와
    관련된 개념이 포함됩니다.   '
  tutorial_ozotimer_longdescription: '오조봇 비트를 타이머, 특히 초를 측정하는 타이머로 바꿀 수 있을까요? 이 도전
    레슨은 기하학과 물리학 개념에 대한 학생들의 지식은 물론 빛 효과와 라인 네비게이션, 타이밍을 사용한 레벨 4 (고급) 오조블러클리 코드를
    작성하는 능력이 동원되어야 합니다. 오조맵은 오조블러클리 프로그램을 설계하기 위한 기초로서 제공됩니다. 스톱 워치 또는 휴대폰의 스톱 워치
    앱은 오조봇 비트 초 타이머를 보정하기 위해 필요합니다. '
  tutorial_ozohabits_longdescription: 학생들이 오조봇을 프로그래밍 하기 위해 선과 오조코드를 그리는 방법을 알게 될
    때, 그들은 이 프로그래밍 방법을 실제 세상에서 통합시킬 준비가 된 것입니다. 이 튜토리얼은 컴퓨터 시물레이션과 유사하게 오조봇을 자연을 모델링하는
    데 사용할 수 있음을 보여줍니다. 이 레슨은 포인트 오조코드에 대해 설명하고 그러한 코드가 오조봇을 어느 한 지점으로 데려가는 데 어떻게 사용되는지에
    관한 교육자의 설명으로 시작합니다. 이 기능은 잔디로 덮힌 언덕 위에 사는 토끼가 어떻게 먹고 멈추는지 보여주는 모델링에 적용될 것입니다.
  tutorial_ozoprogram_longdescription: 학생들은 로봇을 프로그래밍하는 것이 얼마나 쉬운지를 심지어 교실에 로봇이 없어도
    알게 됩니다. 이 교사 지도 온라인 튜토리얼은 오조봇의 블러클리 게임을 통해 학생들이 프로그래밍 스킬을 발전시키고 컴퓨터 과학을 이해하는 능력에
    자신감을 갖도록 돕습니다. 학생들은 비트와 Evo by Ozobot이 독특한 방식 - 로봇의 빛 센서에 색상으로 신호를 보냄-으로 프로그램을
    업로드하고 프로그램을 가르치는 것을 발견합니다.
  tutorial_ozopair_longdescription: 오조블러클리의 블록 기반 프로그래밍 언어를 아는 학생은 팀 안에서 운전자와 길 안내자로서
    역할을 수행하는 방법에 대해 배우고 그 다음, 한 컴퓨터에서 한 개의 오보봇 로봇을 위한 프로그램을 만들며 연습합니다. 이 교사 지도 튜토리얼은
    도입부 보여줄 비디오와 그 다음 필요 시 프로그램을 완료할 수 있도록 학생들에게 도움을 주는 안내가 있어야 합니다.
  tutorial_codesnoopy_longdescription: 친구들과 팀을 짜서, 스누피 비글 스카우트가 나오는 신나고 재미있는 눈싸움 게임을
    프로그래밍하며 코딩 실력을 쌓으세요! 초급자도 프리 리더도 모두 환영합니다. 상대 팀을 이기기 위해 비밀 코드를 사용합니다. 글자가 아닌 코드를
    사용하여 누구라도 재미있게 즐길 수 있습니다! 친구끼리 또는 컴퓨터를 상대로 게임을 즐길 수 있게 한 기기에서 1~4명까지 플레이가 가능합니다.
  tutorial_applabintro_longdescription: 블록 또는 문자를 사용하여 자바스크립트 앱을 만듭니다. 버튼과 이미지, 사운드,
    친구와 공유하거나 또는 공개 갤러리에 게시할 수 있는 복수 화면 등으로 간단한 앱을 만듭니다. 이미 블록으로 코딩작업을 할 수 있으면, 다음
    레벨로 넘어갑니다.
  tutorial_cslartist_longdescription: 컴퓨터 내부에 작은 아티스트가 살고 있는거 아세요? 이 PDF에는 학생들이 픽셀과
    알고리즘, 반복 루프로 작품을 만들며 디지털의 기초적 요소를 배우는 재미 있는 이야기가 담긴 퍼즐이 포함되어 있습니다.
  tutorial_cslscratchjr_longdescription: CodeSpeak의 "ScratchJr 아기 고양이와 함께 놀아요!" 활동
    팩은 함께 제공된 워크시트로 크게 소리내 읽는 스토리입니다. 이 스토리는 새 코더들에게 최초의 프로젝트를 위한 코드를 설명합니다. 성인이 프리
    리더 학급에게 스토리를 읽어 주고 그 다음 아동이 그들의 태블릿에서  ScratchJr 앱을 사용하여 스토리를 코딩하게 지도합니다. 아직 글을
    잘 읽지 못하는 학생도 스토리를 스스로 읽을 수 있고 혼자서도 활동 팩을 완료할 수 있습니다.
  tutorial_floevents_longdescription: 프로그램이 특정 자극에 반응하도록 허용하는 개념인 이벤트에 대해 탐구합니다. 이벤트는
    특정 이벤트를 듣고 반응 방법에 관한 지침이 들어 있는 이벤트 핸들러라고 부르는 코드의 비트로 결정됩니다. 학생들은 주요 어휘를 배우고, 직접
    이벤트 핸들러를 만들어 실연해 보는  매드 립 스타일의 연습에서 이벤트 핸들러를 위한 텍스트를 작성할 것입니다.
  tutorial_florobot_longdescription: '이 레슨에서 학생들은 로봇공학 분야에 빠져드는 한편 문해 능력을 기를 것입니다.
    Flocabulary의 교육용 힙합 동영상을 시청하며 로봇이 무엇인지 알아내고 일상생황에서의 로봇의 예를 보게될 것입니다. 그들은 로봇에 관한
    짧은 문구를 읽고 로봇이 하면 잘 할 일에 관해 토론하고 특정 문제를 해결하기 위해 로봇을 직접 설계하며 이 레슨을 마칠 것입니다. '
  tutorial_isavesanta_longdescription: 아워오브코드를 위해 채택된 이 흥겨운 교사 지도 활동에서 아동은 스크래치를 사용하여
    산타를 구하는 컴퓨터 게임을 만듭니다. 아동은 알고리즘을 설계하고 반복과 조건문을 사용하며 자신의 프로그램을 테스트 및 디버깅합니다. 스텝
    바이 스텝 레슨 플랜과 아동용 자료, 카드와 미리 작성한 프로그램 템플릿이 포함되어 있습니다.
  tutorial_iorder_longdescription: 아워오브코드를 위해 채택된 이 교사 주도 활동은 스크래치 2.0.을 사용하여 컴퓨터적
    사고와 코딩 스킬을 개발합니다. 아동은 아이스크림 자판 시뮬레이션 및/또는 게임을 프로그래밍 하고 그러는 동안 알고리즘을 설계하고 반복과 조건문을
    사용하며 자신의 프로그램을 테스트 및 디버깅합니다. 스텝 바이 스텝 레슨 플랜과 아동 지원 자료, 교사 및 학생용으로 미리 작성한 스크래치
    2.0. 프로그램 템플릿이 포함되어 있습니다.
  tutorial_ianimate_longdescription: '아워오브코딩을 위해 채택된 이 교사 주도 계절 활동은 아동들에게 컴퓨터 애니메이션
    만들기를 소개합니다. 학생은 프레임을 만들고 아트워크를 추가하며 간단한 크리스마스 장면을 움직이게 만듭니다. 간단한 애니메이션 시퀸스 만들기부터
    이 분야에 재능이 있는 아동을 위한 배경은 물론 캐릭터와 사물까지 애니메이션으로 만들고, 3D 효과 (예. 그림자)를 추가하며 더 자연스러운
    움직임을 위해 더 많은 프레임 만들며, 배경을 전환하여 장면의 변화를 주고 사물을 한 개 이상 애니메이션으로 만들기까지 차이와 확장, 풍부함을
    위한 많은 아이디어가 소개됩니다.  '
  tutorial_iloveada_longdescription: '아워오브코딩을 위해 채택된 이 교사 주도 계절 활동은 교사에게 컴퓨팅과 역사를
    통합하여 가르칠 기회를 제공합니다. 아동은 컴퓨터 과학에서 중요한 역사적 인물이자 세계 최초의 컴퓨터 프로그래머인 에이다 러브레이스를 조사합니다!
    그 다음 기초 HTML을 사용하여 웹마스터로서 그들이 조사 결과와 능력을 보여주는 멀티미디어 웹페이지를 만듭니다. 스텝 바이 스텝 활동 계획과
    교사와 아동을 위한 참고 자료와 더 깊이 있는 학습으로의 확장 및 심화를 위한 아이디어가 들어 있습니다.  '
  tutorial_kodflash_longdescription: '번쩍! 꽝! 이 핸즈온 험한 날씨 레슨은 번개와 천둥으로 조건문에 대해 가르칩니다.
    학생들은 왜 번개가 먼저 번쩍이고 나중에 천둥소리가 들리는지 배우고 "번개가 치면, 천둥소리가 뒤따른다"라는 논리문을 조사할 것입니다. 폭풍우가
    얼마나 멀리 떨어져 있는지 알아보기 위해 두 가지 사이에 초를 잽니다. '
  tutorial_kodchoose_longdescription: '자신의 모험을 선택하세요! 일련의 "조건문"을 통해, 학생들은 스토리라인과 엔딩을
    그들이 작성한 이야기대로 바꿀 것입니다. 프로그램의 경로가 조건에 따라 바뀌는 것처럼, 캐릭터가 이야기 속에서 가는 경로 역시 바뀔 수 있습니다.
    창의성을 발휘하여, 코더블 퍼즈패밀리를 다양한 결론을 가질 수 있는 한 개의 스토리 안에서 복수의 모험으로 이끌어 주세요.  '
  tutorial_kodpizzapre_longdescription: '3개 부분으로 구성된 이 단원에서 학생들은 수학과 프로그래밍을 연계하여 식당
    모바일 주문 앱을 위한 솔루션을 개발할 것입니다. 도미닉 피자 레스토랑은 새 앱을 위한 알고리즘을 만들고 있으며 학생들은 피자 비용 계산을
    도와주어야 합니다. 이 단원이 끝나면, 학생들은 주문 비용 계산 후 "피자"를 만들고 배달할 수 있게 됩니다. '
  tutorial_kodpizza_longdescription: '3개 부분으로 구성된 이 단원에서 학생들은 수학과 프로그래밍을 연계하여 식당 모바일
    주문 앱을 위한 솔루션을 개발할 것입니다. 도미닉 피자 레스토랑은 새 앱을 위한 알고리즘을 만들고 있으며 학생들은 피자 비용 계산을 도와주어야
    합니다. 이 단원이 끝나면, 학생들은 주문 비용 계산 후 "피자"를 만들고 배달할 수 있게 됩니다. '
  tutorial_kodwomen_longdescription: '3개 부분으로 구성된 이 단원은 남녀 불평등을 탐구하고 학생들에게 다른 경험과
    관점에 관한 활동과 토론에 참여하게 합니다. 테크 역사 속 영향력 있는 여성을 강조하며, 학생들은 과거 개척자에 대해 배우고 테크 분야의 평등에
    대한 자신의 의견을 형성합니다. 이 단원의 후반부에 학생들은 학교 커뮤니티 내 변화에 영향을 주기 위해 자신의 의견을 글로 표현합니다. '
  tutorial_tfunplug_longdescription: 로봇의 두뇌를 고치는 과정을 한 단계 한 단계씩 보여드릴께요! 그러는 동안 여러분은
    유명한 '불린 충족 가능성 문제'에 기초한 퍼즐을 풀며 한 시간 안에 불린 마스터가 되고 고급 프로그래밍 개념을 이해하게 될 것입니다! 컴퓨터는
    필요 없습니다 –  필요한 모든 것을 PDF에서 출력할 수 있습니다!
  tutorial_lbvariables_longdescription: Having fun은 변수가 아닙니다. 짧은 활동과 재미 있는 비디오가 학생들이
    앱에서 접하게 될 핵심 코딩 개념을 개략적으로 소개합니다. 변수 레슨은 학생들에게 카운트다운과 캐릭터, 추가적인 플레이어를 추가하기 위한 변수를
    만들도록 가르칩니다.
  tutorial_lbfunctions_longdescription: 짧은 활동과 재미있는 비디오가 학생들이 앱에서 접하게 될 핵심 코딩 개념을
    개략적으로 소개합니다. 함수 레슨은 학생들에게 게임을 레벨업하기 위해 나만의 고유 코드 블록을 만들도록 가르칩니다.
  tutorial_lblogic_longdescription: 논리에서 벗어나 재미를 주는 활동과 비디오가 학생들이 앱에서 접하게 될 핵심 코딩
    개념을 개략적으로 소개합니다. 로직 레슨은 학생들에게 조건문을 사용하여 게임의 규칙과 선택을 프로그래밍 하도록 가르칩니다.
  tutorial_lbworld_longdescription: Code for good! 학생들은 지역 주민들이 더 용이하게 생활할 수 있도록 돕는
    게임을 설계합니다. 후반부에 각 그룹은 지역 사회 구성원에게 열려 있는 "세상을 바꾸는 아케이드"에서 자신들의 프로토타입을 발표할 것입니다.
  tutorial_lbloops_longdescription: 루프는 각 게임 닌자의 비밀 병기입니다. 짧은 활동과 재미있는 비디오가 학생들이 앱에서
    접하게 될 핵심 코딩 개념을 개략적으로 소개합니다. 루프 레슨은 학생들에게 루프가 애니메이션을 만들 때 어떻게 사용되는지 가르쳐 줍니다.
  tutorial_lbtug_longdescription: '"버튼 매셔"라는 용어에 완전히 새로운 의미를 가져다 주세요. 학생은 줄다리기 게임을
    만들고 리믹스하여 코드를 구성하는 데 함수가 어떻게 사용되는지 탐구합니다.'
  tutorial_lbpotato_longdescription: '학생들은 루프와 조건문 로직, 변수를 사용하여 핫 포테이토 게임에서 새로운 후속작을
    만들 것입니다. 이 레슨은 발명 코드 이해를 위한 초급 또는 중급 레벨 탐구 사이에서 하나의 선택을 제공합니다. '
  tutorial_lbguitar_longdescription: '학생들은 함꼐 심지어 악보를 읽을 줄 모르거나 또는 간단한 노래도 연주하지 못해도
    누구나 쉽게 연주할 수 있는 악기를 설계할 것입니다. '
  tutorial_lbio_longdescription: 짧은 활동과 재미 있는 비디오가 학생들이 앱에서 접하게 될 핵심 코딩 개념을 개략적으로
    소개합니다. 인풋과 아웃풋 레슨은 학생들에게 이미지와 소리, 동작 제어 방식을 가르쳐 줍니다.
  tutorial_wonpuppy_longdescription: 원더 워크숍 블러클리 앱과 대시 로봇을 사용하여 3개의 코딩 챌린지를 푸세요! 이
    챌린지 시리즈에서는 강아지 대시를 속임수를 쓰도록 훈련시킵니다. 이 시리즈는 아워오브코드 대시와 도트 챌린지 카드 활동의 제 3부입니다. 함수로
    코딩을 해본 경험이 있는 학생들에게 추천됩나다.
  tutorial_woncue_longdescription: 원더 워크숍의 귀여운 앱을 사용하여 큐 로봇을 다양한 방식으로 프로그래밍 합니다. 앱
    내 챌린지와 데모는 블록 또는 자바스크립트, 상태 머신을 사용한 프로그래밍 방법을 보여줍니다. 또한 코딩을 하며 로봇의 4가지 다른 성격을
    알게 될 것입니다.
  tutorial_wonzoo_longdescription: 원더 워크숍 블러클리 앱과 도트 로봇을 사용하여 3개의 코딩 챌린지를 푸세요! 이 챌린지
    시리즈에서 여러분은 도트가 동물원에 있는 동물들과 놀 수 있게 돕습니다. 이 시리즈는 아워오브코드 대시와 도트 챌린지 카드 활동의 제 2부입니다.
  tutorial_wontrip_longdescription: 원더 워크숍 블러클리 앱과 대시 로봇을 사용하여 3개의 코딩 챌린지를 푸세요! 이
    챌린지 시리즈에서 여러분은 대시가 로드 트립을 갈 준비를 하도록 도와줍니다. 이 시리즈는 아워오브코드 대시와 도트 챌린지 카드 활동의 제 4부입니다.
    이벤트 핸들러와 조건문으로 코딩을 해본 경험이 있는 학생들에게 추천됩나다.
  tutorial_woncollect_longdescription: 원더 워크숍 블러클리 앱과 대시 로봇을 사용하여 3개의 코딩 챌린지를 푸세요!
    이 챌린지 시리즈에서 여러분은 대시가 조개껍질, 사탕 등과 같은 물체를 수집할 수 있게 돕습니다. 이 시리즈는 아워오브코드 대시와 도트 챌린지
    카드 활동의 제 1부입니다.
  tutorial_wonsecret_longdescription: 로봇 큐와 함께 원더 워크숍 큐 앱을 사용하여 비밀 메시지 시스템을 만들어요.
    이 활동은 자바스크립트로 코딩을 해본 경험이 있는 학생들에게 추천됩나다.
  tutorial_hsscience_longdescription: 학생들이 자연현상을 쉽게 컴퓨터 모델로 만들수 있다고 상상해 보세요. 이 한 시간
    레슨 플랜은 아이패드 기반 프로그래밍 툴인 Hopscotch을 사용하여 인터랙티브 컴퓨터 모델을 만들기 위해 물 순환을 예로 사용합니다. 이
    레슨 플랜을 채택하여 앞으로 공부할 동적 시스템을 시뮬레이션할 수 있습니다. 사전 경험은 없어도 괜찮습니다!
  tutorial_popculture_longdescription: 이 활동은 초보자에게 크라우드 소싱 데이터와 시각화, 데이터 분석을 인터랙트브
    툴을 사용하여 소개합니다. 목표는 누구나 데이터 과학 프로젝트에 기여할 수 있으며 컴퓨터 과학이 광범위한 주제(심지어 대중문화 트렌드)와 연결될
    수 있고 다양한 사람들과 연관될 수 있음을 보여주는 것입니다. 이 활동에서 학생들은 대중문화에 관한 질문 묻고 컴퓨터 툴을 사용하여 그러한
    질문에 대한 답을 찾는 연습을 합니다.
  tutorial_legorobust_longdescription: '레고 블록으로 만든 지진 시뮬레이터를 사용하여, 건물의 어떤 특징이 지진에
    견딜 수 있는 건물로 만드는 데 도움이 되는지 조사합니다. 학생들은 지진의 기원과 성격을 탐구할 것입니다. 건물 설계를 테스트할 장비를 만들고
    프로그래밍 합니다. 증거를 문서화하고 지진을 견디기에 가장 좋은 구조 설계에 관련하여 발견한 내용을 발표합니다. '
  tutorial_legoplants_longdescription: 생식 단계 동안 수분과 꽃의 관계를 레고 표현을 사용하여 모델링합니다. 학생들은
    각 생물체가 식물 생식 시 어떤 적극적인 역할을 하는지 탐구할 것입니다. 수분과 식물의 관계를 흉내내기 위해 벌과 꽃 모델을 만들고 프로그래밍
    합니다. 식물과 수분을 위해 만든 여러 모델을 발표 및 문서화합니다.
  tutorial_legopark_longdescription: '운전자의 개입 없이 자율 주차하는 자동차를 설계합니다. 학생들은 알고리즘이 일련의
    지시 사항을 순서대로 실행할 수 있음을 이해하게 될 것입니다. 바퀴 달린 로봇이 움직이는 방식을 비교함으로써 아웃풋이란 개념을 탐구합니다. '
  tutorial_legodetect_longdescription: 도로 위 자동차와 사물 간의 사고를 피하는 방법 설계.
  tutorial_legolight_longdescription: 야간 운전의 안전성을 개선해 줄 자동차 기능을 설계합니다. 학생은 인풋의 개념과
    그것을 제어하는 방법을 탐구할 것입니다.
  tutorial_alexa_longdescription: 알렉사는 아마존 에코에서 사용되는 보이스 서비스입니다. 알렉사는 고객에게 음성으로 기기와
    상호작용할 수 있는 "스킬"이라 부르는 능력을 제공합니다. 이 튜토리얼에서는 알렉사에게서 받은 공지를 취급하기 위한 웹 서비스를 구축할 것입니다.
    이 랩을 위해 여러분의 학교에만 고유한 팩트 스킬을 만들 것입니다. 이 랩이 끝나면, 아마존 개발자 포털에서 알렉사 팩트 스킬을 만들고 알렉사
    스틸을 위한 인터랙티브 모델을 제작 및 구성하며 개발자 툴과 선택사항으로 알렉사 기기 또는 시뮬레이터를 사용해 그러한 스킬을 테스트할 수 있게
    됩니다.
  tutorial_grokpetmicro_longdescription: 이 활동은 친근한 블록을 사용하여 내장형 프로그래밍을 소개하도록 설계되었으며
    특별히 아워오브코드를 위해 설계되었습니다. MicroPython 프로그래밍 언어를 사용하여 사료를 주고 같이 놀아줄 애완동물을 만드세요. BBC
    마이크로 비트가 없으세요? 괜찮습니다! 이 과정에 마이크로비트 시뮬레이터가 포함되어 있어 실제 마이크로비트가 하는 모든 것을 할 수 있습니다!
  tutorial_pirateplunder_longdescription: '해적 플런더는 매력적인 3D 환경에서 나타나며 여기서 학생들은 비주얼
    블록을 드래그하고 드롭하여 코드를 작성하여 해적 선장이 보물을 찾을 수 있게 도와줍니다. 학생들은 산을 오르고, 적과 싸우고, 수집하고, 난이도가
    높아지는 챌린지를 이겨내는 한편 루프로 효율적으로 코딩을 작성하고 조건에 맞는 인텔리전트한 행동을 작성합니다. 이 활동은 7세 이상의 처음
    코딩을 접하는 아동을 대상으로 합니다. 이외, 스마트폰과 모바일 VR 헤드 셋이 있는 누구나 VR로 해결된 과업을 탐구할 수 있습니다.  '
  tutorial_cadj_longdescription: 코디, 에바와 함께 재미 있는 인터랙티브 DJ 기기를 사용하며 데이터 표현에 대해 배웁니다.
    나만의 다채로운 음악 멜로디를 만드는 동안 이름이 숫자와 이미지, 소리로 어떻게 표현되는지 발견하세요.
  tutorial_cacrazy_longdescription: 알렉스, 루니와 함께 재미 있는 인터랙티브 그림을 만들며 코딩에 대해 배우세요. 이
    흥미로운 어드벤쳐에서 이상한 생명체를 만들며 시퀸스와 루프, 이벤트, 동작에 대해 배웁니다.
  tutorial_cajump_longdescription: 찰리, 틸레이와 함께 루시의 생일을 위한 스포츠를 테마로한 플랫품 게임을 설계하세요.
  tutorial_carest_longdescription: '푸드 어벤저 레스토랑에 있는 로스에게 갑니다. 컴퓨터적 사고 능력을 발휘하여 로스가
    문제를 해결하고 8명의 아동에게 디너를 잘 서빙할 수 있게 도와주세요. '
  tutorial_accai_longdescription: '인간이 새로운 정착지를 건설할 수 있을지 여부를 발견하기 위해 로봇을 미지의 행성으로
    보냈습니다. 로봇은 주거지를 찾기 위해 행성을 탐사하고 현지 생명체를 발견하고 교신을 합니다. 플레이어는 로봇에게 동물과 식물을 인식하고 새
    언어와 원주민과의 대화를 이해하는 법을 가르쳐 주기 위해 다양한 인공지능 기법을 경험할 것입니다.  '
  tutorial_vceclipse_longdescription: 2017년은 우리에게 일생일대의 가장 경이적인 자연 현상 중 하나를 제공했으며
    이제 우리는 자바스크립트로 일식을 시뮬레이션할 것입니다! 움직이는 각 부분으로 구성된 하나의 체계로서 일식을 보며, 우리는 문제를 아주 작은
    덩어리로 쪼개고 방식과 루프, 조건문이 있는 객체를 사용하여 관찰한 내용을 모델링하는 인터랙티브 앱을 만들 수 있습니다.
  tutorial_pmzero_longdescription: '한 시간 안에 Pac-Man 게임의 간단한 버전을 만듭니다. 캐릭터를 2D로 그리고
    다시  3D로 변환합니다. 미로를 만듭니다. 그 다음, AgentCubes를 사용하여 그 게임을 프로그래밍 합니다. 11개의 IF/THEN
    규칙 만을 사용하여 정교한 AI를 만듭니다. 심지어 두 개의 스마트한 귀신만 있어도 게임에 이기기에 충분할 것입니다. '
  tutorial_hsela_longdescription: '학생들은 좋아 하는 이야기 또는 시, 역사적 사건에 활기를 불어 넣는 한편 서사 요소를
    식별하는 연습을 할 것입니다. 코딩 배우기는 학생들에게 자신의 창의성을 표현하고 타인과 소통하는 또 다른 형식과 매체를 제공합니다. 인터랙티브
    스토리를 프로그래밍 하는 방법을 보여주면 학생들의 얼굴에서 미소가 퍼져 나올 것입니다. 1시간 레슨 플랜, 사전 코딩 경험은 없어도 됩니다. '
  tutorial_ticklear_longdescription: 'AR (증강현실)의 기본 개념과 현재 응용 현황, 미래의 가능성, AR/3D 환경
    하에서 모션 블록과 이벤트 블록을 사용한 프로그래밍의 기본 개념을 배울 것입니다. '
  tutorial_bcrobot_longdescription: 학생들에게 코딩과 CAD를 가르치도록 설계된 무료 온라인 소프트웨어인 BlocksCAD를
    사용하여 학생들은 3D 로봇을 설계할 것입니다. 모양과 번역, 블록 회전을 사용하여 학생들은  3D 프린터로 프린트할 뭔가를 구성하기 위해
    컴퓨터적 사고에 노출될 것입니다!
  tutorial_bcsnow_longdescription: 학생들에게 코딩과 CAD를 가르치도록 설계된 무료 온라인 소프트웨어인 BlocksCAD를
    사용하여 학생들은 3D 눈송이를 디자인할 것입니다. 모양과 번역, 블록 회전을 사용하여 학생들은  3D 프린터로 프린트할 뭔가를 구성하기 위해
    컴퓨터적 사고에 노출될 것입니다!
  tutorial_ifly_longdescription: 아워오브코드를 위해 채택된 이 교사 주도 레슨 활동은 로봇공학을 통해 물리 시스템을 탐구할
    기회를 줍니다. 시각적 드래그 앤 드롭 프로그래밍 환경과 드론을 사용하여, 아동들은 물리 시스템은 알고리즘과 코드로 프로그램 및 제어할 수
    있음을 배웁니다. 스텝 바이 스텝 활동 계획과 교사와 아동을 위한 참고 자료와 더 깊이 있는 학습으로의 확장 및 심화를 위한 아이디어가 들어
    있습니다.
  tutorial_idowedo_longdescription: 아워오브코드를 위해 채택된 이 교사 주도 레슨 활동은 로봇공학을 통해 물리적 프로그래밍
    (로봇공학)을 탐구할 기회를 줍니다. 시각적 드래그 앤 드롭 프로그래밍 환경과 LEGO™ WeDo 부분 (모터와 허브, 선택사양 센서)을 사용하여,
    아동들은 물리 시스템은 알고리즘과 코드로 프로그램 및 제어할 수 있음을 배웁니다. 스텝 바이 스텝 활동 계획과 교사와 아동을 위한 참고 자료와
    더 깊이 있는 학습으로의 확장 및 심화를 위한 아이디어가 들어 있습니다.
  tutorial_diggindwarf_longdescription: '난쟁이는 보석 위치를 찾아내고 땅을 파고 보석을 수거하기 위해 여러분의 도움이
    필요합니다. 자바 스크립트 사용법을 배워 난쟁이가 미로와 퍼즐을 통과하도록 안내하세요,  '
  tutorial_spheroit_longdescription: '스피로를 던지고 동물 소리를 추측하는 재미 있는 게임을 만들며 여러분의 첫 번째
    "if/then, else"  조건문에 대해 배웁니다. 블록 1 완료 후 하며 ''아워오브코드''용으로 사용할 수 있는 활동입니다. '
  tutorial_gameofcodes_longdescription: 벽을 방어해 줄 멋진 드레곤 게임을 만들고 단독 앱으로 수출 (iOS, 안드로이드,
    PC, Mac).
  tutorial_blocklygames_longdescription: '블러클리 게임은 프로그래밍을 가르치는 교육용 게임 시리즈입니다. 컴퓨터
    프로그래밍을 해 본적은 없지만 약간 빠른 속도로 배우고자 하는 어린이들을 위해 설계되었습니다. 게임을 모두 마치면 플레이어는 종래의 텍스트
    기반 언어를 사용할 준비가 됩니다.  '
  tutorial_spherohello_longdescription: 블록은 이미 정복했고 새로운 도전이 필요하십니까? 블록 기반 프로그래밍으로
    배운 로직을 활용하여 텍스트만으로 프로그램 하는 법을 배우기 시작하세요. 이 첫 번째 텍스트 활동으로 텍스트 캔버스의 기초와 루프, 자바스크립
    코드 첫 번째 몇 줄로 시작하기 위한 몇 가지 팁을 배우게 될 것입니다.
  tutorial_spheroarcade_longdescription: '아케이드 스타일의 플레이그라운드에서 게임 디자인의 기초를 배우는 동안 스피로
    SPRK+ 로봇으로 클레식 게임을 재창조할 수 있습니다. 퐁과 봅 잇,  Pac-Man과 같은 유명한 게임의 로봇 렌디션을 만들것 입니다.
    각 게임에서 스피로는 바닥 위에서 구르거나, 제스쳐를 맞추거나 또는 스피로를 조이스틱으로서 사용하는 등 다양한 방식으로 사용됩니다.  '
  tutorial_bcpy1_longdescription: 이 아워오브코드 레슨은 BuzzCoder.com의  CodeCraft 3D에 기초하여,
    파이썬 코딩의 몇 가지 기본적인 개념을 가르칩니다. CodeCraft는 가상 3D 세계에서 상상하는 것을 무엇이든 만들면서 프로그래밍을 배우는
    새로운 게임입니다. 간단히 블록 쌓기 또는 기둥, 벽 만들기 부터 시작하여 큰 건물과 다리 심지어 나무도 만들 수 있습니다. 더 고급 레벨로
    갈 준비가 되면 더 복잡한 구조 가령 자라나는 꽃, 반짝거리는 별를 만들거나 심지어 눈에 보이지 않는 드론에게 명령을 해 뭔가를 건설하거나
    또는 파괴하게 할 수 있습니다. 이 게임을 하는 동안 코딩하는 법을 배우는 재미를 느끼게 될 것입니다!
  tutorial_bcpy2_longdescription: 이 아워오브코드는 파이썬의 세계의 후속 과정입니다. BuzzCoder.com의  CodeCraft
    3D에 기초하여, 파이썬 코딩의 좀 더 고급 개념을 배웁니다. CodeCraft는 가상 3D 세계에서 상상하는 것을 무엇이든 만들면서 프로그래밍을

  ai_resources_title_03: 교사를 위한 AI
  ai_resources_desc_03: K-12 전반에 걸쳐 인공 지능 지식의 통합을 지원합니다.무료 전문성 개발, 웨비나, 컨퍼런스 프레젠테이션
    및 P2P 학습 기회를 제공합니다.

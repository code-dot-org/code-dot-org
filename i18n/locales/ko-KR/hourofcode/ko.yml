  tutorial_codehscollision_shortdescription: '학생들은 시뮬레이션이 리서치에서 어떻게 사용되는지 탐구할 것입니다.
    그들은 운동량 보존과 운동에너지 보존 등식을 사용하여 질량과 속도가 탄성충돌에 미치는 영향을 공부할 것입니다/  '
  tutorial_codehsmath_shortdescription: '학생들은 거북이 크레이시를 소개 받아 파이썬으로 여러 수학 모델을 코딩하는
    방법을 배웁니다! 코딩 경험이 없어도 되지만 대수학 I 이상은 이수해야 합니다. '
  tutorial_codehsmusic_shortdescription: 학생들은 자바스크립트 블록으로 각자 자신의 역동적인 8박자 리듬과 패턴을

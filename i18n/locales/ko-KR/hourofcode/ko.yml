  front_intro_default: 'Hour of Code 행사는 전세계 180 개국 이상에서 수 천 만의 학생들과 함께 하기 위한 국제적 운동입니다. 누구나 어디에서나 Hour of Code 이벤트를 조직해서 운영할 수 있습니다. One-hour(1시간짜리) 튜토리얼이 30개 이상의 언어로 제공됩니다. 어떠한 경험도 필요하지 않습니다. <strong> 4세부터 104세까지.</strong>'
  front_intro_default_uk: 'Hour of Code 는 전세계 180개국 이상에서 수천만명 이상의 사람들과 함께하는 국제적인 운동입니다. 누구나 Hour of Code 이벤트를 조직하고 운영할 수 있습니다. 영국의 Hour of Code 행사는 처음 열렸을 때 3백만명 이상이 참여했습니다. 올해 12월에는 훨씬 더 많이 함께하면 좋겠습니다! <strong>어떠한 준비도 없이 4세부터 104세까지 모두 해볼 수 있습니다.</strong>'

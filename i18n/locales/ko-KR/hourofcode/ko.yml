    "풍선" 또는 "딸기" 등과 같은 단어로 손으로 주석을 1천4백만 이상의 이미지로 구성된 데이터세트인 [ImageNet](http://www.image-net.org/)상에서
    훈련되었습니다. 이 모델을 학생이 이 활동에서 생성한 분류된 트레이닝 데이터로 사용자 지정으로 구성하기 위해, 우리는 [전이학습(Transfer
    Learning)](https://en.wikipedia.org/wiki/Transfer_learning)이라 부르는 기법을 사용합니다. 트레이닝
    데이터세트 내 각 이미지는 적용될 가능성이 가장 높은 주석 목록을 얻기 픽셀로서 MobileNet에 공급됩니다. 그 다음, 새로운 이미지를
    위해, 우리는 이를 MobileNet에 공급하고 주석 결과 목록을 트레이닝 데이터세트의 목록과 비교합니다. 우리는 동일한 레벨 ("물고기"
    또는 "물고기 아님" 등과 같은)이 붙은 새로운 이미지를 가장 유사한 결과를 가진 트레이닝 세트의 이미지로서 분류합니다. '
  oceans_behind_the_scenes_2: 레벨 6-8은 <a href="https://en.wikipedia.org/wiki/Support-vector_machine">
    서포트 벡터 머신</a> (SVM)을 사용합니다. 우리는 물고기의 각 요소 (눈, 입, 몸통)를 보고 구성요소의 메타데이터 (치아 수, 몸통
    형태 등) 모두를 각 물고기 별 숫자 벡터로 어셈블리합니다. 우리는 이러한 벡터를 SVM을 훈련시키는 데 사용합니다. 트레이닝 데이터에 기초하여,
    SVM은 모든 가능한 물고기의 "공간"을 우리가 배우려고 하는 클래스 ("파란색" 또는 "파란색이 아닌")에 상응하는 두 개의 부분으로 분리합니다.

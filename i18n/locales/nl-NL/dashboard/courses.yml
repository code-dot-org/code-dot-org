        csp-2017:
          assignment_family_title: Basisprincipes uit de informatica
          title: Basisprincipes uit de informatica ('17-'18)
          version_title: "'17-'18"
          description_student: In het najaar van 2016 lanceerde het (Amerikaanse) College Board zijn nieuwste AP®-cursus, AP Computer Science Principles. De cursus laat studenten kennismaken met de basisconcepten van informatica en daagt hen uit om te onderzoeken hoe computers en technologie de wereld kunnen beïnvloeden. Het AP-programma heeft AP Computer Science Principles ontworpen met als doel leiders te creëren op het gebied van informatica en diegenen die traditioneel ondervertegenwoordigd zijn aan te trekken en uit te rusten met essentiële informaticavaardigheden en multidisciplinaire kansen.

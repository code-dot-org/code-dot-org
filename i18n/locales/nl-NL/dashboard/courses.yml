          version_title: "'17-'18"
          description_student: Ontdekkingen in de informatica (CS Discoveries) is een inleidende informaticacursus die studenten in staat stelt authentieke artefacten te maken en informatica te gebruiken als een medium voor creativiteit, communicatie, probleemoplossing, en plezier.

          description_student: In het najaar van 2016 lanceerde het College van Bestuur zijn nieuwste AP®-cursus, AP Computer Science Principles. De cursus laat studenten kennismaken met de basisconcepten van informatica en daagt hen uit om te onderzoeken hoe computers en technologie de wereld kunnen beïnvloeden. Het AP-programma heeft AP Computer Science Principles ontworpen met als doel leiders te creëren op het gebied van informatica en diegenen aan te trekken die traditioneel ondervertegenwoordigd zijn met essentiële computerhulpmiddelen en multidisciplinaire kansen.

              description_student: Wij hebben twee 'ints' of 'doubles' op gelijkheid met elkaar vergeleken, maar hoe vergelijken we objecten? Dat betekent het dat twee 'strings' gelijk aan elkaar zijn? Hoe zit het met twee donuts? U zult ontdekken hoe objecten te testen op gelijkheid en uw bevindingen te implementeren in het spel Prik de ballonnen.
              description_teacher: Studenten maken onderscheid tussen verschillende objecten en primitieve waarden. Studenten verkennen de effecten van het gebruik van '==' of '!=' met objecten om de noodzaak van de methode van 'equals()' in te zien om data van objecten te vergelijken. Door gebruik te maken van de methode van 'equals()' voegen studenten iets toe aan het spel Prik de ballonnen om 'ballon'-objecten te vergelijken en om te bepalen of er geldige zetten over zijn.
            Providing an Alternate Path of Execution:
              description_student: U evalueert 'if/else'-statements om afwisselende acties te implementeren op basis van de uitkomst van een Booleaanse uitdrukking. U oefent met behulp van 'if/else'-statements met 'Math.random()' om toegang te verkrijgen tot willekeurige elementen uit een reeks in De buurt. Door gebruik te maken van 'if/else'-statements kunt u de geldigheid van een zet van een speler in het spel Prik de ballon controleren.
              description_teacher: Studenten evalueren 'if/else'-statements om afwisselende acties te implementeren op basis van de uitkomst van een Booleaanse uitdrukking. Studenten oefenen met behulp van 'if/else'-statements met 'Math.random()' om toegang te verkrijgen tot willekeurige elementen uit een reeks in De buurt. Door gebruik te maken van 'if/else'-statements kunnen studenten de geldigheid van een zet van een speler in het spel Prik de ballon controleren.
            Testing Multiple Conditions:
              description_student: Soms moeten we meerdere vorwaarden controleren om de juiste uitkomst te bepalen. In De buurt leert u gebruik te maken van 'if/else-if/else'-statemetns om problemen voor de 'Schilder' op te lossen. Daarna implementeert u 'if/else-if/else'-statments in het spel Prik de ballon om de status van het spel te controleren en om te bepalen of de speler wel of niet heeft gewonnen.
              description_teacher: Studenten gebruiken 'if/else-if/else'-statements om meerdere voorwaarden te evalueren om een specifiek gewenste uitkomst te selecteren. Studenten maken gebruik van statements met meerdere opties om de voorwaarde van het spel te controleren en de juiste uitkomst te kiezen om de status van het spel te controleren en te bepalen of de speler wel of niet heeft gewonnen.

              description_teacher: "In deze geïntegreerde CS en ELA les gaan leerlingen een gedicht animeren met code om de stemming van een gedicht te illustreren. Studenten zullen leerlingen een gedicht lezen en detecteren ze de stemming ervan. Vervolgens moeten ze bijbehorende effecten en beelden vinden om de stemming van het gedicht te helpen illustreren. Ten slotte gaan de leerlingen gebeurtenissen (code) gebruiken om een verandering in stemming te illustreren of de introductie van nieuwe beelden in een gedicht te animeren. \n\nDeze les kan worden voltooid als een 1 uur durende op zichzelf staande les. Er is ook een optie om deze les te gebruiken als eerste les van de uit meerdere lessen bestaande module genaamd [Coderen met poëzie](http://studio.code.org/s/poetry-2021)."

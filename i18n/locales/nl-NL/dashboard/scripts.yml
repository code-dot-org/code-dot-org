            Counting with Laurel:
              name: Tellen met Laurel
              description_student: Help Laurel, de schatgraver, met tellen en voeg stappen toe om juwelen te verzamelen!
              description_teacher: "Deze les bouwt voort op voorafgaande activiteiten met betrekking tot tellen en optellen. Tellen met Laurel ondersteunt studenten op de kleuterschool en lagere school bij het oefenen van tellen en optellen als ze lussen gebruiken om Laurel, de schatgraver, te helpen bij het verzamelen van juwelen in een raster. Ze gebruiken een reeks aan coderingsopdrachten om Laurel te begeleiden in een raster om juwelen te verzamelen door middel van het blok \"Herhalen\" dat van hen vereist dat ze tellen hoeveel stappen Laurel moet zetten - waarna ze dat getal weergeven door middel van het juiste nummer in een codeblok.\n\n#### Vereiste vaardigheden\n\nDeze les heeft niet als doel studenten kennis te laten maken met getallen, tellen of optellen. Studenten dienen aan deze les te beginnen met al wat kennis en vaardigheden om in staat te zijn om:\n\n-   getallen te herkennen en op te tellen tot 10 met behulp van afbeeldingen, vingers of handvaardigheid.\n-   objecten, afbeeldingen, vingers of handvaardigheid toe te voegen om tot 10 te komen."

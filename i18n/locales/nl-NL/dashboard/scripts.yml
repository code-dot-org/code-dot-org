              description_student: Je gaat verder met het ontwikkelen van je Literair buurtfeest-project om een verhaal, poëzie, lied, of een andere vorm van literatuur te creëren gebaseerd op de analyse van het werk van je favoriete auteur of artiest. Je beoordeelt eerst zelf je werk om je vooruitgang te evalueren bij het voltooien van de projectvereisten, dan schrijf je acceptatiecriteria voor een functie in je project die een medeleerling zal testen. Je gebruikt de zelfevaluatie en de peer feedback om prioriteiten te stellen in resterende taken en je project verder te ontwikkelen.
              description_teacher: Leerlingen gaan verder met het ontwikkelen van hun Literair buurtfeest-project om een verhaal, poëzie, lied, of een andere vorm van literatuur te creëren, gebaseerd op de analyse van het werk van hun favoriete auteur of artiest. Leerlingen beoordelen eerst zelf hun werk om hun vooruitgang te evalueren bij het voltooien van de projectvereisten, schrijven dan acceptatiecriteria voor een onderdeel van hun project dat een medeleerling zal testen. Leerlingen gebruiken de zelfevaluatie en de feedback van hun medeleerlingen om prioriteiten te stellen in hun resterende en hun projecten verder te ontwikkelen.
            lesson-12:
              name: Literair buurtfeest-project - Dag 2
              description_student: In de vorige les heb je een zelfevaluatie uitgevoerd en acceptatiecriteria voor je project geschreven. In deze les krijg je feedback van medeleerlingen om de resterende taken te identificeren en je literaire buurtfeestproject verder te ontwikkelen.
              description_teacher: In de vorige les voerden de leerlingen zelfbeoordelingen uit en schreven ze acceptatiecriteria voor hun projecten. In deze les krijgen de leerlingen feedback van medeleerlingen om te bepalen welke taken nog moeten worden uitgevoerd en om hun Literair buurtfeest-projecten verder te ontwikkelen.
            lesson-13:
              name: Literair buurtfeest-project - Dag 3
              description_student: Je maakt de laatste revisies en updates op basis van je codebeoordelingen en Projectplanbord. Je deelt je Literair buurtfeest-project met je medeleerlingen. Vervolgens vier je je succes en voltooi je een laatste reflectie van het ontwikkelingsproces.
              description_teacher: Leerlingen maken de laatste revisies en updates gebaseerd op hun codebeoordelingen en het Projectplanbord. Leerlingen delen hun Literair buurtfeest-projecten met hun medeleerlingen. Leerlingen vieren dan hun succes en voltooien een laatste reflectie van het ontwikkelingsproces.
            lesson-15:
              description_student: In deze unit heb je `ArrayList`s gebruikt om programmagegevens op te slaan en onderscheid gemaakt tussen wanneer je 1D en 2D arrays en `ArrayList`s moet gebruiken. Je hebt de voordelen en functionaliteit van een `ArrayList` verkend, en deze gebruikt om problemen op te lossen met numerieke en object data. Je hebt methoden in de `String` klasse gebruikt om tekst, verkregen uit gebruikers- en bestandsinvoer, te analyseren en te verwerken. Gedurende de gehele unit heb je programmadocumentatie geschreven met behulp van eenregelig commentaar, meerregelig commentaar en Javadoc commentaar om API documentatie te maken. In het proces identificeerde en documenteerde je precondities en postcondities van objecten en methodes. Nu evalueer je het bereiken van de leerdoelen en vaardigheden van de unit op een meerkeuzebeoordeling.

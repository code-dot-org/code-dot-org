nl:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Als je het blok 'beweeg vooruit door 100 pixels', zal ik automatisch een lijn tekenen.
        2-3_Artist_1_new_b: Problemen met het draaien van de hoek? Gebruik het blok 'rechts 90 graden'.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Heeft u problemen met de hoeken? Draai dan 360 graden in 8 bochten. Wat is 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Er zijn 360 graden in een cirkel, zodat als de kunstenaar telkens 1 graad door de lus draait, hij moet om te gaan door 360 tijden.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Het lijkt erop dat de kunstenaar niet de juiste kant op kijkt. Kun je hem eerst draaien voor je de lijn tekent?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Wat is 100-70? Op basis van het probleem in het verhaal is dat hoe hoog de hoed moet zijn!
        2-3_Artist_3new_b: Het lijkt erop dat de kunstenaar niet de juiste kant op kijkt. Kun je hem eerst draaien voor je de lijn tekent?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Om het huis af te maken moet je een vierkant tekenen!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Om die kleine hoeken te maken, moet je telkens * verder * draaien dan je met het vierkant deed.   '
        2-3_Artist_6_b: Omdat ik al naar rechts kijk, kun je het best eerst vooruit bewegen, en dan naar links draaien om de driehoek te maken.
        2-3_Artist_6_c: Elke zijde van de driehoek heeft dezelfde lengte als elke kant van het plein... 100 pixels!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: De simpelste manier om deze puzzel op te lossen is om het eerste vierkant te tekenen en te zorgen dan de kunstenaar aan het eind naar beneden kijk voor je begint met je tweede vierkant.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Als je 200 doormidden deelt, hoeveel pixels breed moet ieder vierkant dan worden?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Deze diamant is eigenlijk gewoon een vierkant op zijn kant
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Elke stap is 100 pixels breed en 100 pixels hoog.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Deze diamant is eigenlijk geween een vierkant die 45 graden is gedraaid.
        2-3_Artist_9_b: |-
          Vergeet niet om de kunstenaar 45 graden naar links te draaien voor je begint je vierkant te tekenen
          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Denk eraan, je wilt het controle paneel 10 pixels * breder *... dus zorg ervoor dat je 10 tot welk nummer je wilt veranderen * toevoegt *.
        2-3_Artist_Debugging_10_b: "** Proberen en fouten maken is prima hier!**."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Tip: Elke snorhaar is 75 pixels lang.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Een van de bochten is 15 graden te klein.
        2-3_Artist_Debugging_3_b: Als het programma te snel gaat om te kunnen zien wat er gebeurt, probeer het dan te vertragen met de schuifregelaar.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Wat gebeurt er als je de kunstenaar naar achteren laat bewegen of springen nadat hij de eerste lijn tekent?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Hoeveel keer werd mijn vorm herhaald?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: De kunstenaar moet 60 graden verder naar links draaien voor je begint met tekenen!
        2-3_Artist_Debugging_9_b: Je hoeft geen ander blok toe te voegen om de volledige draai te krijgen, voeg enkel 60 graden aan het 'draai naar links' blok toe dat er al is!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: De vierkanten hebben elk zijden van 100 pixels, dat betekent dat je 175 pixels vooruit moet bewegen voor je je tweede vierkant tekent.
        2-3_Artist_Functions_1_b: Het is oke om overlappende lijnen te gebruiken om je bril te tekenen.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: De vierkanten hebben elk zijden van 100 pixels, dat betekent dat je 175 pixels vooruit moet bewegen voor je je tweede vierkant tekent.
        2-3_Artist_Functions_1_b: Het is oke om overlappende lijnen te gebruiken om je bril te tekenen.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Je moet niet alleen het aantal en de lengte van de zijden binnen de functie wijzigen, maar ook de hoek die de kunstenaar draait tussen iedere zijde.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Je moet niet alleen het aantal en de lengte van de zijden binnen de functie wijzigen, maar ook de hoek die de kunstenaar draait tussen iedere zijde.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Probeer de code eerst om te zien wat je nog moet toevoegen.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Probeer de code eerst om te zien wat je nog moet toevoegen.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Je programma: moet:
          - functie gebruiken
          - 100 + 75 pixels vooruit bewegen
          - functie gebruiken
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Je programma: moet:
          - functie gebruiken
          - 100 + 75 pixels vooruit bewegen
          - functie gebruiken
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: De kunstenaar moet 120 graden draaien tussen elk vierkant om dit ontwerp te voltooien.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: De kunstenaar moet 120 graden draaien tussen elk vierkant om dit ontwerp te voltooien.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Vergeet niet dat de code van de laatste puzzel was:

          ![] (https://images.code.org/15288d042780242ec5edeed5204c6ebb-image-1469640792081.png)
        2-3_Artist_Loops_New_11_b: Je nieuwe bocht moet komen aan het ** einde ** van de code binnen de lus.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Voordat je begint met de diamant, moet de kunstenaar 60 graden naar rechts draaien om op de goede weg te komen.
        2-3_Artist Loops_New_12_b: Nadat de kunstenaar 100 pixels vooruit is gegaan, moet hij 120 graden naar rechts draaien om de scherpe hoek te maken.
        2-3_Artist Loops_New_12_c: De kunstenaar moet maar 60 graden naar rechts om een stompe hoek te maken.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "Aan het eind van iedere diamant kijkt de kunstenaar al de goede kant op om de volgende diamant te starten.\nDaarom hoeven we geen extra 'draai links met' blok toe te voegen voor we weer starten."
        2-3_Artist_Loops_New_13_b: "Voor elke diamant moet de kunstenaar:\n- bewegen\n- 120 graden naar rechts draaien\n- bewegen\n- 60 graden naar rechts draaien.\n\nEn het dan opnieuw doen!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: De kunstenaar moet 45 graden naar rechts draaien voordat hij begint te tekenen.
        2-3_Artist_Loops_New_9_b: Deze V is eigenlijk maar de helft van een vierkant. Wat zou de code moeten zijn om een half vierkant te tekenen?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Vergeet niet om alle grijze blokken binnen je lus te plaatsen.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Hulp nodig bij de hoeken?   ** 360/12 = 30 **"
        2-3_Artist_Nested_Loops_3_b: Vergeet niet om alle grijze blokken en je draai blok binnen een lus te plaatsen.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Hulp nodig bij de hoeken?   ** 360/12 = 30 **"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Probeer het 'spring vooruit' blok te gebruiken om van de bovenkant van het ene vierkant naar de plaats te komen waar je het volgende vierkant gaat beginnen.\n\nAls je vierkanten 20 pixels hoog zijn en ze staan 20 pixels uit elkaar, hoe ver moet je dan springen?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Hoe ver moet je draaien in elke lus?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Hulp nodig bij het vinden van de juiste hoek? ** 360 / 12 = 30 **
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Vind je het lastig om te bedenken hoe je de blokken beneden kunt krijgen? Probeer de rode bloem op precies dezelfde manier te behandelen als de paarse bloem!
        2-3_Bee_Conditionals_14_b: Als de rode bloem paars zou zijn, kun je dan uitzoeken hoe je een extra 'herhaal-lus' kunt gebruiken om de code korter te maken?
        2-3_Bee_Conditionals_14_c: "Probeer dit  eens in twee aparte stukken op te delen.\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Haal 3 keer nectar op\n- Beweeg 5 keer vooruit\n- Controleer of het nectar is, als dat zo is, haal het op\n- Draai naar links\n\n2) Maak honing\n- Beweeg één keer vooruit\n- Maak twee honing"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Denk er aan: Paarse bloemen hebben 0 of 1 nectar en ze kunnen veranderen, iedere keer dat je het programma uitvoert.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: De code zal het kortst zijn als je gebruik maakt van een loop elke keer je voorwaarts beweegt, een andere loop om nectar te verzamelen en nog een andere om honing te maken.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Vergeet niet: Paarse bloemen wisselen tussen 0 en 1 nectar wanneer je het programma uitvoert!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Als je het foute blok hebt gevonden en opgelost, herken je dan een terugkerend patroon die je eenvoudiger kunt maken door een "herhaal keer" blok te gebruiken?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Als je het foute blok hebt gevonden en opgelost, herken je dan een terugkerend patroon die je eenvoudiger kunt maken door een "herhaal keer" blok te gebruiken?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Is er een plek waar de bij iets doet wat helemaal geen zin heeft? Wat gebeurt er als je dat blok verandert?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Je hoeft niet altijd een lus met een functie te gebruiken. Probeer het blok "beweeg vooruit", daarna het functie blok, dan weer "beweeg vooruit" en daarna weer de functie.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Je hoeft niet altijd een lus met een functie te gebruiken. Probeer het blok "beweeg vooruit", daarna het functie blok, dan weer "beweeg vooruit" en daarna weer de functie.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Als de puzzel moeilijk lijkt, probeer dan je functie stap voor stap te maken. \n\nVoeg een paar blokken toe en test je programma. Voeg daarna weer een paar blokken toe en test dan opnieuw. Zo kom je er wel!"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Als de puzzel moeilijk lijkt, probeer dan je functie stap voor stap te maken. \n\nVoeg een paar blokken toe en test je programma. Voeg daarna weer een paar blokken toe en test dan opnieuw. Zo kom je er wel!"
        2-3_Bee_Functions_8_b: |-
          Vergeet niet om jouw code binnenin het groene functie blok te plaatsen.
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Uiteindelijk moet je 4 blokken in jouw lus hebben.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Je zou 6 blokken moeten hebben in je lus.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Je zal twéé verschillende `herhaal` lussen nodig hebben, de één achter de andere.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Je zou moeten eindigen met 5 blokken in je lus.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: De eerste actie is een draai, in plaats van een beweging.
        2-3_Bee_Loops_4A_b: Om het laatste stukje van het programma te schrijven, moet je onder de lus nog een paar blokken plaatsen.
        2-3_Bee_Loops_4A_c: Als je de lussen niet gelijk ziet, maak dan stap voor stap eerst een lang programma en bekijk daarna wat je kunt combineren in een "herhaal keer" blok.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Als je niet gelijk ziet welke blokken je in het "herhaal keer" blok moet zetten, probeer dan eerst elke stap te programmeren en daarna een terugkerend patroon te zoeken.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Als je niet gelijk weet welke blokken je in het "herhaal keer" blok moet zetten, probeer dan eerst de blokken één voor één en kijk of je een terugkerend patroon kan vinden.
        2-3_Bee_Loops_6_b: Er zouden 6 blokken binnen in je `herhaal` lus moeten staan wanneer je gedaan hebt.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: De eerste actie is een draai, in plaats van een beweging.
        2-3_Bee_Loops_7_b: 'Als je in het begin niet gelijk ziet hoe de lus eruit moet zien, maak dan eerst een lang programma en zoek daarna naar een terugkerend patroon.'
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Om het "beweeg vooruit" blok te gebruiken, sleep je het vanuit het blokken gebied naar de werkplaats en plak je het direct onder het blok "als gestart".
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Als het patroon moeilijk te zien is, codeer dan eerst alles volledig zonder lussen. Bekijk vervolgens welke dingen zich herhalen en voeg dan de lussen toe.
        2-3_Maze_16_b: "Om meer blokken in een \"Herhaal\" lus te zetten, sleep je eerst het \"herhaal keer\" blok naar de werkplaats en daarna sleep je alle blokken onder het \"als gestart\" blok binnenin de lus. \n\nZet daarna alles weer terug onder het \"als gestart\" blok en je bent klaar!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Er zijn 2 manieren om deze puzzel op te lossen!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Heb je moeilijkheden om het patroon te zien? Probeer het dan eerst languit te coderen en bekijk dan welke dingen zich herhalen vooraleer je lussen toevoegt.
        2-3_Maze_Loops_17_b: Is de start code verwijderd? Klik dan op `Begin opnieuw` om het terug te krijgen!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Als het patroon moeilijk te zien is, codeer dan eerst alles volledig zonder lussen. Bekijk vervolgens welke dingen zich herhalen en voeg dan de lussen toe.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Als je vastzit, probeer dan eerst de code zonder loops te schrijven. Zoek vervolgens naar patronen.
        2-3_Maze_Loops_19_b: Door een "herhaal keer" blok binnenin een andere "herhaal" lus te zetten, hoef je minder blokken te gebruiken.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Bekijk het traptrede patroon in dit doolhof om te zien waar je een lus kan gebruiken.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Als je het lastig vindt om het traptrede patroon te vinden, volg dan eerst het pad met je vinger.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Wees er zeker van dat je artiest in je lus, na het tekenen van iedere lijn, achterwaarts en naar boven springt.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Als het bloemenbed een totale omtrek van 600 pixels heeft en de twee lange zijden 200 pixels lang zijn, kan je uitzoeken wat de som is van de twee korte zijden:

          **600 - 200 - 200 = 200**

          Dat betekent dat de twee korte zijden tezamen 200 pixels lang zijn.

          **Wat is 200 / 2?**
        4-5_Artist_3_b: Als je niet onmiddellijk kan zien waar de `herhaal` lus thuishoort, codeer dan de volledige oplossing en zoek vervolgens naar een patroon.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Er zitten 360 graden in een cirkel!\n\nDat is hoeveel keren je deze code moet herhalen (als je 1 graad draait per keer) vooraleer de cirkel compleet is!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          Vallen en opstaan (trial and error) is een geweldige methode, maar je kan het probleem ook oplossen door 90 graden te delen door drie.

          **90 / 3 = _____**
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Welke hoek is het kleinst? In welke hoek staat de kunstenaar?'
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "De lange zijden zijn elk 240 pixels lang. Dat betekent dat de 2 korte zijden:\n\n**800 - 240 - 240 = 320**\n\nWat is **320/2** ? "
        4-5_Artist_8_b: "Deze afbeelding kan op 2 manieren gemaakt worden!\n- Teken 2 rechthoeken die **120** lang en **160** breed zijn, met een overlappende zijde\n\n- Teken één rechthoek die **240** lang en **160** breed is, en voeg dan een lijn in het midden toe."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "Wanneer een driehoek gelijkzijdig is, zijn alle zijden en hoeken hetzelfde.\n"
        4-5_Artist_9_b: Je moet 3 driehoeken van dezelfde grootte tekenen. Vergeet niet achter elke driehoek naar de nieuwe positie te springen.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Je hoeft alleen de buitenste driehoek te tekenen om deze puzzel te maken.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Indien er 360 graden in een cirkel zit en iedere lus 3 graden draait, hoeveel keren moet je dan de lus uitvoeren om een halve cirkel te tekenen?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Merk op dat doordat de vierkanten elk 20 pixels lang zijn, je 20 pixels zal moeten springen om aan het volgend vierkant te beginnen.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Zorg ervoor dat je de vorige blok code er volledig uittrekt, elke keer wanneer je een nieuwe uitprobeert.
        4-5_Artist_Patterns_3_b: Als jouw programma te verwarrend wordt, kun je altijd op "Begin opnieuw" klikken en het opnieuw proberen!
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "Als de kunstenaar klaar is met de diamant, dan staat hij in de de tegenovergestelde richting van waar hij moet staan om de volgende diamant te tekenen. \n\nHoeveel graden moet hij draaien om weer goed te staan?"
      4-5 Bee Conditionals 4_authored_hint:
        remember_quantum: "**Herinnering:** De puzzel verandert iedere keer hij wordt uitgevoerd.\n\nJe zult een voorwaardelijke blok (`als` of `als/anders`) moeten gebruiken om deze uitdaging op te lossen."
      4-5 Bee Conditionals 5_authored_hint:
        remember_quantum: "**Herinnering:** De puzzel verandert iedere keer hij wordt uitgevoerd.\n\nJe zult een voorwaardelijke blok (`als` of `als/anders`) moeten gebruiken om deze uitdaging op te lossen."
      4-5 Bee Conditionals 6_authored_hint:
        4-5 Bee Conditionals 6_a: Je kan deze puzzel oplossen, gebruik makende van enkel de blokken op de werkplaats. In welke volgorde moeten ze worden geplaatst?
        4-5 Bee Conditionals 6_b: Wees zeker dat je ten minste **3** keer checkt dat de bloem meer dan **0** nectar heeft om deze puzzel op te lossen.
      4-5 Bee Debugging 1_authored_hint:
        4-5_Bee_Debugging_1_a: Als je het lastig vindt om te zien wat er niet klopt, test dan eerst het programma en kijk dan waar het fout gaat.
      4-5 Bee Nested Loops Rows_authored_hint:
        4-5_Bee_Nested_Loops_Rows_a: Denk bij deze puzzel aan een lange rechthoek waar de bij eerst vooruit moet bewegen en dan een paar keer linksom moet draaien om het hele pad af te gaan.
      4-5 Maze 10_authored_hint:
        4-5_Maze_10_a: |-
          Als je niet gelijk ziet hoe je met lussen de puzzel kunt oplossen, probeer dan eerst de puzzel blok voor blok op te lossen en kijk daarna of je een patroon ziet.

          Wat moet je een 'herhaal totdat' blok omheen zetten om de code korter te maken?
      4-5 Maze 4_authored_hint:
        4-5_Maze_4_a: Als je het lastig vindt om te bepalen waar je de lus moet plaatsen, probeer dan eerst alles blok voor blok te programmeren en ga daarna op zoek naar een patroon.
      4-5 Maze 5_authored_hint:

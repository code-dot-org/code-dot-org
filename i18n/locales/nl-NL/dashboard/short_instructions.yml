      2-3 Bee Loops 9: De 'while' lus kan dezelfde acties uitvoeren als een als-instructie in een lus. Voeg een een 'while' lus toe aan deze code om de dezelfde taak uit te voeren.
      2-3 Bee Loops Assessment 1: 'Proef - Gebruik een ''while'' lus voor het verzamelen van alle nectar van deze bloem.'
      2-3 Maze 1: 'Kun je me helpen het ondeugende biggetje te pakken? Plak een paar "vooruit" blokken op elkaar en klik op "Uitvoeren" om me erbij te laten komen. '

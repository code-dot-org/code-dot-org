      Standalone_Artist_6: 'Herhaal de code voor de zeshoek 6 keer om deze tekening te maken. Hoeveel graden moet je elke keer draaien? Tip: verdeel het totaal aantal graden in een cirkel door het aantal keren dat je moet herhalen.'
      Standalone_Artist_7: 'Een functie is een ander hulpmiddel waarmee je kan vermijden dat je telkens dezelfde code moet herhalen. Deze functie tekent en bloem. Je kan die elke keer gebruiken als je een bloem moet tekenen. Gebruik deze functie en het nieuwe spring blok om deze bloemen te tekenen. Tip: de bloemen staan 150 pixels van elkaar.'
      Standalone_Artist_8: Hier is een functie "Draw a shape" die zeshoeken tekent. Voer de code uit om te zien wat ze doet en experimenteer dan maar met de functie om te zien wat er gebeurt. Kan je zelf een functie maken die vierhoeken, driehoeken of achthoeken tekent?
      Standalone_Artist_9: Je mag nu om het even welke figuur tekenen die je zelf wil! Je hebt zelfs een lege functie waarmee je kan tekenen wat je zelf wil!

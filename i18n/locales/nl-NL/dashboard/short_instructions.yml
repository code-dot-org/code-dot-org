        Krijg je lussen onder de knie? Deze opdracht lijkt op de vorige, maar je moet 3, 6, 9, 12, 15 nectar pakken. Je krijgt vast wat code, behalve voor de getallen in de lussen. Laten we nectar verzamelen!

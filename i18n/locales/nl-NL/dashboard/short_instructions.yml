    instructions:
      2-3 Artist 1 new_instruction: Hoi, ik ben een kunstenaar. Je kan programmeren om mij bijna alles te laten tekenen. Gebruik een paar blokken om mij over de grijze lijnen in de afbeelding te laten tekenen. (Elke lijn is 100 pixels lang)
      2-3 Artist 11_instruction: "Geef het stopteken een rand door een achthoek te maken, waarvan de zijden elk 100 pixels lang zijn. Hoeveel graden moet je draaien? (Hint: Wat is 360 gedeeld door 8?) "
      2-3 Artist 12_instruction: |-
        Stel het "herhaal" blok zo in dat het een "cirkel" maakt om het oog af te maken. Als elke stap één graad naar rechts draait, hoe vaak moet je het blok dan "herhalen" om de cirkel compleet te maken? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dit huis heeft een half-afgemaakte muur. Iedere zijde is 100 maar de half-afgemaakte maar 50. Maak de muur af.'
      2-3 Artist 2_instruction: 'Dit huis heeft een half-afgemaakte muur. Iedere zijde is 100 maar de half-afgemaakte maar 50. Maak de muur af.'
      2-3 Artist 3.4_instruction: "Het spring blok verplaatst de artiest zonder te tekenen.\nOm een stippellijn te maken gebruik je het spring blok tegelijk met het teken blok."
      2-3 Artist 3_instruction: Deze hoed is 100 pixels hoog. Teken een hoed die 70 pixels minder hoog is.
      2-3 Artist 3new_instruction: "De rode hoed is 100 pixels hoog. Maak een zwarte hoed af die 70 pixels korter is. De breedte van de zwarte hoed is 50 pixels."
      2-3 Artist 4_instruction: Help mij het huis voor deze kat af te maken.
      2-3 Artist 5_instruction: Vervang deze regels  door een "herhaal" blok om hetzelfde huis te tekenen met maar drie blokken.
      2-3 Artist 6_instruction: 'Dit huis heeft een nieuw dak nodig! Teken de driehoek. Tip: Alle drie zijdes hebben dezelfde lengte.'
      2-3 Artist 7_instruction: "Maak de rechter helft van het laatste venster af.\nIeder vierkant van het venster is 25 pixels hoog en breed. "
      2-3 Artist 8_instruction: "Maak de kooien voor de dieren af door de rechthoek te splitsen in twee gelijke vierkanten.\nDe rechthoek is 200 pixels breed en 100 pixels hoog."
      2-3 Artist 9 NEW_instruction: Maak de vlieger af
      2-3 Artist 9 REPLACEMENT_instruction: Maak deze traptekening af!
      2-3 Artist 9_instruction: Maak de vlieger af
      2-3 Artist Assessment 1_instruction: "Test: Maak de tekening van de laatste tand af.\nDe tand is 25 pixels breed en 25 pixels hoog."
      2-3 Artist Debugging 1_instruction: Kun je deze hoed maken met een hoogte van 100?
      2-3 Artist Debugging 10_instruction: "De richting van het pad op mijn spelbesturing is te smal. \\r \n\\r\nKan je hem 10 pixels breder maken? \\r \n\\r\nProbeer de programmeercode eerst uit om te kijken wat er misloopt."
      2-3 Artist Debugging 11_instruction: |-
        Help me mijn schitterende sneeuwvlok af te maken.
        Hoe vaak moet ik de opdrachten "herhalen" om het af te maken?
      2-3 Artist Debugging 12_instruction: Ik moet een vloedgolf aan de tekening toevoegen. Kun jij me helpen?
      2-3 Artist Debugging 2_instruction: "Deze code voor de snorharen van de kat is verkeerd. \\r \n\\r\nVerbeter de code om snorharen te tekenen die allemaal dezelfde lengte hebben."
      2-3 Artist Debugging 3_instruction: "Er zit een gat in mijn boot! \\r \n\\r\nWat heb je nodig om deze eindjes aan elkaar te knopen?"
      2-3 Artist Debugging 4_instruction: Wat voor plaatje proberen we te tekenen? Verbind de stippen met de juiste lijnen en hoeken.
      2-3 Artist Debugging 5_instruction: "De code voor het been en de voet zijn verkeerd. \\r \n\\r\nKan je hem verbeteren?"
      2-3 Artist Debugging 6_instruction: |-
        Het lijkt erop dat de stoel waarop ik zit een poot mist. \r 
        \r
        Pas de code aan om de laatste poot te tekenen.
      2-3 Artist Debugging 7_instruction: |-
        Het lijkt erop dat de C in de code achterstevoren is getekend. \r 
        \r
        Kan je hem er opnieuw als een C doen uitzien?
      2-3 Artist Debugging 8_instruction: |-
        Mijn leerkracht zegt dat als ik begin, ik het ook moet afwerken. \r 
        \r
        Help me om mijn molen af te werken. Kan jij uitvissen wat er mis liep?
      2-3 Artist Debugging 9_instruction: |-
        Er klopt iets niet. \r 
        \r
        De code voor deze stam is verkeerd. Kan je uitvissen hoe de kunstenaar deze stam juist kan tekenen?
      2-3 Artist Debugging Assessment 1_instruction: "Deze vorm is te klein. Kun je het groter maken? Tip: Het moet alle zijden 75 pixels langer."
      2-3 Artist Free Play_instruction: Vrij spel! Je mag tekenen wat je wil.
      2-3 Artist Functions 1 a_instruction: "Hallo. Ik zombie kunstenaar. Mij houd van tekenen!\nHelp me de bril met vierkante glazen tekenen. Tip: De brug tussen de glazen is 25 pixels korter dan de lengte van een glas."
      2-3 Artist Functions 1_instruction: "Hallo. Ik zombie kunstenaar. Mij houd van tekenen!\nHelp me de bril met vierkante glazen tekenen. Tip: De brug tussen de glazen is 25 pixels korter dan de lengte van een glas."
      2-3 Artist Functions 10_instruction: 'Hier zijn twee functies, één om een grote tandwiel te tekenen, één voor een kleine. Gebruik ze in een machine!'
      2-3 Artist Functions 11 a_instruction: "We hebben de \"teken een vierkant\" functie hernoemd naar \"teken een zeskant\", maar het tekent nog steeds vierkanten! Kun je de \"teken een zeskant\" functie aanpassen zodat deze een zeskant met zijdes van 50 pixels maakt en daarmee de tekening maken?"
      2-3 Artist Functions 11.5 a_instruction: "Er is een functie om een zeshoek te tekenen. \\r \n\\r\nWat gebeurt er als ik het hoofdprogramma 6 keer herhaal, terwijl het telkens 60 graden draait bij elke herhaling?"
      2-3 Artist Functions 11.5_instruction: "Er is een functie om een zeshoek te tekenen. \\r \n\\r\nWat gebeurt er als ik het hoofdprogramma 6 keer herhaal, terwijl het telkens 60 graden draait bij elke herhaling?"
      2-3 Artist Functions 11_instruction: "We hebben de \"teken een vierkant\" functie hernoemd naar \"teken een zeskant\", maar het tekent nog steeds vierkanten! Kun je de \"teken een zeskant\" functie aanpassen zodat deze een zeskant met zijdes van 50 pixels maakt en daarmee de tekening maken?"
      2-3 Artist Functions 12 Mike_instruction: "Functies zijn echt geweldig om complexe zaken verschillende keren te tekenen. \\r \n\\r\nKan je de functie 'teken een bloem' gebruiker om de plantenbak te vullen? \\r \n\\r\nDe planten zijn elk 100 pixels groot."
      2-3 Artist Functions 12 a_instruction: "Functies zijn echt geweldig om complexe zaken verschillende keren te tekenen. \\r \n\\r\nKan je de functie 'teken een bloem' gebruiker om de plantenbak te vullen? \\r \n\\r\nDe planten zijn elk 100 pixels groot."
      2-3 Artist Functions 12_instruction: "Functies zijn echt geweldig om complexe zaken verschillende keren te tekenen. \\r \n\\r\nKan je de functie 'teken een bloem' gebruiker om de plantenbak te vullen? \\r \n\\r\nDe planten zijn elk 100 pixels groot."
      2-3 Artist Functions 13_instruction: "We hebben je voorzien van vier functies.\nGebruik ze on elke manier die je wilt in één of meer lussen om tekeningen te maken die je met je vrienden kunt delen. Druk op uitvoeren om een voorbeeld te zien."
      2-3 Artist Functions 2 a_instruction: 'Gebruik het kleine, groene blok "teken een vierkant" om deze functie te gebruiken en maak de bril.'
      2-3 Artist Functions 2_instruction: "Functies laten je nieuwe blokken definiëren. \\r \n\\r\nWe hebben de blokken nodig voor het tekenen van een vierkant verplaatst naar een functie met naam 'teken een vierkant'. Deze keer, kan je de functie 'teken een vierkant' gebruiken om de brillen te creëren."
      2-3 Artist Functions 3 a_instruction: "Verander de functie \"teken een vierkant\" zodat je een bril kunt tekenen met glazen van 115 pixels aan elke kant. De vierkanten staan 45 pixels uit elkaar."
      2-3 Artist Functions 3_instruction: "Pas de functie om een vierkant te tekenen aan naar een zijde van 115 om een grotere bril te tekenen. \\r \n\\r\nDe vierkanten staan nu 45 pixels van elkaar verwijderd."
      2-3 Artist Functions 4 a_instruction: Plaats nu de functie in de lus en voeg een extra draai toe om deze drie vierkanten te tekenen.
      2-3 Artist Functions 4_instruction: Plaats de functie nu in de herhaling om deze 3 vierkanten te tekenen.
      2-3 Artist Functions 7_instruction: 'Gebruik de "teken een huis" functie om twee huizen met verschillende parameters te tekenen. (Tip: het eerste huis is 100 pixels).'
      2-3 Artist Functions 9_instruction: 'Hier is een sneeuwvlok-functie. Probeer er een winterlandschap mee te maken. Dit is een speel-niveau, dus er is geen puzzel om op te lossen. Veel plezier!'
      2-3 Artist Loops 1_instruction: Kan je een zeshoek maken met zijdes van 100 pixels lang om de cel af te werken? Herinner je, het betekent dat je 60 graden zal moeten draaien!
      2-3 Artist Loops 10_instruction: Wat gebeurt er met het ontwerp wanneer we onze laatste stap vooruit de helft zo lang maken?
      2-3 Artist Loops 11_instruction: Laat ons een  * andere * lus rond onze hele creatie plaatsen!  Vergeet niet om een hoek toe te voegen aan het einde van de buitenste lus.
      2-3 Artist Loops 2_instruction: Gebruik nu de herhaalblok om van de cel een schelp te maken.
      2-3 Artist Loops 4_instruction: Wil je zien wat er gebeurt wanneer we die vorm oneindig herhalen in een lus?
      2-3 Artist Loops 5_instruction: We maken nu een kleine verandering in de lus en bekijken hoe onze afbeelding verandert.
      2-3 Artist Loops 6_instruction: Voeg een extra MOVE en een extra TURN toe binnen de lus en zie hoe je ontwerp verandert.
      2-3 Artist Loops 7_instruction: We kunnen lussen gebruiken om allerlei soorten veelhoeken te maken. Kan je een ruit maken in deze zeshoek?
      2-3 Artist Loops 8_instruction: Laat ons beide elementen in een lus plaatsen.
      2-3 Artist Loops 9_instruction: |-
        We gaan dezelfde elementen in een lus herhalen, maar nu gaan we er afstanden tussen zetten.\r
        Gebruik dezelfde code als hiervoor, maar voeg een STEP FORWARD toe aan het eind van de buitenste lus.
      2-3 Artist Loops New 1_instruction: Nu gaan we het hoofd van de robot tekenen! Kun je een vierkant maken met zijden van 100 pixels?
      2-3 Artist Loops New 10_instruction: Laat ons nu enkele V's aan elkaar vastmaken in een herhaling.
      2-3 Artist Loops New 11_instruction: Nu tekenen we het 24 keer. Voeg een LEFT TURN van 30 graden toe aan je code en zet alles in een REPEAT blok.
      2-3 Artist Loops New 12_instruction: 'Teken een diamant met zijden van 100 pixels. '
      2-3 Artist Loops New 13_instruction: "We gaan van start met de (grijze) code om één diamant te maken. \\r \n\\r\nHerhaal de grijze code om een plezierig patroon te maken!"
      2-3 Artist Loops New 14_instruction: Teken nu 10 ruiten maar draai 90 graden na iedere ruit.
      2-3 Artist Loops New 15_instruction: Tekenen iets leuks.
      2-3 Artist Loops New 2_instruction: |-
        Dit is dezelfde puzzel die we net hebben opgelost, maar deze keer mag je enkel één blok 'beweeg vooruit' en één blok 'draai' gebruiken. \r 
        \r
        Kan je een 'herhaling' gebruiken om deze puzzel op te lossen?
      2-3 Artist Loops New 9_instruction: Teken een simpele V (waarvan beide zijden 50 pixels lang zijn) om er een pijl van te maken.
      2-3 Artist Match Hex Pic_instruction: 'Wedstrijd: Help de zeshoek te maken.'
      2-3 Artist Match Rho Pic_instruction: 'Wedstrijd: Maak de missende regels af.'
      2-3 Artist Match Sq Pic_instruction: 'Wedstrijd: Voltooi de ontbrekende code'
      2-3 Artist Match Tri pic_instruction: 'Koppel de ontbrekende code.'
      2-3 Artist Nested Loops 1_instruction: "Je hebt eerder al lussen gebruikt om vormen te tekenen, maar wist je dat je een lus binnen een andere lus kunt zetten?\\r\nMaak een lus voor dit hele blok code die drie keer wordt uitgevoerd om dit patroon te tekenen."
      2-3 Artist Nested Loops 10_instruction: Laat deze code in een lus 12 keer uitvoeren om het patroon af te maken.
      2-3 Artist Nested Loops 11_instruction: Laat deze code in een lus 4 keer uitvoeren om het patroon af te maken en draai 90 graden na iedere cirkel.
      2-3 Artist Nested Loops 12_instruction: Herhaal deze code 12 keer om de krullen af te werken.
      2-3 Artist Nested Loops 2_instruction: "Herhaal nu de driehoek 6 keer.\n\\r \n\\r\nNa elke driehoek, zal je 60 graden moeten draaien voor de volgende driehoek."
      2-3 Artist Nested Loops 3_instruction: "Herhaal de driehoek 12 keer om dit patroon te tekenen. Deel het aantal graden in een cirkel (360) door het aantal vormen die je wilt tekenen (12). De uitkomst hiervan bepaalt hoever je elke vorm moet draaien."
      2-3 Artist Nested Loops 4_instruction: "Herhaal deze diamant 12 keer om een bloem te tekenen. \\r \n\\r\nTip: We gebruiken dezelfde hoek om de 12 diamanten te herhalen als bij de 12 driehoeken.\nHoe ver moet je draaien na elke vorm?"
      2-3 Artist Nested Loops 5_instruction: "Vul dit de ramen van dit gebouw met een geneste herhaling. \\r \n\\r\nDe ramen zijn 20 pixels lang en staan 20 pixels ver van elkaar."
      2-3 Artist Nested Loops 6_instruction: |-
        Deze dinosaurus heeft 8 stekels op zijn staart; elke stekel is 30 pixels hoog. Herhaal de driehoek 8 keer, maar zorg ervoor dat je elke keer vooruit gaat.
      2-3 Artist Nested Loops 7_instruction: "Herhaal deze driehoek 10 keer om de zon te tekenen. \\r \n\\r\nJe zal na elke driehoek moeten voortbewegen en draaien.\n\\r \n\\r\nJe kan nu uitzoeken hoe ver je moet draaien door het aantal graden van de cirkel te delen door het aantal driehoeken waaruit hij bestaat."
      2-3 Artist Nested Loops 8_instruction: "Laten we nu wat gras toevogen. Elk plukje gras is 50 pixel uit elkaar."
      2-3 Artist Nested Loops 9_instruction: "Als laatste komt nog een bloem. Herhaal de diamant 12 keer om een bloem te tekenen."
      2-3 Artist Nested Loops Free Play_instruction: Vrij spelen, teken iets cools met geneste lussen.
      2-3 Bee Conditionals 1_instruction: Hallo! Ik ben een bij. Help mij om nektar uit de bloem te krijgen.
      2-3 Bee Conditionals 10_instruction: "Paarse bloemen hebben 1 of 0 nektar. Zorg dat je geen nektar van een paarse bloem haalt, als die geen nektar heeft.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Verzamel nektar van bloemen met nektar."
      2-3 Bee Conditionals 12_instruction: Gebruik een lus om de nektar te controleren en te verzamelen bij alle bloemen.
      2-3 Bee Conditionals 13_instruction: |-
        Verzamel nektar en maak honing. Tip:
        Wat gebeurt er als je de voorwaarde "als nektar" gebruikt bij een rode bloem? Kan je dit met een lus doen?
      2-3 Bee Conditionals 14_instruction: |-

      Course 4 Play Lab Vars 7_instruction: Netjes, laten we nu zorgen dat dit spelletje niet te makkelijk wordt om te spelen. Iedere keer dat Hond (speler 1) geraakt wordt door gele hartjes van Kat (speler 2), moet je een punt verliezen. Begin met 10 punten zodat het niet te moeilijk wordt. Laat je score dalen van 10 naar 0 om dit niveau uit te spelen.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Okee, nog een laatste ding voor dit spel: laten we zorgen dat de speler kan winnen (of verliezen). Gebruik een eindeloze lus om de waarde van score te controleren. Als de score ooit groter is dan 20, laat dan de tegenstander verdwijnen. Als de score lager is dan 0, laat dan de speler verdwijnen. \n\nKlik op 'Finish' als het spel werkt zoals je wilt."

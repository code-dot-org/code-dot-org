      2-3 Bee Functions 1: Functies zijn blokken code die een taak uitvoeren. Gebruik de "neem 2 nektar" functies om nektar van elke bloem te verzamelen.
      2-3 Bee Functions 10: "Paarse bloemen hebben 1 of 0 nektar. Maak een functie die alleen van paarse bloemen met nektar, de nektar verzamelt."
      2-3 Bee Functions 2: "Functies zijn blokken code die een taak uitvoeren. Gebruik de \"neem 5\" functies om 5 nektars te verzamelen. Gebruik een lus om het gewenste totaal te krijgen."
      2-3 Bee Functions 3: Verzamel alle nectar van iedere bloem.
      2-3 Bee Functions 4: "De functie \"beweeg en verzamel nektar\" draait de bij, verzamelt nektar en brengt de bij terug waar hij begon. Gebruik de functie om alle nektar te verzamelen."
      2-3 Bee Functions 5: Er is nu meer nektar bij de bloemen. Bewerk de functie om 4 nektar te verzamelen. Gebruik deze functie om alle nektar van de bloemen te verzamelen.
      2-3 Bee Functions 6: Gebruik nu dezelfde functie om nektar van de drie bloemen te verzamelen.
      2-3 Bee Functions 7: De bloemen zijn nu verder weg. Bewerk de functie en gebruik die om alle nektar van de bloemen te verzamelen.
      2-3 Bee Functions 8: Maak je eigen functie die 7 nektar verzamelt, beweegt en 7 honing maakt. Gebruik de functie om nektar van elke bloem te verzamelen en honing in elke honingraat te maken.
      2-3 Bee Functions 9: Maak je eigen functie die het pad volgt, nektar verzamelt, honing maakt en de bij naar het begin van het pad brengt.

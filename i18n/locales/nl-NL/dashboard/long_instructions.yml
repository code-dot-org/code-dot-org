      Dance_Party_01: |-
        *Laten we een dansfeestje houden!*
        
        Sleep het blok 'nieuwe maken' naar de werkruimte, en verbind deze in het 'setup' blok om je eerste danser te maken.
        
        * *Je kunt ook op het lampje links in beeld klikken voor meer informatie of extra uitdagingen.*
      Dance_Party_01_low: |-
        *Laten we een dansfeestje houden!*
        
        Sleep het blok 'nieuwe maken' naar de werkruimte, en verbind deze in het 'setup' blok om je eerste danser te maken.
        
        * *Je kunt ook op het lampje links in beeld klikken voor meer informatie of extra uitdagingen.*
      Dance_Party_02: |-
        Laten we deze eland aan het dansen krijgen!
        
        Sleep het blok <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> naar de werkruimte. Verbind hem onder het blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml>. Je danser zou na de vierde maat een nieuwe move moeten beginnen.
        
        
        **Maten** worden in de muziek gebruikt om de tijd te tellen. In deze tutorial is de maat vier beats lang.
      Dance_Party_03: "*Nu gaan we lekker!*\n\nVoeg een blok <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml> toe aan je werkruimte. Zorg ervoor dat de danser een nieuwe move start na 6 maten."
      Dance_Party_04: |-
        *Deze dans heeft wat extra‘s nodig!*
        
        Ga op zoek naar een nieuw blok in je gereedschapskist, die je danser een achtergrondeffect geeft. Bekijk hoe de effecten met de muziek mee veranderen!
      Dance_Party_05: |-
        Gebruik nog een nieuw blok om de danser **elke 2 maten** een nieuwe move te laten doen!
        
        * Door '(Volgende)', '(Vorige)' of '(Willekeurig)' te kiezen zorg je dat je danser elke keer als de code wordt uitgevoerd een andere move doet.
      Dance_Party_06: |-
        * We hebben meer dansers nodig!*
        
        Maak een achtergronddanser genaamd 'achtergronddanser1' om met de kat te dansen.
      Dance_Party_08: |-
        Elke danser heeft zijn eigen _eigenschappen_ die bepalen hoe hij eruitziet.
        
        Je kunt het laten lijken alsof een danser op de achtergrond staat door hun _grootte_ kleiner te maken. Kun je beide achtergronddansers dezelfde grootte geven?
      Dance_Party_09: |-
        Dansers hebben een "tint" eigenschap waarmee je hun kleur bepaalt. Probeer de tint van een van je dansers eens te veranderen.
        *Tinten mengen de kleur die je kiest met de kleuren van de danser.
      Dance_Party_10: |-
        Nu weten we hoe we de eigenschappen van dansers kunnen veranderen. We kunnen deze eigenschappen ook automatisch op de muziek laten reageren met behulp van dit blok:
        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>
        
        Dit programma gebruikt het "bas" volume (de lage tonen) om de hoogte van een danser in te stellen. Kun je de andere danser ook laten reageren op de muziek?
      Dance_Party_11.5_test: "Bekijk dit blok eens:\n\n<xml>\n<block type=\"Dancelab_makeNewDanceSpriteGroup\">\n<title name=\"N\">6</title>\n<title name=\"COSTUME\">\"DUCK\"</title>\n<title name=\"LAYOUT\">\"circle\"</title>\n</block></xml>\n\nNu kun je een heleboel dansers tegelijk maken!\n\nProbeer met een deel van de \"alle eenden\" blokken code te schrijven waarmee alle eenden samen gaan dansen."
      Dance_Party_11: "Met het <xml><block type=\"Dancelab_whenKey\"></block></xml> blok kun je code uitvoeren door de pijlomhoogtoets in te drukken.\n\nJe kunt de dansmoves veranderen, eigenschappen van dansers aanpassen, of een move tussendoor doen. Wees creatief en ga op zoek naar nieuwe blokken!"
      Dance_Party_11_5: "Bekijk dit blok eens:\n\n<xml>\n<block type=\"Dancelab_makeNewDanceSpriteGroup\">\n<title name=\"N\">6</title>\n<title name=\"COSTUME\">\"DUCK\"</title>\n<title name=\"LAYOUT\">\"circle\"</title>\n</block></xml>\n\nNu kun je een heleboel dansers tegelijk maken!\n\nProbeer met een deel van de \"alle eenden\" blokken code te schrijven waarmee alle eenden samen gaan dansen."
      Dance_Party_11b: |-
        Hoog tijd voor een danswedstrijd! De kat doet een dab wanneer je op de linkerpijltoets drukt. Zorg dat de Robot "naar de grond gaat" door op de rechterpijltoets te drukken.
      Dance_Party_12: Ga helemaal los! Maak je eigen dans om te delen met je vrienden.
      Dance_Party_extras_battle: |-
        # Dancecrews
        
        Hier is een danswedstrijd tussen twee crews: De pijltoetsen besturen één van de dansers en de "w, a, s, d"-toetsen besturen de andere. Ga een danswedstrijd aan met een vriend, en probeer de wedstrijd vervolgens te verbeteren.
        
        * Voeg meer toetsen toe om de dans te besturen
        * Zorg ervoor dat de achtergronddansers ook meedoen als je de toetsen ingedrukt
        * Wissel elke 4 maten van danser door hun zichtbaarheid in te stellen
      Dance_Party_extras_every_beat: |-
        # kwartnoten
        
        De meeste dansen die we kennen bestaan uit hele maten, maar elke maat bestaat uit 4 kwartnoten. Deze dans gebruikt 'elke 0,25 maat' om de danser op elke kwartnoot te laten klappen.
        
        Deze dans gebruikt ook een _voorwaardelijk_ blok om te bepalen wanneer het blok "elke 0,25 maat" de dans kan wijzigen. Probeer de nummers in het voorwaardelijke blok te veranderen om te zien hoe deze de dans verandert.
        
        * Experimenteer met andere nootlengtes (zoals 0,5 voor een halve noot of 0,125 voor een achtste noot).
        * Voeg gebeurtenissen 'na de maat' toe.
        * Wissel "maten" om met "seconden" en probeer de dans op die manier te timen.
      Dance_Party_extras_layout: |-
        # Ga in positie staan!
        
        Bekijk deze dans die het 'lay-out'-blok gebruikt om de positie van de achtergronddansers tijdens de dans te veranderen. Probeer het uit te breiden met één van deze ideeën:
        
        * Maak een tweede groep dansers met een andere lay-out
        * Verander de lay-out door een toets in te drukken
        * Verander een eigenschap wanneer de dansers van positie wisselen
      Dance_Party_extras_on_beat: |-
        # Bass, mid en treble
        
        Deze dans gebruikt "piek"-gebeurtenissen om code te activeren wanneer verschillende delen van de muziek extra luid worden. Probeer het met verschillende liedjes uit om te zien hoe het de dans verandert.
      Dance_Party_extras_speed: |-
        # Versnellen, vertragen
        
        Deze laatste dans gebruikt het blok 'snelheid instellen' om te bepalen hoe snel elke danser beweegt. Probeer tijdens het lied te experimenteren met verschillende snelheden. Blijf aan deze dans knutselen, of ga terug naar de eerdere dansen om ze nog cooler te maken.
      Dance_Party_extras_visible: |-
        # Waar zijn ze heen?
        
        Deze dans toont en verbergt twee verschillende groepen van dansers. Bekijk hem eens, en probeer dan je eigen touch toe te voegen.
        
        * Voeg nog een groep dansers toe
        * Laat dansers verschijnen en verdwijnen met behulp van de pijltoetsen
        * Verberg alle dansers en schakel over naar een spannend achtergrondeffect

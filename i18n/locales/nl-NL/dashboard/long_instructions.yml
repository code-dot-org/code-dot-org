  data:
    long_instructions:
      2-3 Artist 1 new: "Hoi, ik ben een kunstenaar. Jij kan me programmeren om me om het even wat te laten tekenen. Gebruik enkele blokken om me over grijze lijnen van de afbeelding te laten tekenen. (Elke lijn is 100 pixels lang)\\r \n\\r\n"
      2-3 Artist 11: 'Geef het stopbord een rand door een achthoek te vormen met zijden van 100 pixels. '
      2-3 Artist 12: "Hoeveel keer moet je de code herhalen om een cirkel te tekenen, als een kunstenaar 1 graad draait per keer? "
      2-3 Artist 2 new: "Dit huis heeft een halfafgewerkte muur. \nElke zijde is 100, maar de halve muur is slecht 50 lang. Werk de muur af."
      2-3 Artist 3.4: "Het spring blok verplaatst de artiest zonder te tekenen.\nOm een stippellijn te maken gebruik je het spring blok tegelijk met het teken blok."
      2-3 Artist 3new: "De rode hoed is 100 pixels hoog. Vervolledig de tekening van de zwarte hoed die 70 pixels korter is"
      2-3 Artist 4: Help mij het huis voor deze kat af te maken.
      2-3 Artist 6: "Dit huis heeft een dak nodig. Teken een driehoek. \\r \n\\r\nHit:\nalle zijde hebben dezelfde lengte.\\r \n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7: "Werk de tekening af met de laatste ramen voor de school, zodat iedereen in de klas naar buiten kan kijken. \\r \n\\r\nDe zijden van elk vierkant raam zijn 25 pixels lang. "
      2-3 Artist 8: "Tijd om een schuur te bouwen. \\r \n\\r\nMaak voor elk dier een kamer\ndoor de schuurt in 2 even grote vierkanten te verdelen. \\r \n\\r\nHint:\nDe rechthoek is 200 pixels breed en 100 pixels hoog.\\r \n\\r\nEr zijn veel verschillende manieren om deze puzzel op te lossen."
      2-3 Artist 9 NEW: Maak de vlieger af
      2-3 Artist 9 REPLACEMENT: Maak deze traptekening af!
      2-3 Artist 9: Maak de vlieger af
      2-3 Artist Assessment 1: "**Beoordeling:** Werk de tekening af met een laatste tand. \nHij is 25 pixels breed en 25 pixels hoog."
      2-3 Artist Debugging 1: "Deze hoed moet slechts 50 pixels breed zijn. \\r \n\\r\nKan je het verbeteren?\\r \n\\r\n"
      2-3 Artist Debugging 10: "De richting van het pad op mijn spelbesturing is te smal. \\r \n\\r\nKan je hem 10 pixels breder maken? \\r \n\\r\nProbeer de programmeercode eerst uit om te kijken wat er misloopt."
      2-3 Artist Debugging 11: |-
        Help me mijn schitterende sneeuwvlok af te maken.
        Hoe vaak moet ik de opdrachten "herhalen" om het af te maken?
      2-3 Artist Debugging 2: "Deze code voor de snorharen van de kat is verkeerd. \\r \n\\r\nVerbeter de code om snorharen te tekenen die allemaal dezelfde lengte hebben."
      2-3 Artist Debugging 3: "Er zit een gat in mijn boot! \\r \n\\r\nWat heb je nodig om deze eindjes aan elkaar te knopen?"
      2-3 Artist Debugging 5: "De code voor het been en de voet zijn verkeerd. \\r \n\\r\nKan je hem verbeteren?"
      2-3 Artist Debugging 6: |-
        Het lijkt erop dat de stoel waarop ik zit een poot mist. \r 
        \r
        Pas de code aan om de laatste poot te tekenen.
      2-3 Artist Debugging 7: |-
        Het lijkt erop dat de C in de code achterstevoren is getekend. \r 
        \r
        Kan je hem er opnieuw als een C doen uitzien?
      2-3 Artist Debugging 8: |-
        Mijn leerkracht zegt dat als ik begin, ik het ook moet afwerken. \r 
        \r
        Help me om mijn molen af te werken. Kan jij uitvissen wat er mis liep?
      2-3 Artist Debugging 9: |-
        Er klopt iets niet. \r 
        \r
        De code voor deze stam is verkeerd. Kan je uitvissen hoe de kunstenaar deze stam juist kan tekenen?
      2-3 Artist Debugging Assessment 1: "**Beoordeling:**\\r \n\\r\nWaarom is het vierkant aan elke kant 75 pixels te smal? \\r \n\\r\nWaar zit de fout in de code?"
      2-3 Artist Free Play: Vrij spel! Je mag tekenen wat je wil.
      2-3 Artist Functions 1 a: "\"Ik zombie kunstenaar. Ik hou tekenen!\"\n\\r \n\\r\nHelp de zombie om vierkanten glazen te tekenen. \\r \n\\r\nDe brug tussen de glazen is 25 pixels korter dan de breedte van het vierkant, dat 100 pixels breed is. \\r \n\\r\n"
      2-3 Artist Functions 1: "\"Ik zombie kunstenaar. Ik hou tekenen!\"\n\\r \n\\r\nHelp de zombie om vierkanten glazen te tekenen. \\r \n\\r\nDe brug tussen de glazen is 25 pixels korter dan de breedte van het vierkant, dat 100 pixels breed is. \\r \n\\r\n"
      2-3 Artist Functions 10: "**Vrij spel:** Er zijn twee functies, een om een groot tandwiel te tekenen en de andere om een klein tandwiel te tekenen!"
      2-3 Artist Functions 11 a: "We hebben de functie 'teken een vierkant' een nieuwe naam gegeven:'teken een zeshoek', maar het tekent nog steeds vierkanten. \\r \n\\r\nKan je de functie 'teken een zeshoek' aanpassen zodat hij zeshoeken tekent met zijdes van 50 pixels lang.\n\\r \n\\r\nTeken de afbeelding door gebruik te maken van de nieuwe functie!"
      2-3 Artist Functions 11.5: "Er is een functie om een zeshoek te tekenen. \\r \n\\r\nWat gebeurt er als ik het hoofdprogramma 6 keer herhaal, terwijl het telkens 60 graden draait bij elke herhaling?"
      2-3 Artist Functions 11: "We hebben de functie 'teken een vierkant' een nieuwe naam gegeven:'teken een zeshoek', maar het tekent nog steeds vierkanten. \\r \n\\r\nKan je de functie 'teken een zeshoek' aanpassen zodat hij zeshoeken tekent met zijdes van 50 pixels lang.\n\\r \n\\r\nTeken de afbeelding door gebruik te maken van de nieuwe functie!"
      2-3 Artist Functions 12 Mike: "Functies zijn echt geweldig om complexe zaken verschillende keren te tekenen. \\r \n\\r\nKan je de functie 'teken een bloem' gebruiker om de plantenbak te vullen? \\r \n\\r\nDe planten zijn elk 100 pixels groot."
      2-3 Artist Functions 12 a: "Functies zijn echt geweldig om complexe zaken verschillende keren te tekenen. \\r \n\\r\nKan je de functie 'teken een bloem' gebruiker om de plantenbak te vullen? \\r \n\\r\nDe planten zijn elk 100 pixels groot."
      2-3 Artist Functions 12: "Functies zijn echt geweldig om complexe zaken verschillende keren te tekenen. \\r \n\\r\nKan je de functie 'teken een bloem' gebruiker om de plantenbak te vullen? \\r \n\\r\nDe planten zijn elk 100 pixels groot."
      2-3 Artist Functions 2: "Functies laten je nieuwe blokken definiëren. \\r \n\\r\nWe hebben de blokken nodig voor het tekenen van een vierkant verplaatst naar een functie met naam 'teken een vierkant'. Deze keer, kan je de functie 'teken een vierkant' gebruiken om de brillen te creëren."
      2-3 Artist Functions 3 a: "Verander de functie \"teken een vierkant\" zodat je een bril kunt tekenen met glazen van 115 pixels aan elke kant. De vierkanten staan 45 pixels uit elkaar."
      2-3 Artist Functions 3: "Pas de functie om een vierkant te tekenen aan naar een zijde van 115 om een grotere bril te tekenen. \\r \n\\r\nDe vierkanten staan nu 45 pixels van elkaar verwijderd."
      2-3 Artist Functions 4 a: Plaats nu de functie in de lus en voeg een extra draai toe om deze drie vierkanten te tekenen.
      2-3 Artist Functions 4: Plaats de functie nu in de herhaling om deze 3 vierkanten te tekenen.
      2-3 Artist Functions 9: "**Vrij spel:** Dit is een functie voor sneeuwvlokken. Experimenteer ermee om een winterlandschap te creëren. \\r \n\\r\nDit is een niveau met vrij spel, dus er is geen puzzel om op te lossen. Geniet ervan!"
      2-3 Artist Loops 1: Kan je een zeshoek maken met zijdes van 100 pixels lang om de cel af te werken? Herinner je, het betekent dat je 60 graden zal moeten draaien!
      2-3 Artist Loops 2: Gebruik nu de herhaalblok om van de cel een schelp te maken.
      2-3 Artist Loops New 1: |
        Laat ons het hoofd van een robot tekenen! 
        Kan je een vierkant maken met zijden van 100 pixels? \r 
        \r
        
      2-3 Artist Loops New 10: Laat ons nu enkele V's aan elkaar vastmaken in een herhaling.
      2-3 Artist Loops New 11: "Tijd om iets hip te maken!\n\\r \n\\r\nHerprogrammeer de code van de laatste puzzel, maar voeg deze keer een linkse draai van 30 graden toe aan de herhaling."
      2-3 Artist Loops New 12: 'Teken een diamant met zijden van 100 pixels. '
      2-3 Artist Loops New 13: "We gaan van start met de (grijze) code om één diamant te maken. \\r \n\\r\nHerhaal de grijze code om een plezierig patroon te maken!"
      2-3 Artist Loops New 14: "Speel met de code voor de diamant en zoek uit welke andere patronen je kan maken. \\r \\r\nHet aantal graden dat je draait en het aantal keren dat je de herhaling volgt, kan je aanpassen."
      2-3 Artist Loops New 15: |+
        Nu kan je tekenen wat je wilt! \r \r
        
      2-3 Artist Loops New 2: |-
        Dit is dezelfde puzzel die we net hebben opgelost, maar deze keer mag je enkel één blok 'beweeg vooruit' en één blok 'draai' gebruiken. \r 
        \r
        Kan je een 'herhaling' gebruiken om deze puzzel op te lossen?
      2-3 Artist Loops New 9: Teken een simpele V (waarvan beide zijden 50 pixels lang zijn) om er een pijl van te maken.
      2-3 Artist Nested Loops 1: |+
        Je hebt eerder al herhalingen gebruikt om vormen te tekenen, maar nu gaan we de lussen of herhalingen in andere herhalingen plaatsen. \r 
        \r
        Plaats een 'herhaal' blok rond de hele stapel codes om een patroon te tekenen. \r 
        \r
        
      2-3 Artist Nested Loops 10: Laat deze code in een lus 12 keer uitvoeren om het patroon af te maken.
      2-3 Artist Nested Loops 11: Laat deze code in een lus 4 keer uitvoeren om het patroon af te maken en draai 90 graden na iedere cirkel.
      2-3 Artist Nested Loops 12: Herhaal deze code 12 keer om de krullen af te werken.
      2-3 Artist Nested Loops 2: "Herhaal nu de driehoek 6 keer.\n\\r \n\\r\nNa elke driehoek, zal je 60 graden moeten draaien voor de volgende driehoek."
      2-3 Artist Nested Loops 3: "Je moet deze driehoek 12 keer herhalen om het patroon te tekenen.\\r \n\\r\nDeel het aantal graden van een cirkel (360°) door het aantal vormen (12) dat je wil tekenen om te berekenen hoe ver je moet draaien na elke vorm."
      2-3 Artist Nested Loops 4: "Herhaal deze diamant 12 keer om een bloem te tekenen. \\r \n\\r\nTip: We gebruiken dezelfde hoek om de 12 diamanten te herhalen als bij de 12 driehoeken.\nHoe ver moet je draaien na elke vorm?"
      2-3 Artist Nested Loops 5: "Vul dit de ramen van dit gebouw met een geneste herhaling. \\r \n\\r\nDe ramen zijn 20 pixels lang en staan 20 pixels ver van elkaar."
      2-3 Artist Nested Loops 6: "De dinosauriër heeft 8 stekels op bovenop zijn staart. \\r \n\\r\nElke stekel is 30 pixels lang. \\r \n\\r\nHerhaal de driehoek 8 keer, maar zorg ervoor dat je tussen elke driehoek voorwaarts springt!"
      2-3 Artist Nested Loops 7: "Herhaal deze driehoek 10 keer om de zon te tekenen. \\r \n\\r\nJe zal na elke driehoek moeten voortbewegen en draaien.\n\\r \n\\r\nJe kan nu uitzoeken hoe ver je moet draaien door het aantal graden van de cirkel te delen door het aantal driehoeken waaruit hij bestaat."
      2-3 Artist Nested Loops 8: "Laten we nu wat gras toevogen. Elk plukje gras is 50 pixel uit elkaar."
      2-3 Artist Nested Loops 9: "Als laatste komt nog een bloem. Herhaal de diamant 12 keer om een bloem te tekenen."
      2-3 Artist Nested Loops Free Play: Vrij spelen, teken iets cools met geneste lussen.
      2-3 Bee Conditionals 11: "Verzamel nektar van bloemen met nektar."
      2-3 Bee Conditionals 13: |-
        Verzamel nektar en maak honing. Tip:
        Wat gebeurt er als je de voorwaarde "als nektar" gebruikt bij een rode bloem? Kan je dit met een lus doen?
      2-3 Bee Conditionals 15: "Verzamel nektar van de vier bloemen."
      2-3 Bee Conditionals 3: "Help me om alle nektar van de bloemen te verzamelen en om honing te maken. Gebruik een lus."
      2-3 Bee Debugging 3: |-
        Deze blokken blijven een probleem. Herstel de fout(en) om alle nektar te verzamelen en alle honing te maken.
      2-3 Bee Debugging 6: |-
        Deze blokken blijven een probleem. Herstel de fout(en) om alle nektar te verzamelen en alle honing te maken. 
      2-3 Bee Debugging 9: |-
        Deze blokken blijven een probleem. Herstel de fout(en) om alle nektar te verzamelen en alle honing te maken.
      2-3 Bee Debugging Assessment 1: |-
        **Opdracht:** Het is tijd om te tonen wat je weet!\r
        \r
        Herstel de fout(en) door alle nectar te verzamelen en maak alle honing.
      2-3 Bee Functions 10: "Paarse bloemen hebben 1 of 0 nektar. Maak een functie die alleen van paarse bloemen met nektar, de nektar verzamelt."
      2-3 Bee Functions 2: "Functies zijn blokken code die een taak uitvoeren. Gebruik de \"neem 5\" functies om 5 nektars te verzamelen. Gebruik een lus om het gewenste totaal te krijgen."
      2-3 Bee Functions 4: "De functie \"beweeg en verzamel nektar\" draait de bij, verzamelt nektar en brengt de bij terug waar hij begon. Gebruik de functie om alle nektar te verzamelen."
      2-3 Bee Functions Assessment 1: "**Opdracht:** Gebruik de gegeven functie om alle nectar te verzamelen van elke bloem."
      2-3 Bee Functions Assessment 2: "**Opdracht:** Maak een functie om te draaien, voorwaarts te beween en maak 3 honing aan.\nBreng vervolgens de bij terug naar waar hij startte en keer om."
      2-3 Bee Loops 1: |-
        Elke bloem heeft één eenheid nektar. Verzamel nektar van elke bloem. 
      2-3 Bee Loops 13: "**Opdracht:** Verzamel alle nectar,\ngebruik makende van het zo weinig mogelijk blokken."
      2-3 Bee Loops 3A: Gebruik een `herhaal` lust om alle nectar te verzamelen.
      2-3 Bee Loops 3B: Gebruik nu het nieuwe herhaalblok om alle nectar te verzamelen en om alle honing te maken.
      2-3 Bee Loops 4A: "Wat gebeurt er als je deze reeks driemaal uitvoert in een lus? Vergeet niet om aan het eind de honing te maken!"
      2-3 Bee Loops 8: "Deze paarse bloemen hebben een onbekende hoeveelheid nectar. Gebruik de lus \"while nectar\" voor het verzamelen van alle nectar. Deze lus zal worden uitgevoerd, zolang aan de voorwaarde wordt voldaan, in dit geval Nectar > 0."
      2-3 Bee Loops Assessment 1: "**Opdracht:** Gebruik een `terwijl` lus om alle nectar te verzamelen van deze bloemen."
      2-3 Maze 15: Gebruik twee lussen om naar het biggetje te gaan met minder blokken.
      2-3 Maze Loops 18: "Help me tot bij de zonnebloem!"
      2-3 Maze Loops Assessment 1: "**Opdracht:** Bereik de zonnebloem, gebruik makende van slechts 5 blokken?"
      4-5 Artist 10: "Druk op \"Uitvoeren\" om de code uit te proberen. \nHerhaal het daarna vaak genoeg om de tekening af te maken. De kleuren zullen telkens anders zijn."
      4-5 Artist 2: Kun je een lus van deze code maken om het vierkant te voltooien?
      4-5 Artist 5: Door wat kunnen we "???" vervangen om de zombie de tekening te laten vervolledigen, gebruik makend van de gegeven lus?
      4-5 Artist 6: De gelijkzijdige driehoek heeft hoeken van 60, 60, en 60 graden. Iedere zijde is 200 pixels lang. Vervolledig de tekening.
      4-5 Artist 7: "De rechtse driehoek heeft hoeken van 30, 60, en 90 graden.\nDe lengte van de schuine zijde (=hypothenusa) is 200 pixels.\\r\n\\r\nMaak de tekening af."
      4-5 Artist 8: "De middellijn op een voetbalplein staat *loodrecht* op de zijlijnen.\\r\nDeze rechthoek heeft een totale omtrek van 800 pixels en is 240 pixels lang. Hoe breed is dit?\\r\n\\r\nTeken de buitenlijnen en de middellijn."
      4-5 Artist Assessment 1: "**Opdracht:** Gebruik een lus om de gelijkzijdige driehoek te tekenen. Elke zijde is 300 pixels lang."
      4-5 Artist Free Draw 1: Vrije tekening! Teken de creatie die in je opkomt.
      4-5 Artist Patterns 1: |-
        Kun jij dit vierkant tekenen met behulp van een lus? Elk zijde is 20 pixels lang.
      4-5 Artist Patterns 10: "Deze code tekent twee rijen zeshoeken\n- herhaal dit geheel 4 keer om een hele honinggraat te tekenen \\r \n\\r \nJe zal 120 pixel terug moeten gaan in je allerlaatste lus (herhaling) om zeker te zijn dat de kunstenaar niet buiten het scherm tekent."
      4-5 Artist Patterns 11: Hoe veel keer moet je dit herhalen om een halve cirkel te tekenen?
      4-5 Artist Patterns 12: "Wat gebeurt er als je een andere herhaling maakt zoals deze, maar links draait in plaats van rechts? \\r \n\\r\nKan je dit allemaal herhalen om deze golf te tekenen?"
      4-5 Artist Patterns 13: "Laat ons nu het geheel 4 keer herhalen om deze fotokader te creëren. Let op voor de hoeken - je kan enkel 90 graden draaien! \\r \n\\r\nAls een herhaling van 60 keer een 3 graden draai maakt voor een halve cirkel, welke van deze codeblokken zal dan een bijkomend kwart van een cirkel aanmaken voor deze hoeken?"
      4-5 Artist Patterns 2: "Als je je lus of herhaling voor het vierkant in een andere herhaling plaatst, dan spreken we van een geneste herhaling (lus).\\r \n\\r\nWat moet je toevoegen als buitenste herhaling om zeker te zijn dat alle 15 vierkanten mooi naast elkaar worden uitgelijnd?"
      4-5 Artist Patterns 3: Laten we nu één niveau dieper gaan! Wij hebben dat hele codeblok in een andere lus genest, maar jij moet de kunstenaar terug op zijn plaats krijgen om de volgende lijn te tekenen. Welke van deze codeblokken kun je aan het einde van de buitenste lus plaatsen om het gehele raster te tekenen?
      4-5 Artist Patterns 5: "Herhaal deze code om een rij van 6 diamanten te verkijgen.\\r\n\\r\nMerk op dat we onze diamant code veranderden om 3 keer te herhalen in plaats van 2. Waarom is dat, denk je?"
      4-5 Artist Patterns 6: "Hoeveel keer moet je dit blok herhalen om een volledig rooster diamanten te tekenen?"
      4-5 Artist Patterns 8: Gebruik een lus om deze zeshoek met 40 pixel zijden en 60 graden hoeken te tekenen.
      4-5 Artist Patterns 9: "Herhaal die code nu 3 keer om de hele rij te tekenen. Hint, elke zeshoek is 80 pixels breed van uiterst links naar uiterst rechts."
      4-5 Artist Patterns Free Play: Vrij spelen - probeer een eigen patroon te maken!
      4-5 Bee Conditionals 2: "De bij wil nu alleen nectar. Vergeet niet dat niet alle objecten bloemen zijn, dus test om alleen bij bloemen nectar verzamelen."
      4-5 Bee Conditionals 5: |-
        Er kan een bloem of een honingraat onder die wolken zijn. Gebruik het als/anders blok om bij een bloem nectar te verzamelen en om anders honing te maken (omdat het een honigraat is).
      4-5 Bee Conditionals 6: "Deze paarse bloem heeft 3, 2 of 1 nectar. Hier is een als/anders blok gecombineerd met nog een als/anders blok om een als, anders/als, anders blok te maken. Maak de oplossing af om de onbekende hoeveelheid nectar te verzamelen."
      4-5 Bee Conditionals 7: "Onthoud dat paarse bloemen 3, 2 of 1 nectar kunnen hebben. Maak de \"controleer paarse bloem\" functie af en gebruik hem om alle nectar bij de bloemen te verzamelen."
      4-5 Bee Conditionals 8: "Schrijf een functie binnen het blok genaamd \"controleer bloem maak honing\". Jouw functie moet controleren hoeveel nectar de paarse bloem heeft en dit verzamelen, vooruit bewegen en honing maken."
      4-5 Bee Conditionals Assessment 1: "Evaluatie: Deze code is onjuist. Maak de \"haal nectar of maak honing\" functie af en roep deze vervolgens aan om alle nectar en honing te verzamelen. Vergeet niet dat paarse bloemen 3, 2 of 1 nectar kunnen hebben."
      4-5 Bee Debugging 1: "Deze blokken storen me echt.\\r\n\\r\nKan jij dat corrigeren?"
      4-5 Bee Debugging 6: "De paarse bloem heeft een onbekende hoeveelheid nectar. Maak de blokken in orde om alle nectar uit de bloem te krijgen."
      4-5 Bee Nested Loops 4: "Verzamel alle nectar van elke bloem en maak honing bij elke honingraat. Gebruik een geneste lus. "
      4-5 Bee Nested Loops Assessment 1: "Test - Verzamel alle nectar en maak alle honing door gebruik te maken van lussen."
      4-5 Maze 9: "Maak een lus met het \"herhaal tot\" blok."
      4-5 Maze Conditionals 1: Gebruik het herhaal tot blok om de zombie bij de zonnebloem te brengen.
      4-5 Maze Conditionals 10: "Lukt het om de zombie een moeilijker doolhof te laten oplossen door maar 3 blokken toe te voegen? \\r\n\\r\nAls je het goed doet, kan hij over ieder kronkelend pad lopen, hoe lang het ook is!"
      4-5 Maze Conditionals 2: Gebruik het herhaal tot blok om de zombie bij de zonnebloem te brengen.
      4-5 Maze Conditionals 3: "Gebruik het \"als\" blok om me te laten beslissen wanneer te draaien. Tip: je hebt nog slechts een blok nodig, maar leer hoe wij het instelden zodat je het de volgende keer zelf kunt."
      4-5 Maze Conditionals 4: OK, dit is net als de vorige puzzel, maar je moet onthouden hoe je het "als" blok en het "herhaal" blok samen gebruikte.
      4-5 Maze Conditionals 5: "Ik wil zonnebloem! Gebruik een \"als\" blok om me daar te krijgen met het minste aantal blokken."
      4-5 Maze Conditionals 6: |-
        Ik wil zonnebloem! Gebruik een "als" blok om me daar te krijgen met het minste aantal blokken.
      4-5 Maze Conditionals 7: OK, laten we dat om te oefenen nog eens doen - dit is niet heel anders, maar kijk uit voor de happers!
      4-5 Maze Conditionals 8: "Het \"als-anders\" blok controleert een voorwaarde en doet dan het ene OF het andere. Probeer dit nieuwe blok te gebruiken om me bij de zonnebloem te brengen."
      4-5 Maze Conditionals 9: |-
        Nog een oefening met het "als-anders" blok, kun je het in een keer goed doen?
      4-5 Maze Conditionals Assessment 1: "Gebruik een \"herhaal tot\" en een \"als-anders\" blok om me met zo min mogelijk blokken bij de zonnebloem te brengen."
      4-5 Nested Loops 12: Kan je deze 36 driehoeken tekenen met een geneste lus?
      4-5 Nested Loops 3: |-
        Maak een zon door de begincode in een andere lus te nesten. Dit noemen we een geneste lus.\r
        
      4-5 Nested Loops 5: Maak een windmolen met een lus rond de voorbeeldcode.
      4-5 Nested Loops 6: Kan je een zeskant tekenen met een lus rond de driehoek-code?
      4-5 Nested Loops 7: "Lus 10 keer met deze tekening. Hoevaak moet je draaien in elke lus? (Hint: wat is 360 gedeeld door 10?)"
      4-5 Nested Loops 8: "Lus 6 keer met deze tekening. Hoevaak moet je draaien in elke lus? (Hint: wat is 360 gedeeld door 6?)"
      4-5 Nested Loops 9: Teken de tanden in de mond van de krokodil!

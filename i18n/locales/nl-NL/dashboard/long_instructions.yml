      4-5 While Loops 4: "Wow, ik heb een heel diep gat gevonden! Ik weet niet hoeveel scheppen vuil daarvoor nodig zijn. Kan je een programma schrijven dat het gat vult tot boven vult? Hint: probeer dit keer een zolang-lus."

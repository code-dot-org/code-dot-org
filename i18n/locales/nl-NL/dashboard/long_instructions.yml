      Course 4 Artist 6: 'Maak de code af om deze driehoeken te tekenen. Hint: de drie driehoeken draaien in totaal 360 graden.'
      Course 4 Artist 8: Teken deze zon met een door 12 keer door het hele code blok te lussen.
      Course 4 Artist 8a: "Herken je deze vorm? We laten je die nu maken zonder je vooraf blokken te geven!\\r\nAanwijzing: Er zijn 3 driehoeken in de 360 graden verdraaiing...hoe vaak gaat 3 in 360?"
      Course 4 Artist Binary 1a: "Hier is een functie die een binaire reeks van enen en nullen gebruikt. Deze vertelt de artiest om van links naar recht en van boven naar beneden te gaan, en zo alle vierkanten te vullen als het een 1 ziet en niets te doen als het een 0 ziet. Voer deze code uit om te zien hoe de artiest binair een patroon kan tekenen."
      Course 4 Artist For Loops 13: Hmmm, de figuren worden iedere keer groter! Hebben we dit probleem niet eerder al opgelost met variabelen? Hoe kunnen we de teller gebruiken van de variabelen om de zijden kleiner te maken omdat daar meer van zijn? In plaats van vooruit te gaan met een vaste hoeveelheid, gaan we (100/teller) pixels vooruit.
      Course 4 Artist For Loops 4: "Gebruik een 'for loop' om deze vierkanten te tekenen. \nZe starten met een lengte van 50 pixels, de grootste is 300 pixels lang, en elk vierkant is 25 pixels groter dan de vorige. Ik heb je bijna alle code gegeven die je nodig hebt - er ontbreekt nog maar een blok, welke is dat?"
      Course 4 Artist For Loops 6: Vrij spelen! Probeer met behulp van een 'for loop' een zelf bedacht patroon te tekenen dat steeds groter wordt.
      Course 4 Artist For Loops 6a: Verander 3 kleine dingen uit de code van het vorige niveau om dit op te lossen!
      Course 4 Artist For Loops 8a: De kortste lijn in deze spiraal van vierkanten is 10, de langste is 200, en elke lijn is 10 pixels korter dan de vorige. Kun jij deze te gekke afbeelding afmaken door de ontbrekende blokken plaatsen?
      Course 4 Artist For Loops Challenge_a: "Kun je alles wat je geleerd hebt gebruiken om dit plaatje te maken?\\r\n\\r\nHint nodig? Klik hier."
      Course 4 Artist Vars 3: 'Dit is een lus die een vierkant tekent, maar er ontbreekt iets. Kun jij het oplossen zodat het de variabele "lengte" gebruikt om uit te vinden hoe lang elke zijde moet zijn? '
      Course 4 Bee 7: Gebruik alles wat je tot nu toe hebt geleerd alle nectar te verzamelen. De paarse bloem mag 3, 2 of 1 nectar hebben.
      Course 4 Bee For Loops 11: Wat is er mis met deze lus? Kijk of je het kunt repareren en laat de honingbij de nectar verzamelen.
      Course 4 Bee Params 1: Gebruik de functie "krijg 3 nectar", die draait, nectar ophaalt, en dan teruggaat naar de oorspronkelijke plek. Schrijf een sequentie om alle nectar te verzamelen door "krijg 3 nectar" te gebruiken.
      Course 4 Play Lab Params 4: "Hier is een functie genaamd \"patrol\". Bewerk hem om de kat eerst 400 pixels omhoog en dan 400 pixels omlaag te laten bewegen."
      Course 4 Play Lab Params 8: Gebruik een "wanneer de speler aanraakt"-blok om de hond terug naar de linkerbovenhoek te sturen, maar alleen wanneer hij een van de andere spelers aanraakt.
      Course 4 Play Lab Vars 2: Die wedstrijd was niet eerlijk! Verander de "hond_snelheid" variabele om er zeker te zijn dat je meer vlaggen kunt verzamelen dan de kat. Wie als eerst 10 vlaggen heeft wint.
      Course 4 Play Labs For Loops 1: Zullen we de hond alle getallen van 1 tot en met 100 laten uitspreken. Gebruik een rekenen met lus en de teller blok om de teller variabele uit te spreken bij elke uitvoering van de lus.
      Course 4 Playlab For Loops 5b: Pas het interval in deze `herhaal` lussen aan zodat deze twee spelers op exact dezelfde plaats eindigen.
      Course 4 SCFP 1: Maak een functie met parameters die de kunstenaar naar voren en naar achteren laat springen met x pixels en naar boven en naar beneden met y pixels. X en y kunnen positief of negatief zijn.

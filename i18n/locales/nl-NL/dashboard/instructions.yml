      NEW Course 4 Artist Functions 13_instruction: 'Kunt u een ster tekenen met behulp van de functie "teken een lijn van vierkanten"? Tip: u dient zich  wellicht 60 pixels naar voor te verplaatsen en 144 graden te draaien.'
      NEW Course 4 Artist Functions 14_instruction: 'Vrije speeltijd! '
      NEW Course 4 Artist Functions 2_instruction: 'Kun je 3 vierkanten tekenen die 20 pixels van elkaar vandaan staan? Hint: elk vierkant is 100 pixels groot'
      NEW Course 4 Artist Functions 3_instruction: |-
        Hier is een nieuw type blok. Het heet een "functie blok." Klik op 'Uitvoeren' om te zien wat het kan doen. 
      NEW Course 4 Artist Functions 4_instruction: 'Gebruik de functie "teken een vierkant" om dit patroon te tekenen. Hint: je zal "draai rechts met 120 graden" moeten gebruiken na elk vierkant.'
      NEW Course 4 Artist Functions 5_instruction: |-
        Hoe wist het blok "teken een vierkant" welke opdrachten het uit moest voeren? Klik op 'bewerken' in het functieblok "teken een vierkant". De blokken die je ziet zijn samen de definitie van "teken een vierkant." Als je klaar bent, klik dan op "Opslaan en sluiten" en dan "Start".
      NEW Course 4 Artist Functions 6_instruction: "Kun je deze afbeelding tekenen door de \"teken een vierkant\" functie te gebruiken? Hint: tussen elk vierkant zit 20 pixels.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: 'Begin je het gebruik van functieblokken te begrijpen? Laten we dit vierkant aanpassen zodat het 200 pixels groot is. Hint: klik op "edit" om de functie aan te passen. Vergeet niet om het functie scherm te sluiten met "Afsluiten". '
      NEW Course 4 Artist Functions 8_instruction: 'We hebben een nieuwe functie voor je gemaakt: "teken een driehoek". Kan je de functie definitie aanpassen om de kanten van de driehoek 100 pixels lang te maken?'
      NEW Course 4 Artist Functions 9_instruction: Kan je dit oplossen door slechts 1 blok toe te voegen?
      NEW Course 4 Artist Functions inspire_instruction: Klik hier om de inspiratie afbeelding weer te zien.
      New Course 4 Artist Functions Level 4_instruction: 'Gebruik de functie "teken een vierkant" om dit patroon te tekenen.'
      NEW Course 4 Artist Params 1_instruction: 'Laten we deze functie definiëren om een vierkant te tekenen met kanten van 50 pixels. Klik op "edit" om te beginnen.'
      NEW Course 4 Artist Params 10_instruction: 'Maak een functie "teken een zeshoek" blok met een lengte-parameter. Tip: Dit zesvlak heeft zijden die 100 pixels lang zijn. '
      NEW Course 4 Artist Params 11_instruction: 'Kan je bedenken hoe je deze vorm tekent? Bewerk de functie om de "sides" parameter te gebruiken.'
      NEW Course 4 Artist Params 12_instruction: |
        Kan je deze tekening afmaken?
        De kanten van alle vormen zijn 100 pixels lang.
      NEW Course 4 Artist Params 12a_instruction: 'Deze afbeelding lijkt op de vorige. Kan je een "rekenen met" lus gebruiken met jouw functie om dit ontwerp na te maken?'
      NEW Course 4 Artist Params 13_instruction: 'Laten we "draw a polygon" bewerken. Het heeft al een "length" parameter. Laten we een "sides" parameter toevoegen. Denk eraan, de hoek die je moet draaien voor een vorm is 360 gedeeld door het aantal kanten van de vorm. Hint: de omtrek van elke vorm is 200 pixels. Weet je nog hoe je vormen even groot kan maken als ze verschillende aantallen kanten hebben?'
      NEW Course 4 Artist Params 14_instruction: 'Bewerk "draw a spiral edge" om de "length" en "sides" parameters te gebruiken. Maak dan deze vormen na.'
      NEW Course 4 Artist Params 15_instruction: 'Vrij spelen: hier zijn de functies die je hebt geschreven, en ook nog wat extra om mee te spelen. Teken iets geweldigs! Speel met de pen breedte en kijk wat je daarmee kan doen!'
      NEW Course 4 Artist Params 2_instruction: 'Maak vanaf nul een "teken een driehoek met zijden van 50 pixels" functie'
      NEW Course 4 Artist Params 3_instruction: "Laten we nu de functie gebruiken om 5 driehoeken op rij te tekenen. Hint: de afstand tussen de driehoeken is steeds 30 pixels.\\r\n"
      NEW Course 4 Artist Params 4_instruction: 'Zie je een verschil tussen deze functie blokken? Druk op "Start" om te zien wat er gebeurt.'
      NEW Course 4 Artist Params 5_instruction: 'Vevang de ??? in de "length" parameter invoer blok. Hint: de vijfhoek heeft kanten van 100 pixels lang. '
      NEW Course 4 Artist Params 6_instruction: 'Vervang ??? met de juiste getallen in de "length" parameter om deze vormen te tekenen. Het vierkant en de driehoek hebben allebei kanten van 100 pixels lang. De zeshoek heeft kanten van 75 pixels lang.'
      NEW Course 4 Artist Params 7_instruction: 'Kan je de tekening afmaken? Hint: de kanten van elke driehoek zijn 25 pixels groter dan de vorige. De eerste driehoek heeft kanten van 25 pixels lang.'
      NEW Course 4 Artist Params 8_instruction: De code voor deze driehoek functie is kapot. Kan je de functie bewerken om het te repareren? Maak dan driehoeken met lengte 25, 50 en 75.
      NEW Course 4 Artist Params 9_instruction: 'Klik "edit" om de functie definitie van "draw a square" te bewerken en voeg een parameter toe. De functie heeft een "length" parameter nodig, net als de driehoek. Teken nu 3 vierkanten: 25, 50 en 75 pixels groot, telkens 100 pixels uit elkaar.'
      NEW Course 4 Artist Params inspire_instruction: "Vrij spel inspiratie. Je hebt alles geleerd dat je nodig hebt om een patroon als dit te maken! Als dit je inspireert, probeer dan ook zoiets te maken. Of bedenk zelf iets heel anders.\\r\n\\r\nWil je weten hoe wij ons patroon hebben gemaakt? "
      NEW Course 4 Artist Vars 1.5_instruction: 'Bekijk de code. Kan je zien hoe de "set length" blok en de "length" blok samen werken? Klik op "start" om het in actie te zien. '
      NEW Course 4 Artist Vars 12_instruction: Maak het algoritme van het vorige niveau opnieuw en teken een vijfhoek met kanten van 150 pixels lang.
      NEW Course 4 Artist Vars 2.5_instruction: 'Bekijk de code. Kan je zien hoe de "set length" blok en de "length" blok samen werken? Klik op "start" om het in actie te zien. '
      NEW Course 4 Artist Vars 2_instruction: 'Sleep een getal blok naar de "zetten length" blok om een set 50 pixel driehoeken te tekenen. '
      NEW Course 4 Artist Vars 4 5_instruction: Geweldig gedaan bij de vorige puzzel, laten we het nog eens proberen. Laten we deze keer dit coole patroon met 60 pixel zeshoeken maken.
      NEW Course 4 Artist Vars 4_instruction: 'Laten we dat opnieuw proberen. Kan je de lengte variabele "zetten" om dit leuke patroon met zeshoeken te maken? Hint: het is een veelvoud van 10.'
      NEW Course 4 Artist Vars 6_instruction: "Teken dit patroon door de \"length\" variabele naar de juiste plekken te slepen. Je moet \"length\" ook de juiste waarde geven (Hint: het is een veelvoud van 10). \\r\n\\r\nZie je dat je waarde van \"length\" maar een keer hoeft te \"zetten\", en dat de code overal de juiste waarde gebruikt?\\r\n\\r\n\\r\n"
      NEW Course 4 Bee For Loops 1_instruction: Gebruik een lus om de nectar uit iedere bloem te verzamelen.
      NEW Course 4 Bee For Loops 10_instruction: 'Gebruik je lusvariabele "teller" om te regelen hoever je horizontaal beweegt.'
      NEW Course 4 Bee For Loops 10a_instruction: Klaar voor een uitdaging? Gebruik je kennis van lussen om dit probleem op te lossen. Je moet het misschien wel een aantal keer proberen om de juiste oplossing te vinden.
      NEW Course 4 Bee For Loops 11_instruction: Kan je de lusvariabele gebruiken om te bewegen en de nectar te verzamelen?
      NEW Course 4 Bee For Loops 2_instruction: Voeg de juiste blokken toe om de bij alle nectar te laten verzamelen. Kijk hoeveel blokken je nodig hebt voor deze puzzel! Bij de volgende puzzel leren we hoe dat eenvoudiger kan.
      NEW Course 4 Bee For Loops 3_instruction: 'Aha, de "rekenen met" lus maakt dit een stuk makkelijker! Alles dat je nodig hebt is er al. Bekijk het eens om te zien hoe het in elkaar steekt en klik dan op "start" om het uit te voeren. '
      NEW Course 4 Bee For Loops 4 4_instruction: 'Nu moeten we "counter" keer naar voren gaan, en "counter" keer nectar verzamelen. Kan je twee "herhaal" lussen gebruiken om dit op te lossen?'
      NEW Course 4 Bee For Loops 4_instruction: 'Vervang de ??? in de "rekenen met" lus met de meeste nectar die de bij moet verzamelen. '
      NEW Course 4 Bee For Loops 5 5_instruction: 'Snap je de "rekenen met" lus al een beetje? Laten we de bij helpen om de rest van de nectar te verzamelen.'
      NEW Course 4 Bee For Loops 5_instruction: Je kunt ook de voor-lus gebruiken om af te tellen. Probeer deze nectar te verzamelen door af te tellen van 5 naar 1 per 1.
      NEW Course 4 Bee For Loops 6_instruction: 'Het laatste getal in de "rekenen met" lus heet "increment". Elke keer dat de lus wordt uitgevoerd wordt "counter" opgehoogd met de waarde van "increment". Probeer deze bloemen te verzamelen met een "increment" van 2.'
      NEW Course 4 Bee For Loops 7_instruction: Krijg je lussen onder de knie? Deze opdracht lijkt op de vorige, maar je moet 3, 6, 9, 12, 15 nectar pakken. Je krijgt vast wat code, behalve voor de getallen in de lussen. Laten we nectar verzamelen!
      NEW Course 4 Bee For Loops 8_instruction: "Je snapt het! Wat moet \"increment\" zijn om 3, 6, 9, 12, 15 nectar te verzamelen?\\r\n"
      NEW Course 4 Bee For Loops 9_instruction: Wanneer je lus aftelt wordt de stapwaarde in iedere lus afgetrokken van je tellervariabele. Wat zou je staalharde moeten zijn om 9, dan 6 en dan 3 nectar te verzamelen?
      NEW Course 4 Bee For Loops 95_instruction: 'Kijk goed naar elk deel van de "rekenen met" lus die je net hebt gemaakt. Kan je bedenken welke getallen je moet verdubbelen om dit puzzel op te lossen? Waarom werkt dit?'
      NEW Course 4 Play Lab Params 11_instruction: 'Het is vrije speel tijd! Veel plezier met alle blokken in je gereedschapskist. '
      NEW Course 4 Play Lab Params 5 5_instruction: Laten we dat opnieuw proberen, maar dan met minder hulp. Wat moet je nu aanpassen om de spelers te laten patrouilleren (rondlopen)?
      NEW Course 4 Play Lab Vars 4 5_instruction: 'Wat denk je dat deze code zal doen? Druk op "Start" om te zien wat er gebeurt.'
      NEW Course 4 Play Labs For Loops 7a_instruction: Kan je, met behulp van wat je tot nu toe geleerd hebt, de dinosaurus een stap vooruit laten zetten elke keer wanneer de pinguïn telt?
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: 'Het is vrije speel tijd! Veel plezier met alle blokken in je gereedschapskist. '
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Uitdaging: Hoe zou je de "for-lus" gebruiken om elke speler rond te laten gaan en hun spelernummer te laten zeggen, om dan te verdwijnen van het scherm? '
      New Play Lab Project_instruction: Maak uw eigen verhaal of spel! De code is opgeslagen als een project waar je op elk gewenst moment naar kunt terugkeren.
      Ninjacat Demo B (copy 1)_instruction: "\\r\nLet’s begin by exploring a simple\nvideogame, and then figuring out how it works. You can use the arrow keys\nto move the ninja left, right and jump - try to catch the unicorn and avoid\nthe dragon!\\r\n\\r\n\\r\n\\r\n  \\r\n\\r\n"

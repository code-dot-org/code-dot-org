      Course 4 Play Lab Params 9_instruction: "Hier is ons spel van eerder, maar de meeste code is nu verborgen. Er is een nieuwe functie \"punten_scoren\".\\r\n\\r\nPas de functie zo aan dat de \"punten\"-parameter toegevoegd wordt aan de \"speler_score\" variabele.\\r\n\\r\nDe variabele \"speler_score\" moet iedere keer stijgen als de hond katten raakt met hartjes, en dalen als katten honden raken met hartjes\\r\n\\r\nLet op: als je klaar bent, klik dan op \"Run\" om af te spelen. Als de hond 6 punten scoort ga je verder naar de volgende puzzel. "

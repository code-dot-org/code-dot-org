        Klik op 'Finish' als het spel werkt zoals je wilt.
      Course 4 Play Lab Vars 8_instruction: "Laten we het spel aanpassen zodat de Hond kan winnen (of verliezen). Gebruik een eindeloze lus om de waarde van 'score' te controleren - wanneer de score ooit groter is dan 20, zorg dan dat de tegenstander (de Kat) verdwijnt. Als de score ooit lager is dan 0, laat dan de speler (de Hond) verdwijnen. Klik op 'Finish' als het spelletje werkt zoals je wilt."
      Course 4 Play Lab Vars 9_instruction: "Gratis speeltijd! Hier zijn alle variabelen waarmee wij hebben gespeeld tot nu toe in dit niveau, evenals een paar meer in het geval u ze wilt. \\r \\r Merk op dat er nu zoveel zijn blokken in onze toolbox zitten dat ze nodig moeten worden georganiseerd!  Hier, hebben we elk stuk in een geschikte categorie gezet.  Neem de tijd om alles wat beschikbaar is te verkennen. Wanneer je klaar bent met surfen, maak dan een spel of verhaal met behulp van herhalingen, variabelen en gebeurtenissen.  \\r \\r Hint: Scroll naar beneden om alle commando's in de werkruimte te zien."

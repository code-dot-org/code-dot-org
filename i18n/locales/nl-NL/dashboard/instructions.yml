      Course 4 Play Labs For Loops 4_instruction: Het veranderen van de stap kan helpen, maar we tellen dan nog steeds lineair (elk getal ligt op de zelfde afstand van het vorige). Maar als we exponentieel zouden willen tellen? Kun jij, zonder de instellingen van de lus te veranderen, 1, 4, 9, 16, 25... tellen (teller kwadraat)?
      Course 4 Play Labs For Loops 4a_instruction: "Laten we nu de variabelen van niveau 7 samenvoegen met de \"teller\" variabele om iets bijzonders te zien.\n\\r\n\\r\nIn deze puzzel gaat hond van 0 tot 1000 tellen met \"increment\". Stel de \"increment\" variabele in op 10 aan het begin van je code om te zien wat er gebeurt."
      Course 4 Play Labs For Loops 5_instruction: 'In de vorige stap telden we het kwadraat van een getal. Probeer "teller ^ 2" in "teller ^ 3" te veranderen om de derde macht van elk getal te tellen (1, 8, 27, 64, 125, 216, 343...).'
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\\r\n\\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\\r\n\\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\\r\n\\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: 'Je weet misschien nog dat een priemgetal een getal is dat alleen gedeeld kan worden door zichzelf en 1. Gebruik de "is_priem" functie om alle priemgetallen tussen 1 en 100 uit te spreken.'
      Course 4 Play Labs For Loops 6a_instruction: "Hond houdt de tijd in de gaten door te tellen met onze \"rekenen met\" lus met \"increment\". Maar nu halen we de \"wizard\" er ook bij. Kan je de code aanpassen om \"increment\" met 2 te verhogen elke keer dat de \"wizard\" wordt geklikt?\\r\n\\r\nPas op! De \"wizard\" is snel!"
      Course 4 Play Labs For Loops 7_instruction: 'Kan je een "rekenen met" lus gebruiken om mij deze reeks uit te laten spreken: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a_instruction: "Goed bezig! Wat als we gaan tellen hoe vaak we op de \"wizard\" kunnen klikken voor dat hond tot 30 kan tellen?\\r\n\\r\nVoeg blokken toe aan de \"wizard\" zodat de variabele \"clicked\" met 1 wordt opgehoogd als er op de \"wizard\" wordt geklikt. Je hoeft even niks met \"increment\" te doen.\\r\n\\r\nHond begint met tellen als je klikt op \"start\"."
      Course 4 Play Labs For Loops 8_instruction: "Help nu de spelers te bewegen terwijl ze tellen.\\r\n\\r\nHond moet bewegen en tellen met \"counter\" +2 elke keer. Poes moet bewegen en tellen met \"counter\" X 2 elke keer. Pinguin moet bewegen en tellen met \"counter\" ^2 (naar de macht 2) elke keer. Wie is er als eerste bij de vlag?"
      Course 4 Play Labs For Loops 8a_instruction: "Om ons spel af te maken, hebben we weer de \"increment\" variabele nodig! Laten we het koppelen an het niveau van het spel.\\r\n\\r\n1) Hou bij hoe vaak de \"wizard\" is geklikt.\\r\n2) Als de \"wizard\" minimaal 10 keer is geklikt voordat Hond 30 heeft geteld, hoog je \"increment\" met 1 op. Dan begin je opnieuw.\\r\n3) Als de \"wizard\" niet 10 keer wordt geklikt, dan is het spel voorbij."

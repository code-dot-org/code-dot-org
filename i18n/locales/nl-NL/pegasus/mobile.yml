  third_party_tynker_desc: "Tynker's creatieve computerplatform helpt kinderen te ontwikkelen door computationeel te denken en programmering vaardigheden op een leuke, intuïtieve en creatieve manier. Onze innovatieve visuele programmeertaal, interactieve zelfstudie cursussen, en spel gebaseerde programmering activiteiten bieden een eenvoudige Inleiding voor het programmeren, en laten kinderen in staat stellen om zelf te innoveren te creëren."
  third_party_tynker_btn_curriculum: "Probeer Tynkers Curriculum uit voor jonge lezers"
  third_party_tynker_btn_site: "Bezoek Tynker"
  third_party_scratchjr_desc: "Kras Jr. is een inleidende programmeertaal waarmee jonge kinderen (leeftijd 5-7) hun eigen interactieve verhalen en spelletjes maken. Kinderen kunnen samen grafische programmeren, blokken en tekens verplaatsen, springen, dansen en zingen. Kinderen kunnen tekens in de verf-editor wijzigen, voegen hun eigen stemmen en geluiden toe, zelfs invoegen van eigen foto's - vervolgens met de programmering blokken maken zij hun personage en komt hij tot leven."
  third_party_scratchjr_btn_curriculum: "Download Scratch Jr. Curriculum"
  third_party_scratchjr_btn_site: "Bezoek Scratch Jr."
  third_party_scratch_desc: "Met Scratch kunt u uw eigen geprogrammeerde interactieve verhalen, games en animaties en jouw creaties delen met anderen in de online gemeenschap. Scratch helpt jonge mensen te leren om creatief, reden systematisch en samenwerkend te denken — essentiële vaardigheden voor het leven in de 21e eeuw."
  third_party_scratch_btn_curriculum: "Download Scratch Curriculum"
  third_party_scratch_btn_forum: "Scratch Educator Forum"
  third_party_scratch_btn_site: "Bezoek Scratch"
  third_party_lightbot_desc: "In Lightbot moeten leerlingen een robot programmeren met opdrachten voor het oplossen van puzzels. Leerlingen kunnen het spel spelen in de Browser (Flash Player vereist), of op Android of iOS apparaten. Leerlingen spelen de eerste reeks voor \"Basic\" levels in de Lightbot. Ze leren hoe ze een computer moeten vertellen wat te doen met een aantal basiscommando's en ze leren het algemene proces waarbij computerprogramma's worden geschreven."
  third_party_lightbot_btn_curriculum: "Download Lightbot Curriculum"
  third_party_lightbot_btn_site: "Bezoek Lightbot"
  third_party_khan_desc: "Leer hoe je tekeningen, animaties en games moet programmeren met behulp van JavaScript & ProcessingJS, of leer hoe je webpagina's maakt met HTML & CSS. U kan alles delen wat u maakt, ontdek wat anderen hebben gecreëerd en leer van elkaar!"
  third_party_khan_btn_learn: "Leer CS met Khan Academy"
  third_party_khan_btn_forum: "Khan Academy CS Forum"
  third_party_appinv_desc: "MIT App Inventor is a block-based programming tool that allows everyone, even novices, to start programming and build fully functional apps for Android devices. Newcomers to App Inventor can have their first app up and running in an hour or less, and can program more complex apps in significantly less time than with more traditional, text-based languages."
  third_party_appinv_btn_curriculum: "Download App Inventor 2 Curriculum"
  third_party_appinv_btn_forum: "App Inventor 2 Forum"
  third_party_appinv_btn_site: "Bezoek App Inventor 2"
  third_party_codehs_desc: "CodeHS introduces the building blocks of programming with short videos, example code, and lots of programming exercises that make coding fun and accessible for beginners. For schools and teachers CodeHS provides curriculum, teacher tools and PD. For individual learners, you can get the help you need along the way from a network of tutors."

  codeorg_beyond_longdescription: |-
    Leer de basis concepten in de Informatica met programmeren door klikken en slepen. 3 volledige lesprogramma's bevatten ieder 15-20 lessen die "unplugged" klassikale activiteiten (zonder computers)  afwisselen met game-achtige, zichzelf sturende oefeningen en ingesproken filmpjes met Bill Gates, Mark Zuckerberg, Angry Birds en Plants vs. Zombies in de hoofdrol. Leer werken met herhalingslussen, voorwaarden, basis algoritmes, functies en variabelen.
  khan_beyond_longdescription: Leer de basis van JavaScript programmeren met het maken van leuke tekeningen door je code. Doe het alleen of met je hele klas!
  tynker_beyond_longdescription: 'Tynker maakt het leuk & gemakkelijk om te leren programmeren. Het maakt het visueel. Kinderen bouwen spelletjes en apps voor mobiele apparaten door blokken code te ordenen. Het leren van programmeersyntax wordt hierdoor overbodig gemaakt. Kinderen vormen ideeën gelijk om in bewegende verhalen en wiskundige kunst. Het bevordert de leerontwikkeling. Tegelijk met het leren van de basisprincipes, leren de kinderen met Tynker de geavanceerdere concepten, waaronder syntaxgestuurd programmeren.'
  scratch_beyond_longdescription: 'Met Scratch kun je je eigen interactieve spellen, verhalen, animaties maken &mdash; en ze met je vrienden delen. Begin door je naam te animeren, een vakantiekaart te maken, of je eigen pong spel te maken.'
  lightbot_beyond_longdescription: 'Leer de kern  van de programmeerlogica, beginnend met super-basis programmeren, voor de leeftijd  4 +, op iOS of Android (of een webbrowser). Leer series programmeren, patronen identificeren, procedures gebruiken en loops te gebruiken!'
  codecademy_beyond_longdescription: "Codecademy is een interactieve, leerling-gestuurde introductie tot de basis van informatica via JavaScript dat wordt gebruikt door tientallen miljoenen leerlingen over de hele wereld. Wij hebben een 'Hour of Code' ervaring zonder gedoe voorbereid met begeleidende quizzen, dia's, en een voltooid project voor leerlingen aan het eind."
  kodable_beyond_longdescription: Kodable is een zelfsturende iPad spel dat kinderen vanaf 5 jaar introduceert aan de grondbeginselen van programmeren. De ondersteuning van ouders of leerkrachten is optimaal, maar niet noodzakelijk.
  scratchjr_beyond_longdescription: ScratchJr is een inleidende programmeertaal waarmme jonge kinderen hun eigen interactieve verhalen en spelletjes kunnen maken. Kinderen voegen grafische programmeer blokken samen om figuren te laten bewegen, springen, dansen en zingen
  hopscotch_beyond_longdescription: 'leerling-geleide cursus over de iPad met behulp van de  Hopscotch programmeertaal. Leerlingen zullen games en apps voor en op hun iPad bouwen. Leerlingen kunnen afzonderlijk  werken of met vrienden (maximaal 3 per iPad).'
  pocketcode_beyond_longdescription: Maak je eigen spel op je smarthphone met Pocket Code! Help skydiver Steve om zijn pakjes te leveren. Je kan het delen met vrienden en andere gebruikers om het te proberen!
  groklearning_beyond_longdescription: Een introductiecursus voor mensen zonder programmeerervaring, waarbij de programmeertaal Python wordt gebruikt. Onze unieke combinatie van inleiding en uitdagingen zullen je een diepgaand begrip van Python, en van programmeren zelf geven. We hebben dit materiaal onderwezen aan leerlingen van verschillende leeftijden en met verschillende achtergronden, en we zijn er zeker van dat het ook bij jou past.
  hacketyhack_beyond_longdescription: "Hackety Hack leert je de absolute basis van programmeren, vanaf het allereerste begin. Er is helemaal geen ervaring met programmeren nodig! Met Hackety Hack leer je de programmeertaal Ruby. Ruby wordt voor allerlei soorten programma's gebruikt, inclusief desktop applicaties en websites. [Opmerking: Installatie op de computer is vereist]"
  robomind_beyond_longdescription: 'Leerlingen leren de basisprincipes van programmeren door hun eigen virtuele robot te besturen. De on-line cursus is volledig zelfondersteunend met korte presentaties, filmpjes, quizzen en automatische begeleiding/aanwijzingen om met de programmeeroefeningen te helpen. '
  makeschool_beyond_longdescription: Ken je wat ObjectiveC? Leer om in een uur een iPhone spel te maken! We zullen je helemaal begeleiden door het proces van coderen, testen en je spel in zijn geheel in de browser spelen om het vervolgens via Facebook te delen zodat je vrienden het kunnen uitproberen! Er is geen eerdere ervaring met het ontwikkelen voor iPhone nodig. Je moet begrijpen wat variabelen, methoden en objecten zijn.
  appinventor_beyond_longdescription: "Opbouwende korte videocursussen begeleiden je met het bouwen van drie simpele apps voor je Android telefoon of tablet. Deze cursus is ontwikkeld voor zowel beginners als experts. Deze 'Hour of Code' maakt je voor je het weet een programmeur die zijn eigen apps maakt. Stel je voor dat je je eigen apps kunt delen met je vrienden! Deze activiteiten zijn geschikt voor individuele leerlingen en voor in de klas."
  touchdevelop_beyond_longdescription: TouchDevelop laat je apps maken op een iPad, iPhone, Android, PC, Mac. Onze aanraakvriendelijke editor maakt coderen leuk, zelfs op je telefoon of tablet!
  codehs_beyond_longdescription: "Leer de basisprincipes van programmeren met Karel de Hond, een leuke, toegankelijke en visuele inleiding op coderen, waar het commando's geven aan een computer net zo is als het geven van commando's aan een hond. Deze cursus is geweldig als deze door een leraar begeleid wordt, maar kan ook individueel worden gedaan. [Opmerking: er moet voor worden betaald]"
  udemy_beyond_longdescription: 'Of je nog nooit een regel code hebt gezien, of je codeert voor je levensonderhoud, Udemy heeft een cursus voor je, onderwezen door professionele instructeurs. [Opmerking: er moet voor worden betaald]'
  lynda_beyond_longdescription: 'Leren hoe te programmeren en webtoepassingen te bouwen, van de fundamenten van object-georiënteerd programmeren in C en C++ tot hoe Java te schrijven. Onze ontwikkelaar tutorials kunnen u helpen om mobiele apps te ontwikkelen en te maken, om te werken met PHP en MySQL databases, ga aan de slag met de statistische verwerking taal R, en nog veel meer. [Opmerking: betaling is vereist]'
  edx_beyond_longdescription: CS50x is Harvard College Inleiding tot de intellectuele ondernemingen van computerwetenschap en de kunst van programmering of het nu een hoofdvak is of nietg, met of zonder voorafgaande programmeerervaring. Onderwerpen omvatten abstractie, algoritmen, datastructuren, inkapseling, resourcemanagement, beveiliging, software engineering, en webdevelopment. Talen zijn onderandere C, PHP, en JavaScript plus SQL, CSS en HTML. De op-campus versie van CS50x is de tweede-grootste cursus van Harvard.
  coursera_beyond_longdescription: 'De Stanford CS 101 klas onderwezen door Nick Parlante (gratis!). CS101 leert de essentiële ideeën van de informatica voor een publiek zonder voorafgaande ervaring. Speel en experimenteer met korte stukjes code om de kracht en de beperkingen van computers tot leven te brengen. CS101 biedt ook een algemene achtergrond over computers vandaag: wat is een computer, wat is hardware, wat is software, wat is het internet. Geen enkele ervaring is vereist behalve het gebruik van een web browser.'
  udacity_beyond_longdescription: "In deze cursus leer je de sleutelbegrippen van de informatica en leer je hoe je je eigen computerprogramma's kan schrijven aan de hand van het bouwen van een webcrawler. Er is geen voorafgaande kennis van programmeren vereist voor deze cursus. Beginners zijn welkom! op het einde van deze cursus heb je de informatica sleutelbegrippen geleerd en ben je in staat om programma's te schrijven in Phyton om problemen op je eentje op te lossen. Deze cursus is een voorbereiding naar informatica cursussen van een gemiddeld niveau."
  teachingtree_beyond_longdescription: TeachingTree is een open platform om educatieve inhoud te organiseren. Ons doel is dat de leerlingen snel toegang hebben tot juiste clips die zij nodig hebben om afzonderlijke concepten te leren. Iedereen wordt aangemoedigd om te helpen bij het toevoegen van videos of om concepten van labels te voorzien.
  kodu_beyond_longdescription: 'Kodu laat kinderen games op de PC en XBOX maken via een makkelijke grafische programmeertaal. Kodu ontwikkeld de creativiteit,het probleemoplossend denken, het vertellen van verhalen en het programmeren. Iedereen kan met Kodu games maken, zowel kleine kinderen als volwassenen zonder programmeer- of designervaring. Kodu voor de computer is gratis te downloaden.'
  cargobot_beyond_longdescription: Cargo-Bot is een puzzelspel waar je een robot leert om kisten te verplaatsen. Klink simpel, toch? Het heeft 36 grote uitdagingen, opzwepende muziek en schitterende afbeeldingen. Je kunt zelfs je eigen oplossingen opnemen en ze op YouTube met je vrienden delen!
  kidsruby_beyond_longdescription: 'Heb plezier en maak spelletjes, of hack je huiswerk met Ruby! psst... Zeg tegen je ouders gewoon dat je Ruby aan het leren bent... ;-). Gratis en werkt op elke computer. [Let op: installatie vereist]'
  w3schools_beyond_longdescription: Leer om websites te maken op je eigen computer. Leer de basis over de server in minder dan een dag. Leer om databases aan je websites toe te voegen
  codeavengers_beyond_longdescription: 'Leer hoe je games, apps en websites programmeert. Ontwikkeld door experts en heeft de perfecte moeilijkheidsgraad  voor beginners met makkelijke Instructies en geweldige hulp, wanneer je het nodig hebt. Onze HTML, CSS en javascript cursussen hebben programmeeruitdagingen en herhaalopdrachten die leren leuk en effectief maken voor alle leeftijden.'
  mozilla_beyond_longdescription: Thimble maakt het extreem makkelijk in je eigen websites te maken en te delen. Schrijf en bewerk HTML en CSS rechtstreeks vanuit je browser, zodat je meteen je werk kunt zien. Beheer en deel je afgeronde projecten met slechts een klik. Perfect voor beginners en experts.
  codecombat_beyond_longdescription: Speel als een tovenaar die codes(toverspreuken) gebruikt om helden te besturen, doolhoven doorkruist, menseneter verslaat, vijanden fopt en bondgenoten red! Leer JavaScript in deze HTML5 webgebaseerde spel voor totale beginners.
  codea_beyond_longdescription: Met Codea voor Ipad kan je spelletjes en simulaties maken of zowat elk visueel idee. Richt je gedachten op interactieve creaties die gebruik maken van ipad functies zoals Multi-Touch and de versnellingsmeter. Volgens ons ins Codea de mooiste code-editor die u kan gebruiken en het is makkelijk bovendien. Codea is ontwikkeld om je je code te laten aanraken. Wil je een getal veranderen? Klik het aan en sleep het. Wat met kleur of afbeeldingen? Aanraken zorgt ervoor dat de visuele editors openen om je te laten kiezen wat je wil.
  lego_beyond_longdescription: Maak kleine, aanpasbare en programmeerbare robots door LEGO blokken te gebruiken.
  finch_beyond_longdescription: "De Finch is een nieuwe robot voor informatica. Hij is ontwikkeld na een vierjarige wetenschappelijke studie aan de Carnegie Mellon's CREATE lab. De Finch is ontwikkeld om een indrukwekkende inleiding in programmeren te geven. Het ondersteunt meer dan tien programmeertalen en omgevingen, die  al vanaf 8 jaar te zijn gebruiken. De Finch was ontwikkeld om het voor leerlingen mogelijk te maken om brede interactieve programma´s te schrijven."
  arduino_beyond_longdescription: 'Arduino is een populair platform ontworpen zodat kunstenaars en ontwerpers kunnen werken met echte sensoren, LEDs, zoemers, en meer. Met de "Virtual Sandbox" van Sparkfun leert u echte Arduino code direct in uw browser.'
  processing_beyond_longdescription: Processing is een programmeertaal, ontwikkelomgeving en online gemeenschap. Sinds 2001 heeft Processing software ontwikkeling binnen de beeldende kunst en visuele ontwikkeling binnen technologie gepromoot. In eerste instantie gemaakt om te dienen als een software schetsboek en om fundamentele computer programmeer concepteb te leren binnen een visuele context, Processing is uitgegroeid tot een instrument voor ontwikkeling voor professionals. Vandaag de dag zijn er tienduizenden studenten, kunstenaars, ontwerpers, onderzoekers en hobbyisten die gebruik maken van Processing voor leren, het maken van prototypes en productie.
  alice_beyond_longdescription: Door gebruik te maken van een innovatieve programmeeromgeving die het maken van 3D animaties ondersteunt, geeft het Alice Project materialen en tools voor het lesgeven en leren van logisch denken zoals computers, oplossen van problemen en programmeren voor een breed spectrum aan leeftijden en leerjaren.
  sphero_beyond_longdescription: Of u nu een leerkracht of een ouder bent, SPRK lessen geven kinderen een leuke spoedcursus in het programmeren van robots, terwijl vaardigheden in wiskunde en wetenschap aangescherpt worden.

  codeorg_longdescription: Leer de basis concepten van de informatica met drag en drop programmeren. Dit is een spelvormig zelfgestuurde cursus met , Angry Birds, Plants vs Zombies en video lezingen door onder andere Bill Gates, Mark Zuckerberg. Leer repeat-loops, condities en basis algoritmes. Beschikbaar in 34 talen.
  codeintl_longdescription: Leer de basis concepten van de informatica met drag en drop programmeren. Dit is een spelvormig zelfgestuurde cursus met , Angry Birds, Plants vs Zombies en video lezingen door onder andere Bill Gates, Mark Zuckerberg. Leer repeat-loops, condities en basis algoritmes. Beschikbaar in 34 talen.
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: Leer de basis van JavaScript programmeren met het maken van leuke tekeningen door je code. Doe het alleen of met je hele klas!
  khanes_longdescription: Leer de basis van JavaScript programmeren met het maken van leuke tekeningen door je code. Doe het alleen of met je hele klas!
  khanpt_longdescription: Leer de basis van JavaScript programmeren met het maken van leuke tekeningen door je code. Doe het alleen of met je hele klas!
  khanhe_longdescription: Leer de basis van JavaScript programmeren met het maken van leuke tekeningen door je code. Doe het alleen of met je hele klas!
  khanfr_longdescription: Leer de basis van JavaScript programmeren met het maken van leuke tekeningen door je code. Doe het alleen of met je hele klas!
  khanpl_longdescription: Leer de basis van JavaScript programmeren met het maken van leuke tekeningen door je code. Doe het alleen of met je hele klas!
  tynker_longdescription: "Bouw je eigen spellen en deel ze met je vrienden! Los leuke programmeer puzzels op en leer nieuwe programmeerconcepten in elk niveau. Maak je eigen spel door gebruik te maken van bewegende figuren, meerdere niveau's en mooi onderwerpen. Maak je spellen realistisch door gebruik te maken van natuurkunde. Zie je code als visuele blokken of als JavaScript. Plaats je spellen op mobiele apparaten zoal de iPads en Android tablets. Meer dan een dozijn leuke activiteiten om uit te kiezen!"
  scratch_longdescription: 'Met Scratch kun je je eigen interactieve spellen, verhalen, animaties maken &mdash; en ze met je vrienden delen. Begin door je naam te animeren, een vakantiekaart te maken, of je eigen pong spel te maken.'
  lightbot_longdescription: 'Stuur Lightbot zodat alle blauwe tegels oplichten! Lightbot is een puzzel spel die programmeer speel mechanica gebruikt zodat spelers praktische basis programmeerkennis  krijgen. Leer reeks instructies, procedures te schrijven, en lussen te gebruiken om levels op te lossen. Ideaal voor alle leeftijden.'
  thinkersmith_longdescription: |-
    Met behulp van een vooraf gedefinieerde 'Robot vocabulaire' zullen studenten erachter komen hoe je specifieke taken kunt leiden zonder ze eerst te bespreken. In deze les leren kinderen de verbinding tussen symbolen en acties, evenals de waardevolle vaardigheid van foutopsporing. "My Robotic Friends" werkt het beste als een groepsactiviteit en bevat een werkmap voor gebruik in de klas.
  condcards_longdescription: 'Leer over algoritmen en voorwaardelijke statements in deze "unplugged" activiteit, met behulp van een kaartspel. leerlingen voeren deze activiteit in teams uit en hebben een kaartspel per team nodig.'
  lightbotintl_longdescription: 'Leer de kern  van de programmeerlogica, beginnend met super-basis programmeren, voor de leeftijd  4 +, op iOS of Android (of een webbrowser). Leer series programmeren, patronen identificeren, procedures gebruiken en loops te gebruiken!'
  codehs_longdescription: "Bij programmeren geef je opdrachten aan computer, net zoals je opdrachten geeft aan een hond. Leer programmeren met Karel de Hond&mdash;Een leuke, toegankelijke en grafische Inleiding in het programmeren dat de basisconcepten zoals commando's en functies leert aan de absolute beginner. De cursus is leerling-gericht maar leerkrachten kunnen zich registreren om toegang te krijgen tot leerkracht-tools en de voortgang van de leerling."
  codecademy_longdescription: "Codecademy is een interactieve, leerling-gestuurde introductie tot de basis van informatica via JavaScript dat wordt gebruikt door tientallen miljoenen leerlingen over de hele wereld. Wij hebben een 'Hour of Code' ervaring zonder gedoe voorbereid met begeleidende quizzen, dia's, en een voltooid project voor leerlingen aan het eind."
  codecombat_longdescription: Versla ogres om Python of Javascript te leren in dit episch programmeer-spel!
  codemonkey_longdescription: 'CodeMonkey is een online spel dat leert programmeren in een echte programmeertaal! leerlingen programmeren een aap om bananen te vangen terwijl het geleidelijker moeilijker wordt. Ze scoren sterren voor elke oplossing en kunnen die delen met een simpele klik. '
  codeavengers_longdescription: Maak een 2D top-down game voor 2 spelers met JavaScript door 10 korte opdrachten uit te voeren. Ga daarna verder met het leren van de basis van het programmeren (variabelen en als-voorwaarden) wanneer je een Quiz maakt die je kunt delen met je vrienden. Gedurende je activiteiten verdien je punten en badges als je uitdagingen aangaat om de hoogste klassering van je klas te bereiken.
  processing_longdescription: Een inleiding tot programmeren in de context van de beeldende kunst met behulp van de verwerkingsprogrammeertaal. Korte videolessen introduceren programmeeroefeningen die leiden tot het ontwerpen van een interactieve tekenprogramma
  robomind_longdescription: 'Studenten leren de grondbeginselen van programmeren door het beheersen van hun eigen virtuele robot. De online cursus is volledig alleenstaand met korte presentaties, films, quizzen en automatische begeleiding/tips om te helpen met de programmeeroefeningen. '
  groklearning_longdescription: Gebruik de programmeertaal Python om de chatrobot Elize te bouwen die als een robot-psychotherapeut werkt. Je leert Eliza hoe ze moet praten en wat ze moet zeggen. Kun jij je vrienden foppen en laten denken dat ze met een echt persoon praten in plaats van met een computer?
  quorum_longdescription: |
    Deze cursus is toegankelijk voor de slechtzienden en werkt met screenreaders. Volg Mary op haar pad waar ze als programmeur bij een biologielab aansluit en de Quorum programmeertaal leert.
    Deze Cursus is leerling-gericht met online voorbeeldactiviteiten.
  codespark_longdescription: 'De Foos is een leuke en kindvriendelijke manier om te leren over computer programmeren. Programeer schattige karakters om puzzels op te lossen en breng een virtuele wereld tot leven.  Het spel is "woord vrij" zodat alle kunnen spelen!'
  kodable_longdescription: Kodable is een zelfsturende iPad spel dat kinderen vanaf 5 jaar introduceert aan de grondbeginselen van programmeren. De ondersteuning van ouders of leerkrachten is optimaal, maar niet noodzakelijk.
  tynkerapp_longdescription: Leer programmeren door leuke codeer puzzels op te lossen. Bouw op een makkelijke manier spellen en verhalen met thematische afbeeldingen, 10+ spel-kits en aanpasbare figuren. Er is geen intenetverbinding nodig. Je kan ook je creaties op het web openen.
  robomindnl_longdescription: 'Studenten leren de grondbeginselen van programmeren door het beheersen van hun eigen virtuele robot. De online cursus is volledig alleenstaand met korte presentaties, films, quizzen en automatische begeleiding/tips om te helpen met de programmeeroefeningen. '
  flappy_longdescription: gebruik sleep-en-zet neer programmering om je eigen Flappy Bird spel te maken en aan te passen om er anders uit te zien (Flappy Haai, Flappy Kerstman, om het even wat). Voeg het spel met 1 klik toe aan je telefoon.
  bitsbox_longdescription: Pas uw eigen virtuele tablet aan en programmeer vervolgens een serie van apps om te spelen en om te delen. Eenvoudige handleidingen maken het mogelijk om zelfs jonge kinderen echt Javascript te leren programmeren en hoe beter u wordt des te verder je kunt gaan.
  makeschool_longdescription: 'Leer programmeren door het maken van een iPhone spel met behulp van een gloednieuwe en beginners vriendelijke programmeertaal genaamd Swift! Maak een Pok&eacute;mon-geïnspireerd actiespel en schrijf code om uw nieuwe monster nieuwe moves te leren. U leert hoe variabelen, methoden en objecten  te gebruiken om uw monster te helpen winnen!'
  touchdevelop_longdescription: |-
    De aanraak-vriendelijke editor begeleidt je bij het maken van pixelkunst, het oplossen van de beer puzzel of bij het maken van je eigen "springende vogel' spel. 
  appinventor_longdescription: "Opbouwende korte videocursussen begeleiden je met het bouwen van drie simpele apps voor je Android telefoon of tablet. Deze cursus is ontwikkeld voor zowel beginners als experts. Deze 'Hour of Code' maakt je voor je het weet een programmeur die zijn eigen apps maakt. Stel je voor dat je je eigen apps kunt delen met je vrienden! Deze activiteiten zijn geschikt voor individuele leerlingen en voor in de klas."
  blockly_longdescription: Heb je computers met langzame (of zelfs zonder) internettoegang? Download dan de Blockly cursussen. Dat waren de voorlopers van de Code.org-cursussen, Een simpele 3 MB ZIP-bestand kan op elke computer worden geladen of gebruikt worden vanaf een USB-stick
  thinkersmith2_longdescription: Leerlingen leren over het binair weergeven en opslaan van letters, als functies van aan en uit. Als afsluiting gaat de klas zijn eigen initialen encoderen om mee naar huis te nemen.
  kodableunplugged_longdescription: Ontworpen om uit te voeren op papier, de fuzzFamily Frenzy is een introductie voor programmeerlogica voor kinderen van 5 jaar en ouder. Een docent moet het spel uitleggen, vervolgens moeten de leerlingen een medeleerling programmeren om eenvoudige hindernissen te passeren.
  projguts_longdescription: 'Deze "unplugged" activiteit helpt leerlinge hoe modellering en simulatie werkt door groepjes leerlingen verschillende versies van het spel Blad/Steen/Schaar te laten spelen en de resultaten te belikken als verschillende modellering experimenten.'
  hourofcode_longdescription: Tijdelijke aanduiding voor nieuwe code.org/hoc
  frozen_longdescription: laten we code gebruiken om Anna en Elsa te helpen bij het ontdekken van de magie en schoonheid van ijs. Je zal leren sneeuwvlokken en patronen te maken terwijl je schaatst en een een mooi winterlandschap maken dat je kan delen met je vrienden!
  starwars_longdescription: Leer hoe je droids moet programmeren en maak je eigen Star Wars-spel in een Melkweg heel, heel ver hier vandaan.
  playlab_longdescription: Maak een verhaal of speel een spel met Play Lab! Laat dieren, piraten, zombies, ninjas en nog veel meer bewegen, geluiden maken, punten scoren en zelfs vuurballen gooien!
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions.
  allcancode_longdescription: 'Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it.'
  csfirst_longdescription: Maak een verhaal over twee karakters in de zee. Animeer het water, pas de omgeving aan en voeg je eigen stijl toe. Gebruik code om het verhaal te vertellen zoals jij dat wil vertellen!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: "The 10 Minutes of Code activities can be used in class as a way to spark students' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  "
  teacherled_longdescription: Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans.

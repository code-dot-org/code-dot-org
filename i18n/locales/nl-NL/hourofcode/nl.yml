  hoc_faq_title: Veelgestelde vragen
  hoc_faq_what_is_hoc_q: Wat is het CodeUur?
  hoc_faq_what_is_hoc_a: "Het Uur Code is een Ã©Ã©n uur durende introductie in de wereld van informatica, ontworpen om coderen begrijpbaar te maken en aan te tonen dat iederen de basis kan leren. <a href='http://code.org/learn'>Bekijk de handleidingen</a>."
  hoc_faq_last_year: Probeer de tutorials
  hoc_faq_when_is_hoc_q: Wanneer is het Uur Code?
  hoc_faq_when_is_hoc_a: "Iedereen kan wanneer hij maar wil een Uur Code organiseren, maar ons doel is om tijdens %{campaign_date} tientallen miljoenen leerlingen een Uur Code te laten proberen, om <a href='http://csedweek.org'>Computer Science Education Week</a> te vieren. Is het een bepaald <i>uur</i>? Nee. Je kunt het Uur Code op ieder moment in de week doen. (En lukt het niet in deze week, doe het dan de week ervoor of erna)."
  hoc_faq_why_cs_q: Waarom Informatica?
  hoc_faq_why_cs_a: "<i>Elke</i> leerling moet de kans krijgen om te leren programmeren. Het helpt probleemoplossende vaardigheden, logica en creativiteit te ontwikkelen. Leerlingen krijgen door vroeg te beginnen de basis voor een succesvole hedendaagse loopbaan. Kijk voor meer informatie op <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Hoe kan ik aan het Uur Code deelnemen?
  hoc_faq_how_participate_a: "<a href='/how-to'>Begin hier met plannen</a> door onze handleiding door te nemen. Je kunt een Uur Code organiseren op jouw school of in je gemeenschap &mdash; zoals een naschoolse club, vrijwilligersorganisatie of op het werk. Of probeer het gewoon zelf op %{campaign_date}."
  hoc_faq_behind_hoc_q: Wie zit er achter het Uur Code?
  hoc_faq_behind_hoc_a: "Het Uur Code wordt georganiseerd door <a href='http://code.org'>Code.org</a>, een openbare 501c3 non-profit gewijd aan verspreiden van interesse in de informatica, door deze beschikbaar te stellen aan scholen en door de deelname door vrouwen en allochtone studenten te ondersteunen. Een <a href='http://code.org/about/partners'>ongekende coalitie van partners</a>  steunen samen het Uur Code &mdash; waaronder Microsoft, Apple, Amazon, Boys and Girls Clubs of America en het College Board."
  hoc_faq_host_q: Ik weet niets over programmeren. Kan ik nog steeds een evenement organiseren?
  hoc_faq_host_a: "Natuurlijk. De Uur Code-activiteiten zijn doe-het-zelf. Het enige wat je hoeft te doen is <a href='%{codeorg_url}/learn'>onze opdrachten te proberen</a>: kies de opdracht, en kies een uur &mdash; wij zorgen voor de rest. We hebben mogelijkheden voor iedere leeftijd en ervaringsniveau, van kleuterschool af aan. Ga van start door onze <a href='/how-to'>handleiding te lezen</a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs at <a href='%{codeorg_url}/educate/it'>. Tech needs for non-Code.org tutorials can be found on <a href=''%{codeorg_url}/learn'> in the tutorial specific description. Don't forget we also offer unplugged activities if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: Heb ik een computer nodig voor iedere deelnemer?
  hoc_faq_need_computers_a: "Nee. We hebben cursussen die werken op PC's, smartphones, tablets, en een paar waarvoor je helemaal geen computer nodig hebt! Je kunt meedoen waar je ook bent, wat je ook hebt. <p><i>Hier zijn een aantal mogelijkheden:</i> <br> <ul> <li><b>Werk in paren.</b> Onderzoek wijst uit dat leerlingen het best leren met <a href='https://nl.wikipedia.org/wiki/Pair_programming'>pair programming</a>, door een computer te delen en samen te werken. Moedig je leerlingen aan tweetallen te vormen. <li><b>Gebruik een projector.</b> Als je een projector en scherm hebt voor een computer met een internetverbinding, dan kan je hele groep samen een Uur Code doen. Kijk naar stukken video en los om de beurt opdrachten op of beantwoord vragen. <li><b>Ga draadloos</b> We hebben ook opdrachten die helemaal geen computer vereisen.</ul>"
  hoc_faq_international_q: 'Ik ben in <country>. Hoe doe ik internationaal mee?'
  hoc_faq_international_a: "Iedereen kan een Uur Code organiseren, waar je ook bent. Vorig jaar deden leerlingen van over de hele wereld een Uur Code. Lees <a href='/promote'>hier</a> meer."
  hoc_faq_tutorial_q: Hoe kan ik een Uur Code-opdracht maken?
  hoc_faq_tutorial_a: "Als je opdracht-partner wil worden, <a href='targetHOC'>lees onze richtlijnen en instructies</a>. We bieden graag een veelheid aan mogelijkheden, maar het hoofddoel is de ervaring voor leerlingen en leraren die nieuw zijn in de informatica te optimaliseren."
  hoc_faq_account_q: Moeten leerlingen zich aanmelden met een account?
  hoc_faq_account_a: "Neen. Er is absoluut geen inschrijving of login vereist van leerlingen om het Uur Code te proberen. Meeste van de <a href='http://code.org/learn/beyond'> vervolg-cursussen</a> vereisen het maken van een account om op die manier de vooruitgang van de leerlingen op te slaan."
  hoc_faq_frozen_q: Waar is de handleiding met Anna en Elsa?
  hoc_faq_frozen_a: "Deze is nu gepubliceerd op <a href='http://code.org/learn'>Code.org/learn</a>. We hopen dat je het leuk vindt!"
  hoc_faq_high_school_q: Welke activiteit doe ik best met leerlingen van een middelbare school?
  hoc_faq_high_school_a: "Ongeacht de leeftijd raden we aan om te beginnen bij een van de beginnershandleidingen op <a href='http://code.org/learn'Code.org/learn</a> om te beginnen met een handleiding zoals Angry Birds of met Anna en Elsa. Een leerling van het middelbaar zou in staat moeten zijn om zo'n handleiding af te werken in een 30-tal minuten en dan kunnen ze verder gaan met een meer geavanceerde handleiding in Javascript zoals Khan Academy of CodeHS."
  hoc_faq_scratch_q: Ik doe Scratch voor Uur Code maar wat als mijn leerlingen iPads hebben in plaats van laptops?
  hoc_faq_scratch_a: "Scratch werkt niet op tablets. Als je leerlingen jong zijn kunnen ze gebruik maken van de ScratchJR iPad app (voor kinderen die al kunnen lezen). Wanneer je naar de handleidingen kijkt op <a href='http://code.org/learn'>Code.org/learn</a>, kan je daar andere handleidingen vinden die werken op iPads - van Code.org, Tynker,Lightbot of CodeSpark."
  hoc_faq_count_hoc_q: Hoe tellen jullie de het totale aantal Uur Code?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "De teller van een Uur Code is geen nauwkeurige meting van het gebruik. We kunnen niet het exacte aantal unieke leerlingen tellen tijdens het volgen van het gebruik van het Uur Code, met name omdat we inloggen of registreren niet verplicht stellen voor de leerlingen. Daardoor tellen we tegelijkertijd zowel te veel als te weinig deelnemers. Lees de verdere details <a href='http://code.org/loc'>hier</a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: Heb je meer vragen?
  hoc_faq_more_questions_a: "Probeer het antwoord te vinden in ons  <a href='http://support.code.org'>forum</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time."

  hoc_faq_title: Veelgestelde vragen
  hoc_faq_what_is_hoc_q: Wat is het CodeUur?
  hoc_faq_what_is_hoc_a: "Het CodeUur is een Ã©Ã©n uur durende introductie in de wereld van informatica, ontworpen om coderen begrijpbaar te maken en aan te tonen dat iederen de basis kan leren. <a href='http://code. org/learn'>Bekijk de handleidingen</a>.<a href='%{codeorg_url}'>."
  hoc_faq_last_year: Probeer de tutorials
  hoc_faq_when_is_hoc_q: Wanneer is het CodeUur?
  hoc_faq_when_is_hoc_a: "Iedereen kan wanneer hij maar wil een CodeUur organiseren, maar ons doel is om tijdens %{campaign_date} tientallen miljoenen leerlingen een CodeUur te laten proberen, om <a href='http://csedweek.org'>de week van programmeren</a> te vieren. Is het specifiek Ã©Ã©n uur <i>uur</i>? Nee. Je kunt het CodeUur op ieder moment in de week doen. (En lukt het niet in deze week, doe het dan de week ervoor of erna)."
  hoc_faq_why_cs_q: Waarom Informatica?
  hoc_faq_why_cs_a: "<i>Elke</i> leerling moet de kans krijgen om te leren programmeren. Het helpt probleemoplossende vaardigheden, logica en creativiteit te ontwikkelen. Leerlingen krijgen door vroeg te beginnen de basis voor een succesvole hedendaagse loopbaan. Kijk voor meer informatie op <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Hoe kan ik aan het CodeUur deelnemen?
  hoc_faq_how_participate_a: "<a href='/how-to'>Begin hier met plannen</a> door onze handleiding door te nemen. Je kunt een CodeUur organiseren op jouw school of in je gemeenschap &mdash; zoals een naschoolse club, vrijwilligersorganisatie of op het werk. Of probeer het gewoon zelf op %{campaign_date}."
  hoc_faq_behind_hoc_q: Wie zit er achter het CodeUur?
  hoc_faq_behind_hoc_a: "Het CodeUur wordt georganiseerd door <a href='http://code.org'>Code.org</a>, een openbare 501c3 non-profit gewijd aan het verspreiden van interesse in de informatica, door deze beschikbaar te stellen aan scholen en door de deelname door vrouwen en allochtone leerlingen te ondersteunen. Een <a href='http://code.org/about/partners'>ongekende coalitie van partners</a> steunen samen het CodeUur &mdash; waaronder Microsoft, Apple, Amazon, Boys and Girls Clubs of America en het College Board.<a href='%{codeorg_url}/about/partners'>."
  hoc_faq_host_q: Ik weet niets over programmeren. Kan ik nog steeds een evenement organiseren?
  hoc_faq_host_a: "Natuurlijk. De CodeUur-activiteiten zijn doe-het-zelf. Het enige wat je hoeft te doen is <a href='%{codeorg_url}/learn'>onze tutorials uit te proberen</a>: kies de tutorial, en kies een uur &mdash; wij zorgen voor de rest. We hebben mogelijkheden voor iedere leeftijd en ervaringsniveau, van kleuterschool en hoger. Ga van start door onze <a href='/how-to'>handleiding te lezen</a>."
  hoc_faq_devices_q: Welke apparaten moet ik gebruiken voor mijn leerlingen?
  hoc_faq_devices_a: "Code.org tutorials werken op alle apparaten en browsers. U kunt meer informatie over de Code.org tech needs tutorials vinden op < een href = '%{codeorg_url}/educatie/it' >. Tech needs voor non-Code.org tutorials kunt u vinden op <a href=''%{codeorg_url}/learn'> in de tutorial beschrijving. Vergeet niet dat wij ook unplugged activiteiten bieden!"
  hoc_faq_need_computers_q: Heb ik een computer nodig voor iedere deelnemer?
  hoc_faq_need_computers_a: "Nee. We hebben cursussen die werken op PC's, smartphones, tablets, en een paar waarvoor je helemaal geen computer nodig hebt! Je kunt meedoen waar je ook bent, wat je ook hebt. <p><i>Hier zijn een aantal mogelijkheden:</i> <br> <ul> <li><b>Werk in paren.</b> Onderzoek wijst uit dat leerlingen het best leren met <a href='https://nl.wikipedia.org/wiki/Pair_programming'>pair programming</a>, door een computer te delen en samen te werken. Moedig je leerlingen aan tweetallen te vormen. <li><b>Gebruik een projector.</b> Als je een projector en scherm hebt voor een computer met een internetverbinding, dan kan je hele groep samen een CodeUur doen. Kijk naar stukken video en los om de beurt opdrachten op of beantwoord vragen. <li><b>Ga draadloos</b> We hebben ook tutorials die helemaal geen computer vereisen.</ul>"
  hoc_faq_international_q: 'Ik ben in <country>. Hoe doe ik internationaal mee?'
  hoc_faq_international_a: "Iedereen kan een CodeUur organiseren, waar je ook bent. Vorig jaar deden leerlingen van over de hele wereld een CodeUur. Lees <a href='/promote'>hier</a> meer."
  hoc_faq_tutorial_q: Hoe kan ik een CodeUur tutorial maken?
  hoc_faq_tutorial_a: "Als je tutorial-partner wil worden, <a href='targetHOC'>lees onze richtlijnen en instructies</a>. We bieden graag een veelheid aan mogelijkheden, maar het hoofddoel is de ervaring voor leerlingen en leraren die nieuw zijn in de informatica te optimaliseren."
  hoc_faq_account_q: Moeten leerlingen zich aanmelden met een account?
  hoc_faq_account_a: "Neen. Er is absoluut geen inschrijving of login vereist van leerlingen om het CodeUur te proberen. Meeste van de <a href='http://code.org/learn/beyond'> vervolg-cursussen</a> vereisen het maken van een account om op die manier de vooruitgang van de leerlingen op te slaan.<a href='%{codeorg_url}/learn/beyond'>."
  hoc_faq_high_school_q: Welke activiteit doe ik best met leerlingen van een middelbare school?
  hoc_faq_high_school_a: "Ongeacht de leeftijd raden we aan om te beginnen bij een van de beginnershandleidingen op <a href='http://code.org/learn'Code.org/learn</a> om te beginnen met een handleiding zoals Angry Birds of met Anna en Elsa. Een leerling van het middelbaar zou in staat moeten zijn om zo'n handleiding af te werken in een 30-tal minuten en dan kunnen ze verder gaan met een meer geavanceerde handleiding in Javascript zoals Khan Academy of CodeHS."
  hoc_faq_scratch_q: Ik doe Scratch voor CodeUur maar wat als mijn leerlingen iPads hebben in plaats van laptops?
  hoc_faq_scratch_a: "Scratch werkt niet op tablets. Als je leerlingen jong zijn kunnen ze gebruik maken van de ScratchJR iPad app (voor kinderen die al kunnen lezen). Wanneer je naar de handleidingen kijkt op <a href='http://code.org/learn'>Code.org/learn</a>, kan je daar andere handleidingen vinden die werken op iPads - van Code.org, Tynker,Lightbot of CodeSpark."
  hoc_faq_count_hoc_q: Hoe tellen jullie het totale aantal van CodeUur?
  hoc_faq_map_q: Waarom zie ik mijn punt niet op de kaart?
  hoc_faq_map_a: Het spijt ons zeer dat u uw CodeUur evenement niet kunt vinden op de CodeUur kaart. Vanwege de tientallen duizenden organisatoren die zich aanmelden, aggregeert de kaart de gegevens en weergeeft Ã©Ã©n punt voor verschillende evenementen. Als u klikt op het nummer boven de kaart wordt u geleid naar een lijst van alle evenementen gesorteerd op gemeente, daar staat uw evenement vermeld. Bovendien duurt het, gezien de duizenden aanmeldingen voor het CodeUur, 48 uur om de kaart en event bij te werken. Probeer het een paar dagen later weer!
  hoc_faq_count_hoc_a: "De teller van een CodeUur is geen nauwkeurige meting van het gebruik. We kunnen niet het exacte aantal unieke leerlingen tellen tijdens het volgen van het gebruik van het CodeUur, met name omdat we inloggen of registreren niet verplicht stellen voor de leerlingen. Daardoor tellen we tegelijkertijd zowel te veel als te weinig deelnemers. Lees de verdere details <a href='http://code. org/loc'>hier</a>.<a href='%{codeorg_url}/loc'>."
  hoc_faq_one_hour_q: Hoeveel kan men leren in een uur?
  hoc_faq_one_hour_a: 'Het doel van CodeUur is niet om van iedereen in Ã©Ã©n uur een programmering expert te maken. EÃ©n uur is alleen genoeg om te leren dat programmering leuk en creatief is, dat het toegankelijk is op alle leeftijden, voor alle scholieren ongeacht wat de achtergrond is. De maatstaf voor het succes van deze campagne is niet in hoeveel scholieren programmering leren - het succes is doorgevoerd in brede deelname op geslacht en etnische en sociaal-economische groepen, en de daaruit voortvloeiende toename van de inschrijving en deelname die we in programmering cursussen op alle niveaus zien. Miljoenen van de deelnemende leerkrachten en leerlingen hebben besloten verder te gaan dan alleen Ã©Ã©n uur - om te leren voor een hele dag, een hele week of zelfs langer, ook hebben veel studenten besloten zich in te schrijven voor een hele cursus (of zelfs een college). <br/><br/> Naast de studenten is een andere "leerling" de opvoeder die het vertrouwen heeft na een uur les programmeren te leren aan anderen hoewel deze geen universiteitsgraad als een computerwetenschapper hebben. Tienduizenden leraren besluiten verder te gaan met programmering, door PD bij te wonen of online cursussen aan te bieden, of beide. En dat geldt ook voor school directeurs die beseffen dat programmeren iets is wat de studenten willen leren en de leerkrachten willen kunnen. <br/><br/> Bovendien, wat alle deelnemers kunnen leren Ã©Ã©n uur is dat we dit kunnen doen.'
  hoc_faq_more_questions_q: Heb je meer vragen?
  hoc_faq_more_questions_a: "Probeer het antwoord te vinden in ons  <a href='http://support.code.org'>forum</a>."
  hoc_faq_keep_learning_q: Hoe kan ik blijven leren na het CodeUur?
  hoc_faq_keep_learning_a: "Iedereen kan, op elk gewenst moment, een CodeUur hosten. De tutorials blijven gedurende een jaar op de site staan. U kunt verwachten dat alle onze tutorials en curriculum beschikbaar zullen zijn op onze site. Ga naar <a href='/promote'> onze middelen</a> voor how-to gidsen en andere middelen die u kunnen helpen uw CodeUur evenement tot een succes te maken."
  hoc_faq_certificates_q: Waar kan ik certificaten voor mijn studenten afdrukken?
  hoc_faq_certificates_a: "Ga naar onze <a href='%{codeorg_url}/certificates'> certificaten pagina</a> waar u certificaten voor uw hele klas kunt afdrukken."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

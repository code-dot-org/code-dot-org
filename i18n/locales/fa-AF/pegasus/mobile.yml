  khanhe_longdescription: درحالی که با کدی که نوشته اید نقاشی های با مزه میکشید، اصول اولیه برنامه نویسی جاوا اسکریپت را یاد بگیرید. این کار را به تنهایی یا با کمک همکلاسی هایتان انجام دهید!
  khanfr_longdescription: درحالی که با کدی که نوشته اید نقاشی های با مزه میکشید، اصول اولیه برنامه نویسی جاوا اسکریپت را یاد بگیرید. این کار را به تنهایی یا با کمک همکلاسی هایتان انجام دهید!
  khanpl_longdescription: درحالی که با کدی که نوشته اید نقاشی های با مزه میکشید، اصول اولیه برنامه نویسی جاوا اسکریپت را یاد بگیرید. این کار را به تنهایی یا با کمک همکلاسی هایتان انجام دهید!
  tynker_longdescription: بازی های خودتان را بسازید و با دوستانتان به اشتراک بگذارید! معما های جالب کد نویسی را حل کنید و مفاهیم برنامه نویسی را در هر سطح یاد بگیرید. بازی ها را با شخصیت های انیمیشنی، سطوح چندگانه و امکانات غنی شخصی سازی کنید. بازی خود را با استفاده از فیزیک واقعی کنید. کد را به عنوان بلوک ها ی بصری یا جاوا اسکریپت ببینید. بازی های خود را روی آی پد ها یا تبلت های اندروید با خود ببرید. بیش از 12 فعالیت جالب برای انتخاب!
  scratch_longdescription: 'با اسکرچ، شما می توانید بازی های تعاملی، داستان ها، انیمیشن های &mdash; خودتان را بسازید و آن ها را با دوستانتان به اشتراک بگذارید. با انیمیشنی کردن نامتان، ساختن یک کارت پستال برای تعطیلات، یا درست کردن یک بازی پینگ پنگ دو بعدی شروع کنید.'
  lightbot_longdescription: ربات لامپی را هدایت کنید تا تمام کاشی های آبی را روشن کند! ربات لامپی یک بازی معمایی است که از مکانیک برنامه نویسی بازی استفاده می کند تا به بازی کنان اجازه دهد یک فهم عملی از کد نویسی ابتدایی بدست آورند. یاد بگیرید که دستورالعمل ها را بخش بخش کنید، تابع بنویسید، و حلقه ها را برای حل کردن سطوح بهینه کنید. ایده آل برای تمام سنین.
  thinkersmith_longdescription: 'با استفاده از "واژگان رباتی" از پیش تعیین شده دانش آموزان خواهند آموخت چگونه برای انجام کارهای مشخص یکدیگر را هدایت کنند بدون این که ابتدا راجع به آن ها بحث کنند. این درس به بچه ها ارتباط بین نماد ها و کار ها را می آموزد، همان طور که مهارت خیلی با ارزش رفع عیب را می آموزد. "دوستان رباتی من" برای فعایت گروهی بهترین عملکرد را دارد و یک کتاب کار آموزگار برای استفاده ی کلاسی دارد.'
  condcards_longdescription: 'درباره ی الگوریتم ها و جملات شرطی در این فعالیت "بدون اتصال" با استفاده از یک دسته کارت بیاموزید. دانش آموزان این فعالیت را در گروه ها انجام می دهند، و به یک دسته کارت در هر گروه نیاز دارند.'
  lightbotintl_longdescription: منطق برنامه نویسی هسته ای را بیاموزید، که از برنامه نویسی فوق ابتدایی، برای سنین بالای 4 سال، روی آی او اس یا اندروید (یا مرورگر وب) شروع می شود. یاد بگیرید چگونه دستورات را بخش بخش کنید، الگو ها را شناسایی کنید، از تابع ها استفاده کنید، و حلقه ها را بهینه کنید!
  codehs_longdescription: 'دادن دستورات به یک کامپیوتر، که تمام برنامه نویسی درباره ی آن است، درست مانند دستور دادن به یک سگ است. با کارل سگه یاد بگیرید که چگونه کد بنویسید&mdash; یک معرفی جالب، قابل دسترس، و بصری برای برنامه نویسی که مباحث بنیادی مانند دستورات و تابع ها را به افراد کاملا مبتدی آموزش می دهد. آموزش توسط دانش آموزان هدایت می شود اما معلمان می توانند برای دسترسی به ابزار های معلمان ثبت نام کنند و موفقیت دانش آموزان را دنبال کنند!'
  codecademy_longdescription: 'آکادمی کد نویسی یک معرفی تعاملی، هدایت شده توسط دانش آموز در اصول اولیه ی  CS از طریق جاوا اسکریپت است که توسط ده ها میلیون دانش آموز در سراسر دنیا مورد استفاده قرار میگیرد. ما یک تجربه ی یک ساعت کد نویسی بدون زحمت با امتحانات مرتبط، اسلاید، و در پایان یک پروژه کامل برای دانش آموزان فراهم کرده ایم.'
  codecombat_longdescription: با غول ها بجنگید تا پیتون یا جاوا اسکریپت را در این بازی برنامه نویسی حماسی یاد بگیرید!
  codemonkey_longdescription: 'CodeMonkey یک بازی آنلاین است که برنامه نویسی را در یک زبان برنامه نویسی واقعی آموزش می دهد! دانش آموزان یک میمون را برای گرفتن موز برنامه ریزی می کنند که در هر مرحله به صورت جزئی پیچیده تر می شود. آن ها با هر راه حل ستاره امتیاز می گیرند و می توانند با یک کلیک آن را به اشتراک بگذارند. '
  codeavengers_longdescription: یک بازی دو نفره دو بعدی با زاویه دید از بالا با جاوا اسکریپت در 10 عمل کوتاه بسازید. سپس به آموختن چند اصل برنامه نویسی (متغیر ها و جملات شرطی) ادامه دهید همان طور که یک امتحان برای اشتراک با دوستان می سازید. در طول مسیر همان طور که برای رسیدن به صدر رهبران کلاس رقابت می کنید امتیاز و مدال بدست آورید.
  processing_longdescription: مقدمه ای بر برنامه نویسی در زمینه ی هنر های بصری با استفاده از زبان برنامه نویسی پردازشی. درس های ویدئویی کوتاه تمرین های کد نویسی را معرفی می کنند که به طراحی یک برنامه نقاشی تعاملی می انجامند
  robomind_longdescription: 'دانش آموزان اصول اولیه برنامه نویسی را با کنترل کردن ربات مجازی خودشان می آموزند. آموزش آنلاین با ارائه های کوتاه، فیلم ها، امتحانات و هدایت/راهنمایی های اتوماتیک برای کمک در تمرینات برنامه نویسی بسیار کامل است. '
  groklearning_longdescription: 'با استفاده از زبان برنامه نویسی پایتون یک chatbot به نام "الیزا" بسازید تا به عنوان یک روان درمانگر عمل کند. شما به الیزا یاد میدهید چه بگوید و چگونه صحیح صحبت کند. آیا او میتواند دوستان شما را فریب بدهد به اینکه فکر کنند اون یک انسان است و نه یک رایانه؟'
  quorum_longdescription: این آموزش برای افراد با مشکلات بینایی قابل دسترس است، و با صفحه خوان ها کار میکند. با یک تور به مری بپیوندید وقتی که به عنوان برنامه نویس به یک آزمایشکاه زیست شناسی ملحق می شود و زبان برنامه نویسی Quorum را می آموزد. این آموزش هدایت شده توسط دانش آموز با مثال های آنلاین است.
  codespark_longdescription: 'Foos یک راه جالب و سازگار با کودک برای آموختن درباره ی برنامه نویسی کامپیوتر است. شخصیت های جذاب را برای حل کردن معما ها برنامه ریزی کنید و دنیای مجازی را زنده کنید. بازی "بدون کلمه" است پس همه می توانند بازی کنند!'
  kodable_longdescription: Kodable یک بازی خود هدایت آی پد است که کودکان بالای 5 سال را با اصول اولیه ی برنامه نویسی آشنا می کند. داشتن پدر یا مادر یا یک معلم در کنار کودک رضایت بخش است، اما ضروری نیست.
  tynkerapp_longdescription: برنامه نویسی را از طریق حل پازل های بامزه یاد بگیرید. به راحتی بازی و داستان با استفاده از گرافیک های تم دار بسازید، بیش از ۱۰ کیت بازی و شخصیت های قابل تنظیم. به هیچ ارتباط اینترنتی نیاز ندارید. علاوه بر آن شما می توانید به چیز هایی که خلق کرده اید در اینترنت درترسی پیدا کنید.
  robomindnl_longdescription: 'دانش آموزان اصول اولیه برنامه نویسی را با کنترل کردن ربات مجازی خودشان می آموزند. آموزش آنلاین با ارائه های کوتاه، فیلم ها، امتحانات و هدایت/راهنمایی های اتوماتیک برای کمک در تمرینات برنامه نویسی بسیار کامل است. '
  flappy_longdescription: با استفاده از برنامه نویسی به طریق کشیدن-و-انداختن بازی پرنده ی بال زن (فلپی برد) مخصوص خود را بسازید. و آن را تنظیم کنید تا قیافه ی دیگری داشته باشد (کوسه ی بال زن، بابانوئل بال زن،‌ یا هر چیز دیگر). بازی را با یک کلیک به گوشی خود انتقال بدهید.
  bitsbox_longdescription: تبلت مجازی کاملا شخصی خودتان را سفارشی کنید، سپس کد یک سری برنامه برای بازی و به اشتراک گذاری را بنویسید. راهنمایی های ساده برنامه نویسی جاوا اسکریپت حقیقی را حتی برای کودکان امکان پذیر ساخته، و هرچه ماهرتر باشید جلوتر خواهید رفت.
  makegameswithus_longdescription: 'کد نویسی را با ساختن یک بازی آی فون با زبان برنامه نویسی جدید و مناسب برای مبتدیان سویفت بیاموزید! یک بازی&eacute; اکشن با الهام گرفتن از Pokemon بسازید و کد نویسی کنید تا به هیولایتان حرکات جدید بیاموزید. شماخواهید آموخت چگونه از متغیر ها، تابع ها، و اشیا استفاده کنید تا به هیولایتان کمک کنید برنده شود!'
  touchdevelop_longdescription: 'ویرایشگر touch-friendly شما را در ایجاد هنر پیکسلی، حل معمای خرس، یا ساختن بازی پرنده ی جهنده ی خودتان هدایت خواهد کرد. '
  appinventor_longdescription: ویدئو های آموزشی سریع، و سرگرم کننده شما را در مسیر ساخت سه برنامه ی ساده برای تلفن اندروید یا تبلتتان هدایت می کنند. این ساعت کد نویسی، طراحی شده برای مبتدیان و کارشناسان شما را قبل از این که بدانید برای ساختن برنامه های خودتان آماده خواهد کرد. تصور کنید برنامه های ساخته شده توسط خودتان را با دوستانتان به اشتراک بگذارید! این فعالیت ها برای افراد و همچنین معلمانی که کلاس را هدایت می کنند مناسب هستند.
  blockly_longdescription: 'کامپیوتر هایی با اینترنت کند( یا بدون اینترنت) دارید؟ آموزش های بلوکی که قبل از آموزش های Code.org بودند را دانلود کنید- یک فایل فشرده ی 3 مگابایتی می تواند در هر کامپیوتری بارگذاری شود یا از روی یک حافظه فلش استفاده شود'
  thinkersmith2_longdescription: دانش آموزان درباره ی نمایش و ذخیره ی حروف در منطق دودویی، با عملکرد روشن و خاموش می آموزند. در پایان، بچه های کلاس می توانند حرف اول اسم و فامیلشان را کد کنند تا با خودشان به خانه ببرند.
  kodableunplugged_longdescription: 'طراحی شده برای استفاده با کاغذ ساده، دیوانگی fuzzfamily مقدمه ای بر منطق برنامه نویسی برای کودکان 5 سال به بالا است. معلم باید بازی را توضیح دهد، سپس دانش آموزان برنامه یک شریک را می نویسند تا درس یک مانع ساده را کامل کنند. '
  projguts_longdescription: 'این فعالیت " بدون اتصال" به دانش آموزان کمک می کند با بازی کردن گونه های مختلف سنگ، کاغذ، قیچی، و مشاهده ی نتایج به عنوان تجربه های مدل سازی متفاوت، بیاموزند مدل سازی و شبیه سازی چگونه کار می کند.'
  hourofcode_longdescription: جا نگهدار برای code.org/hoc جدید

        csd1-2022:
          title: Zgjidhja e problemeve dhe Informatika ('22-'23)
          description: "Zgjidhja e problemeve dhe llogaritja është një hyrje shumë ndërvepruese dhe bashkëpunuese në fushën e shkencës kompjuterike, e përshtatur në kuadër të kërkimit më të gjerë të zgjidhjes së problemeve. Ju do të praktikoni përdorimin e një procesi të zgjidhjes së problemeve për të adresuar një sërë enigmash, sfidash dhe skenarësh të botës reale. Më pas, do të mësoni se si kompjuterët futin, nxjerrin, ruajnë dhe përpunojnë informacione për t'i ndihmuar njerëzit të zgjidhin problemet. Njësia përfundon me një projekt në të cilin ju hartoni një aplikacion që ndihmon në zgjidhjen e një problemi që keni zgjedhur.\n\n\\*\\*Udhëzues zbatimi për zgjidhjen e problemeve dhe llogaritjen \\*\\*\n\n-   Kapitulli i parë i kësaj njësie duhet të plotësohet përpara çdo njësie tjetër në CS Discoveries\n-   Në këtë njësi jepen mësime alternative për disa mësime, në varësi të kontekstit të klasës suaj\n-   Mund të shikoni [Udhëzuesin e Kurrikulës](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) dhe [Udhëzuesin e Zbatimit](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) për më shumë informacion rreth kësaj njësie "
        csd2-2022:
          title: Zhvillim Web-i ('22-'23)
          description: "Në Zhvillimin e Web-it, nxënësit janë të autorizuar të krijojnë dhe ndajnë përmbajtje në webfaqet e tyre. Ata fillojnë duke menduar për rolin e web-it dhe se si mund të përdoret si një mjet për shprehje krijuese. Ndërsa nxënësit zhvillojnë faqet e tyre dhe fillojnë ta shohin veten si programues, ata inkurajohen të mendojnë në mënyrë kritike për ndikimin e shkëmbimit të informacionit në internet dhe se si të jenë konsumatorë më kritikë të përmbajtjes. Ata gjithashtu njihen me zgjidhjen e problemeve pasi lidhet me programimin ndërsa mësojnë aftësi të vlefshme si korrigjimi, përdorimi i burimeve dhe puna në grup. Në përfundim të njësisë, nxënësit do të kenë krijuar një faqe interneti personale që mund ta publikojnë dhe ndajnë.\n\n**Udhëzues Zbatimi për Zhvillimin e Web-it**\n\n-   Përfundoni tre mësimet e para të njësisë Zgjidhja e Problemeve dhe Llogaritja përpara se të filloni\n-   Udhëzimet për mbështetjen e nxënësve në nivelet e programimit dhe dallimin e detyrave janë të disponueshme në [Udhëzuesin e niveleve të programimit](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) dhe [Udhëzuesin e diferencimit](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Mund të shikoni [Udhëzuesin e Kurrikulës](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) dhe [Udhëzuesin e Zbatimit](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) për më shumë informacion rreth kësaj njësie\n\n## Përfunduat mësimdhënien e kësaj njësie?\n\nPërgjigjuni kësaj [\\*\\*ankete të shkurtër\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) për t'i bërë të ditur ekipit të kurrikulës Code.org se si shkoi njësia."

        frozen:
          title: Kodo me Ann-en dhe Elsa-n
          description: Le të përdorim kodin për të lidhur Anën dhe Elsën ndërsa ato eksplorojnë magjinë dhe bukurinë e akullit. Ti do të krijosh flokë dëbore dhe modele ndërkohë që bën patinazh në akull dhe bën një magji dimërore që mund ta ndash me shokët e tu!
          description_short: Le të përodrim kod për të bashkuar Anën dhe Elsën ndërkohë që ato eksplorojnë magjinë dhe bukurinë e akullit.
          student_description: Le të përdorim kodin për të lidhur Anën dhe Elsën ndërsa ato eksplorojnë magjinë dhe bukurinë e akullit. Ti do të krijosh flokë dëbore dhe modele ndërkohë që bën patinazh në akull dhe bën një magji dimërore që mund ta ndash me shokët e tu!
        course4:
          title: Kursi 4
          description: Kursi 4 është dizejnuar për studentët të cilët kanë marrë Kursin 2 dhe 3. Nxënësit do të mësojnë se si të merren me puzzles me rritjen e kompleksitetit që ata të mësojnë si të kombinojnë disa koncepte, kur bëjnë çdo sfidë. Në kohën kur ky kurs është përfunduar, studentët do të  krijojnë programe që lejojnë ata të shfaqin aftësi të shumta,  përfshirë ciklet dhe funksionet me parametra. Rekomandohet për klasat 4-8.
          description_short: Studentët që marrin Kursin 4 duhet të kenë marrë tashmë Kursin 2 dhe 3.
          description_audience: Moshat 10-18
          student_description: Kursi 4 është dizejnuar për studentët të cilët kanë marrë Kursin 2 dhe 3. Nxënësit do të mësojnë se si të merren me puzzles me rritjen e kompleksitetit që ata të mësojnë si të kombinojnë disa koncepte, kur bëjnë çdo sfidë. Në kohën kur ky kurs është përfunduar, studentët do të  krijojnë programe që lejojnë ata të shfaqin aftësi të shumta,  përfshirë ciklet dhe funksionet me parametra. Rekomandohet për klasat 4-8.

      confirmed: Emiali i juaj u konfirmua me sukses.
      send_instructions: Do ju dërgohet një email brënda disa minutave me udhëzime se si ta konfrimoni llogarinë tuaj.
      send_paranoid_instructions: Nëse adresa juaj e emailit ekziston në databazën tonë, ti do të marrësh një email me udhëzime se si të konfirmoni llogarinë tuaj në pak minuta.
    failure:
      already_authenticated: Ju tashmë jeni të regjistruar.
      inactive: Llogaria juaj nuk është aktivizuar akoma.
      invalid: Email ose fjalëkalim jo i vlefshëm.
      invalid_token: Shenjë e pasaktë identifikimi.
      locked: Llogaria juaj është bllokuar.
      not_found_in_database: Email ose fjalëkalim jo i vlefshëm.
      timeout: Seanca juaj mbaroi, ju lutemi hyni përsëri për të vazhduar.
      unauthenticated: Ju duhet të hyni apo të rregjistroheni përpara se të vazhdoni.
      unconfirmed: Ju duhet të vërtetoni llogarinë tuaj përpara se të vazhdoni.
    mailer:
      confirmation_instructions:
        subject: Udhëzimet e konfirmimit të Code.org
      reset_password_instructions:
        subject: Udhëzimet e rivendosjes së fjalëkalimit në Code.org
      unlock_instructions:
        subject: Zhblloko Udhëzimet
    omniauth_callbacks:
      failure: |-
        Nuk mund t'ju identifikojmë ju nga %{kind} sepse "%{reason}".
      success: 'I identifikuar në mënyrë të suksesshme nga llogaria %{kind}.'
    passwords:
      no_token: Ju nuk mund të keni akses në këtë faqe pa pasur emailin efjalëkalimit të rivendosur. Nëse vjen me atë email, ju lutem sigurohuni që përdorët URL e plotë.
      send_instructions: Ju do të merrni një email me udhëzime se si të rivendosni fjalëkalimin tuaj në pak minuta.
      send_paranoid_instructions: Nëse emaili juj ekziston në databazën tonë, ju do të merrni një link rikthimi fjalëkalimi tek adresa juaj e emailit në pak minuta.
      updated: Fjalëkalimi juaj u ndryshua me sukses! Ju tashmë jeni futur.
      updated_not_active: Fjalëkalimi juaj u ndryshua me sukses.
    registrations:
      destroyed: "Mirë u pafshim! Llogaria juaj u anullua me sukses. Shpresojmë t'ju shohim së shpejti."
      signed_up: Mirë se erdhët! Ju jeni rregjistruar në mënyrë të suksesshme.
      signed_up_but_inactive: "Ju u rregjistruat në mënyrë të suksesshme. Megjithatë, ne nuk mund t'ju fusim, sepse llogaria juaj nuk është aktivizuar ende."
      signed_up_but_locked: "Ju jeni rregjistruar në mënyrë të suksesshme. Megjithatë, ne nuk mund t'ju fusim, sepse llogaria juaj është bllokuar."
      signed_up_but_unconfirmed: Një mesazh me linkun e konfrimimit është dërguar tek adresa juaj e emailit. Ju lutem hapni linkun për të aktivizuar llogarinë tuaj.
      update_needs_confirmation: Ju përditësuat llogarinë tuaj në mënyrë të suksesshme, por ne kemi nevojë të verifikojmë adresën tuaj të re të emailit. Ju lutem kontrolloni emailin tuaj dhe klikoni tek linku i konfirmimit për të përfunduar konfirmimin e adresës tuaj të re të emailit.
      updated: Ju e përditësuat llogarinë tuaj në mënyrë të suksesshme.
    sessions:
      signed_in: ""
      signed_out: Dole në mënyrë të suksesshme.
    unlocks:
      send_instructions: Ju do të merrni një email me udhëzime se si të zhbllokoni llogarinë tuaj në pak minuta.
      send_paranoid_instructions: Nëse llogaria juaj ekziston, ju do të merrni një email me udhëzime se si do të zhbllokoni atë në pak minuta.
      unlocked: Llogaria juaj u zhbllokua në mënyrë të suksesshme. Ju lutem futuni për të vazhduar.
  errors:
    messages:
      already_confirmed: ishte e konfirmuar, ju lutem provoni të futeni
      confirmation_period_expired: 'duhet të konfirmohet brënda %{period}, ju lutem kërkoni një të ri'
      expired: ka skaduar, ju lutem kërkoni një të ri

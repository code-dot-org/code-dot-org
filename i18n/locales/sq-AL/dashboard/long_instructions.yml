sq:
  data:
    long_instructions:
      2-3 Artist 3.4: "Blloku kërcimit lëviz artistin pa vizatuar.\nVizato vizën bosh duke përdorur të dyja blloqet ehidhu përpara dhe lëviz përpara.\nSecila vizë është 50 piksela e gjate "
      2-3 Artist 4: Më ndihmo të përfundoj shtëpinë për këtë macen.
      2-3 Artist 9 NEW: Përfundo këtë balonë
      2-3 Artist 9 REPLACEMENT: Përfundoni duke vizatuar këto shkallë!
      2-3 Artist 9: Përfundo këtë balonë
      2-3 Artist Debugging 10: "Vatra e drejtimit në kontrolluesin e lojës time është shumë e ngushtë.\\r\n\\r\n Mund ta zgjeroni me 10 piksel?\\r\n\\r\nProvoni të ekzekutoni\nkodin e parë për të parë se çfarë është e gabuar."
      2-3 Artist Debugging 11: |-
        Flokët e dëborës po copëtohen!\r
        \r
        Mund
        të kuptoni se çfarë është duke shkuar  gabim?
      2-3 Artist Debugging 2: "Ky Kodi për mustaqet e maces është i gabuar. \n\\r\n\\r\n Rregullo këtë kod për të vizatuar mustaqet që të jenë në të njëjtën gjatësi."
      2-3 Artist Debugging 3: "Varka ime ka një vrimë! A mund ta rregullosh atë\nduke ndryshuar këndin e vijës? Ndihmë: këndi i fundit është jashtë me 15 gradë."
      2-3 Artist Debugging 5: "Kodi për këmbën dhe shputën që ti\nshikon është i gabuar. Ndihmë: Këmba është shumë e gjatë, ne mund të fshijmë një hap (synohet lojë fjalësh)"
      2-3 Artist Debugging 6: |-
        Duket sikur jam ulur në një karrike që
        i mungon një këmbë. modifiko blloqet për të vizatuar këmbën.
      2-3 Artist Debugging 7: |-
        Duket sikur C në kod është vizatuar mbrapsht.
        A mund ta bësh të duket si C?
      2-3 Artist Debugging 8: |-
        Helika ime e letrës e ngulur në shkop nuk ka përfunduar ende. Sa herë duhet t'a përsëris që të përfundojë?
      2-3 Artist Debugging 9: |-
        Kodi për këtë trung është i pasaktë. Ndihmë:
        Këndi është jashtë 60 gradë
      2-3 Artist Free Play: Lojë-falas! Vizato çfarëdo që dëshiron.
      2-3 Artist Functions 11.5: "këtu kemi të njëjtin funksion \"Vizato një gjashtëkëndësh\".\nÇfarë ndodh nëse ti kthehesh vetëm me 60 gradë çdo herë që e bën ciklin?"
      2-3 Artist Functions 12 Mike: "Funskionet janë vërtet të mrekulleshme për të vizatuar\ngjëra komplekse disa herë. A mund ta përdorësh funksionin \"vizato një lule\"\npër të mbushur pjesën e mbetur të kutisë së ujitjes? (Ndihmë: Lulet janë të gjitha të ndara me nga\n100 piksela gjatësi)  "
      2-3 Artist Functions 12 a: "Funskionet janë vërtet të mrekulleshme për të vizatuar\ngjëra komplekse disa herë. A mund ta përdorësh funksionin \"vizato një lule\"\npër të mbushur pjesën e mbetur të kutisë së ujitjes? (Ndihmë: Lulet janë të gjitha të ndara me nga\n100 piksela gjatësi)  "
      2-3 Artist Functions 12: "Funskionet janë vërtet të mrekulleshme për të vizatuar\ngjëra komplekse disa herë. A mund ta përdorësh funksionin \"vizato një lule\"\npër të mbushur pjesën e mbetur të kutisë së ujitjes? (Ndihmë: Lulet janë të gjitha të ndara me nga\n100 piksela gjatësi)  "
      2-3 Artist Functions 2: "Funksionet të lejojnë ty të përcaktosh blloqe të reja! Ne kemi\nlëvizur blloqet për të vizatuar një katror brenda një funksioni të quajtur \"vizato një katror\".\nA mund ta përdorësh funksionin \"vizato një katror\" për të krijuar xhamat? Katrorët\njanë 75 piksela të veçuar."
      2-3 Artist Functions 3: "Modifiko funksionin për të vizatuar një katror me\ngjatësi brinje 115 dhe vizato xhama më të mëdhenj. Katrorët janë tani 45 piksela \ntë veçuar."
      2-3 Artist Functions 4: "Përdor bllokun \"repeat\" për të vizatuar këto\n3 katrorë."
      2-3 Artist Loops 1: "A mund të bësh një gjashtëkëndësh me brinjë që janë\n100 piksela të gjatë për të përfunduar qelinë? Kujto, që ti do të duhet të kthehesh\nvetëm 60 gradë!"
      2-3 Artist Loops 2: "Tani përdor një bllok përsëritës për të bërë elementin\nguaskë."
      2-3 Artist Loops New 10: "Tani le të bashkojmë një grup me V së bashku,\nduke i vizatuar ato në një cikël."
      2-3 Artist Loops New 12: "Vizato një diamant me brinjë 100 piksela.\n"
      2-3 Artist Loops New 13: "Tani vizato diamantin 3 herë në një cikël."
      2-3 Artist Loops New 2: |-
        Këtu është një pjesë kodi që ti përdore për të vizatuar
        atë katror. Çfarë ndodh nëse ti përdor bllokun repeat për të ekzekutuar këtë kod 4 herë?
      2-3 Artist Loops New 9: "Vizato një V të thjeshtë ku të dyja brinjët janë 50 \npiksela për të përfunduar shigjetën."
      2-3 Artist Nested Loops 10: "Ciklo këtë kod 12 herë për të përfunduar\nmodelin."
      2-3 Artist Nested Loops 11: "Ciklo këtë kod 4 herë për të përfunduar \nmodelin, kthehu 90 gradë pas çdo rrethi."
      2-3 Artist Nested Loops 12: "Ciklo këtë kod 12 herë për të përfunduar\ndredhjet."
      2-3 Artist Nested Loops 2: "Tani ciklo këtë trekëndësh 6 herë. Pas \nçdo trekëndëshi, ti do të kesh nevojë të kthehesh 60 gradë përpara se të vizatosh tjetrin."
      2-3 Artist Nested Loops 4: "Ciklo këtë diamant 12 herë për të vizatuar\nnjë lule. Ndihmë: 12 diamantët janë si 12 trekëndëshat që bëre - sa do të duhet\ntë kthehesh pas çdo forme?"
      2-3 Artist Nested Loops 5: "Mbush këtë dritare ndërtese me\nnjë cikël të mbivendosur. Dritaret janë 20 piksela të gjatë dhe 20 piksela të veçuar."
      2-3 Artist Nested Loops 7: "Ciklo këtë trekëndësh 10 herë për të vizatuar\ndiellin. Ti do të kesh nevojë të lëvizësh dhe të kthehesh pas çdo trekëndëshi. Ti mund të \nzbulosh sa duhet të kthehesh duke pjestuar numrin e gradëve në një rreth \nme numrin e formave që ti krijon."
      2-3 Artist Nested Loops 8: "Tani le të shtojmë pak bar tek figura jonë.\nÇdo tufë bari është 50 piksela veç e veç."
      2-3 Artist Nested Loops 9: "Ne do ta mbarojmë këtë figurë duke shtuar\nnjë lule. Ciklo diamantin 12 herë për të vizatuar lulen tënde."
      2-3 Artist Nested Loops Free Play: "Lojë e lirë, vizato diçka të hatashme\nme ciklet e mbivendosura."
      2-3 Bee Conditionals 11: "Mblidh nektar tek lulet që kanë nektar."
      2-3 Bee Conditionals 13: |-
        Mblidh nektar dhe bëj mjaltë. Ndihmë:
        çfarë ndodh nëse ti përdor kushtin "if nectar" në një lule të kuqe? Mund
        ta përfundosh këtë me një cikël?
      2-3 Bee Conditionals 15: "Mblidh nektar nga të katërta lulet."
      2-3 Bee Conditionals 3: "Më ndihmo të mbledh gjithë nektarin\nnga lulet dhe bëj mjaltë. Përdor një cikël."
      2-3 Bee Debugging 3: |-
        Këto blloqet janë duke më bezdisur vërtet. Rregullo
        gabimin (et) për të mbledhur gjithë nektarin dhe bëj gjithë mjaltin.
      2-3 Bee Debugging 6: |-
        Këto blloqet janë duke më bezdisur vërtet. Rregullo
        gabimin (et) për të mbledhur gjithë nektarin dhe bëj gjithë mjaltin. 
      2-3 Bee Debugging 9: |-
        Këto blloqet janë duke më bezdisur vërtet. Rregullo
        gabimin (et) për të mbledhur gjithë nektarin dhe bëj gjithë mjaltin.
      2-3 Bee Functions 10: "Lulet lejla mund të kenë secila ose 1 ose 0 nektar. Krijo \nnjë funksion që mbledh nektar vetëm nga lulet lejla që kanë nektar."
      2-3 Bee Functions 2: "Funksionet janë blloqe kodi që performojnë\nnjë detyrë. Përdor funksionin \"merr 5\" për të marrë 5 nektarë në një kohë. Sigurohu të\npërdorësh një cikël për të arritur një numërim blloku ideal, gjithashtu."
      2-3 Bee Functions 4: "Funksioni \"lëviz dhe merr nektar\" kthen\nbletën, mbledh nektarin, dhe rikthen bletën ku filloi. Përdor\nfunksionin për të mbledhur gjithë nektarin."
      2-3 Bee Loops 1: |-
        Çdo lule mban një njësi nektari. Mblidh
        nektar nga çdo lule. 
      2-3 Bee Loops 3A: "A mund të përdorësh një cikël për të mbledhur gjithë\nnektarin?"
      2-3 Bee Loops 3B: Tani përdor bllokun e ri të përsëritjes për të mbledhur të gjithë nektarin dhe për të përgatitur të gjithë mjaltin.
      2-3 Bee Loops 4A: "Cfare ndodh nëse e lidhni këtë pjesë 3 herë? Mos harroni të përgatisni në fund mjaltin!"
      2-3 Bee Loops 8: "Këto lulet lejla kanë një sasi të panjohur\nnektari. Përdor ciklin \"while nectar\" për të mbledhur gjithë nektarin. Ky cikël \ndo të veprojë për aq kohë sa kushti është i vërtetë, në këtë rast Nectar > 0."
      2-3 Maze 15: Përdor dy ciklet për të arritur tek derrkuci duke përdorur më pak blloqe.
      2-3 Maze Loops 18: "Më ço tek luledielli!"
      4-5 Artist 10: "Shtyp \"Lësho\" për të provuar kodin. Më pas, përsërite atë\naq herë sa duhet për të përfunduar vizatimin. Ngjyrat do jenë ndryshe çdo herë."
      4-5 Artist 2: "A mund ta ciklosh këtë kod për të përfunduar\nkatrorin?"
      4-5 Artist 5: Çfarë këndi përdor ti?
      4-5 Artist 6: "Trekëndëshi barabrinjës ka kënde 60, 60,\ndhe 60 gradë. Çdo brinjë është 200 piksela. Përfundo vizatimin."
      4-5 Artist Free Draw 1: "Vizatim çfarë të duash! Vizato çfarëdo që ti je inspiruar\npër të krijuar."
      4-5 Artist Patterns 1: |-
        A mund ta vizatosh këtë katror duke përdorur një cikël?
        Secila brinjë është 20 piksela e gjatë.
      4-5 Artist Patterns 12: "Nëse ti e kopjon këtë cikël dhe kthen majtas në vënd \nta kthesh djathtas, çfarë ndodh? A mund ta përsërisësh atë për të vizatuar këtë dallgë?"
      4-5 Artist Patterns 13: "Tani le të ciklojmë të gjithën katër\nherë për të krijuar këtë kornizë figure. Kujdes me cepat - ti nuk mund \ntë kthehesh 90 gradë! Nëse të ciklosh një kthesë 3 gradë 60 herë bën një gjysëm rreth, \ncili nga këto blloqe kodi do të bëjë një çerek rrethi për cepat?"
      4-5 Artist Patterns 3: "Tani le të shkojmë një nivel më thellë! Ne kemi\nmbivendosur gjithë bllokun e kodit në një cikël tjetër, por ti ke nevojë të arrish \nartistin mbrapsht për të vizatuar rreshtin tjetër. Cilin nga këto blloqe kodi mund \ntë vendosësh në fund të pozicionit për të vizatuar gjithë rrejtën?"
      4-5 Artist Patterns 8: "Përodrni një cikël për të vizatuar këtë gjashtëkëndësh me 40 \npiksela brinjët dhe 60 gradë këndet."
      4-5 Artist Patterns 9: "Tani përsërisni atë kod 3 herë për të vizatuar rreshtin. Shënjestro, secili gjashtëkëndësh është 80 piksel i gjerë nga e majta në të djathtë, i matur nga pikat më të largëta."
      4-5 Artist Patterns Free Play: "Lojë e lirë - provo dorën tënde për të bërë \nmodelin tuaj!"
      4-5 Bee Conditionals 2: "Bleta dëshiron vetëm nektar \ntani. Kujto, jo të gjithë objektet janë lule, kështu që kontrollo për të mblehdur nektar vetëm\ntek lulet."
      4-5 Bee Conditionals 5: |-
        Mund të jetë një lule ose një koshere
        nën ato re. Përdor bllokun if/else për të mbledhur nektar nëse ka
        lule, përndryshe të bëjë mjaltë (sepse është një koshere).
      4-5 Bee Conditionals 6: "Kjo lule lejla mund të ketë secila\n3, 2 ose 1 nektar. Këtu një bllok if-else kombinohet me një tjetër bllok\nif-else për të krijuar një bllok if, else-if, else. Përfundo zgjidhjen për të mbledhur\nsasinë e panjohur të nektarit."
      4-5 Bee Conditionals 7: "Kjo lule lejla mund të ketë secila\n3, 2 ose 1 nektar. Përfundo funksionin \"kontrollo lulen lejla\" dhe përdore\natë të mbledhësh gjithë nektarin te lulet."
      4-5 Bee Conditionals 8: "Shkruaj një funksion brenda bllokut të quajtur\n\"kontrollo lulen bëj mjaltë.\" Funksioni jot duhet të kontrollojë sa nektar \nka lulja lejla dhe mblidhe atë, ec përpara. dhe më pas bëj mjaltë."
      4-5 Bee Conditionals Assessment 1: "Vlerësim: Ky kod është i gabuar.\nPërfundo funksionin \"merr nektarin ose bejë mjaltin\", më pas thirre atë për të mbedhur\ngjithë nektarin dhe mjaltin. Kujto që lulet lejla mund të kenë 3, 2, ose 1 nektarë."
      4-5 Bee Debugging 1: "Këto blloqet po më bezdisin vërtet. A mund ti\nrregullosh ato?"
      4-5 Bee Debugging 6: "Lulj lejla ka një sasi të panjohur\nnektari. Rregullo blloqet për të gjetur gjithë nektarin nga lulja."
      4-5 Bee Nested Loops 4: "Mblidh gjithë nektarin nga secila lule\ndhe bëj mjaltë tek çdo koshere. Përdor një cikël të mbivendosur. "
      4-5 Bee Nested Loops Assessment 1: "Vlerësim - Mblidh gjithë\nnektarin dhe bëj gjithë mjaltin duke përdorur ciklet."
      4-5 Maze 9: "Krijo një cikël me bllokun \"repeat until\"."
      4-5 Maze Conditionals 1: "Përdor bllokun repeat until për të\nçuar zombien tek luledielli."
      4-5 Maze Conditionals 10: "A mund të shtoni vetëm 3 blloqe që të ndihmojnë mumjen të zgjidh një labirint më komplekse?\\r\n\\r\n Nëse e bën si duhet, ai mund të ec në çdo rrugë të dredhuar pa marrë parasysh gjatësinë."
      4-5 Maze Conditionals 2: "Përdor bllokun repeat until për të\nçuar zombien tek luledielli."
      4-5 Maze Conditionals 3: "Përdor bllokun \"if\" për të më lejuar mua të vendos\nkur të kthehem. Ndihmë: ty të duhet vetëm një bllok më shumë, por mëso si do ta ndërtojmë ne\natë  që ti ta bësh vetë herës tjetër."
      4-5 Maze Conditionals 4: "Ok, kjo është si puzzle i fundit,\npor ti duhet të kujtosh se si përdore bllokun \"if\" dhe \"repeat\"\nbashkë."
      4-5 Maze Conditionals 5: "Unë dua një luledielli! Përdor një bllok \"if\"\npër të më çuar mua atje me numrin më të pakët të blloqeve."
      4-5 Maze Conditionals 6: |-
        Unë dua një luledielli! Përdor një bllok "if"
        për të më çuar mua atje me numrin më të pakët të blloqeve.
      4-5 Maze Conditionals 7: "Ok, le ta bëjmë përsëri për tu praktikuar\n- kjo nuk është shumë ndryshe, por kujdes për përtypësit!"
      4-5 Maze Conditionals 8: "Blloqet \"if-alese\" kërkojnë një kush,\ndhe më pas bëjnë një gjë OSE një tjetër. Për të më çuar tek luledielli përpiqu të përdorësh\nkëtë bllokun e ri."
      4-5 Maze Conditionals 9: |-
        Një praktikë më shumë për bllokun
        "if-else", a mund ta bësh si duhet me përpjekjen e parë?
      4-5 Maze Conditionals Assessment 1: "Përdor një bllok \"repeat until\" dhe\nnjë \"if-else\" për të më çuar tek luledielli në sa më pak blloqe që ka mundësi."
      4-5 Nested Loops 12: Mund të vizatosh 36 trekëndësha duke përdorur një cikël të mbivendosur?
      4-5 Nested Loops 3: |-
        Formo një diell duke mbivendosur kodin e fillimit me një tjeter cikël. Ky quhet cikël i mbivendosur.\r

      4-5 Nested Loops 5: Ciklo kodin e dhënë për të krijuar një mulli ere.
      4-5 Nested Loops 6: Mund te vizatosh një gjashtëkëndesh duke cikluar kodin e trekëndëshit?
      4-5 Nested Loops 7: "Ciklo këtë dizenjo 10 herë. Sa herë duhet të kthehesh për çdo herë që ciklon? (Kujdes: Sa është 360 e ndarë në 10-she?)"
      4-5 Nested Loops 8: "Ciklo këtë dizenjo 6 herë. Sa herë duhet të kthehesh për çdo herë që ciklon? (Kujdes: Sa është 360 e ndarë në 6-she?)"
      4-5 Nested Loops 9: Vizato dhëmbët në gojën e krokodilit!
      4-5 While Loops 1: "Më lëviz për të gropa dhe mbushe atë me\ndy lopata me dhe, duke përdorur bllokun \"fill\"."
      4-5 While Loops 2: "Më lëviz mua për te grumbulli me dhe dhe hiqe\natë me 5 lopata të mëdha, duke përdorur bllokun 'remove'."
      4-5 While Loops 3: "Më lëviz mua për te grumbulli dhe hiqe\ntë gjithën, më pas lëvize te gropa dhe mbushe atë komplet. Ndihmë: Përdor sa më pak blloqe\ntë jetë e mundur."
      4-5 While Loops 4: "Wow, gjeta nje grope shume te thelle! Nuk e di sa lopata balte nevojiten. Mund te shkruash nje program qe e mbush derisa toka te jete e sheshte? Shenim: Provo te perdoresh nje litar tek kesaj here."
      Artist Autorun Test: "Përdor bllokun \"repeat\" për të vizatuar këto\n3 katrorë."
      Big Game Booleans 1: "Kur ti punove për herë të fundit me lojën tënde\nne pamë targetin tonë dhe zanën e rrezikut që fluturonin në ekran, por ato kurrë\nnuk u kthyen. Kliko run për të parë se si loja jote është duke punuar për momentin, dhe më pas kliko\nmbyll dhe ne do punojmë që ti bëjmë ato zana të rishfaqen në ekran pasi kanë ikur."
      Big Game Vars 1: "Le të fillojmë me Lojën tënde të Madhe!\nKëtu do të shohësh një tufë me kod placeholder që ti përfundimisht\ndo ta zëvendësosh me tënden, por tani për tani ne do të shqetëohemi për\npërcaktimin e variablave. Kliko \"Run\" për të parë se si duket loja me vlerat\ndefault."
      Calc Circles of Eval .2: "Ky Bllok Vlerësimi është një funksion\nshumëzimi i cili merr 2 numra dhe kthen prodhimin e atyre numrave.\nRedakto kët bllok që të shumëzojë 2*5"
      Calc Circles of Eval .4: "Këtu kemi mbivendosur një Bllok Mbledhjeje\nbrenda një Blloku Shumëzimi. Përfundo këtë kod që të shumëzojë 3 me (4 +\n1)"
      Calc Circles of Eval 3: "Përfundo Blloqet e Vlerësimit për ta lidhur\nme këtë formulim."
      Calc Circles of Eval 4: "Këtij blloku i mungojnë një grup Blloqesh\nVlerësimi - sigurohu të vendosësh gjithçka në rendin e duhur."
      Calc Circles of Eval 7: "Përfundo Blloqet e Vlerësimit për ta lidhur\nme këtë formulim."
      Calc Circles of Eval 8: "Përfundo Blloqet e Vlerësimit për ta lidhur\nme këtë formulim."
      Calc Circles of Eval 9: "Përfundo Blloqet e Vlerësimit për ta lidhur\nme këtë formulim."
      Calc Circles of Eval Free Play: "Lojë Falas: Përpiqu të përdorësh Blloqet\ne Vlerësimit për të shkruar disa ekuacione nga vetja jote. Si ndikon mbivendosja blloqeve në\nmënyra të ndryshme në vlerësimin e tyre?"
      Course 4 Artist 13: Ende po luani? Ja një pikturë bosh ku mund të dizenjoni çdo gjë që dëshironi!
      Course 4 Artist 6: "Ploteso kodin për të vizatuar këta trekëndesha.\nUdhëzim: Në një rrotullim prej 360 gradësh janë 3 trekëndesha... Po për 3 herë në 360 gradë sa do jetë?"

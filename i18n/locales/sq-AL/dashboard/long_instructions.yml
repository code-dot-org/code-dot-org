      grade3_ConditionalsElse_9: "Vlerësim: Ky kod është i gabuar.\nPërfundo funksionin \"merr nektarin ose bejë mjaltin\", më pas thirre atë për të mbedhur\ngjithë nektarin dhe mjaltin. Kujto që lulet lejla mund të kenë 3, 2, ose 1 nektarë."

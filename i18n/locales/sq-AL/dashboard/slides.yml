    mc_intro:
      1:
        image: 'notes/mc_intro_1.JPG'
        text: "My name is Jens Bergensten but I'm better known as Jeb. I'm the lead developer on Minecraft, here at Mojang in Stockholm. I think I was eleven or maybe twelve and I started programming because I wanted to make games. One of my father's friends told me that in order to make games, you need to learn how to program. That's how I got started. I like designing and figuring out the architecture of games. That's what I really like about Minecraft."
      2:
        image: 'notes/mc_intro_2.JPG'
        text: "Në orën në vazhdim do të msojmë bazat e shkencave kompjuterike duke programuar Alex ose Steve që të lëvizin përmes një pjese të simuluar të botës Minecraft."
      3:
        image: 'notes/mc_intro_3.JPG'
        text: "Programimi tradicional është zakonisht në tekst por ne do të përdorim atë me bbloqe, një sistem i cili përdor blloqet vizuale që mund të tërhiqen dhe lëshohen për të shkruar programe. Në brendësi po shkruajmë kod Javascript."
      4:
        image: 'notes/mc_intro_4.JPG'
        text: "Konceptet që do të mësojmë janë çfarë përdorin çdo ditë programuesit e kompjuterit dhe që janë bazat e shkencës kompjuterike. Këtu në Mojang, ne përdorim të njëjtat koncepte për të bërë të funksonojë botën e Minecraft."
      5:
        image: 'notes/mc_intro_5.JPG'
        text: "Përpara se të filloni duhet të zgjidhni personazhin tuaj. Unë do të zgjedh Alex. Le të ndërtojmë një kod për një program që do na shërbejë për të lëvizur përreth ekranit."
      6:
        image: 'notes/mc_intro_6.JPG'
        text: "Ekrani jot është ndarë në 3 pjesë kryesore. Në të majtë është hapsira e lojës ku do ekzekutohet programi. Udhëzimet për çdo nivel janë shkruar poshtë."
      7:
        image: 'notes/mc_intro_7.JPG'
        text: "Kjo fushë e mesit është toolboxi dhe secili nga këto blloqe është një veprim që mund të bëjë Anna dhe Elsa."
      8:
        image: 'notes/mc_intro_8.JPG'
        text: "Pjesa e bardhë në të djathtë është hapësira e punës dhe aty do të ndërtojmë programin."
      9:
        image: 'notes/mc_intro_9.JPG'
        text: "Nëse zhvendosim bllokun \"lëviz përpara\" në hapësirën e punës dhe më pas klikojmë ekzekuto, çfarë ndodh? Alex lëviz përpara në rrjetë me një hapësirë."
      10:
        image: 'notes/mc_intro_10.JPG'
        text: "Dhe çfarë mund të bëjmë në qoftë se duam që Alex të bëjë diçka pasi të përparojë me një hapësirë? Mund t'i shtojmë programitnjë bllok tjetër. Do të përzgjedh bllokun \"kthehu djathtas\" dhe do ta vendos poshtë bllokut \"lëviz përpara\" derisa të shfaqet vija portokalli. Më pas do t'i ngjisim të dy blloqet. Do të klikojmë sërish ekzekuto dhe Alex do të realizojë të gjitha komandat që ndodhen në hapësirën tonë të punës."
      11:
        image: 'notes/mc_intro_11.JPG'
        text: "Nëse ndonjëherë të dëshironi të fshini një bllok, vetëm hiqeni atë nga grumbulli dhe tërhiqeni pas në mjetet ndihmëse."
      12:
        image: 'notes/mc_intro_12.JPG'
        text: 'Për të kthyer mbrapsht ndryshimet dhe për tu kthyer në nivelin fillestar, përdorim butonin start në cepin e djathtë të hapësirës së punës. Edhe diçka tjetër: e shikoni trekëndëshin e vogël tek blloqet e kthimit? Sa herë që shikoni këto trekëndësha, do të thotë që mund të ndryshoni opsionet. Le të fillojmë kodimin!'
    mc_repeat:
      1:
        image: 'notes/mc_repeat_1.JPG'
        text: "Unë jam Lydia Winters, drejtoreshë e markës Mojang dhe kemi bërë një lojë të vogël të quajtur Minecraft."
      2:
        image: 'notes/mc_repeat_2.JPG'
        text: "Gjëja që më pëlqen më shumë në Minecraft është eksplorimi. Më pëlqejnë shumë aventurat në shpella duke parë atë që mund të gjej. Si dikush që nuk është programues, jam shumë i gëzuar të luaj lojën Minecraft dhe të mësoj kodim vetëm."
      3:
        image: 'notes/mc_repeat_3.JPG'
        text: "Niveli i fundit kërkonte shumë blloqe \"lëviz përpara\". Do të ishte më e lehtë në qoftë se kompjuteri do të mund të ekzekutonte këtë komandë katër apo pesë herë. Fatmirësisht për ne, kompjuterat janë shumë të mirë në përsëritjen e veprimeve përmes cikleve."
      4:
        image: 'notes/mc_repeat_4.JPG'
        text: "Kur ndërtojmë Minecraft, përdorim ciklet për të vendosur të gjitha materialet fillestare për krijimin e një bote të re. Ato përbëhen nga mijëra blloqe. Gjithashtu i përdorim ciklet dhe për veprime më të vogla si: të bëjmë që këmbët e Alex të lëvizin para dhe prapa kur ajo ecën. Ciklet janë një mjet shumë i fuqishëm i programimit."
      5:
        image: 'notes/mc_repeat_5.JPG'
        text: "Nata po afrohet kështu që në nivelet e ardhshme do të ndërtojmë një shtëpi që të jemi të sigurt. Do të përdorim blloqet që përsëriten për ta bërë këtë sa më thjeshtë."
      6:
        image: 'notes/mc_repeat_6.JPG'
        text: "Për të ndërtuar murin e shtëpisë mund ti themi Alex të \"lëvizë përpara\" dhe të vendosë katër pika ose mund ti themi të \"lëvizë përpara\" dhe të vendosë një pikë, e më pas ta marrë këtë komandë dhe ta përsërisë disa herë. Tashmë do të klikojmë në bllokun përsëritës dhe ti themi sa herë duhet ta përsërisë këtë veprim. Tani le të ndërtojmë shtëpinë përpara se të bjerë nata! Bëfshi qef."
    mc_if_statements:
      1:
        image: 'notes/mc_if_statements_1.JPG'
        text: "Tashmë do të mësëjmë rreth kushteve if. Kushtet if janë një pjesë thelbësore e të mësuarit si të programojmë. Ata i ndihmojnë kompjuterat të marrin vendime."
      2:
        image: 'notes/mc_if_statements_2.JPG'
        text: "Të gjithë kompjuterat përdorin kushtet if, duke përfshirë edhe telefonin tuaj. Për shembull, kur unë shkyç telefonin, ekzekutohet kodi i cili thotë në qoftë se fjalëkalimi është i saktë, atëherë shkyç telefonin. Në të kundërt shfaq një mesazh gabimi."
      3:
        image: 'notes/mc_if_statements_3.JPG'
        text: "Mund ti përdorim kushtet if në kod për të bërë që Steve dhe Alice të regojnë në lidhje me gjërat që shohin në botë. Për shembull, në qoftë se përpara tyre gjendet një shkëmb, ata mund të kthehen majtas. Ose mund të kthehen djathtas në qoftë se hasin në një pemë."
      4:
        image: 'notes/mc_if_statements_4.JPG'
        text: "Në këtë rast ne nuk duam të biem në llavë. Është e thjeshtë të planifikojmë për llavën. Ne mund ta shohim atë në ekran. Po për llavën që nuk mund ta shohim që ndodhet poshtë gurëve?"
      5:
        image: 'notes/mc_if_statements_5.JPG'
        text: "Pasi e hedhim në erë gurin, duhet të kontrollojmë në qoftë se ka llavë apo jo përpara se të lëvizim përpara. Në qoftë se ka llavë, duhet të vendosim një gur përpara personazhit tonë nv mënyrë që ai të mund të ecë. Në këtë mënyrë mund të ecim përpara në mënyrë të sigurt. Koha për të hedhur në erë! Dhe kujtohuni të përdorni kushtin if për tu kujdesur kur ecni."
    mc_congrats_share:
      1:
        image: 'notes/mc_congrats_share_1.JPG'
        text: "Urime! Ju sapo mësuat blloqet kryesore të programimit në shkenca kompjuterike."
      2:
        image: 'notes/mc_congrats_share_2.JPG'
        text: "Now you can use these blocks to build your own creation. There are no more instructions and no puzzles to solve. You can build anything you want. You get to choose."
      3:
        image: 'notes/mc_congrats_share_3.JPG'
        text: "[students talking] It's about to get real. Shear. I made an L out of torches. I made an A out of birch planks. It worked, it worked. We built a house out of wool!"
      4:
        image: 'notes/mc_congrats_share_4.JPG'
        text: "When you're done making your creation, choose share to get a link to share with your friends. Have fun!"
    mc_congrats_no_share:
      1:
        image: 'notes/mc_congrats_no_share_1.JPG'
        text: "Urime! Ju sapo mësuat blloqet kryesore të programimit në shkenca kompjuterike."
      2:
        image: 'notes/mc_congrats_no_share_2.JPG'
        text: "Now you can use these blocks to build your own creation. There are no more instructions and no puzzles to solve. You can build anything you want. You get to choose."
      3:
        image: 'notes/mc_congrats_no_share_3.JPG'
        text: "[students talking] It's about to get real. Shear. I made an L out of torches. I made an A out of birch planks. It worked, it worked. We built a house out of wool!"
      4:
        image: 'notes/mc_congrats_no_share_4.JPG'
        text: "Now you can build whatever you want. Have fun!"
    gumball_intro:
      1:
        image: 'notes/gumball_intro_1.JPG'
        text: "If you'd like to make your own game, it's really easy. All you need are just a few basics of programming and you can start playing a game that you created."
      2:
        image: 'notes/gumball_intro_2.JPG'
        text: "A keni një video lojë të preferuar? Tani do të hedhim një hap drejt krijimit të lojërave ashtu si ato në laboratorin e lojërave. Lojërat e mira kanë një histori dhe historitë kanë personazhe. Personazhet bëjnë veprime si flasin, lëvizin, dhe ndërveprojnë me njëri-tjetrin. Mbase edhe shënojnë pikë në bazë të rregullave të lojës. Sot do të mësojmë si të bëjmë këto gjëra, një nga një, me personazhe argëtuese dhe më pas do të krijojmë një lojë nga fillimi e cila më pas mund të shpërndahet dhe të luhet në telefon."
      3:
        image: 'notes/gumball_intro_3.JPG'
        text: "Sot do të mësojmë si të bëjmë këto gjëra, një nga një, me personazhe argëtuese dhe më pas do të krijojmë një lojë nga fillimi e cila më pas mund të shpërndahet dhe të luhet në telefon."
      4:
        image: 'notes/gumball_intro_4.JPG'
        text: "Ekrani jot është ndarë në 3 pjesë kryesore. Në të majtë është hapsira e lojës ku do ekzekutohet programi. Udhëzimet për çdo nivel janë shkruar poshtë."
      5:
        image: 'notes/gumball_intro_5.JPG'
        text: "Kjo fushë e mesit është toolboxi dhe secili nga këto blloqe është një pjesë kodi."
      6:
        image: 'notes/gumball_intro_6.JPG'
        text: "Pjesa e bardhë në të djathtë është hapësira e punës dhe aty do të ndërtojmë programin."
      7:
        image: 'notes/gumball_intro_7.JPG'
        text: "Për të filluar, ti duhet të lidhësh blloqet e tua tek blloku portokalli \"when run\". Ti mund të lidhësh shumë blloqe bashkë duke i lëvizur ato derisa ti të shohësh vijën e verdhë dhe më pas ato do të lidhen bashkë."
      8:
        image: 'notes/gumball_intro_8.JPG'
        text: "In this first puzzle, we'll make the actors say something by linking the \"say\" block to the when run block and typing in your message. Once you have your blocks in place, hit the run button to see what you programmed."
      9:
        image: 'notes/gumball_intro_9.JPG'
        text: "Vazhdoni dhe në fund ju do të jeni në gjendje të krijoni lojën tuaj dhe të bëni këto personazhe të ndërveprojnë, shënojnë pikë, hedhin akull, qershi... dhe të zhdukin njëri-tjetrin. Varet gjithçka nga ju!"
    gumball_events:
      1:
        image: 'notes/gumball_events_1.JPG'
        text: "Tani, ne do të mësojmë rreth diçkaje që të gjithë programuesit e lojërave përdorin çdo ditë. Ato quhen evente. Një event i thotë programit tënd të dëgjojë kur diçka ndodh dhe kur ajo ndodh, kryen një veprim."
      2:
        image: 'notes/gumball_events_2.JPG'
        text: "Disa shembuj eventesh janë klikimi i mouse, një butoni shigjete ose një prekje në ekran."
      3:
        image: 'notes/gumball_events_3.JPG'
        text: "Këtu, ne do të bëjmë personazhin të thotë dicka kur një lojtar klikon në të. Ne do të përodrim bllokun \"when clicked\" dhe do bashkojmë bllokun \"say\" me të. Kur lojtari klikon, gjithçka e bashkuar me këtë bllok \"when clicked\", do të realizohet."
      4:
        image: 'notes/gumball_events_4.JPG'
        text: "Ka gjithashtu blloqe \"when arrows\". Nëse ti lidh blloqet \"move\" me ato, ti mund të fillosh ti lëvizësh aktorët lart, poshtë, majtas ose djathtas. Hap pas hapi, loja jote është duke u bërë më interaktive."
    gumball_repeat:
      1:
        image: 'notes/gumball_repeat_1.JPG'
        text: "Can you imagine if you had to repeat something forever and ever? Hopefully you never have to because computers are really good at repeating things."
      2:
        image: 'notes/gumball_repeat_2.JPG'
        text: "This is the repeat forever block. Anything inside this block will happen forever in the game. If we want an actor to do something repeatedly without the player having to do anything, we'll put those blocks inside the repeat forever block."
      3:
        image: 'notes/gumball_repeat_3.JPG'
        text: "Në këtë formues tjetër, qëllimi jonë është të ndihmojmë personazhin të realizojë punën në vazhdimësi. Duke mësuar se si komandat repeat punojnë, do t'ju kursejë shumë kohë kur të të ndërtoni lojën tuaj."

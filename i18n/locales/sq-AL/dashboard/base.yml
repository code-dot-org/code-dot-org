    header: Përditësimi i Informacionit të Llogarisë
    message: "Ne jemi në proçesin e përditësimit të eksperiencës sonë, për t'ju siguruar juve mbrojtje edhe më të fortë të sigurisë. Për të bërë këtë, ne kemi nevojë për përdorues ekzistues, që të fusin moshën e tyre këtu.<br/>Si gjithmonë, code.org nuk do e shesi apo ta shpërndajë këtë informacion me palë të treta."

        not_earned: 'Për të shpërblyer mësuesit që janë për herë të parë në shkencat kompjuterike, ti mund të fitosh mbi 1000$ në  <a href="http://DonorsChoose.org">DonorsChoose.org</a> kredite për udhëheqjen e një klase përmes K-8 brenda në kurs. Për tu kualifikuar, ti ke nevojë të bësh në mënyrë të suksesshme një klasë me të paktën 15 studentë përmes gjithë kursit të brendshëm K-8, me të 15-të studentët (ose më shumë) duke përfunduar të gjithë tutorialet dhe duke fituar të gjithë %{num_trophies} trofetë. Nëse 7 ose më shumë studentë që fitojnë të gjithë trofetë janë vajza, shpërblimi juaj është 1000$ në <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> kredite. Në të kundërt, çmimi juaj është 750$ në  <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> kredite.  <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> kreditet mund të përdoren vetëm nga mësuesit e shkollave publike në U.S.'

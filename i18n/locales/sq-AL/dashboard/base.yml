  terms_interstitial:
    title: "Përditësimi i Kushtet e Shërbimit dhe Rregullave të Privatësisë"
    intro_desc: "Ne kemi përditësuar kushtet tona të sherbimit dhe Rregullat e Privatësisë, siç tregohet më poshtë. Ndryshimet janë në fuqi që nga 24 gusht 2016. Ndryshimi më i madh: ne  <i> nuk do të ruajmë me adresat e e-mail për llogaritë e  studentëve në Code Studio </ i> Kjo është një arritje e madhe për ne dhe ne shpresojmë që kjo të përcaktoj një standard i ri për privatësinë e studentëve në shkollat teknologjike. Ne ju kemi  dërguar një përmbledhje të ndryshimeve të tjera përmes emailit."
    intro_instructions: "Ju do të duhet të pranoni këto kushte të reja për studentët nën moshën 13 në klasën tuaj për të pasur qasje të plotë në të gjitha vecoritë e fundit në Code Studio. Kur regjistrimit një llogari për një student nën 13, do ju kërkohet për të konfirmuar se shkolla juaj ka pëlqimin e prindërve për mbledhjen e informacionit personal të nxënësit për përdorimin dhe përfitimin e shkollës, duke përfshirë programet arsimore të tilla si Code Studio."
    tos: "Kushtet e shërbimit"

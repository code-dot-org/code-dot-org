    intro_instructions: "Ju do të duhet të pranoni këto kushte të reja për studentët nën moshën 13 në klasën tuaj për të pasur qasje të plotë në të gjitha vecoritë e fundit në Code Studio. Kur regjistrimit një llogari për një student nën 13, do ju kërkohet për të konfirmuar se shkolla juaj ka pëlqimin e prindërve për mbledhjen e informacionit personal të nxënësit për përdorimin dhe përfitimin e shkollës, duke përfshirë programet arsimore të tilla si Code Studio."

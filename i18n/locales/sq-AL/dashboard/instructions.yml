      grade3_Conditionals_11 BAD_instruction: "Vlerësim - Përdor një cikël while për të mbledhur \ngjithë nektarin nga kjo lule."
      grade3_Conditionals_11_instruction: |-
        Mblidh nektar dhe bëj mjaltë. Kujdes
        mos mbledhësh nektar nga një lule lejla nëse nuk ka nektar.
      grade3_Conditionals_12_instruction: "Mblidh nektar nga të katërta lulet."
      grade3_Conditionals_13_instruction: "Vlerësim: Mblidh gjithë \nnektarin, Kujdes mos mbledhësh nektar nga një lule lejla nëse nuk ka."
      grade3_Conditionals_2_instruction: "Më ndihmo të mbledh gjithë nektarin\nnga lulet dhe bëj mjaltë. Përdor një cikël."
      grade3_Conditionals_3_instruction: "Lulet lejla mund të kenë ose 1 ose 0\nnektar, por ti nuk di se cila nga ato! Kujdes mos mbledhësh\nnektar nga një lule lejla nëse nuk ka. Kontrollo nëse nektari është i barabartë me 1 \nduke përdorur bllokun if."
      grade3_Conditionals_4_instruction: "Kontrolloje këtë lule me një bllok \"if\"\npër të parë nëse ka nektar."
      grade3_Conditionals_5_instruction: Mblidh nektar nga çdo lule nëse ka.
      grade3_Conditionals_6_instruction: "Kjo fushë ka lule të kuqe dhe lejla.\nLulet e kuqe kanë një sasi të ditur nektari, por nektari i luleve lejla është i panjohur.\nMblidh gjithë nektarin."
      grade3_Conditionals_7_instruction: Mblidh gjithë nektarin nga çdo lule.
      grade3_Conditionals_8_instruction: "Mblidh nektar tek lulet që kanë nektar."
      grade3_Conditionals_9_instruction: "Përdor një cikël për të kontrolluar dhe mbledhur nektarin\nnga të gjitha lulet."

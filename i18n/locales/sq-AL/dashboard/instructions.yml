      4-5 Artist 8_instruction: "Vija në gjysmën e fushës së futbollit është pingul\nme anët e fushës. Kjo fushë ka një perimetër prej 800 pikselash dhe është 240 piksela\ni gjatë. Sa i gjerë është? Vizato kufijtë dhe vijën e mesit."

      level 'grade3_Loops_11_instruction: "Përdor një cikël për të shkuar poshtë shkallëve dhe mblidh\nnektarin."
      level 'grade3_Loops_12_instruction: "Përdor një cikël për të mbledhur nektarin nga çdo lule\ndhe bëj mjaltë te çdo koshere."
      level 'grade3_Loops_2_instruction: Mund t'a kryesh detyrën tënde më me lehtësi me një cikël?

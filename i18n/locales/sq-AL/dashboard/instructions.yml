      2-3 Bee Functions 2_instruction: "Funksionet janë blloqe kodi që performojnë\nnjë detyrë. Përdor funksionin \"merr 5\" për të marrë 5 nektarë në një kohë. Sigurohu të\npërdorësh një cikël për të arritur një numërim blloku ideal, gjithashtu."

  data:
    instructions:
      2-3 Artist 1 new_instruction: "Përshëndetje, unë jam një artist. Ti mund të shkruash kod për të më bërë\nmua të vizatoj pothuajse çdo gjë. Përdor pak blloqe për të më bërë mua të vizatoj mbi vizat gri\nnë figurë. (Çdo vizë është 100 pikselë e gjatë)\n"
      2-3 Artist 11_instruction: "Jepi shenjës së ndalesës një kontur duke bërë një tetëkëndor\nme 8 brinjë, secila 100 piksela e gjatë. Sa gradë duhet të kthehesh? (Ndihmë:\nSa është 360 pjesëtuar me 8?) "
      2-3 Artist 12_instruction: |-
        Vendos bllokun "repeat times" në mënyrë që të krijojë
        një "rreth" për të përfunduar kokërdhokun e syrit. Nëse çdo lëvizje kthehet djathtas me një gradë,
        sa herë të duhet ta përsërisësh që të përfundosh rrethin? 180? 360? 500?
      2-3 Artist 2 new_instruction: "Kjo shtëpi ka një mur gjysëm të përfunduar. Çdo brinjë\nështë 100, por gjysma e papërfunduar është vetëm 50. Përfundo murin. "
      2-3 Artist 2_instruction: "Kjo shtëpi ka një mur gjysëm të përfunduar. Çdo brinjë\nështë 100, por gjysma e papërfunduar është vetëm 50. Përfundo murin. "
      2-3 Artist 3.4_instruction: "Blloku kërcimit lëviz artistin pa vizatuar.\nVizato vizën bosh duke përdorur të dyja blloqet ehidhu përpara dhe lëviz përpara.\nSecila vizë është 50 piksela e gjate "
      2-3 Artist 3_instruction: "Kjo kapele është 100 piksela e lartë. Vizato një kapele që është\n70 piksela më pak."
      2-3 Artist 3new_instruction: "Kapelja e kuqe është e gjatë 100 piksela. Përfundo duke vizatuar\nnjë kapele të zezë është 70 piksela më e shkurtër. Gjatësia e kapeles së zezë është 30 piksela."
      2-3 Artist 4_instruction: Më ndihmo të përfundoj shtëpinë për këtë macen.
      2-3 Artist 5_instruction: "Zëvendëso këtë kod me një bllok \"repeat times\"\npër të vizatuar të njëjtën shtëpi duke përdorur vetëm 3 blloqe."
      2-3 Artist 6_instruction: "Kjo shtëpi ka nevojë për një çati! Vizato trekëndëshin. Ndihmë:\ntë treja brinjët janë të së njëjtës gjatësi."
      2-3 Artist 7_instruction: "Përfundo duke vizatuar gjysmën e djathtë të dritares së fundit.\nÇdo katror i dritares është 25 piksela. "
      2-3 Artist 8_instruction: "Përfundo dhomat për çdo kafshë duke ndarë\ndrejtkëndëshin në 2 katrorë të barabartë. Drejtkëndëshi është 200 piksela i gjerë\ndhe 100 piksela i gjatë.Ka shumë mënyra të ndryshme për të zgjidhur këtë mister, kështu\nargëtohu!"
      2-3 Artist 9 NEW_instruction: Përfundo këtë balonë
      2-3 Artist 9 REPLACEMENT_instruction: Përfundoni duke vizatuar këto shkallë!
      2-3 Artist 9_instruction: Përfundo këtë balonë
      2-3 Artist Assessment 1_instruction: "Vlerësimi: Përfundo duke vizatuar dhëmbin e fundit,\n25 piksela të gjërë dhe 25 piksela të gjatë."
      2-3 Artist Debugging 1_instruction: Kjo kapelë duhet të jetë vetëm 50 pixels i gjerë. Mund ta rregullosh atë?
      2-3 Artist Debugging 10_instruction: "Vatra e drejtimit në kontrolluesin e lojës time është shumë e ngushtë.\\r\n\\r\n Mund ta zgjeroni me 10 piksel?\\r\n\\r\nProvoni të ekzekutoni\nkodin e parë për të parë se çfarë është e gabuar."
      2-3 Artist Debugging 11_instruction: |-
        Flokët e dëborës po copëtohen!\r
        \r
        Mund
        të kuptoni se çfarë është duke shkuar  gabim?
      2-3 Artist Debugging 12_instruction: "Supozohet që unë të shtoj një dallgë oqeani në\nkëtë skenë. A mund të më ndihmosh?"
      2-3 Artist Debugging 2_instruction: "Ky Kodi për mustaqet e maces është i gabuar. \n\\r\n\\r\n Rregullo këtë kod për të vizatuar mustaqet që të jenë në të njëjtën gjatësi."
      2-3 Artist Debugging 3_instruction: "Varka ime ka një vrimë! A mund ta rregullosh atë\nduke ndryshuar këndin e vijës? Ndihmë: këndi i fundit është jashtë me 15 gradë."
      2-3 Artist Debugging 4_instruction: "Cili është imazhi që ne po përpiqemi të\nvizatojmë? Përfundo duke lidhur pikat duke përdorur vizat dhe këndet e duhur."
      2-3 Artist Debugging 5_instruction: "Kodi për këmbën dhe shputën që ti\nshikon është i gabuar. Ndihmë: Këmba është shumë e gjatë, ne mund të fshijmë një hap (synohet lojë fjalësh)"
      2-3 Artist Debugging 6_instruction: |-
        Duket sikur jam ulur në një karrike që
        i mungon një këmbë. modifiko blloqet për të vizatuar këmbën.
      2-3 Artist Debugging 7_instruction: |-
        Duket sikur C në kod është vizatuar mbrapsht.
        A mund ta bësh të duket si C?
      2-3 Artist Debugging 8_instruction: |-
        Helika ime e letrës e ngulur në shkop nuk ka përfunduar ende. Sa herë duhet t'a përsëris që të përfundojë?
      2-3 Artist Debugging 9_instruction: |-
        Kodi për këtë trung është i pasaktë. Ndihmë:
        Këndi është jashtë 60 gradë
      2-3 Artist Debugging Assessment 1_instruction: "Kjo formë është shumë e vogël. Mund \nta bësh më të madhe? Ndihmë: duhet të jetë 75 piksela e gjatë çdo brinjë."
      2-3 Artist Free Play_instruction: Lojë-falas! Vizato çfarëdo që dëshiron.
      2-3 Artist Functions 1 a_instruction: "Përshëndetje. Unë artisti zombi. Më pëlqen të vizatoj!\nMë ndihmo të vizatoj xhamat katrorë. Ndihmë: ura midis xhamave është \n25 piksela më e shkurtër sesa gjatësia e katrorit."
      2-3 Artist Functions 1_instruction: "Përshëndetje. Unë artisti zombi. Më pëlqen të vizatoj!\nMë ndihmo të vizatoj xhamat katrorë. Ndihmë: ura midis xhamave është \n25 piksela më e shkurtër sesa gjatësia e katrorit."
      2-3 Artist Functions 10_instruction: "këtu janë dy funksionet, një për të vizatuar një\nmarsh të madh dhe një për të vizatuar një marsh të vogël. Përdori ato për të vizatuar pjesën e brendshme të një makine!"
      2-3 Artist Functions 11 a_instruction: "Ne e kemi riemëruar funksionin \"vizato një katror\"\npër të \"vizatuar një gjashtëkëndësh,\" por akoma vizaton vetëm katrorë! A mund ta modifikosh\nfunksionin \"vizato një gjashtëkëndësh\" për të vizatuar një gjashtëkëndësh me brinjë 50 piksela, dhe vizaton figurën duke përdorur funksionin?"
      2-3 Artist Functions 11.5 a_instruction: "këtu kemi të njëjtin funksion \"Vizato një gjashtëkëndësh\".\nÇfarë ndodh nëse ti kthehesh vetëm me 60 gradë çdo herë që e bën ciklin?"
      2-3 Artist Functions 11.5_instruction: "këtu kemi të njëjtin funksion \"Vizato një gjashtëkëndësh\".\nÇfarë ndodh nëse ti kthehesh vetëm me 60 gradë çdo herë që e bën ciklin?"
      2-3 Artist Functions 11_instruction: "Ne e kemi riemëruar funksionin \"vizato një katror\"\npër të \"vizatuar një gjashtëkëndësh,\" por akoma vizaton vetëm katrorë! A mund ta modifikosh\nfunksionin \"vizato një gjashtëkëndësh\" për të vizatuar një gjashtëkëndësh me brinjë 50 piksela, dhe vizaton figurën duke përdorur funksionin?"
      2-3 Artist Functions 12 Mike_instruction: "Funskionet janë vërtet të mrekulleshme për të vizatuar\ngjëra komplekse disa herë. A mund ta përdorësh funksionin \"vizato një lule\"\npër të mbushur pjesën e mbetur të kutisë së ujitjes? (Ndihmë: Lulet janë të gjitha të ndara me nga\n100 piksela gjatësi)  "
      2-3 Artist Functions 12 a_instruction: "Funskionet janë vërtet të mrekulleshme për të vizatuar\ngjëra komplekse disa herë. A mund ta përdorësh funksionin \"vizato një lule\"\npër të mbushur pjesën e mbetur të kutisë së ujitjes? (Ndihmë: Lulet janë të gjitha të ndara me nga\n100 piksela gjatësi)  "
      2-3 Artist Functions 12_instruction: "Funskionet janë vërtet të mrekulleshme për të vizatuar\ngjëra komplekse disa herë. A mund ta përdorësh funksionin \"vizato një lule\"\npër të mbushur pjesën e mbetur të kutisë së ujitjes? (Ndihmë: Lulet janë të gjitha të ndara me nga\n100 piksela gjatësi)  "
      2-3 Artist Functions 13_instruction: "Ne ju kemi siguruar ju katër funksione.\nPërdori ato në çdo mënyrë që të pëlqen brenda një ose më shumë cikleve për të bërë figurat që\nti mund të ndash me shokët. Shtyp lësho për të parë një shembull."
      2-3 Artist Functions 2_instruction: "Funksionet të lejojnë ty të përcaktosh blloqe të reja! Ne kemi\nlëvizur blloqet për të vizatuar një katror brenda një funksioni të quajtur \"vizato një katror\".\nA mund ta përdorësh funksionin \"vizato një katror\" për të krijuar xhamat? Katrorët\njanë 75 piksela të veçuar."
      2-3 Artist Functions 3_instruction: "Modifiko funksionin për të vizatuar një katror me\ngjatësi brinje 115 dhe vizato xhama më të mëdhenj. Katrorët janë tani 45 piksela \ntë veçuar."
      2-3 Artist Functions 4_instruction: "Përdor bllokun \"repeat\" për të vizatuar këto\n3 katrorë."
      2-3 Artist Functions 7_instruction: "Përdor funksionin \"vizato një shtëpi\" për të vizatuar \ndy shtëpi duke përdorur dy parametra të ndryshëm. (Ndihmë: shtëpia e parë është 100 piksela)."
      2-3 Artist Functions 9_instruction: "Këtu kemi një funksion flok dëbore. Eksperimento\nme të për të krijuar një skenë dimri! Ky është një loje e lirë, pra nuk ke asnjë\npuzzle për të zgjidhur. Argëtohu!"
      2-3 Artist Loops 1_instruction: "A mund të bësh një gjashtëkëndësh me brinjë që janë\n100 piksela të gjatë për të përfunduar qelinë? Kujto, që ti do të duhet të kthehesh\nvetëm 60 gradë!"
      2-3 Artist Loops 10_instruction: "Çfarë i ndodh dizenjimit kur ne bëjmë \nhapin tonë përfundimtar përpara sa gjysma e gjatësisë?"
      2-3 Artist Loops 11_instruction: "Tani le të vendosim *tjetër* cikël rreth e rrotull\ngjithë krijimit tonë! Mos harro të shtosh një kënd në fund të ciklit të jashtëm."
      2-3 Artist Loops 2_instruction: "Tani përdor një bllok përsëritës për të bërë elementin\nguaskë."
      2-3 Artist Loops 4_instruction: "Dëshiron të shohësh çfarë ndodh kur ne përsërisim atë\nformë herë pas here duke përdorur një cikël?"
      2-3 Artist Loops 5_instruction: Tani le të bëjmë një ndryshim të vogël tek cikli dhe shohim sa ndryshe do bëhet figura jonë.
      2-3 Artist Loops 6_instruction: Shto një lëvizje më tepër dhe një tjetër kthehu brenda ciklit dhe shiko si ndryshon dizenjimi jot.
      2-3 Artist Loops 7_instruction: Ne mund të përdorim cikle për të bërë gjithë llojet e poligonëve. A mund të krijosh një romb brenda këtij gjashtëkëndëshi?
      2-3 Artist Loops 8_instruction: Le të vendosim të dy elementet brenda një cikli.
      2-3 Artist Loops 9_instruction: |2
        Ne do të ciklojmë elementet e njëjtë, por
         tani ne do të shtojmë distancë midis tyre.\r
        Përdor të njëjtin kod si më përpara, por shto një hap përpara në fund të ciklit të jashtëm.
        
      2-3 Artist Loops New 1_instruction: Le të vizatojmë kokën e robotit! A mund të bësh një katror me brinjë që janë 100 piksela?
      2-3 Artist Loops New 10_instruction: "Tani le të bashkojmë një grup me V së bashku,\nduke i vizatuar ato në një cikël."
      2-3 Artist Loops New 11_instruction: "Këtë herë le të vizatojmë atë 24 herë. Shto\nnjë kthehu majtas me 30 gradë tek ky kod dhe vendose atë të gjithin në një bllok përsëritës."
      2-3 Artist Loops New 12_instruction: "Vizato një diamant me brinjë 100 piksela.\n"
      2-3 Artist Loops New 13_instruction: "Tani vizato diamantin 3 herë në një cikël."
      2-3 Artist Loops New 14_instruction: "Tani le të vizatojmë diamantin 10 herë\npor rrotullohu 90 gradë midis çdo diamanti."
      2-3 Artist Loops New 15_instruction: Vizato diçka argëtuese.
      2-3 Artist Loops New 2_instruction: |-
        Këtu është një pjesë kodi që ti përdore për të vizatuar
        atë katror. Çfarë ndodh nëse ti përdor bllokun repeat për të ekzekutuar këtë kod 4 herë?
      2-3 Artist Loops New 9_instruction: "Vizato një V të thjeshtë ku të dyja brinjët janë 50 \npiksela për të përfunduar shigjetën."
      2-3 Artist Match Hex Pic_instruction: 'Përshtatje: Ndihmo në përfundimin e Hexagonit.'
      2-3 Artist Match Rho Pic_instruction: 'Përshtatje: Përfundo kodin e munguar.'
      2-3 Artist Match Sq Pic_instruction: 'Pershtatje: Përfundo kodin e munguar'
      2-3 Artist Match Tri pic_instruction: 'Përshtarje: Mbush kodin e munguar.'
      2-3 Artist Nested Loops 1_instruction: "Ti ke përdorur ciklet për të vizatuar format më përpara,\npor a e dije që ti mund të vendosje një cikël brenda një cikli tjetër?\\r\nCiklo gjithë këtë\nbllok kodi 3 herë për të vizatuar modelin."
      2-3 Artist Nested Loops 10_instruction: "Ciklo këtë kod 12 herë për të përfunduar\nmodelin."
      2-3 Artist Nested Loops 11_instruction: "Ciklo këtë kod 4 herë për të përfunduar \nmodelin, kthehu 90 gradë pas çdo rrethi."
      2-3 Artist Nested Loops 12_instruction: "Ciklo këtë kod 12 herë për të përfunduar\ndredhjet."
      2-3 Artist Nested Loops 2_instruction: "Tani ciklo këtë trekëndësh 6 herë. Pas \nçdo trekëndëshi, ti do të kesh nevojë të kthehesh 60 gradë përpara se të vizatosh tjetrin."
      2-3 Artist Nested Loops 3_instruction: "Ti do të kesh nevojë të ciklosh trekëndëshin 12\nherë për të vizatuar këtë model. Pjesto numrin e gradëve në një rreth (360)\nme numrin e formave që je duke vizatuar (12) për të zbuluar se sa duhet të kthehesh\npas çdo forme."
      2-3 Artist Nested Loops 4_instruction: "Ciklo këtë diamant 12 herë për të vizatuar\nnjë lule. Ndihmë: 12 diamantët janë si 12 trekëndëshat që bëre - sa do të duhet\ntë kthehesh pas çdo forme?"
      2-3 Artist Nested Loops 5_instruction: "Mbush këtë dritare ndërtese me\nnjë cikël të mbivendosur. Dritaret janë 20 piksela të gjatë dhe 20 piksela të veçuar."
      2-3 Artist Nested Loops 6_instruction: |-
        Dinosauri ka 8 thumba mbi
        bishtin e tij; çdo thumb është 30 piksela e gjatë. Ciklo trekëndorin 8 herë, por 
        sigurohu të ecësh përpara pas secilit.
      2-3 Artist Nested Loops 7_instruction: "Ciklo këtë trekëndësh 10 herë për të vizatuar\ndiellin. Ti do të kesh nevojë të lëvizësh dhe të kthehesh pas çdo trekëndëshi. Ti mund të \nzbulosh sa duhet të kthehesh duke pjestuar numrin e gradëve në një rreth \nme numrin e formave që ti krijon."
      2-3 Artist Nested Loops 8_instruction: "Tani le të shtojmë pak bar tek figura jonë.\nÇdo tufë bari është 50 piksela veç e veç."
      2-3 Artist Nested Loops 9_instruction: "Ne do ta mbarojmë këtë figurë duke shtuar\nnjë lule. Ciklo diamantin 12 herë për të vizatuar lulen tënde."
      2-3 Artist Nested Loops Free Play_instruction: "Lojë e lirë, vizato diçka të hatashme\nme ciklet e mbivendosura."
      2-3 Bee Conditionals 1_instruction: "Përshëndetje! Unë jam një bletë. Më ndihmo të marr nektar nga\nlulja."
      2-3 Bee Conditionals 10_instruction: "Lulet lejla mund të kenë ose 1 ose 0\nnektar. Kujdes mos mbledhësh nektar nga lulja lejla nëse nuk ka\nnektar.\\r"
      2-3 Bee Conditionals 11_instruction: "Mblidh nektar tek lulet që kanë nektar."
      2-3 Bee Conditionals 12_instruction: "Përdor një cikël për të kontrolluar dhe mbledhur nektarin\nnga të gjitha lulet."
      2-3 Bee Conditionals 13_instruction: |-
        Mblidh nektar dhe bëj mjaltë. Ndihmë:
        çfarë ndodh nëse ti përdor kushtin "if nectar" në një lule të kuqe? Mund
        ta përfundosh këtë me një cikël?
      2-3 Bee Conditionals 14_instruction: |-
        Mblidh nektar dhe bëj mjaltë. Kujdes
        mos mbledhësh nektar nga një lule lejla nëse nuk ka nektar.
      2-3 Bee Conditionals 15_instruction: "Mblidh nektar nga të katërta lulet."
      2-3 Bee Conditionals 2_instruction: "Përshëndetje, unë jam një bletë! Më ndihmo të mbledh gjithë\nnektarin nga luet. Përdor një cikël."
      2-3 Bee Conditionals 3_instruction: "Më ndihmo të mbledh gjithë nektarin\nnga lulet dhe bëj mjaltë. Përdor një cikël."
      2-3 Bee Conditionals 4_instruction: "Më ndihmo të mbledh gjithë nektarin nga\nlulet dhe të bëj gjithë mjaltin."
      2-3 Bee Conditionals 5_instruction: "Lulet lejla mund të kenë ose 1 ose 0\nnektar, por ti nuk di se cila nga ato! Kujdes mos mbledhësh\nnektar nga një lule lejla nëse nuk ka. Kontrollo nëse nektari është i barabartë me 1 \nduke përdorur bllokun if."
      2-3 Bee Conditionals 6_instruction: "Kontrolloje këtë lule me një bllok \"if\"\npër të parë nëse ka nektar."
      2-3 Bee Conditionals 7_instruction: Mblidh nektar nga çdo lule nëse ka.
      2-3 Bee Conditionals 8_instruction: "Kjo fushë ka lule të kuqe dhe lejla.\nLulet e kuqe kanë një sasi të ditur nektari, por nektari i luleve lejla është i panjohur.\nMblidh gjithë nektarin."
      2-3 Bee Conditionals 9_instruction: Mblidh gjithë nektarin nga çdo lule.
      2-3 Bee Conditionals Assessment 1_instruction: "Vlerësim: Mblidh gjithë \nnektarin, Kujdes mos mbledhësh nektar nga një lule lejla nëse nuk ka."

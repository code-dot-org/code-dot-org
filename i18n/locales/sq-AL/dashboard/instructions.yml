      2-3 Bee Debugging 4_instruction: |
        Këto blloqet janë duke më bezdisur vërtet. Rregullo
        gabimin (et) për të mbledhur gjithë nektarin dhe bëj gjithë mjaltin.
      2-3 Bee Debugging 5_instruction: |

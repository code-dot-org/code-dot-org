      20hr_farmer_stage9_1_instruction: Përshëndetje, unë jam një fermer. Kam nevojë për ndihmën tënde që të zbukuroj fushën në fermën time në mënyrë që të jetë gati për mbjellje. Më zhvendos në grumbullin e baltës dhe përdor bllokun "fshi" për t'a hequr.
      20hr_farmer_stage9_11_instruction: 'Është ende errësirë jashtë. Më lëviz përgjatë rrugës, Nëse ka ndonjë grumbull, hiqe atë dhe nëse ka ndonjë gropë, mbushe atë. Ndihmë: përdor menunë e opsioneve në bllokun "nëse".'
      20hr_farmer_stage9_2_instruction: Më pas, më zhvendos tek gropa dhe mbushe atë me DY lopata plot me baltë duke përdorur bllokun "mbush".
      20hr_farmer_stage9_3_instruction: Më zhvendos tek grumbulli i baltës dhe më thuaj sa lopata të plota të heq duke përdorur sa më pak blloqe të jetë e mundur.
      20hr_farmer_stage9_4_instruction: 'Mund të më ndihmosh të heq të katërt grumbujt e baltës? Ndihmë: nëse ke mundësi, përdor një bllok përsëritës.'
      20hr_farmer_stage9_5_instruction: 'Më ndihmo t''i mbush të gjitha gropat me 5 lopata me baltë. Ndihmë: mund të vendosësh një bllok "repeat" brenda bllokut "while".'
      20hr_farmer_stage9_6_instruction: Hiq të gjithë grumbujt me dhe duke përdorur sa më pak blloqe të jetë e mundur. Opsionet në menunë dropdown tek blloku "ndërsa" më tregojnë nëse jam duke qëndruar në grumbull ose në një gropë.
      20hr_farmer_stage9_7_instruction: Uau, unë gjeta një gropë vërtet të thellë! Nuk e di se sa lopata me dhe nevojiten. A mund të shkruash një program që e mbush atë derisa toka të jetë e shtruar?
      20hr_farmer_stage9_8_instruction: Më ndihmo të mbush gropën në fund të fushës, dukë përdorur sa më pak blloqe të jetë e mundur.
      20hr_farmer_stage9_9_instruction: 'Më bëj që të heq të githë grumbullin me dhe. Përpiqu të përdorësh sa më pak blloqe që të jetë e mundur. Ndihmë: përpiqu të përdorësh bllokun "ndërsa".'
      20hr_maze_stage2_10_instruction: Në rregull, provo bllokun e ri "përserit derisa"  - ai do të përsëritet derisa unë të arrij derrkucin e mërzitshëm.
      20hr_maze_stage2_11_instruction: Në rregull, edhe një herë të fundit për tu praktikuar - a mund ta zgidhësh këtë duke përdorur vetëm 4 blloqe?
      20hr_maze_stage2_13_instruction: Në rregull, kjo është e njëjtë, por me pak ndryshime. A mund ta bësh vetë me 5 blloqe?
      20hr_maze_stage2_14_instruction: 'Përdor bllokun e ri "nëse" për të më lënë të vendos se ku të kthehem. Ndihmë: ty të duhet një bllok më shumë, por mëso se si e vendosim ne, që ti të mund ta bësh më vonë vetë.'
      20hr_maze_stage2_15_instruction: Në rregull, kjo është njësoj si formuesi i fundit, por ti duhet të kujtohesh se si përdore bllokun "if" dhe "repeat" bashkë.
      20hr_maze_stage2_16_instruction: Une dua lulen e diellit! Përdor një bllok "nëse", për të më çuar mua atje me numrin më të pakët të blloqeve.
      20hr_maze_stage2_17_instruction: Në rregull, le ta bëjmë përsëri për tu praktikuar - kjo nuk është shumë e ndryshme, por kujdes nga chompers!
      20hr_maze_stage2_18_instruction: Blloqet "nëse-përndryshe" kërkojnë një kusht që bën një gjë OSE një gjë tjetër. Për të më çuar tek luledielli përpiqu të përodrësh këtë bllok të ri.
      20hr_maze_stage2_19_instruction: "Një praktikë më shumë për bllokun\n\"if-else\", a mund ta bësh si duhet me përpjekjen e parë?"
      20hr_maze_stage2_2_instruction: Ky derrkuci po më bezdis. Më ndihmo t'a gjej!
      20hr_maze_stage2_20_instruction: A mund të shtosh thjesht 3 blloqe për të më ndihmuar mua të zgjidh një maze të vështirësuar? Nëse e bën si duhet, unë mund të ec në çdo rrugë të dredhuar pa marrë parasysh gjatësinë.
      20hr_maze_stage2_3_instruction: Ndiq gjurmët dhe më drejto për tek derrkuci budalla. Shmang TNT-në ose përndryshe do të ikin puplat!
      20hr_maze_stage2_4_instruction: Me udhëhiq për tek green evilness! (Kujdes nga TNT)
      20hr_maze_stage2_5_instruction: Ruaj qetësinë dhe më ndihmo të gjej derrkucin e keq! Përndryshe do të nevrikosem!
      20hr_maze_stage2_6_instruction: Ka një mënyrë për të shkuar tek derrkuci budalla duke përdorur 2 blloqe. E gjen dot cila është?
      20hr_maze_stage2_7_instruction: Përpiqu të më çosh tek ai i keqi i gjelbër duke përdorur vetëm tre blloqe.
      20hr_maze_stage2_8_instruction: Më ndihmo ta dëboj këtë derkkuc të keq duke përodrur numrin më të ulët të blloqeve. Përpiqu të përdorësh më shumë se një bllok "repeat times".
      20hr_maze_stage2_9_instruction: 'Kur një bllok është gri, kjo do të thotë që ti nuk mund ta fshish atë. Zgjidh këtë formues duke përdorur bllokun "repeat", që përsëritet 3 herë. Përpiqu të vendosësh këto 3 blloqe brenda bllokut gri "repeat": lëviz, lëviz, kthehu.'
      4-5 Artist 1_instruction: "Më ndihmo të përfundoj vizatimin e kutisë sime. (Secila vijë\nështë 300 piksela e gjatë) "

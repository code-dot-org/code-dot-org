      scrat 16_instruction: Lajthi! Lajthi! Lajthi! Përdor bllokun "if" për të më çuar mua atje me numrin më të vogël të blloqeve.
      scrat 17_instruction: Në rregull, le ta bëjmë përsëri për tu praktikuar - kjo nuk është shumë e ndryshme, por kujdes nga muri!
      scrat 18 (copy 1)_instruction: "Blloqet \"if-else\" kontrollojnë një kusht dhe më pas \nbëjnë një gjë ose diçka tjetër. Për të më çuar tek lisi provo të përdorësh këtë bllok të ri."
      scrat 18_instruction: "Blloqet \"if-else\" kontrollojnë një kusht dhe më pas \nbëjnë një gjë ose diçka tjetër. Për të më çuar tek lisi provo të përdorësh këtë bllok të ri."
      scrat 19 (copy 1)_instruction: "Një praktikë më shumë për bllokun\n\"if-else\", a mund ta bësh si duhet me përpjekjen e parë?"
      scrat 19_instruction: "Një praktikë më shumë për bllokun\n\"if-else\", a mund ta bësh si duhet me përpjekjen e parë?"

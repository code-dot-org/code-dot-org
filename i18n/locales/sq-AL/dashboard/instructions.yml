      level 'grade3_Loops_5_instruction: "Vendos këto blloqe brënda një cikli për të mbledhur nektar\nnga çdo lule."
      level 'grade3_Loops_6_instruction: "Cfare ndodh nëse e lidhni këtë pjesë 3 herë? Mos harroni të përgatisni në fund mjaltin!"

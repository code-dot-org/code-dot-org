      Course 4 Artist Functions 7_instruction: Mund te vizatosh nje rresht me rrathe duke perdorur komanden e Rrumbullaket? Secili rreth ne gjatesi 40 piksel.
      Course 4 Artist Functions 8_instruction: 'Po e kupton si funksionojne blloqet e komandave? Le t''a modifikojme kete rreth qe te jete ne madhesine 200 piksel. Shenim: kliko ne "modifiko" per te ndryshuar madhesine e komandes se  redaktimit "vizato nje rreth". Mos harro te klikosh ne "ruaj dhe mbyll" per te dale nga komanda e redaktimit.'

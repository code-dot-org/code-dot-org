      grade5_artist_for_loops8_instruction: 'E mban mend kur përdorem një variabël për të pasur nën kontroll numrin e anëve në një formë? Ky model fillon me një trekendësh dhe shton pjesët një nga një deri sa vizaton një dhjetëkëndesh (10 faqe). Secila faqe duhet te jete 100 piksela e gjatë. Udhëzim: 360-ta e ndarë në bazë te pjesëve që ka një faqe përbën edhe numrin e gradës që do të të duhet të rrotullisesh.'
      grade5_artist_for_loops9_instruction: |-
        Le t'i vendosim të gjitha sëbashku! Duke vendosur në punë njohuritë tuaja rreth "litarëve" dhe "të kundërtave", krijoni një vizatim të tillë ku secila formë ka dy faqe më shumë sesa e fundit. Sigurohu që secila faqe është 10-fish nga secila faqe e shumëkëndëshit.\r
        \r
        Shumë pak
        nga kodimi është e gatshme për ju.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        Frymëzim i Lojës së Lirë: Tashmë keni mësuar gjithçka ju nevojitet për të përgatitur një dizenjo të tillë! Në rast se kjo pikturë ju frymëzon të  krijoni diçka të ngjashme. Në të kundërt, krijoni diçka tuajën.\r
        \r
        Dëshironi të dini si është krijuar modeli ynë i frymëzimit? Vizitoni https://studio.code.org/c/106387604 për një zgjidhje.
      grade5_artist_functionparameters10_instruction: "Frymëzimi i Lojës së Lirë: Tani ke mësuar gjithçka që ke nevojë për të bërë një model si ky! Nëse kjo figurë të inspiron, mundohu të bësh diçka të ngjashme. Në të kundërt, krijo diçka sipas dëshirës.\\r\n\\r\nDo të dish se si modeli ynë është bërë? "
      grade5_artist_functionparameters11_instruction: 'Lojë e lirë: Këtu janë funksionet që ke shkruar dhe disa më shumë për ty që të luash. Vizato diçka të paparë! Luaj me gjërësinë e lapsit dhe shiko se sa ndryshe do të duket pamja e vizatimit tuaj.'
      grade5_artist_functionparameters7_instruction: Ky imazh është i ngjashëm me të fundit. A mund të përdorësh një "cikël for" me funksionin për të bërë këtë dizajn?
      grade5_artist_functionparameters8_instruction: "Le të ndryshojmë këtë funksion \"vizato nje formë\". \nI cili ka një parametër \"gjatësi\". Tani, le të ndryshojmë funksionin \npër të shtuar një parametër \"faqet\". Mos harro që këndi i kthimit për një formë të dhënë \neshte 360 i ndarë në bazë të anëve qe ka. Shënim: Këto janë gjatësitë \npër secilën formë: trekendëshi është 100 piksela, gjashtëkendëshi eshte 25 piksela, dhe\nkatrori eshte 50 piksela."
      grade5_artist_functionparameters_6_instruction: |-
        A mund të përfundosh këtë vizatim? Brinjët e të gjitha formave janë të gjata 100 piksela.
      grade5_artist_parameters_squares1_instruction: 'Kliko "modifiko" për të plotësuar në përkufizimin e funksionit "vizato një katror" dhe shto një parametër. Duhet të marri një parametër për gjatësinë, ashtu si trekëndëshi. Këtë rradhë, vizato 3 katrorë: me gjatësi 25, 50 dhe 70 piksela, secili 100 piksela larg tjetrit.'
      grade5_artist_parameters_triangles2a_instruction: A vure re diçka ndryshe te keto blloqe funksionesh? Kliko "Lësho" për të parë se çfarë ndodh.
      grade5_artist_parameters_triangles4_instruction: Kodi për këtë trekëndësh është dëmtuar. A mund të ndryshosh funksionin për ta rregulluar atë, dhe pastaj të bësh trekëndësha me gjatësi 25, 50 dhe 75?
      grade5_artist_variables_freeplay10_instruction: 'Loje e Lire: Eksperimento me numrin e aneve te kesaj siluete. Arrin dot t''a ndryshosh algoritmin ne menyre qe masa e pergjithshme te mos ndryshoje, pavaresisht aneva qe ka? Shenim: Mund te te duhet te perdoresh blloqet e tua te matematikes (360 e ndare me "pjese" ne dy ane kete radhe)'
      grade5_artist_variables_freeplay14_instruction: |-
        Loje e Lire: Shiko, algoritmi yt eshte bashkuar me nje litar tjeter. Eksperimento duke ndryshuar vlerat e variablave te tua per te formuar modele te shkelqyera.
      grade5_artist_variables_freeplay15_instruction: |-
        Dëshiron një shikim tjetër të dizajni inspirues ose te udhezimet? Kliko këtu\r
        \r
        Ndryshe, bëje dizajnin vetë!
      grade5_artist_variables_freeplay16_instruction: Ende po luani? Ja një pikturë bosh ku mund të krijoni çdo gjë që dëshironi!
      grade5_artist_variables_hexagons1_instruction: "Le ta provojme serish. A mundeni të vendosni një gjatësi variabël për ta bërë këtë dizanj të mrekullueshëm me gjashtëkëndësha? Udhëzim: Eshte shumëfishi i 10-tës."
      grade5_artist_variables_letterT11_instruction: Ketu eshte i njejti algoritem qe perdorem per lojen e fundit, me cfare duhet "t'i ndryshosh" faqet ne menyre qe t'a vizatosh kete pikture jashte katroreve?
      grade5_artist_variables_octagons13_instruction: "Kur një formë ka shumë anë, secili anë duhet të jetë më e shkurtër në qoftë se ju doni që të gjitha modelet të përshtaten në ekran.\n\\r\nLe të krijojmë algoritmin për këtë model të mahnitshme, por në vend që të vendosni 'gjatësinë' e variablës manualisht, le të përdorim një bllok matematikë me variabla për brinjët për t'u siguruar që çdo formë përshtatet si duhet. perimetri\ne çdo poligonin është 300 piksela. \\ r\nJu nevojiten disa informacione? Kliko këtu."
      grade5_artist_variables_pentagon8_instruction: |-
        I modifikon dot "faqet" e ndryshueshme qe te me ndihmosh te vizatoj kete gjashtekendesh?
      grade5_artist_variables_pentagon9_instruction: Tani, modifiko kodin nga niveli i fundit për të krijuar një pentagon me brinjët nga 100.
      grade5_artist_variables_pentagons1_instruction: "Vizato këtë model duke zhvendosur variablin e gjatësisë në vendin e duhur dhe pastaj vendos vlerën e sakt për gjatësinë. (Udhëzim: Është shumfish i 10). \\r\n\\r\nE patë se si e vendosët vlerën për gjatësinë dhe kodi përdori vlerën e duhur kudo?\\r\n\\r\n\\r\n"
      grade5_artist_variables_pentagons12_instruction: Le te shikojme "faqet" e ndryshueshme deri ne 5. Sa me shume faqe i shtojme ketij algoritmi, aq me i madh del i gjithe ky model! Vere qe eshte nje variabel e re e quajtur "gjatesi". Tani mund t'a perdorim ate sa here qe kemi "nje levizje perpara". Vendos "gjatesine" e ndryshueshme deri ne 75 per kete forme.
      grade5_artist_variables_rectangle6_instruction: Tani dëshiroj të vizatoj një drejtkëndësh që e ka gjatësinë sa dyfishi i gjerësisë. Kemi një variabël që quhet "gjerësi" që është 100. Mund të përdorësh blloqet e matematikës për të plotësuar kodin?
      grade5_artist_variables_square7_instruction: |-
        I ndryshova faqet e ndryshueshme ne 4 nga kodi ne lojen e fundit, mund te perdoresh faqet e ndryshueshme (bashke me bllokun e matematikes) per t'u siguruar qe e bej rrotullimin ne masen e duhur? Per te vizatuar nje shumekendesh te thjeshte duhet te rrotullohem 360 grade secilen here.
      grade5_artist_variables_triangles2_instruction: "Në vend që \"të ecësh përpara me 100\",\nblloku \"i lëvizjes' po i referohet tani variablës së \"gjatësisë\". Mund t'a vendosësh \"gjatësinë\" deri në 150 për të vizatuar këtë trekëndësh?"
      grade5_artist_variables_triangles3_instruction: 'Hidh nje numer blloqesh tek blloku " vendosni gjatesine" per te vizatuar nje set prej 50 pixel trekendeshash .'
      grade5_bee_for_loops1_instruction: Perdorni nje cikël per te mbledhur nektarin nga çdo lule.
      grade5_bee_for_loops2_instruction: Shto kodin e nevojshëm për t'u siguruar që bleta të mbledh të gjithë nektarin. Shiko se sa kod të nevojitet për këtë formuese! (Do të mësojmë një mënyrë më të thjeshtë në formuesen tjetër.)
      grade5_bee_for_loops6_instruction: Mund të përdorësh edhe një cikël for për numëruar mbrapsht. Perpiqu te mbledhesh këtë nektar duke filluar numërimin mbrapsht nga 5 në 1 me nga 1.
      grade5_bee_for_loops8_instruction: "Çfarë do të bëje nëse do të hiqnim disa blloqe? A mund t'i shtosh përsëri për të ndihmuar bletën të mbledhi nektar?\\r\nMos harro:\nNëse cikli numëron për sipër, rritësi i shtohet variablës së numëruesit sa herë i shkon. Sa duhet të jetë rritësi për të mbledhur 3, 6, 9 nektar? \\r\n"
      grade5_playlab_freeplay_instruction: 'Eshte koha e Lojës së Lirë! Beni qejf me te gjitha blloqet ne kutine tuaj te mjetit. '
      grade5_playlab_variables1_instruction: "Kësaj here nuk ke pse të shkruash ndonjë\nkod, thjesht shtyp \"Lesho\" për të luajtur lojën! Në këtë lojë, ti je Qeni i cili \npërpiqet të mbledhi më shumë flamuj se sa Macja. Përdor shigjetën poshtë për të kontrolluar\nQenin. Shtyp \"Mbaro\" kur të kesh mbaruar së luajturi."
      grade5_playlab_variables10_instruction: Plotëso në inputin e parametrit "aktori" në mënyrë që të thërrasim funksionin "patrulla" për secilin nga aktorët. Mos harro, aktorët korespondojnë me numrat 1, 2 dhe 3.
      grade5_playlab_variables11_instruction: "Shto një tjetër parametër të quajtur \"shpejtësi\"\nnë funksionin \"patrullë\". Provoni të përdorni një bllok \"vendos shpejtësi\" me parametër të ri \"shpejtësi\" për të ndihmuar pinguin të marrë dy flamuj para se sa elfi tjetër të marr një."
      grade5_playlab_variables12_instruction: "Shiko në kodin që të është dhënë për të parë nëse \nmund të zbulosh çfarë bënë secili bllok. \\r\n\\r\nKur të mbarosh, përdor\nshigjetat për të kontrolluar Qenin dhe për të mledhur të gjithë flamujt."
      grade5_playlab_variables13_instruction: Përdor një bllok "kur preket" për të dërguar Qenin pas në pjesën e sipërme-majtas VETËM NËSE Qeni prek ndonjë nga aktorët.
      grade5_playlab_variables14_instruction: 'Eshte koha e Lojës së Lirë! Beni qejf me te gjitha blloqet ne kutine tuaj te mjetit. '
      grade5_playlab_variables2_instruction: "Gara ne formuesen e fundit nuk ishte \nshumë e drejtë! Ndrysho variablin \"shpejtesia_e_qenit\" që të sigurohesh që mund të mbledhesh\nmë shumë flamuj se sa Macja. I pari qe mbledh 10 flamuj fiton!"
      grade5_playlab_variables3_instruction: "Këtu kemi një lojë të re. Përdor \nshigjetat majtas dhe djathtas për të levizur, dhe shigjetën lart për të kërcyer. Shiko nëse mund ti mbledhësh\ntë gjithë flamujt."
      grade5_playlab_variables4_instruction: 'Tani ne po perdorim nje ndryshore te quajtur "lartesi" per te kontrolluar se sa lart mund te hidhet nje qen. Rifreskoni ndryshoren "lartesi" keshtu ju mund te shikoni qe qeni do hidhet aq larte sa te arrije te gjithe flamujt. Aluzion: flamujt e rinj jane 200 pixel lart.'
      grade5_playlab_variables6_instruction: |-
        Përdor shigjetën e djathtë për të gjuajtur zemra.\r
        \r
        Në lojën tonë, si duhet të shënojmë pikë? Shto 1 në variablën "pikët" sa herë Qeni gjuan Macen me një zemër. Përdor eventin "kur aktori 2 prek çfarëdo" për të nxitur azhornimin e pikëve. Mund të rritësh variablën "pikët = pikët + 1." Çojini pikët në 10 (duke i rritur një nga një) për të kaluar nivelin.
      grade5_playlab_variables7_instruction: Bukur, tani le të sigurohemi që kjo lojë të mos jetë shumë e thjeshtë - kur Qeni (aktori 1) goditet nga një top zjarri, duhet të humbësh një pikë. Filo me 10 pikë që të mos jetë shumë e vështirë. Zbriti pikët nga 10 në 0 për të kaluar nivelin.
      grade5_playlab_variables71_instruction: "Këtu është loja jonë nga një fazë më e hershme,\npor shumica e kodit është e fshehur. Ka një funksion të ri `shëno pikë'\\r\n\\r.\nredakto\nfunksionin në mënyrë që një parametër i ri i quajtur  `pikët` të mund të shtohet në`rezultati`.\n\\r\n\\r\nVariabli `rezultati` duhet të rritet çdo kohë që qeni ndjek macen \nme byrek, dhe të ulet sa herë që macja ndjek qenin me një sanduiç. \\ r\n\\ r\nShënim:\nKur ju të keni përfunduar kliko \"Ekzekuto \" për të lujtur. Kur qeni shënon 6 pikë ju do të lëvizni në puzzle-in tjetër. "
      grade5_playlab_variables81_instruction: "Kemi shtuar dhe një funksion të fundit që të përdorësh. \\r\n\\r\nProgramo lojën tënde që të thërrasi funksionin \"level_up\" në qoftë se\n\"player_points\" > 10. \\r\n\\r\nLuaj lojën dhe kalo nivelin e 4-tërt për të kaluar në formuesen tjetër. "
      grade5_playlab_variables9_instruction: "Këtu është një funksion që quhet \"patrol\".\nNdryshoje atë që të lëvizësh macen 400 piksela lart dhe 400 piksela posht."
      grade5_playlab_variables_freeplay_instruction: "Koha për lojën e lirë! Këtu kemi të gjitha variablat që kemi luajtur deri në këtë fazë, si dhe disa të tjera\nnëse ju nevojiten. \\r\n\\r\nShiko që tani ka shumë blloqe në kutin e veglave që duhen të organizohen! Këtu, ne kemi vendosur secilën pjesë në \nnjë kategori të caktuar. Kushtoj pak kohë eksplorimit të çdo gjëje që është në dispozicion.\nKur të kesh mbaruar duke shfletuar, bëj një lojë ose histori duke përdorur përsëritsit, variablat,\ndhe eventet. \\r\n\\r\nUdhëzim: shko posht për të parë të gjitha komandat në hapësirën e punës."
      k-1 maze 1_instruction: A mund të më bësh që të leviz në perëndim dhe të marr derrkucin?
      level 'grade3_Loops_10_instruction: |-

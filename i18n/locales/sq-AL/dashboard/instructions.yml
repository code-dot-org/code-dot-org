      grade3_Conditionals_1 BAD_instruction: Përdor një cikël për të mbledhur gjithë nektarin.
      grade3_Conditionals_1_instruction: "Përshëndetje, unë jam një bletë! Më ndihmo të mbledh gjithë\nnektarin nga luet. Përdor një cikël."
      grade3_Conditionals_10 BAD_instruction: "Mblidh nektar nga rreshtat e luleve!\nPërdor një cikël të mbivendosur."
      grade3_Conditionals_10_instruction: |-

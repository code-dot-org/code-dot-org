      CourseF_PlayLab_vars10_instruction: "Koha për lojën e lirë! Këtu kemi të gjitha variablat që kemi luajtur deri në këtë fazë, si dhe disa të tjera\nnëse ju nevojiten. \\r\n\\r\nShiko që tani ka shumë blloqe në kutin e veglave që duhen të organizohen! Këtu, ne kemi vendosur secilën pjesë në \nnjë kategori të caktuar. Kushtoj pak kohë eksplorimit të çdo gjëje që është në dispozicion.\nKur të kesh mbaruar duke shfletuar, bëj një lojë ose histori duke përdorur përsëritsit, variablat,\ndhe eventet. \\r\n\\r\nUdhëzim: shko posht për të parë të gjitha komandat në hapësirën e punës."

      Course 4 Artist Binary pre1_instruction: "Binar është një mënyrë për të përfaqësuar informacion\nduke përdorur vetëm dy opsione. Këtu, ne do të përdorim mundësitë \"off\" (përfaqësuar\nme numrin 0) dhe \"on\" (përfaqësuar nga numri 1).\\r\n\\r\nNe ju kemi \nsiguruar një rrjet  \"pikselash\" ku ju mund të ecni  dhe të bëni figura duke i kthyer në vetëm disa katrorë. A mund të bëni që artisti të vizatojë \"01010101\" \n në binar në rreshtin e parë?"
      Course 4 Artist Binary ryan_instruction: "Binar është një mënyrë për të përfaqësuar informacion\nduke përdorur vetëm dy opsione. Këtu, ne do të përdorim mundësitë \"off\" (përfaqësuar\nme numrin 0) dhe \"on\" (përfaqësuar nga numri 1).\\r\n\\r\nNe ju kemi \nsiguruar një rrjet  \"pikselash\" ku ju mund të ecni  dhe të bëni figura duke i kthyer në vetëm disa katrorë. A mund të bëni që artisti të vizatojë \"01010101\" \n në binar në rreshtin e parë?"

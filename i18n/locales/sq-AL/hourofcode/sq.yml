  hoc_faq_title: PESH (Pyetjet e shpeshta)
  hoc_faq_what_is_hoc_q: Çfarë është Ora e Kodimit?
  hoc_faq_what_is_hoc_a: "Ora e Kodimit është prezantim një orësh për shkencat kompjuterike, i dizajnuar të demistifikojë kodimin dhe të dëshmojë që çdo kush mund të mësojë gjërat bazike. <a href='http://code.org/learn'>vërteto tutorialet</a>."
  hoc_faq_last_year: Provo tutorialet
  hoc_faq_when_is_hoc_q: Kur mbahet Ora e Kodimit?
  hoc_faq_when_is_hoc_a: "Kushdo mund të organizojë Orën e Kodimit, por qëllimi bazë i fushatës është që dhjetëra miliona nxënës t'a provojnë Orën e Kodimit gjatë %%{campaign_date}7-13 dhjetorit 2015, në mbështetje të <a href='http://csedweek.org'>Javës së Arsimimit për Shkencat Kompjuterike</a>. A është një <i>orë</i> specifike? Jo. Orën e Kodimit mund ta kryesh në çdo kohë gjatë kësaj jave. (Dhe nëse nuk mund ta bësh gjatë asaj jave, kryeje në javën parardhëse apo më pas)."
  hoc_faq_why_cs_q: Pse shkencat kompjuterike?
  hoc_faq_why_cs_a: "<i>Çdo</i> nxënës duhet t'i jepet mundësia të mësojë shkencën kompjuterike. Kjo ndihmon në aftësitë e zgjidhjes së problemave. logjikë dhe kreativitet. Duke e nisur herët, studentët do të kenë bazat e suksesit për çdo karrierë në shekullin e 21-të. Shikoni më shumë statistika në <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: Si të marr pjesë në Orën e Kodimit?
  hoc_faq_how_participate_a: "<a href='/how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Kush është prapa Orës së Kodimit?
  hoc_faq_behind_hoc_a: "Ora e Kodimit organizohet nga <a href='http://code.org'>Code.org</a>, organizatë jofitimprurëse 501c3 e dedikuar të zgjeroje pjesëmarrjen në shkencat kompjuterike duke e bërë të disponueshme në më shumë shkolla, dhe duke e rritur pjesëmarrjen e femrave dhe nxënësve të pak-përfaqësuar me ngjyrë. dhe <a href='http://code.org/about/partners'>koalicion i paprecedent i partnerëve</a> janë bashkuar ta përkrahin Orën e Kodimit &mdash; duke e përfshirë Microsoft, Apple, Amazon, Boys and Girls Clubs of America dhe College Board."
  hoc_faq_host_q: Nuk di asgjë për kodimin. A mund të jem organizator i ndonjë eventi?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='/how-to'>how to guide</a>."
  hoc_faq_need_computers_q: Më duhet të siguroj nga një kompjuter për secilin pjesëmarrës?
  hoc_faq_need_computers_a: "Jo. Ne kemi tutoriale të Orës së Kodimit që janë të përdorueshme në PC, smartphona, tableta, madje dhe të tjerë për të cilët nuk nevojiten fare kompjuter! Mund të n'a bashkoheni kudo që të jeni, me ato mjete që keni. <p><i>Ja disa mundësi:</i> <br> <ul> <li><b>Punoni në grupe.</b>Studimet tregojnë se studentët mësojnë më mirë <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programimin nga dy</a>, duke drejtuar nga një kompjuter dhe duke punuar sëbashku. Inkurajoni studentët tuaj të punojnë në grup.<li><b>Përdorni projektorë.</b> Nëse keni projektor dhe një ekran për një kompjuter të lidhur në Web, i gjithë grupi juaj mund të zhvillojë një Orë të Kodimit sëbashku. Ndiqni bashkarisht pjesë të videove  dhe kaloni radhën duke zgjidhur problema ose duke i'u përgjigjur pyetjeve. <li><b>Punoni të shkëputur.</b> Ofrojmë tutoriale që nuk kërkojnë fare kompjuter.</ul>"
  hoc_faq_international_q: 'Ndodhem në </vend/shtet>. Si të marr pjesë?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/promote'>here</a>."
  hoc_faq_tutorial_q: Si mund të zhvilloj një tutorial të Orës së Kodimit?
  hoc_faq_tutorial_a: "Nëse jeni të interesuar të bëheni partner për tutoriale, <a href='target-tutorial-guidelines'>ndiqni udhëzimet dhe instruksionet tona</a>. Do të dëshironim të kishim një mori mundësish angazhimi, por qëllimi kryesor është të optimiziohet përvoja për studentët dhe mësimdhënësit e rinj në shkencat kompjuterike."
  hoc_faq_more_questions_q: Keni ende pyetje të tjera?
  hoc_faq_more_questions_a: "Provoni të gjeni përgjigjie në  <a href='http://support.code.org'>forumin tonë përkrahës</a>."
  hoc_faq_account_q: A duhet pjesëmarrësit të LOG ON kur përdorin një llogari?
  hoc_faq_account_a: "Jo. Absolutisht nuk nevojitet Regjistrim apo Login për nxënësit për të provuar Orën e Kodimit. Shumica e <a href='http://%{codeorg_url}/learn/beyond'>kurseve</a> kërkojnë krijimin e një llogarie për të ruajtur të dhënat që dëshmojnë progresin e studentit."
  hoc_faq_frozen_q: Ku është tutoriali me Anna dhe Elsa?
  hoc_faq_frozen_a: "Tani është botuar në <a href='%{codeorg_url}/learn'>faqen e tutorialeve</a>. Ne shpresojmë që ju ta pëlqeni!"
  hoc_faq_high_school_q: 'Çfarë aktiviteteti  mundem ta realizoj me nxënësit e shkollës së mesme?'
  hoc_faq_high_school_a: "Për të gjitha moshat, ne rekomandojmë të provoni një nga tutorialet fillestare në <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, si tutoriali i Angry Birds ose me Anna dhe Elsa. Një student gjimnazi duhet të jetë i aftë të përfundojë një nga këto në 30 minuta dhe më pas mund të provojë një tutorial më të avancuar në JavaScript, si Khan Academy ose CodeHS."
  hoc_faq_scratch_q: E realizoj Orën e Kodimit përmes Scratch, por çfarë nëse nxënësit kanë iPad-e në vend të laptopëve?
  hoc_faq_scratch_a: "Scratch nuk funksionon tek tabletët. Nëse nxënësit tuaj janë të rinj, ata mund të përdorin  ScratchJR iPad app (for early-readers). Nëse shihni tutorialet në <a href='http://code.org/learn'>Code.org/learn</a>, ju mund të gjeni tutoriale të tjerë që funksionojnë në  iPad - nga Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_count_hoc_q: Si i numëroni Orët e Kodimit?
  hoc_faq_count_hoc_a: "Ndjekësi i Orës së Kodimit nuk është një matës i saktë i përdorimit. Ne nuk llogarisim Id unike të studentit në mënyrë perfekte kur marrin pjesë në Orën e Kodimit, veçanërisht sepse ne nuk i kërkojmë studentëve që të hyjnë ose të regjistrohen. Si rezultat, ne mbi-llogarisim dhe nën-llogarisim pjesëmarrësit në të njëjtën kohë. Lexoni të gjitha detajet <a href='http://code.org/loc'>këtu </a>."

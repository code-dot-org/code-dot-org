  playlab_shortdescription: Krijo një histori ose bëj një lojë me Play Lab!
  codeorg_longdescription: Mëso konceptet bazë të Shkencës Kompjuterike me programimin drag dhe drop. Kjo është një lojë, tutorial i vetë drejtuar që paraqet leksione në video nga Bill Gates, Mark Zuckerberg, Angry Birds dhe Plants vs. Zombies. Mëso ciklet e përsëritur, kushtet dhe algoritmet bazë. E mundësuar në 34 gjuhë.
  codeintl_longdescription: Mëso konceptet bazë të Shkencës Kompjuterike me programimin drag dhe drop. Kjo është një lojë, tutorial i vetë drejtuar që paraqet leksione në video nga Bill Gates, Mark Zuckerberg, Angry Birds dhe Plants vs. Zombies. Mëso ciklet e përsëritur, kushtet dhe algoritmet bazë. E mundësuar ne 34 gjuhë.
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: Mëso bazat e programimit në JavaScript, ndërsa krijon vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanes_longdescription: Mëso bazat e programimit në JavaScript, ndërsa krijon vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanpt_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanhe_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanfr_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  khanpl_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  tynker_longdescription: Ndërto lojërat e tua dhe ndaji me miqtë! Zgjidh puzzle kodimi argëtuesë dhe mëso konceptet e programimit në çdo nivel. Personalizoji lojërat me karaktere të animuara, nivele të shumëfishta, objekte të pasura. Bëje lojën tënde reale duke përdorur fizikën. Shiko kodin si blloqet e dukshme ose JavaScript. Merr lojërat e tua mobile në iPad-e dhe tableta Android. Shumë aktivitete argëtuese për të zgjedhur!
  scratch_longdescription: 'Me Scatch-in, ti mund të krijosh lojërat e tua interaktive , historitë, animimet &mdash; dhe shpërndaji ato me shokët e tu. Fillo duke animuar emrin tënd, duke krijuar një kartë pushimesh ose bëj një lojë pong.'
  lightbot_longdescription: Udhëzoje Lightbot-in të ndriçojë gjithë pllakat blu! Lightbot është një lojë puzlle që përodr mekanikat e lojës së programimit për të lejuar lojtarët të fitojnë një kuptim praktik në kodimin fillestar. Mëso të sekuencosh udhëzimet, të shkruash proçedura dhe të shfrytëzosh ciklet për të zgjidhur nivelet. Ideale për të gjitha moshat.
  thinkersmith_longdescription: 'Duke përdorur një "Fjalor Roboti" të para përcaktuar, studentët do kuptojnë se si të udhëheqin njëri tjetrin të përmbushin detyrat specifike pa i diskutuar së pari. Ky mësim u mëson fëmijëve lidhjen ndërmjet simboleve dhe veprimeve, ashtu si dhe njohuria e paçmueshme e rregullimit të kodit. "Shokët e mi Robotë" punojnë shumë mirë si veprimatri grupi dhe përfshin një libër pune mësuesish për përdorim klase.'
  condcards_longdescription: 'Mëso rreth algoritmeve dhe formulave të kushteve në këtë aktivitet "unplugged" duke përdorur letrat e bixhozit. Studentët bëjnë këtë aktivitet në ekip dhe ju duhet një palë letra për çdo ekip.'
  lightbotintl_longdescription: Mëso logjikën e bërthams së programimit, duke filluar nga programimi bazë, për moshat 4+, në iOS ose Android (ose Web browser). Mëso si të sekuencosh komandat, identifikosh format, të përdorësh proçedurat dhe përdor ciklet!
  codehs_longdescription: 'Ti japësh komanda një kompjuteri, është ajo çfarë është i gjithë programimi, është si ti japësh komanda një qeni. Mëso si të mësosh me Qenin Karel&mdash; një hyrje zbavitse, e aksesueshme dhe vizuale në programim  që mëson konceptet bazë si komandat dhe funksionet për fillestarët absolutë. Tutoriali është i drejtuar nga studentë, por mësuesit mund të rregjistrohen për të aksesuar mjetet e mësuesit dhe të shohin suksesin e studentit!'
  codecademy_longdescription: Codecademy është një hyrje interaktive, e udhëhequr nga studentë në bazat e CS midis JavaScript që përodret nga dhjetra miliona studentë rreth botës. Ne kemi përgatitur një eksperiencë Orë Kodimi jo të bezdisshme shoqëruar me quizze, slide dhe një projekt për studentët në fund.
  codecombat_longdescription: Mund viganin për të mësuar Python ose JavaScript në këtë lojë epike programimi!
  codemonkey_longdescription: 'CodeMonkey është një lojë online që të mëson të kodosh në një gjuhë të vërtetë programimi! Studentët programojnë një majmun që të kapë banane ndërsa bëhet pak më shumë e komplikuar në çdo nivel. Ata marrin pikë yje në çdo zgjidhje dhe mund ta ndajnë atë me një klikim të vetëm. '
  codeavengers_longdescription: Ndërto një lojë 2D me 2 lojtarë në JavaScript me 10 detyra të shkurtra. Më pas vazhdo të mësosh baza programimi (variabla dhe formula If) ndërsa krijon një Quiz për ta shpërndarë me shokët. Gjatë rrugës fito pikë dhe simbole ndërsa konkurron të arrish majën e klasifikimit të klasës.
  processing_longdescription: Një hyrje në programim në kontekstin e arteve vizuale duke përdorur gjuhën e programimit të Proçesimit. Mësime të shkurtra në video prezantojnë ushtrimet e kodimit që të drejtonë tek dizenjimi i një programi vizatimi interaktiv
  robomind_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të shkurtra, filma, quizze dhe ndihma automatike për të ndihmuar me ushtrimet e programimit. '
  groklearning_longdescription: |-
    Përdor gjuhën e programimit Python për të ndërtuar një chatbot të quajtur "Eliza" që të veprojë si një robot psikoterapist. Ti do ti mësosh Eliza-s si të flasë dhe të thotë gjëra të duhura. A mund t'ja u hedhi shokëve të tu që të mendojnë ata që është njeri dhe jo kompjuter?
  quorum_longdescription: Tutoriali është i aksesueshëm për të paaftët në shikim dge punon edhe me përdoruesit e tabletave,. Bashkohu me Maryn në një tur sapo ajo të bashkohet në një laborator biologjik si programuese dhe mëson gjuhën e programimit Quorum. Ky tutorial është i udhëhequr nga studentët me aktivitete shembujsh online.
  codespark_longdescription: 'Foos është një mënyrë zbavitëse dhe e shoqërushme për fëmijët rreth programimit në kompjuter. Programo karaktere të lezetshme për të zgjidhur dhe për të sjellë një botë virtuale në jetë. Loja është "e lirë në fjalë" kështu që mund të luajnë të gjithë!'
  kodable_longdescription: Kodable është një lojë e vetë udhëhequr në iPad që i prezanton fëmijëve të moshave 5+ bazat e programimit. të kesh një mësues ose prind afër është optimale, por jo e domosdoshme.
  tynkerapp_longdescription: Mëso të programosh duke zgjidhur puzzle-a kodimi argëtues. Ndërto lojëra lehtësisht dhe histori duke përodorur me motive grafike, 10+ lojëra dhe karaktere të ndryshueshëm. Nuk kërkohet lidhje me Internetin. Ti gjithashtu mund ti akesosh krijimet e tua në web.
  robomindnl_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të shkurtra, filma, quizze dhe ndihma automatike për të ndihmuar me ushtrimet e programimit. '
  flappy_longdescription: Përdor programimin drag dhe drop për të bërë lojën tënde Flappy Bird dhe përshtate për tu dukur ndryshe (Flappy Shark, Flappy Santa, çfarëdo qoftë). Shto lojën tek telefoni jot me një klikim.
  bitsbox_longdescription: Rregullo tabletën tënde virtuale, më pas kodo një seri aplikacionesh për të luajtur dhe për të shpërndarë. Ecje të thjeshta e bëjnë të mundur edhe pë femijë shumë të vegjël për të programuar JavaScript të vërtetë dhe sa më i avancuar të jesh aq më larg do shkosh.
  makegameswithus_longdescription: "Mëso të kodosh duke bërë një lojë iPhoni duke përdorur një gjuhë të re dhe fillestare-të shoqërueshme të quajtur Swift! Krijo një Pok&eacute; lojë aksioni inspiruese dhe shkruaj kod për t'ju mësuar monstrave të tua lëvizje të reja. Ti do të mësosh se si të përdorësh variabla, metoda dhe objekte për të ndihmuar monstrat e tua të fitojnë!"
  touchdevelop_longdescription: 'Redaktori prekës-i shoqërueshëm do të udhëheqë ty në krijimin e artit të pikselave, zgjidhjen e puzzla-ve ari ose në krijimin e lojës tënde të zogut kërcyes. '
  appinventor_longdescription: Duke u argëtuar, video të shpejta tutoriale do të të çojnë në ndërtimin e tre aplikacioneve të thjeshta për telefonin tënd ose tabletën Android. Dizenjuar për fillestarë dhe ekspertë, kjo orë kodimi do të të çojë ty të fillosh ndërtimin e aplikacioneve të tua përpara se ti ta dish. Imagjino shpërndarjen e krijimeve të tua të aplikacioneve me shokët e tu! Këto aktivitete janë të përshtatshme për tu bërë individualisht dhe për mësues që udhëheqin klasat.
  blockly_longdescription: 'Ke PC me internet të ngadaltë (ose jo ekzistues)? Shkarko tutorialet Blockly që ishin para rendësit e tutorialeve Code.org - një dosje ZIP vetëm prej 3MB mund të shkarkohet në çdo kompjuter ose përdorimi të një memorizuesi'
  thinkersmith2_longdescription: Studentët mësojnë rreth paraqitjes dhe letrave të ruajtura në binare, si funksione on dhe off. Në fund, klasa mëson të kodojë inicialet e veta për ti marrë me vete në shtëpi.
  kodableunplugged_longdescription: 'Dizenjuar për përodrim me letër të pastër, fuzzFamily Frenzy është një hyrje në programimin logjik për fëmijë të moshës 5 dhe sipër. Një mësues duhet të shpjegojë lojën, më pas studentët programojnë një partner për të përfunduar një kurs të thjeshtë. '
  projguts_longdescription: 'Ky aktivitet "unplugged" ndihmon studentët të mësojnë se si funksionon modelimi dhe simulimi duke pasur një grup studentësh që luajnë versione të ndryshme të lojës Guri/ Letra/ Gërshërët dhe shikojnë rezultatet si eksperimente të ndryshme modelimi.'
  hourofcode_longdescription: Vendi për new code.org/hoc
  frozen_longdescription: Le të përdorim kodin për të lidhur Ann-en dhe Elsa-n ndërsa ato eksplorojnë magjinë dhe bukurinë e akullit. Ti do të krijosh flokë dëbore dhe modele ndërkohë që bën patinazh në akull dhe bën një magji dimërore që mund ta ndash me shokët e tu!
  playlab_longdescription: Krijo një histori ose bëj një lojë me Play Lab! Bëj kafshë, piratë, zombi, ninxha, dhe shumë lëvizje të tjera karakteresh, bëj tinguj, shëno pikë dhe madje hidh topa zjarri!

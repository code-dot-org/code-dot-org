  dashboard_landing_more_tutorials_desc: 'Ka akoma më shumë tutoriale <a href="/learn/beyond"> të ofruara nga partnerët tanë.</a> Mëso të programosh me robota, krijo faqe zyrtare në rrjetet sociale, krijo aplikacionin tënd, ose eksploro gjuhë të tjera si C++, Ruby, ose Python!'
  dashboard_hoc_courses: Ora e Kodimit për të gjitha moshat
  dashboard_hoc_courses_desc: Provo të gjitha këto tutoriale më të shkurtra se 1 orë me studentët e tu!
  dashboard_hoc_courses_desc_and_cta: 'Provoni këto tutoriale të shkurtra 1 orëshe me nxënësit tuaj. <a href="https://hourofcode.com"> Bashkojuni lëvizjes së orës së Kodimit</a> gjatë Javës së Mësimdhënies në Shkencat Kompjuterike.'
  dashboard_k5_courses: '20- Orë Kurse për K-5'
  dashboard_k5_courses_desc: 'Këto kurse grumbullojnë online, tutoriale me vetdrejtim si dhe aktivitete "unplugged" për të cilat nuk nevojitet një kompjuter. Secili kurs përbëhet nga 20 mësime të cilat mund të implementohen si një njësi e vetme ose si një semestër. Edhe fëmijët e kopshteve ose ata që sapo kanë mësuar të lexojnë mund të marrin pjesë. Që të të ndihmojmë të fillosh, ne ofrojmë workshop-e për rritjen profesionale të një cilësie të lartë në SH.B.A pa pagesë. <a href="/professional-development-workshops"> Gjej një të tillë pranë vetes!</a>'
  dashboard_middle_courses: 20-Orë Kurse për Shkollat e Mesme
  dashboard_middle_courses_desc: |-
    Plani jonë mësimor për shkollat e mesme shfrytëzon shkencat kompjuterike dhe programimin brenda kontekstit të matematikës dhe shkencave të shkollës së mesme, si vegël për të dhënë mësim konceptet e matematikës dhe shkencave. Për t'u regjistruar në workshop-et e zhvillimit profesional, apliko për një <a href="/educate/districts"> partneritet në mbarë zonën </a> me Code.org.
  dashboard_high_courses: Kurse për shkollën e mesme përgjatë gjithë vitit
  dashboard_high_courses_desc: 'Programi jonë për shkollat e mesme ndihmon shkollat e zonave të ndryshme që të ofrojnë klasa të plota në shkencat kompjuterike duke pergatitur stafin pedagogjik. Per tu regjistruar ne workshop-e zhvillimi, apliko për një <a href="/educate/districts">partnership</a> me Code.org.'
  dashboard_course_csina: Shkenëa Kompjuterike në Algjebër
  dashboard_course_csina_desc: Code.org ka hyrë në partneritet me Bootstrap për të zhvilluar nje plan mësimor i cili mëson konceptet e algjebrës dhe gjeometrisë përmes programimit kompjuterik.
  dashboard_course_csins: Shkencat kompjuterike si pjesë e shkencës
  dashboard_course_csins_desc: Code.org ka hyrë në partneritet me Project GUTS për të krijuar një hyrje në konceptet e shkencave kompjuterike brenda kontekstit të modelimit dhe stimulimit.
  dashboard_course_ecs: Eksplorimi i Shkencës Kompjuterike
  dashboard_course_ecs_desc: 'Eksplorimi i Shkencave Kompjuterike është një kurs 1-vjeçar i cili përbëhet nga 6 kapituj: Nderlidhja e Njerezve me Kompjuterin, Zgjidhja e Problemit, Dizenjimi i Faqes së Internetit, Programimi, Analiza e të Dhënave, dhe Robotika.'

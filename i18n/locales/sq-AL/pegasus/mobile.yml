  homepage_hero_text_malala: |
    &ldquo; Sfidoj vajzat në mbarëbotën të mësojnë të kodojnë për një orë &rdquo; 
    Malala, Fituese e Çmimit Nobel për Paqen
  homepage_hero_text_susan: |
    &ldquo; Nëse mund të ndryshosh teknologjinë mund të ndryshosh botën. &rdquo;
    Susan, Themeluese e YouTube
  homepage_hero_text_fistbump: |
    &ldquo; Mos e përdor telefonin vetëm për të luajtur, mëso ta programosh atë. &rdquo;
    Presidenti Barack Obama
  homepage_hero_text_sheryl: |
    &ldquo; Fëmijët tanë &mdash; duke përfshirë edhe vajzat tona &mdash;
    kanë nevojë t'ju jepet mundësia të mësojnë shkencat kompjuterike. &rdquo;
    Sheryl, COO në Facebook
  homepage_hero_text_satya: |
    &ldquo; Shkenca kompjuterike mund të hap
    mundësitë më të mira në botë. &rdquo;
    Satya, Shef Ekzekutiv në Microsoft
  homepage_hero_text_bosh: |
    &ldquo;Nëse arrin të kodosh mund të zgjedhësh dhe kryesh kursin e jetës tënde. &rdquo;
    Chris Bosh
  homepage_hero_text_student1: |
    &ldquo; Këto aftësi kanë ndryshuar të ardhmen time.
    Për të mos folur për argëtimin që bën përmes tyre. &rdquo;
    Luna, klasa e 7-të
  homepage_hero_text_student2: |
    &ldquo; Nuk i kam parë kurrë fëmijët e mi më të apasionuar pas të mësuarit se tani. &rdquo;
    Michael, mësues
  homepage_hero_text_student3: |
    &ldquo; Shkencat Kompjuterike është terren të cilin pa e provuar nuk arrin do ta kuptosh nëse e pëlqen apo jo. &rdquo;
    Jackson, klasa e 6-të
  homepage_hero_text_student4: |
    &ldquo; Ti mund të bësh çdo gjë që të thotë mendja me anë të programimit. &rdquo; 
    Maya, klasa e 2-të
  homepage_hero_text_student5: |
    &ldquo; Shkencat kompjuterike nuk janë për ndokënd tjetër. Janë për ty, këtu, tani. &rdquo; 
    Geraldo, mësues
  homepage_hero_text_teacher1: |
    &ldquo; Kodimi sjell kreativitet, frymëzim dhe risi &mdash; 
    të gjitha këto janë thelbësore në karrierë. &rdquo;
    Floresa, mësuese
  homepage_hero_text_teacher2: |
    &ldquo; Ky program i bën të gjithë nxënësit të përfshihen, të marrin pjesë dhe të angazhohen plotësisht.&rdquo;
    Adam, mësues

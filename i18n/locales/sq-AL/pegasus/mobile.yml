  sphero_beyond_shortdescription: Mësimet SPRK i japin fëmijëve një kurs argëtues në programimin e robotëve ndërsa thellojnë njohuritë në matematikë dhe shkencë.
  codeorg_beyond_longdescription: 'Mëso konceptet bazë të Shkencës Kompjuterike me programimin drag and drop. 3 kurse të plota, secila konsiston në 15-20 mësime që përzihen në aktivitetet "unplugged" të klasës që shpërndahen me lojra, tutoriale të vetë udhëhequra duke paraqitur video leksionesh nga Bill Gates, Mark Zuckerberg, Angry Birds dhe Plants vs. Zombies. Mëso tciklet përsëritëse, kushtet, algoritmet bazë, funksionet dhe variablat.'
  khan_beyond_longdescription: Mëso bazat e programimit në JavaScript, ndërsa krijon vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  tynker_beyond_longdescription: Tynker e bën të lehtë dhe argëtues mësimin e programimit. E bën të dukshëm. Fëmijët ndërtojnë lojra dhe aplikacione mobile duke rregulluar blloqet e kodit. Zhduk nevojën për të ditur sintaksën e programimit. Fëmijët transformojnë idenë në histori të animuara dhe në art matematike menjëherë. Promovon mësimin progresiv. Kur fëmijët mësojnë themelet, Tynker prezanton koncepte më të avancuara duke përfshirë sintaksën e programimit.
  scratch_beyond_longdescription: 'Me Scatch-in, ti mund të krijosh lojërat e tua interaktive , historitë, animimet &mdash; dhe shpërndaji ato me shokët e tu. Fillo duke animuar emrin tënd, duke krijuar një kartë pushimesh ose bëj një lojë pong.'
  lightbot_beyond_longdescription: Mëso logjikën e bërthams së programimit, duke filluar nga programimi bazë, për moshat 4+, në iOS ose Android (ose Web browser). Mëso si të sekuencosh komandat, identifikosh format, të përdorësh proçedurat dhe përdor ciklet!
  codecademy_beyond_longdescription: Codecademy është një hyrje interaktive, e udhëhequr nga studentë në bazat e CS midis JavaScript që përodret nga dhjetra miliona studentë rreth botës. Ne kemi përgatitur një eksperiencë Orë Kodimi jo të bezdisshme shoqëruar me quizze, slide dhe një projekt për studentët në fund.
  kodable_beyond_longdescription: Kodable është një lojë e vetë udhëhequr në iPad që i prezanton fëmijëve të moshave 5+ bazat e programimit. të kesh një mësues ose prind afër është optimale, por jo e domosdoshme.
  scratchjr_beyond_longdescription: ScratchJr është një gjuhë hyrëse programimi që ju mundëson fëmijëve të krijojnë historitë dhe lojrat e tyre interaktive. Fëmijët kapin së bashku blloqe grafiku programimi për të bërë karakteret të lëvizin, të hidhen, të kërcejnë dhe të këndojnë
  hopscotch_beyond_longdescription: Tutorial për studentët në iPad duke përdorur gjuhën e programimit Hopscotch. Studentët do të ndërtojnë lojëra dhe aplikacione për iPadin e tyre në iPad. Studentët mund të punojnë individualisht ose me shokët (mbi 3 persona në çdo iPad).
  pocketcode_beyond_longdescription: Krijo lojën tënde në smartphone-in tënd me Kodin Pocket! Ndihmoje Steve të dërgojë pakot e tij. Ti mund ta ndash atë me shokët dhe me të tjerë përdorues për ta përdorur!
  groklearning_beyond_longdescription: Një kurs hyrës duke përdorur gjuhën e programimit Python për njerëz pa eksperiencë në programim. Përmbajtja jonë unike përzierë me sfida do të çojnë në kuptimin e plotë të Pythonit dhe programimit vetë. Ne ja u kemi mësuar këtë përmbajtje studentëve të moshave të ndryshme nga backgorunde të ndryshme dhe jemi të sigurtë qe do të përshtatet edhe ty gjithashtu.
  hacketyhack_beyond_longdescription: 'Hackety Hack do të mësojë ty bazat absolute të programimit nga fillimi. Nuk nevojitet asnjë eksperiencë e mëparshme në programim! Me Hackety Hack, ti do të mësosh gjuhën e programimit Ruby. Ruby përdoret për gjithë llojet e programeve, duke përfshirë aplikimet dekstop dhe websitet. [Shënim: kërkohet instalimi Desktop]'
  robomind_beyond_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të shkurtra, filma, quizze dhe ndihma automatike për të ndihmuar me ushtrimet e programimit. '
  makegameswithus_beyond_longdescription: "A di pak ObjectiveC? Mëso të bësh një lojë iPhone në një orë! Ne do t'ju udhëheqim ju drejt proçesit, te kodi, testi, dhe luaj lojën tënde të gijthën në browser dhe më pas shpërndaje atë në Facebook për shokët që ta provojnë! Nuk kërkohet eksperiencë e mëparshme në zhvillim iPhone kodi. Ti duhet të kuptosh çfarë janë variablat, metodat dhe objektet."
  appinventor_beyond_longdescription: Duke u argëtuar, video të shpejta tutoriale do të të çojnë në ndërtimin e tre aplikacioneve të thjeshta për telefonin tënd ose tabletën Android. Dizenjuar për fillestarë dhe ekspertë, kjo orë kodimi do të të çojë ty të fillosh ndërtimin e aplikacioneve të tua përpara se ti ta dish. Imagjino shpërndarjen e krijimeve të tua të aplikacioneve me shokët e tu! Këto aktivitete janë të përshtatshme për tu bërë individualisht dhe për mësues që udhëheqin klasat.
  touchdevelop_beyond_longdescription: TouchDevelop të lejon ty të krijosh aplikacione në iPad, iPhone, Android, PC, Mac, Windows Phone. Editori jonë miqësor e bën kodimin argëtues edhe në telefonin tënd ose tabletën!
  codehs_beyond_longdescription: 'Mëso bazat e programimit me Qenin Karel,një hyrje argëtuese, aksesueshme dhe e dukshme në kodim, ku ti japësh komanda një kompjuteri është njësoj sikur ti japësh komanda një qeni. Ky tutorial është i mrekullueshëm nëse udhëhiqet nga një mësues, por mund të bëhet edhe në mënyrë të pavarur gjithashtu. [Shënim: pagesa është e kërkuar]'
  udemy_beyond_longdescription: 'Nëse ti nuk ke parë kurrë një rresht kodi ose kodin tënd, Udemy ka një kurs për ty, mësuar nga instruktorë profesionalë. [Shënim: pagesa është e kërkuar]'
  lynda_beyond_longdescription: 'Mëso si të kodosh, krijosh dhe ndërtosh aplikacione webi, nga themeluesit e programimit te orientuar në objekte në C dhe C++ tek  si të shkruash Java. Tutorialet e zhvilluesëve tanë mund të të ndihmojnë të mësosh si të zhvillosh dhe krijosh  aplikacione mobile, të punosh me PHP dhe databazat MySQL, fillon me gjuhën proçesuese të statistikave R, dhe më shumë. [Shënim: pagesa është e kërkuar]'
  edx_beyond_longdescription: CS50x është hyrja e Kolegjit Harvard tek kompanitë intelektuale të shkencës kompjuterike dhe artit të programimit për të mëdhenjtë dhe të vegjlit, me ose pa eksperienë të mëparshme në programim. Temat përfshijnë abstraksion, algortime, struktura të dhënash, enkapsulim, menaxhim burimesh, siguri, inxhinieri software, dhe zhvillim web. Gjuhët përfshijnë C, PHP, dhe JavaScript plus SQL, CSS dhe HTML. Versioni në kampus i CS50x është kursi i dytë më i madh në Harvard.
  coursera_beyond_longdescription: 'Klasa CS 101 E Stanford mësuar nga Nick Parlante (FALAS!). CS101 të mëson idetë esenciale të Shkencës Kompjuterike për një audiencë me zero-parapak-eksperiencë. Luaj dhe eksperimento me bite të shkurtra kodi për të sjellë në jetë fuqinë dhe limitimet e kompjuterave. CS101 gjithashtu të siguron një background të përgjithshëm në kompjuterat sot: çfarë është një kompjuter, çfarë është hardware, çfarë është software, çfarë është interneti. Nuk kërkohet eksperiencë e mëparshme sesa aftësia për të përdorur një web browser.'
  udacity_beyond_longdescription: 'Në këtë kurs ti do të mësosh konceptet kyç në shkencën kompjuterike dhe mëso si të shkruash programet e tua në kontekstin e ndërtimit të një web crawler. Nuk kërkohet njohuri e mëparshme programimi  për këtë kurs. Fillestarët janë të mirëseardhur! Në fund të këtij kursi, ti do të kesh mësuar konceptet kyç në shkencën kompjuterike dhe mjaftueshëm programim për të qënë i aftë të shkruash programe Python për të zgjidhur problemet vetë. Ky kurs do të përgatisë të kalosh në nivelin mesatar të kurseve kompjuterike.'
  teachingtree_beyond_longdescription: TeachingTree është një platformë e hapur që lejon çdo njeri të organizojë përmbajtjen edukative. Qëllimi ynë është për studentët që të aksesojnë shpejt klipet ekzakte që ju nevojiten në mënyrë që të mësojnë konceptet individuale. Çdo njeri është i inkurajuar për të ndihmuar duke shtuar video ose të tagg koncepte.
  kodu_beyond_longdescription: Kodu lejon fëmijët të krijojnë lojëra në Pc dhe XBox nga një gjuhë programimi e thjeshtë vizuale. Kodu mund të përdoret për të mësuar kreativitet, zgjidhje problemesh, tregime, ashtu si edhe programim. Çdo njeri mund të përodrë Kodu që të bëjë një lojë, fëmijët ashtu edhe të rriturit pa dizajn ose njohuri programimi. Kodu për PC është i mundshëm të shkarkohet falas. Kodu për XBox është gjithashtu i mundshëm në USA në Shitjet e XBox, në kanalin e Lojërave Indie për rreth $5.
  cargobot_beyond_longdescription: Cargo-Bot ëhstë një lojë puzzle ku ti mëson një robot si të lëvizë arkat. Duket e lehtë? Paraqet 36 puzzle të zgjuar djallëzorë, duke gjuajtur muzikë dhe grafikë të mrekullueshëm retine. Ti madje mund të rregjistrosh zgjidhjet e tua dhe të ndash ato në YouTube për tja treguar shokëve të tu.
  kidsruby_beyond_longdescription: 'Argëtohu dhe bëj lojra, ose merr detyrat e tua të shtëpisë duke përdorur Ruby! Thjesht thuaju prindërve të tu ose mësuesëve që po ëson programim Ruby...;). Falas dhe punon në çdo kompjuter, [Shënim: kërkohet instalim Desktop]'
  w3schools_beyond_longdescription: Mëso të krijosh website në kompjuterin tënd. Mëso bazat e serverit në më pak se një ditë. Mëso të shtosh databaza tek website jot
  codeavengers_beyond_longdescription: Mëso si të programosh lojra, aplikacione dhe website. Dizenjuar nga ekspertë me nivel perfekt të vështirësisë për fillestarët, i lehtë për të kuptuar udhëzimet dhe ndihmë e madhe kur ti ke nevojë. Kurset tona HTML, CSS dhe JavaScript përfshijnë sfida kodimi dhe lojra ë bëjnë të mësuarin argëtues dhe efektiv për të gjitha moshat.
  mozilla_beyond_longdescription: Thimble e bën atë në mënyrë qesharake të thjeshtë për tu krijuar dhe ndarë faqet tuaja web. Shkruaj dhe redakto HTML dhe CSS direkt në browserin tënd, më pas shikoje në çast punën tënde. Vendos dhe ndaj projektet e përfunduara me një klikim të vetëm. Perfekt për fillestarët dhe ekspertët.
  codecombat_beyond_longdescription: Luaj si një Magjistar duke përdorur kod (magjira) për të kontrolluar heronjtë tuaj, të navigosh labirintet, të mundësh viganët, të mashtrosh armiqtë dhe të shpëtosh aleatët! Mëso JavaScript në këtë HTML 5 lojë webi për fillestarët.
  codea_beyond_longdescription: 'Codea për iPad të lejon ty të krijosh lojëra dhe simulime &mdash; ose thjesht rreth një ideje vizuale që ti ke. Kthe mendimet e tua në krijime interaktive që bën përdorimin e tipareve të iPad si Multi-Touch dhe accelerometrin. Ne mendojmë Codea është editori më i bukut që ti do të përdorësh dhe është i thjeshtë. Codea është dizenjuar për të lejuar ty të prekësh kodin tënd. Dëshiron të ndryshosh ndonjë numër? Thjesht shtyp dhe lëvize atë. Si thua për një ngjyrë ose një imazh? Duke e shtypur do të nxjerrë editime vizuale që të lejon ty të zgjedhësh saktësisht çfarë të duash.'
  lego_beyond_longdescription: Krijo robotë të vegjël, të rregulluar dhe të programueshëm duke përdorur pjesë LEGO.
  finch_beyond_longdescription: Finchi është një robot i ri për edukimin në shkencën kompjuterike. Dizenjimi i tij është rezultati i 4 viteve studimi tek labortori krijimit Carnegie Mellon. Finchi është dizenjuar për të suportuar një hyrje tërheqëse tek arti i programimit. Ka suport për shumë gjuhë programimi dhe mjedisesh, duke përfshirë mjedise të ndryshme të përshtatshëm për studentët më të vegjel se tetë vjeç. Finchi ishte dizenjuar për të lejuar studentët të shkruajnë programe të pasura interaktive.
  arduino_beyond_longdescription: Arduino është një platformë popullore e dizenjuar për të lejuar artistët dhe dizenjuesit të punojnë me sensorë realë, LED-e, sirena dhe më shumë. Sandbox Virtual Sparkfun do të mësojë ty kodin e vërtetë Arduino direkt në browserin tënd.
  processing_beyond_longdescription: Proçesimi është një gjuhë programimi, mjedis zhvillimi dhe komunitet online. Që nga 2001, Proçesimi ka promovuar software e shkrimit brenda arteve vizule dhe shklrimit vizual brenda teknologjisë. Fillimisht u krijua për të shërbyer si një software sketchbook dhe për të mësuar themelet e programimit kompjuterik brenda një konteksti vizual, Procesimi evoloi në pajisje zhvillimi për profesionistët. Sot, ka dhejtra e mijëra studentë, artistë, dizenjuesë, kërkues që përdorin Proçesimin për të mësuar dhe prodhuar.
  alice_beyond_longdescription: Duke përdorur një mjedis programimi inovativ që suporton krijimet e animimeve 3D, Projetki Alice siguron mjete dhe materiale për të mësuar dhe shpjeguar mendimin kompjuterik, zgjidhjen e problemeve, dhe programimin kompjuterik ndërmjet një spektrumi moshash dhe nivelesh.
  sphero_beyond_longdescription: Nëse je edukues ose prind, mësimet SPRK i japin fëmijëve një kurs argëtues në programim robotash ndërsa mprehin njohuritë e tyre në matematikë dhe shkencë.

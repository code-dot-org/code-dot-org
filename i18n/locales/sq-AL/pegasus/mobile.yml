  congrats_guest_speaker_desc: "Tani që studentët tuaj kanë përfunduar një kurs të shkencave kompjuterike, konsideroni të festoni dhe t'i lidhni me gjëra që mund t'i ndërtojnë në jetë reale duke ftuar një folës mysafir në klasë tuaj. Ju mund të përdorni hartën e vullentarve që të kontaktoni vullentar lokal për të vizituar klasën tuaj, ose të kërkoni në ndonjë qytet për të gjetur studenta të shkencave kompjuterike ose profesionista teknikal të cilët janë gati të frymëzojnë studentët tuaj nga distanca, përmes bisedës me video."

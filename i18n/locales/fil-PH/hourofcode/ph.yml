  cs_ambassador_benefits_list_desc_01: Access to a national community of young leaders
    committed to closing the gender gap in computer science.
  cs_ambassador_benefits_list_desc_02: Community service hours and the opportunity
    to earn the [U.S. Presidential Volunteer Service Award](%{award_url}).
  cs_ambassador_benefits_list_desc_03: Recognition as a 2023-2024 Ambassador and eligible
    to be honored in the Code.org Ambassador Hall of Fame.
  cs_ambassador_benefits_list_desc_04: Be identified as a CS Ambassador through special
    Code.org branded apparel, stickers, and more!
  cs_ambassador_benefits_list_desc_05: Official certificate of participation from
    Code.org.
  cs_ambassador_benefits_list_desc_06: Gain experiences and stories to share on your
    college application, resume and more!
  professional_learning_section_desc: Kumuha ng suportang kailangan mo habang naghahanda
    ka upang magturo. Gustung-gusto ito ng mga guro, na may mahigit na 90% na pagraranggong
    pinakamahusay na propesyonal na pag-unlad kailanman!
  professional_learning_section_desc_short: Kumuha ng suporta na kailangan mo habang
    naghahanda ka upang magturo.
  professional_learning_section_desc_self_paced: Nasa tamang oras na suporta na nagpapahintulot
    sa iyo na maghanda upang magturo nang may kumpiyansa sa iskedyul mo.
  professional_learning_section_block_facilitator_led_workshops: Ang matindi naming
    suporta na Professional Learning Program ay magdadala sa iyo sa pangkat ng mga
    guro upang matuto mula sa isa't isa pati na rin sa mga dalubhasang tagapangasiwa
    habang isinasagawa mo ang unang taon ng pagtuturo ng libreng kurikulum sa iyong
    mga mag-aaral. Ang mga personal at virtual na workshop ay magsisimula ngayong
    tag-init.
  professional_learning_section_block_facilitator_led_workshops_csf: Sumali sa mga
    lokal na guro para sa inspirasyon at praktikal na suporta upang ipatupad ang computer
    science sa silid-aralan mo. Nag-aalok ang aming mga Regional na Kasosyo ng de-kalidad,
    isang araw na Code.org workshop sa mga indibidwal na guro o sa PD sa buong paaralan.
    Mag-sign up sa propesyonal na workshop sa pag-unlad na malapit sa iyo!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Mga personal at virtual na workshop
    na magsisimula ngayong tag-init.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: Sige na, maging malaya (sa ilang sandali)!
  no_devices_section_desc: Ang edukasyon sa CS ay hindi laging kailangang nasa harap
    ng screen at ang pag-access sa device ay hindi dapat maging hadlang sa pag-aaral
    ng mga konsepto ng computer science.
  support_and_questions_section_subhead: Mayroon ka pa bang mga katanungan? Makipag-ugnayan
    sa amin! Nandito kami para tumulong.
  support_and_questions_section_desc: Narito ang team namin ng suporta upang sagutin
    ang anumang mga katanungan na maaaring mayroon ka tungkol sa pagsisimula ng pagtuturo
    sa Code.org. Maaari mo ring tanungin ang ibang guro tungkol sa kanilang karanasan
    sa aming mga forum ng guro.
  subscribe_form_section_title: Subscribe for updates
  subscribe_form_section_desc_csa: Sign up to receive monthly emails about Code.org's
    AP® Computer Science A and get helpful reminders, tips, and updates sent right
    to your inbox.
  subscribe_form_section_desc_csc: Sign up to receive monthly emails about Code.org's

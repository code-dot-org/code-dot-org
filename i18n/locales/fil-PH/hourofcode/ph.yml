    kurikulum ang mga mag-aaral na suriin ang pag-aaral ng machine at data habang
    isinasaalang-alang ang mga implikasyon sa etika ng AI.
  ai_pl_101_explore__button_3: Tuklasin ang mga kurikulum
  ai_pl_101_explore_title_4: Criterion Interactive ng ETS
  ai_pl_101_explore__desc_4: 'Ang ginabayang limang talataang platform ng pagsulat
    na ito ay nagtuturo sa mga mag-aaral sa limang kritikal na yugto ng proseso ng
    pagsulat: Ihanda / Plano, Isulat, Suriin, I-edit, Isipin. Ang ETS ay nag-personalize
    ng karanasan sa pagsulat sa pamamagitan ng paggamit ng mga cutting-edge na mga
    modelo ng scoring at AI, na tumutulong sa mga guro sa pagbibigay ng umuulit na
    feedback at formative na pagtatasa sa buong karanasan sa pagsulat.'

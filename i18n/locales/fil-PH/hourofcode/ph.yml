  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    This year, we're taking Hour of Code to new heights by offering coding opportunities
    that encompass both artificial intelligence (AI) and non-AI components. Whether
    you or your students are experienced coders or you all are setting out on your
    very first computer science expedition, this Hour of Code promises an extraordinary
    voyage.
  hoc_how_to_companies_intro_heading: Paano makikipag-ugnayan ang kompanya mo sa Hour
    of Code
  hoc_how_to_companies_intro_desc_01: Ang Hour of Code ay isang oras na pagpapakilala
    sa computer science, gamit ang mga masaya na tutorial upang ipakita na ang sinuman
    ay maaaring malaman ang mga pangunahing kaalaman. Ngayong taon, dadalhin namin
    ang Hour of Code sa bagong tugatog sa pamamagitan ng pag-aalok ng mga pagkakataon
    sa pag-coding na sumasaklaw sa parehong artipisyal na katalinuhan (AI) at mga
    bahaging hindi AI.
  hoc_how_to_companies_intro_desc_02: Ang lahat ng inyong mga pagsisikap ay maaaring
    magkaroon ng malaking epekto sa paraan ng pagtingin ng mga kabataang babae at
    mga mag-aaral sa mga nadidismayang grupo ng lahi at etniko sa computer science
    at sa kanilang sariling potensyal.
  hoc_how_to_districts_intro_heading: Involve a whole school district in an Hour of
    Code
  hoc_how_to_districts_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    Districts who fully engage with Hour of Code can help raise awareness of the computer
    science movement and inspire more students to try computer science, particularly
    young women and students from historically marginalized racial and ethnic groups.
  hoc_how_to_events_intro_heading: Paano mag organize ng isang assembly o event ng
    Hour of Code
  hoc_how_to_events_intro_desc_01: The Hour of Code is a one-hour introduction to
    computer science, using fun tutorials to show that anybody can learn the basics.
    Your efforts can make a huge impact on the way students view computer science
    and their own potential.
  hoc_how_to_events_intro_desc_02: Schools and organizations who fully engage with
    Hour of Code can help raise awareness of the computer science movement and inspire
    more students to try computer science, particularly young women and students from
    historically marginalized racial and ethnic groups.
  hoc_how_to_parents_intro_heading: Paano gumawa ng Hour of Code kasama ang anak mo
  hoc_how_to_parents_intro_desc_01: 'Trying an Hour of Code is a simple and fun way
    to introduce your child to computer science, perhaps for the very first time.
    Not only is computer science foundational to all fields of study, but recent studies
    show: children who study computer science perform better in other subjects, excel
    at problem-solving, and are 17% more likely to enroll in college.'
  hoc_how_to_parents_intro_desc_02: You and your child can join tens of millions of
    students worldwide in this global event. Together, we can inspire kids to learn,
    break stereotypes, and help children discover a newfound interest. Best of all,
    you already have everything you need to bring the Hour of Code into your home!
  hoc_how_to_public_officials_intro_heading: Hosting an elected official at your Hour
    of Code
  hoc_how_to_public_officials_intro_desc_01: Inviting an elected official to your
    Hour of Code event will show your representative the impact and need for computer
    science education, and your students will be inspired by a role model in government.
  hoc_how_to_public_officials_intro_desc_02: In order to run a successful Hour of
    Code event while engaging elected officials, complete these tasks prior to the
    elected official attending your school. The task includes coordination with their
    point of contact, media invitations, waivers, and planning your agenda.
  hoc_how_to_volunteers_intro_heading: How to volunteer for an Hour of Code
  hoc_how_to_volunteers_intro_desc_01: The Hour of Code is a one-hour introduction
    to computer science, using fun tutorials to show that anybody can learn the basics.
    As a volunteer, your efforts can make a huge impact on the way students view computer
    science and their own potential.
  hoc_how_to_volunteers_intro_desc_02: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer.
  hoc_how_to_virtual_event_intro_heading: How to host a virtual Hour of Code
  hoc_how_to_virtual_event_intro_desc_02: While Hour of Code can be held in a classroom,
    you don't need to be in-person to enjoy the fun! You can host an interactive and
    inspirational remote event utilizing some of these recommendations.
  hoc_how_to_faq_question_prerequisites: What are the prerequisites for doing an Hour
    of Code?
  hoc_how_to_faq_answer_prerequisites: The Hour of Code is simple to run — even for
    beginners. You don't need experience in computer science or teaching in order
    to inspire students to explore, create, and learn something new.
  hoc_how_to_faq_question_devices: What devices do I need to run an Hour of Code?
  hoc_how_to_faq_answer_devices_01: 'Devices you can use:'
  hoc_how_to_faq_answer_devices_02: If devices are limited or unavailable, try [pair
    programming](%{pair_url}) or explore our [unplugged activities](%{unplugged_url})
    to learn without any devices at all!
  hoc_how_to_faq_answer_devices_02_v2: If you don't have a device at home, explore
    our [unplugged activities](%{unplugged_url}) to learn without any devices at all!
  hoc_how_to_faq_question_volunteer: Sino ang maaaring magboluntaryo?
  hoc_how_to_faq_answer_volunteer: Anyone passionate about computer science education
    and increasing diversity in tech can be a volunteer! We'd love to see volunteers
    of all backgrounds participate. The Hour of Code features a large variety of activities
    for all ages and skill levels, so you don't need to be a programming expert to
    volunteer!
  hoc_how_to_faq_question_full_hour: Will the Hour of Code take a full hour?
  hoc_how_to_faq_answer_full_hour: Many students will be able to finish their activities
    in less than an hour, and that's okay! Students can continue to learn while other
    students complete their activity.
  hoc_how_to_faq_question_account: Kailangan ba ng mga mag-aaral na mag-log on gamit
    ang isang account?
  hoc_how_to_faq_answer_account: No signup or login is required for students to try
    the Hour of Code. Signing up for the Hour of Code does NOT automatically create
    a Code.org account.
  hoc_how_to_faq_question_organize_specific_school: Paano ako mag-oorganisa sa isang
    partikular na paaralan?
  hoc_how_to_faq_answer_organize_specific_school: Inirerekumenda namin na makipag-ugnayan
    nang direkta sa mga guro at administrators kung may silid-aralan na nais mong
    magboluntaryo. Kung ikaw ay magulang o tagapag-alaga, [ipadala ang email na ito](%{email_url})
    sa guro ng iyong anak na nag-aalok upang matulungan silang magpatakbo ng Hour
    of Code. Magpadala ng email sa paaralan na nasa isip mo gamit ang aming [sample
    text](%{sample_text_url}) bilang gabay.
  hoc_how_to_faq_question_prepare: Paano ako maghahanda para sa Hour of Code?
  hoc_how_to_faq_answer_prepare_01: Subukan ang ilan sa mga aktibidad sa sarili mo
    bago pumunta sa silid-aralan.
  hoc_how_to_faq_answer_prepare_02: 'Pag-usapan ang tungkulin mo sa okasyong iyon
    sa guro. Baka gusto mong maghanda upang ibahagi ang iyong kuwento: Paano ka nakilahok
    sa karera sa teknolohiya o bakit mahalaga sa iyo ang teknolohiya?'
  hoc_how_to_faq_answer_prepare_03: Pasiglahin ang mga mag-aaral! [Pumili ng video](%{video_url})
    upang makatulong na mag-focus ang klase at masabik ang mga ito na gawin ang Hour
    of Code.
  hoc_how_to_faq_answer_prepare_04: Kung ikaw ay isang virtual na boluntaryi, subukan
    ang A/V at screen sharing bago mag-umpisa.
  hoc_how_to_faq_question_when_company_host: Kailan maaaring mag-host ang aking kumpanya
    ng Hour of Code na event?
  hoc_how_to_faq_answer_when_company_host: Ang mga tao sa buong mundo ay sumali sa
    pagdiriwang ng Hour of Code sa panahon ng CS Education Week (%{campaign_date})
    kapag inilabas ang pinakabagong mga tutorial at aktibidad. Ngunit maaari kang
    magsagawa ng Hour of Code anumang araw ng taon!
  hoc_how_to_faq_question_volunteer_teacher_contact: Hindi pa ako kinokontak ng guro.
    Paano pa ako makapagboboluntaryo?
  hoc_how_to_faq_answer_volunteer_teacher_contact: Subukang humanap ng mga lokal na
    paaralan at tawagan ang punong-guro/guro/opisina at tanungin kung paano ka makakatulong.
  hoc_how_to_faq_question_classroom_visit: Gaano katagal ang mga pagbisita sa silid-aralan?
  hoc_how_to_faq_answer_classroom_visit: Ang personal na pagbisita sa silid-aralan
    ay karaniwang nagtatagal ng 60-90 minuto habang ang pagbisita sa virtual na silid-aralan
    ay karaniwang tumatagal ng 20-30 minuto.
  hoc_how_to_faq_question_age_groups: Sa anong pangkat ng edad naaangkop ang aktibidad
    ng Hour of Code?
  hoc_how_to_faq_answer_age_groups: Code.org and our partners design all the Hour
    of Code activities to engage students of all grade levels (K-12) from all backgrounds.
    Everyone—even adults—can have fun learning!

  ai_pl_101_intro_heading: Ano ang AI 101 para sa mga Guro?
  ai_pl_101_intro_text: Ang AI 101 para sa mga Guro ay libre, pangunahing serye ng
    propesyonal na pag-aaral sa online para sa anumang guro at tagapagturo na interesado
    sa groundbreaking na mundo ng artipisyal na katalinuhan (AI) at ang transformative
    na potensyal nito sa edukasyon. Ang mga kasosyo na Code.org, ETS, ISTE, Khan Academy
    ay nag-aalok ng mga nakatuon na sesyon kasama ang mga kilalang eksperto na magpapalinaw
    ng AI, tutuklasin ang responsableng pagpapatupad, harapin ang bias, at ipapakita
    kung paano mababago ng AI-powered learning ang mga kinalabasan ng mag-aaral. Sumali
    sa amin sa paglalakbay na ito ng pagtuklas at pagpapalakas, at buksan ang hinaharap
    ng pagtuturo gamit at tungkol sa AI.

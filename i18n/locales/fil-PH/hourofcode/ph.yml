  module_desc_coding_w_poetry: Tuklasin ang intersection ng coding at mga sining ng
    wika sa pamamagitan ng paglikha ng mga interactive na tula, na naglalarawan ng
    mood at tono sa code.
  module_desc_coding_time_capsule: Lumikha ng digital na time capsule upang makuha
    at mapanatili ang mga alaala sa hinaharap.
  module_desc_simulating_marine_ecosystem: Gamitin ang coding upang simulan ang ekolohiyang
    pandagat, pagtuklas sa mga pagkaka-ugnay sa pagitan ng iba't ibang mga organismo
    at kapaligiran nila.
  module_desc_coding_geometric_star_quilt: Matutong mag-code upang makagawa ng mga
    geometrikong pattern sa kamangha-manghang mga quilt ng bituin, na pinagsasama
    ang mga konsepto ng matematika sa malikhaing pagpapahayag.
  module_desc_modeling_animal_adaptations: Gamitin ang code upang i-model ang mga
    adaptasyon ng mga hayop, na nagpapalalim sa pag-unawa mo sa kung paano nagbago
    ang iba't ibang uri upang mabuhay sa mga kapaligiran nila.
  module_desc_coding_book_covers: Gamitin ang code upang lumikha ng animated na pabalat
    ng libro, gamit ang mga sprite at text upang maipahayag ang mga karakter, setting,
    kwento, at higit pa.
  module_desc_coding_interactive_maps: Gamitin ang coding upang makabuo ng mapa na
    nagsasabi ng kuwento, na nagbibigay-daan sa iyo upang tuklasin ang impormasyon
    hinggil sa heograpiya sa nakakaakit at interactive na paraan.

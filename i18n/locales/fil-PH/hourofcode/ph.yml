    sa mga tagapagturo
  hoc_how_to_resources_heading_default: Iba pang mga mapagkukunan ng Hour of Code
  hoc_how_to_resources_promo_heading: Promotional Resources
  hoc_how_to_resources_promo_desc: Find all the resources you need—print and digital—to
    bring attention to your Hour of Code.
  hoc_how_to_resources_discover_heading: Discover Activities
  hoc_how_to_resources_discover_desc: Explore a wide selection of one-hour tutorials
    designed for all ages in over 45 languages.
  hoc_how_to_resources_get_involved_heading: Paano Makilahok
  hoc_how_to_resources_get_involved_desc: Tumulong sa pagpapalaganap ng balita tungkol
    sa Hour of Code! Alamin ang mga paraan na makilahok ang komunidad mo.
  hoc_how_to_resources_hoc_stats_heading: Hour of Code Statistics
  hoc_how_to_resources_hoc_stats_desc: Use sample messaging and infographics as you
    look for ways to promote the Hour of Code in your district communication to stakeholders.
    Find impactful infographics and statistics to share with your community!

    mga aspektong pinakamahalaga sa iyong mga pangangailangan at konteksto ng pagtuturo.
  teach_page_pl_offerings_list_heading_workshops_facilitator_led: Facilitator-led
    Workshops
  teach_page_pl_offerings_list_heading_workshops: Mga Workshop
  teach_page_pl_offerings_list_desc_workshops_en: With our Regional Partners as hosts

  tutorial_codeofethicsai_name: Our AI Code of Ethics
  tutorial_socimpactofgenaiai_name: Societal Impact of Generative AI
  tutorial_generationai_name: Generation AI
  tutorial_bsimage_longdescription: In this lesson students engage with a series of
    scaffolded self-paced activities in our Parley editor that introduce them to the
    Pyret programming language, image-producing functions, defining values and image
    placement using coordinates. By the end they'll be able to modify code to solve
    a puzzle that generates a snowman scene!  Students looking for a challenge can
    even add their own elements.
  tutorial_bscomputing_longdescription: Free downloadable Poster Series and accompanying
    lesson in which students learn about a diverse group of pioneers in computing
    and consider the problem solving advantages that diverse teams foster.
  tutorial_stackpython_longdescription: Learn to build and program a robot using python
    language.
  tutorial_questcastle_longdescription: 'The Cyber Castle Challenge is an exciting,
    gamified approach to learning cyber security using Minecraft: Education. Designed
    for ages 8-13, students collaborate to conquer 4 seasons of real-world cyber security
    challenges. Using the analogy of castles, chickens and foxes, students will have
    to identify who is a friend or who is foe, while developing defences to protect
    their important assets. Can your students identify a threat? Can they strategize
    to protect themselves and others? Put them to the test with the Cyber Castle Challenge.'
  tutorial_bsdata_longdescription: This Hour of Data lesson is a self-guided Desmos
    activity. Students explore data visualization, introductory programming using
    The Pyret Programming Language, and the application of Data Science to solve real
    problems. Students will investigate a data set of vehicle-wildlife collisions
    in Vermont and make recommendations about where to build wildlife overpasses.
  tutorial_blockscadroblox_longdescription: 'One of the winners of the Roblox avatar
    contest - and now quite a popular character - was Gang O’ Fries. This avatar is
    made of relatively simple geometric shapes: cylinders and cubes. You can make
    and customize your own in BlocksCAD!'
  tutorial_blockscadcoin_longdescription: Use logic and loops in combination with
    geometric shapes to program any probability simulator you want. Can you program
    a game you love that involves probability?
  tutorial_blockscadsolar_longdescription: Harnessing solar power relies on large
    solar panels that can capture as much sunlight as possible. They are made up of
    many, many copies of solar cells. Can you build a geometric solar cell and then
    creatively iterate it with loops?
  tutorial_blockscadstarwars_longdescription: One of the most loveable characters
    of the recent Star Wars movies is the droid BB-8 despite its very simple construction
    and lack of facial features. Can you build him with basic geometry and code? What
    else in the galaxy can you design?
  tutorial_blockscadgame_longdescription: If you’re a video game company imagining
    new styles and shapes for your controllers and consoles, you need designers to
    first render them digitally before producing physical models to test out. What
    features do you think make for an optimal controller or a sleek console? What
    shapes can you use to create these designs in a CAD platform like BlocksCAD?
  tutorial_carnegieaccelerate_longdescription: 'Welcome to Acceleration City, where
    fun is only limited by your drive! Explore a wild world filled with races and
    stunts. Every vehicle is equipped with a personal CoBot companion, which can generate
    ramps, platforms, and boost pads to help you in the world. The CoBot can be programmed
    to respond to your keypresses, as well as key colored trigger zones when racing. '
  tutorial_codespeakcctrivia_longdescription: Code a trivia game on climate change
    and learn what’s beneficial for our planet and how to take good care of it.
  tutorial_edisonsquare_longdescription: It’s hip to be a square… or a triangle… or
    even a hexagon! What sort of shapes can you get Edison to drive in and what specific
    instructions do you need to use?
  tutorial_carnegiemachine_longdescription: Learn how Machine Vision can be integrated
    into robotics systems to automatically perform tasks such as image detection and
    quality control. Train a vision-based quality control system in a simulation that
    leverages the vision data in machine learning modules.
  tutorial_skoolparts_longdescription: In this plugged coding activity, we guide our
    little ones to appreciate our natural surroundings with the use of a tech toy.
    We facilitate outdoor play by merging technology and nature to enhance preschoolers'
    learning experience.
  tutorial_skoolplant_longdescription: In this plugged coding activity, we guide our
    little ones to appreciate our natural surroundings with the use of a tech toy.
    We facilitate outdoor play by merging technology and nature to enhance preschoolers’
    learning experience.
  tutorial_mitchatgpt_longdescription: Have you ever wondered how it is possible to
    create your very own ChatGPT app that will allow you, wherever you are, to tap
    into a world of useful information? In this tutorial, you will build a simple
    app with MIT App Inventor that allows users to connect to ChatGPT, ask questions,
    and have a conversation.
  tutorial_mitimagebot_longdescription: Have you ever wondered how to create your
    own generative AI app for wildly imaginative visualizations? In this tutorial,
    you will build a simple app with MIT App Inventor that allows users to connect
    to OpenAI’s DALL-E generative AI program, submit their own prompts, and see the
    result in exciting artistic visions from the AI.
  tutorial_mitconverse_longdescription: In these tutorials, you will learn how to
    use the MIT App Inventor's Conversational AI Interface to create your own Amazon
    Alexa skills for Alexa. (No Amazon device required.)
  tutorial_nasamarsreturn_longdescription: In this collaborative project, student
    teams each take on a component of the Mars Sample Return mission in order to construct
    and code a model of a device capable of sending Martian rocks to Earth. Groups
    can use multiple coding languages simultaneously to allow all levels of coders
    to participate.
  tutorial_nasaradio_longdescription: In this activity, students use their knowledge
    of coding to create a system that can send and receive radio signals. Students
    then encode a message into the signal that can be decoded by other students.
  tutorial_nasahelicopter_longdescription: In this activity, students create a Mars
    helicopter game using the Scratch programming language. They will engage in computational
    thinking, use math and include elements of real Mars helicopter planning to design
    their game.
  tutorial_nasacollection_longdescription: In this project, you will use Scratch,
    a visual programming language, to create a video game that simulates the way NASA
    collects samples on Mars!
  tutorial_wizclock_longdescription: Learn to create a clock with ScratchJr
  tutorial_wizmoon_longdescription: Learn the different moon phases and create your
    own moon phase with ScratchJr
  tutorial_wiztraffic_longdescription: Learn how to program traffic light using ScratchJr.
  tutorial_wizpacman_longdescription: Learn to program characters of the pacman game
    using ScratchJr
  tutorial_wizsea_longdescription: Learn to create saving the sea game using ScratchJr
  tutorial_wizroad_longdescription: Learn to road crossing game program with ScratchJr
  tutorial_bekidsadventure_longdescription: Explore creativity through two engaging
    games with block-based programming! Create fun geometric patterns, and craft car
    routes through exciting challenges. Unleash creativity, enhance logic, and get
    to know the art of programming!
  tutorial_myqpixel_longdescription: In this MyQ activity, you will solve visual fun
    challenges to help our cute dog find its bones, while leraning the concepts of
    cause and effect and user interactions.
  tutorial_creaticodechatgpt_longdescription: Learn to use OpenAI's ChatGPT AI as
    a chatting and reasoning engine to build fun games and smart apps. Scratch-like
    blocks and user interface are used so no need to install any software or learn
    more complex languages.
  tutorial_thunkabletranslator_longdescription: Build an app that translates languages
    for you and turns your speech into text.
  tutorial_ozobotircomm_longdescription: Students will be introduced to the idea that
    Ozobot can detect and respond toobjects around it.
  tutorial_gsmonster_longdescription: Learn to build your own game were your monster
    navigates a maze and collects candy!
  tutorial_gsspacerocks_longdescription: Build the game Space Rocks with GameSalad
    and learn to use game physics and loops. Student should have some familiarity
    with GameSalad to complete the activity in one hour.
  tutorial_ozobotbroadcast_longdescription: Students will work in pairs or small groups
    with two devices and twoOzobots, which students will program to communicate with
    each other.
  tutorial_ozobotapplications_longdescription: Students will identify an everyday
    application of infrared communication andbuild a model of it with Ozobots and
    Ozobot Blockly.
  tutorial_codecombatworlds_longdescription: Play your way to mastering the coding
    skills needed for creating your own amazing Roblox games! Start in the Overworld,
    where you'll code your own pets to harvest, battle, and play. Then, take on the
    Learning Levels and master the core concepts of Luau coding. But the real magic
    happens in Creative Mode, where you'll craft your own games with the help of AI.
    The power to create is in your hands!
  tutorial_spherochatgpt_longdescription: ChatGPT, an artificially intelligent chatbot,
    is all the rage these days. Is there anything it doesn’t know? In this activity,
    explore whether or not ChatGPT can program your BOLT robot, then reflect on the
    pros and cons of this new technology.
  tutorial_spherorvrimage_longdescription: Artificial intelligence is making technology
    smart. Computing systems can do more and more on their own these days, including
    recognizing objects in images. In this activity, explore the role of human trainers
    in image recognition.
  tutorial_spherorvrauto_longdescription: It’s impossible to have a conversation about
    how Artificial Intelligence (AI) will impact our lives without discussing autonomous,
    or self-driving, vehicles. In this activity, program RVR+ to drive on its own
    and explore how humans and machines can work together to safely automate driving.
  tutorial_spherofeedback_longdescription: A feedback loop uses the output of a program
    to change how the program functions in the next cycle. Artificial Intelligence
    (AI) uses feedback loops to learn new information and present that information
    to the user. In this lesson, students will explore feedback loops and how they
    relate to AI.
  tutorial_spheroindi_longdescription: One day self-driving cars may take over our
    roads but indi can drive autonomously right now! In this lesson, students will
    be introduced to the concept of self-driving cars and explore how they can be
    “trained.
  tutorial_codetribeplatform_longdescription: Build your own Super-Mario-style game
    in just 22 minutes using this amazing tutorial. Powered by Kaboom.js ( a simplified
    version of Javascript) you'll write functions and add sprites within the first
    lesson.
  tutorial_codetribespace_longdescription: 'You will code this fast-paced and thrilling
    space shooter game from scratch using the simplified version of javascript: Kaboom.js.
    You''ll learn how to simply manage different controls, keep score, and randomize
    the obstacles.'
  tutorial_codetribelanding_longdescription: Deepdive into CSS and a colorful world
    of linear gradients. This is the best way to introduce syntax programming as the
    learner builds a beautiful design using tags and the HTML structure which she
    codes from scratch in this sequence of self-directed micro-challenges.
  tutorial_cakeyboard_longdescription: Join Juno and Max on an electrifying educational
    journey exploring computing systems. Dive into portable electronic devices, decode
    hardware/software glitches, master inputs/outputs, and conquer navigation. Sharpen
    literacy skills, letter recognition and capitalization, and troubleshoot problems.
    Complete the 5 tasks in an hour or split for junior students. Additional activities
    included.
  tutorial_hedytext_longdescription: 'Hedy is the easy way to get started with textual
    programming languages! Hedy is free to use, open source, and unlike any other
    textual programming language in three ways: you can use Hedy in your own language,
    you can learn one concept and its syntax a time, is built for the classroom, allowing
    teachers to fully customize their student''s experience.'
  tutorial_pickcodelanguage_longdescription: In this lesson, we're going to create
    a Little Language Model, which isn't nearly as powerful as systems like ChatGPT
    but will demonstrate some important concepts in AI.
  tutorial_pickcodegenart_longdescription: In this lesson, we'll use code to generate
    art. While our program won't be as complicated as Generative AI like Dall-E, we'll
    notice some similarities as our code gets more advanced.
  tutorial_pickcodecarbon_longdescription: In this lesson, we'll make a chatbot that
    will ask a user questions to calculate their carbon footprint -- how much their
    actions impact the environment.
  tutorial_pickcodecookie_longdescription: In this lesson, we're going to make Click
    a Cookie, a very advanced game that counts how many times the player clicks a
    picture of a cookie.
  tutorial_pickcodeexoplanet_longdescription: In this lesson, we're going to learn
    all about them and we're going to write code for a chatbot that helps scientists
    classify exoplanets based on their properties.
  tutorial_firiahaunted_longdescription: Explore the mysteries of the Haunted House
    as you write Python code to guide your CodeBot through its spooky corridors! Fear
    not, you will be guided step-by-step with the concepts needed to build your Python
    coding skills as you learn to control CodeBot’s motors, sensors, and more. Fun
    and exciting challenges await, with an infinite number of creative solutions.
    How will YOU code your way through?
  tutorial_googlediscoverai_longdescription: Have you ever wondered how an app can
    recommend movies that you may like? Or how a computer can suggest words to finish
    a sentence you’re typing? In this Applied Digital Skills lesson, you will learn
    what artificial intelligence is, how people use it every day, and its benefits
    and challenges using Quick, Draw!, AutoDraw, Google Translate, and Google Slides.
  tutorial_msftsparksfly_longdescription: Take a trip back to prehistoric times and
    create a game that challenges you to light a fire to keep yourself warm.
  tutorial_msftsparksflyjr_longdescription: You live in a cave in prehistoric times
    - code a game to help you light a fire quickly!
  tutorial_seesawemrobot_longdescription: Learn about hardware and complete multiple
    activities to sort hardware, match hardware components with their functions, and
    use hardware to build a robot.
  tutorial_brilliantthinking_longdescription: Start thinking like a programmer! Learn
    how to write programs step-by- step and identify patterns in code.
  tutorial_seesawtomika_longdescription: Learn how to navigate ScratchJr to create
    a project by adding and customizing a sprite and backdrop. Then, explore code
    blocks to program your sprite to move.
  tutorial_seesawrobot_longdescription: Learn about hardware and complete multiple
    activities to sort, identify, and match common hardware components with their
    functions. Then, use your hardware knowledge to build a robot.
  tutorial_brilliantcreate_longdescription: Use block-based variables and conditions
    to code dynamic shapes, adjust colors and sizes, and create brilliant works of
    art.
  tutorial_seesawscratch_longdescription: Learn how to navigate Scratch to create
    a project by adding and customizing a sprite and backdrop. Then, explore code
    blocks to program your sprite to move.
  tutorial_seesawkeyboard_longdescription: Learn the difference between hardware and
    software and how they work together with inputs and outputs in a model. Then,
    work with a partner to design a new texting device and explain how it works.
  tutorial_seesawrobocar_longdescription: Explore the Scratch programming app and
    code Robo Car to get to the Waste Center. Then, practice coding a partner with
    code blocks digitally and unplugged.
  tutorial_seesawrobowand_longdescription: Create and use variables to help Robo Wand
    accomplish a secret mission and to program Robo Wand on Scratch. Then, work with
    a partner to use variables in a hands-on Roll It game.
  tutorial_seesawinventor_longdescription: Explore how other coders incorporate their
    interests and cultures into Scratch coding projects. Then, creatively code and
    collaborate with a partner to iterate a coding project.
  tutorial_codeartobjects_longdescription: Code a fun and artistic game using Scratch!
    For this lesson, you'll code a Falling Objects game and then express yourself
    creatively through modifying and enhancing the game using the skills you learned.
  tutorial_microsoftmanor_longdescription: In this text-based Python adventure game,
    you'll explore an old house. Beware, not all is as it seems in Spooky Manor! Using
    Visual Studio Code for Education, can you escape before dawn, while rescuing your
    friends who have mysteriously vanished and uncover the Manor's hidden secrets?
  tutorial_nasaartemis_longdescription: Students learn about the Artemis II mission
    and the NASA App Development Challenge (ADC). The goal is for students to follow-along
    steps we've created using Code.org's App Lab to learn basic programming skills
    while utilizing block code.
  tutorial_codejikaresume_longdescription: Build an amazing online resume to present
    your skills and talents through an attractive and engaging online CV website built
    with HTML, CSS and emojis.
  tutorial_codejikabiz_longdescription: Learn how to build an online business website
    with HTML, CSS and JavaScript. In this, you will learn how to use forms to place
    orders for customers, reset information, and set limits to the numbers of orders.
  tutorial_codejikasnake_longdescription: Build a fun classic snake arcade game using
    JavaScript. We will take you through all the necessary steps. Let the game begin.
  tutorial_codespeakplant_longdescription: Learn how to grow a plant on Scratch using
    coding concepts like loops and conditional statements.
  tutorial_codespeakaichat_longdescription: 'Learn to code a Python interactive questions
    game using Artificial Intelligence. '
  tutorial_icteachmicrobit_longdescription: Use this micro:bit-based teacher resource
    for generating random 4-digit PINs, ideal for educators experienced in tech or
    beginners. Micro:bits facilitate coding and computational thinking, allowing you
    to teach cybersecurity through hands-on PIN generator projects, fostering coding
    skills and security awareness.
  tutorial_codeyallawebsite_longdescription: A great introduction to coding using
    HTML and CSS. Learn how to code in Arabic by creating a nice landing page with
    a two-color gradient background, name and website launch date.
  tutorial_usicastle_longdescription: Develop a functional approach to programming
    by learning to call functions and to pass arguments to produce castle parts. Then
    compose lists of parts into a castle inspired by the three medieval castles of
    Bellinzona that protected Italy from the Swiss in the Middle Ages.
  tutorial_bootupparty_longdescription: 'In this teacher-led lesson, young learners
    code a Silly Dance Party in ScratchJr. They use start on green flag and motion
    blocks. This project integrates CCSS Math standards: K (numbers, attributes) and
    1 (indirect measurement, place value). It fosters coding skills while reinforcing
    math concepts.'
  tutorial_codespeakrocket_longdescription: Learn to program rockets, and create your
    own Rocket Blaster game.
  tutorial_bootupstarry_longdescription: In this teacher-led lesson, coders use repeat
    forever, looks, and control blocks to create a simulated environment. The project
    introduces new blocks triggered with the green flag. Students ask questions, define
    problems, and develop models to illustrate object stability, aligning with K-2
    NGSS standards.
  tutorial_bootupsea_longdescription: In this teacher-led lesson, coders review how
    to use repeat forever blocks with looks and control blocks to create a different
    simulated environment. Students ask questions, define problems, and develop models
    to illustrate object stability, aligning with K-2 NGSS standards.
  tutorial_bootupanimal_longdescription: In this teacher-led lesson, coders use a
    variety of blocks and sprites to create their own interactive diorama about animals
    on a farm.  The purpose of this project is to introduce coders to the sound blocks.
  tutorial_bootupdance_longdescription: In this teacher-led lesson, coders will use
    the start on bump block to create a contagious dance party using motion blocks.
    The purpose of this project is to introduce young coders to triggering algorithms
    using the start on bump block.
  tutorial_unrulyart_longdescription: This lesson uses the power of coding to unleash
    students’ creativity and imagination by transforming ordinary classroom objects
    into Unruly sculptures!
  tutorial_intelinoabc_longdescription: Crack the code and find the secret word that
    the intelino train spells out in this combo ELA and unplugged coding activity.
  tutorial_robotcodeline_longdescription: Learn to code a line following robot that
    uses sensors to detect what it’s driving over. This fun and challenging tutorial
    teaches you about electronics, programming, robotics and AI. Line following can
    be used to solve real-world problems, such as guiding robots through warehouses
    or factories. Self-driving cars use more complex sensors and AI, but you can learn
    the basic concepts in this lesson.
  tutorial_cospacepirate_longdescription: Help our pirate captain to reach his treasure
    by dragging and dropping visual blocks to write code. Climb, fight, collect, and
    walk your way through challenges of increasing complexity, while learning to create
    efficient code with loops and write intelligent behaviour with conditions. This
    student-guided activity is targeted to kids aged 7+ and first-time-coders.
  tutorial_bwai_longdescription: Learn about the history and development of artificial
    intelligence with digital interactive slides.
  tutorial_simplepython_longdescription: In this lesson students will learn what a
    'string' is in Python, the use of the print block to print strings and numbers,
    how to add strings and how to multiply a string by a number, and how to format
    text with line-breaks.
  tutorial_codestersfire_longdescription: Learn Python basics and events while creating
    your own firework generator. Click the screen to shoot off a firework! Customize
    the firework size, speed, colors, and more!
  tutorial_codehskinder_longdescription: Explore, understand, and model how artificial
    intelligence is trained with data to make predictions!
  tutorial_codehsaielem_longdescription: Students will explore, understand, and model
    how artificial intelligence is trained with data to make predictions!
  tutorial_codespeaktrivia_longdescription: Learn how to use prompt engineering with
    ChatGPT to program a trivia game on Scratch
  tutorial_hwescape_longdescription: In this project, you'll create a tower for other
    players to escape from! The tower will contain three floors and each floor will
    require players to solve a riddle or puzzle in order to unlock the door to the
    next floor.
  tutorial_hwlava_longdescription: In this project, you will design and build a floor
    is lava game! While players race through the game avoiding the lava, they will
    also be trying to collect different objects in order to finish the game.
  tutorial_hwgallery_longdescription: In this project, you'll design a gallery that's
    all about you! Your gallery will have three rooms and each room will show something
    about yourself that you want to share. You will design rooms about your family,
    your hobbies, and something unique that you can choose!
  tutorial_hwfanpage_longdescription: In this project, you'll create a webpage for
    a review of a movie, show, book, or something else you like.
  tutorial_hwillusion_longdescription: In this project, you'll build a game where
    the user must correctly name the color of a word before their time is up.
  tutorial_caevolution_longdescription: Discover the defining moments that shaped
    the world of AI and the rapid evolution that has brought AI into our everyday
    lives. Navigate the world of chatbots, recommendation engines, autonomous vehicles
    and creative AI.  Take a deep dive into the transformative power of AI in healthcare,
    education, and beyond. Embrace the future where AI isn't just a tool—it's a partner.
  tutorial_bbbusybot_longdescription: Teach a robot to build!
  tutorial_caaifarm_longdescription: AI meets agriculture! Join Sakura and Niko at
    the smart farm to explore groundbreaking agriculture like never before. Uncover
    how smart tech like drones and agribots are transforming farms, improving crop
    growth, and predicting weather patterns. Get started and sow the seeds of a tech-driven,
    green future.
  tutorial_cafuture_longdescription: This 60-minute lesson introduces the concept
    of biometric authentication and explores Facial Recognition Technology (FRT) in
    depth. It offers a fun and practical activity creating facial signatures and matching
    them to photos. Students will discuss the vast array of positive applications
    of FRT but will also weigh its ethical implications, including equity, accuracy,
    and bias.
  tutorial_dmscratch_longdescription: Book to Code is a project that celebrates books
    and reading.  We will help Tera, our heroine, in her quest to get back home. But
    not only will you help Tera!, you will also learn the tools you need to create
    a Scratch project about your favorite book. Students will start with the traditional
    Scratch blocks and then incorporate artificial intelligence using the Translate
    extension in Scratch.
  tutorial_dmliteracy_longdescription: This workshop will get students thinking about
    the place of data in their daily lives and show them that they can understand
    it and learn to use it to navigate the world more easily.
  tutorial_dmwind_longdescription: This Scratch activity celebrates planet Earth,
    promotes clean energy to replace fossil fuels, and helps the environment.  Students
    will start with the traditional Scratch blocks, then recreate and enhance their
    project using Artificial Intelligence and the experimental Scratch blocks with
    Face Sensing.
  tutorial_dmbeatbox_longdescription: Beat-Box is a project that celebrates music
    and the creation of your own sound device.  Your task is to make wonderful sounds
    with your creation.  Students will start with the traditional Scratch blocks and
    then incorporate artificial intelligence using the Text-to-Speech extension in
    Scratch.
  tutorial_kinderaikibo_longdescription: Students will explore the big ideas of artificial
    intelligence and see how they relate to their own experiences. They’ll review
    some fundamentals of KIBO programming that relate to AI. They’ll gain practice
    with creating programs using repeat loops that allow KIBO to operate independently.
  tutorial_kinderairvr_longdescription: Students will create a rover robot that uses
    its sensors and programming to explore a new environment and operate independently.
    KIBO will illustrate the “sense – think – act” cycle that is fundamental to both
    robotics and AI.
  tutorial_bbtai_longdescription: It's time to get hands-on with AI! Train and test
    a real image recognition model, and use it to control your code.
  tutorial_cagenius_longdescription: This 2 hour activity will introduce students
    to machine learning models and sign language. They will engage in hands-on programming
    to train a model to recognize two different signs and integrate their model into
    an interactive Scratch project. During the activity they will learn about the
    importance of diverse training data to avoid bias.
  tutorial_tynkerweather_longdescription: Create a fun interactive project that controls
    the weather. Program hand gestures to control different weather conditions using
    Tynker's AI Pose Tracking library.
  tutorial_tynkerbalance_longdescription: Create an interactive game using Tynker's
    Physics and AI pose tracking libraries. Players balance an object by moving their
    face on camera!
  tutorial_tynkertickle_longdescription: Create a virtual tickle monster and use Tynker's
    AI Pose Tracking library to make the character respond to hand gestures.
  tutorial_tynkerfruit_longdescription: 'Create a fun Fruit Ninja-style game that
    recognizes hand movements using p5.js. '
  tutorial_codemonkeyhoot_longdescription: Create games using AI and blocks! In this
    short course, your students will learn to train an AI model using different poses.
    The students will use their model to control the owl and change its scale based
    on the different poses. They will follow step-by-step instructions and easily
    drag the blocks to solve the exercises. Your curious students can also deep dive
    into how AI works.
  tutorial_kcjpong_longdescription: Recreate the classic game of Pong using JavaScript,
    then train an AI to play the game on its own! Learn core JavaScript concepts including
    Variables, Functions and Events, and get hands-on experience with Neural Networks
    and Machine Learning.
  tutorial_dmsolar_longdescription: Solar Power Hour is a project to celebrate Earth
    Day and promote clean energy to replace fossil fuels and help the environment.  Your
    task is to collect the sun's rays to power a city. Students will start with the
    traditional Scratch blocks and then recreate and improve their project using Artificial
    Intelligence and the experimental Scratch blocks with Face Sensing.
  tutorial_mindmakersneural_longdescription: From your first steps in programming
    to Neural Networks, all in just 16 challenges! Understand how AI techniques contribute
    to programming, using Text-to-Speech (TTS), Speech-to-Text (STT), and training
    your first neural networks to classify text, images, and poses.
  tutorial_blocksmithrescue_longdescription: Can you rescue the A.I. and human crew?  Play
    a game made with AI while learning about AI. Control a robot to rescue the Artificial
    Intelligence and human crew on a stranded spaceship, while learning how neural
    networks operate. Find each of the missing neurons to reconstruct the AI's brain
    then train the AI with specific datasets, and finally test it in a quiz, all as
    fast as possible!
  tutorial_cstaheroes_longdescription: Each year, CSTA showcases various CS heroes
    on our CSEdweek website. These heroes represent different industries and communities.
    Students will research CS heroes that have made an impact in computing while focusing
    on the positive, negative, and neutral influences on artificial intelligence.
    Students will be able to plan poster and design posters, and share their posters
    with others.
  tutorial_codecombathack_longdescription: Discover the future of AI with CodeCombat
    AI HackStack! This cutting-edge tool is your gateway to AI mastery, offering access
    to top LLMs like ChatGPT-4, Claude, Stable Diffusion, DALL-E, and more. In just
    minutes, unleash your creativity and go from ideas to fully published projects
    like - games, art, websites, and code. HackStack is your new AI companion for
    limitless possibilities!
  tutorial_toxicodewords_longdescription: Unlock some of the secrets behind computer-assisted
    words and sentences crafting, with our dynamic exploration.
  tutorial_mitstepmisinformation_longdescription: Play out a simulation game of the
    spread misinformation. Learn about how and why misinformation spreads. As an extension,
    learn how to spot and stop misinformation.
  tutorial_mitstepdeepfakes_longdescription: Explore what deepfakes are, how realistic
    they can look, and ways to identify them. Practice identifying deepfakes and create
    their own ethical matrices. Learn that deepfakes can impact people differently,
    and that relationships between these stakeholders and values can be visually represented
    using an ethical matrix.
  tutorial_mitstepintrotoml_longdescription: Learn how supervised machine learning
    can be trained to classify complex datasets based on labeled data. Train a Teachable
    Machine model and see how it can learn to make predictions about new pictures
    and live video feeds!
  tutorial_naflogo_longdescription: A personal logo is a unique way to communicate
    your values, knowledge and what makes you special. Within seconds of seeing your
    logo, your audience will be captivated and understand your personal brand and
    professionalism. Learn about the key steps marketers take in the development of
    a logo using an Artificial Intelligence tool, brainstorm ideas, and then code
    your own!
  tutorial_madmobile_longdescription: Our HCJ Builder template allows you to input
    HTML, CSS and Javascript code to create your own interactive and customized app
    screen. This lesson allows users to experiment with ChatGPT and task its AI to
    create code to input in your own mobile app. The lesson shows examples of ChatGPT
    prompts and the code it generated.
  tutorial_intelinosmile_longdescription: Control the intelino train - with your face!
    Learn to use AI face sensing to make your computer recognize facial expressions.
    Program events in intelino Scratch and see how your smile makes intelino drive!
  tutorial_intelinoaisign_longdescription: Become the intelino train conductor - with
    the help of AI and intelino Scratch! Create and train an AI model that recognizes
    signs. Then, use this model in intelino Scratch to program and control movement
    and steering of the intelino train.
  tutorial_danceai2023_longdescription: "  I-code ang isang Dance Party para ibahagi
    sa iyong mga kaibigan. Itinatampok sina Katy Perry, Madonna, J. Balvin, Sia, Keith
    Urban, Ciara, at 25 pang iba pa!  "
  tutorial_introtomlai_longdescription: Learn about a form of artificial intelligence
    called machine learning and how they can use the Problem Solving Process to help
    train a robot to solve problems. Participate in machine learning activities where
    a robot is learning how to detect patterns in fish.
  tutorial_computervisionai_longdescription: Learn how computer vision works. Watch
    a video explaining computer vision and how a computer sees. Then design an algorithm
    that uses a network to decide what number the seven segment display is displaying
    and test it.
  tutorial_neuralnetworksai_longdescription: Learn how neural networks work. Use widgets
    to explore neural networks in a hands on way. Watch a video explaining neural
    networks. Finally discuss the need for diverse perspectives when creating recommendation
    systems.
  tutorial_chatbotsllmai_longdescription: Learn what a Large Language Model (LLM)
    is and how it works, then use an LLM to co-create a text with AI. Finally, discuss
    about whether or not LLMs are intelligent or creative.
  tutorial_generativeimagesai_longdescription: Learn how AI can generate images, then
    explore a diffusion AI widget and discuss whether or not these models are creative.
  tutorial_algorithmicbiasai_longdescription: Practice cropping images to uncover
    the bias underlying the Twitter cropping algorithm, then read and watch a video
    about the discovery of this biased algorithm.  Finally, discuss ways to recognize
    and reduce bias in algorithms.
  tutorial_codeofethicsai_longdescription: Conduct research using articles and videos
    that expose ethical pitfalls in an artificial intelligence area of their choice.
    Assemble a class-wide Our AI Code of Ethics resource for AI creators and legislators
    everywhere.
  tutorial_socimpactofgenaiai_longdescription: Investigate the impact of generative
    AI from different perspectives, then collaborate as a team to come up with guidelines
    that address the most needs from all participants.
  tutorial_generationai_longdescription: 'Venture through time to create your AI-powered
    inventions in the new Minecraft Hour of Code: Generation AI. Use problem solving,
    creativity, and computational thinking with the principles of Responsible AI.
    With coding in blocks or Python, Hour of Code allows anyone to learn the basics
    of coding and how to build a better AI for all.'

  subscribe_form_section_title_pl: Get notified when Professional Learning registration
    opens
  subscribe_form_section_desc_pl: Be the first to know when registration begins! Sign
    up to receive an email notification when teachers can start applying for the Code.org
    Professional Learning Program.
  subscribe_form_section_unsubscribe: You can unsubscribe at any time.
  hoc_page_what_is_hoc_heading: Ano ang Hour of Code?
  hoc_page_desc: "[Ang Hour of Code](%{hoc_url}) ay pandaigdigang kilusan na umaabot
    sa sampu-sampung milyong mag-aaral sa 180+ na bansa. Sinuman, kahit saan ay maaaring
    mag-organisa ng event ng Hour of Code o subukan ang alinman sa mahigit 500+ isang
    oras na tutorial, na available sa mahigit 45 na wika."
  hoc_page_desc_2023: Ngayong taon ang Hour of Code ay nagsasaliksik sa walang hanggan
    na larangan ng pagkamalikhain na pinalakas ng AI! Kung ikaw man o ang mga mag-aaral
    mo ay may karanasan sa pag-coding o ikaw ay nagsisimula sa iyong kauna-unahang
    ekspedisyon sa computer science, ang Hour of Code na ito ay nangangako ng hindi
    pangkaraniwang paglalakbay.
  hoc_page_place_to_start: 'May ilang mga lugar na maaari mong simulan, piliin kung
    anong tama para sa iyo at sa mga mag-aaral mo:'
  hoc_page_lead_activity_heading: Manguna sa Hour of Code na Aktibidad
  hoc_page_lead_activity_desc: Sa higit sa 700 mga aktibidad na mapipili sa pamamagitan
    ng pag-uuri ayon sa antas ng grado, karanasan, at pagsasama ng AI, malawak ang
    mga pagpipilian mo. Kapag alam mo ang iyong mga plano, mangyaring [irehistro ang
    aktibidad mo]{%{register_activity_url}) upang ipagdiwang natin ang lahat ng mga
    kaganapan na nangyayari sa buong mundo.
  hoc_page_activity_minecraft_desc: Bumuo at tumuklas sa Minecraft! Matuto ng mga
    pangunahing kasanayan sa computer science na may maraming iba't ibang mga aktibidad
    ng Minecraft na mapagpipilian.
  hoc_page_how_ai_works_desc: Alamin ang paggana ng ChatGPT, computer vision, at iba
    pang mga konsepto ng AI, ipinaliwanag ng mga taong lumikha ng mga teknolohiyang
    ito sa pamamagitan ng mga video at kasamang mga plano sa aralin.
  hoc_page_how_ai_works_title: 'Mga Plano sa Aralin: Paano Gumagana ang AI'
  hoc_page_ai_101_heading: Makibahagi sa AI 101 para sa mga Guro
  hoc_page_ai_101_desc: Ang AI 101 para sa mga Guro ay limang bahagi na propesyonal
    na serye ng video sa pag-aaral na magpapaliwanag sa AI, tutuklasin ang responsableng
    pagpapatupad, pag-address ng bias, at ipakita kung paano maaaring baguhin ng pag-aaral
    na pinalakas ng AI ang mga resulta ng mag-aaral.
  hoc_page_ai_101_block_title: 'Serye ng mga Video: AI 101 para sa mga Guro'
  hoc_page_ai_101_block_desc: Isang libre, pangunahing serye ng online na pag-aaral
    para sa anumang guro at tagapagturo na interesado sa makabagong mundo ng artipisyal
    na katalinuhan (AI) at ang potensyal na pagbabago nito sa edukasyon.
  hoc_page_go_beyond_hoc: Go beyond Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Sumali sa pandaigdigang pamayanan ng mahigit
    2 milyong mga guro na nagpapalakas sa susunod na henerasyon ng mga innovator,
    tagapaglutas ng problema, at digital na mamamayan.
  hoc_page_go_beyond_hoc_card_desc_curriculum: I-tap ang buong potensyal ng mga mag-aaral
    mo sa Code.org na libre, naibabagay, at masayang kurikulum ng Computer Science.
    Mayroon nito para sa bawat silid-aralan.
  hoc_page_go_beyond_hoc_card_desc_pl: Ang aming mga libre, nasa sariling bilis na
    mga module ay tumutulong sa iyo na paunlarin ang iyong sariling pag-unawa habang
    naghahanda upang magturo ng computer science sa silid-aralan mo.
  dance_hero_heading: Code a Dance Party
  dance_featuring_songs_by_short: 'Featuring songs by:'
  dance_featuring_songs_by_long: 'Dance Party includes songs by:'
  dance_and_more: and more
  dance_choose_activity: Choose your Dance Party
  dance_afe_disclaimer: The artists whose music are used in this tutorial are not
    sponsoring or endorsing Amazon as part of licensing use of their music to Code.org.
  minecraft_hero_heading: Mga Tutorial sa Hour of Code ng Minecraft
  minecraft_activities_desc: Ang lahat ng mga tutorial ay magagamit sa maraming wika
    at tugma sa mga modernong browser at tablet. Walang internet? [I-download ang
    offline na bersiyon ng Minecraft Adventurer!](%{offline_url})
  minecraft_cdo_activity_title_aquatic: Minecraft Voyage Aquatic
  minecraft_cdo_activity_desc_aquatic: Bumuo at tumuklas sa Minecraft! Gamitin ang
    pagkamalikhain mo at mga kasanayan sa paglutas ng problema upang tuklasin at bumuo
    ng mga daigdig sa ilalim ng tubig gamit ang code.
  minecraft_cdo_activity_title_journey: Minecraft Hero's Journey
  minecraft_cdo_activity_desc_journey: Bumuo at tumuklas sa Minecraft! Nagsusulat
    ang mga manlalaro ng code na nagtuturo sa Agent na ipatupad ang kanilang mga utos
    at pagtagumpayan ang mga hadlang sa laro.
  minecraft_cdo_activity_title_adventurer: Minecraft Adventurer
  minecraft_cdo_activity_desc_adventurer: Matuto ng mga pangunahing konsepto ng computer
    science sa pamamagitan ng pagprogram kay Alex o Steve na gumalaw sa loob ng isang
    naka-simulate na piraso ng mundo ng Minecraft.
  minecraft_cdo_activity_title_designer: Minecraft Designer
  minecraft_cdo_activity_desc_designer: Ikaw ang gumagawa ng mga patakaran sa aktibidad
    na ito, kung saan matututunan mo ang mga pangunahing kasanayan sa computer science
    upang lumikha ng sarili mong laro ng Minecraft upang ibahagi sa iba!
  minecraft_education_activities_heading: Available sa Minecraft Education
  minecraft_education_activity_title_2023: Minecraft Generation AI
  minecraft_education_activity_desc_2023: Makipagsapalaran sa paglipas ng panahon
    upang lumikha ng mga imbensyon mo na pinatatakbo ng AI! Ang bagong Minecraft Hour

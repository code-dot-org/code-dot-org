  hoc_faq_title: Mga FAQ
  hoc_faq_what_is_hoc_q: Ano ba ang Hour of Code?
  hoc_faq_what_is_hoc_a_markdown: Nagsimula ang Hour of Code bilang isang oras na
    pagpapakilala sa computer science, na idinisenyo upang gawing simple ang "code",
    upang ipakita na maaaring matuto ang kahit sino ng mga pangunahing kaalaman, at
    upang palawakin ang pakikilahok sa larangan ng computer science. Mula noon ay
    naging isang pandaigdigang pagsisikap na ipagdiwang ang computer science, simula
    sa 1-oras na mga aktibidad sa pag-coding ngunit pinalawak sa lahat ng uri ng pagsisikap
    sa komunidad. Tingnan ang [mga tutorial at aktibidad](%{tutorials}). Sinusuportahan
    ang grassroots campaign na ito ng mahigit [400 partner](%{partners}) at 200,000
    na tagapagturo sa buong mundo.
  hoc_faq_last_year: Subukan ang mga tutorial
  hoc_faq_when_is_hoc_q: Kailan ang Hour of Code?
  hoc_faq_when_is_hoc_a_markdown: Nagaganap ang Hour of Code bawat taon sa [Linggo
    ng Edukasyon sa Computer Science](%{csedweek_url}). Ang %{campaign_date_year}
    Linggo ng Edukasyon sa Computer Science ay sa %{campaign_date_full}, ngunit maaari
    kang mag-host ng Hour of Code sa buong taon. Ang Linggo ng Edukasyon sa Computer
    Science ay ginaganap taun-taon bilang pagkilala sa kaarawan ng computing pioneer
    [Admiral Grace Murray Hopper](%{grace_hopper}) (Disyembre 9, 1906).
  hoc_faq_why_cs_q: Bakit computer science?
  hoc_faq_why_cs_a_markdown: _Bawat_ mag-aaral ay dapat magkaroon ng pagkakataong
    matuto ng computer science. Nakakatulong itong palakasin ang mga kasanayan sa
    paglutas ng problema, lohika at pagkamalikhain. Sa pamamagitan ng pagsisimula
    nang maaga, ang mga mag-aaral ay magkakaroon ng pundasyon sa tagumpay sa anumang
    21st-century na landas ng karera. Tumingin ng higit pang mga istatistika [here](%{stats_url}).
  hoc_faq_how_participate_q: Paano ako lalahok sa Hour of Code?
  hoc_faq_how_participate_a_markdown: "[Simulan ang pagpaplano dito](%{howto}) sa
    pamamagitan ng pagsusuri sa aming paano-gawin na gabay. Maaari kang mag-organisa
    ng isang Hour of Code na event sa paaralan mo o sa iyong komunidad — tulad ng
    sa isang extracurricular club, non-profit o sa trabaho. O, subukan mo lang ito
    kapag dumating na ang %{campaign_date}."
  hoc_faq_behind_hoc_q: Sino ang nasa likod ng Hour of Code?
  hoc_faq_behind_hoc_a_markdown: Hinihimok ang Hour of Code ng Hour of Code at Linggo
    ng Edukasyon sa Computer Science [Advisory and Review Committees](%{partner_url})
    pati na rin ang isang walang-katulad na koalisyon ng mga kasosyo na nagsama-sama
    upang suportahan ang Hour of Code — kabilang ang Microsoft, Apple, Amazon, Boys
    and Girls Clubs of America at ang College Board.
  hoc_faq_host_q: Wala akong alam sa coding. Maaari pa rin ba akong mag-host ng event?
  hoc_faq_host_a_markdown: Siyempre. Sariling gabay ang mga aktibidad ng Hour of Code.
    Ang kailangan mo lang gawin ay [subukan ang aming kasalukuyang mga tutorial](%{learn_url}),
    piliin ang tutorial na gusto mo, at pumili ng oras — kami na ang bahala sa iba.
    Mayroon din kaming mga opsyon sa bawat edad at antas ng karanasan, mula kindergarten
    at pataas. Simulan ang pagpaplano ng event mo sa pamamagitan ng pagbabasa ng aming
    [kung paano-gawin na gabay](%{howto_url}).
  hoc_faq_devices_q: Anong mga device ang dapat kong gamitin para sa aking mga mag-aaral?
  hoc_faq_devices_a_markdown: Gumagana ang mga tutorial ng Code.org sa lahat ng device
    at browser. Makakita ka ng higit pang impormasyon tungkol sa mga pangangailangan
    sa tech na tutorial ng Code.org [here](%{codeorg_url}/turuan/ito). Matatagpuan
    ang mga pangangailangan sa tech ng mga tutorial na hindi Code.org sa [%{partner_url}/matuto](%{codeorg_url}/matuto)
    sa tukoy na paglalarawan ng tutorial. Huwag kalimutan na nag-aalok din kami ng
    [mga unplugged na aktibidad](%{unplugged_url})kung hindi ma-accommodate ng paaralan
    mo ang mga tutorial!
  hoc_faq_need_computers_q: Kailangan ko ba ng mga computer sa bawat kalahok?
  hoc_faq_need_computers_a_markdown: "Hindi. Mayroon kaming Hour of Code tutorials
    na gumagana sa mga PC, smartphone, tablet, at ilan na hindi nangangailangan ng
    computer! Pwede kang sumali saan ka man, sa anumang mayroon ka.     \n\n_Narito
    ang ilang opsyon:_      \n\n- **Magtrabaho nang magkapares.** [Ipinapakita ng
    pananaliksik na](%{pair_programming_research}) pinakamahusay na natututo ang mga
    mag-aaral sa [pair programming](%{pair_programming_video}), ginagamit ang computer
    ng magkasama at nagtutulungan. Hikayatin ang mga mag-aaral mo na makisama.   \n-
    **Gumamit ng isang projected screen.** Kung mayroon kang projector at screen para
    sa isang computer na nakakonekta sa Web, ang iyong buong grupo ay makakagawa ng
    Hour of Code nang magkasama. Magkasamang panoorin ang mga bahagi ng video at magsalitan
    sa paglutas ng mga puzzle o pagsagot sa mga tanong.   \n- **Mag-unplugged.** Nag-aalok
    kami ng [mga tutorial na hindi nangangailangan ng computer](%{unplugged_url}).
    \ "
  hoc_faq_international_q: Nasa <country> ako. Paano ako lalahok kahit nasa ibang
    bansa?
  hoc_faq_international_a_markdown: Pwedeng mag-organisa ng event sa Hour of Code
    ang kahit sino, kahit saan sa mundo. Noong nakaraang taon, nagsama-sama ang mga
    mag-aaral sa buong mundo para sa Hour of Code. Alamin ang higit pa [here](%{promote}).
  hoc_faq_tutorial_q: Paano ako makakagawa ng Hour of Code tutorial?
  hoc_faq_tutorial_a_markdown: Kung interesado kang maging isang tutorial partner,
    [tingnan ang aming mga alituntunin at tagubilin](%{tutorial_guidelines}). Gusto
    naming mag-host ng iba't ibang nakakaengganyong opsyon, ngunit ang pangunahing
    layunin ay i-optimize ang karanasan para sa mga mag-aaral at guro na bago sa computer
    science.
  hoc_faq_account_q: Kailangan ba ng mga mag-aaral na mag-log on gamit ang isang account?
  hoc_faq_account_a_markdown: Hindi. Ganap na hindi kailangan ang pag-signup o pag-login
    sa mga mag-aaral upang subukan ang Hour of Code. Mangangailangan ang karamihan
    sa [mga follow-on na kurso](%{codeorg_url}/matuto/higit pa) ng paglikha ng account
    upang ma-save ang progreso ng mag-aaral. Ang pag-sign up sa Hour of Code ay HINDI
    rin awtomatik na lumilikha ng Code Studio account. Kung gusto ninyong gumawa ng
    mga account para sa inyong mga mag-aaral, sundin itong [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Aling aktibidad ba ang dapat kung gawin sa mga estudyante
    ng high school?
  hoc_faq_high_school_a_markdown: Ang mga tutorial sa Star Wars at Minecraft namin
    ay mahusay sa mga high school, lalo na ang bersiyon ng Star Wars JavaScript at
    ang antas ng libreng paglalaro sa parehong mga tutorial. Bilang kahalili, inirerekumenda
    namin na subukan ang isa sa mga beginner na tutorial sa [%{partner_url}/matuto](%{codeorg_url}/matuto)
    para mag-umpisa, gaya ng tutorial sa Angry Birds o kay Anna at Elsa. Dapat na
    matapos ng isang mag-aaral sa high school ang isa sa mga ito sa loob ng 30 minuto
    at pagkatapos ay maaari nang sumubok ng mas advanced na tutorial sa JavaScript,
    gaya ng Khan Academy o CodeHS.
  hoc_faq_scratch_q: Ginagawa ko ang Scratch sa Hour of Code, ngunit paano kung ang
    mga mag-aaral ko ay may mga iPad sa halip na laptop?
  hoc_faq_scratch_a_markdown: Hindi gumagana ang scratch sa mga tablet. Kung mga bata
    pa ang mga mag-aaral mo, pwede nilang gamitin ang ScratchJR Pad app (para sa mga
    maaagang-mambabasa). Kung titignan mo ang mga tutorial sa [%{partner_url}/matuto](%{codeorg_url}/matuto),
    makakahanap ka ng ibang mga tutorial na gumagana sa iPads - mula sa Code.org,
    Tynker, Lightbot, o CodeSpark.
  hoc_faq_count_hoc_q: Paano mo binibilang ang Hour of Code?
  hoc_faq_map_q: Bakit hindi ko makita ang tuldok ko sa mapa?
  hoc_faq_map_a_markdown: Humihingi kami ng paumanhin kung hindi mo makita ang event
    mo sa mapa ng Hour of Code. Dahil sa libu-libong mga organiser ang nag-sign up,
    pinagsama-sama ng mapa ang data at nagpapakita ng isang punto sa ilang mga event.
    Idi-direkta ka nito sa listahan ng lahat ng mga kaganapan kung pipindutin mo ang
    [events page](%{events_url}) link sa ibaba ng mapa ayun sa estado at makikita
    mong nakalista ang event mo doon. Bukod pa rito, dahil sa libu-libong tao na nagsa-sign
    up sa Hour of Code, ang mapa at listahan ng event ay karaniwang tumatagal ng 48
    oras upang ma-update. Bumalik sa loob ng ilang araw!
  hoc_faq_count_hoc_a_markdown: Hindi isang eksaktong sukat ng paggamit ang tracker
    ng Hour of Code. Hindi namin binibilang nang perpekto ang walang kaparehong mga
    ID ng estudyante kapag sinusubaybayan ang paglahok sa Hour of Code, lalo na dahil
    hindi namin hinihingi sa mga estudyante na mag-log in o mag-register. Bilang resulta,
    parehong sobra at kulang kami sa pagbibilang na mga kalahok sa parehong oras.
    Basahin ang lahat ng detalye [dito](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Gaano kadami ang matutunan ng isang tao sa isang oras?
  hoc_faq_one_hour_a_markdown: |-
    Ang layunin ng Hour of Code ay hindi upang turuan ang sinuman na maging isang dalubhasang computer scientist sa loob ng isang oras. Sapat lang ang isang oras upang malaman na masaya at malikhain ang computer science, na naa-access ito sa lahat ng edad, sa lahat ng mga mag-aaral, anuman ang pinagmulan. Ang sukatan ng tagumpay ng kampanyang ito ay wala sa kung gaano karami ang natutunan ng mga mag-aaral sa CS - makikita ang tagumpay sa malawak na pakikilahok sa buong kasarian, lahi/etniko, at socioeconomic na grupo, at ang pagtaas sa pagpapatala at pakikilahok na nakikita natin sa mga kursong CS sa lahat ng antas ng baitang. Milyun-milyong mga kalahok na guro at mag-aaral ang nagpasya na hindi lang basta sa isang oras - na matuto nang isang buong araw o isang buong linggo o mas matagal pa, at maraming mga mag-aaral ang nagpasya na mag-enroll sa isang buong kurso (o kahit isang major sa kolehiyo) bilang resulta.

    Bukod sa mga mag-aaral, ang isa pang "tinuturuan" ay ang tagapagturo na nakakuha ng kumpiyansa pagkatapos ng isang oras na pwede silang magturo ng computer science kahit na wala silang degree sa kolehiyo bilang isang computer scientist. Libu-libong guro ang nagpasya na ituloy ang computer science, dumalo alinman sa PD o nag-aalok ng mga follow-on na online na kurso, o pareho. At nalalapat din ito sa mga administrador ng paaralan, na napagtatanto na ang computer science ay isang bagay na gusto ng kanilang mga mag-aaral at kaya ng kanilang mga guro.

    Higit sa lahat, ang matututunan ng lahat ng kalahok sa loob ng isang oras ay na kaya natin ito.
  hoc_faq_more_questions_q: May mga tanong ka pa ba?
  hoc_faq_more_questions_a_markdown: 'Subukang maghanap ng sagot sa aming [support
    forum](http://support.code.org).

    '
  hoc_faq_keep_learning_q: Paano ako magpapatuloy sa pag-aaral pagkatapos ng Hour
    of Code?
  hoc_faq_keep_learning_a_markdown: Maaaring mag-host ang kahit sino ng Hour of Code
    anumang oras. Nananatili sa buong taon ang mga tutorial. Maaasahan mo na ang lahat
    ng tutorial at kurikulum namin ay available nang permanente sa site namin. Pumunta
    sa [mga mapagkukunan namin](%{promote}) para sa mga gabay sa kung-paano ng event
    at ibang pang mapagkukunan upang makatulong na maging magtagumpay ang Hour of
    Code na event mo.
  hoc_faq_certificates_q: Saan ako makakapag-print ng mga sertipiko para sa mga mag-aaral
    ko?
  hoc_faq_certificates_answer_markdown: Go to our [certificates page](%{certificates_url})
    where you can print certificates for your entire class ahead of time.
  hoc_faq_logo_q: Mayroon bang mga limitasyon sa kung paano ko magagamit ang logo
    o pangalan ng Hour of Code?
  hoc_faq_logo_a_markdown: 'Naka-trademark ang Hour of Code. Hindi namin nais na pigilan
    ang paggamit nito, ngunit gusto naming matiyak na ang paggamit ay umaakma sa loob
    ng ilang limitasyon. Pakitingnan ang [mga alituntuning ito sa paggamit](%{logo_url}).  '
  hoc_faq_bug_q: I found a bug in an Hour of Code activity! What should I do?
  hoc_faq_bug_a_markdown: |-
    Oh no! If you've come across a bug in an Hour of Code activity - first check the URL for the activity you are on. If the URL starts with studio.code.org, our Code.org Support team can help! Click the question mark icon in the upper right corner of your screen, then select "Report a problem" from the dropdown menu.

    If the URL does not start with studio.code.org, you are likely working on a third party activity and will need to reach out to that company's support team for further assistance.

  accessibility_hero_heading: Accessibility sa Code.org
  accessibility_hero_desc: Kami ay nakatuon sa pag-aalis ng mga hadlang na pumipigil
    sa pagsasama at buong pakikilahok ng mga mag-aaral at mga guro na may kapansanan,
    tinitiyak na ang BAWAT mag-aaral ay may access sa computer science.
  accessibility_efforts_title: Ang Aming Mga Pagsisikap sa 2023
  accessibility_efforts_desc: 'Upang makamit ang aming layunin ng isang ganap na naa-access
    na platform, nagpapatupad kami ng isang komprehensibong plano ng pagkilos na kinabibilangan
    ng:'
  accessibility_efforts_card_title_1: Pagsasanay sa panloob na accessibility
  accessibility_efforts_card_desc_1: Kukumpletuhin ng aming mga team ng produkto at
    engineering ang komprehensibong pagsasanay sa accessibility sa Disyembre 2023.
  accessibility_efforts_card_title_2: Pagsusuri ng VPAT
  accessibility_efforts_card_desc_2: Pagkumpleto ng [Voluntary Product Accessibility
    Template]{%{voluntary_url}) upang magtatag ng baseline at sukatin ang pag-unlad
    taun-taon. Ang mga resulta ay magagamit sa pahinang ito sa Setyembre 2023.
  accessibility_efforts_card_title_3: Mga tool na sumusuporta sa madaling ma-access
    na disenyo
  accessibility_efforts_card_desc_3: Ang mga miyembro ng koponan ay magkakaroon ng
    access sa mga tool na nagsisiguro na ang lahat ng mga bagong tampok ay dinisenyo
    at binuo na may pag-iisip sa pag-access.
  accessibility_efforts_card_title_4: Magagamit na kurikulum
  accessibility_efforts_card_desc_4: Makamit namin ang [WCAG Level AA compliance]
    para sa unang ilang yunit ng Computer Science Principles at Computer Science Discoveries
    sa Disyembre 2023.
  accessibility_explore_title: Tuklasin ang mga mapagkukunan ng code.org para sa kakayahang
    ma-access
  accessibility_explore_text: Nagbibigay ang aming page sa mga mapagkukunan sa kakayahang
    ma-access ng komprehensibong dokumentasyon at patnubay para sa aming mga tampok
    at tool, kabilang ang mga madaling ma-access na aralin sa Hour of Code, mga naka-immersive
    na mambabasa, pag-navigate ng keyboard, at mga pagpipilian sa pagpapasadya.
  accessibility_explore_button: Tingnan ang page ng mga mapagkukunan sa kakayahang
    ma-access
  accessibility_help_us_title: Tulungan Kaming Umunlad
  accessibility_help_us_text: Sa Code.org, kami ay mabilis at tumutugon sa feedback.
    Kung mayroon kang mga rekomendasyon upang makatulong sa amin na mapabuti ang kakayahang
    ma-access ng aming mga tool at mapagkukunan, mangyaring makipag-ugnayan. Salamat
    sa pagtulong sa amin na gawing magagamit ang computer science para sa lahat ng
    mag-aaral!
  accessibility_help_us_button: Sabihin mo sa amin kung paano kami mapapabuti
  accessibility_commit_title: Ang Pangako ng Code.org sa Accessibility
  accessibility_commit_text_1: Naniniwala ang Code.org na ang computer science ay
    batayan para sa lahat ng mag-aaral at kami ay nakatuon sa pagtiyak ng pantay,
    pag-access, at pagkakataon sa aming platform at sa aming kurikulum.
  accessibility_commit_text_2: Nakukuha namin ang holistic na diskarte upang suportahan
    ang mga pangangailangan sa pag-aaral ng lahat ng mga mag-aaral at nagtatrabaho
    upang tapusin ang mga puwang sa pag-access sa edukasyon sa computer science sa
    mga mag-aaral na may kapansanan.
  accessibility_commit_text_3: Nagsimula kami nang maliit, ngunit susuriin namin ang
    aming pag-unlad at patuloy na uulit-ulitin hanggang sa matugunan namin kahit na
    ang pinaka-kumplikadong mga hamon sa kakayahang ma-access.
  accessibility_commit_text_4: Sa Code.org, kami ay nakatuon sa patuloy na pagpapabuti
    ng kakayahang ma-access ng aming mga tool, at kami ay nasasabik na gawin ang mahalagang
    hakbang na ito patungo sa mas malaking katarungan, pag-access, at pagkakataon
    para sa lahat ng mga mag-aaral at guro.
  accessibility_partner_title: Aming Mga Kasosyo at Rekomendasyon
  accessibility_partner_desc: Inirerekomenda namin ang mga sumusunod na mapagkukunan
    para sa mga mag-aaral at guro na naghahanap ng mas madaling ma-access na nilalaman
    ng computer science.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Mga mapagkukunan para sa mga guro upang dalhin ang naa-access
    na computing sa mga sekundaryong paaralan at para sa mga mag-aaral sa high school
    na may kapansanan upang kumonekta sa mga tagapayo sa espasyo ng teknolohiya.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Isang block-based programming environment para sa iPad
    na nagtuturo ng mga pangunahing konsepto ng programming gamit ang Dash robot.
    Magagamit sa VoiceOver, Switch Control, at Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Isang pisikal na tulong sa coding para sa mga mag-aaral
    na may kapansanan sa paningin.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Isang organisasyon na nag-uugnay ng mga proyekto at programa
    sa iba't ibang mga organisasyon sa buong Estados Unidos.
  accessibility_card_title_5: Code ng Batang Di Makarinig
  accessibility_card_text_5: Nagpapalakas ng edukasyon sa agham at teknolohiya ng
    computer upang bigyan ng kapangyarihan ang mga mag-aaral na bingi o mahirap makinig.
  accessibility_card_title_6: Lahat ay Magagawang Mag-code
  accessibility_card_text_6: Isang kurikulum na dinisenyo ng Apple para sa Swift Playgrounds
    na nagbibigay ng VoiceOver (modified TTS) at naka-adaptang kurikulum para sa mga
    mag-aaral na may mga pangangailangan sa pag-access.
  accessibility_card_title_7: Akademya ng Khan
  accessibility_card_text_7: Isang tagapagbigay ng kurikulum na may iba't ibang mga
    accommodations, kabilang ang mga caption, transcript, at ang kakayahan upang mabawasan
    ang paggalaw ng animation at itago ang mga nilalaman na nakasalalay sa visual.
    Naghahatid ng ilang mga kurikulum ng Code.org, pati na rin ang mga kurikulum sa
    computing.
  accessibility_card_title_8: Mga Circuit ng Snap
  accessibility_card_text_8: Isang produktong pang-edukasyon na nagtuturo ng electronics
    na may solderless snap-together na mga elektronikong bahagi. Maaaring isama ang
    access pack para sa mga mag-aaral na may kapansanan sa paningin.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Isang interactive coding robotic ball at STEM education
    kit para sa mga mag-aaral na may kapansanan sa pag-iisip. Kailangang ipareho sa
    isang angkop na aplikasyon.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Isang adaptasyon ng kurikulum ng AP Computer Science
    Principles ng Code.org gamit ang Quorum, isang wika na batay sa katibayan na orihinal
    na idinisenyo upang magbigay ng kakayahang ma-access para sa mga bulag o mga mag-aaral
    na may kapansanan sa paningin.
  engineering_hero_heading: Join our engineering team!
  engineering_hero_desc: As we continue to expand our engineering team, we wanted
    to share more about our engineering organization at Code.org and some of the unique
    aspects of working here. If you are interested in applying for one of our roles,
    we'd love to hear from you!
  engineering_team_title: Meet the engineering team at Code.org
  engineering_team_card_text_1: This is (most of) us at our in-person get together
    during the summer of 2023! This crowd is divided into four sub-teams within our
    engineering team who work together to build and serve the platform for all our
    students and teachers.
  engineering_team_card_text_2: If you are interested in applying for one of our roles,
    we'd love to hear from you! You can find a list of open positions on our Careers
    page.
  engineering_our_team_title: Our engineering team
  engineering_our_team_desc: 'The engineering team at Code.org is divided into four
    sub-teams that build and support different areas of our platform:'
  engineering_our_team_sub_title_1: Student Learning Team
  engineering_our_team_text_1: Our Student Learning Team owns all our activities (we
    call them labs) that our students use each day. This team works mostly on front-end
    tech (we use React and a lot of custom JS) and we have a great working relationship
    with many partners and open source projects. For example, we use [Google's Blockly](%{youtube_url})
    for all of our block-based programming. We support students in their learning
    journey all the way from Kindergarten through 12th grade.
  engineering_our_team_sub_title_2: Teacher Experience Team
  engineering_our_team_text_2: Our Teacher Experience Team builds the tools that attract
    new teachers to Code.org (we call these acquisition products) and develops the
    platform that empowers our existing teachers to teach our curriculum (our teacher
    tools). As with our student tools, we rely on React to build our front-end and
    our server-side components are served using Ruby on Rails.
  engineering_our_team_sub_title_3: Platform Team
  engineering_our_team_text_3: Our Platform Team owns core components that serve the
    needs of our student and teacher teams (for example, authentication and user profile)
    and also has the mission of reaching students who we can't yet reach. This includes
    building integrations that connect us with schools that use different Learning
    Management Systems (LMS) and packaging our curriculum so that it can be used in
    remote schools who don't have access to reliable internet.
  engineering_our_team_sub_title_4: Infrastructure Team
  engineering_our_team_text_4: Our Infrastructure Team provides the backbone for the
    platform that supports our students and teachers. This includes our hosting infrastructure
    and related services (we use AWS), data management, security programs, developer
    and deployment services and much more. This team also owns our scaling and provisioning
    systems, which are critical during Hour of Code, where we invite every student
    in the world to complete an hour of coding with us.
  engineering_faq_question_1: What does Code.org do?
  engineering_faq_answer_1_a: Code.org is an education innovation nonprofit dedicated
    to the vision that every student in every school has the opportunity to learn
    computer science as part of their core K-12 education.
  engineering_faq_answer_1_b: We expand access to computer science in schools, with
    a focus on increasing participation by young women and students from other underrepresented
    groups. The leading provider of K-12 computer science curriculum in the largest
    school districts in the United States, Code.org also organizes the annual Hour
    of Code campaign, which has engaged more than 15% of all students in the world.
  engineering_faq_answer_1_c: Code.org is supported by generous donors including Microsoft,
    Amazon, Google and many others.
  engineering_faq_question_2: What is Code.org’s developer experience and tooling?
  engineering_faq_answer_2: Our developer experience may be different to what you’ve
    seen in your past roles. Working closely with our product team, we ship to production
    every weekday and we have a variety of cadences - sometimes you are writing code
    that goes live that day; other times you are on longer term projects - and while
    we do follow 2-weekly sprints, we do so in a lightweight way. We index towards
    getting the right things done the right way vs. taking a purist view of any particular
    methodology. [All our code](%{code_url}) is open source and we use JIRA and GitHub
    pull requests to track all of our work items. We also care a lot about quality
    and testing and are fortunate to have incredible support from [SauceLabs](%{saucelabs_url}),
    who help us run our suite of UI tests on various student devices (e.g., iPads)
    in their cloud device farm.
  engineering_faq_question_3: What is the engineer on-call rotation at Code.org?
  engineering_faq_answer_3: Our 30+ engineering team shares on-call responsibilities.
    Each engineer covers a 24-hour shift and uses our escalation paths and playbooks
    to respond to site outages or other live-site issues. We are proud of our site’s
    reliability - on average, each engineer is only woken up once per year for issues
    that are typically quick to resolve. Instead, the "Developer of the Day" usually
    spends a portion of their workday managing the production deployment and triaging
    less urgent issues.
  engineering_faq_question_4: Are you a remote-friendly / WFH organization?
  engineering_faq_answer_4_a: Yes! In 2019, shortly before the pandemic, Code.org
    became a remote-first organization. Today, we have engineers in every US time
    zone and accommodate working hours accordingly. Most of our meetings happen between
    the hours of 10am and 3pm PT.
  engineering_faq_answer_4_b: We also recognize the value of in-person time, and every
    quarter we get together in person, typically in Seattle. Two of these events (we
    call them Kick-off week and “Codechella”) bring everyone in the organization together
    in January and June - and the engineering and product teams meet separately in
    April and October.
  engineering_faq_answer_4_c: We strongly believe in spending time with our students
    and teachers, so many of these in-person events include trips into schools and
    classrooms to gather feedback or play-test our products
  engineering_faq_question_5: What makes the engineering team at Code.org unique?
  engineering_faq_answer_5_a: 'Beyond solving challenging technical problems, we have
    a few things that make our engineering org different from others you may have
    worked in:'
  engineering_faq_answer_5_b_1: We all share our passion for our mission.
  engineering_faq_answer_5_b_2: Each of us is here to support the mission to expand
    access to computer science for every student across the world. We all have our
    unique story and perspective about what drives us towards this mission.
  engineering_faq_answer_5_c_1: We care deeply about each other.
  engineering_faq_answer_5_c_2: When engineers are struggling with an issue, we step
    in and we help. One of our principles is that we are hard on problems, but kind
    to each other. We promote engineers regularly, but we don't prescribe over-engineered
    solutions just to support someone's promotion path. Instead, we invest in our
    engineers with a generous professional development budget and access to other
    learning opportunities.
  engineering_faq_answer_5_d_1: We work hard, but we set clear boundaries.
  engineering_faq_answer_5_d_2: While we support students across the world, we hold
    ourselves accountable for clear boundaries between work and home life. We enjoy
    no-meetings Wednesdays, taking our PTO (5 weeks total, which includes an org-wide
    2-week office closure at the end of the year aka Winter Break), half working day
    on Fridays during the summer aka Summer Fridays, and other generous benefits.
  careers_hero_title: Careers
  careers_hero_description: Code.org is a nonprofit organization dedicated to expanding
    access to computer science in schools. We are especially focused on increasing
    participation among young women and underrepresented students.
  careers_hero_description_under: Help us change the world, one student at a time!
  careers_vision_title: Our vision
  careers_vision_decsription: Our vision is that every student in every school should
    have the opportunity to learn computer science as part of their core K-12 education.
  careers_vision_description_under: Come join our team to help make this vision a
    reality!
  careers_values_title: Our core values
  careers_values_first_column_text_1: We believe computer science is foundational
    for all students
  careers_values_first_column_text_2: We are committed to equity, access, and opportunity
  careers_values_first_column_text_3: We believe in the power of a collaborative education
    community
  careers_values_second_column_text_1: We are agile and responsive to feedback
  careers_values_second_column_text_2: We act with integrity and transparency
  careers_values_second_column_text_3: We believe broad impact requires thinking big
    and acting holistically
  careers_approach_section_title: Our unifying approach
  careers_approach_section_description: Code.org's global role in the K-12 computer
    science movement is only possible because we use a unifying approach across diverse
    and often divided stakeholders. At a time of increasing polarization, the idea
    of increasing opportunity for students unites people from across the political
    spectrum. Code.org's team members, students, teachers, and supporters have diverse
    and diverging viewpoints, and they are all welcome in our mission.
  careers_aproach_section_description_link: Read more about Code.org’s approach to
    unity.
  careers_approach_section_button: Explore open roles
  careers_principle_section_title: Our cultural principles
  careers_principle_title_1: Our students and teachers are our North Star
  careers_principle_description_1: We use our gifts, time, and energy to bring computer
    science to those who need it most. This is what unites us. This is our most important
    principle.
  careers_principle_title_2: We are hard on problems and kind to each other
  careers_principle_description_2: We stay focused on the challenge of bringing computer
    science to students and teachers globally. We recognize that each of us brings
    the best of our intentions to support our mission and give grace when we make
    mistakes.
  careers_principle_title_3: Seek solutions, not consensus
  careers_principle_description_3: We own decisions, whether taking small steps or
    big leaps toward the outcomes we are seeking. Owners ask for and listen to, but
    are not paralyzed by feedback. We accept and support the decisions of owners,
    even if we disagree.
  careers_principle_title_4: Adopt a founder’s mentality
  careers_principle_description_4: We obsess about outcomes and focus our actions
    on driving them. We dive into the details and work hard. We are honest, lean into
    agility, and continually assess if we’re on track; we are not afraid to pivot.
    Changing the world demands it.
  careers_principle_title_5: Champion innovation
  careers_principle_description_5: We think big, take risks, and are not afraid to
    fail. If we see a better way to accomplish our goals, we do it and encourage others
    to do so too. Incremental solutions won’t help change the world.
  careers_principle_title_6: Anchor decisions in facts
  careers_principle_description_6: We use data to understand our business, establish
    desired outcomes, and guide decision-making. We balance this by recognizing we
    won’t always have the data we need in order to act.
  careers_principle_title_7: A growth mindset fuels us
  careers_principle_description_7: We approach each challenge with curiosity. We give
    feedback kindly and candidly; we receive feedback openly. We learn from our mistakes
    and look for ways to increase the reach and impact of our work.
  careers_balance_section_title: Our work-life balance
  careers_balance_section_description: We care about our employees and are dedicated
    to supporting everyone both at work and outside of work. We know that everyone
    has different needs, which is why we offer a holistic benefits package that will
    ensure that you (and your family) are taken care of.
  careers_balance_first_column_text_1: Health benefits for you and your family
  careers_balance_first_column_text_2: Generous paid time off and leave plans
  careers_balance_second_column_text_1: Flexible, supportive work environment
  careers_balance_second_column_text_2: Growth and professional learning opportunities
  careers_openroles_section_title: Open roles
  careers_openroles_section_description: Code.org is based in Seattle, but many of
    our team members are remote. Remote candidates are welcome and encouraged to apply.
  careers_more_info_text: For more information about Code.org, check out our [Frequently
    Asked Questions](%{support_url}) or learn about [other ways to get involved with
    our mission](%{help_url}).
  careers_approach_section_title2: Our approach to diversity
  careers_approach_section_description_1: We embrace diverse perspectives, ideas,
    and backgrounds at Code.org. We are committed to providing an equal opportunity
    to all employees and applicants. We do not discriminate on the basis of race,
    religion, color, national origin, gender, sexual orientation, age, marital status,
    veteran status, or disability (mental and physical) status.
  careers_approach_section_description_2: We will ensure that individuals with disabilities
    are provided reasonable accommodation to participate in the job application or
    interview process, to perform essential job functions, and to receive other benefits
    and privileges of employment. If you have individual needs related to a disability,
    please reach out to accommodations@code.org.

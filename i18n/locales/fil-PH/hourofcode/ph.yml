    where you can make simple apps. Design an app, code in JavaScript with either
    blocks or text, then share your app in seconds.
  middle_high_page_make_your_own_card_descrpition_2: Ang Game Lab ay isang programming
    environment kung saan pwede kang gumawa ng mga simpleng animation at laro gamit
    ang mga bagay at character na kayang makipag-ugnayan sa isa't isa.
  middle_high_page_make_your_own_card_descrpition_3: Web Lab is a programming environment

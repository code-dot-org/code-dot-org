    on reflection, discussion, and growth-oriented learning.
  teach_page_pl_offerings_list_desc_workshops_intl: Nakikipagtulungan kami sa mga
    organisasyon sa buong mundo upang makatulong na dalhin ang Computer Science sa
    lahat ng mag-aaral. Alamin ang higit pa tungkol sa mga pagkakataon ng propesyonal
    na pag-aaral na maaaring magagamit ng mga guro sa iyong bansa.
  teach_page_pl_offerings_list_heading_forums: Komunidad ng mga Guro
  teach_page_pl_offerings_list_desc_forums: Isang forum sa mga guro na magtanong at
    magbahagi ng pinakamahusay na kasanayan, mga saloobin, ideya, at inspirasyon.
    Sumali sa pamayanan ng kahanga-hangang mga tagapagturo na nagdadala ng computer
    science sa mga silid-aralan sa buong mundo!
  teach_page_additional_materials_heading: Karagdagang mga suporta at materyales
  teach_page_additional_materials_desc: Bukod sa kurikulum at propesyonal na pag-aaral,
    marami kaming mga materyales upang suportahan ang inyong silid-aralan.
  teach_page_additional_materials_list_heading_01: Edukasyon sa Karera
  teach_page_additional_materials_list_desc_01: Madaling gamitin na mga mapagkukunan
    na idinisenyo upang makatulong sa iyo na ilawig ang mga koneksiyon sa totoong
    mundo at bigyan ang mga mag-aaral ng mga pagkakataon na tuklasin ang iba't ibang
    mga landas sa karera.
  teach_page_additional_materials_list_heading_02: Koleksiyon ng Mga Video
  teach_page_additional_materials_list_desc_02: Nag-aalok kami ng lumalagong koleksiyon
    ng mga video sa edukasyon para magamit ng mga tagapagturo sa buong mundo, online
    o sa mga silid-aralan. Ang aming layunin ay upang palawakin ang aming mga pagsisikap
    sa labas ng ating sariling kurikulum.
  teach_page_additional_materials_list_heading_03: Mga Poster sa Silid-aralan
  teach_page_additional_materials_list_desc_03: I-print ang mga poster na ito ng iba't
    ibang mga modelo na dapat sundin upang isabit sa inyong paaralan at hikayatin
    ang inyong mga mag-aaral na subukan ang computer science.

  curriculum_desc_dance_party_01: In this introductory activity, use code to make
    a variety of colorful characters bust a move to animated backgrounds and upbeat
    music.
  curriculum_desc_dance_party_02: Go beyond the introductory tutorial with extended
    project ideas. Browse a library of examples of more complex dance parties.
  curriculum_desc_dance_party_unplugged: Get your groove on—no computer needed! Learn
    how coding concepts, like events, can be used to synchronize dancer choreography.
  curriculum_desc_dance_party_ai_edition: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    With dozens of songs to choose from, reach every student no matter their music
    taste. It's time to strut your stuff!
  curriculum_desc_csf: Free set of elementary curricula that introduces students to
    the foundational concepts of computer science.
  curriculum_desc_csf_express: Matutong gumawa ng mga program sa computer, magkaroon
    ng mga kasanayan sa paglutas ng problema, at magtrabaho sa mga kasiya-siyang hamon!
    Gumawa ng mga laro at malikhaing proyekto na maibabahagi sa mga kaibigan, pamilya,
    at guro.
  curriculum_desc_csf_express_pre_reader: Alamin ang mga pangunahing kaalaman sa drag-at-drop
    na block coding sa pamamagitan ng paglutas ng mga palaisipan at paglikha ng mga
    animated na eksena. Gumawa ng sining at simpleng mga laro na maibabahagi sa mga
    kaibigan, pamilya, at guro.
  curriculum_desc_csf_course_a: Mag-program gamit ang mga command tulad ng mga loop
    at mga kaganapan. Turuan ang mga mag-aaral na makipagtulungan sa iba, mag-imbestiga
    ng iba't ibang mga pamamaraan sa paglutas ng problema, magpatuloy sa harap ng
    mga mapanghamon na gawain, at matuto tungkol sa kaligtasan sa internet.
  curriculum_desc_csf_course_b: Sa pamamagitan ng mga hindi naka-plug na aktibidad
    at iba't ibang mga palaisipan, matututunan ng mga mag-aaral ang mga pangunahing
    kaalaman sa programming, mga pamamaraan sa pakikipagtulungan, pagsisiyasat at
    mga kasanayan sa kritikal na pag-iisip, pagtitiyaga sa harap ng problema, at kaligtasan
    sa internet.
  curriculum_desc_csf_course_c: Lumikha ng mga program na may pagkakasunud-sunod,
    mga loop, at mga kaganapan. Suriin ang mga diskarte sa paglutas ng problema at
    bumuo ng mga diskarte sa pagbuo ng mga positibong komunidad sa online at offline.
    Lumikha ng mga interactive na laro na maaaring ibahagi ng mga mag-aaral.
  curriculum_desc_csf_course_d: Pagsusuri sa mga konsepto na natagpuan sa naunang
    mga kurso, kabilang ang mga loop at mga kaganapan. Pagkatapos, ang mga mag-aaral
    ay magpapaunlad ng kanilang pag-unawa sa mga algorithm, nested na mga loop, habang
    na mga loop, mga conditional, at higit pa.
  curriculum_desc_csf_course_e: Gumawa ng mga kasiya-siyang, interactive na proyekto
    na nagpapalakas sa pag-aaral tungkol sa kaligtasan sa online. Makilahok sa mas
    kumplikadong coding tulad ng nested na mga loop, mga function, at mga conditional.
  curriculum_desc_csf_course_f: Tingnan kung paano pumili ang mga user sa mga app
    na ginagamit nila. Gumawa ng iba't ibang mga Sprite Lab app na nag-aalok din ng
    mga pagpipilian sa user. Matuto ng mas makabagong konsepto, kabilang ang mga variable
    at “para sa” na mga loop.
  curriculum_desc_problem_solving_computing: Gamitin ang proseso ng paglutas ng problema
    upang harapin ang mga palaisipan, hamon, at mga sitwasyon sa totoong mundo. Alamin
    ang tungkol sa input, output, imbakan, at pagproseso ng computer upang makatulong
    sa paglutas ng problema.
  curriculum_desc_web_development: Lumikha at magbahagi ng nilalaman sa mga web page,
    pagtuklas ng malikhaing potensyal ng web. Bumuo ng kritikal na mga kasanayan sa
    pagkonsumo, mga kakayahan sa paglutas ng problema, at pagtutulungan habang nagpoprogram.
  curriculum_desc_interactive_animations_games: Gumawa ng programmatic na mga larawan,
    animasyon, interactive na sining, at mga laro. Maging pamilyar sa mga konsepto
    ng programming at sa proseso ng disenyo.
  curriculum_desc_design_process: Magpokus sa pagsasaalang-alang sa epekto sa lipunan
    ng computing. Sa pamamagitan ng mga hamon sa disenyo, ang mga mag-aaral ay natutukoy
    ang mga pangangailangan ng iba at gumagawa ng mga solusyon.
  curriculum_desc_data_society: Itinatampok ang papel ng data sa paglutas ng problema
    at ang tulong ng mga computer sa prosesong ito. Sakop ang mga sistema ng representasyon
    at mga kaugnay na hamon. Tuklasin kung paano tumutulong ang mga koleksiyon ng
    impormasyon sa paglutas ng problema.
  curriculum_desc_creating_apps_with_devices: Tuklasin ang papel ng mga pisikal na
    device sa computing. Gumawa ng mga program na gumagamit ng mga input at output
    ng hardware. Mayroong bersiyon ng yunit na ito sa parehong micro:bit at Circuit
    Playground.
  curriculum_desc_csa: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Maker education takes STEM (Science, Technology, Engineering,
    Mathematics) a step further by inviting hands-on experience and collaboration
    into the classroom to help teach problem solving and critical thinking.
  curriculum_desc_maker_short: Maker education invites hands-on experience and collaboration
    into the classroom to help teach problem solving and critical thinking.
  curriculum_desc_csd: Flexible course, allowing each unit to be taught alone or combined.
    Introduces students to building websites, apps, animations, games, and physical
    computing systems.
  curriculum_desc_csp: Free, AP® CSP endorsed, high school introductory course that
    introduces students to the foundational concepts of computer science.
  curriculum_desc_csa_ai_long: This two-chapter post-AP® CSA module offers high school
    students hands-on experience with professional software development tools, including
    GitHub and GitHub Copilot, and imparts them with the real-world skills to develop
    a computer vision program.
  curriculum_desc_csa_ai_short: This post-AP® CSA module offers high school students
    hands-on experience with professional software development tools.
  collection_hardware: Magpokus sa Hardware
  collection_hardware_desc: Pinapayagan ang mga mag-aaral na gamitin ang data at pisikal
    na mga device upang malutas ang mga problema.
  collection_design_purpose: Magpokus sa Disenyong may Layunin
  collection_design_purpose_desc: Pinapayagan ang mga mag-aaral na mag-isip tungkol
    sa mga pangangailangan ng mga user habang nagdidisenyo ng mga website at mga app
    sa mga device.
  collection_impact_society: Magpokus sa Epekto sa Lipunan
  collection_impact_society_desc: Pinapayagan ang mga mag-aaral na mag-isip tungkol
    sa computer science bilang kasangkapan upang malutas ang mga problema habang isinasaalang-alang
    ang mas malawak na mga epekto sa lipunan.
  collection_creativity: Magpokus sa Pagkamalikhain
  collection_creativity_desc: Pinapayagan ang mga mag-aaral na maging malikhain habang
    natututo silang lumikha ng mga website, animasyon at laro, at mga app para sa
    mga device.
  collection_coding: Magpokus sa Coding
  collection_coding_desc: Pinapayagan ang mga mag-aaral na bumuo ng kanilang mga kasanayan
    sa coding sa pagpapa-unlad ng web, mga laro at animasyon, at paglikha ng mga app
    para sa mga device.
  collection_data: Magpokus sa Data
  collection_data_desc: Pinapayagan ang mga mag-aaral na gamitin ang data upang malutas
    ang mga problema.

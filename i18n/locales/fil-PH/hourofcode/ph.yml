  csd_page_pick_a_course_desc: Sa iba't ibang hanay ng mga pagpipilian na inaalok
    sa CS Discoveries, may kurso para sa lahat ng iba't ibang mga pangangailangan.
  csd_page_pick_a_course_heading_02: Paano mo pipiliin ang nilalaman?
  csd_page_courses_year_desc: Sa pamamagitan ng 7 yunit ang mga mag-aaral ay tumutuklas
    ng iba't ibang mga paksa.
  csd_page_courses_year_action_block_desc: Panimulang kurso sa computer science na
    nagbibigay kapangyarihan sa mga mag-aaral na lumikha ng mga tunay na artifact
    at makisali sa computer science bilang medium sa pagkamalikhain, komunikasyon,
    paglutas ng problema, at kasiyahan.
  csd_page_courses_flexible_units_desc: Ang bawat yunit ng CS Discoveries ay maaaring
    magamit nang mag-isa nang walang kinakailangang karanasan, na nagbibigay-daan
    sa iyo upang pumili ng eksaktong mga yunit na gumagana sa silid-aralan mo.
  csd_page_courses_collections_desc: Sumisid nang mas malalim sa lugar na may hanay
    ng mga yunit na nakatuon sa tiyak na paksa.
  csd_page_faq_question_01: Ang CS Discoveries ba ay naka-mapa sa mga pamantayan?
  csd_page_faq_answer_01: Ang CS Discoveries ay isinulat gamit ang parehong K-12 Framework
    para sa Computer Science at ang 2017 CSTA na mga pamantayan bilang patnubay. Sa
    kasalukuyan, ang bawat aralin sa CS Discoveries ay naglalaman ng mga pagmamapa
    sa mga kaugnay na 2017 CSTA na mga pamantayan. [Ang buod ng mga pamantayan sa
    pagmamapa ay matatagpuan dito] Ang Google Sheets na bersiyon ng mga pamantayan
    ay matatagpuan sa [Mga CSD na Pamantayan] ((%{csd_standards_url}).
  csd_page_faq_question_02: Paano/Saan ako makakakuha ng propesyonal na pag-unlad
    sa kursong ito?
  csd_page_faq_answer_02: Ang aming Program sa Propesyonal na Pag-aaral ay nag-aalok
    ng buong taong suporta. Ang program ay nagsisimula sa limang-araw na seminar sa
    tag-init kung saan magkakaroon ka ng pagkakataon na magtrabaho nang direkta sa
    kurikulum at makilala ang iba pang mga guro sa iyong lugar. Sa buong taon, nag-aalok
    kami ng mga follow-up workshop at suporta sa forum. Hindi mo kailangan ng anumang
    nakaraang karanasan sa computer science upang makapagsimula. At gusto ito ng mga
    guro! 90% ang nag-rank na ito ang pinakamagaling na propesyonal na pag-unlad kailanman.
    [I-click dito upang mag-apply at matuto nang higit pa](%{apply_url}).
  csd_page_faq_question_03: Nagtuturo ako ng CS Discoveries ngunit wala pang isang
    semester sa kasama ng aking mga mag-aaral. Ano ang inirerekomenda mo?
  csd_page_faq_answer_03_01: Ang mga guro na may limitadong iskedyul, na hindi maaaring
    magturo ng lahat ng mga yunit ng CS Discoveries sa paglipas ng isang taon ng paaralan,
    ay maaaring madaling magtalaga ng tiyak na hanay ng mga yunit ng CS Discoveries
    batay sa kung ano ang nais nilang ituon. Ang mga koleksiyong ito ay parehong eksaktong
    mga yunit na matatagpuan sa CS Discoveries, na pinagsama-sama lamang batay sa
    aming mga rekomendasyon sa ibaba upang sumisid pa nang malalim sa tiyak na lugar
    ng CS Discoveries. Ang bawat koleksiyon ay humigit-kumulang sa isang semester
    o bahagyang mas mababa sa isang semestre. [I-click dito upang makita ang aming
    mga opsiyon sa Koleksiyon](%{collections_url}).
  csd_page_faq_answer_03_02: Para sa mga guro na may mas mahigpit na iskedyul, mayroon
    silang kakayahang magtalaga ng isang yunit lamang sa isang pagkakataon mula sa
    CS Discoveries nang hindi magtatalaga ng buong kurso. Inaasahan namin na makakatulong
    ito sa pagsuporta sa mga silid-aralan na nagtuturo ng mga yunit ng CS Discoveries
    na naka-embed bilang bahagi ng mas malalaking kurso o kapag nagtuturo ng computer
    science sa limitadong iskedyul. [I-click dito upang makita ang aming mga naiaangkop
    na yunit](%).
  csd_page_faq_question_04: Anong mga materyales at suplay ang kailangan sa CS Discoveries?
  csd_page_faq_answer_04_01: Ang isang posibleng gastos na dapat isaalang-alang sa
    pagtuturo ng kursong ito ay ang pag-imprenta. Maraming aralin ang may mga handbook
    na dinisenyo upang gabayan ang mga mag-aaral sa pamamagitan ng mga gawain. Bagaman
    hindi kinakailangan na i-print ang lahat ng mga handout na ito, marami ang dinisenyo
    upang mai-print at lubos naming inirerekomenda ang pag-imprenta kung maaari.
  csd_page_faq_answer_04_02: 'Bukod sa pag-imprenta, ang ilang mga aralin ay nangangailangan
    ng mga karaniwang suplay sa silid-aralan at mga manipulatibong tulad ng: mga journal
    ng mag-aaral, papel na poster, mga marker/kulay na lapis, gunting, papel na scrap,
    glue o tape, post-it na mga tala o index card (o katulad na laki ng papel na scrap),
    at mga ruler o may tuwid na gilid.'
  csd_page_faq_answer_04_03: 'Bilang dagdag sa mga pangkalahatang materyales ng kurso,
    ang mga sumusunod na item ay hinihiling sa mga partikular na yunit:'
  csd_page_faq_answer_04_04: Paglutas ng Problema at Pagkukuwenta
  csd_page_faq_answer_04_05: Aluminum foil, lalagyan sa tubig, mga sentimo (tingnan
    na ang mga sentimo ay maaaring palitan ng ibang uri ng timbang na may kaparehong
    sukat). Ang mga kahaliling gawain ay magagamit kung hindi mo makukuha ang mga
    suplay na ito.
  csd_page_faq_answer_04_06: Paglikha ng mga App gamit ang mga Device (Opsyon A at
    Opsyon B)
  csd_page_faq_answer_04_07: 'Opsyon A: Set ng mga Circuit Playground sa silid-aralan.
    Tingnan ang [code.org/maker/circuitplayground](%{url}) sa higit pang mga detalye.'
  csd_page_faq_answer_04_08: 'Opsyon B: Set ng mga device ng micro:bit sa silid-aralan.
    Tingnan ang [code.org/maker/microbit](%{url}) sa higit pang mga detalye.'
  csd_page_faq_answer_04_09: Mga suplay ng tagagawa, tulad ng mga walang laman na
    kahon ng tissue o mga rolyo ng karton o scratch paper
  csd_page_faq_answer_04_10: "*Tandaan: Ang Paglikha ng mga Apps na may mga Device
    na yunit ay may dalawang mga pagpipilian sa pagpapatupad - isa para sa mga gumagamit
    ng mga circuit playgrounds at isa para sa mga gumagamit ng micro: bit. Hindi dapat
    bilhin ng mga guro ang parehong hanay ng mga kagamitan o ituro ang parehong mga
    pagpipilian sa yunit dahil katumbas ang mga ito at sumasaklaw sa parehong nilalaman."
  csd_page_faq_question_06: Paano umaangkop ang CS Discoveries sa ibang mga kurso
    sa Code.org?
  csd_page_faq_answer_06_01: Ang CS Discoveries ay idinisenyo upang magkasya sa pagitan
    ng aming [CS Fundamentals]{%{csf_url}) na kurso at ang aming [CS Principles]{%{csp_url})
    na kurso. Bagaman ang bawat isa sa mga kurso na ito ay dinisenyo upang maging
    angkop sa edad na pagsisimula sa agham ng computer, ang mga mag-aaral na may nakaraang
    karanasan ay makakahanap ng maraming mga bagong paksa upang tuklasin, at babalikan
    nila ang mga pamilyar na paksa sa mga bago at mas mapanghamong konteksto.

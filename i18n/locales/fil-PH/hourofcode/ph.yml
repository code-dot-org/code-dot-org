  ai_pl_101_explore_title: Mga mapagkukunang nauugnay sa AI
  ai_pl_101_explore_desc: Mayroon kaming iba't ibang karagdagang mga mapagkukunan
    para sa iyo sa Code.org, ETS, ISTE at Khan Academy upang suportahan ang mga guro
    sa bagong at lumalagong larangan na ito. Tingnan mo sila sa ibaba.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Pinapayagan ng pinapagana ng AI na tulong sa pagtuturo
    ng Khan Academy ang mga guro na ihinto ang paggastos ng oras sa mga paghahanda
    sa mga gawain na hindi nila gusto, at magpokus sa kung ano ang gusto nila sa pagtuturo.
  ai_pl_101_explore__button_1: Subukan ang Khanmigo
  ai_pl_101_explore_title_2: Artificial Intelligence na Mga Pagtuklas Para sa mga
    Tagapagturo
  ai_pl_101_explore__desc_2: Sa loob ng anim na taon, ang 15-oras na online na kurso
    sa ISTE ay ginagabayan ang mga guro ng K-12 sa mga mahahalagang bagay ng AI sa
    pagtuturo at pag-aaral. Ang kurso ay iniaalok tatlong beses sa isang taon at ganap
    na hindi ugnay sa patuloy na suporta ng dalubhasang instructor.

  self_paced_pl_hero_desc: Professional learning offerings to support teachers in
    every stage of their computer science teaching journey.
  self_paced_pl_intro_heading: Professional learning on your timeline
  self_paced_pl_intro_desc: Code.org is pleased to offer self-paced modules for teachers.
    These modules are available at no cost to any educator with a Code.org account
    worldwide!
  self_paced_pl_intro_list_title_01: Flexibility and Convenience
  self_paced_pl_intro_list_desc_01: Engage with the material at your own pace and
    on your own time.
  self_paced_pl_intro_list_title_02: Personalized Learning Experience
  self_paced_pl_intro_list_desc_02: Focus on the areas that are most important to
    your needs and teaching context.
  self_paced_pl_intro_list_title_03: Access to High-Quality Content
  self_paced_pl_intro_list_desc_03: Get the latest best practices, research, and strategies
    for teaching computer science effectively.
  self_paced_pl_callout: Looking for facilitator-led professional learning options?
  self_paced_pl_callout_link: Check out our in-person and virtual workshops.
  self_paced_pl_modules_heading: Self-paced professional learning modules
  self_paced_pl_modules_desc: Through reading, viewing videos, completing interactive
    puzzles, and reflecting on your learning, you will develop your own understanding
    while preparing to teach computer science in your classroom.
  self_paced_pl_modules_list_heading: 'After completing one of these modules, participants
    will:'
  self_paced_pl_modules_list_01: Learn how to navigate the Code.org website and teacher
    tools.
  self_paced_pl_modules_list_02: Gain a high level understanding of the content, tools,
    and pedagogy.
  self_paced_pl_modules_list_03: Prepare to begin teaching the curriculum with your
    students.
  self_paced_pl_facilitator_heading: Want to take your learning further?
  self_paced_pl_facilitator_subheading: Facilitator-led workshops
  self_paced_pl_facilitator_desc: In addition to the above self-paced online modules,
    facilitator-led professional learning workshops are available for teachers. Join
    the more than 100,000 teachers who have participated in our workshops. More than
    90% of attendees would recommend our program to other teachers.
  self_paced_pl_facilitator_call_to_action: Explore facilitator-led professional learning
  self_paced_pl_resources_heading: Additional resources for teachers
  self_paced_pl_resources_title_01: Code.org Regional Partner
  self_paced_pl_resources_desc_01: Connect with your Code.org Regional Partner to
    learn what's going on in your region. Your local Code.org Regional Partner provides
    facilitator-led workshops to teachers, and can help guide your school or district
    on implementation, certification, funding, and more.
  self_paced_pl_resources_title_02: Computer Science Teachers Association
  self_paced_pl_resources_desc_02: Join the world's largest Computer Science department!
    Connect with over 19,000 CS teachers from around the globe, find strength in your
    local community, and get support from other CS teachers.
  self_paced_pl_resources_title_03: Amazon Future Engineer
  self_paced_pl_resources_desc_03: Code.org has partnered with Amazon Future Engineer
    to offer teachers at underserved schools a growing number of resources and benefits
    at no cost! Find out if your school is eligible.
  tenth_anniversary_homepage_blurb: 10 taon na ang Code.org!
  tenth_anniversary_homepage_link: Tingnan ang naging epekto namin.
  tenth_anniversary_top_heading: Code.org celebrates 10 years!
  tenth_anniversary_top_desc: We're celebrating a decade of empowering students to
    explore computer science.
  tenth_anniversary_timeline_heading: A decade of milestones
  tenth_anniversary_timeline_scroll: Scroll for more!
  tenth_anniversary_celebrate_heading: Celebrate with us
  tenth_anniversary_began_video_heading: See where it all began
  tenth_anniversary_began_video_title: What Most Schools Don't Teach
  tenth_anniversary_testimonials_heading: What people are saying
  tenth_anniversary_testimonials_01: I had a high school student come up to me four
    years after I had her as an 8th grade middle schooler and she was excited that
    she was going to study computer science in college. As a middle schooler she was
    exposed to something new, and that planted a seed for her college years.
  tenth_anniversary_testimonials_02: I joined Hour of Code in your inaugural year
    and have been with you all the way! It has inspired me to seek out additional
    coding opportunities for my students. Thanks for all you have done to get kids
    engaged and excited about computer science! We wouldn't be where we are without
    you!
  tenth_anniversary_testimonials_03: I owe Code.org so much. I'm the teacher I am
    today because of the tools you provide for educators like me. I've been using
    Code.org since 2013 and I've been a facilitator since 2019. Thanks for making
    me look good for these many years, Code.org. I really appreciate it.
  farsi_page_top_heading: Code.org in Farsi
  farsi_page_top_heading_02: Talent is everywhere, but opportunity is not. Code.org
    in Farsi opens a door to an opportunity that would otherwise be closed.
  farsi_page_top_desc: Today, there are over 110 million Farsi speakers worldwide.
    While the majority of native speakers live in Iran, Afghanistan, and Tajikistan,
    there are millions living as immigrants, migrants, and refugees around the world.
    With the Code.org in Farsi initiative, Farsi-speaking students will have the same
    access to our curricula that is already available to students in all other major
    languages of the world.
  farsi_page_global_heading: The Global Impact of Iranians in Education & Technology
  farsi_page_global_desc_01: When you think of an algorithm, you may assume it's something
    new, but the concept of an algorithm was discovered in Iran over 1300 years ago.
    “Algorithm” is named after its inventor, the mathematician Al Khwarizmi, who lived
    in the land formerly known as Persia and now known as Iran. Once the epicenter
    of mathematics, science, philosophy, and medicine, Iran has made profound advances
    and impacts in technology.
  farsi_page_global_desc_02: Beyond the borders of the country itself, Iranians around
    the world have contributed in countless ways to science and technology — as co-founders
    or CEOs of technology companies such as Uber, eBay, Intuit, and Dropbox, or inventing
    technologies such as LASIK surgery or JPEG compression, or in scientific, academic,
    or engineering roles around the globe.
  farsi_page_global_desc_03: Finally, Code.org is led by Iranian American Hadi Partovi
    and has grown to become one of the largest education nonprofits globally.
  farsi_timeline_heading: Our Projected Timeline
  farsi_timeline_stage_title_01: Stage 1
  farsi_timeline_stage_title_02: Stage 2
  farsi_timeline_stage_title_03: Stage 3
  farsi_timeline_stage_title_04: Stage 4
  farsi_timeline_stage_title_05: Stage 5
  farsi_timeline_stage_01_list_01: Translate the CS Fundamentals curriculum, intended
    for primary school students.
  farsi_timeline_stage_01_list_02: Translate two CS Fundamentals Express courses for
    students ages 8 to 18 and pre-readers.
  farsi_timeline_stage_01_list_03: Translate 16 Hour of Code tutorials.
  farsi_timeline_stage_01_desc: Stage 1 includes more than 500,000 words and will
    be completed by October 2023.
  farsi_timeline_stage_02_heading: Localize Videos
  farsi_timeline_stage_02_list_01: Subtitle 128 videos (75 videos for CS Fundamentals
    and 53 videos for Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 videos.
  farsi_timeline_stage_02_list_03: Recreate 30 videos and hire native speakers in
    appropriate cultural dress to reshoot videos.
  farsi_timeline_stage_02_desc: Stage 2 can take one year to complete and will begin
    in August 2023.
  farsi_timeline_stage_03_list_01: Translate CS Discoveries, our middle school curriculum.
  farsi_timeline_stage_03_list_02: Subtitle and dub 47 videos for CS Discoveries.
  farsi_timeline_stage_03_list_03: Recreate 29 videos and hire native speakers in
    appropriate cultural dress to reshoot videos.
  farsi_timeline_stage_03_desc: Stage 3 will begin in October 2023 and will likely
    be completed by July 2024.
  farsi_timeline_stage_04_list_01: Translate CS Principles & AP Computer Science A,
    our high school curriculum.
  farsi_timeline_stage_04_list_02: Subtitle and dub videos for CS Principles & AP
    Computer Science A.
  farsi_timeline_stage_04_list_03: Recreate videos with native speakers, in appropriate
    cultural dress.
  farsi_timeline_stage_04_desc: Stage 4 can take one year to complete, likely to begin
    in late 2024.
  farsi_timeline_stage_05_heading: Additional Content
  farsi_timeline_stage_05_list_01: Translate remaining curriculum, including CS Connections.
  farsi_timeline_stage_05_list_02: Subtitle, dub, and reshoot any remaining videos
    from all courses.
  farsi_timeline_stage_05_desc: Stage 5 can take one year to complete, likely to begin
    in 2025.
  farsi_page_supporters_heading: Iranian Americans for CS Education
  farsi_page_supporters_desc: 'Thank you to the following prominent Iranian American
    leaders who have come together to support computer science education, with a lead
    gift to Code.org in Farsi:'
  farsi_page_supporters_desc_02: We invite you to celebrate Iranian contributions
    in technology by supporting Code.org and computer science education so that every
    student in every school has the opportunity to learn computer science.
  farsi_page_founders_heading: Our Founders' Story
  farsi_page_founders_slide_01: Born in Iran, Hadi and Ali Partovi grew up during
    the Iran-Iraq war. Their neighborhood in Tehran was bombed by Iraqi fighter jets.
  farsi_page_founders_slide_02: When they were 9 years old, their father, a physics
    professor, brought home a Commodore 64 computer from a trip abroad. This computer
    was their escape from their surroundings – they learned how to code and create
    apps, games, and music.
  farsi_page_founders_slide_03: They immigrated to the United States at age 11. Soon
    after they turned 15, they spent their summers working as software engineers to
    help pay their way through high school and college.
  farsi_page_founders_slide_04: Upon graduating from Harvard University with Masters
    degrees in computer science, Hadi and Ali pursued careers in technology.
  farsi_page_founders_slide_05: They attained success in the technology industry and
    founded numerous tech businesses, accomplishing the American dream. Additionally,
    they became prolific angel investors, backing companies such as Facebook, Uber,
    Airbnb, and Dropbox, among others.
  farsi_page_founders_slide_06: In 2013, Hadi and Ali launched the education nonprofit
    Code.org, which Hadi continues to lead as CEO. Since its inception, Code.org has
    started a massive movement to teach computer science and coding to K-12 students
    globally. It is also the largest provider of computer  science curricula in the
    world, with over 80 million student users in 180 countries.
  farsi_page_support_heading: Your Support and Your Voice
  farsi_page_support_heading_02: Thank you for your interest in Code.org in Farsi.
  farsi_page_support_get_updates: "[Sign up](%{form_url}) to learn more about this
    specific project and get updated on its staged release dates."
  farsi_page_support_contact_us: If you'd like to support this initiative or learn
    more, please [contact us](%{contact_link}) or donate below.
  farsi_page_compliance_heading: Compliance In Support Of Farsi Translations
  farsi_page_compliance_desc: As a U.S. nonprofit, Code.org is subject to laws regarding
    sanctions with Iran. After consulting with U.S. legal counsel experienced in the
    Iranian Sanctions and Translations Regulations (ITSR), Code.org believes that
    it may fund, prepare, and distribute the Farsi Translations of CS Curriculum in
    the United States and elsewhere around the world, including within Iran. The ITSR
    provides an exemption for “information and informational materials” (the IIM Exemption)
    and Code.org believes that this exemption will fully shield its funding, preparation,
    and distribution of the Farsi Translations and thus enable its Farsi Translations
    effort to proceed in full compliance with U.S. economic sanctions requirements.
  resources_tabs_heading: Mga mapagkukunan na sumusuporta sa iyo sa bawat hakbang
  resources_tabs_desc: "[Mag-sign up sa Code.org account](%{signup_url}) upang makakuha
    ng access sa mga materyales na makakatulong sa iyo na magturo ng computer science
    na may kumpiyansa. Ang Code.org ay may malawak na mga mapagkukunan na idinisenyo
    upang suportahan ang mga tagapagturo, kahit na ang mga walang nakaraang karanasan
    sa pagtuturo ng CS."
  resources_tabs_tab_label_lesson_plans: Mga Plano ng Aralin
  resources_tabs_tab_label_videos: Mga Video
  resources_tabs_tab_label_slides: Mga Slide
  resources_tabs_tab_label_assessments: Mga Pagtatasa
  resources_tabs_tab_label_tools: Mga Tool sa Pagprograma
  resources_tabs_lesson_plans_subhead: Kumuha ng hakbang-hakbang na patnubay, mga
    layunin sa pag-aaral, at mga diskarte sa pagsusuri sa epektibong pagtuturo.
  resources_tabs_lesson_plans_desc: Kasama sa mga kapaki-pakinabang na mapagkukunan
    ang mga slide deck, mga gabay sa aktibidad, mga rubric, at marami pa - lahat ay
    naayos sa iisang lugar. Ang bawat plano ng aralin ay sinamahan ng mga tip sa pagpapatupad
    sa silid-aralan, mga ideya sa pagkakaiba-iba, at mga aktibidad sa pagpapalawak
    upang matugunan ang mga mag-aaral sa lahat ng abilidad.
  resources_tabs_videos_heading: Mga Video ng Instruksiyon
  resources_tabs_videos_subhead: Panoorin ang madaling maunawaan na mga pangkalahatang-ideya
    ng computer science at mga konsepto ng programming.
  resources_tabs_videos_desc: Ang mga serye ng video sa Code.org ay dinisenyo nang
    partikular upang suportahan ang silid-aralan mo at mainam at masayang panoorin.
  resources_tabs_slides_heading: Mga Slide Deck
  resources_tabs_slides_subhead: Nag-aalok kami sa mga tagapagturo ng organisado,
    visual na nakakaakit, at pag-aaral na may tamang balangkas upang maghatid ng mga
    aralin sa computer science.
  resources_tabs_slides_desc: Ang mga slide deck ng Code.org ay nagbibigay ng mga
    hakbang-hakbang na tagubilin, halimbawa, at interactive na aktibidad na nakahanay
    sa mga layunin ng kurikulum.
  resources_tabs_assessments_subhead: Kabilang sa aming mga kurikulum ang komprehensibong
    sistema ng mga mapagkukunan sa pag-aaral at sumaryo.
  resources_tabs_assessments_desc: Kabilang dito ang mga rubric, checklist, mini-project,
    katapusan ng kabanata na mga proyekto, student-facing na mga rubric, mga sample
    na proyekto, at mga pagsusulit pagkatapos ng proyekto - lahat ng ito ay idinisenyo
    upang suportahan ang mga guro sa pagsukat ng paglago ng mag-aaral, pagbibigay
    ng feedback, at at pagtatasa ng pag-unawa ng mag-aaral.
  resources_tabs_tools_subhead: Ang Code.org's integrated development environments
    (IDE) ay tumutugon sa mga mag-aaral ng lahat ng antas ng kasanayan.
  resources_tabs_tools_desc: Nag-aalok kami ng maraming pakinabang at user-friendly
    na platform na sumusuporta sa iba't ibang mga paradigm ng programming. Pinapayagan
    nito ang mga nag-aaral na mag-transisyon nang walang problema mula sa nakabatay
    sa block coding patungo sa mga wikang nakabatay sa text, at nagpapalakas ng pagkamalikhain
    at pagbabago.
  teach_page_top_heading: Ituro ang computer science at magpasiklab ng mga posibilidad
  teach_page_top_desc_01: I-tap ang buong potensyal ng mga mag-aaral mo sa libreng
    kurikulum ng Computer Science (CS) ng Code.org.
  teach_page_top_desc_02: Sumali sa pandaigdigang komunidad ng higit sa 2 milyong
    mga tagapagturo na nagpapalakas ng susunod na henerasyon ng mga nag-iimbento,
    tagalutas ng problema, at digital na mamamayan! Sinusuportahan ng Code.org ang
    mga guro sa buong paraan sa pamamagitan ng propesyonal na pag-aaral, komprehensibong
    mga kurikulum, at suporta kapag kailangan mo ito.
  teach_page_why_teach_cs_heading: Bakit magtuturo ng computer science gamit ang Code.org?
  teach_page_why_teach_cs_block_heading_01: Bumuo ng mga pangunahing kasanayan sa
    CS
  teach_page_why_teach_cs_block_desc_01: Tulad ng pagbabasa, pagsulat, o matematika,
    ang computer science ay pundasyon sa iba pang gawain. Itinuturo nito ang paglutas
    ng problema at kritikal na pag-iisip, at nagbibigay-daan sa mga mag-aaral na aktibong
    makilahok sa mas digital na lipunan.
  teach_page_why_teach_cs_block_heading_02: Gamitin ang komprehensibong mga mapagkukunan
    sa pagtuturo
  teach_page_why_teach_cs_block_desc_02: Ang malalim na mga plano ng aralin at mga
    naiaangkop na pagpipilian sa propesyonal na pag-aaral ay tinitiyak na ang mga
    guro na may magkakaibang pinagmulan ay maaaring matagumpay na magturo ng computer
    science.
  teach_page_why_teach_cs_block_heading_03: Buksan ang mga landas sa lahat ng mag-aaral
  teach_page_why_teach_cs_block_desc_03: Ang mga propesyon sa computing ang pinakamalaki,
    pinakamabilis na lumalago, at pinakamagaling na sektor ng lahat ng bagong sahod
    sa E.U.
  teach_page_why_teach_cs_block_heading_04: Unawain ang mundo na binago ng AI
  teach_page_why_teach_cs_block_desc_04: Ituro sa mga mag-aaral kung paano gumagana
    ang AI at kung paano ito gagamitin nang ligtas. Ang aming Pag-aaral sa Propesyonal
    ay nag-udyok ng pagkausisa at kumpiyansa sa umuusbong na teknolohiyang ito.
  teach_page_why_teach_cs_heading_02: Magsimula sa pagtuturo ng computer science sa
    Code.org ngayon!
  teach_page_quote: Kapag ginamit mo ang kurikulum ng Code.org, nasa iyo ang lahat
    na para sa iyo. Naglalaman ito ng mga tanong na kailangan mong itanong sa mga
    mag-aaral mo. Naglalaman ito ng mga aral na kailangan mong ituro at nagbibigay
    ito sa iyo ng patnubay kung paano ito gagawin. Kaya kungwala kang karanasan sa
    computer science, nandiyan ito para sa iyo. Kung mayroon kang karanasan sa computer
    science at tinuturo na ito dati, ito ay magbibigay sa iyo ng bagong pamamaraan
    sa kung paano turuan ang iyong mga mag-aaral.
  teach_page_free_curriculum_heading: Libre, mainam na kurikulum
  teach_page_free_curriculum_desc: Nais naming dalhin ninyo ang Computer Science sa
    inyong paaralan nang hindi nag-aalala tungkol sa gastos. Iyan ang dahilan kung
    bakit kami ay nakatuon sa aming mga handog ng kurikulum na maging libre magpakailanman!
  teach_page_free_curriculum_list_desc_01: Libre, naiaangkop, at nakakatuwang kurikulum
    na may mga alok sa mahigit na 67 wika.
  teach_page_free_curriculum_list_desc_02: Nag-aalok ang Code.org ng lahat sa buong-taong
    mga kurikulum hanggang sa mga aktibidad sa isang yunit. Dagdag pa, taun-taon naming
    ina-update ang aming mga kurikulum upang suportahan ang pinakamahusay na kasanayan
    at mga lugar ng pokus, at lumikha ng mga bagong alok na nagtuturo ng mga kasalukuyang
    in-demand na paksa.
  teach_page_free_curriculum_list_desc_03: Ang bawat kurikulum ay nakamapa sa hindi
    bababa sa isang hanay ng pambansang pamantayan, kabilang ang CSTA, Next Generation
    Science Standards, at Common Core.
  teach_page_free_curriculum_list_desc_04: Offerings in over 67 languages
  teach_page_free_curriculum_list_desc_05: Mapped to at least one set of national
    standards (including CSTA, NGSS, and Common Core)
  teach_page_free_curriculum_heading_02: 'Tuklasin ang aming mga handog sa kurikulum
    sa iba''t ibang antas ng baitang:'
  teach_page_resources_heading: Mga mapagkukunan na sumusuporta sa iyo sa bawat hakbang
  teach_page_resources_desc: Ang pag-sign up sa Code.org account ay nagbibigay sa
    iyo ng access sa mga materyales na makakatulong sa iyo na magturo ng computer
    science nang may kumpiyansa. Ang Code.org ay may malawak na mga mapagkukunan na
    idinisenyo upang suportahan ang mga tagapagturo, kahit na ang mga walang nakaraang
    karanasan sa pagtuturo ng CS. I-click ang mga tab upang malaman ang higit pa tungkol
    sa mga mapagkukunan.
  teach_page_curriculum_heading: Kurikulum na nag-aalok ng pagmamahal sa mga mag-aaral
  teach_page_curriculum_desc: Maraming kahanga-hangang mga handog na dapat pag-aralan.
    Narito lamang ang ilan sa aming mga bago at popular na handog.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet

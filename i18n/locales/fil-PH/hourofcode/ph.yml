    sa [Mga Pamantayan sa CSF](%{csf_standards_url}).
  csf_page_faq_question_02: Paano ko dadalhin ang CS Fundamentals sa buong paaralan
    ko?
  csf_page_faq_answer_02: Ang nangungunang K-12 CS kurikulum sa Estados Unidos, ang
    aming elementaryong programa ay napatunayan na epektibo sa mga pangunahing urban
    school districts tulad ng Dallas, pati na rin ang maliliit na rural na distrito
    sa Iowa. Hindi na kailangang umarkila ng mga espesyalista upang magturo ng CS.
    Ang aming programa ay natatanging dinisenyo upang suportahan ang mga guro na bago
    sa CS habang nag-aalok ng kakayahang umangkop na baguhin ang mga aralin upang
    umangkop sa mga pangangailangan ng mag-aaral. [Ibahagi ang brosyur na ito](%{brochure_url})
    sa iyong paaralan at mga tagapamahala ng distrito, o [Imungkahi na tingnan nila
    ang aming pahina ng mga tagapamahala](%{admins_url}) na espesyal na dinisenyo
    upang sagutin ang mga karaniwang katanungan ng mga tagapamahala.
  csf_page_faq_question_03: Magkano ang gastos sa pagtuturo ng CS Fundamentals?
  csf_page_faq_question_04: Paano/Saan ako makakakuha ng propesyonal na pag-unlad
    para sa CS Fundamentals?
  csf_page_faq_answer_04_01: Baguhan ka ba sa pagtuturo ng computer science? Huwag
    kang mag-alala! Karamihan sa aming mga guro ay hindi kailanman nagturo ng computer
    science. Sumali sa mga lokal na guro para sa inspirasyon at praktikal na suporta
    upang ipatupad ang agham ng computer sa iyong silid-aralan. Nag-aalok ang aming
    mga Regional na Kasosyo ng de-kalidad, isang araw na Code.org workshop para sa
    mga indibidwal na guro o para sa PD sa buong paaralan. [Mag-sign up para sa isang
    propesyonal na workshop sa pag-unlad na malapit sa iyo](%{sign_up_url})!
  csf_page_faq_answer_04_02: Sumali sa mahigit 100,000 na guro na nakilahok sa aming
    mga workshop. Karamihan sa mga dumalo sa aming workshop ay nagsasabi, 'Ito ang
    pinakamagaling na propesyonal na pagsulong na natanggap ko kailanman.' Sa katunayan,
    [90% ng mga dumalo ay magrerekomenda sa aming programa sa ibang mga guro]
  csf_page_faq_question_05: Ano ang inirerekomenda na oras para sa pagtuturo ng CS
    Fundamentals?
  csf_page_faq_answer_05: Ang bawat kurso ng CSF ay binubuo ng 13-17 na aralin na
    dinisenyo para sa mga yugto ng 45 minuto. Inirerekumenda namin na ang lahat ng
    estudyante ay lumipat mula sa isang aralin tungo sa isa pa ayon sa bilis na itinakda
    ng guro. Mayroong maraming mga antas ng proyekto na pinamumunuan ng guro na dinisenyo
    upang maranasan nang magkasama habang ang mga aralin sa pagbuo ng kasanayan ay
    maaaring makumpleto ng mga mag-aaral sa kanilang sariling bilis.
  csf_page_faq_question_06: Anong mga materyales ang kailangan ko para sa CS Fundamentals?
  csf_page_faq_answer_06: Marami sa mga aralin ang may mga handbook na nagtuturo sa
    mga mag-aaral sa pamamagitan ng mga gawain. Ang mga mapagkukunan na ito ay maaaring
    ma-print o maialok sa digital. Ang ilang aralin ay nangangailangan ng karaniwang
    mga kagamitan sa silid-aralan at mga pamamaraan. [Bisitahin ang CSF Syllabus upang
    matuto nang higit pa](%{syllabus_url}).

    alive with fun. At the end you can download an animated sticker of your creation
    and share it with friends.
  tutorial_robotmagicflappy_shortdescription: Use your imagination to create a 3D
    Flappy Bird game. Use code to make 3D models come alive with fun. At the end you
    can share your creation with friends and challenge them to a high score.
  tutorial_scratchadventure_shortdescription: Send your favorite Cartoon Network characters
    on a quest, from the farthest reaches of the universe, to the edge of Craig's
    creek. Unlock secret treasures and discover new characters while creating an adventure
    game.
  tutorial_scratchtalk_shortdescription: Create a rapping robot or an interactive
    animation that talks. This project will show you how to create talking animations
    that spin, zoom and change colors.
  tutorial_scratchjrstory_shortdescription: Through this activity and continued time
    with ScratchJr, students will have the opportunity to think creatively, improve
    their storytelling and collaborate with peers.
  tutorial_scratchjrtwinkle_shortdescription: Through this activity, students will
    have the opportunity to think creatively, become storytellers, and improve upon
    mathematical reasoning and sequencing skills.
  tutorial_spherocomm_shortdescription: Learn about miscommunication in both a community
    and in a computer program. Use this knowledge to resolve any miscommunication,
    or bugs, in a program in an effort to help BOLT find its way home.
  tutorial_spherocommunity_shortdescription: Design a simple path that represents
    a common route that you travel everyday. You will create two programs, a drawn
    path and a block-based program path through your community route.
  tutorial_spherofunctions_shortdescription: Learn how to use and invoke functions
    to turn Sphero into a calculator.
  tutorial_spheroinfrared_shortdescription: Become an epidemiologist in order to stop
    the spread of a rare robot infection that is plaguing a community of BOLT robots.
  tutorial_spherolightsensor_shortdescription: Learn how to create a program that
    uses the ambient light sensor to measure lux values and chase BOLT.
  tutorial_spheromansion_shortdescription: Keeping a bunch of dinosaurs at your house
    shouldn't be an issue, right? As you would imagine, this doesn't to end well.
    You are trapped in the mansion's library and must program your way out.
  tutorial_roadblocks_shortdescription: As a continuation of Your Community, you will
    modify your blocks program as you and your partner encounter different roadblocks
    along the route.
  tutorial_spherotext2_shortdescription: Learn your first conditional by building
    a fun game where you will be throwing Sphero and guessing animal sounds. This
    is a great activity after you complete Text 1.
  tutorial_spherotext3_shortdescription: Learn to change Sphero's main LEDs based
    on the gyroscope's spin rate. You will also learn about normalization and absolute
    value. This is a great activity after you complete Text 1 and 2.
  tutorial_spherotext4_shortdescription: Use variables to build a hot potato game
    powered by Sphero. This is a great activity after you complete Text 2 or 3.
  tutorial_spheroraptor_shortdescription: Create a fortified pen to keep the Spheroraptors
    at bay, while also writing the code to the Spheroraptors escape. From loops, to
    conditionals, to operators and even comparators, you will need as much coding
    know-how as you can muster.
  tutorial_stempiday_shortdescription: In this coding activity you will randomly generate
    points similar to a very bad player shooting darts at a dart board.
  tutorial_stemplanetoids_shortdescription: In this activity you will fix a broken
    asteroids game where the ship only moves in a straight line. Then you will add
    gravity to the game and try to land the ship on the moon!
  tutorial_stempong_shortdescription: In this activity you will fix a broken version
    of the Pong game so that objects bounce like they should. Then you will add gravity
    to create a Bonk.io clone.
  tutorial_algobot_shortdescription: Players command AlgoBot, a smart little service
    droid, and learn to use a visual programming language to help him contain the
    crisis!
  tutorial_thunkableapps_shortdescription: 'Learn how to build your own apps with
    blocks-based coding! '
  tutorial_toxicodedot_shortdescription: Select a card from your deck and interpret
    its code in order to progress through the world. Use your intuitive abilities
    to guess the rules and learn from your own mistakes.
  tutorial_gcactions_shortdescription: Discover actions, one of the key building blocks
    in coding, and use them to code a video game! Explore digital culture and learn
    about robots and what they can actually do.
  tutorial_gccomparators_shortdescription: Discover comparators and logical rules,
    which are key building blocks in coding, and use them to code a video game! Explore
    digital culture and learn about the tracking of our online activities.
  tutorial_gcconditions_shortdescription: Discover conditions, one of the key building
    blocks in coding, and use them to code a video game! Explore digital culture and
    learn about the algorithms that power our online world.
  tutorial_gccreate_shortdescription: Create your first full videogame with GameCode!
    Create new characters, make them (a bit) smarter, give the player superpowers...Sky's
    the limit!
  tutorial_gcevents_shortdescription: 'Discover events, one of the key building blocks
    in coding, and use them to code a video game! Explore digital culture and learn
    about Artificial Intelligence, and how it might be meaningful in your life. '
  tutorial_gcloops_shortdescription: Discover loops, one of the key building blocks
    in coding, and use them to code a video game! Explore digital culture and learn
    about the echo chamber phenomenon on social networks.
  tutorial_gcvariables_shortdescription: Discover variables, one of the key building
    blocks in coding, and use them to code a video game! Explore digital culture and
    learn about what data is and how it works.
  tutorial_beanything_shortdescription: Use programming to animate characters, compose
    music, tell stories, design games, and even create art.
  tutorial_change_shortdescription: Create a project that shows how you would change
    the world! Whether you are passionate about recycling or have an idea to achieve
    world peace, share your vision with code!
  tutorial_cooking_shortdescription: Show off your skills - create an interactive
    cooking game. Beginners can use the self-guided tutorial while more advanced coders
    have the option to start off with a blank project.
  tutorial_crystal_shortdescription: Cast spells, collect power-ups, and defeat enemies
    as you battle in a wild 4-player arena that is shrinking amidst lava!
  tutorial_landscape_shortdescription: Use Python's pen drawing feature to compose
    a landscape using code. Use the landscape items already created for you or design
    your own structures. Publish and share your creations!
  tutorial_pets_shortdescription: Create a fun game about pets – either real or imaginary!
    Beginners can use the self-guided tutorial while more advanced coders have the
    option to start off with a blank project.
  tutorial_petvet_shortdescription: From guiding pets into the Examination Room to
    diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has
    a solution to make the pets feel better than ever!
  tutorial_superhero_shortdescription: Use HTML and CSS pixel art to create your favorite
    superhero masks. Publish and share your creations!
  tutorial_vidcodeplastic_shortdescription: Learn to use loops, sine waves and customized
    emojis to make a unique project.
  tutorial_vidcodetypeface_shortdescription: Create your own typeface using shapes
    and elements of typography. Type has more elements than you may have realized!
  tutorial_washustorm_shortdescription: Learn how to program an incoming storm.
  tutorial_activitypackets_shortdescription: Find hours of family-friendly fun with
    Wonder Workshop's printable packets of creative coding activities. Bring coding
    to life with Dash, Dot, and Cue robots by downloading these online and offline
    activities to use during Hour of Code and beyond!
  tutorial_googlerookie_shortdescription: In this activity, you'll code a Rookie themed
    collage using Blockly, an introductory coding language. You'll use sequences,
    variables and loops to create a unique piece that highlights your creativity!
  tutorial_tommyturtle_shortdescription: 'Help young kids learn the basics of coding
    with Tommy the Turtle! '
  tutorial_mazyad_shortdescription: This product will broaden our boundaries to create
    an integrated paper version with computerized applications and an alternative
    if the computer is not used for any reason. It will also serve as an introduction
    to understanding programming in general.
  tutorial_gamemaker_shortdescription: Game Maker is an open ended activity where
    students can create anything they want using a simple code wizard. Just click
    on the picture of a cute little monster and choose one of the options in the menu.
    More advanced tutorials are also included for those wanting to go deeper into
    game making.
  tutorial_duckrace_shortdescription: In this course you will solve programming tasks
    to help Toni the duck collect coins for its holiday savings. At the end of the
    course you create your own game.
  tutorial_allcancodeapps_shortdescription: Use the Allcancode Platform to create
    web and mobile apps from design to delivery.
  tutorial_n2y_shortdescription: Help Bitt Bott explore Earth using direction arrows.
  tutorial_dance2019_longdescription: "  I-code ang isang Dance Party para ibahagi
    sa iyong mga kaibigan. Itinatampok sina Katy Perry, Shawn Mendes, Lil Nas X, Panic!
    At The Disco, Jonas Brothers, at mas marami pa!  "
  tutorial_danceparty_longdescription: "  I-code ang isang Dance Party para ibahagi
    sa iyong mga kaibigan. Itinatampok sina Katy Perry, Madonna, J. Balvin, Sia, Keith
    Urban, Ciara, at 25 pang iba pa!  "
  tutorial_dancepartyai_longdescription: Alamin ang tungkol sa mga konsepto ng artificial
    intelligence (AI) upang lumikha ng sarili mong virtual dance party na nagpapakita
    ng mga nangungunang artist ngayon. Oras na upang ipagmalaki ang gawa mo!
  tutorial_chibitronics_longdescription: Program a paper circuit to light up your
    own story.
  tutorial_athlete_longdescription: Pumili sa pagitan ng pagawa ng isang basketball
    na laro or mix at match across na mga laro!
  tutorial_moana_longdescription: Ang bagong pagtuturo Hour of Code ng Disney ay gumagamit
    ng biswal na programming na wika gamit ang mga bloke kung saan ang mga estudyante
    ay simpleng dina-drag at drop ang biswal na bloke para sumulat ng code. Ang Biswal
    na programming ay masaya at madaling unawaing paraan para ituro ang lohika ng
    coding. Ang pagkakalantad sa biswal na programming ay naglalatag ng pundasyon
    para sa text-based programming, mas kumplikadong aktibidad. Ang pagtuturo ay tina-target
    para sa mga batang edad 8+ at doon sa mga sumusubok mag-code s unang pagkakataon.
    Mayroon na nito sa 23 na mga wika at nasailokal na sa labas ng Estados Unidos.
    Ang pagtuturong ito ay mayroon ng libre sa online at kasama na ang digital toolkit
    sa Ingles at Espanyol para sa mga taga-turo at mga taga-organisa ng kaganapan.
  tutorial_star-wars_longdescription: Matutong mag-program ng droids, at lumikha ng
    iyong sariling Star Wars na laro sa malayong-malayong kalawakan.
  tutorial_gumadventure_longdescription: Sa kamangha-manghang mundo ng Gumball na
    bahagi "The signal," ang isang glitch ay nakakaapekto kung paano ang mga karakter
    ay nauugnay sa bawat isa. Sa aktibidad na ito, ituloy ang kwento sa pamamagitan
    ng paggawa ng sariling glitch at ipagpalagay kung paano ang Gumball at kanyang
    mga kaibigan ay tutugon dito.
  tutorial_mchoc_longdescription: Ang Minecraft ay nagbabalik para sa Hour of Code
    kasama ng bagong aktibidad! Paglalakbay patungo sa Minecraft sa Code.
  tutorial_vidnews_longdescription: 'Ito''y ang HOC na mga balita! Mga video at mga
    grapika ay lahat tungkol sa tech, pagkakaiba-iba, mga bata, at coding. Ang mga
    natapos na mga proyekto ay pwedeng i-upload sa website ng paaralan bilang pahayag
    sa HOC. Ang mga guro ay hinihikayat ang mga estudyante na gamitin ang mga balita
    para ipahayag kung ano ang kanilang natutunan, o isang istatistika para sa kanilang
    paaralan. "Nagbabagang Balita: 400 na mga estudyante sa Roosevelt ay nakilahok
    sa Hour of Code"'
  tutorial_kodable-pre_longdescription: Ang Kodable ay isang pansariling gabay na
    laro na nagpapakilala sa mga batang 5+ para sa pangunahing kaalaman sa programming.
    Ang pagkakaroon ng isang guro at magulang na malapit ay pinakamainam, ngunit hindi
    kinakailangan.
  tutorial_highseas_longdescription: Paggalawin ang isang alon ng dagat para lumikha
    ng pagtatakda, pagkatapos ay magkwento ng kwentong naganap sa mataas na mga karagatan.
  tutorial_capython_longdescription: Ang Python ay isang kahali-halina at simpleng
    wika para matutunan. Pag-aralan ang tungkol sa pag-gamit ng mga module, functions,
    mga loop, at mga listahan, habang lumilikha ng nakakatuwang mga imahe sa tulong
    ng iyong mga kaibigang pagong. Ang geometry ay hindi naging ganito kasaya!
  tutorial_frzn_longdescription: Gamitin natin ang code para sumali kima Anna at Elsa
    sa kanilang pag-tuklas sa mahika at kagandahan ng yelo. Lilikha ka ng snowflakes
    at mga pattern habang ikaw ay nag-ice-skate at gumawa ng taglamig na lugar ng
    kamanghaan na pwede mong ibahagi sa iyong mga kaibigan!
  tutorial_cocom_longdescription: Pumili ng iyong bayani at mag-code ng iyong daan
    patungong ogre patrols, hukay ng lava, at sinag ng laser ng piitan ng Kithgard.
    Pataasin ang antas, makakuha ng gems, at loot ng mahikang aytem para mabuksan
    ang bagong kapangyarihan sa programming!
  tutorial_play-lab_longdescription: Lumikha ng isang kwento o gumawa ng isang laro
    sa Play Lab! Gumawa ng mga hayop, mga pirata, mga zombie, mga ninja, at marami
    pang galaw ng mga karakter, gumawa ng mga tunog, um-iskor ng mga puntos, at kahit
    magtapon ng bola ng apoy!
  tutorial_boxisland_longdescription: Tumungo sa isang byahe sa Isla ng Box at kolektahin
    ang lahat ng mga bituin! Mga Isla ng Box ay isang magandang mobile coding na laro
    na dinadala ang mga bata sa isang kapanapanabik na pagkikipagsapalaran sa kaakit-akit
    na isla. Sa pagtuturo na ito matututunan mo ang mga pangunahing kaalaman sa algorithms,
    pagkakasunod-sunod, loops, at mga kondisyonal!
  tutorial_textcomp_longdescription: 'Sa ilang mga punto maabot natin ang isang pisikal
    na limitasyon ng kung gaano kabilis naming maaaring ipadala ng mga piraso, at
    kung gusto namin ipadala ang malaking halaga ng impormasyon ng mas mabilis, kailangan
    nating nakahanap ng paraan para kumatawan sa parehas na impormasyon n may mas
    kaunting mga piraso - kailangan nating i-compress ang data. Sa araling ito, ang
    mga estudyante ay gagamitin ang Text Compression Widget para i-compress ang mga
    bahagi ng Ingles na text sa pamamagitan ng pagtingin sa mga pattern at paghalili
    ng mga simbolo para sa mas malaking mga pattern ng text. '
  tutorial_encryption_longdescription: "Ang mga estudyante ay ipinakilala sa pangangailangan
    para sa encryption at simpleng mga pamamaraan para mabuksan (o mag-crack) ang
    sekretong mga mensahe. Sinubukan nilang mag-crack ng mga mensahe na encoded sa
    klasik Caesar cipher at maging sa Random Substitution Cipher. Ang mga estudyante
    ay dapat na maging mas pamilyar na kailangan na maging lihim ang pagpapadala ng
    mga impormasyon sa internet, \nat sa isang edad ng malakas na computational na
    mga gamit, mga pamamaraan ng encryption ay kailangang mas maging sopistikado. "
  tutorial_kanopixel_longdescription: Ang mga lumikha ng para sa lahat ng edad ay
    natutong mag-code ng isang tunay na programming na wika at nakita nilang ang kanilang
    mga command ay nagbigayan ng buhay sa pamamagitan ng pagkakasunod-sunod ng ginuhit
    na 13 na mga larawan sa code. Kinalaunan ay natutunan nila ang tungkol sa kasaysayan
    ng video ng larong sining mula sa Pong at iba pang retro na laro sa pamamagitan
    ng 8-bit art at Minecraft, pinag-isa ang computer science at sining, kasaysayan,
    at pagkukwento. Ang pagpapatupad ay nababago--pwede mong gugulin ang 1 oras o
    ilang oras na higit sa isa o maramihang mga sesyon. Ang mga mag-aaral ay pwedeng
    kumpletuhin ang Pixel Hack sa pangunguna ng isang guro na paglalakbay, kasama
    ang isang komprehensibong manwal para sa tagapagturo na puno ng mga mungkahi.
    Ang mge estudyante ay mahihikayat na idagdag ang kanilang malikhaing likas na
    talino sa pamamagitan ng pag-hack sa aming mga hamon, para makakuha ng sertipiko
    ng Pixel Hacker.
  tutorial_foos_longdescription: Mag-code ng kaakit-akit na mga Foo para lutasin ang
    mga palaisipan na nagtuturo sa pangunahing mga konsepto ng computer science kagaya
    ng pagkakasunod-sunod at loops. Lahat kahit saan ay pwedeng matutong mag-codesa
    codeSpark Academy's award-winning "walang salita" interface. Ang mga bagong mga
    coder at bagong mambabasa ay malugod na inaanyayahan!
  tutorial_tynkerdd_longdescription: Idisenyo ang iyong sariling dragon ayun sa nais,
    pagkatapos ay gamitin ang programming para gabayan ito papunta sa masayang mga
    palaisipan sa pakikipagsapalaran nito para sa kayamanan at mga barya! Kailngan
    mong hanapin sa isang kumplikadong kaharian, hanapin ang pampataas ng kapangyarihan,
    at talunin ang mga sundalo para makuha lahat ng kayamanan.
  tutorial_tynkerana_longdescription: Gamitin ng iyong kaalaman sa matematika at heometrya
    para lumikha ng gumaganang analog na relo na may gumagalaw na segundo, minuto
    at oras na mga kamay. Kailangan mong kwentahin ng angulo ng bawat kamay kung saan
    nakaturo nakabase kung anong oras. Kapag tapos ka na, pwede kang magdagdag ng
    mga paalala tungkol sa kung anong dapat mong gawin sa buong araw para gumawa ng
    sarili mong alam clock!
  tutorial_vidcard_longdescription: |-
    Matutong gumawa ng kard na pangbati sa JavaScript!

    Matututunan mong manipulahin ang sarili mong mga video sa pamamagitan ng pag-access sa bawat pixel at ibigay dito ang dapat gawin sa CODE!

    Pwede ka din mag-upload at mag-record ng iyong sariling footage para gawing pansarili ang karanasan.

    Nilikha sa pakikipagsosyo sa GSGNY.
  tutorial_spritebox_longdescription: Tumakbo, tumalo, at mag-code ng sariling paraan
    sa pamamagitan ng tatlong iba't ibang mga mundo para kolektahin ang mga butuin
    at matapos ito hanggang sa katapusan! Matuto ng pagkakasunod-sunod, pag-aayos
    ng bug, at mga silo, at mag-code sa Swift, Java, or sa Icons.
  tutorial_tynkerch_longdescription: Isalba ang computer mula sa isang pinaghihinalaang
    virus! Kailangan mong ma-hack ang daan papunta sa sistema sa pamamagitan ng pagbura
    ng virus, pagbukas ng mga pinto, paglutas ng mga kalituhan, at paghahanap ng mga
    lagusan. Mag-ingat sa mga virus at mga glitch!
  tutorial_lightbot_longdescription: Ang Lightbot ay isang laro na humihiling sa mga
    manlalaro na gamitin ng lohika ng programming para lutasin ang mga palaisipan!
    Makakuha ng isang praktikal na pagkakaunawa sa pangunahing kaalaman sa mga konsepto
    ng coding sa pamamagitan ng pag-gabay sa Lightbot na pailawin lahat ng asul na
    mga tile sa baway antas. Matuto kung paano pagsunod-sunurin ang mga panuto, magsulat
    ng mg paraan, at gamitin ang loops sa buong pansariling gabay na aktibidad. Maganda
    para sa lahat ng edad at lahat ng antas ng kasanayan.
  tutorial_hoc_longdescription: Placeholder para sa bagong code.org/hoc
  tutorial_code_longdescription: Matutunan ang pangunahing kaalaman ng mga konsepto
    sa Computer Science sa drag at drop programming. Ito ay kagaya ng laro, ang pagtuturong
    ito ay pansarili na pinagbibidahan ang mga video ng pagtuturo ni Bill Gates, Mark
    Zuckerberg, Angry Birds at Plants vs. Zombies. Matuto ng inuulit n loops, conditionals,
    at pangunahing kaalaman sa algorithms. Mayroon na sa 37 na mga wika.
  tutorial_tinspire_longdescription: Ipakilala sa mga estudyante ang pangunahing kaalaman
    sa coding - sa loob ng 10 minuto sa bawat oras - gamit ang IT technology na dala-dala
    nila sa kanilang bag araw-araw. Itong mga aralin ay nagbibigay sa mga estudyante
    ng madaling pagpasok sa programming  na pwedeng makatulong na kumislap ang interes  nila
    sa coding at computer science. Ang mga estudyante  ay magsusulat ng mga programa  na
    magpapalakas ng konsepto ng matematika  gamit ng TI na pangunahing kaalaman sa
    wika na handa ng gamitin  sa kanilang TI-Nspire na hawak kamay.
  tutorial_itchbounceball_longdescription: |-
    Ipakikita ko sa iyo sa pamamagitan ng  pagpapakilala sa Itch,  sa paggamit ng Scratch visual programming na wika.

    Ang araling ito ay naglalaan ng direksyon na video at  text para sa mga code na kailangang idagdag para makuha ang tumatalbog-talbog na bola sa paligid ng screen.

    Kapag ang mga estudyante  ay na kumpleto ang aktibidad na ito ay mayroong oportunidad para siyasatin ang ideya para sa mga pagbabago at mga aktibidad na ginawa. Walang nakatakdang layunin o kalalabasan dahil ito ay bukas na kapaligiran para sa pag-aaral, ngunit sa pang-umpisang code na ito ang mga estudyante ay nagkaroon ng kamangha-manghang mga proyekto!

    Lahat ng panuto ay nakapaloob sa paligid ng Itch para hindi na kailangang magpalit ng screen  para masundan ang buong proyekto. Ang Headphones ay iniri-rekomenda.
  tutorial_vidclim_longdescription: |-
    Ang mga studyante ay nagsaliksik ng katunayan tungkol sa klima ng mundo, na may kinalaman sa mga gawain ng siyentipiko at mga artista bilang tugon sa pagbabago ng klima. Ang mga estudyante ay nagsaliksik at planong gumawa ng video na ibabahagi ng kanilang mga katunayan.

    Ang mga video ay pwedeng patungkol sa pag-unawa sa pagbabago ng klima at mga epekto nito
    Mga tugon ng publiko sa epekto ng pagbabago ng klima
    Paano naaapektuhan ng pagbabago ng klima ang pang-araw-araw na buhay
    Anu-ano ang mga pwede mong gawin para makagawa ng pagbabago
  tutorial_matlab_longdescription: Ang pag-aaral mag-cod ay isang kahali-halina online,
    interaktibong pagtuturo kung saan ay pwede kang matutong mag-code. Gamitin ang
    MATLAB para hanapin ang pinaka-malapit na tagpuan kasama ang itong mga kaibigan
    ay ang mga pelikula, ang mall, o ang cafe. Hatiin ang problema sa maliliit na
    bahagi, at matuto ng pangunahing kaalaman sa programming kinalaunan. Pagkatapos
    ng isang oras, lumikha ng algorithm na may pinakamaiksing daan papunta sa iyong
    mga kaibigan!
  tutorial_flap_longdescription: Gamitin ng drag-at-drop na programming para gumawa
    ng sariling Flappt Bird na laro, at i-costumize ito para magmukhang kakaiba (Flappy
    Shark, Flappy Santa, o kahit ano). Idagdag ang laro sa iyong phone sa isang click.
  tutorial_galaxy_longdescription: 'Kunin ng iyong Android smartphone at galugarin
    ang malayong kalawakan! Sa #GalaxyGameJam ay pwede kang lumikha ng sarili mong
    Android app. Idisenyo ito sa aming libreng Pocket Code app and at maging bahagi
    ng aming misyon sa kalawakan. Sa Pocket Code layuinin naming mahikayat ang mga
    bata, mga tinedyer, at mga kabataan para lumikha ng kanilang sariling laro, mga
    animasyon, at interaktibong mga kwento direkta sa kanilang smartphones.

    '
  tutorial_inf_longdescription: Gamitin ang Play Lab upang lumikha ng isang kwento
    o laro na pinagbibidahan ng Disney Infinity na mga karakter.
  tutorial_tynkersol_longdescription: Mag-program ng isang interaktibong modelo ng
    ating solar system. Ang proyektong ito ay may kasamang hakbang-hakbang na mga
    panuto na gagabay sa iyo para makalikha ng kunwa na mga planetang umiikot sa araw.
    Pagkatapos ay idagdag ang mga katunayan tungkol sa bawat planeta na lilinaw ka
    kini-click.
  tutorial_itchg_longdescription: "Ang pangalang-IT ay nilikha mo ng laro ng pagkilala!\n\nAng
    pangkatapusang proyekto ay mayroong mga estudyante na lumikha ng laro para ipangalan
    ang Estado ng Australya! \n\nDadaanan mo muna at susundan ang mga direksyon para
    makalikha ng laro para pangalanan ang tatlong bahagi ng pag-ikot ng tubig. Makakagawa
    ka ng buong-buong gumaganang laro, kasama ang pag-iskor!\n\nMula sa coding side
    matututo ka ng tungkol sa mga variable, conditionals, mga listahan, nagdudugtong-dugtong
    na mga string, at maraming-marami pang iba. Mayroong mga paraan sa coding na magagamit
    mo ulit sa iba pang mga proyekto habang patuloy ka sa pagbuo ng bagong kasanayan
    sa pag-code!\n\n Pwede mong mas pag-igihin ng proyekto sa pamamagitan ng pagdadagdag
    ng iyong sariling mga larawan at mga tatak (kasama ang ilang mga dagdag na pagpipiliang
    proyekto, ang kasiyahan ay hindi natatapos). Ang Headphones ay inire-rekomenda."
  tutorial_como_longdescription: Sa 200 na Story Mode at Skill Mode na mga hamon,
    ang mga gumagamit ay tinitulungan ng unggoy na masalo ang mga saging sa pamamagitan
    ng pag-aaral at pagsusulat ng code. Ang Pakikipagsapalaran sa pag-code I na bahagi
    ay nagtuturo ng bagay, loops, variables, array indexing, functions, at higit pa.
    II na bahagi ay nagtuturo ng boolean functions (if-else, AND, OR, and NOT), pagkukumpara,
    balik na halaga ng function, at pagpapalitaw ng mg kaganapan gamit ang mouse at
    keyboard. I-personalize ang mga pahiwatig at mga payo na kasali sa daraanan. Para
    sa edad 8-16.
  tutorial_processfound_longdescription: Anong ibig sabihin na magsulat ng software
    para gawin ang mga bagay na madalas ginagawa gamit ang iyong mga kamay, ng papel,
    ng lapis at pintura? Maaari mo bang gamitin ang computer para lumikha ng mga guhit?
    Para lumikha ng pagpapagalaw? Para lumikha ng mga larawan?
  tutorial_tynkerhomo_longdescription: Susundin mo ang hakbang-hakbang na mga panuto
    upang magpagalaw ng interaktibong kwento na may maraming homophones dito! Sa bawat
    panahon na magsasalita ang isang karakter ito ay isang homophone, tanungin ang
    manlalaro kung alin ng tamang salita para sa konteksto. Ang mga manlalaro ay dapat
    alam ang kanilang homophones, o kaya ay mawawalan ng saysay ang mga dyalogo!
  tutorial_art_longdescription: Gumuhit ng magandang mga larawan at disenyo kasama
    ang mga Pintor!
  tutorial_tynkerbrick_longdescription: Gamitin ng pisikang makina ng Tynker para
    gumawa ng sariling personalized na bersyon nitong klasik n arkadang laro. Simulan
    sa pag-program ng pag-galaw ng pampalo kapag pinindot ang mga arrow keys, pagkatapos
    ay magdagdag ng bola at laryo. Gawing personalize ang laro sa pamamagitan ng pagdagdag
    ng mga pasadyang katangian para sa bola, laryo at pampalo.
  tutorial_itchbio_longdescription: "Ang pangalang-IT ay nilikha mo ng laro ng pagkilala!\n\nAng
    pangkatapusang proyekto ay mayroong mga estudyante na lumikha ng laro para ipangalan
    ang Estado ng Australya!  \n\nDadaanan mo muna at susundan ang mga direksyon para
    makalikha ng laro para pangalanan ang tatlong bahagi ng pag-ikot ng tubig. Makakagawa
    ka ng buong-buong gumaganang laro, kasama ang pag-iskor!\n\nMula sa coding side
    matututo ka ng tungkol sa mga variable, conditionals, mga listahan, nagdudugtong-dugtong
    na mga string, at maraming-marami pang iba. Mayroong mga paraan sa coding na magagamit
    mo ulit sa iba pang mga proyekto habang patuloy ka sa pagbuo ng bagong kasanayan
    sa pag-code!\n\n Pwede mong mas pag-igihin ng proyekto sa pamamagitan ng pagdadagdag
    ng iyong sariling mga larawan at mga tatak (kasama ang ilang mga dagdag na pagpipiliang
    proyekto, ang kasiyahan ay hindi natatapos). Ang Headphones ay inire-rekomenda."
  tutorial_itchj_longdescription: |-
    Ang pagtalon na aktibidad ay nagbibigay sa iyo ng kasanayan sa pag-code para patalunin ang isang karakter sa mga entablado na ginagamit sa maraming mga arkadang estilo na mga laro.

    Gamitin ang kasanayan sa pagtalon at lumikha ng sariling gol sa laro.


    Ito'y gumagamit ng sistema ng cartesian coordinate para matuto ka ng kaunti tungkol sa screen coordinates dito.

    Mag-enjoy sa pag-aaral ng tungkol sa pagtalon sa Itch! Ang headphones ay inirerekomenda.
  tutorial_tickleo_longdescription: "Ano ang pwede mong makamit \nAng Orca isa sa
    mga tampok na karakter sa Tickle app. Pagniningasin nito ang imahinasyon mo sa
    pag-kontrol ng  virtual na pigura katulad ng Orca sa pagpapatuloy lumikha ka ng
    sarili mong naiibang mga laro.  Sa parehong panahon,  matututo ka ng mga konsepto
    ng programming habang sinusubukang linawin ang mga ehersisyo.\n \nPagsasanay &
    Ehersisyo\n- I-program ang Orca na lumangoy ng isang beses ng paikot at  pagkatapos
    ay susunod sa kung saan ang iyong daliri ay pipindot sa screen.\n- I-program ang
    Orca na lumangoy ng paikot habang buhay at gumalaw ayun sa anyo ng numerong 8.\n-
    I-program ang Orca na lumangoy sa kahabaan ng apat na sulok ng karagatan.\n- I-program
    ang Orca na lumangoy ng kaliwa at kanan sa ibayo ng karagatan.\n- Palanguyin at
    paikot-ikotin ang Orca sa pamamagitan ng pag-uga at pag-tagilid ng iyong devices.
    Halimbawa, itagilid pakanan ang device para lumangoy din pakanan ang Orca, at
    paikot-ikotin ang Orca sa pamamagitan ng pag-uga sa device.\n\nAno ang pwede mong
    matutunan\n- Maging pamilyar sa visual programming.\n- Unawain ang pagkakasunod-sunod
    ng pag-execute ng mga komand, pag-uulit (habang buhay at ulitin ang mga loop),
    at kondisyonal (kapag-kung hindi) na pangungusap.\n- Unawain ang mga konsepto
    ng sistema ng Cartesian coordinate.\n- Pag-aralan ang sistema ng coordinate na
    may direksyon (0-360 degrees) at distansya.\n- Pag-aaralan ang hinihimok ng kaganapang
    \ mga konsepto ng programming.\n- Gumamit ng mga device na nakaka-sensor ng galaw
    para maka-sense ng kaganapan ng pag-galaw (itagilid at ugain) para gabayan ang
    Orca."
  tutorial_hopgeo_longdescription: Lumikha ng iyong sariling bersyon ng kapansin-pansing
    laro na Geometry Jumper sa Hopscotch's open-ended programming environment! Sa
    pagpapatuloy, makakamit mo ang hands-on na karanasan na may mga konsepto ng pagkakasunod-sunod,
    mga loop, mga variable, at debugging. Hindi kailangan ng karansan para kumpletuhin
    o pasilidad itong aktibidad; kasama dito ang masayang in-app na video na pagtuturo
    at hakbang-hakbang na gabay para sa pasilitasyon.
  tutorial_tynkermult_longdescription: Mag-code ng iyong sariling matematikang laro!
    Ang iyong karakter ay kailangang makatakas sa kweba ng hindi natatamaan ng mga
    nalalaglag na malalaking bato. Ngunit ang tanging paraan para makatakbo ang karakter
    ay pag nasagot ng tama ang mga matematikang katanungan! Susundin mo ang hakbang-hakbang
    na mga panuto para i-program itong masayang laro na maikling pagsusulit ng multiplikasyon.
  tutorial_monster_longdescription: Ang Pakikipagsapalaran sa Pag-code sa Misteryosong
    Isla ay nag-aalok ng punong-puno ng sayang pansariling gabay na abentura na nagtuturo
    ng ilang key ng mga konsepto ng programming para sa mga bata. Bawat aktibidad
    na naka-base sa bloke na nabuo mula sa nakalipas, pagpapakilala sa mga bata sa
    mga Function, Boolean na mga Value, mga Loop, Kapag/Kung Hindi na mga Pahayag,
    at mga Array, gamit ang makulay na mga animated na grapika, audio na mga panuto.
  tutorial_tynkerapp_longdescription: Bumuo ng iyong sariling bersyon ng iyong paboritong
    laro. Pumili mula sa maraming mga pagpipilian, katulad ng platformer na mga laro,
    klasik na arkada na mga laro, karerang mga laro, sining na programming, mga proyekto
    ng malikhaing pagkukwento, at marami pa! I-personalize ang iyong laro sa pamamagitan
    ng paglikha ng maraming mga antas, mag-upload o gumuhit ng pasadyang mga katangian,
    at pag-program ng mas maraming masayang mga tampok.
  tutorial_tynkerpup_longdescription: Si Pixel ang tuta ay ini-enjoy ang magandang
    araw sa labas kasama ang kaniyang pamilya, ngunit nakalimutan siya nitong ipasok
    sa kotse at umalis sila ng wala siya. Pwede mo bang i-program si Pixel para mahanap
    niya ang daan pauwi? Sa bawat palaisipan, i-navigate mo si Pixel para iwasan ang
    mga hadlang para makabalik siya sa kanyang pamilya.
  tutorial_livecode_longdescription: Kapag ginamit mo ang LiveCode na pagtuturo para
    sa Hour of Code, ang iyong mga estudyante ay lilikha ng kanilang sariling soundboard.
    Pagkatapos lumikha ng soundboards na may mga hayop at piano na mga tunog, ang
    mga estudyante ay malayang makakagawa ng kanilang sariling costumized soundboards
    na mayroong sarili nilang imahe at musika na mga seleksyon!
  tutorial_cocomgame_longdescription: Una, i-level up ang iyong mga kasanayan sa programming
    Python o JavaScript sa pamamagitan ng coding ang iyong paraan sa labas ng panganib
    at daklot matamis na pagnakawan. Pagkatapos ay gamitin ang iyong mga kapangyarihan
    sa programming upang bumuo ng iyong sariling laro at makita kung ang iyong mga
    kaibigan ay maaaring matalo ito!
  tutorial_tynkerspin_longdescription: Sa proyektong ito, lilikha ka ng isang kahanga-hangang
    customizable na pang-guhit na kasangkapan. I-program ang iyong lapis, pumili ng
    imahe (o mag-upload ng sarili), at ikaw ay pwede ng gumuhit ng isang umiikot na
    bersyon ng imaheng iyon.
  tutorial_code-avengers_longdescription: Bumuo ng para sa 2 manlalaro 2D taas-baba
    na laro sa JavaScript sa 10 maikling mga gawain. Pagt\katapos ang patuloy na pag-aralan
    ang ilang mga pangunahing mga kaalaman sa programming (mga variable at kung na
    mga pahayag) habang lumilikha ka ng Maikling Pasusulit para ibahagi sa mga kaibigan.
    Sa kahabaan ng daan makakakuha ka ng mga puntos at mga badge habang ikaw ay nakikipag-kompetensya
    para maabot ang tuktok ng leaderboard ng klase.
  tutorial_tynkercq_longdescription: I-desinyo ang iyong sariling kendi troll na karakter
    at multi-lebel na paghahanap para sa kendi para tulungan ang iyong karakter para
    mahanap ang daan nito pauwi. Sasagutan mo ang mga coding na palaisipan para ma-navigate
    ang iyong karakter patungo sa mundo ng tao, habang iniiwasan ang mga hadlang at
    kinikolekta ang mga gumdrop at mga mint.
  tutorial_cmgame_longdescription: Lumikha ng iyong sariling laro - na may mga unggoy!
    Ito ay bagong kurso online mula sa mga lumikha ng CodeMonkey. Matuto kung paano
    bumuo ng iyong sariling larong online mula sa simula hanggang sa katapusan gamit
    ang CoffeeScript, isang tunay na mundong programming na wika. Matutong magdagdag
    ng mga sprite, kontrolin ang mga ito gamit ang iyong keyboard, iwasana ng mga
    kaaway, dagdagan at bawasan ang mga puntos, lumikha ng mga hadlang at huwag magpakain
    sa tigre. Hindi kailangan ng dating karanasan. Kapag tapos ka na, ibahagi sa iyong
    mga kaibigan!
  tutorial_codesters_longdescription: 'Lumikha ng iyong sariling mga laro, mga animasyon,
    at likhang sining gamit ang Python. Kapag tapos ka na, ibahagi ito sa mga kaibigan!
    Mag-program sa Python, isang tunay na programming na wika na ginagamit araw-araw
    sa mga kumpanya - ang aming drag at drop na toolkit ay ginawa nitong padaliin
    ang pagkatuto! Subukang bumuo ng isang larong basketball, pag-choreograph ng isang
    sayaw, o pag-desinyo ng isang animated na kard! '
  tutorial_qrm_longdescription: Samahan si Mary sa pag-aaral ng Quorom programming
    na wika bilang bahagi ng masaya at kawili-wiling paglalakbay sa biyolohiya. Ang
    mga aktibidad ay gabay para sa mga studyante, na may halimbawa online, at pwedeng
    ma-access ng bulag at may problema sa paningin.
  tutorial_texas-instruments_longdescription: 'Ang 10 Minuto ng Code na mga aktibidad
    ay pwedeng gamitin sa klase bilang paraan para pakislapin ang interes ng mga estudyante
    sa coding sa TI na teknolohiya na nadadala sa kanilang mga backpack araw-araw.
    Pag-aralan ang pangunahing mga kaalaman sa coding gamit ang TI-84™ Plus at mag-umpisa
    nang mag-program sa loob ng 10 minuto - walang kailangang karanasan!  '
  tutorial_cajava_longdescription: Ang pag-guhit sa JavaScript ay mas madali kaysa
    sa iniisip mo. Matuto ng higit pa tungkol sa mga bandila ng mundo habang gumuguhit
    ng mga bandila para sa bawat antas na nagpapataas sa pagiging kumplikado. Pag-aralan
    ang tungkol sa mga hugis, mga coordinate, at mga kulay kagaya ng kahalagahan ng
    pagkakasunod-sunod sa coding.
  tutorial_codehs_longdescription: Ang pagbibigay ng utos sa isang computer, kung
    saan ang programming ay doon patungkol, ay kagaya lang ng pagbibigay utos sa isang
    aso. Matuto kung paano mag-code kasama si Karel ang Aso—isang masaya, madaling
    i-access, at visual na introduksyon sa teks-based programming na nagtuturo ng
    pundamental na mga konsepto katulad ng mga command at mga function para sa mga
    ganap baguhan. Mayroon ka na bang karanasan? sA Sa halip ay subukan ang aming
    pagtuturong Grapika sa JavaScript!
  tutorial_hopemo_longdescription: "Bumuo ng isang pang-guhit na app na lumilikha
    ng maganda, interaktibong sining na itinatampok ang iyong paboritong mga emoji.
    \n\nTuklasin ang malikhaing bahagi ng coding, ang pag-gawa ng app na ang mga kaibigan
    ay magagamit para ihayag ang kanilang sarili. Sa proseso, pag-aralana ng tungkol
    sa pagkakasunod-sunod, mga kaganapan, mga loop, at mga variable. \n\nHindi kailangan
    ng naunang karanasan para kumpletuhin o pangasiwaan itong aktibidad; kabilang
    dito ang in-app na video na pagtuturo at isang hakbang-hakbang na gabay sa pangangasiwa."
  tutorial_tynkercm_longdescription: Tuklasin ang nakakabighaning kagubatan para makahuli
    ng mga halimaw at matutong kung paano sila i-program sa pamamagitan ng pag-kumpleto
    sa coding na mga palaisipan. Mag-kolekta, mag-code, at isali lahat ng kakaibang
    mga halimaw. Mag-isip ng mga estratehiya ayun sa kakayahan ng iyong halimaw kaya
    maaari silang makipaglaban sa multiplayer arena. Kaninong code ang mananalo?
  tutorial_codesterswintergreet_longdescription: 'Sa aktibidad na ito, ang mga mag-aaral
    ay gumagamit sa aming drag to text toolkit para simulan kaagad ang programming
    sa Python! Ang mga estudyanteng-guro ng Winter Greetings ay nagtuturo ng batayang
    syntax, sprites at dot notation, pati na rin ang mga kaganapan. Ang mga estudyante
    ay natutong gumawa ng mga kard na pambati na nakakatulong at naipapamahagi! '
  tutorial_codestersc_longdescription: 'Sa aralin na ito ang mga estudyante ay tutuklasin
    ang apat na quadrant ng coordinate plane! Sila ay gumamit ng Python at nang ang
    aming drag-to-text toolkit para maipadala ang sprite sa ibat-ibang lokasyon sa
    entablado! May mga demonstrasyon at mga aktibidad sa debugging na kasama upang
    matulungan ang mga estudyante upang sila ay maging kumportable sa pag-navigate
    sa coordinate plane. '
  tutorial_codestersturtle_longdescription: 'Agad na nakapag-simula sa programming
    sa Python ang mga estudyante na gumamit ng aming drag to text toolkit at may gabay
    sa pagtuturo! Sa aktibidad na ito ang mga estudyante ay natuto ng coding sa pamamagitan
    ng pagkumpleto ng isang serye ng mga hamon sa pag-gabay sa pagong na makalabas
    ng isang kalituhan! Ang mga mag-aaral ay natutong gumuhit ng pagong at tapusin
    ito sa isang malikhaing sining na pagong! '
  tutorial_penjee_longdescription: 'Isang biswal na paraan para makapag-umpisa ang
    mga estudyante  sa kanilang unang wika. Ang mga estudyante ay nagsulat ng Python
    code para gumalaw ang isang Penguin sa paligid ng mundo ng yelo. Ang aming editor
    ay hina-highlight ang bawat linya ng code sa pag-execute, tinutulungan ang mga
    bata na ikonekta ang kanilang code sa pagbabago sa mundo ng Penguin. Ang aming
    kurikulum ay nagkakaiba-iba, base sa kahandaan ng estudyante, at hinuhulma ang
    sarili sa pangangailangan ng bawat estudyante. '
  tutorial_trinket_longdescription: |-
    Pumili mula sa mga aralin, mga hamon, at mga pagtuturo tungkol sa Python programming na wika. Gumawa ng turtle-based na mga animation at lutasin ang mga palaisipan, lahat habang natututo ng pangunahing kaalaman sa makapangyarihang wikang ito.

    Ang mga aktibidad ay sumasaklaw mula block-based programming hanggang sa tunay na Python code, na may mga aktibidad na angkop sa halos lahat ng antas ng edad. Pumili ng mga aralin na mayroon sa Espanyol, Korean at Tsino!
  tutorial_frogger_longdescription: Maging isang Computational mag-isip. Gumawa ng
    isang 3D na bagay sa pamamagitan ng pag-guhit ng 2D na mga imahe na gagawin mong
    isang nakakabighaning 3D na mga hugis. Gumawa ng 3D mga mundo sa pamamagitan ng
    pagbuo ng mga hugis na kakabuo mo lamang sa nakakapanabik na mundo. Gumawa ka
    ng iyong sariling mundo! Bigyan mo ng buhay ang iyong mundo sa pamamagitan ng
    pag-program gamit ang simpleng patakaran ng pag-drag at pag-drop. Maglaro sa mga
    computer, mga tablet at mga smartphone. Ibahagi mo ang iyong 3D na laro sa iyong
    mga kaibigan sa pamamagitan ng email at Facebook.
  tutorial_tynkereco_longdescription: Lumikha ng isang interaktibong ekolohikal na
    pyramid para ma-track kung paano dumadaloy ang enerhiya sa isang ecosystem! Ang
    proyektong ito ay may kasamang hakbang-hakbang na mga panuto na gagabay sa iyo
    sa paglikha ng ekolohikal na pyramid para sa kahit anong ecosystem kasama ang
    mga hayop at mga halaman na dumadausdos sa tamang lokasyon sa pyramid kapag kini-click.
  tutorial_mitedarc_longdescription: Ipakolekta sa iyong engkantoa ng mga barya at
    makakuha ng mga puntos.
  tutorial_khan_longdescription: Pag-aralan kung paano i-program ang mga guhit gamit
    ang JavaScript sa pamamagitan ng pag-didisenyi ng iyong sariling taong-nyebe.
    Subukan mo mag-isa o kasama ang iyong klase!
  tutorial_tynkerd_longdescription: Magdesinyo ng isang pasadyang bayani ng kasuotan
    at maglaro bilang isang karakter sa pamamagitan ng isang multi-level na pakikipagsapalaran.
    Kailangan mong gumamit ng iyong sariling kakayahan sa coding upang masagot ang
    puzzle, labanan ang bugs at isalba ang motherboard!
  tutorial_cdmy_longdescription: Ang Codecademy ay isang interaktibong platform para
    sa pag-aaral ng mga kasanayan sa STEM na kritikal sa mga trabho ngayon. Lumahok
    sa milyong Codecademy na mga estudyante at pag-aralan ang pangunahing kaalaman
    sa pag-code at computer science sa pamamagitan ng pagsali sa aming masayang kurso
    ng Hour of Code. Sa dulo ng bawat kurso, magkakaroon ka ng tunay na proyekto na
    pwede mong ipagmalaki sa iyong mga kaibigan at pamilya.
  tutorial_codestersdance_longdescription: 'Ang mga estudyante ay gumamit ng drag-to-text
    na hinahayaang silang magsimula sa pag-code sa Python agad! Ang mga estudyante
    ay kinukumpleto ang hanay ng mga ginagabayang praktis na mga aktibidad kung saan
    sila matututo kung paano ito gamitin at baguhin ang iba''t ibang klase ng programming
    commands. Pagkatapos, ia-apply nila ang mga kasanayang ito para lumikha ng sariling
    routine sa sayaw! '
  tutorial_codestersbasketball_longdescription: 'Gumagamit ang mga estudyante ng aming
    toolkit badrag-to-text upang masimulan kaagad ang coding sa Python! Sa aktibidad
    na sariling gabay, ng mga mag-aaral ay kinukompleto ang mga serye ng direktang
    pagtuturo ng mga aktibidad kung saan sila ay bumubuo ng pull at shoot sa basketball
    na laro! Ang mga mag-aaral ay tumuklas ng mga variables, kaganapan, pangunahing
    syntax, paglikha ng mga walang tiyak na mga coordinates. '
  tutorial_nclkarel_longdescription: Matutong mag-code at lutasin ang mga problema
    sa pamamagitan ng pag-gabay kay Karel ang Robot para malagpasan ang mga kagubatan,
    mga bundok, at mga disyerto. Si Karel ay susundin ang iyong instruksiyon, kagaya
    ng tunay na robot. Simulang mag-program sa simpleng mga command kagaya ng go,
    get, at put. Sa susunod ay matututunan mong bumuo ng umuulit na mga loop, at mga
    kundisyon sa iyong mga programming. Sa wakas ay tukuyin ang mga sadyang utos para
    kay Karel. Pwede kang lumikha ng sarili mong laro sa NCLab's app! Magpakasaya
    habang natututunan ang mga kasanayan na pwede mong magamit sa kahit anong programming
    na wika.
  tutorial_buildpong_longdescription: Ang Pong ay isa sa mga naunang arkadang video
    na mga laro at isa sa pinaka-unang laro na arkadang video. Ito ay isang table
    tennis na laro na nagtatampok ng simpleng dalawang-dimensyon na grapika. Ang layunin
    ng laro ay para sa mga MANLALARO upang makapuntos sa COMPUTER habang dini-depensa
    ang GOAL. Sa proyektong ito, ang COMPUTER na naka-program na may pangunahing artipisyal
    na katalinuhan upang makatugon sa mga MANLALARO.
  tutorial_tynkerdrones_longdescription: Matutong mag-program sa mga nakakonektang
    aparato sa pamamagitan ng paglutas sa "Crash Course" na mga palaisipan, kung saan
    ikaw ay naka-navigate sa isang virtual drones at robot na makalagpas sa mga hadlang.
    Pagkatapos ay handa ka nang gumawa ng mga program para makontrol ang tunay na
    drones at mga robot. Nangangailangan ito ng iPad o Android tablet at isang sinusuportahang
    laruan.
  tutorial_carla_longdescription: 'Ang "Programming with Carla" ay isang serye ng
    mga maikling mga aktibidad na gabay sa mga mag-aaral sa pamamagitan ng pagbuo
    ng mga simpleng chatbot, habang ang pinag-aaralan ang tungkol sa pangunahing mga
    konsepto tulad ng mga variable at mga kundisyonal. Ang mga gawain na ito ay maingat
    na dinesenyo upang matugunan ang mga karaniwang mga maling paniniwala sa mga bagong
    programmer tungkol sa mga paksa sa pamamagitan ng pag-alok ng maraming oportunidad
    para makapagsanay, pati na rin ang target na mga pahiwatig at feedback.

    '
  tutorial_zulama_longdescription: In this activity you will learn to edit JavaScript
    code through a playful action game and master computer science concepts like variables
    and functions. Create your own game in the Sandbox by remixing and expanding on
    existing game code. Then publish and share your game with friends and family.
  tutorial_capost_longdescription: Simulang matututunan ang HTML at CSS ay madali
    at masaya sa pamamagitan ng isang digital postcard. Alamin ang tungkol sa pagdadagdag
    ng mga heading, mga talata, mga larawan at mga link para makalikha ng isang holiday
    kard o pagdiriwang ng kaarawan para maibahagi sa iyong mga kaibigan at pamilya.
  tutorial_marco_longdescription: Ang mga mag-aaral ay naglalaro pakikipagsapalarang
    laro na base sa orihinal na kwento. Ginabayan nila si Marco - ang pangunahing
    karakter - sa bawat antas sa pamamagitan ng pagbigay ng mga sunod-sunod na tagubilin
    sa anyo ng visual programming na wika n ginamit ng Hour of Code. Sila ay ipinakilala
    pagkakasunod-sunod na mga command, iteration at mga kundisyon na hindi mapapansin
    ang mga ito.
  tutorial_codestersflappybike_longdescription: 'Sa aktibidad na ito, ang mga estudyante
    ay ginagamit ang aming drag-to-text toolkit para simulan ang coding sa Python
    kaagad! Ang mga estudyante ay ginagabayan sa pamamagitan ng mga serye ng mga aktibidad
    na nagtuturo sa kanila upang bumuo ng isang kompletong laro! Pagkatapos nila,
    hinahamon silang gamitin kung ano ang natutunan nila tungkol sa syntax, dot notation,
    mga kaganapan, mga variable, mga parameter at mga mekaniks ng laro para makalikha
    ng bagong laro. '
  tutorial_kanopong_longdescription: Matutong mag-code sa pamamagitan ng pagbuo nitong
    klasikong larong arkada isang oras!
  tutorial_tynkerright_longdescription: 'Gumawa ng iyong sariling proyekto ng Bill
    of Rights: baguhin ang background, magdagdag ng hipit pang mga katanungan, panatilihin
    ang puntos, magdagdag ng mga animation.'
  tutorial_touchdevelop_longdescription: 'Gagabayan ka ng touch-friendly editor para
    makalikha ka ng isang pixel na sining, tuklasin ang mga palisipan ng uso, o gumawa
    ng iyong sariling laro na luksong ibon. '
  tutorial_tynkercc_longdescription: Ihanda ang iyong hukbo ng sundalo para sa labanan!
    I-Code ang lohika ng pag-atake para sa bawat miyembro ng iyong mga sundalo upang
    masimulang malaman ang kahinaan ng iyong kaaway at para mapagtagumpayan ang laban.
    Habang natuto ka, nakakapag-unlock ka ng bagong karakter sa iyong program. Bumuo
    ng iyong sariling hukbo ng sundalo, pagkatapos makipaglaban sa iyong mga kaibigan.
    Kaninong code ang mas magaling?
  tutorial_bamboo_longdescription: 'Ang Bamboo JS  ay isang aktibidad  na dinisenyo
    sa Codemoji para turuan ang mga estudyante ng pangunahing kaalaman sa mga konsepo
    ng JavaScript. Si Bamboo ang panda  at ang kaniyang kahanga-hangang toast na mga
    kaibigan ay maglalakad kasama ng mga estudyante sa pamamagitan ng mga command
    at structure. Ang Bamboo JS na aktibidad ay dinisenyo  para sa mga estudyante
    na nagnanais ng kaunti pang animasyon at higit pang sinig at desinyo sa kanilang
    coding. Ang Bamboo na aktibidad ay isang maganda para sa mga estudyante sa lahat
    ng edad. '
  tutorial_robojav_longdescription: Pag-aralan ang pangunahing kaalaman sa Java programming
    sa isang oras, habang bumubuo ng isang maliit na mundo s iyong screen para sa
    simulated na mga robot at costumized na mga nilalang. Ang paksang sakop ay kasama
    ang mga object, mga method, mga parameter, at simpleng mga grapika.
  tutorial_roboba_longdescription: 'Ang RoboBlockly ay dinisenyo para sa mga baguhan
    para matutunan ang matematika kasama ang mga robot sa Blockly. Ang Algebra 1 na
    mga aktibidad ay pansariling gabay. Ang RoboBlockly ay hinahanda ang mga estudyante
    para maging handa nang mag-program sa C/C++.

    '
  tutorial_knodsnake_longdescription: 'Matutong lumikha ng isang Snake game sa Javascript! '
  tutorial_soccharater_longdescription: Mag-code ng iyong sariling pixel na karakter!
    Gamitin ang HTML para bumuo ng iyong karakter, CSS para sa estilo nito, at JavaScript
    para i-animate ang iyong cute na pixel na tao. Mag-code ng mag-isa, o mag-imbita
    ng isang kaibigan at mag-code ng magkasama kasama ang aming team coding na laro.
  tutorial_silent_longdescription: Diskubrehin ang pangunahing kaalaman ng mga konsepto
    sa programming kahit walang anumang salita o paliwanag. Ang aming tahimik na guro
    ay magtatanong ng ilang serye ng mga katanungan na gagabay sa iyo para hulaan
    ang ilang mga panuntunan at matuto mula sa iyong pagkakamali. Dahil walang teks
    sa laro, ito ay maaaring ma-access ng kahit sinong manlalaro kahit ano pa ang
    kanyang wika.
  tutorial_robomesh_longdescription: Ang mga estudyante ay isinulat ang Google Blockly
    code para kontrolin ang kilalang VEX IQ na mga robot. Pwede silang pumili na sumulat
    ng code para sa virtual robot, o tunay na VEX IQ na robot na binuo nila ang kanilang
    sarili, at ang parehong pagpipilian ay available sa parehong web-based development
    interface. Ang mga etudyante ay natututo tungkol sa pangunahing galaw ng robot,
    at kung paano gamitin ang sensor at ang output na aparato. Ito ay madali at masaya.
  tutorial_amaze_longdescription: Sa proyektong ito, ang KARAKTER ay nag-uumpisa sa
    BASE NG BAHAY at sumusunod sa DAAN habang umiiwas sa MGA HADLANG para makakuha
    ng premyo. Para manalo, ang karakter ay dadalhin pabalik ang premyo sa base ng
    bahay. Ang karakter ay hindi pwedeng hawakan ng mga hadlang. Kapag hindi, ito
    ay mag "zapped"  at mag-uumpisa ulit mula sa BASE NG BAHAY.  Para sa dagdag na
    credit, ang manlalaro ay may limitadong oras para kumpletuhin ang laro.
  tutorial_codestersds_longdescription: 'Dito sa Common Core ELA nakahanay na aralin,
    ang estudyante ay gumamit ng programming para magkwento na nag-iimbita sa mga
    gumagamit para sa angkop na paglilipat-lipat ng mga salita. Ang mga estudyante
    ay matututo tungkol sa pangunahing syntax, mga string, mga variable, at input
    ng gumagamit. Gagamitin nila ang platform at ang sprite para magkwento at pangunahan
    ang gagamit sa pamamagitan ng iba''t ibang mga pagbabago ng senaryo. '
  tutorial_knodtext_longdescription: Matutong gumawa ng isang laro ng teks na pakikipagsapalaran
    sa Python!
  tutorial_alicegar_longdescription: 'Sundin ang proseso ng produksyon ng animation
    mula sa storyboard at sa pag-program kasama si Alice at si Garfield. Hayaang ang
    pagiging malikhain at pagkukwento ang humimok sa iyong pagkatuto  sa drag at drop
    coding na mundo. Ang proyekto ay gagabay sa iyo sa kung ano ang storyboard, pag-translate
    sa storyboard  para maging programmable na script, at kung paano mag-program ng
    maikling  3D na animasyon. '
  tutorial_codesterstransform_longdescription: 'Sa aktibidad na ito, ang mga estudyante
    ay ginagamit ang Python para i-praktis gawim ang mga transpormasyon sa coordinate
    plane! Ang aralin ay kabillang ang demonstrasyon, direktang tagubilin, at mga
    hamon na humihiling sa mga estudyante para mag-program at makilala ang ilang static
    na transpormasyon! '
  tutorial_flexfrog_longdescription: Matututo ng ilang web development dito sa edukasyonal
    na laro kung saan tutulungan mo si Froggy at mga kaibigan na gumawa ng kanilang
    mga lily pad. Sa dulo ng laro, matututunan mong gamitin ang pagsusulat ng code
    gamit ang bagong CSS properties na tinawag na flexbox. Hindi kailangan ng naunang
    coding na karanasan!
  tutorial_codemoji_longdescription: Ang Codemoji na aktibidad ay  isang web based  na
    aktibidad para s mga estudyante 1st-6th grade para matutunan ang pangunahing mga
    konsepto ng coding  gamit ang Emoji's. Pagkatapos gawin ng mga estudyante  ang
    aktibidad natutunan nila ang tungkol sa pangunahing kaalaman sa HTML  tags at
    mga konsepto. Tutulungan sila nitong  gawing ang coding na proyekto kung saan
    ang mga estudyante ay  bubuo ng  pangunahing website  sa ilang mga hakbang. Pagkatapis
    gawin ng mga eatudyante ang Codemoji na aktibidad ang mg estudyante ay aalis kasama
    ang tunay na mga kasanayan sa coding.
  tutorial_robobii_longdescription: 'Ang RoboBlockly ay dinisenyo para sa mga baguhan
    para matuto ng coding kasama ang mga robots sa Blockly. Ang coding na mga aktibidad
    ay pansariling gabay na may pagtuturo na mga video. Ang RoboBlockly ay hinahanda
    ang mga estudyante para maging handa na mag-program sa C/C++.

    '
  tutorial_robobm_longdescription: 'Ang Roblockly ay dinisenyo para sa mga bagihan
    para matuto ng matematika kasama ang mga robot sa Blockly. Ang matematika na mga
    aktibidad ay pansariling gabay. Ang RoboBlockly ay hinahanda ang mga estudyante
    para maging handa na mag-program sa C/C++.

    '
  tutorial_codingrobots_longdescription: 'Ang mga RoboBlockly ay dinisenyo para sa
    mga baguhan para matuto ng coding at matemakita kasama ng mga robot. Ang mga aktibidad
    ay pansariling gabay na may mga pagtuturo na mga video. Ang RoboBlockly ay hinahanda
    ang mga estudyante para maging handa na mag-program sa C/C++.

    '
  tutorial_robob_longdescription: 'Ang RoboBlockly ay dinisenyo para sa mga baguhan
    para matuto ng robotics ng coding sa Blockly. Ang robotics na mga aktibidad ay
    pansariling gabay na may pagtuturo na mga video. Ang RoboBlockly ay hinahanda
    ang mga estudyante para maging handa na mag-program sa C/C++.

    '
  tutorial_coders_longdescription: "Itong hakbang-hakbang na palaisipang laro ay nagbibigay
    ng madaling pagpapakilala sa bot programming. \n\nAng layunin ay manalo sa karera
    ng starship laban sa ibang manlalaro.\n\nAng laro ay simple lang para umpisahan
    at kailangan lang ng ilang linya ng code para mapagalaw paikot ang ship, ngunit
    mayroong nalalapit na walang hanggang mga posibilidad ng pag-unlad para lumikha
    ng higit pang mga sopistikadong mga bot. "
  tutorial_tynkerhw_longdescription: Matutong mag-program ng Hot Wheels dito sa may
    mataas na oktanong karerang laro! Pumili sa malawak na pagpipilian ng mga kotse,
    pagkatapos ay matutong mag-navigate sa pamamagitan ng kumplikadong race tracks.
    Tumalon sa ibabaw ng mga hadlang, magpadagusdos sa paligid ng mga sulok, at manalo
    sa karera. Maaari mong i-program ang iyong race tracks at hamunin ang mg kaibigan
    na magkarera doon.
  tutorial_tynkermh_longdescription: Ang Monster High ay mag-ho-host ng isang pangangaso
    ng scavenger! Lutasin ang coding na mga palaisipan sa drag-at-drop blocks para
    matulungan sina Frankie, Draculaura, Clawdeen, Cleo, and Ghoullia. Iwasan ang
    mga hadlang at hanapin lahat ng tuktok ng paaralan habang naghahanap sa mg pasilyo
    ng Monster High. Pagkatapos ay i-program ang iyong sariling party dance music
    video kasama ang mga ghoul at ibahago ito sa mga kaibigan.
  tutorial_caphoto_longdescription: Itong nakakapanghamon at kapanapanabik na proyekto
    ay magtuturo  sa iyo kung paano lumikha ng Photo Booth app. Gamit ang JavaScript,
    CSS at HTML  magkokonekta ka nga mga pindutan  na hahayaan kang gamitin ng camera,
    mag-upload ng mga imahe at gawing pasadya ang iyong mga larawan sa pamamagitan
    ng pag-sisingit ng mga sticker at paglalagay ng mga filter.
  tutorial_mozillahw_longdescription: Ang mga mag-aaral ay pagsasamahin ang JavaScript
    code para baguhin ang mga salita sa website, pag-aralan ang tungkol sa paggawa
    para sa web, pag-code ng JavaScript na mga value, at pagsamahin ang laman ng Web.
  tutorial_ticklep_longdescription: "Ano ang pwede mong makamit\nAng Parrot drone,
    ay tugma  sa Tickle app, ay kilala dahil sa kanilang mahusay na paggawa sa paglipad.
    Gamitin ang Tickle app, pwede mo silang paliparin sa pabago-bagong mga paraan
    at mag-perform ng magandang palabas sa ere. Sa parehong panahon, pwede kang matuto
    ng mga konsepto ng programming habang sinusubukang abutin ang gol. \n(Mga aparatong
    kailangan: Rolling Spider/Airborne Night Airborne Cargo)\n\nPraktis & Ehersisyo\n-
    I-program ang drone para lumipad, bumali-baliktad ng ilang ulit, at lumapag.\n-
    Paliparin ang drone paunahan sa isang partikular na bilis para sa tagal na tinukoy
    sa isang target, at pagkatapos ay gumalaw pabalik kung saan ng umpisa.\n- I-program
    ang Parrot Drone para lumipad sa kahabaan ng parisukat at ng trianggulong ruta,
    sa pamamagitan ng pagliko sa tiyak na heading na mga anggulo at paglipad.\n- Gamitin
    ang motion sensors ng iyong aparato at mag-program ng mga ruta para i-pilot ang
    drone. Halimbawa, i-program ang drone n lumipad pakanan kapag ang aparato ay tinagilid
    pakanan, lumipad paunahan kapag tinagilid ng gayundin.   Kapag inalog mo ang iyong
    aparato, ang drone ay magsasagawa ng isang pabali-baliktad sa ere!\n \nAno ang
    pwede mong matutunan\n- Maging pamilyar sa visual programming.\n- Pag-aralan ang
    konsepto ng coding na \"loop\": isang kontrol na pahayag para sa tukoy na pag-uulit
    na hinahayaan ang code na tumakbo ng paulit-ulit.\n- Matuto ng dalawang magkaugnay
    na mga konsepto ng pisika: 1) Taluhaba na relasyon sa pagitan ng bilis, oras,
    at distansya; 2) Ang\nVelocity, isang vector na naglalarawan ng value ng bilis
    n may direksyon.\n- Unawain ang heading na mga anggulo (0 hanggang 360 degrees).\n-
    Pag-aralan ang tungkol sa konsepto ng heometrya \"panlabas na mga anggulo.\"\n-
    Unawain ang konsepto ng programming na \"event-driven programming.\""
  tutorial_bbot_longdescription: "Dito sa 3 isang oras na coding na mga aktibidad,
    hindi mo kailangam mg kahit anong kaalaman sa programming o karanasan para turuan
    ang mga estudyante tungkol sa programming! Pwede mong ituro ang programming sa
    isang masaya at madaling paraan. Gawin ang mga aktibidad at mag-download ng aming
    mga araling materyales kasama ang mga slide na presentasyon, unplugged na mga
    materyales, at mga gabay na solusyon at makikita mo ang iyong sarili na handa
    ng magturo ng iyong unang aralin sa 20-40 n minuto! \n\nAng aming mga aktibidad
    ay kabilang ang parehong offline at online na mga ehersisyo para turuan ang iyong
    mga estudyante (edad 7 at pataas) tungkol sa programming at oangunahing programming
    na mga konsepto \nkatulad ng loops and algorithms. Ang mga estudyante ay gagamitin
    ang kanilang kaalaman at mga kasanayan sa Bomberbot online na laro, kung saan
    ipo-program nila ngnkanilang robot para lutasin ang logic-based na mga palaisipan
    sa pinakamahusay na paraan. "
  tutorial_scratchg_longdescription: Ang mga bata ay gustong-gusto maglaro ng mga
    laro sa kanilang mga phone and sa mga computer. Ngunit paano sila pino-program?
    Ang aktibidad na ito ay ipinakikilala sa mga estudyante ang Scratch programming
    na wika at pagkatapos ay ipakita sa kanila kung paano i-program ang iba ibang
    estilo ng mga laro. Lahat ng kailangan sining para sa mga laro ay nakalaan, at
    ang mga estudyante ay kilangan pag-aralan kung paano ikokonekta ang lahat ng sama-sama
    para makagawa ng gumaganang laro.
  tutorial_sjforest_longdescription: Ang "Can I Make a Spooky Forest?" ay isang intermediyang
    aktibidad na para sa mga bata sa kindergarten hanggang sa pangalawang antas na
    mayroong ilang naunang karanasan sa programming para matuto at makabisa ng higit
    pang mga advanced na mga tampok sa ScratchJr. Kinalaunan, ng mga nata ay magagamit
    ng kanilang mga kasanayan na natutunan nila sa paggawa nitong aktibidad para lumikha
    ng sarili nilang kakaibang mga proyekto, o buuin kung ano ang kanilang nilikha
    sa "Can I Make a Spooky Forest?" program. Sa pamamagitan nitong aktibidad at sa
    pagpapatuloy ng panahon sa ScratchJr, ang mga estudyante ay magkakaroon ng mga
    oportunidad para makapag-isip ng malikhain, maging isang taga-kwento, at maging
    mahusay sa matematikang pangangatwiran at mga kasanayan sa pagsusunod-sunod.
  tutorial_sjgreet_longdescription: Ang "Can I Make My Characters Greet Each Other?"
    ay isang advanced na aktibidad ay oara sa mga bata na kindergarten hanggang pangalawang
    antas na mayroong naunang karanasan na sa programming para makabisa ang higit
    pang advanced na mga tampok sa ScratchJr. Kinalaunan, ang mga bata ay pwedeng
    gamitin ang mga kasanayan na natutunan nila sa paggawa nitong aktibidad para lumikha
    ng kanilang kakaibang mga proyekto, o bumuo ng kung ano man ang kanilang nilikha
    sa "Can I Make My Characters Greet Each Other?" program. Sa pamamagitan ng aktibidad
    na ito at sa pagpapatuloy ng panahon sa ScratchJr, ang mga estudyante ay magkakaroon
    ng mga oportunidad para mag-isip ng malikhain, maging isang taga-kwento, at paghusayan
    ang matematikal na pangangatwiran at mga kasanayan sa pagsusunod-sunod.
  tutorial_sjsunset_longdescription: Ang "Can I Make the Sun Set?" ay isang panimulang
    aktibidad na para sa mga bata sa kindergarten hanggang ikalawang antas na may
    kaunti hanggang sa walang karanasan sa programming para matutunan ang pangunahing
    mga tampok ng ScratchJr at ang elementaryang mga konsepto ng coding. Sa pamamagitan
    ng aktibidad na ito at sa pagpapatuloy ng panahon sa ScratchJr, ang mga setudyante
    ay magkakaroon ng oportunidad na mag-isip ng malikhain, maging mga taga-kwento,
    at paghusayan ang matematikal na pangangatwiran at mga kasanayan sa pagsusunod-sunod.
    Kinalaunan, ang mga bata ay magagamit ang kanilang mga kasanayan na natutunan
    nila para lumikha ng kanilang kakaibang mga proyekto.
  tutorial_fufafrenz_longdescription: Mga aralin para sa mga baguhan sa pagkakasunod-sunod
    (K-5). Ito ay isang pagpapakilala sa pinaka pangunahing konsepto ng programming,
    pagkakasunod-sunod. Ito ay pangatlong antas na halimbawa, mayroon tayong mga plano
    ng aralin sa konseptong ito ng scaffolded para sa K-5.
  tutorial_bbcgeo_longdescription: Batay sa pamantayan ng plano ng aralin para sa
    antas K-5. Dalhin ang iyong mga bata sa computer lab sa worksheets na hawak, at
    bumuo ng mga app na dawit ang heometriya.
  tutorial_chspixel_longdescription: Pagkatapos matuto tungkol sa kung paano gumagana
    ang grapika, ang mga estudyante ay lilikha ng kanilang sariling Kulay sa pamamagitan
    ng Pixel na mga program. Ang plano ng aralin ay binubuo ng apat na mga bahagi,
    bawat isa ay sakop ang tiyak na paksa. Ang buong limang bahagi ng Kulay sa Pixel
    na aralin ay dinisenyo para gumana ng halos isang oras.
  tutorial_hummingbird_longdescription: Sa aktibidad na ito, lilikha ka ng iyong sariling
    laro! Gagamit ka ng isang Hummingbird board at isang sensor para i-detect kapag
    ang manlalaro ay naghagis ng bola sa loob ng box. Magsusulat ka ng program para
    panatilihin ang puntos at bubuksan ang mga ilaw kapag ang mga manlalaro kapag
    naka-basket. Pagkatapos ay pwede mong gawing pasadya ang iyong laro para maging
    kakaiba! Para sa aktibidad na ito, pwede kang gumamit ng laptop o isang Chromebook;
    hindi mo na kailangan ng naunang karanasan sa programming.
  tutorial_recoloring_longdescription: 'Ang mga estudyante na mayroong naunang karanasan
    sa coding ay pwedeng matuto kung paano gumamit ng mga computer para lumikha ng
    mga imahe at maunawaan ang astronomiyang data. Ang mga kalakok ay matututo ng
    pangunahing kaalaman sa coding na nag-uumpisa sa pamilyar na mga konsepto kagaya
    ng mga hugis at kulay at magtatapos sa astromikal na mga bagay. Susundin ng hanay
    ng scaffolded na mga aktibidad, at ginagawa ang ang data mula sa NASA orbiting
    telescopes sa mga mapagkukunan mula sa sumabog na mga butuin sa maitim na mga
    butas, ang mga estudyante ay pwedeng makaranas ng tunay na mundo ng aplikasyon
    ng agham, teknolohiya & sining.        '
  tutorial_bbcchem_longdescription: Batay sa mga batayang plano ng aralin para sa
    antas K-5. Dalhin ng iyong mg bata sa computer lab na may worksheets na hawak,
    at bumuo ng mga app na kabilang ang kimika.
  tutorial_floalgo_longdescription: Sa araling ito, ang mga estudyante ay tutuklasin
    ang algorithms, isang susi ng konsepto na nagpapahintulot sa mga computer programmer
    para lutasin ang mga problema. Magsusulat sila ng episyente, eksaktong algorithms
    sa Ingles at pseudocode para kumpleto ang mga gawain at lutasin ang mga problema.
    Susuriin din nila ang kakumpitensyang algorithms base sa kahusayan at iba pang
    mga kadahilanan.
  tutorial_flocond_longdescription: |-
    Ito ang plano ng aralin kung saan ang mga estudyante ay tutuklasin ang mga kondisyonal na mga pahayag, ang konsepto na gamit sa kabuuan ng coding na mga wika. Ang mga estudyante ay manonood ng isang pang-edukasyong hip-hop na video tungkol sa mga kondisyonal at sumagot sa mga katanungan sa talakayan. Pagkatapos sila'y magpapraktis sa
    pagtukoy kung ang mga kondisyon ay tunay at ang pagsasagawa ng mga aksyon nang naaayon. Sa wakas, magsusulat sila ng kanilang sariling kondisyonal na mga pahayag at susuriin ang mga pahayag para matiyak ang kalalabasan ng program.
  tutorial_floloops_longdescription: Ito ang plano ng aralin kung saan ang mga estudyante
    ay tutuklasin ang mga loop, ang konseptong ginagamit sa kabuuan ng programming
    na mga wika na pahihintulutan ang mga programmer na madaling maulit ang code.
    Ang mga estudyante ay manonood ng pang-edukasyong hip-hop na video tungkol sa
    mga loop at sagutan ang mga katanungan sa talakayan tungkol sa gamit nila sa programming.
    Pagkatapos sila'y magpapraktis ng key vocabulary at kumpletuhin ang pagkakasunod-sunod
    ng aktibidad kung saan magsusulat sila ng mga loop at ipaliwanag ang binigay na
    mga loop para i-generate ang mga output.
  tutorial_pgts_longdescription: Itong "unplugged" na aktibidad ay nakakatulong sa
    mga estudyante na matuto kung paano ang modelling at kapanggapang ay gumagana
    sa pamamagitan ng pagkakaroon ng grupo ng mga estudyante na i-play ang ibang mga
    bersyon ng Bato / Papel / Gunting na laro, at tignan ang mga resulta bilang ibang
    modeling na mga eksperimento.
  tutorial_ozo_longdescription: "Itong pagtuturo na pinangungunahan ng guro ay pinakikilala
    ang mga estudyante sa konsepto ng coding sa tulong ng Ozobot, isang maliit na
    promgrammable na robot. Ang mga estudyante ay matutunan kung paano mag-code sa
    paglalaro ng Ozobot na mga laro, tinatag na Shape Tracer na mga laro. Pwede pa
    rin nilng laruin ang kapanggapang bersyon ng mga laro kahit wala silang Ozobot
    Bit o Evo robot. Ang Ozobot na mga laro ay magtuturo sa mga estudyante kung paano
    mag-code sa OzoBlockly, isang visual programming na wikang base sa Blockly. \n\nAng
    mga laro ay sinusundan ng ideya ng proyekto na pwedeng gawin na lagpas sa Hour
    of Code. Ang protekto ay hinahamon ang mga estudyante na gawin lahat ng natutunan
    nila at mag-disenyo at mag-program ng isang aksyon na senaryo para sa Ozobot.\n\nWalang
    karanasan sa programming o kaalaman sa Ozobot ang kailangan para sa pagtuturo
    na ito. Gayunpaman, kahit ang mga estudyante na may kaunting karanasan sa programming
    ay ma-i-engganyo sa Ozobot na mga laro. Ang pagtuturo ay dinisenyo para sa antas
    1-12 at pwedeng ipasadya ayun sa mga kakayahan ng iyong estudyante."
  tutorial_bbcla_longdescription: Batay sa mga batayan na plano ng aralin para sa
    antas K-5. Dalhin ng iyong mga bata sa computer lab na may worksheets na hawak,
    at bumuo ng mga app na kabilang ang wika ng mga sining.
  tutorial_bbcsci_longdescription: Batay sa mga batayan n planong aralin para sa antas
    K-5. Dalhin ang iyong mga bata sa computer lab na may worksheets na hawak, at
    bumuo ng mga app kabilang ang pangkalahatang agham.
  tutorial_tlctour_longdescription: Itong aktibidad ay isang halimbawa ng paglikha
    ng algorithm na isang simpleng pagkakasunod-sunod ng mga tagulibin na gagawin
    ayun sa kaayusan. Ipinapakita na nito na kung isinulat natin ang solusyon sa problema
    sa anyo ng algorithm pagkatapos ay maaari na tayong mag-tour sa hinaharap sa pamamagitan
    ng pagsunod ng mga hakbang, nang hindi na gagawin mula sa scratch ulit. Habang
    sinusulat ang algorithm masusukbok natin na ito'y gumagana sa pamamagitan ng pagsunod
    ng nasa papel na hakbang-hakbang. Itong aktibidad ay patungo sa Aktibidad ng Tour
    ng mga sundalo.
  tutorial_codesterstj_longdescription: 'Dito sa marami-aralin sa proyekto ang mga
    estudyante ay matututo tungkol sa digital na pagkamamamayan at sundin ang disenyo
    ng pag-iisip na modelo para lutasin ang problema na pinili nila! Ang mga estudyante
    ay lilikha ng laro na nilalayong ang mga gagamit ay turuan ng leksyon tungkol
    sa digital na pagkamamamayan. Lahat ng pagkukunan ay matatagpuan sa in-platform. '
  tutorial_tlclocked_longdescription: Itong aktibidad ay nilalayun na ipakilala ang
    pag-iisip ng computational batay sa paglulutas ng problema, nangunguna sa pag-uunawa
    ng kung ano ang algorithm, kung ano ng pagsasliksik ng linearb at paano ang algorithms
    ay maikukumpara sa batayan ng kahusayan. Ipinapakita rin nito kung paano ang pag-iisip
    ng computational ay higit pa sa paglikha ng batay sa computer na mga solusyon.
    Ang computing ay tungkol s paglutas ng mga problema para s mga tao.
  tutorial_baubles_longdescription: Ang mga estudyante ay natututo tungkol sa pag-re-representa
    at pag-iimbak ng mga letra sa binary, bilang mga function ng on at off. Sa huli,
    ang klase ay makukuhang mag-code ng kanilang sariling mga inisyal para maiuwi
    nila.
  tutorial_bbcart_longdescription: Batay sa mga batayan ng plano ng aralin para sa
    antas K-5. Dalhin ang iyong mga bata sa computer lab na may worksheets na hawak,
    at bumuo ng mga app kabilang ng mga visual na sining.
  tutorial_tlcknight_longdescription: Sa aktibidad na ito ay nakapaloob ang pagsubok
    sa lutasin ang problema gamit ang dalawang magkaibang representasyon. Para umpisahan
    ito ay medyo mahirap, ngunit kapag ng representasyon ng board at mga galaw ay
    nabago ito ay nagiging madali. Lumikha ng graph para ire-presenta ang problema.
    Tignan ng kapangyarihan ng pag-gamit ng abstraction at kung paano ang pagpili
    ng representasyon ay mapapadali ang problema. Itong aktibidad ay sumusunod mula
    sa aktibidad ng gabay ng Tour.
  tutorial_fufafit_longdescription: Ang mga estudyante ay matututo ng advanced na
    programming na mga konsepto (mga function) sa pamamagitan ng aralin at aktibidad
    ng kinesthetic. Ang mga estudyante ay ia-aplay ang kaalaman ng mga function on-screen
    para patakbuhin ang program. Itong aralin ay para sa mga estudyante at mga guro
    na mayroong karanasan sa pagkakasunod-sunod, mga kondisyon, mga loop, o ibang
    pangunahing mga konsepto ng programming.
  tutorial_ozodance_longdescription: |-
    Itong pagtuturong pinangungunahan ng guro ay pinakikilala s mga konsepto ng coding s tulong ng Ozobot, isang maliit na programmable robot. Ang mga estudyante ay matututunan kung paano mag-code sa pamamagitam ng paglikha at pag-program ng routine na sayaw para sa Ozobot! Gagamitin nila ang OzoBlockly, isang visual programming na wikang batay Blockly, para i-program ang sayaw at pagkatapos ay magsayang makita ng kanilang choreography na magkaroon ng buhay kapag ang Ozobot ay pini-perform ay kanilang sayaw.

    Walang programming na karanasan sa programming o kaalaman sa Ozobot ang kailangan para sa pagtuturong ito. Gayunpaman, kahit ang mga estudyante na mayroong karanasan sa programming ay mahihikayat sa Ozobot na mga laro. Ang pagtuturo ay dinisenyo para sa antas 1-12 at pwedeng ipasadya ayon sa mga kakayahan ng estudyante.
  tutorial_codingrobotics_longdescription: Ang mga estudyante ay matututo tungkol
    sa pangunahing mga konsepto ng programming at i-aplay ang bagong kaalaman sa robotics.
    Pag-gawa sa parehong Kodable at Wonder Workshop, ang mga estudyante ay gagamit
    ng kaalaman sa programming para utusan ang "Dash" ang robot sa Path app.
  tutorial_box_longdescription: Bumyahe patungo sa Isla ng Box at tulungan si Hiro
    na kolektahin ang lahat ng mga orasan na nakakalat sa kagubatan! Sa pagtuturong
    ito matutunan mo ng pangunahing kaalaman sa algorithms, pagkakasunod-sunod, mga
    loop at mga kondisyonal!
  tutorial_hopgame_longdescription: "Panatilihing tuloy-tuloy ang kasiyahan! Gamitin
    itong batay sa proyekto na gabay para pangasiwaan ang workshop ng pagdi-disenyo
    ng laro, hackathon, o sa klase na mga serye. \n\nGumawa ng: \n1. Cross the Road\n2.
    Geometry Jumper\n3. Quiz Creator\n4. Falling Bird \n5. Subway Skaters\n6. Escape
    the Room\n\nBawat isa ay kabilang ang mga katanungan sa talakayan, pagkakaiba,
    at isang pagtuturo na video.\n\nAng mga estudyante ay maaring buuin ang itong
    mga tagubilin para ipasadya ang kanilang mga laro. Walang naunang karanasan ang
    kinakailangan."
  tutorial_icontrol_longdescription: |-
    Itong aralin na pinangangasiwaan ng guro, inangkop sa Hour of Code, naglalaan sa mga mag-aaral ng oportunidad para tuklasin ang pisikal na programming sa pamamagitan ng robotics - Sphero.

    Gamit ang drag-at-drop na paligid ng programming at ang programmable robotic sphere, ang mga mag-aaral ay matututunan na ang pisikal na sistema ay pwede i-program at kontrolin.
  tutorial_cocomteach_longdescription: Ipakilala sa iyong mga estudyante ang Python
    o JavaScript sa CodeCombat's free, isang oras ng pagpapakilala sa kurso ng Computer
    Science. Nagkaroon tayo ng dedikadong plano ng aralin para sa iyo para makatulong
    na ipaliwanag ang mga konsepto sa iyong mga estudyante, kabilang ang pangunahing
    syntax, at x- at y- na mga coordinate, gamit ang gem-packed dungeon mazes at hero-vs-orge
    na labanan.
  tutorial_bbcmathii_longdescription: Batay sa batayan ng plano ng aralin para sa
    antas K-12. Dalhin ang iyong mga bata sa computer lab na may worksheets na hawak,
    at bumuo ng mga app kabilang ang arithmetic, pagpapakita ng mga numero, at mga
    hugis heometriya.
  tutorial_bbcphys_longdescription: Batay sa batayang plano ng aralin para sa antas
    K-5. Dalhin ang iyong mga bata sa computer lab na may worksheets na hawak, at
    bumuo ng mga app kabilang ang pisika.
  tutorial_bitsbox_longdescription: 'Sundin ang mga senyales para mag-code ng limang
    masayang maliliit na mga app gamit ang tunay, na typed JavaScript. Mula sa pagpapasabog
    ng pie sa ''Food Fight'' hanggang pag-flush pababa ng isang notebook sa black
    hole sa ''So Long, Homework!'', bawat app ay dinisenyo para pasayahin ng mga bata
    habang ipinapakita ang mga variable, mga method, at higit pa. Ang mga app na ito
    ay kumpletong open-ended din; ang mga bata ay pwedeng gamitin ito bilang starting
    point para sa kanilang sariling mga nilikhang app. Malugod na iniimbitahan ang
    mga baguhan!

    '
  tutorial_tlcemo_longdescription: Ang mga estudyante ay lumikha at nag-program ng
    isang 2D na robot na gawa sa kard para ipakita ang iba't ibang mga emosyon. Lumikha
    sila ng isang talahanayan na maaaring gamitin para mag-translate ng mga emosyon
    (mataas na lebel ng mga command) sa mababang lebel na makinang mga panuto.
  tutorial_crd_longdescription: Pag-aralan ang tungkol sa mga algorithm at kondisyonal
    na mga pahayag dito sa "unplugged" na aktibidad gamit ang isang deck ng mga kards.
    Ang mga estudyante ay gagawin ang aktibidad na ito ng naka-koponan, at kailangan
    ng isang deck na mga kards kada koponan.
  tutorial_bbcbio_longdescription: Batay sa batayang plano ng aralin para sa antas
    K-5 Dalhin ang iyong mga bata sa computer lab na may worksheets na hawak, at matuto
    tungkol sa paglaki, pagkakaiba-iba ng species, at polinasyon.
  tutorial_ticklebb8_longdescription: "Ano ang pwede mong makamit\n Ang BB-8, bilang
    pinakamahusay na kumpanya sa lahat ng Starwars fans, maari mo rin ngayong maging
    best buddy sa coding na pang-edukasyon! Sa bisa ng Tickle app, pwede kang maki-grupo
    sa BB-8 para bigyan ito ng magandang swing, gumagalaw sa kahabaan ng mga ruta
    ng partikular na mga pattern o nakikipag-ugnayan sa iyo. Sa parehas na panahon,
    matututunan mo ang mga konsepto ng programming concepts habang sinusubukang tapusin
    ang mga ehersisyo. \n(Mga aparato na kailangan: BB-8) \n\nPraktis & Ehersisyo\n-
    I-program ang BB-8 para gumalaw sa parisukat na pattern.\n- I-program na BB-8
    para gumalaw sa anyong-eight na pattern.\n- I-program ang BB-8 sa hindi tiyak
    na pagpili ng numero sa pagitan ng 1 at 10, at pagkatapos ay hulaan ang numero!\n-
    Gamitin ng patagilid na mga sensor ng iyong mga phone at mga  tablet para mag-piloto
    sa BB-8. Halimbawa, pagtagilid ng iyong aparato paunahan ay ganoon din ang gagawing
    galaw ng BB-8, at ang pag-alog sa iyong aparato ay magpapa-vibrate sa BB-8.\n\nAno
    ang pwede mong matutunan\n- Maging pamilyar sa visual programming. \n- I-program
    ang BB-8 para mag-perform ng mga aksyon gamit ang pangunahing galaw na mga command.
    \n- Pag-aaral ang gamit ng pag-uulit ng mga block, o mga loop, kung saan pinahihintulutan
    ng code na tumakbo ng maraming beses ng magkakasunod.\n- Maging pamilyar sa matematika
    sa programming.\n- Pag-aralan kung paano lumikha ng mga variable sa programming.\n-
    Unawain ang konsepto ng programming nang \"event-driven programming.\"\n- Gamitin
    ang mga sensor ng galaw sa mga aparato para maka-sense ng galaw ng mga kaganapan
    (itagilid at alugin) para i-pilot ang BB-8."
  tutorial_grok_longdescription: 'Gamitin ang drag-at-drop na mga block o ang batay
    sa teks na wikang Python para iguhit ang mga bandila mula sa buong mundo, lumikha
    ng nakakamanghang snowflakes, o bumuo ng isang chatbot na tatawaging "Eliza". '
  tutorial_ijournalist_longdescription: |+
    Itong aralin na pinangangasiwaan ng guro ay nagtuturo ng Computer Science at Sining ng Wika. Ang mga mag-aaral ay nag-uumpisa nang madebelop ang estilo ng manunulat na isinasaalang-alang ang interes ng mambabasa  at presentasyon ng impormasyon online na kwento ng mga balita. Ang mga mag-aaral ay gumamit ng pangunahing kaalaman sa HTML at CSS para makalikha at ire-presenta ang online na kwento ng mga balita tungkol isang kathang-isip na pagnanakaw sa paaralan.

    Itinakda nito ang computer science sa loob ng isang makabuluhang konteksto na hinahayaan ang mga bata na maunawaan ang kahalagahan ng computer science sa iba pang mga asignatura.

  tutorial_bbcmusic_longdescription: Batay sa batayan ng plano ng aralin para sa antas
    K-5. Dalhin ang iyong mga bata sa computer lab na may worksheets na hawak, at
    bumuo ng mga app kabilang ang musika.
  tutorial_secretcodes_longdescription: Alamin ang tungkol sa kung ano ang ginampanan
    ng mga computer para masalba ang mundo.
  tutorial_tlchex_longdescription: Gumawa ka ng isang pula at dila na hexahexa exagon
    sa pamamagitan ng pagtutupi at pagdidikit sa maraming kulay na strip ng papel
    sa espesyal na paraan. Kapag nagawa mong mag-umpisang tuklasin ito. Habang tinituklop
    at binubuksan ito, mahiwaga mong mabubunyag ang bagong mga balaybay bilang ng
    exagon ay nagpapalit ng kulay.
  tutorial_tickles_longdescription: "Ano ang pwede mong makamit\nAng sphero ay kilala
    sa kakayahan nitong umangkop kapag inilapat sa pagtuturo. Gamit ang Tickle app,
    ito ay maaaring mas maipakilala sa edukasyon ng programming, habang pwede nating
    simpleng i-drag at drop ang mga code block para lumikha ng mga command para ang
    Sphero ay mag-perform. Gumalaw, umikot, tumalon o kahit i-pilot ang daan nito
    kapag kinokontrol mo ang iyong aparato. Sa arehong panahon, At the same time,
    maaari kang matuto ng mga konsepto ng programming habang sinusubukang tapusin
    ng mga ehersisyo. (Mga aparatong kailangan: Sphero) \n\nPraktis & Ehersisyo\n-
    I-program ang Sphero para gumalaw ayun sa parisukat na pattern.\n- I-program ang
    Sphero na umikot, at pagkatapos ay gumalaw ayun sa tatsulok na pattern.\n- I-program
    ang Sphero para mag-perform ng mga aksyon kapag bumabangga ito sa mga bagay and
    at kapag ang aparato ay inaalog. - Gamitin ng patagilid na mga sensor ng aparato
    para i-pilot ng Sphero. Halimbawa, pagtinagilid mo ang aparato paurong ay pagagalawin
    nito ang Sphero papunta sa iyo, at ang pag-alog sa iyong aparato ay papatalunin
    ang Sphero! \n\nAno ang maaari mong matutunan\n- Magiging pamilyar sa visual programming.\n-
    Matututunan ang konsepto ng coding na \"loop\": isang kontrol na pahayag para
    sa pagtukoy ng pag-uulit kung saan pinahihintulutan ang code na tumakbo ng paulit-ulit.\n-
    Gumamit nang nag-uulit na mga loop para paggalawin sa parehong pattern na may
    mas kaunting mga code block.\n- I-program ang Sphero sa pamamagitan ng pagsasama-sama
    ng mga galaw at ikutin ang mga block para makagalaw ng maayos na ayun sa tatsulok
    na pattern. - Unawain ang konsepto ng programming na \"event-driven programming.\""
  tutorial_ozogame_longdescription: "Itong pagtututo na pinangungunahan ng guro at
    ipinkikilala sa mga estudyante ang konsepto ng coding sa tulong ng Ozobot, isang
    maliit na programmable robot. Ang mga estudyante ay matututo kung paano mag-code
    sa paglalaro nang Ozobot na mga laro, tinawag na Shape Tracer Games. Pwede pa
    rin naman silang maglaro sa kapanggapang bersyon ng mga laro kahit wala silang
    Ozobot Bit o Evo robot. Ang Ozobot na mga laro ay tuturuan ang mga estudyante
    kung paano mag-code sa OzoBlockly, isang visual programming na wikang batay sa
    Blockly. \n\nKapag na lutas na ng mga estudyante ng kahat ng sampung antas ng
    Shape Tracer Games, sila ay hinahamon na gawin lahat ng kanilang natutunan at
    mag-disenyo at mag-program ng kanilang sariling laro na antas 11.\n\nWalang karanasan
    sa programming o kaalaman sa Ozobot ang kailangan para sa pagtuturong ito. Gayunpaman,
    kahit ang mga estudyante na may kaunting karanasan sa programming ay mahihikayat
    sa Ozobot na mga laro. Ang pagtuturo ay dinisenyo para sa antas 2-12 at maaaring
    ipasadya ng naayon sa kakayahan ng mga estudyante."
  tutorial_vidcodeio_longdescription: Sa ehersisyong ito, pagdadaanan mo kasama ang
    iyong mga estudyante kung paano ito nauugnay sa kung ano ang alam na nila tungkol
    sa matematika sa pamamagitan ng paglutas ng isang matematikang equation gamit
    ng programming.
  tutorial_tlcbrain_longdescription: Ang aktibidad na ito ay tutuklasin kung paano
    ang computational modelling (isang bahagi ng kasagutan ng computational thinking)
    ay maaaring magamit para matulungang unawain ang sistema ng byolohiko - itong
    neurones. Makikita natin ng paraan kung paano ang ating utak gumagana na naging
    inspirasyon din para sa bagong paraan upang mag-program ng mga computer at bigyan
    sila ng abilidad ng katalinuhan.
  tutorial_hopquiz_longdescription: 'Ang plano ng araling ito ay isang template na
    maaari mong iangkop at gamitin sa ano mang asignatura—Agham, Sining ng Wika, Mga
    Wika ng Mundo, o Kasaysayan. Kabilang dito ang hakbang-hakbang na mga panuto at
    mga paliwanag na maaari mong gamitin upang makatulong sa iyong mga estudyante
    na mag-code ng maraming pagpipiliang maikling pagsusulit. Sa panahon ng proseso,
    ipa-praktis nila at tutuklasin ang buod na mga konsepo ng coding kagaya ng pagkakasunod-sunod,
    mga loop, mga variable, at mga kondisyonal. '
  tutorial_unfortunate_longdescription: Lahat tayo ay tumugon sa mga kaganapan na
    nangyayari sa paligid natin, ito man ay mag-cheer kapag ang koponan ng paaralan
    ay nanalo, umiiyak sa malungkot na palabas, o pagsayaw kapag nakarinig tayo ng
    musika. Sa araling ito, ang mga estudyante ay matututo kung paano ituro ang Dash
    at Dot para tumugon sa mga kaganapan na nangyayare sa paligid nila!
  tutorial_cha_longdescription: Ang kasaysayan ng mga computer ay kamangha-mangha.
    Ito na ang pagkakataon mong matuto ng higit pa.
  tutorial_elaseq_longdescription: Ang mga estudyante ay i-examine ang konsepto ng
    pagkakasunod-sunod sa konteksto ng pagbabasa at pagsusulat. Sa pamamagitan ng
    grado ng antas na nakahanay sa mga aralin ng ELA, ang mga estudyante ay ia-aplay
    ang kanilang kaalaman sa pagkakasunod-sunod upang mas palawakin ang kanilang pagkaunawa
    sa pagkakasunod-sunod ng tungkulin na ginaganapan sa programming.
  tutorial_bbcmathi_longdescription: Batay sa batayan ng plano ng aralin para sa antas
    3-5. Dalhin ang iyong mga bata s computer lab na may worksheets na hawak, at bumuo
    ng mga app kabilang ang mga fraction, mga variable, at mga formula.
  tutorial_tlcpixel_longdescription: Ang Pixel na mga palaisipan ay nagpapalit sa
    mga paraan na ang mga imahe ay kinakatawan bilang isang serye ng mga numero na
    kumakatawan sa mga pixel sa mga palaisipan. Sila'y may iba't ibang mga anyo mula
    sa isng simpleng baryante ng colour-by-numbers hanggang sa mas kumplikadong mga
    palaisipan batay sa compression kung saan ang mga imahe are ini-representa ng
    mas kaunting mga numero kaya mas kaunti ang nakuhang imbakan - ngunit makukuha
    mo din uli! Bawat representasyon ay kailangam ng sariling algorithm na susundin
    para pakuha pabalik ang imahe.
  tutorial_introrobo_longdescription: 'Sa araling ito, ang mga estudyante ay malalaman
    ang Dash at Dot habang pinakikilala sa mga ideya ng Robotics at Programming. Ang
    mga estudyante ay magkakamit ng kaunawaan sa kung ano ang robot, paano nila na
    raramdaman ang mundong nakapalibot sa kanila, at kung paano ang mga program ay
    nakokontrol sila. '
  tutorial_tlcinvis_longdescription: Pinakikilala nito kung ano ang mga algorithm
    at kung ano ang computer program. Ito ay maaaring gamitin para tuklasin ang interaksyo
    ng tao sa computer at ang imporstansya ng katugunan at pagbuo ng tamang mental
    model.
  tutorial_tlcjflap_longdescription: Ang finite state machine ay kapaki-pakinabang
    na kasangkapan sa computational thinking toolbox. Sila ay importanteng paraan
    para ilarawan kung ano nagagawa ng computer system at ng pag-gaya ng mga bagay
    sa tunay na mundo. JFLAP ay madaling gamitin at libreng kasangkapan para lumikha
    ng mga finite state machine. Ang aktibidad na ito ay kabilang ang paglikha ng
    isang simpleng finite state machine at gagayahin ito, pagkatapos ay ipagpatuloy
    ang paglikha ng higit pang mga kumplikadong finite state machine na nag-ri-representa
    ng mga palaisipan, mga gadget, mga web pages at mga laro.
  tutorial_procolor_longdescription: |-
    Itong pagtuturo na pinangungunahan ng guro ang pinakikilala sa iyong mga estudyante sa programming at computational thinking at pinapaliwanag din nito kung anong klaseng robot si Ozobot. Itong aktibidad na "unplugged", ibig sabihin na ang coding ay hindi gagawin sa computer o tablet, ngunit sa piraso ng mga papel at mga marker. Ang mga estudyante ay magbibigay ng mga command sa Ozobot gamit ang Ozocodes, kung saan ang espesyal na kulay ng mga pagkakasunod-sunod. Pagkatapos pag-aralan ang tungkol sa kung paano i-program ang Ozobot gamit ang mga marker at mga papel, ang mga estudyante ay hinamon na lutasin ang isang kalituhan at tulungan si Ozobot na mahanap ang daan papuntang paaralan.

    Walang programming na karanasan o kaalaman sa Ozobot ang kailangan para sa pagtuturong ito. Gayumpaman, kahit ng mga estudyante na mayroong kaunting karanasan sa programming ay mahihikayat nang programming Ozobot. Ng pagtuturo ay dinisenyo para sa mga antas K-12 at maaaring ipasadyan ayon sa abilidad ng iyong estudyante.
  tutorial_spiralsfinch_longdescription: 'Ang Finch ay isang maliit na robot na dinisenyo
    para magbigay ng inspirasyon at galak sa mga estudyante na nag-aaral ng computer
    science sa pamamagitan ng pagbibigay ng tiyak at pisikal na representasyon ng
    kanilng code. Sa aktibidad na ito, matututo kang magsulat ng mga program na paggagalawin
    at paiikutin ang Finch. Pagkatapos ay gagamit ka ng variable para i-program ang
    robot na gumalaw sa spiral n pattern. Para sa aktibidad na ito, maaari mong i-program
    ang Finch alinman sa Scrath o Snap! Gamit ang alinman sa mga laptop o mga Chromebook.
    Hindi mo kailangan ng naunang karanasan sa programming. '
  tutorial_ozoi_longdescription: |-
    Ang pagtuturo na ito ay pinakikilala ang mga estudyante sa programming at computational thinking at pinapaliwanag din nito kung anong uri ng robot si Ozobot. Ang aktibidad na ito ay "unplugged", na ang ibig sabihin ay ang coding ay hindi gagawin sa computer o tablet, ngunit s piraso ng papel na may mga marker. Ang mga estudyante ay pag-aaralan ang tungkol sa paano ang mga robot ay gumagana at pagakatapos ay magbigay ng mga command kay Ozobot gamit ang Ozocodes, kung saan ay espesyal na kulay ng mga pagkakasunod-sunod. Pagkatapos pag-aralan ng tungkol sa kung paano i-program ang Ozobot gamit ang mga marker at papel, ang mga estudyante ay hinamon para lutasin ang kalituhan at tulungan si Ozobot na mahanap ang daan papuntang tindahan.

    Walang programming na karanasan o kaalaman sa Ozobot ang kailangan para sa pagtuturong ito. Gayunpaman, kahit ang mga estudyante na mayroong kunting karanasan sa programming ay mahihikayat ng programming Ozobot. Ang pagtuturong ito ay dinisenyo para sa mga antas K-12 at maaaring ipasadya ayon sa mga abilidad ng iyong estudyante.
  tutorial_ticklel_longdescription: "Ano ang maaari mong makamit \nAng LEGO WeDo 2.0
    ay ang pamilyar na brick game set ng lahat,  ngayon ay ingeniously combined sa
    mga posibiludad ng programming. Sa pamamagitan ng pag-gamit ng Tickle app para
    lumikha ng ilang mga command, ang LEGO WeDo 2.0 ay maaaring mag-execute ng ilang
    matalinong mga galaw. Sa parehong panahon, matututunan mo ang mga konsepto ng
    \ programming habang sinusubukang tapusin ang mga ehersisyo.\n(Mga aparatong kailangan:
    LEGO WeDo 2.0) \n\n\nPraktis  & Ehersisyo\n- Ipagawa sa WeDo 2.0 na umpisahang
    buhatin ng sarili kapag ito ay isinabit.\n- Ipagawa sa WeDo 2.0 ang mag-buhat
    o bitawan ang panda sa tuwing ang top button at pipindutin. - Ipagawa sa WeDo
    2.0 ng gumalaw paunahan, at tumigil kapag nakasalubong ng mga hadlang.\n\n\nAno
    ang maaari mong matutunan\n- Maging pamilyar sa visual programming.\n- I-program
    LEGO WeDo 2.0 upang mag-perform ng mga aksyon gamit ang pangunahing galaw ng mga
    command.\n- Pag-aralan at unawain ang konsepto ng program ng \"event-driven programming\".
    \ - Maging pamilyar sa pag-gamit ng mga  variable at mga conditional (if-then-else)."
  tutorial_spiralsdash_longdescription: Pag-aralan ang pangunahing kaalaman sa pag-gamit
    ng mga variable sa program habang ginagamit ang robot para lumikha ng sining!
    Gamitin ang mga variable sa Blockly upang dynamical na makontrol ang bilis nang
    gulong ng Dash robot. Pagkatapos makumpleto ang aralin, mauunawaan mo n kung paano
    i-assign ang variable, i-access ng variable, at dinamical na baguhin ng variable
    gamit ng loop. Sa pamamagitan ng pagbago nang value ng variable sa paglipas ng
    panahon, mapapaguhit mo si Dash ng kagila-gilalas na spiral!
  tutorial_ghdebug_longdescription: Tulungan ang mga estudyante na malaman ang tungkol
    kay Grace Happer at kung bakit ang linggong ito ay CS EdWeek.
  tutorial_tlckk_longdescription: Ang kriss-kross na mga palaisipan na pinagsama ang
    pagmamahal ng mga salita at ng pagmamahal ng lohika. Binigyan ng listahan ng mga
    salita na iba-iba ang haba, kailangang mailagay mo lahat ng iyon sa grid.
  tutorial_firstcomp_longdescription: Ang ilang mga bagay ay nakakapanabik kagaya
    ng mga computer. At ngayon ay magdidisenyo ka na ng isang para sa iyo - ngayon
    ay labas sa papel. Kilalanin ng CPU, RAM at ROM, Mass Storage at GPU. Iguhit ang
    iyong unang application. Ilabas ng iyong gunting, mga panulat at papel!
  tutorial_mazefinch_longdescription: 'Sa aktibidad na ito, gagamit ka ng nakapa-simpleng
    programming na wika para pagalawin at paikotin ang Finch robot. Pagkatapos ay
    magsusulat ka ng mga program upang tulungan ang robot na makumpleto ang kalituhan!
    Hindi mo kailangan ng kahit anong anunang karanasan sa programming, at maaari
    mong gamitin ang laptop o Chromebook. '
  tutorial_tlccc_longdescription: Ang data sa mga computer ay naiimbak bilang mahabang
    pagkakasunud-sunod ng mga karakter - sa huli bilang binary 1s at 0s. Ang ideya
    ng compression ay kung ano ang ginamit na algorithm para baguhin ang paraan na
    ang impormasyon ay ini-representa upang mas kaunting mga karakter ang kailangang
    para iimbak ang eksaktong impormasyon.
  tutorial_tlcdoodle_longdescription: 'Ang mga scenery sa mga film ay kadalasang computer
    generated. Naisipi mo ba kung paano nila ginawa iyon? Sa susunod makikita mo ang
    sarili mong gumuguhit ng mga doodle, gumumit ng algorithmic doodle at tuklasin
    ang mga algorithm sa pag-guhit ng kalikasan. Ang mga algorithm ay recursive: ayon
    ay kung paano nila ilarawan ang unang hakbang at pagkatapos ay sasabihin sa iyo
    na gumuhit ng susunod na hakbang sa parehong paraan, sa pagsunod ng algorithm
    mula sa umpisa.'
  tutorial_tlcpunch_longdescription: Ipakita kung paano ang mga naunang kompyuter
    ay nakahanap ng datos na nakaimbak sa mga punch kard at pinapakita na ito ay parehong
    algoritmo kagaya ng salamangka sa 'Australian Magician's Dream' na Aktibidad.
    Ito ay naglalayong ipakita sa biswal na paraan kung paano gumagana ang algoritmo
    sa paghahanap. Sa paggawa nito ay ipinapakita mo ang praktikal na paggamit ng
    binary na mga numero, ang paghati at paglupig na algoritmo para sa paghahanap
    at pagtuklas ng kaparaanan ng computational na pag-iisip ng solusyon ng pasasalin
    sa pagitan ng mga lugar na may problema.
  tutorial_finchfract_longdescription: Ang aktibidad na ito ay gumagamit ng recusion
    upang gumuhit ng mga Koch Fractal sa Finch Robot. Pinapalagay nito na ang mga
    estudyante ay naipakilala na sa ideya ng recursion, ngunit ang pagkumpleto sa
    aktibidad na ito ay makakatulong sa kanila na bumuo ng malalim na pag-unawa sa
    konseptong ito sa pamamagitan ng isang pisikal na representasyon ng recursion.
    Ang aktibidad na ito ay angkop sa mga estudyante na kumukuha ng panimulan o advanced
    na kurso ng agham sa kompyuter na gumagamit ng Python o Java.
  tutorial_tlcmind_longdescription: Pinakikilala nito ang gamit ng lohikal na pangangatwiran
    sa pamamagitan ng paggamit ng algebra para patunayan na ang algoritmo ay laging
    gumagana. Pinapakita nito kung paano ang abstraction at lohikal na pangangatwiran
    ay magagamit para suriin ang mga algoritmo.
  tutorial_tlctelebot_longdescription: Ang kaparaanang ito ay naglalarawan kung paano
    tila ang simpleng mga bagay ay maaaring maging masyadong kumplikado para sa ating
    utak na unawain. Isang importanteng disenyong prinsipyo na ang mga interface ay
    dapat na malinaw at simple, hindi makalat. Inilalarawan din nito ng mga aspeto
    ng computational na pag-iisip kagaya ng ginagawang simple ang problema at ang
    kahalagahan ng pag-uunawa sa mga tao.
  tutorial_tlcaus_longdescription: Ang aktibidad na ito ay ipinakikilala ng saklaw
    ng computing na mga konsepto sa di-malilimutang paraan. Pinakikilala nito ang
    isang salamangka at pinapakita kung paano ang abstraction, lohikal na pangangatwiran
    at computational na pag-mo-modelo ay maaaring magamit upang subukan kung gumagana
    ang algoritmo. Pinagsama sa 'Punch card searching' na aktibidad ipinakikilala
    nito ang paghati at paglupig na algoritmo na ginamit sa mga sinaunang mga kompyuter.
  tutorial_tlcmicro_longdescription: Ang video na ito ay maaaring gamitin bilang pangkalahatang
    pagpapakilala sa Human Computer Interaction (HCI) at sa partikular kung bakit
    maraming mga gadget ang mas mahirap gamitin kaysa sa kailangan. Ang disenyo ang
    gumagawa ng pagkakaiba at ito ay mahalaga na ang mga interface are sinusuri para
    tignan kung madaling gamitin ang mga ito.
  tutorial_imathematician_longdescription: "Itong, pinangungunahan ng guro na aktibidad
    ay nagbibigay ng oportunidad para sa mga mag-aaral na gamitin ang cross curricular
    approach sa agham ng kompyuter at matematika. \n\nAng mga mag-aaral ay lilikha
    ng kompyuter program upang lutasin ang  pagkakaiba-iba ng mga kilalang problema
    sa sangay ng Matematika (Teorya ng Laro), tinawag na The Prisoner's Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'Sa pagtuklas kung paano gumagana ang mahika,
    matututo ka tungkol sa computational na pag-iisip: lalo na ang kahalagahan ng
    pagsusuri sa algoritmong pag-iisip. Tutuklasin mo ang parehong pagsubok at analisis
    ng panganib. Ang salamangka ay ipinapakita kung paano ang mga siyentipiko ng kompyuter,
    mga inhinyenro (at mga salamangkero) ay kailangang suriin ng lubusan ang kanilang
    mga algoritmo. Kailangan nilang pag-isipan ng maigi tungkol sa kung paano maaaring
    magkamali ang mga bagay pati na rin ang pag-tsek na sila ay maaaring maging tama.'
  tutorial_scratchmus_longdescription: Sa Scratch, maaari kang lumikha ng sarili mong
    interaktibong mga laro, mga kwento, mga animasyon -- at ibahagi ang mga ito sa
    mga kaibigan. Para makapag-umpisa, gumawa ng interaktibong proyekto ng musika.
    Ang aktibidad na mga kards at ang gabay sa workshop ay mayroon din sa scratch.mit.edu
  tutorial_scratchanim_longdescription: Sa Scratch, maaari kang lumikha ng iyong sariling
    interaktibong mga laro, mga kwento, mga animasyon -- at ibahagi ang mga ito sa
    mga kaibigan. Para makapag-umpisa, i-animate ang mga letra ng iyong pangalan,
    mga inisyal, o isang paboritong salita. Ang aktibidad na mga kards at ang gabay
    sa workshop ay mayroon ding libre sa scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Sa Scratch, maaari kang lumikha ng sarili
    mong interaktibong mga laro, mga kwento, mga animasyon -- at ibahagi ang mga ito
    sa mga kaibigan. Para makapag-umpisa, pag-aralan kung paano gumawa ng sarili mong
    lumilipad na karakter. Ang aktibidad na mga kard at ang gabay sa workshop ay mayroon
    ding libre sa scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Gumawa ng iyong sariling top-down na arkadang
    tagabaril na laro. Umpisahan sa pamamagitan ng pag-program sa isda na gumalaw
    pataas at pababa kapag ang mga arrow key ay pinipindot, pagkatapos ay i-code ang
    mga pating na lumangoy sa kabilang panig ng screen. Gawin mong pansarili ang laro
    sa pamamagitan ng pagdadagdag ng pasadyang mga asset para sa bayani, ang kontrabida,
    at ang background. Ang iyong laro ay maaring naka-set sa dalampasigan, sa kagubatan,
    o kahit sa kalawakan!
  tutorial_grokffpython_longdescription: 'Ang aktibidad na ito ay dinisenyo para ibigay
    sa iyo ang una mong karanasan sa programming, at espesyal na dinisenyo para sa
    Hour of Code. Gamiting ang programming na wikang Python at turuan ang pagong na
    gumuhit na kamangha-manghang mga snowflake na may code! '
  tutorial_grokffblock_longdescription: Ang aktibidad na ito ay dinisenyo para ibigay
    sa iyo ang una mong karanasan sa programming, at espesyal na dinisenyo para sa
    Hour of Code. Bumuo ng mga program gamit ang madaling gamiting mga block at turuan
    ang pagong na gumuhit ng kamangha-manghang mga snowflake na may code!
  tutorial_grokeliza_longdescription: Ang aktibidad na ito ay dinisenyo para ibigay
    sa iyo ang una mong karanasan sa programming, at espesyal na dinisenyo para sa
    Hour of Code. Gamitin ang programming na wikang Python para bumuo ng madaling
    gamiting chatbot n tinawag na "Eliza".
  tutorial_tynkercan_longdescription: Gumagawa ng kahanga-hangang 2-manlalarong cannon
    na laro at hamunim ang iyong mga kaibigan na makipaglaro sa iyo! Mag-umpisa ka
    sa bahagyang na program na bersyon ng laro, kaya kailangan mong i-program ang
    kaliwang cannon. Kapag nakuha mo ng mapaputok ang parehong cannon, mag-set up
    ka na ng mga platform at ibang mga aytem na nakakapagpatumba. Gumawa mo itong
    pansarili sa pamamagitan ng pagdadagdag ng ekstra na mga tampok at ipasadyang
    ang tema!
  tutorial_grokflags_longdescription: Ang aktibidad na ito ay dinisenyo para ibigay
    sa iyo ang una mong karanasan sa programming, at espesyal na dinisenyo para sa
    Hour of Code. Gamitin ang programming na wikang Python at ang modulo ng pagong
    nito para gumuhit ng mga bandila mula sa buong mundo!
  tutorial_robomind_longdescription: 'Ang mga estudyante ay matututo ng pangunahing
    kaalaman sa programming sa pamamagitan ng pag-kontrol sa kanilang sariling virtual
    robot. Ang kursong online ay ganap na nakapaloob sa sarili ang maiksing mga presentasyon,
    mga pelikula, mga maikling pagsusulit at awtomatikong paggabay/mga pahiwatig para
    makatulong sa mga ehersisyo sa programming. '
  tutorial_adventureq_longdescription: 'Ang abentura kasama ang Q ay isang plano ng
    aralin para sa mga guro (o kahit sino) upang gamit para ipakilala ang lohika ng
    programming sa isang setting ng pangkat. Ang aktibidad na ito ay binubuo ng iba''t
    ibang mga pagsubok para sa mga bata para kumpletuhin. Ang mga bata ay matututo
    ng pangunahing mga command sa tulong ng Q ang alien sa kanyang abentura s kagubatan. '
  tutorial_khan-es_longdescription: Pag-aralan ang pangunahing kaalaman sa JavaScript
    programming habang lumilikha ng masayang mga guhit kasama ang iyong code. Gawin
    ito mag-isa o kasama ang iyong klase!
  tutorial_kpt_longdescription: Pag-aralan ang pangunahing kaalaman sa JavaScript
    programming habang lumilikha ng masayang mga guhit kasama ang iyong code. Gawin
    ito mag-isa o kasama ang iyong klase!
  tutorial_kpl_longdescription: Pag-aralan ang pangunahing kaalaman sa JavaScript
    programming habang lumilikha ng masayang mga guhit kasama ang iyong code. Gawin
    ito mag-isa o kasama ang iyong klase!
  tutorial_khe_longdescription: Pag-aralan ang pangunahing kaalaman sa JavaScript
    programming habang lumilikha ng masayang mga guhit kasama ang iyong code. Gawin
    ito mag-isa o kasama ang iyong klase!
  tutorial_kfr_longdescription: Pag-aralan ang pangunahing kaalaman sa JavaScript
    programming habang lumilikha ng masayang mga guhit kasama ang iyong code. Gawin
    ito mag-isa o kasama ang iyong klase!
  tutorial_app-inventor_longdescription: Ang kawili-wili, mabilis na video na mga
    pagtuturo ay kasama mo sa pagbuo ng tatlong simpleng mga app para sa iyong Android
    phone o tablet. Dinisenyo para sa mga baguhan at sa mga katulad ng eksperto, itong
    hour of code ay ihahanda ka upang umpisahan ang pagbuo ng iyong sariling mga app
    bago mo pa malaman. Isipin ang pagbabahagi ng iyong sariling mga nilikhang app
    sa iyong mga kaibigan! Itong mga aktibidad ay angkop para sa mga indibidwal at
    para sa mga gurong pinamumunuan ang mga klase.
  tutorial_blockly_longdescription: Nakakuha ka ba ng mga kompyuter na may mabagal
    na (o wala) Internet access? I-download ang offline na bersyon ng Blockly na mga
    Laro - ang isang 3MB ZIP na filr ay maaaring i-load sa kahit anong kompyuter o
    gamitin ang memory stick.
  tutorial_tynker_longdescription: Maglaro ng masayang coding na mga laro para matutong
    mag-code. Gamitin ang programming para kumpletuhin ang spooktacular Monster High
    sa paghahanap ng scavenger, mag-program ng mga Hot Wheel na kotse, planuhin ng
    iyong diskarte sa digmaan laban sa sumasalakay na mga goblin, at kahit ang mga
    pandigmang mga halimaw. Matuto ng mga konsepto ng key programming at kasanayan
    sa computational na pag-iisip habang ikaw ay naglalaro. Pagkatapos bumuo ng iyong
    sariling mga laro at ibahagi ng mga ito sa iyong mga kaibigan!
  tutorial_baypt_longdescription: Code ng Baymax
  tutorial_code-combat_longdescription: Talunin ang mga dambuhala para matutunan ang
    Python o JavaScript sa mahabang programming n larong ito!
  tutorial_mky_longdescription: Pag-aralan at ituro ng coding sa CoffeeScript, isang
    tunay na mundong programming na wika. Ang CodeMonkey ay isang masaya, award-winning
    na laro, na angkop para sa lahat, meron man o walang kahit anong karanasan sa
    coding. Ang CodeMonkey ay nakakapag-agpang na plataporma na magbibigay sa iyo
    ng lahat ng mga tagubilin at mga pahiwatig na kailangan mo, at gagantimpalaan
    ka ng mga bituing puntos. Magsulat ng code. Saluhin ang mga saging. Iligtas ang
    mundo.
  tutorial_pirates_longdescription: 'Si Kapitan Hack ay isang pirata na naghahanap
    ng kayamanan. Nagsusulat din siya ng mga mapa ng kayamanan, at sinusulat yung
    mga katulad ng pagsusulat ng code. Siya (ang manlalaro) ay gagamit ng "pirate
    code" para dito. Ito ay batay sa simbolo na programming na wika, ginagamit para
    sa mga tagubilin at kahit sa AI na mga kaugalian. Mga galaw, mga loop, mga GO-TO,
    tama o mali na mga pahayag ay lahat na pangunahing mga bahagi ng laro. Ang mga
    manlalaro ay ginagabayan sa pamamagitan ng isng pagtuturo at ipini-presenta para
    sa mga posibilidad, hakbang-hakbang. Walang tamang solusyon para sa mga antas
    ng pagtuturo, upang ang mga gagamit ay makakapili kung anong solusyon ang gusto
    nila. '
  tutorial_csfirst_longdescription: Lumikha ng kwento tungkol sa dalawang karakter
    sa dagat. I-animate ang tubig, at ipasadya ang senaryo para idagdag ang iyong
    sariling talino. Gamitin ang code para magkwento ng iyong nais nankwento!
  tutorial_loopedy_longdescription: Ang layunin ng isang magaling na programmer ay
    sumulat ng isang program na maiksi, malinaw, at epektibo hangga't maaari. Sa aralin
    ito, ang mga mag-aaral ay matututo kung paano sumulat ng mga program gamit ang
    mga loop.
  tutorial_dsw_longdescription: Matutong mag-program ng droids, at lumikha ng iyong
    sariling Star Wars na laro sa malayong-malayong kalawakan.
  tutorial_dswb_longdescription: Matutong mag-program ng droids, at lumikha ng iyong
    sariling Star Wars na laro sa malayong-malayong kalawakan.
  tutorial_ssw_longdescription: Matutong mag-program ng droids, at lumikha ng iyong
    sariling Star Wars na laro sa malayong-malayong kalawakan.
  tutorial_sswb_longdescription: Matutong mag-program ng droids, at lumikha ng iyong
    sariling Star Wars na laro sa malayong-malayong kalawakan.
  tutorial_kodable-unplugged_longdescription: 'Dinisenyo para gamitin sa karaniwang
    papel, ang fuzzFamily Frenzy ay panimula sa programming na lohika para sa mga
    batang 5 at pataas. Ang guro ay dapat ipaliwanag ang laro, pagkatapos ang mga
    estudyante ay mag-po-program ng kasosyo para kumpletuhin ang isang simpleng kurso
    ng mga balakid. '
  tutorial_scratch_longdescription: Sa Scratch, maaari kang lumikha ng iyong sariling
    interaktibong mga laro, mga kwento, mga animasyon — at ibahagi ang mga ito sa
    mga kaibigan. Para makapag-umpisa, i-animate ang iyong pangalan, lumikha ng isang
    senaryo ng sayaw, o gumawa ng tagu-taguang laro tampok ang We Bare Bears ng Cartoon
    Network!
  tutorial_bayes_longdescription: Mga Bayani ng Grandes
  tutorial_gumball_longdescription: Lumikha ng isang kwento o gumawa ng isang laro
    sa Play Lab! Pagalawin ang Gumball na mga karakter, gumawa ng mga tunog, pumuntos,
    at kahit maghagis ng mga saging!
  tutorial_hrm_longdescription: |-
    Ang Human Resource Machine ay isang palaisipang laro. Sa bawat lebel, ang iyong amo ay bibigyan ka ng trabaho. I-automate ito sa pamamagitan ng pag-program sa iyong maliit na trabahador sa opisina! Kung ikaw ay magtagumpay, ikaw ay ma-po-promote sa susunod na lebel para sa isa pang taon ng pagtatrabaho sa malaking gusali ng opisina. Binabati kita!


    Huwag ka mag-alala kung hindi ka pa nakapag-program dati - ang programming ay paglutas ng mga palaisipan lamang. Kapag naalis mo lahat ng mga 1 at mga 0 at ang nakakatakot na mga squigly bracket, ang programming ay talagang simple, lohikal, maganda, at isang bagay na kahit sino ay mauunawaan at pwedeng magpakasaya dito!
  tutorial_ice-age_longdescription: Lumikha ng kwento o gumawa ng laro sa Play Lab!
    Pagalawin ang mga karakter ng Ice Age, gumawa ng mga tunog, pumuntos, at kahit
    maghagis ng snow flakes!
  tutorial_koapp_longdescription: Ang Kodable ay isang pansariling gabay na laro sa
    iPad na nagpapakilala sa mga batang 5+ sa pangunahing kaalaman ng programming.
    Ang pagkakaroon ng guro o magulang sa tabi ay pinakamainam, ngunit hindi kinakailangan.
  tutorial_lightbot-intl_longdescription: Pag-aralan ang pangunahing lohika ng programming,
    nag-uumpisa mula sa pinaka pangunahing programming, para sa mga edad 4+, sa iOS
    o Android (o Web browser) . Pag-aralan kung paano pag-sunod-sunurin ang mga command,
    kilalanin ang mga pattern, gamitin ang mga pamamaraan, at gamitin ang mga loop!
  tutorial_rmc_longdescription: Gamitin ang blocks ng code para dalhin si Alex o Steve
    sa isang pakikipagsapalaran sa mundo Minecraft.
  tutorial_smc_longdescription: Gamitin ang blocks ng code para dalhin si Alex o Steve
    sa isang pakikipagsapalaran sa mundo Minecraft.
  tutorial_minecraft-2016_longdescription: Bumuo ng Minecraft na laro. Lumikha ng
    sariling mga bersyon ng manok, tupa, creepers, zombies at iba pa.
  tutorial_thinkersmith-es_longdescription: Sa pamamagitan ng paunang natukoy na "Robot
    Vocabulary", ang mga estudyante ay madidiskubre&aacute; kung paano gabayan ang
    kanilang sarili sa paraang maisasakatuparan ang partikular&iacute; na mga gawain
    kahit hindi pa ito natatalakay dati. Ang bahaging ito&ntilde; ay nagtuturo sa
    mga estudyante ng koneksyon&oacute; sa pagitan ng mga &iacute;simbolo at mga aksyon
    &iacute; kagaya ng mahalagang kasanayan sa &oacute;debugging.
  tutorial_pixie_longdescription: Ang Hour of Code na pagtuturo sa Pixie
  tutorial_play_longdescription: Lumikha ng isang kwento o gumawa ng isang laro sa
    Play Lab! Gumawa ng mga hayop, mga pirata, mga zombie, mga ninja, at marami pang
    galaw ng mga karakter, gumawa ng mga tunog, um-iskor ng mga puntos, at kahit magtapon
    ng bola ng apoy!
  tutorial_robomind-nl_longdescription: 'Ang mga estudyante ay matututo ng pangunahing
    kaalaman sa programming sa pamamagitan ng pag-kontrol sa kanilang sariling virtual
    robot. Ang kursong online ay ganap na nakapaloob sa sarili ang maiksing mga presentasyon,
    mga pelikula, mga maikling pagsusulit at awtomatikong paggabay/mga pahiwatig para
    makatulong sa mga ehersisyo sa programming. '
  tutorial_spheroi_longdescription: |
    Lahat ay nag-uumpisa kahit saan. Maligayang pagdating sa iyong unang aktibidad na Lightning Lab!

    Sundin ng mga hakbang para pakakuha ng maiksing video ng pangkalahatang-ideya ng app, pag-aralan kung paano lumikh ng mga program gamit ang batay sa block interface, at magkamit ng pagkaunawa sa mga loop. Pagkatapos noon, subukan ang iyong kasanayan at kuryusidad sa pamamagitan ng paglalaro ng laro kasama ang iyong robot at ng app.
  tutorial_spherol_longdescription: Mag-dive sa kapangyarihan ng mga ilaw sa aktibidad
    na ito. Madidiskubre mo ang ibang mga paraan para kontrolin ang ilaw ng Sphero
    at pagkatapos ay bumuo ng mga program para paganahin ang mga ilaw. Lilikha ka
    ng program na nagpapagana sa robotic Jack-o'-Lantern, ginagawa ang Sphero na maging
    sensor-based spinning top, at maging malikhain din sa mahabang paglantad sa ilaw
    na sining.
  tutorial_spherov_longdescription: Oras na para sa isa pang klasik na laro na pinapagana
    sa pamamagitan ng Sphero. Pag-aralan kung paano gamitin ang mga variable, loop
    hanggang, at pagiging hindi tiyak sa loob ng hangganan para bigyan ng buhay ang
    Hot Potato. Kapag tapos mo na lahat, kumuha ng ilang kaibigan at mag-umpisang
    mag-toss. Huwag magpahuli sa Sphero kapag naubos na ang oras!
  tutorial_swb_longdescription: Matutong mag-program ng droids, at lumikha ng iyong
    sariling Star Wars na laro sa malayong-malayong kalawakan.
  tutorial_build-a-galaxy_longdescription: Matutong mag-program ng droids, at lumikha
    ng iyong sariling Star Wars na laro sa malayong-malayong kalawakan.
  tutorial_alicesims_longdescription: 'Sundin ang proseso ng produksyon ng animasyon
    mula sa storyboarding  hanggang sa programming  kasama sina Alice at Ang Slims.
    Hayaan ang pagiging malikhain at malikhaing pagkukwento  ay mahikayat ang iyong
    pag-aaral sa drag at drop coding na paligid. Ang proyekto ay gagabayan ka kung
    ano ang storyboard,  pagsasalin ng storuboard sa programmable na script, at kung
    paano mag-program ng maiksing 3D na animasyon. '
  tutorial_tchr_longdescription: Ngayon na ang sampu-sampung libo ng mga tagapagturo
    ay sumubok ng Hour of Code, maraming mga silid-aralan ay handa na para sa mas
    malikhain, kaunting one-size-fits-all na mga aktibidad na nagtuturo ng pangunahing
    kaalaman sa agham sa kompyuter. Para tulungan ang mga guro na humanap ng inspirasyon,
    nangolekta kami at nag-curate ng isang oras na pinangungunahan ng guro na aralin
    at mga plano ng aktibidad na dinisenyo para sa iba't ibang mga asignatura para
    sa mga beterano ng Hour of Code.
  tutorial_robogame_longdescription: Hamunin ang iyong paaralan para makipagkumpitensya
    sa mga laro ng Robot! Ang mga estudyante ay makikipagkumpitensya sa serye ng may
    temang matemakita na mga aktibidad kung saan gagamit sila ng Dash at Dot para
    lutasin ang problema at makakuha ng mga puntos para sa kanilang sarili, kanilang
    baitang, at/o kanilang paaralan.
  tutorial_tap_longdescription: Pag-aralan ang pangunahing kaalaman ng coding sa isa
    sa aming anim na masayang hanay ng mga palaisipan. Pagkatapos ay pumili mula sa
    higit 100 na baguhan, intermediya, at paunang mga pagtuturo. Itong mga pagtuturo
    ay may kasamang hakbang-hakbang na mga tagubilin para lumikha ng guhit, musika,
    animasyon, malikhaing pagkukwento, pisika, at arkadang laro na mga proyekto. Kapag
    tapos ka na, maaari mong i-publish ang iyong mga proyekto at tuklasin kung ano
    ang ginagawa ng ibang mga bata sa ating ganap na katamtamang komunidad.
  tutorial_cintl_longdescription: Matutunan ang pangunahing kaalaman ng mga konsepto
    sa Computer Science sa drag at drop programming. Ito ay kagaya ng laro, ang pagtuturong
    ito ay pansarili na pinagbibidahan ang mga video ng pagtuturo ni Bill Gates, Mark
    Zuckerberg, Angry Birds at Plants vs. Zombies. Matuto ng inuulit n loops, conditionals,
    at pangunahing kaalaman sa algorithms. Mayroon na sa 37 na mga wika.
  tutorial_itchstop_longdescription: Gagamitin natin ang Itch para bumuo ng ating
    sariling stop frame na animasyong mga proyekto. Tandaan na ang mga headphone are
    nirerekomenda para sa kursong ito. Gagamit kami ng ilang umiiral na mga sprite
    na sumusuporta sa mga animasyon at ipakita ang code na kailangan nating idagdag
    para i-animate ang ating mga karakter. Didiretso na rin tayo sa paglikha ng ating
    sariling mga epeks ng animasyon at mga guhit. Matututunan natin kung paano palitan
    ang sprite costume sa scratch ng paulit-ulit para sa epeks ng animasyon (katulad
    ng flip-book na animasyon) at ang code sa likod nito. Lahat ng mga tagubilin ay
    nakapaloob sa loob ng paligid ng Itch para hindi na kailangang pagpalitin ang
    mga screen para masundan ang buong proyekto.
  tutorial_tynkerpn_longdescription: Sundan si Peep sa kanyang pagtuklas sa malaking
    mundo! Sa proyektong ito, lilikha ka ng interaktibong senaryo kung saan si Peep
    ay tutungo sa paglalakad-lakad sa kalikasan at makakakita ng maraming kagiliw-giliw
    na mga bagay. Gagawin mong palabasin ng iba't ibang mga aytem, o maglaho depende
    kung saan naglalakad si Peep. Maaari mong gawing nagsasalita ang aytem at maglagay
    ng musika sa iyong senaryo!
  tutorial_tynkerpd_longdescription: Handa ka na bang pasayawin si Peep at ang kanyang
    mga kaibigan? Matututo kung paano gamitin ang code para i-animate ang mga ibon.
    Sa proyektong ito, gagamit ka ng mga costume at iantala ang pag-animate sa mga
    ibon, isang frame sa isang pagkakataon. Maaari mong idagdag ang iyong sariling
    background at musika at kahit pagsalitain si Peep at ang kaniyang mga kaibigan!
  tutorial_persistence_longdescription: Ang bago at hindi pa nalulutas na mga problema
    ay madalas na mahirap. Kung gusto mo ng kahit anong pagkakataon na makagawa ng
    kahit anong malikhain, kagamit-gamit, at maaasahan, kung gayun ay kailangan natin
    maging willing na subukan ang mahirap na mga problema kahit na ibig sabihin nito
    ay mabigo ng ilang ulit bago magtagumpay. Ang araling ito ay nagtuturo na ang
    kabiguan ay hindi ang katapusan ng paglalakbay, ngunit isang pahiwatig kung paano
    magtatagumpay.
  tutorial_getloopy_longdescription: Ang mga loop ay ang abot-kamay na paraan para
    ilarawan ang mga aksyon na umuulit ng ilang beses. Sa araling ito, ang mga estudyante
    ay magpa-praktis na i-convert ng mga hanay ng mga aksyon sa isang loop.
  tutorial_createface_longdescription: Ang layunin ng aktibidad na ito ay ipakita
    kung paano tila kumplikadong kilos ay maaaring i-program gamit ang ilang simpleng
    mga panuntunan. Ipinapakita rin nito kung paano ang mga program ay mga palatuntunan
    lamang na sinusunod ng mga kompyuter at partikular na nagpapakilala sa batay sa
    bagay na programming. Ang aktibidad ay nagpapakita kung paano hinahati ang program
    sa mga bagay ay mas magiging madali ang pagsusulat kaysa subukang isulat ng isang
    buo. Ang klase ay makukuhang magsulat ng ilang simpleng mga program para kontrolin
    ang mukhang nilikha nila.
  tutorial_happymaps_longdescription: Sa ugat ng lahat ng agham ng kompyuter ay isang
    bagay na tinatawag na algoritmo. Ang salitang "algoritmo" ay maaaring katunog
    ng isang bagay na kumplikado, ngunit ito'y listahan lamang ng mga panuto na maaaring
    sundin ng isang tao para makamit ang isang resulta. Upang magkapagbigay ng matibay
    na batayan para sa lahat ng iyong mga estudyante sa edukasyon ng agham ng kompyuter,
    tayo ay mag-po-pokus s pagbuo ng matatag na ugnayan sa mga algoritmo.
  tutorial_moveit_longdescription: Ang araling ito ay matutulungan ang mga estudyante
    na mapagtanto na upang makapagbigay ng malinaw na mga panuto, kailangan nila ng
    pangkaraniwang wika. Ang mga estudyante ay mag-pa-praktis kontrolun ang isa't
    isa gamit ang isang simpleng kombinasyon ng mga paggalaw ng kamay. Kapag naunawaan
    na nila ang wika, uumpisahan na nilang i-"program" ang bawat isa sa pamamagitan
    ng paunang pagbibigay ng maraming mga panuto.
  tutorial_bigevent_longdescription: Ang mga kaganapan ay magandang paraan para magdagdag
    ng uri para sa pre-written na algoritmo. Minsan nais mong ang iyong program ay
    maaaring tumugon sa gumagamit ng eksakto kapag nais ng gumagamit. Yan ay kung
    para saan ang kaganapan.
  tutorial_gpp_longdescription: Sa pag-"program" ng bawat isa para gumuhit ng mga
    larawan, ang mga estudyante ay mag-uumpisang maunawaan kung ano ba talaga ang
    programming. Ang aktibidad na ito ay mag-uumpisa sa pamamagitan ng pagkakaoon
    ng mga estudyante na nagtuturo sa bawat isa na kulayan ang mga parisukat sa isang
    grap na papel sa pagsisikap na kopyahin ang larawang naroon.
  tutorial_foosgame_longdescription: I-code ang iyong sariling video na laro sa codeSpark
    Academy kasama ang bagong Panlarong Kit ng The Foo. Ang aktibidad na ito ay gagabay
    sa mga estudyanteng bago sa disenyo ng laro gamit ang "paint-by-numbers" na paraan.
    Ang mga estudyante ay susundin ang nasa screen na mga promt para mag-disenyo at
    mag-program ng isang masayang larong video na maaari nilang ibahagi sa kanilang
    pamilya at mga kaibigan.
  tutorial_solopython_longdescription: Pag-aralan ang pangunahing kaalaman sa Python
    gamit ang unang dalawang mga modulo sa SoloLearn ng Python app, konsultahin ang
    mga talakayan at mga komento para makatulong sa iyong maunawaan ng maigi, i-run
    ang mga halimbawa ng code sa compiler para makatulong sa pagpapanatili ng mga
    materyales. Mag-sulat at i-compile ang isang simpleng program na kinukuha ang
    iyong pangalan bilang input, binibilang kung ilang ang letra, at ina-output ang
    resulta. Ibahagi at makakuha ng mga upvote ng komunidad.
  tutorial_kodableint_longdescription: Ang mga estudyante ay matututunang ang tungkulin
    ng isang programmer sa paggawa ng function ng mga makina. Ang mga estudyante ay
    mag-po-pokus sa pagkakasunod-sunod at mag-praktis na magbigay ng mga panuto ng
    ayun sa pagkakasunod-sunod. Ang aktibidad na ito ay kabilang ang unplugged na
    praktis ng grupo, pati na rin ang on-screen, independienteng praktis.
  tutorial_kodableadv_longdescription: Ang mga estudyante ay makakasama sa angkop
    na pagpapaunlad na mga aralin sa mataas na lebel ng mga konsepto ng programming
    kagaya ng mga loop, mga function, mga variable, at object-oriented na programming.
    Ang mga araling kabilang ay ang unplugged na panuto, may gabay na praktis, at
    on-screen na independienteng praktis.
  tutorial_tynkertj_longdescription: Matuto ng Python para tulungan si Fletch na kolektahin
    ang mga maletin ng pixie dust para mabukasan ang misteryo ng kagubatan at ibalik
    ang original na kagandaham ng isla. Gagamit ka ng mga command ng Python at syntax
    para lutasin ang mga palaisipan habang ni-na-navigate mo si Fletch sa isla at
    iwasan ang mga halamang kumakain ng karne. Kinalaunan, mapa-praktis mo ang computational
    at kasanayan sa algoritmong pag-iisip.
  tutorial_wolframa_longdescription: Sa aktibidad na ito, lilikha ka ng isang web-form
    na nagka-kalkula ng iyong edad sa mga araw, mga oras, sa mga nanosecond, kahit
    anong yunit ng panahon n iyong tukuyin!
  tutorial_wolframm_longdescription: Sa aktibidad na ito, ang mga estudyante ay lilikha
    ng di-tiyak na mga himig gamit ang iba-ibang musikal na mga scale at mga instrumento.
    Lumikha ng musika sa pamamagitan ng code!
  tutorial_wolframspi_longdescription: Sa aktibidad na ito, mayroong mga hanay ng
    mga hakbang sa code na handa ng i-run. Ang mga estudyante ay nag-uumpisa sa isang
    piraso ng code na gumagana, at pagkatapos baguhin ito para gumawa ng ibang bagay.
    Ang mga estudyante ay maaaring mag-laro ng mga himig batay sa mga numero ng PI
    at tuklasin kung ano ang tunog ng PI gamit ang maraming musikal na instrumento.
  tutorial_wolframsph_longdescription: Tulkasin ang grapikang 3D sa aktibidad na ito
    at lumikha ng iyong sariling mga hugis.
  tutorial_wolframp_longdescription: Tuklasin ang pag-likha ng iba't ibang mga hugis
    ng polygon sa aktibidad na ito.
  tutorial_wolframn_longdescription: Sa aktibidad na ito, ang mga estudyante ay nag-debelop
    ng isang nag-ge-generate ng pangalan na ginagawang mga pangalan ng ninja ang kanilang
    mga pangalan.
  tutorial_soloweb_longdescription: Pumunta sa www.sololearn.com at i-install ang
    HTML at CS na mga app o buksan ang kaugnay n mga aralin  sa web  (Ang mga gumagamit
    ng android ay maaaring mag-install ng pinag-isang SoloLearn app). Kumpletuhin
    ang 2 mga modulo (Pangkalahatan at Pangunahing kaalaman sa HTML) sa HTML at 2
    mga modulo (Ang Pangunahing Kaalaman at Gumagana sa Teks) at unang 5 mga aralin
    ng pang-3 na modulo (Mga property) sa CSS. Kunin ng template sa https://code.sololearn.com/WKeg2CtzpRts/
    at sundin ang mga panuto.
  tutorial_khanweb_longdescription: 'Ang Khan Academy: Ang mga webpages ay magtuturo
    sa iyo kung paano gumawa ng mga webpage sa HTML na mga tag at CSS, tapusin sa
    paggawa ng iyong sariling pambating kard.'
  tutorial_khandata_longdescription: 'Ang Khan Academy: Ang mga Database ang magtuturo
    sa iyong manipulahin ang datos sa database at gumawa ng iyong sariling pasadyang
    tindahan.'
  tutorial_googlelogo_longdescription: Gamiting ang iyong pagiging malikhain at imahinasyon
    para bigyan ng buhay ang Google logo gamit ang code. Pasayawin ang mga letra,
    magkwento o lumikha ng laro. Sa Scratch at CS muna, kahit sino ay maaaring maging
    taga-disenyo at programmer para sa isang araw!
  tutorial_playtune_longdescription: Ang wika ng mga block ay ginamit para lutasin
    ng musikal na mg palaisipan sa pamamagitan ng pagsusulat ng code para i-tugma
    ang mga tono na pini-play sa keyboard. Pagkakasunod-sunod, pagpili, at pag-uulit
    ng mga algoritmo ay kailangan para malutas ang mga palaisipan. Pagkatapos ng pang
    9 na lebel, ang mga gumagamit ay maaaring lumikha ng kanilang sariling tono at
    i-download ito bilang app para sa Android na aparato. Ang mga estudyante ay maaari
    ring baguhin ang app sa pamamagitan ng pagsunod sa link ng App Inventor source
    code.
  tutorial_computeit_longdescription: Hayaan ang mga tungkulin ng switch. Ngayon IKAW
    ng kompyuter! Basahin at ipakahulugan ang mga program para mahanap ang tamang
    tilapon at manalo sa mga hamon. Kailangan mo mag-pokus at gamitin ang iyong pakiramdam
    na abilidad para maunawaan ang ilang pangunahing mga konsepto ng programming.
  tutorial_codesterssj_longdescription: Sa aktibidad na ito, ang mga estudyante ay
    ginagamit ang aming drag-to-text na toolkit para makapag-umpisa agad mag-code
    sa Python! Habang ginagawa nila ang panimulang pagbubuo ng kasanayan na mga aktibidad,
    ang mga estudyante ay mag-uumpisang matuto tungkol sa pangunahing syntax, mga
    variable, at mga kaganapan! Gagamit sila ng maraming sprite para i-set up ng senaryong
    nagkukwento ng biro na maaari nilang ibahagi sa mga kaibigan! *ang pagbabahagi
    ng electronic ay kailangan ng sign up ng estudyante).
  tutorial_cmchat_longdescription: Ang Python Chatbot ay ipinakikilala ang mga batang
    edad 14+ sa Python sa 15 na mga ehersisyo. Ang layunin ay mag-code ng chatbot
    na maaaaring mag-interact sa mga gagamit at subukan ang kanilang kaalaman sa trivia.
    Ang Python Chatbot ang nagtuturo ng python, server side programming, pag-unlad
    ng chatbot, pag-manipula sa string, mga structure ng datos, mga loop, mga conditional
    at mga variable.
  tutorial_tynkerdb_longdescription: Pumili ng dragon, pagkatapos ay pumasok sa paghahanap
    para sa kayamanan. Pasabugin ang mga hadlang at magkamit ng magandang power-ups
    habang naglalakbay sa mystical na kagubatan. Pag-aralan ang pagkakasunod-sunod,
    mga loop, lohikang conditional, at kasanayan sa debugging.
  tutorial_cmbuild_longdescription: Ang mga kurso ng pag-di-disenyo ng laro ay tinuturuan
    ang mga estudyanteng edad 14+ sa pamamagitan ng hakbang-hakbang na mga panuto.
    Sa tatlong mga kurso ang mga estudyante ay matututo ng pag-di-disenyo ng laro
    at paglikha ng mga elemento. Ang Platformer na kurso ay nakakatulong sa mga estudyante
    na maging dalubhasa sa keyboard user-interface at mekanika ng laro ng pag-di-disenyo
    ng laro. Ang Frogger ay nagtuturo sa mga estudyante kung paano lumikha ng kanilang
    sariling mga bersyon ng klasik na larong Frogger™. Ang Sprite Animations  ay hinahayaang
    ang mga estudyante na maka-guhit ng mga imahe, para sa kanilang sariling mga laro.
  tutorial_robotrattle_longdescription: Ang Robot Rattle ay nagtuturo sa mga estudyante
    na i-operate ang ganap na pisikal simulated robot sa tulong ng biswal coding na
    wika sa pamamagitan ng madaling i-drag & i-drop na mga block para isulat ang code
    na mga panuto. Ang mga estudyante ay ipinakilala sa robot at ang kanyang iba-ibang
    gumagalaw na mga kasu-kasuan, at pag-aralang pagalawin ang mga kasu-kasuan gamit
    ang mga anggulo. Ang robot ay kayang mag-tulak at mag-pulot ng mga bagay upang
    maidirekta ang mga ito sa gol, ngunit nawawasak din kapag ginalaw salungat sa
    mga hadlang. Itong aktibidad ay naka-target sa mga batang edad 13+ at nag-aalok
    ng madaling maunawaang pananaw sa pisikal na gawi at robotics. Sa ibabaw nyan,
    kahit sinong may smartphone at isang mobile VR headset ay maaaring manood ng full-scale
    robot na nagsasagawa ng nasulat na code.
  tutorial_codestersh_longdescription: Sa aktibidad na ito, ay dinisenyo para sa baguhang
    mga coder, ang mga estudyante ay gumamit ng drag-to-text toolkit para makapag-umpisang
    mag-code sa Python agad! Una, pag-igihan ang ilang pagbuo ng kasanayang mga aktibidad
    kung saan matututunan mo kung paano magtalaga at baguhin ang mga command para
    sa iyong sprite. Pagkatapos, i-program ang iyong sariling mga command para lumikha
    ng maibabahaging sining ng electronic! *Ang pagbabahagi ay kailangan ng sign up
    ng estudyante.
  tutorial_codehsdigipixel_longdescription: Pag-aralan kung paano ang mga imahe are
    na iimbak at ipinapakita sa mga kompyuter gamit ang mga pixel. Tuklasin kung paano
    ang mga imahe ay na i-encode bilang grid ng mga halaga ng kulay, at gumawa ng
    iyong sariling digital na mga imahe gamit ang binary at hexadecimal na mga code
    ng kulay!
  tutorial_ccbinary_longdescription: Gumawa ng Scratch na laro kung saan ipi-play
    ang mga nota ng kanta habang nag-scroll pababa ng yugto. Makakapuntos ka ng sampung
    puntos sa bawat tamang nota na ipi-play mo. Ang bawat nota ay tumutugma sa isang
    numero ng binary.
  tutorial_codehsturtle_longdescription: Pag-aralan ang pangunahing kaalaman sa programming
    sa pamamagitan ng pag-guhit ng mga hugis sa iyong screen kasama si Tracy ang Pagong!
    Ang Turtle na Grapika (o LOGO) ay madaling paraan para sa baguhan sa pag-tuklas
    ng mga konsepto ng programming at dalhin ang pagiging malikhain sa programming
    sa biswal na paraan.
  tutorial_grokhd_longdescription: 'Ipagpatuloy ang mga Blockly programming na kasanayan!
    Ang kursong ito ay binubuo kung ano ang natutunan mo sa Frozen Fractals na aktibidad:
    https://hourofcode.com/grokffblock. Ang aktibidad na ito ay dinisenyo para ipakilala
    ang sumasangang mga desisyon sa programming. Gamitin ang Blockly na bersyon ng
    Python at ang turtle na modulo nito sa pag-guhit at pag-kulay ng mga bulaklak
    na hydrangea!'
  tutorial_grokem_longdescription: Ang aktibidad na ito ay dinesenyo para ibigay sa
    iyo ang una mong karanasan sa programming, at talagang espesyal na dinesenyo para
    sa Hour of Code. Gamitin ang wika ng programming na Python para siyasatin ang
    emoticons at teks manipulation.
  tutorial_kodmaze_longdescription: Bumuo ng iyong mga kalituhan para lutasin at ibahagi!
    Ang mga estudyante ay ipapares ang heometriya sa programming para bumuo ng kayang
    lutasing mga kalituhan batay sa ibinigay na mga hamon. Ang mga hamon ay kabilang
    ang mga kalituhan na may simpleng mga hugis, mga praksyon, simetrya, at tinukoy
    na mga anggulo.
  tutorial_codestersa_longdescription: 'Sa aktibidad na ito, dinisenyo para sa mga
    estudyante na may ilang karanasan sa coding, ang mga estudyante ay ginamit ng
    aming drag-to-text toolkit para bumuo ng laro na may mga kontrol ang manlalaro!
    Ang mga estudyante ay matututunan ang tungkol sa mga baryante, di-tiyak na nabuong
    mga numero, disenyo ng laro, at maraming tipo ng mga kaganapan at mga nag-trigger
    ng mga kaganapan, habang ang lahat ay nag-aagawan na lumayo sa daanan sa mabilis
    na pagkilos ng mga asteroid patungo sa kanilang spaceship! Pangunang kailangan:
    mga baryante, mga parameter.'
  tutorial_cmdodo_longdescription: Ang larong batay sa platform para sa ika-2 at ika-4
    na mga greyder para matututo at ma-praktis ang matematika na may parehong madaling
    gamiting interface na nai-enjoy sa CodeMonkey "Coding na Abentura". Sa 60 na interaktibong
    mga hamon, ng mga estudyante ay mapapahusay ang kanilang kasanayan sa matematika
    na may nakakasabik na bagong mga karakter, mga tampok at mga hamon. Gamit ang
    pixel ruler at protraktor para sukatin ang mga distansya at mga anggulo, ang mga
    estudyante ay tutulungan ang Dodo na makuha ang mga itlog.
  tutorial_tynkerspace_longdescription: Ang iyong sasakyan ng astronawta ay bumagsak
    na lumapag! Mabuti na lamang, naroon ka para tumulong. Gamitin ang drag-and-drop
    programming  para matulungan ng iyong karakter para kolektahin ang ekstrang mga
    bahagi habang iniiwasan ang mga alien at mga hadlang. Mahahanap mo ba ng sasakyan
    para maiuwi mo ang iyong astronawta sa kanyang tahanan?
  tutorial_gfbloons_longdescription: Sa araling ito ikaw ay mag-ko-code ng isang bumabaril
    na tore ng unggoy mula sa kilalang laro na Bloons na Toreng Pang-depensa. Sa dulo
    ng aralin malalaman mo ang anggulo sa paghahanap ng matematika at mga algoritmo
    n karaniwang ginagamit sa marami ngayong mga pinaka tanyag na toreng pang-depensa
    na mga laro. Magagawa mong i-aplay ang kaalamang ito sa iyong sariling laro. Ang
    Gamefroot Hour of Code na mga pagtuturo ay ginamit ang biswal na programming na
    wika gamit ang mga block kung saan ang mga estudyante ay simpleng dina-drag at
    drop ang biswal na mga blocks para sumulat ng code.
  tutorial_raspipong_longdescription: Likhaing muli ang klasik na larong Pong gamit
    ang Sense HAT at ilang Python na code. Ang aktibidad na ito ay maaaring makumpleto
    online gamit ang Sense HAT emulator, o sa pag-gamit ng Raspberry Pi at ang Sense
    HAT na hardwer.
  tutorial_codehsvr_longdescription: Pag-aralan ang pangunahing kaalaman sa pagbuo
    ng virtual na realidad na mga mundo gamit ang HTML at ang A-Frame JavaScript Library.
    Sa pamamagitan ng aktibidad na ito, ang mga estudyante ay bubuo ng kanilang sariling
    virtual na realidad na mga mundo na magkatugma sa VR na mga aparato, kabilang
    ang smartphone VR na mga headset!
  tutorial_codesterstp_longdescription: Sa aktibidad na ito, ang mga estudyante ay
    ginamit ang Python para i-praktis ang pagganap ng mga transpormasyon sa coordinate
    plane! Ang aralin ay kabilang ang demonstrasyon, direktang panuto, at mga hamon
    na humihiling sa mga estudyante para mag-program at kilalanin ang iba-ibang statik
    na mga transpormasyon!
  tutorial_codestersbb_longdescription: 'Ang mga estudyante ay ginamit ang aming drag-to-text
    toolkit para mag-umpisang mag-code sa Python agad! Sa pansariling gabay na aktibidad
    n ito, ang mg estudyante ay na kumpleto ang serye ng direktang panuto na mga aktibidad
    kung saan bubuo sila ng hila at shoot na basketball na laro! Ang mga estudyante
    ay tutuklasin ang mga baryante, mga kaganapan, pangunahing syntax, lumikha ng
    di-tiyak na mga coordinate. Pinapayong paunang kailangang kaalaman: mga baryante,
    tuldok na notasyon, mga kaganapan, negative na mga numero'
  tutorial_gfcrossyroad_longdescription: Sa suite na panimulang coding na mga araling
    ito matututunan mo ang tungkol sa paggawa ng iyong sariling Crossy Road estilo
    ng maliit na laro. Matututunan mo kung paano mag-code ng mga algoritmo at mga
    pagkakasunod-sunod, mga input/output, mga loop at pag-uulit, pagpili at mga if-statement,
    at pahambing na mga opereytor at mag-isip na kagaya sa siyentipiko ng kompyuter.
    Itong suite ng mga aralin ay nakalinya sa New Zealand at Australyan (Victorian)
    digital na mga teknolohiyang kurikulum at dinisenyo para tulungan ang mga kabataan
    at mga tagapagturo ay tatangkilikin ang coding sa kanilang mga paaralan, mga silid-aralan
    at coding na mga samahan. Ang Gamefroot Hour of Code na mga pagtuturo ay gumagamit
    ng biswal programming na wika gamit ang mga block kung saan ang mga estudyante
    ay simpleng ida-drag at drop ang biswal na mga block para magsulat ng code.
  tutorial_googleww_longdescription: Sa aktibidad na ito, mag-code ka ng tatlong kakaibang
    mga senaryo mula sa pilm gamit ang Blockly, ang panimulang coding na wika, para
    tulungan si Wonder Woman na i-navigate ang mga hadlang at maabot ang kanyang gol.
    Gagamitin mo ang kapangyarihan ng pagkakasunod-sunod, mga baryante, mga loop at
    mga conditional para tulungan si Diana na magsanay laban sa kanyang mga kalaban.
  tutorial_codehsjsapp_longdescription: Ang CodeHS ay tugma sa lahat ng napapanahong
    mga browser maliban sa Internet Explorer. Ang Chrome ay ang aming nais / niri-rekomendang
    browser, ngunit ang Firefox at Safari ay gagana din ng maayos, ipagpalagay na
    ang mga ito ay napapanahon.
  tutorial_gfmihi_longdescription: Mabuhay! Sa aktibidad na ito ikaw ay mag-ko-code
    ng iyong sariling maliit na laro at matuto kung paano ipakilala ang iyong sarili
    sa Te Reo Maori - ang katutubong wika ng New Zealand. Ang Mihi Maker ay isang
    masayang madaling gamiting aktibidad na pinagsama-sama ang coding, araling panlipunan,
    at katutubong kultura. Matututunan mo kung paano ang mga taga-disenyo pino-program
    ang pangunahing collision pagtuklas ng banggaan na mga algoritmo. Ang pagtuklas
    ng banggaan ay isang program na ginagamit ng kompyuter para matulungan itong unawain
    kung kailan ang dalawang mga bagay ay mababangga ang bawat isa. Ang Gamefroot
    Hour of Code na mga pagtuturo ay gumamit ng isang biswal na programming na wika
    gamit ang mga block kung saan ang mga estudyante ay simpleng dina-drag at drop
    ang biswal na mga block para magsulat ng code.
  tutorial_hopdropphone_longdescription: 'Ang Hopscotch ay isang simpleng programming
    na kasangkapan sa iPad/iPhone, minamahal ng milyong mga estudyante para sa kalayaan
    nito ng mapanlikhang pagpapahayag. Panoorin ang iyong mga eatudyante na humiyaw
    na may galak sa paglikha nila ng kanilang sariling "Don''t Drop the Phone" na
    mga laro! Ang pansariling gabay na video ng pagtuturo ay tinuturuan ang mga batang
    edad 8+ ng pangunahing kaalaman s programming habang sila ay nag-code ng pasadyang
    mga edisyon nitong kilalang laro. '
  tutorial_techfaa_longdescription: Itong interaktibong pagtuturo ay nagpapakilala
    sa iyo sa "Flocking", isang tipo ng algoritmo kung saan ay inilaan upang gayahin
    ang kagaya ng buhay na kilos ng Autonomous na mga Ahente sa isang grupo. Ang naka-embed
    na mga manonood ay pinadali para sa iyo na makita ng pagsasalin ng code.
  tutorial_codehsjsgraph_longdescription: Ang CodeHS ay tugma sa lahat ng napapanahong
    mga browser maliban sa Internet Explorer. Ang Chrome ay ang aming nais / niri-rekomendang
    browser, ngunit ang Firefox at Safari ay gagana din ng maayos, ipagpalagay na
    ang mga ito ay napapanahon.
  tutorial_thunkable_longdescription: Gamit ang wika ng mga block, matututo kung paano
    bumuo ng 10 simpleng mga app sa 1 oras. Itong nakakatawang serye ng pagtuturo
    ay mag-uumpisa sa iyo sa iyong daan para maging isang mobile app developer!
  tutorial_hopcrossyroad_longdescription: Ang Hopscotch ay isang simpleng programming
    na kasangkapan sa iPad/iPhone, minamahal ng milyong mga estudyante para sa kalayaan
    nito ng mapanlikhang pagpapahayag. Dito sa pansariking gabay na video ng pagtuturo,
    ang iyong mga eatudyante ay gagawa ng kanilang sariling bersyon ng Crossy Road!
    Ang mga batang may edad 8+ ay malalantad sa pangunahing kaalaman ng programming
    habang sila ay nag-code ng pasadyang mga edisyon nitong App Store na paborito.
  tutorial_switchglitch_longdescription: Ang Switch & Glitch ay hinahayaan ang iyong
    mga estudyante na laruin ang bayani! Gamit ang biswal na interface, nag-program
    sila ng cute na mga robot at tulungan silang i-save ang araw. Itong aktibidad
    ay nagtuturo sa mga batang edad 5-10 ng pangunahing kaalaman sa programming, mga
    loop, at ang sining ng debugging. Ang kalawakan ay kailangan ka!
  tutorial_codecar_longdescription: Mag-code ng isang simulated na circuit board ng
    kotse! Mag-ta-type ka ng tunay na C++ code na magkokontrol ng mga ilaw at mga
    pindutan ng circuit board na hugis kotse. Sa pamamagitan ng 7 mga aralin, i-flash
    mo ang ilaw sa likuran, mag-code ng brake pedal, at higit pang simulated Code
    ng kotse. Ang aktibidad na ito ay nagtuturo ng mga loop, mga if statement, at
    lohika na may typed code at kabilang ang plano ng aralin na may pagkakahanay sa
    ISTE, NGSS, Karaniwang Core, and CSTA na batayan.
  tutorial_codesterscp_longdescription: Sa araling ito ang mga estudyante ay tutuklasin
    ang lahat ng apat na mga quadrant ng coordinate plane! Ginamit nila ang Python
    at ang aming drag-to-text toolkit para ipadala ang sprite sa iba-ibang lokasyon
    sa entablado! Mayroong mga demonstrasyon at debugging na mga aktibidad na kasama
    para makatulong sa mga estudyante na maging komportableng i-navigate ang coordinate
    plane.
  tutorial_grokpetblock_longdescription: Ang aktibidad na ito ay dinisenyo para ipakilala
    sayo ang naka-embed na programming gamit ang friendly blocks, at espesyal na dinisenyo
    para sa Hour of Code. Gamitin ang mga blocks at isang micro:bit para gumawa ng
    isang alaga na pwedeng makainin at laruin. Walang BBC micro:bit? Walang problema!
    Ang kursong ito ay kabilang dito ang buong micro:bit na simulator, para magawa
    mo ang lahat na nagagawa mo sa tunay na micro:bit!
  tutorial_techbim_longdescription: 'Itong hands-on na pagtuturo ay sinadya para sa
    mga taong mausisa para malaman kung paano gawin ang pag-program ng ilang simpleng
    manipulasyon ng image kagaya ng pag-ikot, pagkukulay, pagtaas ng contrast, magpalabo,
    pag-detect ng gilid, atbp., nang walang tulong ng paunang mga library. '
  tutorial_techfpp_longdescription: Ang Python ay kilala sa object oriented programming
    na mga tampok nito (mga class, mga paraan, mana...), gayunpaman, hindi ito maaaring
    limitahan sa mga ito! Itong mga interaktibong mga pagtuturo pinapakita ang kapaki-pakinabang,
    ngunit hindi gaanong kilala, gumaganang programming na mga tampok at mga pamamaraan
    ng Python.
  tutorial_codesterscr_longdescription: Ang mga estudyante ay gumamit ng drag-to-text
    toolkit na hinahayaang silang mag-umpisa sa Python kaagad! Ang mga estudyante
    ay kinumpleto ang hanay ng ginabayang praktis na mga aktibidad kung saan matututunan
    nila kung paano gamitin at baguhin ang iba't-ibang mga command ng programming.
    Pagkatapos, ia-apply nila itong mga kasanayan para lumikha ng kanilang sariling
    cheer routine!
  tutorial_grokdisease_longdescription: Ang aktibidad na ito ay dinisenyo para bigyan
    ka ng iyong unang karanasan sa programming, at naging espesyal na dinisenyo para
    sa Hour of Code. Gamitin ng programming na wikang Python para ipakita ang paglaganap
    ng sakit. Kaya mo bang lutasin ang kakaibang kaso ng kumikinang na ilong?
  tutorial_techec_longdescription: Ang mga closure ay mapanganib na aspeto ng Javascript,
    ngunit nananatili silang misteryoso at ang mga developer ay hindi madaling nauunawaan
    ang mga ito. Ang interaktibong pagtuturo ay magtuturo sa iyo kung gaano kabisa
    at kapaki-pakinabang ang mga Closure na i-boost ang iyong pag-praktis sa Javascript!
  tutorial_rgbegin_longdescription: Ang RoboGarden ay isang madaling unawain, hands-on
    na pang-edukasyong app kung saan ang mga estudyante ay sumasali sa aktibong pag-aaral.
    Kumpleto sa gamit para magturo ng karunungan sa pag-code mula sa scratch, and
    RoboGarden ay binabawasan ang pangangailangan para sa isang tech-savvy na guro.
  tutorial_myradream_longdescription: Kinuha ng mga halinaw ang panaginio ni Myra.
    Pag-aralan ang kasanayan sa pag-code para tulungan siyang tumawid ng mg tulay,
    lumipad s hangin, at lumanggoy sa ilalim ng tubig para mabawi ang kaniyang panaginip.
    Ang Actimator ay isang batay sa web na biswal na paligid para sa paglikha ng mg
    laro at magkasama ang simulation ng agham, pati na rin ang pag-publish nito para
    sa Web at bilang mobile apps.
  tutorial_thinkfun_longdescription: Isasama ka namin sa proseso ng pag-aayos ng utak
    ng Robot, hakbang-hakbang! Kasama nito ay malulutas mo ang mga palaisipan batay
    sa kilalang 'Boolean Satisfiability Problem,' at sa loob ng isang oras ikaw ay
    magiging Boolean master at magkakaroon ng pagkaunawa sa paunang programming na
    mga konsepto. Lahat ng mga panuto ay nakapaloob sa isang screen, at ang volume
    ay opsyonal.
  tutorial_hopfireworks_longdescription: 'Ang iyong mga estudyante ay matutuwa kapag
    nag-code sila ng kanilang sariling(iwas sabog!) fireworks app! Ang Hopscotch ay
    isang simpleng programming na kasangkapan sa iPad/iPhone, minamahal ng milyong
    mga estudyante para sa kalaayan nitong magpahayag ng malikhain. Ang pangsariling
    gabay na video ng pagtuturo ay natuturo sa mga batang edad 8+ ng pangunahing kaalaman
    sa programming habang sila ay nag-ko-code ng pasadyang bersyon ng interaktibong
    fireworks. '
  tutorial_grokspace_longdescription: Ang aktibidad na ito ay dinisenyo para ibigay
    ng sa iyo ng unang karanasan sa programming, at naging espesyal na disenyo para
    sa Hour of Code. Gamitin ng biswal na wika ng programming na Blockly para ibistigahan
    ang kalawakan at abutin ng mga bituin.
  tutorial_codehspython_longdescription: Pag-aralan ang pangunahing kaalaman ng pag-code
    sa Python programming na wika sa pamamagitan ng pagsusulat ng mga program na maaari
    mong makaugnayan! Ang oras na ito ay sakop ng pag-print, mga baryante, matematika,
    at pagkuha ng mga impormasyon mula sa mga user. Magsulat ng program na kumukuha
    at nag-iimbak ng datos mula sa user at ibinabalik ang kakaibang tugon!
  tutorial_codehsjava_longdescription: Pag-Coding sa Java sa CodeHS
  tutorial_techioda_longdescription: Itong kapaki-pakinabang na pagtuturo ay interaktibong
    magtuturo sa iyo kung paano makakalkula ang pinakamaiksing daan sa pagiyan ng
    dalawang mga node sa grap ng pauna, salamat sa algoritmo ng Dijkstra.
  tutorial_grokmonster_longdescription: Hikayatin ang mga bata sa friendly na kursong
    ito na espesyal na dinisenyo para sa Hour of Code! Gamitin ang drag-at-drop na
    blocks para sumulat ng iyong sariling programs, mag-aral tungkol sa pagkakasunod-sunod
    at kaayusan, at lumikha ng masayang halimaw na mg karakter!
  tutorial_techmjs_longdescription: Ang JavaScript ay naging internasyonal na pamantayan
    mula 1997. Sa interaktibong pagtuturong ito, tutuklasin natin ang modernong mga
    tampok na wika na ang code mo ay gagawing mas matatag, maiksi, at mas magaling
    basahin.
  tutorial_techga_longdescription: Ang Genetic na mga Algoritmo ay ginamit ang teorya
    ng ebolusyon para mahusay na malutas ang mga problema kung saan ang determinisric
    na mga algoritmo ay masyadong mahal, kagaya ng problema ng Travelling salesman.
    Itong interaktibong pagtuturo ay malinaw at simpleng panimula para makatulong
    sa iyong maunawaan kung paano gumagana ang Genetic na mga Algoritmo.
  tutorial_techioan_longdescription: Sa interaktibong pagtuturong ito, matututunan
    natin kung bakit "null" value ng Java ay dapat na laging iwasan at kung anong
    mga solusyon ang mayroon para laktawan ito.
  tutorial_techiogsr_longdescription: Ang Rust ay isang bagong System Programming
    na wikang dinisenyo na may kaligtasan ng memorya at pagganap sa isip. Ito ay orihinal
    na inilabas noong 2010. Sa interaktibong pagtuturong ito, diskubrehin ang pangunahing
    kaalaman nitong masayang gamiting wika, na may pagganap na maikukumpara sa C at
    C++!
  tutorial_groktunnel_longdescription: Ang aktibidad na ito ay dinisenyo para ibigay
    s iyo ang unang karanasan sa programming, at espesyal na dinisenyo para sa Hour
    of Code. Gamitin ang programming na wikang Python para lumikha ng isang simpleng
    laro (or MUD). Mahahanap mo ba ang daan sa madilim na lagusan?
  tutorial_stemcod_longdescription: Naglalaro ka ba ng mga video na laro? Naisip mo
    ba kung paano ang ilang mga laro ay parang tunay at ang ibang mga laro ay parang
    cartoon? Sa aktibidada na ito ay pag-uusapan natin ang tungkol sa pisika ng video
    na mga laro at matututunan mong baguhin ang kompyuter code para gayahin ang galaw
    ng isang bagay. Ang aming aktibidad ay lahat nakabatay sa klasik video na mga
    laro. Walang install na kailangan. 100% na tugma sa Chromebook.
  tutorial_techikb_longdescription: Ang Kotlin ay isang baging open-source programming
    na wika mula sa JetBrains. Ito ay maaaring maging malaking interes sa mga taong
    nagtatrabaho sa Java ngayon, bagaman maari rin itong mag-appeal sa lahat ng mga
    programmer n gumagamit ng garbage collected runtime (Scala, Go, Python, Ruby and
    JavaScript). Diskubrehin ang pangunahing kaalaman sa Kotlin sa interaktibong pagtuturo
    na ito!
  tutorial_kanostreet_longdescription: Ang Sining at Teknolohiya ay pinag-isa! Sa
    Sining sa Kalsada ng Kano Hour of Code ay hinahamon, ang lahat ng may malikhaing
    isip ng lahat ng mga may abilidad ay mag-ko-code na may paintbrush, gagawa ng
    maganda, at kakaibang likhang sining. Kasama nito, ang mga gumagawa ay matututo
    ng mga prinsipyo ng agham sa kompyuter habang ginagamit ang tunay na programming
    na wika sa magaling at kaakit-akit na paraan. Kasama ang mga pinagkukunan ng ating
    mga guro at ginabayang nilalaman, lahat ay makakasama sa kasiyahan.
  tutorial_codemojijs_longdescription: Ang pag-uumpisa sa JavaScript ay dinisenyo
    para ang mga estudyante ay makuhang mapa-type ng simpleng mga command na mayroong
    malaking epekto sa aksyon ng mga karakter. Ang mga estudyante ay magta-type ng
    mga command na gagawin ang mga karakter na gawin ang lahat mula sa backflips hanggang
    sa paggawa ng mga tunog at kahit magsalita. Ang aktibidad na ito ay tutulungan
    kang matutunan ang pangumahing kaalaman sa mga ideya at mga command ng JavaScript.
  tutorial_techapf_longdescription: Ang interaktibong pagtuturo ay nilalayong ipakilala
    sa iyo ang kapaki-pakinabang na paunang mga tampok ng Python at mga trick na maaaring
    hindi mo pa alam para paghusayin ang iyong karunungan sa wikang Python.
  tutorial_techfpjs_longdescription: Ang functional programming ay isa sa mga bagay
    na mukhang napakahirap o masyadong teoritikal para subukan. Tapos na ang paghihintay!
    Sa interaktibong pagtuturong ito, madidiskubre mo ang functional programming sa
    pamamagitan ng hands-on na mga halimbawa at mga ehersisyo sa JavaScript.
  tutorial_techlinq_longdescription: Ang C# programming na wika ay medyo sikat sa
    mga developer, sa malaking bahagi dahil sa marami nitong mabisa at magaling na
    wikang mga tampok. Isa nito ay LINQ, ginamit ang library para i-execute ang mga
    tanong direkta sa C# syntax laban sa maraming mga tipo ng datos. Itong interaktibong
    pagtuturo ay ipapakita sa iyo kung paano gamitin ito, hakbang-hakbang.
  tutorial_gpbcatapult_longdescription: Ang mga kalahok ay bubuo ng isang catapult
    para i-launch ang isang bola mula sa isang gilid ng entablado papunta sa kabila,
    kagaya sa larong Angry Birds.
  tutorial_quorumastro_longdescription: Pag-aralan ang tungkol sa coding gamit ang
    mga tema mula sa computational na astronomiya dito sa na-a-access na online na
    pagtuturo. Sa loob nito, ang mga estudyante ay madidiskubre kung paano kontrolin
    ang mga teleskopyo habang nagpa-praktis din ng Quorum programming na wika ng grapikang
    makina ng kompyuter. Sa huling aralin, ang mga estudyante ay lilikha ng isang
    grapikal at na-a-access na mapa ng mga butuin para hanapin ng mga aytem sa sansinukob.
  tutorial_alicewonder_longdescription: Ang Alice in Wonderlang ay pansariling gabay
    na palaisipang dinisenyo para sa 6+ na mga bata kahit walang naunang karanasan
    sa programming. Gagabayan mo si Alice gamit ang mga function na mayroon at walang
    mga parameter.
  tutorial_rginter_longdescription: Ang RoboGarden ay isang madaling unawain, hands-on
    na pang-edukasyong app kung saan ang mga estudyante ay sumasali sa aktibong pag-aaral.
    Kumpleto sa gamit para magturo ng karunungan sa pag-code mula sa scratch, and
    RoboGarden ay binabawasan ang pangangailangan para sa isang tech-savvy na guro.
  tutorial_cssgrid_longdescription: Pag-aralan mo lahat ng tungkol sa CSS Grid sa
    pamamagitan ng pag-tend sa iyong hardin ng mga gulay.
  tutorial_jshero_longdescription: Ang JS Hero ay gusto kang dalhin sa mundo ng JavaScript
    programming. Sa bawat pahina makakahanap ka ng maliit na aralin at isang maliit
    na programming na gawain. Ang gawain ay maaaring sagutin ng direkta sa pahina.
    At ikaw ay sasabihan agad kung nalutas mo ng tama ng problema o kung nakagawa
    ka ng mali.
  tutorial_codemojipy_longdescription: Ang Python Lab ay batay sa IOS na aktibidad
    na nagtuturo ng pangunahing kaalaman sa programming na wikang python. Ang mga
    user ay matututunan ang tungkol sa mga loop, mga array, mga boolean at higit pa.
  tutorial_nclabdrone_longdescription: 'Bumuo ng drone frame sa sampung hakbang sa
    3D Modeling app ng NCLab. Ang drone frame ay maaaring i-print ng 3D at ginamit
    para bumuo ng isang tunay na gumaganang drone! Sa bawat hakbang ay kabilang dito
    ang mga pagtuturo at kaagad na makikita ang mga resulta. Ang 3D Modeling ay isang
    mahalagang bahagi ng ika-21 na siglo ng pag-iinhinyero, pagmamanupaktura, sining,
    agham, medisina, at iba pa. Ito ay isang magandang paraan para makapag-umpisa! '
  tutorial_gpbcircle_longdescription: Ang mga kalahok ay gagawa ng bilog na nagbabago
    ng kulay at tingkad habang ginagalaw mo ang mouse. Sa proseso, tutuklasin nila
    ang kulay, saturation, at tingkad ng kulay na model.
  tutorial_gpbpaint_longdescription: Ang mga kalahok ay lilikha ng paint editor para
    gumuhiy gamit ang mouse, pagkatapos magdagdag ng mga tampok kagaya ng clear n
    pindutan at ang abilidad na punan ang mga lugar ng kulay.
  tutorial_cocomarcade_longdescription: Handa na bang lumikha ng mas cool na laro?
    Mag-brush up sa paunang mga konsepto ng coding katulad ng mga function at mga
    kaganapan gamit ang Python o JavaScript, pagkatapos gamitin ang mga kasanayang
    iyon para bumuo ng iyong sariling arcade survival na laro!
  tutorial_beetik_longdescription: Sa aktibidad na ito, ang mga estudyante ay bubuuin
    muli ang isang maliit na bahagi ng kilalang obra ng composer na si Franz Liszt.
    Ang mga estudyante ay matututo kung paano mag-embed ng mga loop at kung paano
    ginamit ang mga ito sa parehong agham ng kompyuter at musika. Ito ay hakbang-hakbang
    na gabay na ipakikilala ang algoritmong pag-iisip sa musika n may kasamang mga
    elemento ng agham ng computer. Sa huling level nitong aktibidad, ang mga estudyante
    ay iha-"hack" ang musika sa pamamagitan ng pagbabago ng mga elemnto kagaya ng
    tempo, key, mga pag-uulit, atbp na may layunin na gawing batay sa orihinal na
    pagbabago sa kung ano ang kanilang natutunan. Itong aktibidad ay magkasalikop
    ang klasikal na musika sa agham ng kompyuter.
  tutorial_codedj_longdescription: Sa Code DJ, una mong madidiskubre ang pangunahing
    kaalaman sa JavaScript sa pamamagitan ng pagsagot sa mga katanungan na unti-unting
    magiging mas katulad ng code. Pagkatapos ay maaabot mo ang pangalawang mundo kung
    saan ka talagang mag-uumpisang gumawa ng musikang direktang may code, sa pagpapalit
    lamang ng mga numero sa una, at habang ang iyong kadalubhasaan ay tumataas, sa
    pag-mamanipula ng rythm na mga loop at higit pa! Mabubuksan mo ang abilidad na
    lumikha ng musika ng malaya sa Code DJ app at makuha ito bilang mp3!
  tutorial_rgadvan_longdescription: Ang RoboGarden ay isang madaling unawain, hands-on
    na pang-edukasyong app kung saan ang mga estudyante ay sumasali sa aktibong pag-aaral.
    Kumpleto sa gamit para magturo ng karunungan sa pag-code mula sa scratch, and
    RoboGarden ay binabawasan ang pangangailangan para sa isang tech-savvy na guro.
  tutorial_codehsrn_longdescription: Ang aktibidad na ito ay magbibigay sa iyo ng
    ilang mga halimbawa kung paano gumawa ng iyong unang tunay na mga mobile app at
    kung paano ito subukan sa iyong phone gamit ang React Native. Para paganahin ang
    mga app sa smartphone phone, ang mga estudyante ay kailangang i-download ang Expo
    app. Humanap ng higit pang impormasyon tungkol sa Expo sa https://expo.io/.
  tutorial_codehswd_longdescription: Ang CodeHS ay tugma sa lahat ng napapanahong
    mga browser maliban sa Internet Explorer. Ang Chrome ay ang aming nais / niri-rekomendang
    browser, ngunit ang Firefox at Safari ay gagana din ng maayos, ipagpalagay na
    ang mga ito ay napapanahon.
  tutorial_turtlerobot_longdescription: Ang pag-take sa board game ng mga Pagong na
    Roboy na hinahayaan ang mga estudyante na mag-praktis kahit walang tulong ng isang
    guro.
  tutorial_ozoevo_longdescription: Ang Evo ng Ozobot ay nakaimpake na may toneladang
    magaling na teknolohiya, katulad ng proximity na mga sensor, na-po-program na
    mga LED, galaw at mga tunog, at ilaw at mga sensor ng kulay sa ilalim para makakita
    ito ng mga kulay at makasunod sa mga linya. Itong panimula sa Evo ay inire-representa
    ang OzoBlockly program na pinapagalaw ang Evo kapag ang proximity na mga sensor
    ay in-activate ng iyong mga kamay, at maglaro ng sayaw ng tagumpay kapag ito ay
    lumakad na sa ilang mga kulay.
  tutorial_ozoexped_longdescription: Ang mga estudyante ay nagpa-praktis gumuhit ng
    mg linya at kulay na mga code na maaring sundan ni Ozobot sa masayang paraan kasama
    nitong maaaring i-print na board game. Parehong suwerte at kasanayan ay may ginagampanan
    sa pamamagitan ng isang serye ng masayang may oras na mga hamon na nag-uutos sa
    kanilang pagsamahin ang hugis at kulay na mga code. Bilang ang mga mag-aaral ay
    matagumpay, sila ay gagalaw papalapit sa kanilang destinasyon. Kasama sa aktibidad
    ang mga kard ng hamon na magagamit ng mga estudyante para dagdagan ang hirap para
    sa kanilang mga kalaban bilang bahagi ng kanilang diskarte.
  tutorial_ozojourney_longdescription: Bilang isang klase, ang mga estudyante ay magpo-program
    ng kanilang Ozobot para makumpleto ang paglalakbay ni Ferdinand Magellan. Ang
    taga-pagturo ay dapat na mag-cut out at i-assemble ang papel na mga kontinente
    ng mas maaga. Gagamitin ng mga estudyante ang wika ng OzoBlockly para i-program
    ang Ozobot robot para i-navigate sa palibot ng mga kontinenteng ayon sa dinaanan
    ni Magellan. Kinalaunan ang mga estudyante ay lalagyan ng label ang iba't ibang
    mga bahagi ng heograpiya ng mundo.
  tutorial_ozocodes_longdescription: Itong mga pagtuturo ay makakatulong sa mga bagong
    mambabasa makasama sa kasiyahan ng pag-code sa Ozobot sa pamamagitan ng pagpapasulat
    sa kanila ng kanilang mga pangalan sa makapal na itim na mga linya na maaaring
    lakaran ng Ozobot at ilagay ang mga OzoCode sa lohikal na mga lugar para matulungan
    ang robot na maglakad, at tumalon, mula sa unang letra hanggang sa huli. Ang mga
    estudyante ay sinusubok ng unang draft at i-iterate para lumikha ng gumaganang
    pangwakas na produkto. Ang araling ito ay naghihikayat sa maayos na kasanayang
    motor, mga konsepo ng agham ng kompyuter at nagdadagdag karanasan ng mga estudyante
    sa Ozocode.
  tutorial_ozoeclipse_longdescription: Diskubrehin ang mahika ng mga eklipse, mga
    anyo ng buwan, at celestial na mekanika (nagbabagong bilis ng orbiting bodies)
    gamit ang Ozobot na mga robot sa simpleng mapa batay sa orbit ng buwan sa paligid
    ng Mundo. Kahit sa maliit na karanasan sa Ozobot programming, ang klase ay maaaring
    lumikha ng demonstrasyon ng mga eklipse na may dalawang mga bot at flashlight,
    pagkatapos ay lumikha ng mapa ng pagbabagong bilis ng orbiting body na may simpleng
    mga OzoCode, ginuhit gamit ang mga marker.
  tutorial_ozosimulator_longdescription: Itong aktibidad ay nagtuturo tungkol sa programming
    na mga wika na walang kompyuter o bot na kinakailangan ang mga estudyante. Ang
    estudyante ay ang kompyuter sa aktibidad na ito na gumagamit ng psuedocode para
    ituro ang pangunahing kaalaman kung paano mag-sulat ng program na mababasa ng
    kompyuter gamit ang brain-teasing maze kung saan ang mga estudyante ay dapat munang
    magbasa at i-execute ang mga command, at pagkatapos ay magsulat ng program para
    sa kalituhan gamit ang kung anong natutunan nila.
  tutorial_ozoalgorithm_longdescription: Ang mga estudyante na may ilang mga konsepto
    ng programming na natutunan ay mai-enjoy ang hamon na papiliin ang Ozobot sa random
    na katunayan ng multiplikasyon, pagkatapos iguhit ang array ng katunayan sa grid
    at i-blink at/o sabihin ang mga sagot. Ang mga konsepto ng programming ay dapat
    mas maagang malaman ng mga estudyante kabilang ang mga loop, matematika, mga baryante,
    pag-generate ng di-tiyak na numero, at ang partikular na mga konsepto ng OzoBlockly
    ng linyang sumusunod, pag-set ng mga ilaw ng LED, mga timer at "say" para sa Evo
    audio na kakayanan.
  tutorial_ozotimer_longdescription: Maaari ba nating gawing timer ang Ozobot Bit?
    - partikular na timer para sukatin ang segundo? Itong hamon ng aralin ay kabilang
    ang kaaalaman ng estudyante sa mga konsepto ng heometriya at pisikal na agham,
    pati na rin ang kaniyang abilidad na sumulat ng Lebel 4 (Pauna) OzoBlockly code
    gamit ang mga epekto ng ilaw, navigation ng linya, at tiyempo. Ang Ozomap ay nakalaan
    bilang batayan kung saan ang Ozoblockly program ay maaaring idisenyo. Ang stop-watch
    o isang cell phone stop-watch app ay kailangan para i-calibrate ang Ozobot Bit
    na segundong timer.
  tutorial_ozohabits_longdescription: Kapag alam na ng mga estudyante kung paano gumuhit
    ng mga linya at mga Ozocode para i-program ang Ozobot, handa na silang buuin itong
    programming na paraan sa tunay na mundo. Ang pagtuturong ito ay nagpapakita kung
    paano ang Ozobot ay maaaring gamitin para i-model ang kalikasan na katulad ng
    mga kompyuter simulation. Ang araling ito ay mag-uumpisa sa pagpapaliwanag ng
    taga-pagturo kung paano gumagana ang mga Point Ozocode, at kung paano ito gagamitin
    para patigilin ang Ozobot. Ang pag-andar na ito ay ia-aplay sa pagmomodelo kung
    paano kumakain at titigil ang isang kuneho na nakatira sa isang madamong burol.
  tutorial_ozoprogram_longdescription: Nalaman ng mga estudyante kung gaano kadali
    ang mag-program ng mga robot, kahit walang kahit isa sa loob ng kanilang silid-aralan.
    Itong ginagabayan ng gurong online na pagtuturo ay makakatulong sa mga estudyante
    na mabuo ang ang kasanayan sa programming at magkaroon ng lakas ng loob sa kanilang
    abilidad na unawaain ang agham ng kompyuter sa pamamagitan ng mga larong Blockly
    ng Ozobot. Ang mga estudyante ay na diskubre kung paano ang Bit at Evo sa pamamagitan
    ng Ozobot ay i-upload ang program sa naiibang paraan - flash ng mg kulay sa mga
    sensor ng ilaw ng robot at ituro ang program.
  tutorial_ozopair_longdescription: Ang mga estudyante na nakakaalam ng OzoBlockly
    na batay sa block programming n wika ay natutong magtrabaho sa koponan bilang
    mga drayber at mga taga-navigate, at pagkatapos ay mag-praktis na lumikha ng isang
    program sa isang kompyuter para sa isang Ozobot robot. Ito ay pagtututong pinangungunahan
    ng guro n nangangailangan ng mga video na ipapakila sa simula, at nang paggabay
    para makatulong sa mga estudyante na kumpletuhin ng kanilang program kung kinakailangan.
  tutorial_codesnoopy_longdescription: Makipagtulungan sa iyong mga kaibigan at i-praktis
    ang iyong kasanayan sa pag-code sa pamamagitan ng pag-programming ng Beagle Scout
    ng Snoopy sa masaya at makulit na laban ng snowball! Inaanyayahan ang mga baguhan
    at bagong mambabasa - ang mga koponan ay magsusulat ng kanilang code ng pasekreto
    habang sinusubukang i-outsmart ang bawat isa. Sa walang salitang code, lahat ay
    makakasama sa kasiyahan! Ang aktibidad na ito ay sinusuportahan ang 1-4 na mga
    manlalaro sa parehong aparato - maglaro laban sa mga kaibigan o sa kompyuter.
  tutorial_applabintro_longdescription: Lumikha ng iyong sariling app sa JavaScript
    gamit ang mga block o teks. Gagawa ka ng simpleng app na may mga pindutan, mga
    imahe, mga tunog, at maraming mga screen na maaari mong ibahagi sa iyong mg kaibigan
    o i-publish sa galerya ng publiko. Kung nakagawa ka na ng ilang mga code na may
    mga block, dalhin mo sa susunod na lebel ang iyong kakayahan.
  tutorial_cslartist_longdescription: Alam mo bang mayroong maliit na artista na nakatira
    sa loob ng bawat kompyuter? Itong PDF ay naglalaman ng isang masayang kwentong
    nai-embed ng mga palaisipang magtuturo sa iyong mga estudyante ng pundasyon ng
    digital na sining habang gumagawa sila ng sarili nilang likhang mga pixel, mga
    algoritmo at umuulit na mga loop.
  tutorial_cslscratchjr_longdescription: Ang CodeSpeak na "Let's Play with the ScratchJr
    Kitten!" pakete ng Aktibidad ay Malakas na Binabasang Kwento na may kasamang mga
    worksheet. Ang kwento ay naglalakad sa pamamagitan ng code para sa magaling na
    unang proyekto para sa mga bagong mga coder. Ang isang matanda ay kayang magbasa
    sa klase ng pre-reader na mga estudyante at pagkatapos ay gabayan ang mga estudyante
    para i-code ang kwento sa kanilang mga tablet gamit ang ScratchJr app. Ang mga
    estudyante na may maagang kasanayan sa pagbabasa ay mababasa ang kwento at makukumpletong
    mag-isa ang Pakete ng Aktibidad.
  tutorial_floevents_longdescription: Ang mga estudyante ay tutuklasin ang mga kaganapan,
    ang konsepto na hinahayaam ang mga program na tumugon sa partikular na stimuli.
    Ang mga kaganapan natutukoy sa bits ng code na tinawag na mga event handler, kung
    saan ay nakikinig sa partikular na mga kaganapan at naglalaman ng mga panuto kung
    paano tutugon. Ang mga estuduante ay matututo ng key vocabulary at sumulat ng
    teks para sa mga event handler sa Mad Libs-style na ehersisyo kung saan lilikha
    sila at aakto bilang mga event handler ng kanilang sarili.
  tutorial_florobot_longdescription: Manonood sila ng pang-edukasyong hip-hop n vide
    ng Flocabulary para malaman kung ano ng robot at makita ang mfa halimbawa ng mga
    robot sa araw-araw na buhay. Ang mga maiksing mga daanan tungkol sa mga robot
    ay i-ko-close-read nila, tatalakayin ng mga gawain na angkop sa mga robot at tapusin
    ang aralin sa pamamagitan ng pag-di-disenyo ng kanilang sariling robot para lutasin
    ang partikular na problema.
  tutorial_isavesanta_longdescription: Dito sa maligayang aktibidad na pinangungunahan
    ng guro, hinango para sa Hour of Code, ang mga bata ay tutuklasing lumikha ng
    kompyuter na laro gamit ang Scratch para iligtas si Santa. Nag-disenyo sila ng
    mga algoritmo, gamit ang mga conditional na pahayag pati na rin ang pag-subok
    at pag-debug ng kanilang ginawa. Kabilang ang mga hakbang-hakbang na plano ng
    aralin, mga pagkukunan ng estudyante, sumusuportang mga kard at pre-written program
    na mga template.
  tutorial_iorder_longdescription: Itong aktibidad na pinangunahan ng guro, hinango
    para sa Hour of Code, binubuo ang computational na pag-iisip at kasanayan sa pag-code
    gamit ang Scratch 2.0. Ang mga bata ay nag-program ng ice cream stand simulation
    at/o laro at, sa paggawa nito, mag-disenyo ng mga algoritmo, gamitin ang repetition,
    mga conditional statement, subukan at i-debug ang kanilang ginawa. Kabilang ang
    hakbang-hakbang na plano ng aralin, suportang mga materyales ng estudyante, at
    pre-written Scratch 2.0 program na mga template para sa mga guro at mga mag-aaral.
  tutorial_ianimate_longdescription: 'Itong seasonal na aktibidad na pinangunahan
    ng guro, hinango para sa Hour of Code, ipinakikilala ang mga bata sa paglikha
    ng animasyon ng kompyuter. Ang mga bata ay lilikha ng mga frame, magdadag ng likhang
    sining at i-animate ang simpleng senaryo ng Pasko. Maraming mga ideya para sa
    pagkakaiba-iba, extension at enrichment mula sa paggawa ng simpleng animated na
    pagkakasunod-sunod sa mas mahusay na mga mag-aaral: pag-animate ng mga background
    pati na rin mga karakter at mga bagay, pagdagdag ng mga 3D effect (hal. shadows),
    paglikha ng higit pang mga frame para sa mas smooth na paggalaw, papapalit ng
    mga background para makalikha ng pagbabago ng senaryo, at i-animate ang higit
    pa sa isang bagay.'
  tutorial_iloveada_longdescription: Itong araling aktibidad na pinangunahan ng guro,
    hinango para sa Hour of Code, nilaan ang oportunidad para magturo ng cross-curricular
    computing na may kasaysayan. Ang mga bata ay nagsaliksik tungkol kay Ada Lovelace
    isang mahalagang tao sa kasaysayan ng agham sa kompyuter at kauna-unahang kompyuter
    program sa buong mundo! Ginamit nila ang pangunahing kaalaman sa HTML para lumikha
    ng multimedia webpage para i-showcase ang mga kapasyahan at kasanayan bilang mga
    dalubhasa sa web. Kabilang ang hakbang-hakbang na plano ng aktibidad, kaugnay
    ang guro at mga pinagkukunan ng mga mag-aaral at mga ideya para sa extension at
    enrichment para pag-igihan ang pag-aaral.
  tutorial_kodflash_longdescription: Kumislap! Pumalakpak! Itong hands-on, aralin
    ng mailap na panahon ay nagtuturo ng conditional na mga statement na may kidlat
    at kulog. Ang mga estudyante matututo tungkol sa kung paano ang kulog ay laging
    sumusunod sa kidlat at i-examine ang lohikang statement "kung mayroong kidlat,
    pagkatapos ay susunod ang kulog." Bilangin ang mga segundo sa pagitan ng dalawa
    para makita kung gaano kalayo ang bagyo!
  tutorial_kodchoose_longdescription: Pumili ng iyong abentura! Sa pamamagitan ng
    serye ng "if statements", ang mga estudyante ay babaguhin ng storyline at katapusan
    sa narrative na sinulat nila. Kagaya ng daang nagbabago sa program batay sa mga
    kondisyon, ang daang tatahakin ng karakter sa narrative ay magbabago rin. Maging
    malikhain at pangunahan ang Kodable fuzzFamily sa maraming mga abentura sa loob
    ng isang kwento na may naiibang mga konklusyon.
  tutorial_kodpizzapre_longdescription: Sa 3-bahaging yunit, ang mga estudyante ay
    ikokonekta ang matematika at programming para makabuo ng mga solusyon para sa
    mobile ordering app ng restaurant. Ang restaurant na Dominic Pizza ay lilikha
    ng algoritmo para sa kanilang bagong app at ang mga estudyante na ang bahalang
    tumulong na i-kalkula ang halaga ng pizza. Sa katapusa ng yunit, ang mga estudynte
    ay gagawa at idi-deliver ang kanilang "pizza" pagkatapos kalkulahin ang halaga
    ng order.
  tutorial_kodpizza_longdescription: Sa 3-bahaging yunit, ang mga estudyante ay ikokonekta
    ang matematika at programming para makabuo ng mga solusyon para sa mobile ordering
    app ng restaurant. Ang restaurant na Dominic Pizza ay lilikha ng algoritmo para
    sa kanilang bagong app at ang mga estudyante na ang bahalang tumulong na i-kalkula
    ang halaga ng pizza. Sa katapusa ng yunit, ang mga estudynte ay gagawa at idi-deliver
    ang kanilang "pizza" pagkatapos kalkulahin ang halaga ng order.
  tutorial_kodwomen_longdescription: Itong 3-bahaging yunit ay tutuklasin ang pagkakaiba-iba
    ng kasarian at hinihikayat ang mga estudyante sa mga aktibidad at talakayin sa
    paligid ng iba't ibang mga karanasan at mga pananaw. Hina-highlight ang mga maimpluwensyang
    babae sa kasaysayan ng tech, ang mga estudyante ay matututunan ng tungkol sa mga
    nakaraang pioneer at buuin ang kanilang mga opinyon sa pagkakapantay-pantay sa
    larangan ng tech. Sa katapusan ng yunit, ang mga estudyante ay ipapahayag ng kanilang
    mga opinyon sa pagsusulat para baguhin ang epekto sa kanilang komunidad ng paaralan.
  tutorial_tfunplug_longdescription: Dadalhin ka namin sa proseso ng pag-aayos ng
    utak ng Robot, hakbang-hakbang! Kinalaunan matututunan mong lutasin ang mga palaisipin
    batay sa sikat na 'Boolean Satisfiability Problem,' at sa loob ng isang oras ay
    magiging isa kang dalubhasa sa boolean at mayroong pagkakaunawa ng paunang programming
    na mga konsepto! Walang kailangang kompyuter - lahat ng kailangan mo ay maaaring
    i-print out mula sa aming ibinigay na PDF.
  tutorial_lbvariables_longdescription: Ang pagsasaya ay di nagbabagu-bago! Mga maiikling
    gawain at mga masasayang mapapanood na nagbibigay ng pangkalahatang-ideya ng konsepto
    ng buod ng "code" na mararanasan ng mga estudyante sa "app". Ang aralin tungkol
    sa mga "variable" ay tinuturuan ang mga estudyante na lumikha nito para pandagdag
    sa bilang, mga tauhan, at ilang pandagdag na mga manlalaro.
  tutorial_lbfunctions_longdescription: Ang mga maiikling gawain at mga masasayang
    mapaoanuod na nagbibigay ng konsepto ng buod ng "code" na matatagpuan ng mga estudyante
    sa "app" na ito. Ang aralin tungkol sa "functions" ay nagtuturo sa mga estudyante
    na lumikha ng kani-kanilang natatanging "code blocks" para tumaas ang kanilang
    lebel sa laro.
  tutorial_lblogic_longdescription: Logic-defying fun activities and videos provide
    an overview of the core coding concepts that students will encounter in the app.
    The logic lesson teaches students to use conditional statements to program rules
    and choices into their games.
  tutorial_lbworld_longdescription: Code for good! Students design a game that will
    help make life easier for people in their community. At the end, each group will
    present their prototypes at a "Change the World Arcade" that will be open to community
    members.
  tutorial_lbloops_longdescription: Loops are the secret weapon of every game ninja.
    Short activities and fun videos provide an overview of the core coding concepts
    that students will encounter in the app. The loops lesson teaches students how
    to use loops to create animations.
  tutorial_lbtug_longdescription: Bring a whole new meaning to the term "button-masher".
    Students will create and remix the Tug of War game to explore how functions are
    used to structure code.
  tutorial_lbpotato_longdescription: Students will use loops, conditional logic, and
    variables to create a new spin on the game of Hot Potato. This lesson provides
    a choice between a beginner or intermediate level exploration into understanding
    the invention code.
  tutorial_lbguitar_longdescription: Students will work together to design a musical
    instrument that makes it easy for anyone, even for those who cannot read music,
    to play simple songs.
  tutorial_lbio_longdescription: Short activities and fun videos provide an overview
    of the core coding concepts that students will encounter in the app. The inputs
    and outputs lesson teaches students how to control images, sound, and motion.
  tutorial_wonpuppy_longdescription: Use the Wonder Workshop Blockly app and Dash
    the robot to tackle 3 coding challenges! In this series of challenges, you will
    train Dash the puppy to perform tricks. This series is part 3 of the Hour of Code
    Dash and Dot Challenge Card activities. It is recommended for students who have
    coding experience with functions.
  tutorial_woncue_longdescription: Use Wonder Workshop's cue app to program your CUE
    robot in different ways. Challenges and demos in the app will show you how to
    program using blocks, JavaScript, or state machines. You'll also get to know the
    robot's 4 different personalities as you code!
  tutorial_wonzoo_longdescription: Use the Wonder Workshop Blockly app and Dot the
    robot to tackle 3 coding challenges! In this series of challenges, you will help
    Dot play with the animals at the petting zoo. This series is part 2 of the Hour
    of Code Dash and Dot Challenge Card activities.
  tutorial_wontrip_longdescription: Use the Wonder Workshop Blockly app and Dash the
    robot to tackle 3 coding challenges! In this series of challenges, you will help
    Dash prepare for a road trip. This series is part 4 of the Hour of Code Dash and
    Dot Challenge Card activities. It is recommended for students who have coding
    experience with event handlers and conditionals.
  tutorial_woncollect_longdescription: Use the Wonder Workshop Blockly app and Dash
    the robot to tackle 3 coding challenges! In this series of challenges, you will
    help Dash collect different objects like seashells and candy. Don't forget to
    make some space on the floor for your robot to move around. This series is part
    1 of the Hour of Code Dash and Dot Challenge Card activities.
  tutorial_wonsecret_longdescription: Let's use the Wonder Workshop Cue app with Cue
    the robot to make a secret message system. This activity is recommended for students
    who have experience coding in JavaScript.
  tutorial_hsscience_longdescription: Imagine if your students could easily make their
    own computer models of natural phenomena! This hour-long lesson plan uses the
    water cycle as an example for building an interactive computer model using an
    iPad-based kid's programming tool called Hopscotch. You can adapt it to simulate
    any dynamic system being studied. No prior experience required!
  tutorial_popculture_longdescription: This activity gives beginners an accessible
    introduction to crowd-sourcing data, visualization, and data analysis using interactive
    tools. The aim is to demonstrate that anybody can contribute to data science projects
    and that computer science can be connected to a wide variety of topics (even trends
    in popular culture) making it relevant to a variety of people. In this activity,
    students practice asking their own questions about popular culture and seeking
    answers to those questions using computational tools.
  tutorial_legorobust_longdescription: Investigating what characteristics of a building
    would help make it resistant to an earthquake, using an earthquake simulator constructed
    from LEGO bricks. Students will explore the origin and nature of earthquakes.
    Create and program a device that will allow you to test building designs. Document
    evidence and present your findings about which structure design(s) are best for
    withstanding earthquakes.
  tutorial_legoplants_longdescription: Model the relationship between a pollinator
    and flower during the reproduction phase using a LEGO representation. Students
    will explore how different organisms take an active role in plant reproduction.
    Create and program a model of a bee and flower to mimic the relationship between
    the pollinator and the plant. Present and document the different models you have
    created of plants and their pollinators.
  tutorial_legopark_longdescription: Design cars that can park themselves safely without
    driver intervention. Students will understand that algorithms are capable of carrying
    out a series of instructions in order. Explore the concept of Outputs by comparing
    different ways in which a wheeled robot can move.
  tutorial_legodetect_longdescription: I-disenyo ang mga daan para makaiwas sa mga
    aksidente sa pagitan ng mga sasakyan at mga bagay na nasa daan.
  tutorial_legolight_longdescription: Design car features that will improve nighttime
    driving safety. Students will explore the concept of inputs and the way to control
    them.
  tutorial_alexa_longdescription: Alexa is the voice service that powers Amazon Echo.
    Alexa provides capabilities, called "skills", which enable customers to interact
    with devices using voice. In this tutorial, you will build a web service to handle
    notifications from Alexa. You will create fact skills unique to your school for
    this lab. By the end of this lab, you will be able to create an Alexa Fact skill
    in the Amazon Developer Portal, create and configure an interaction model for
    the Alexa skill, and test the skill using Developer tools and optionally an Alexa
    device or simulator.
  tutorial_grokpetmicro_longdescription: This activity is designed to introduce you
    to embedded programming, and has been specially designed for the Hour of Code.
    Use the MicroPython programming language to make a pet that you can feed and play
    with. Don't have a BBC micro:bit? No problem! This course includes a full micro:bit
    simulator, so you'll be able to do everything you'd do on a real micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder takes place in an engaging
    3D environment in which students help our pirate captain to reach his treasure
    by dragging and dropping visual blocks to write code. Students climb, fight, collect,
    and walk their way through challenges of increasing complexity while learning
    to create efficient code with loops and write intelligent behaviour with conditions.
    This actvitiy is targeted to kids aged 7+ and first-time-coders. On top of that,
    anyone with a smartphone and a mobile VR headset will be able to explore their
    solved tasks in VR.
  tutorial_cadj_longdescription: Join Cody and Ava as they learn about Data Representation
    using a fun and interactive DJ Device. Discover how your name can be represented
    using numbers, images and sound while creating your very own colorful musical
    melody!
  tutorial_cacrazy_longdescription: Join Alex and Lonnie as they learn about coding
    by creating fun, interactive pictures. Learn about sequence, loops, events, and
    actions as you create crazy creatures in this exciting adventure!
  tutorial_cajump_longdescription: Join Charlie and Tilley as they design a sport-themed
    platformer game for Lucy's birthday.
  tutorial_carest_longdescription: Join Ross at the Food Avengers restaurant. Use
    your computational thinking skills to help Ross solve problems and serve dinner
    to 8 excited kids.
  tutorial_accai_longdescription: A robot is sent to an unknown planet to discover
    if humanity could establish a new settlement. It explores the planet to find shelter
    and discovers and interacts with the local population. As the player, you will
    experience various Artificial Intelligence techniques to teach the robot how to
    recognize animals and plants, understand a new language, dialogue with the inhabitants
    etc.
  tutorial_vceclipse_longdescription: 2017 gave us one of the most spectacular natural
    phenomena of our lives, and now we're going to simulate the solar eclipse with
    JavaScript! Looking at the eclipse as a system of moving parts, we can decompose
    the problem into bite-sized chunks, using objects with methods, loops, and conditionals
    to make an interactive app that models our observations.
  tutorial_pmzero_longdescription: In one hour you create a simple version of a Pac-Man
    game. You draw the characters in 2D and turn them into 3D. You create your own
    maze. Then you program the game using AgentCubes. With only 11 IF/THEN rules you
    create sophisticated AI. Even with just two smart ghosts you will have your hands
    full to win the game.
  tutorial_hsela_longdescription: Students will practice identifying narrative elements
    while bringing their favorite story, poem or historical event to life. Learning
    to code gives students another format and media for expressing their creativity
    and communicating with others. Show them how to program their own interactive
    stories, and wait for the smiles. 1-hour lesson plan, no prior coding experience
    required.
  tutorial_ticklear_longdescription: You will learn the basic concept of AR (Augmented
    Reality), its current applications and its possibilities in the future and the
    basic concepts of programming using motion blocks and event blocks under an AR/3D
    environment.
  tutorial_bcrobot_longdescription: Using BlocksCAD, a free online software designed
    to teach students coding and Computer Aided Design, students will design a 3D
    Robot. Using shapes, translate, and rotate blocks, students will be exposed to
    computational thinking to construct something they can 3D print!
  tutorial_bcsnow_longdescription: Using BlocksCAD, a free online software designed
    to teach students coding and Computer Aided Design, students will design a 3D
    snowflake. Using shapes, translate, rotate, and loop blocks, students will be
    exposed to computational thinking to construct something they can 3D print!
  tutorial_ifly_longdescription: This teacher-led lesson activity, adapted for the
    Hour of Code, provides opportunities to explore physical systems through robotics.
    Using a visual drag-and-drop programming environment and drones, pupils learn
    that physical systems can be programmed and controlled through algorithms and
    code. Includes a step-by-step activity plan, associated teacher and pupil resources
    and ideas for extension and enrichment to take learning further.
  tutorial_idowedo_longdescription: This teacher-led lesson activity, adapted for
    the Hour of Code, provides opportunities to explore physical programming (robotics).
    Children design and build models using construction bricks and bring them to life
    with code! Using a visual drag-and-drop programming environment and LEGO™ WeDo
    parts (motor and hub and optional sensors), pupils learn that physical systems
    can be programmed and controlled using algorithms and code. Includes a step-by-step
    activity plan, associated teacher and pupil resources and ideas for extension
    and enrichment to take learning further.
  tutorial_diggindwarf_longdescription: Dwarfs need your help to navigate, dig, and
    collect gems!  Learn how to use JavaScript to guide your dwarf through mazes and
    puzzles.
  tutorial_spheroit_longdescription: Matuto tungkol sa kung/pagkatapos, iba pa na
    mga kondisyon habang binubuo ang iyong sariling tunog ng laro na gusto nating
    tawaging "Animal Toss!"
  tutorial_gameofcodes_longdescription: Build an awesome Dragon game to defend the
    wall, then export it as a standalone app (for iOS, Android, PC, and Mac).
  tutorial_blocklygames_longdescription: Blockly Games is a series of educational
    games that teach programming. It is designed for children who have not had prior
    experience with computer programming but who wish to learn at a more challenging
    pace. By the end of these games, players are ready to use conventional text-based
    languages.
  tutorial_spherohello_longdescription: In this activity, you will explore functions
    in the text programming canvas and get started with your first lines of JavaScript!
  tutorial_spheroarcade_longdescription: In this arcade-style playground, you can
    recreate classic games with a Sphero SPRK+ robot while learning the basics of
    game design. You'll build your very own robotic renditions of some famous games
    like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such
    as rolling on the floor, detecting gestures, or using Sphero as a joystick.
  tutorial_bcpy1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcpy2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of Python. You''ll learn more advanced coding concepts in Python based
    on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming
    by building whatever you imagine in a virtual 3D world. You can start from building
    simple blocks, columns, and walls, then large buildings, bridges, and even trees.
    When you are ready to delve into more advanced levels, you will be able to build
    more complex structures: growing flowers, flickering stars, and even invisible
    drones to move around and build or destroy things at your command. You''ll have
    fun learning how to code while playing this game!'
  tutorial_bcjs1_longdescription: 'This Hour of Code lesson teaches you some basic
    concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com.
    CodeCraft is a new game to learn programming by building whatever you imagine
    in a virtual 3D world. You can start from building simple blocks, columns, and
    walls, then large buildings, bridges, and even trees. When you are ready to delve
    into more advanced levels, you will be able to build more complex structures:
    growing flowers, flickering stars, and even invisible drones to move around and
    build or destroy things at your command. You''ll have fun learning how to code
    while playing this game!'
  tutorial_bcjs2_longdescription: 'This Hour of Code lesson is a follow-up course
    to World of JavaScript. You''ll learn more advanced coding concepts in JavaScript
    based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn
    programming by building whatever you imagine in a virtual 3D world. You can start
    from building simple blocks, columns, and walls, then large buildings, bridges,
    and even trees. When you are ready to delve into more advanced levels, you will
    be able to build more complex structures: growing flowers, flickering stars, and
    even invisible drones to move around and build or destroy things at your command.
    You''ll have fun learning how to code while playing this game!'
  tutorial_3dbearmars_longdescription: The Mars Pioneers is a project-based learning
    module that teaches facts about Mars and the crucial conditions for human beings
    to survive there. The students will build a colony using Augmented Reality and
    3D-print the colony facilities.
  tutorial_bitsboxyak_longdescription: Type modified JavaScript code to make a greeting
    card that you can email to friends and family. Yak Attack! is a completely open-ended
    activity that introduces variables, motion commands, loop functions, and more.
    Perfect for kids (and teachers) who are ready to try typed coding for the first
    time.
  tutorial_blockscadbargraphs_longdescription: 'Students will write code that lets
    them quickly customize and analyze their own bar graphs. '
  tutorial_blockscadbirdhouses_longdescription: 'Students will run a birdhouse-building
    company, converting units, calculating dimensions, and using variables to scale
    their products. '
  tutorial_blockscadclock_longdescription: 'Students will program a 3D model of an
    analog clock that can be set to show any time. '
  tutorial_blockscaddinner_longdescription: Students will write a program using variables
    and coordinates to help a robot set their dinner table for them!
  tutorial_blockscadicecream_longdescription: Students will program an ice cream machine
    to create 3D ice cream cones with different numbers and sizes of ice cream scoops.
    They will work with variables, modules, and functions to calculate the cost of
    a particular ice cream cone based on the area of the spherical ice cream scoops.
  tutorial_blockscadpizza_longdescription: Students will program a module to create
    a 3D pizza, calculating circumferences and areas and using loops along the way.
  tutorial_blockscadsugar_longdescription: 'Students will use a programmed sugar-cube
    generator to explore volume and variables. '
  tutorial_bsgridlight_longdescription: Choose a Bot friend to help prepare for the
    Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the
    day!
  tutorial_bpartscratch_longdescription: Creative Coding - developed with Scratch
    and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular
    topics. Projects are scaffolded so that teachers of any subject - regardless of
    prior experience - can easily introduce coding. The project-based approach positions
    coding as a means of self-expression for students and gives them a creative way
    to show what they know.

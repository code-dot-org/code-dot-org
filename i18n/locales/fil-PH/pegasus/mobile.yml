  boxisland_shortdescription: "Kumuha ng isang pagcode napaglalakbay sa Box Island kasama ang matapang na si Hiro."
  codesters_shortdescription: "Lumikha ng sarili mong mga laro, mga animasyon, at likhang-sining gamit ang Python."
  texasinstruments_shortdescription: "Matuto ng pangunahing kaalaman sa pagcode gamit ang TI-84&#8482; Plus na calculator."
  teacherled_shortdescription: "Kumuha ng inspirasyon sa pagdisenyo ng sarili mong Hour of Code na pangyayari gamit ang mga banghay-aralin na ito."
  course2_shortdescription_congrats: "Para sa mga estudyante na may kakayahan sa pangunahing kaalaman sa pagbabasa, ang kursong ito ay bumubuo sa Kursong 1. Ang mga estudyante ay lilikha ng mga programa na lulutas ng mga problema at gagawa ng mga inter-aktib na laro o mga kuwento na maari nilang maibahagi. Nirerekomenda sa mga nasa gradong 2-5."
  course3_shortdescription_congrats: "Handa na para sa susunod na antas? Ang mga estudyante ay susulong sa mas malalim pa na mga paksa sa pagprogram na pinakilala sa nakaraang mga kurso para makahanap ng flexible na mga solusyon para sa mga kumplikadong problema. Pagkatapos ng kursong ito, ang mga esyudyante ay lilikha ng mga inter-aktib na mga kuwento at laro na maaari nilang ibahagi sa kahit na sino. Inirerekomenda sa mga nasa gradong 4-5."
  course4_shortdescription_congrats: "Handa nang lulusob? Ang mga estudyante ay lulusob sa mas malalim pa na mga paksa sa pagprogram na pinakilala sa nakaraang mga kurso para makahanap ng magandang solusyon sa mga mahihirap na problema. Pagkatapos ng kursong ito, ang mga estudyante ay lilikha ng mga interk-aktib na mga kuwento at mga laro na maaari nilang ibahagi sa kahit na sino. Inirerekomenda sa mga nasa gradong 4-8."
  coursea_shortdescription_congrats: "Isang panimula sa computer science para sa mga hindi pa marunong magbasa."
  courseb_shortdescription_congrats: "Isang panimula sa computer science para sa mga hindi marunong magbasa. (Katulad ng Kursong A, ngunit may mas maraming pagkakaiba para sa mga nakakatandang mga estudyante.)"
  coursec_shortdescription_congrats: "Alamin ang mga pangunahing alituntunin ng computer science at lumikha ng iyong sariling sining, mga kuwento, at mga laro."
  coursed_shortdescription_congrats: "Mabilis na dinaanan ang mga konsepto mula sa Kursong C, pagkatapos ay pupunta pa tayo sa mga algoritmo, mga naka-nest na mga loop, mga kondisyonal, at iba pa."
  coursee_shortdescription_congrats: "Madaling dumaan sa mga konsepto sa Kursong C & D at pagkatapos ay pumunta pa sa mga function."
  coursef_shortdescription_congrats: "Alamin ang lahat ng mga konsepto sa mga Pangunahing Kaalaman sa Computer Science at maglikha ng iyong sariling sining, kuwento o laro."
  codeorg_longdescription: "Matuto ng mga pangunahing konsepto ng Computer Science gamit ang drag and drop na pagprogram. Ito ay isang parang laro, pansariling-gabay na mga tutoryal na naglakip sa mga video ng mga lektura nina Bill Gates, Mark Zuckerberg, Angry Birds at Plants vs. Zombies. Matuto ng mga repeat na loops, mga kondisyonal, at pangunahing kaalaman sa mga algoritmo. Magagamit sa 34 na mga wika."
  codeintl_longdescription: "Matuto ng mga pangunahing konsepto ng Computer Science gamit ang drag and drop na pagprogram. Ito ay isang parang laro, pansariling-gabay na mga tutoryal na naglakip sa mga video ng mga lektura nina Bill Gates, Mark Zuckerberg, Angry Birds at Plants vs. Zombies. Matuto ng mga repeat na loops, mga kondisyonal, at pangunahing kaalaman sa mga algoritmo. Magagamit sa 34 na mga wika."
  thinkersmithspanish_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  khan_longdescription: "Pag-aralan ang mga pangunahing konsepto ng pagprogram sa Javascript habang lumikha ng mga masasayang drowing gamit ang iyong code. Gawin ito nang ikaw lang o sa iyong klase!"
  khanes_longdescription: "Pag-aralan ang mga pangunahing konsepto ng pagprogram sa Javascript habang lumikha ng mga masasayang drowing gamit ang iyong code. Gawin ito nang ikaw lang o sa iyong klase!"
  khanpt_longdescription: "Pag-aralan ang mga pangunahing konsepto ng pagprogram sa Javascript habang lumikha ng mga masasayang drowing gamit ang iyong code. Gawin ito nang ikaw lang o sa iyong klase!"
  khanhe_longdescription: "Pag-aralan ang mga pangunahing konsepto ng pagprogram sa Javascript habang lumikha ng mga masasayang drowing gamit ang iyong code. Gawin ito nang ikaw lang o sa iyong klase!"
  khanfr_longdescription: "Pag-aralan ang mga pangunahing konsepto ng pagprogram sa Javascript habang lumikha ng mga masasayang drowing gamit ang iyong code. Gawin ito nang ikaw lang o sa iyong klase!"
  khanpl_longdescription: "Pag-aralan ang mga pangunahing konsepto ng pagprogram sa Javascript habang lumikha ng mga masasayang drowing gamit ang iyong code. Gawin ito nang ikaw lang o sa iyong klase!"
  tynker_longdescription: "Gumawa ng sarili mong mga laro at ibahagi sa iyong mga kaibigan! Maglutas ng mga masasayang palaisipan sa pagcode at matuto ng mga konsepto sa pagprogram sa bawat antas. Mag-personalize ng mga laro gamit ang mga naka-animate na mga karakter, maraming mga antas at mayamang mga props. Gawin ang iyong mga laro na parang totoo gamit ang physics. Tingnan ang code bilang isang biswal na mga bloke o JavaScript. Gawing mobile ang iyong mga laro sa iPad at Android na mga tablet. Higit isang dosena na masayang gawain na pagpipilian!"
  scratch_longdescription: "Sa Scratch, maaari kang lumikha ng sarili mong mga inter-aktib na mga laro, mga kuwento, mga animasyon &mdash; at ibahagi ang mga ito sa iyong mga kaibigan. Magsimula sa pag-animate ng iyong pangalan, paglikha ng holiday card, o paggawa ng pong na laro."
  lightbot_longdescription: "Gabayan si Lightbot para maliwanagan ang lahat ng mga asul na tiles! Ang Lightbot ay isang palaisipan na laro na gugamit ng mga mekanika sa mga larong pangprogram para hayaan ang mga manlalaro na makakuha ng mga praktikal na pag-uunawa sa pangunahing konsepto ng pagcode. Matutong magsunod-sunod ng mga instruksyon, magsulat ng mga pamamaraan, at gumamit ng mg loops para malutasan ang mga antas. Para sa anumang edad."
  thinkersmith_longdescription: "Gamit ang mga paunang natukoy na \"Robot Vocabulary\", ang mga estudyante ay makakapagtanto kung paano gabayan ang isa't isa para magawa ang isang tiyak na mga gawain kahit hindi pa ito tinalakay. Ang araling ito ay nagtuturo sa mga bata sa koneksyon ng mga simbolo at mga aksyon, pati na rin nag napakaimportanteng kakayahan sa pag-debug. Äng \"My Robotic Friends\" ay mas mainam na gawing grupong gawain at may kasamang workbook ng guro para magamit sa silid-aralan."
  condcards_longdescription: "Pag-aralan ang tungkol sa mga algoritmo at mga kondisyonal na mga pahayag sa \"unplugged\" na gawaing ito gamit ang isang kahon ng mga baraha. Ang mga estudyante ay gagawa nito sa isang koponan, at kakailanganin nila ang isang kahon ng mga baraha sa bawat koponan."
  lightbotintl_longdescription: "Pag-aralan ang pangunahing lohika ng pag-program, mag-umpisa sa pinakapangunahing konsepto ng pag-program, para sa mga edad na 4+, sa iOS o sa Android (o Web browser). Matuto kung paano magsunod-sunod ng mga utos, kilalanin ang mga paterno, gumamit ng mga pamamaraan, at gamitin ang mga loops!"
  codehs_longdescription: "Ang pagbibigay ng mga utos sa isang kompyuter, kung saan ito ang kahulugan ng pag-program, ay para lang nagbibigay ng utos sa isang aso. Matuto kung paano magcode kasama si Karel ang Aso&mdash;isang masaya, magagamit, at biswal na panimula sa pag-program na nagtuturo sa mga pangunahing konsepto gaya ng mga utos at mga functions sa mga ganap na baguhan. Ang tutorial ay ayon sa mga estudyante ngunit ang mga guro ay maaaring magsign up para ma-access ang mga kagamitan ng guro at masubaybayan ang pag-unlad ng mga estudyante!"
  codecademy_longdescription: "Ang Codecademy ay isang inter-aktib, ginabayan ng mga estudyante na panimula sa mga pangunahing konsepto ng CS sa pamamagitan ng JavaScript na ginagamit ng sampung milyong mga estudyante sa buong mundo. Kami ay naghahanda ng isang walang-gulo na Hour of Code na karanasan na may kalakip na mga pagsusulit, mga slides at isang nakompletong proyekto para sa mga estudyante sa pagtatapos."
  codecombat_longdescription: "Talunin ang mga halimaw para matuto ng Python o JavaScript sa kahanga-hangang pag-program na larong ito!"
  codemonkey_longdescription: 'Ang CodeMonkey ay isang online na laro na nagtuturo ng pag-code sa isang tunay na wika na pang-program! Ang mga estudyante ay mag-program sa isang unggoy na sasalo sa mga saging habang ito ay naging mas kumplikado sa bawat antas. Makakakuha sila ng mga bituin na puntos sa bawat solusyon at maaari nila itong ibahagi sa isang click lang. '
  codeavengers_longdescription: "Gumawa ng isang 2D top-down na laro para sa 2 manlalaro gamit ang Javascript sa isang 10 maiikling mga gawain. Pagkatapos ay magpatuloy na mag-aral sa iilang pangunahing konsepto ng pag-program (variables at if na mga pahayag) habang ikaw ay lumilikha ng isang Pagsusulit na mabahagi sa iyong mga kaibigan. Kumuha ng mga puntos at mga medalya habang nakikipagkompetensiya ka sa pag-abot sa tuktok ng leaderborad ng klase."
  processing_longdescription: "Isang panimula sa pag-program sa loob ng konteksto ng biswal na sining gamit ang Processing na wikang pang-program. Ang mga maikling video na mga aralin ay naghandog ng mga pagsasanay sa pag-code na hahantong sa pagdisenyo ng isang inter-aktib na drowing na programa"
  robomind_longdescription: 'Ang mga estudyante ay matututo sa mga pangunahing kaalaman sa pag-program sa pamamagitan ng pagkontrol ng kanilang sariling birtwal na robot. Ang online na kurso ay isang ganap na bumubuo ng mga maikling presentasyon, mga pelikula, mga pagsusulit at awtomatikong paggabay/mga pahiwatig para makatulong sa mga pagsasanay sa pag-program. '
  groklearning_longdescription: "Gumamit ng wikang pang-program na Python para makabuo ng isang chatbot na tinatawag na \"Eliza\" para magsilbing isang robot na pyschotherapist. Tuturuan mo si Eliza kung paano makipag-usap at kung ano ang tamang sasabihin. Magagawa ba niya na isipin ng iyong mga kaibigan na siya ay tao at hindi isang kompyuter?"
  quorum_longdescription: "Ang tutorial na ito ay magagamit ng mga may kapansanan sa paningin, at gumagana sa mga screenreaders. Samahan si Mary sa isang paglalakbay habang sumasali siya sa isang biolohiya na lab bilang isang taga-program at matuto nang wika na pang-program na Quorom. Ang tutoryal na ito ay nakaayon sa mga estudyante at mayroong online na mga halimbawang mga gawain."
  codespark_longdescription: "Ang Foos ay isang masaya at mainam para sa mga bata na pamamaraan para matuto tungkol sa pag-program sa kompyuter. Mag-program ng mga magagandang mga karakter para malutas ang mga palaisipan at magdala ng buhay sa birtwal na mundo. Ang laro ay \"word free\"kaya lahat ay maaaring maglaro!"
  kodable_longdescription: "Ang Kodable ay isang pansariling gabay na laro sa iPad na nagpapakilala sa mga panguhahing kaalaman ng pag-program sa mga batang 5+. Ang pagkakaroon ng guro o magulang sa tabi ay mainam, ngunit hindi kinakailangan."
  tynkerapp_longdescription: "Matutong mag-program sa pamamagitan ng paglutas ng mga masayang mga palaisipan sa pag-code. Madaling makagawa ng mga laro at mga kuwento gamit ang mga themed na graphics, 10+ kit sa laro at mga customizable na mga karakter. Walang internet na koneksyon ang kinakailangan. Maaari ding mag-access sa iyong mga nalikha sa web."
  robomindnl_longdescription: 'Ang mga estudyante ay matututo sa mga pangunahing kaalaman sa pag-program sa pamamagitan ng pagkontrol ng kanilang sariling birtwal na robot. Ang online na kurso ay isang ganap na bumubuo ng mga maikling presentasyon, mga pelikula, mga pagsusulit at awtomatikong paggabay/mga pahiwatig para makatulong sa mga pagsasanay sa pag-program. '
  flappy_longdescription: "Gamitin ang drag-and-drop na pag-program para makagawa ng sarili mong Flappy Bird na laro, at icustomize ito para magmukhang kakaiba (Flappy Shark, Flappy Santa, kahit ano). Idagdag ang laro sa iyong telepono sa isang click."
  bitsbox_longdescription: "I-customize ang iyong sariling birtwal na tablet, pagkatapos ay magcode ng isang serye ng mga app para malaro at maibahagi. Ang mga simpleng pagpatnubay ay nagbigay ng pamamaraan na kahit ang mga bata ay makaprogram gamit ang tunay na Javascript, at kung mas mataas na ang iyong antas mas marami kang mapupuntahan."
  makeschool_longdescription: "Matutong magcode sa pamamagitan ng paggawa ng iPhone na laro gamit ang isang bago at madali sa mga bagohan na wika sa pag-program na tinatawag na Swift! Lumikha ng isang Pok&eacute;mon na aksyon na laro at magsulat ng code para maturuan ang iyong mga halimaw ng mga bagong galaw. Matutunan mo kung paano gumamit ng mga variables, mga methods, at mga objects para matulungan ang iyong halimaw na manalo!"
  touchdevelop_longdescription: 'Ang editor na touch-friendly ay maggagabay sa iyo sa paglikha ng pixel art, maglutas ng mga palaisipan ng uso, o gumawa ng sarili mong tumatalon na ibon na laro. '
  appinventor_longdescription: "Ang kawili-wili, madaling mga video na tutoyral ay maggagabay sa iyo sa paggawa ng tatlong simpleng mga apps para sa iyong Android na phone o tablet. Dinisenyo ito para sa parehong mga baguhan at mga eksperto, ang hour of code na ito ay maghahanda sa iyo para magsimulang gumawa ng sarili mong mga apps nang hindi mo nalalaman. Isipin ang magbahagi ng iyong sarling mga app na nilikha sa iyong mga kaibigan! Ang mga gawaing ito ay mainam para sa mga indibidwal at mga guro na namumuno ng mga klase."
  blockly_longdescription: "May mga PC na may mabagal (o walang) internet na access? I-download ang mga Blockly na tutoryal na pauna sa mga tutoryal sa Code.org - isang 3MB na ZIP file ay maaaring i-load sa iyong kompyuter o gamitin mula sa isang memory na stick"
  thinkersmith2_longdescription: "Ang mga estudyante ay matututo tungkol sa pagrepresenta at pag-imbak ng mga letra sa binary, bilang functions ng on at off. Sa bandang huli, ang klase ay makaka-encode ng kanilang sariling mga inisyal para maiuwi nila."
  kodableunplugged_longdescription: 'Dinisenyo para gamitin sa karaniwang papel, ang fuzzFamily Frenzy ay isang panimula sa lohika ng pag-program para sa mga batang 5 at pataas. Ang guro ay dapat magpaliwanag sa laro, pagkatapos ang mga estudyante ay magprogram ng kasama para makompleto ang simpleng balakid na kurso. '
  projguts_longdescription: "Nakakatulong ang \"unplugged\" na activity sa mga mag-aaral upang malaman kung paano ang pagmomodelo at simulation sa pamamagitan ng pagkakaroon ng isang pangkat ng mga mag-aaral na maglaro ng iba't ibang mga bersyon ng larong Bato/Papel/Gunting, at makita ang resulta ng iba't ibang modelo ng eksperimento."
  hourofcode_longdescription: "Placeholder para sa bagong code.org/hoc"
  frozen_longdescription: "Gumamit tayo ng code para samahan sina Anna at Elsa sa kanilang pagtuklas sa mahika at kagandahan ng yelo. Ikaw ay lilikha ng mga niyebe at mga paterno habang ikaw ay nag-iceskate at gumawa ng isang kahanga-hangang lugar sa taglamig na maaari mong ibahagi sa iyong mga kaibigan!"
  starwars_longdescription: "Matutong mag-program ng mga droids, at lumikha ng sarili mong Star Wars na laro sa isang malayong malayo na kalawakan."
  playlab_longdescription: "Lumikha ng kwento o gumawa ng laro sa Play Lab! Gumawa ng mga hayop, mga pirata, mga zombie, mga ninja, at marami pang mga galaw ng mga karakter, gumawa ng mga tunog, kumuha ng puntos, at kahit ng maghagis ng bolang apoy!"
  monstercoding_longdescription: "Ang Mystery Island Coding Quest ng Monster Coding ay naghahandog ng isang paglalakbay na puno ng saya na magtuturo nang iilang pangunahing konsepto ng pag-program sa mga bata. Bawat gawain na nakabase sa bloke ay bumubuo sa nakaraan, nagpapakilala sa mga bata sa mga Functions, Boolean Values, Loops, If/Else na mga pahayag, at Arrays, gamit ang mga makulay na naka-animate ng mga graphics, at mga audio na mga instruksiyon."
  allcancode_longdescription: "Ang mga estudyante ay maglalaro ng isang laro na nakabase sa pagkikipagsapalaran sa isang orihinal na kuwento. Sila ang maggagabay kay Marko - ang pangunahing karakter - sa bawat antas sa pamamagitan ng pagbigay sa kanya ng bawat hakbang na mga instruksyon sa anyo ng biswal na wika ng pag-program na ginagamit ng Hour of Code. Sila ay ipapakilala sa mga pagsunod-sunod ng mga utos, pag-uulit at mga kondisyon nang hindi nila namamalayan."
  csfirst_longdescription: "Lumikha ng kuwento tungkol sa dalawang karakter sa laot. I-animate ang tubig at i-customize ang kapaligiran para makadagdan ng sarili mong hilig. Gumamit ng code para ikuwento ang istorya na gusto mong ikuwento!"
  boxisland_longdescription: "Maglakbay sa Box Island at tulungan si Hiro na magkolekta sa lahat ng mga orasan na nakakalat sa kagubatan! Sa tutoryal na ito ay matutunan mo ang pangunahing kaalaman tungkol sa algoritmo, pagkakasunod, mga loops at mga kondisyonal!"
  codesters_longdescription: 'Lumikha ng sarili mong mga laro, animasyon, at likhang sining gamit ang Python. Kapag tapos ka na, ibahagi ang mga ito sa iyong mga kaibigan! Mag-program sa Python, isang tunay na wika ng pag-program na ginagamit araw-araw sa mga kumpanya - ang aming drag and drop na toolkit ay nagpapadali sa pag-aaral! Subukang gumawa ng isang basketbol na laro, mag-isip ng sayaw, o magdisenyo ng card na naka-animate! '
  texasinstruments_longdescription: 'Ang 10 Minutes of Code na mga gawain ay maaaring gamitin sa klase bilang paraan para makuha ang pansin ng mga estudyante sa pag-code gamit ang TI na teknolohiya na maaari nilang dahil sa kanilang mga backpack araw-araw. Pag-aralan ang pangunahing konsepto ng pag-code gamit ang TI-84&#8482; Plus at magsimulang mag-program sa loob ng 10 minuto - hindi nangangailangan ng karanasan!  '
  teacherled_longdescription: "Ngayon na sampu-sampung libo na mga tagapagturo na ang nakasubok sa Hour of Code, maraming mga silid-aralan ang handa na para sa mas malikhain, kaunting isang-sukat-na-akma-sa-lahat na mga gawain na nagtuturo sa mga pangunahing konsepto ng computer science. Para makatulong sa mga guro na makahanap ng mga inspirasyon, kami ay nagkolekta at namili ng mga isang-oras na aralin na pinamumunoan ng guro at mga aktibidad na mga plano na dinesenyo para sa iba't ibang asignatura para sa mga beterano sa Hour of Code."

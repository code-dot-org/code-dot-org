  sphero_beyond_shortdescription: "Ang SPRK na mga aralin ay nagbibigay sa mga bata ng isang masayang madaliang kurso sa pag-program ng mga robots habang hinahasa ang kasanayan nila sa matematika at agham."
  codeorg_beyond_longdescription: "Pag-aralan ang pangunahing konsepto ng Computer Science gamit ang drag and drop na pag-program. 3 buong mga kurso, bawat isa ay naglalaman ng 15-20 na mga aralin na may halong \"unplugged\" na mga gawain sa silid-aralan na may kasamang mga parang laro, sariling ginabayan na mga tutoryal na mga video na lektura na pinagbibidahan nina Bill Gates, Mark Zuckerberg, Angry Birds, at Plant vs. Zombies. Alamin ang repeat-loops, mga kondisyonal, pangunahing algoritmo, mga functions, at mga variables."
  khan_beyond_longdescription: "Pag-aralan ang mga pangunahing konsepto ng pagprogram sa Javascript habang lumikha ng mga masasayang drowing gamit ang iyong code. Gawin ito nang ikaw lang o sa iyong klase!"
  tynker_beyond_longdescription: "Si Tynker ay ginawang masaya at madali ang pag-aaral sa pag-program. Ginawa itong biswal. Ang mga bata ay gagawa ng mga laro at mga mobile na apps sa pamamagitan ng pag-aayos ng mga bloke ng code. Tinatanggal nito ang pangangailangang matuto ng sintaks ng pag-program. Ang mga bata ay magagawa nilang gawin ang kanilang mga ideya bilang mga kuwento na naka-animate at sining sa matematika agad-agad. Ito ay naghihikayat sa progresibong pag-aaral. Habang ang mga bata ay natuto sa mga pangunahing kaalaman, si Tynker ay naghahandog ng mas mataas na mga konsepto kalakip na ang sintaks na pag-program."
  scratch_beyond_longdescription: "Sa Scratch, maaari kang lumikha ng sarili mong mga inter-aktib na mga laro, mga kuwento, mga animasyon &mdash; at ibahagi ang mga ito sa iyong mga kaibigan. Magsimula sa pag-animate ng iyong pangalan, paglikha ng holiday card, o paggawa ng pong na laro."
  lightbot_beyond_longdescription: "Pag-aralan ang pangunahing lohika ng pag-program, mag-umpisa sa pinakapangunahing konsepto ng pag-program, para sa mga edad na 4+, sa iOS o sa Android (o Web browser). Matuto kung paano magsunod-sunod ng mga utos, kilalanin ang mga paterno, gumamit ng mga pamamaraan, at gamitin ang mga loops!"
  codecademy_beyond_longdescription: "Ang Codecademy ay isang inter-aktib, ginabayan ng mga estudyante na panimula sa mga pangunahing konsepto ng CS sa pamamagitan ng JavaScript na ginagamit ng sampung milyong mga estudyante sa buong mundo. Kami ay naghahanda ng isang walang-gulo na Hour of Code na karanasan na may kalakip na mga pagsusulit, mga slides at isang nakompletong proyekto para sa mga estudyante sa pagtatapos."
  kodable_beyond_longdescription: "Ang Kodable ay isang pansariling gabay na laro sa iPad na nagpapakilala sa mga panguhahing kaalaman ng pag-program sa mga batang 5+. Ang pagkakaroon ng guro o magulang sa tabi ay mainam, ngunit hindi kinakailangan."
  scratchjr_beyond_longdescription: "Ang ScrachJr ay isang panimulang wika ng pag-program na nagbibigay ng paraan sa mga bata na makalikha ng sarili nilang inter-aktib na mga kuwento at mga laro. Ang mga bata ay maaaring magdikit ng mga grapikal na pang-program na mga bloke para mapagalaw ang mga karakter, mapatalon, mapasayaw, at mapaawit"
  hopscotch_beyond_longdescription: "Ginabayan ng mga estudyante na mga tutoryal sa Ipad gamit ang Hopscotch na wika na pang-program. Ang mga estudyante ay bubuo ng mga laro at mga app para sa kanilang iPad sa kanilang iPad. Ang mga estudyante ay maaaring magtrabaho nang mag-isa o may kasamang mga kaibigan (hanggang 3 kada iPad)."
  pocketcode_beyond_longdescription: "Lumikha ng sarili mong laro sa iyong smart phone gamit ang Pocket Code! Tulungan ang skydiver na si Steve na magdala ng mga pakete. Maaari mo itong ibahagi sa iyong mga kaibigan at ibang gumagamit para masubukan!"
  groklearning_beyond_longdescription: "Isang panimulang kurso gamit ang wika na pang-program na Python para sa mga tao na walang karanasan sa pag-program. Ang aming pambihirang halo ng panimulang nilalaman at mga hamon ay magdadala sa iyo sa isang mainam na pag-uunawa sa Python at pati na sa mismong pag-program. Natuturo na namin ang mga nilalamang ito sa mga estudyante sa iba't ibang edad mula sa magkaibang pinagmulan at kami ay sigurado na babagay din ito sa iyo."
  hacketyhack_beyond_longdescription: 'Ang Hackety Hack ay magtuturo sa iyo sa mga pangulong kaalam sa pag-program mula sa wala. Hindi nangangailangan ng dating karanasan sa pag-program! Sa Hackety Hack, matutunan mo ang pag-program sa wika na Ruby. Ang ruby ay ginagamit sa lahat ng klase ng mga programa, kalakip ang mga aplikasyon sa desktop at mga websites. {Tandaan: Ang pag-install sa Desktop ay kinakailangan]'
  robomind_beyond_longdescription: 'Ang mga estudyante ay matututo ng pangunahing kaalaman sa pag-program sa pamamagitan ng pagkontrol sa kanilang sariling birtwal na robot. Ang online na kurso ay ganap na bumubuo ng mga maikling mga presentasyon, mga pelikula, mga pagsusulit at awtomatikong paggabay / mga pahiwatig para makatulong sa mga pagsasanay sa pag-program. '
  makeschool_beyond_longdescription: "May alam sa ObjectiveC? Matutong gumawa ng iPhone na laro sa loob ng isang oras! Gagabayan namin kayo sa proseso, para mag-code, mag-test at maglaro ng iyong laro sa loob ng browser lang at magbahagi nito sa Facebook para masubukan ng iyong mga kaabigan. Hindi nangangailangan ng dating karanasan sa iPhone development. Dapat mong maunawaan kung ano ang mga variables, mga methods, at ang mga objects."
  appinventor_beyond_longdescription: "Ang kawili-wili, madaling mga video na tutoyral ay maggagabay sa iyo sa paggawa ng tatlong simpleng mga apps para sa iyong Android na phone o tablet. Dinisenyo ito para sa parehong mga baguhan at mga eksperto, ang hour of code na ito ay maghahanda sa iyo para magsimulang gumawa ng sarili mong mga apps nang hindi mo nalalaman. Isipin ang magbahagi ng iyong sarling mga app na nilikha sa iyong mga kaibigan! Ang mga gawaing ito ay mainam para sa mga indibidwal at mga guro na namumuno ng mga klase."
  touchdevelop_beyond_longdescription: "Ang TouchDevelop ay nagbibigay-daan sa iyo na makalikha ng mga apps sa iPad, iPhone, Android, PC, Mac, Windows na Phone. Ang aming touch-friendly editor ay nagpapasaya sa pag-code, kahit na sa iyong telepono o tablet!"
  codehs_beyond_longdescription: 'Alamin ang mga pangunahing kaalaman sa pag-program kasama si Karel ang Aso, isang masaya, magagamit at biswal na panimula sa pag-code, kung saan ang pagbibigay ng mga utos sa kompyuter ay para lang pagbigay ng utos sa isang aso. Ang tutoryal na ito ay maiman kapang pinamumunoan ng guro, ngunit maaari ding gawin nang ikaw lang. [Tandaan: nangangailangan ng bayad]'
  udemy_beyond_longdescription: 'Kung hindi ka man nakakita ng isang linya ng code o ikaw ay nag-code bilang kabuhayan, ang Udemy ay may kurso para sa iyo, tinuturo ito ng mga propesyonal na mga instruktor. [Note: kailangan ng bayad]'
  lynda_beyond_longdescription: 'Matuto kung paano mag-code, maglikha at maggawa ng mga aplikasyon sa web, mula sa mga pundasyon ng object-oriented na pag-program sa C at C++, hanggang sa kung paano magsulat sa Java. Ang aming tutoryal para sa mga developer ay makakatulong sa iyo na matuto na mag-develop at maglikha ng mga mobile na mga apps, na gumagana kasama ang PHP at mga database sa MySQL, at magsimula sa istatistikal na mga pagproseso na wika na R, at marami pang iba. [Tandaan: kailangan ng bayad]'
  edx_beyond_longdescription: "Ang CS50x ay isang panimula ng kolehiyong Harvard para sa mga intelektwal na mga negosyo ng computer science at ang sining ng pag-program para sa parehang major at hindi major, mayroon man o walang karanasan sa pag-program. Ang mga paksa ay naglakip sa abstraction, mga algoritmo, datos na istruktura, encasulation, pangagasiwa sa mga resources, seguridad, software engineering, at web development. Mga wika na C, PHP at JavaScript pati na rin ang SQL, CSS, at HTML. Ang on-campus na bersyon ng CS50x ay ang pangalawang malaking kurso ng Harvard."
  coursera_beyond_longdescription: 'CS 101 ng Standford na klase ay tinuturo ni Nick Parlante (LIBRE!). Ang CS101 ay nagtuturo sa mga mahahalagang ideya ng Computer Science para sa mga walang-dating-karanasan na nakikinig. Maglaro at mag-eskperimento ng mga malilit na piraso ng code para magbigay buhay sa kapangyarihan at mga limitasyon ng kompyuter. Ang CS101 ay nagbibigay din ng pangkalahatang pinagmulan ng mga kompyuter ngayon: ano ang kompyuter, ano ang hardware, ano ang software, ano ang Internet. Hindi nangangailan ng dating karanasan maliban nalang sa kakayahang gumamit ng isang web na browser.'
  udacity_beyond_longdescription: "Sa kursong ito matutunan mo ang mga pangunahing konsepto ng computer science at matuto ka kung paano magsulat ng sarili mong programa sa kompyuter sa loob ng konteksto ng paggawa ng web na crawler. Walang dating kaalaman sa pag-program ang kinakailangan sa kursong ito. Ang mga baguhan ay tatanggapin! Pagkatapos ng kursong ito, matutunan mo ang mga pangunahing konsepto sa computer science at magkakaroon ka na ng sapat na kakayahan sa pag-program para makasulat ka na ng Python na mga programa para malutas ang mga problema nang ikaw lang. Ang kursong ito ay maghahanda sa iyo para makapunta sa intermediate na antas ng computing na mga kurso."
  teachingtree_beyond_longdescription: "Ang TeachingTree ay isang bukas na plataporma na nagbibigay-daan sa kahit kanino na mag-organisa ng kanilang mga edukasyonal na mga nilalaman. Ang aming layunin ay para madaling ma-access ng mga estudyante ang eksaktong mga clips na kailangan nila para matutunan ang mga indibidwal na mga konsepto. Ang lahat ay hinihikayat ng tumulong sa pagdagdag ng mga video at mag-tag ng mga konsepto."
  kodu_beyond_longdescription: "Ang Kudo ay nagbibigay-daan sa mga bata na makalikha ng laro sa PC at XBox sa pamamagitan ng isang simpleng biswal na wika na pang-program. Ang Kodu ay maaring gamitin para maturo ang pagkamalikhan, kakayahan sa paglutas ng problema, pagkukuwento, at pati na rin ang pag-program. Kahit na sino ay maaaring gumamit ng Kodu para makagawa ng laro, mga bata at pati na rin ang mga matatanda na walang pag-disenyo o pag-program na kakayahan. Ang Kodu para sa PC ay maaaring i-download ng libre. Ang Kodu para sa XBox ay magagamit din sa USA sa XBox Marketplace, sa mga Indie Games na channel sa halagang $5."
  cargobot_beyond_longdescription: "Ang Cargo-Bot ay isang palaisipian na laro kung saan ituturo mo sa isang robot kung paano maglipat ng mga malalaking kahon. Mukhang simple lang, tama ba? Ito ay nagtatampok ng 36 na makademonyo at matalinong mga palaisipan, nakakapangilabot na musika at nakakamanghang mga retina na graphics. Maaari ka ding mag-rekord sa iyong mga solusyon at magbahagi nito sa YouTube para maipakita sa iyong mga kaibigan."
  kidsruby_beyond_longdescription: 'Magsaya at gumawa ng mga laro, o i-hack ang iyong gawaing-bahay gamit ang Ruby! Sabihan lang ang iyong mga magulang o mga guro na ikaw ay nag-aaral ng pag-program sa Ruby... ;) Libre at gumagana sa kahit anong kompyuter. [Tandaan: Nangangailangan ng pag-install sa desktop]'
  w3schools_beyond_longdescription: "Matutong lumikha ng mga website sa sarili mong kompyuter. Alamin ang pangunahing konsepto ng server nang hindi aabot ng isang araw. Matutong magdagdag ng database sa iyong website"
  codeavengers_beyond_longdescription: "Matuto kung paano mag-program ng mga laro, mga apps at mga websites. Dinisenyo ng mga eksperto na may perpektong antas ng kahirapan para sa mga baguhan, madaling maunawaan na mga instruksyon at mahusay na tulong kung kinakailangan mo. Ang aming HTML, CSS at JavaScript na mga kurso ay may kalakip na mga hamon sa pag-code at mga rebisyon ng mga laro na nagpapasaya at nagpa-epiktibo para sa lahat ng edad."
  mozilla_beyond_longdescription: "Ang Thimble ay lubhang nagpapasimple sa paglikha at pagbahagi ng iyong sariling pahina sa web. Isulat at i-edit ang HTML at CSS sa inyong browser, at pagkatapos ay tingnan agad ang iyong nagawa. Mag-host at magbahagi ng iyong mga natapos na mga proyekto sa isang click lang. Perpekto para sa mga baguhan man o mga eksperto."
  codecombat_beyond_longdescription: "Maglaro bilang isang Salamangkero na gumagamit ng code (mga spell) para makontrol ang iyong bayani, mag-navigate sa mga maze, magpuksa ng mga halimaw, dayain ang mga kalaban, at iligtas ang mga kaalyado! Matuto ng JavaScript sa HTML 5 na web na larong ito para sa mga ganap na baguhan."
  codea_beyond_longdescription: "Ang Codea para sa iPad ay nagbibigay-daan sa iyo na makalikha ng mga laro at mga simulasyon &mdash; o kahit ano lang na biswal na ideya na mayroon ka. Gawin ang iyong isipan bilang mga inter-aktib na mga nilikha na gumagamit sa mga katangian ng iPad gaya ng Multi-Touch at ang accelerometer. Naiisip namin na ang Codea ang pinakamagandang editor ng code na magagamit mo, at madali lang ito. Ang Codea ay dinisenyo upang hayaan kang magbago ng iyong mga code. Gusto mong baguhin ang numero? I-tap at i-drag lang ito. Paano naman ang kulay, o ang larawan? Ang pag-tap ay magpapakita ng isang biswal na mga editor para makapili ka kung ano talaga ang gusto mo."
  lego_beyond_longdescription: "Lumikha ng maliit, maaaring i-customize at i-program na mga robot gamit ang mga piraso ng LEGO."
  finch_beyond_longdescription: "Ang Finch ay isang bagong robot para sa edukasyon sa computer science. Ang disenyo nito ay ang resulta ng apat na taong pag-aaral sa CREATE lab ng Carnegie Mellon. Ang Finch ay dinisenyo para sumuporta ng isang kaakit-akit na introduksyon sa sining ng pag-program. Supportado nito ang higit sa isang dosenang mga wika na pang-program at mga kapaligiran, kalakip na ang mga iilang kapaligiran na angkop sa mga estudyante gaya ng mga walong taong gulang. Ang Finch ay dinisenyo para magbigay-daan sa mga estudyante na magsulat ng mga mayamang inter-aktib na mga programa."
  arduino_beyond_longdescription: "Ang Arduino ay isang popular na plataporma na dinisenyo upang payagan ang mga artista at mga designer na magtrabaho gamit ang mga tunay na mga sensor, mga LED, buzzers, at iba pa. Ang Sparkfun Virtual Sandbox ay magtuturo sa iyo ng tunay na Arduino na code sa iyong browser."
  processing_beyond_longdescription: "Ang Processing ay isang wika na pang-program, pang-develop na kapaligiran, at online na komunidad. Mula 2001, ang Processing ay naghihikayat sa software na literasiya sa loob ng biswal na sining at biswal na literasiya sa loob ng teknolohiya. Noong una ay nilikha para magsilbing isang software na sketchbook at para magturo ng mga pangunahing konsepto sa pag-program sa kompyuter sa loob ng isang biswal na konteksto. Ang Processing ay nauwi sa isang development na kagamitan para sa mga propesyonal. Ngayon, mayroong sampu-sampung libo na mga estudyante, mga artista, mga designers, mga mananaliksik, at mga mahihilig ang gumamit sa Processing para sa pag-aaral, pag-prototype, at sa produksiyon."
  alice_beyond_longdescription: "Gamit ang isang mapamaraan ng kapaligiran sa pag-program para masuportahan ang paglikha ng mga 3D na mga animasyon, ang Alice Project ay nagbibigay ng mga kagamitan at mga materyales para sa pagtuturo at pag-aaral ng kompyutasyonal na pag-iisip, paglutas ng problema, at pag-program sa computer sa napakaraming mga edad at antas ng grado."
  sphero_beyond_longdescription: "Kahit ikaw ay isang tagapagturo man o isang magulang, ang SPRK na mga aralin ay nagbibigay sa mga bata ng isang masayang madaliang kurso sa pag-program ng mga robots habang hinahasa ang kanilang kakayahan sa matematika at agham."

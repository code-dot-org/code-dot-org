  dashboard_k5_courses: "20-Oras na mga Kurso para sa K-5"
  dashboard_k5_courses_desc: "Ang mga kursong ito ay pinagsama online, sariling-paggabay at mga sariling-bilis na mga tutoryal ng \"unplugged\" na mga gawain na hindi nangangailangan ng kompyuter. Bawat kurso ay binubuo ng mga 20 na mga aralin na maaaring ipatupad bilang isang yunit o kahit sa loob ng isang semestre. Kahit ang mga kindergarten na edad na hindi pa marunong magbasa ay maaaring sumali. Para makatulong sa iyo na magsimula, kami ay nag-aalok ng mga de-kaledad na mga workshops para sa propesyonal na pag-unlad sa buong U.S. nang walang bayad. <a href=\"/professional-development-workshops\">Maghanap nang malapit sa iyo!</a>"
  dashboard_middle_courses: "20-Oras na mga Kurso sa Gitnang Paaralan"
  dashboard_middle_courses_desc: "Ang aming gitnang paaralan na kurikulum ay gumagamit ng computer science at pagprogram sa loob ng konteksto ng gitnang paaralan na matematika at agham - bilang isang kagamitan sa pagturo ng matematika at agham na mga konsepto. Para magrehistro sa mga workshop ng propesyonal na pag-unlad, mag-apply para sa <a href=\"/educate/districts\">buong distrito na pakikipagsamahan</a> sa Code.org."
  dashboard_high_courses: "Buong taon na mga Kurso sa Mataas na Paaralan"
  dashboard_high_courses_desc: "Ang aming programa para sa mataas na paaralan ay tumutulong sa mga distrito ng paaralan na mag-alok ng buong-taon na klase sa computer science sa pamamagitan ng paghahanda sa mga umiiral ng tagapagturo na mga kawani na mag-alok sa bagong larangan na ito. Para magrehistro para sa mga workshop sa propesyonal na pag-unlad, mag-apply para sa <a href=\"/educate/districts\">buong distrito na pakikipagsamahan</a> sa Code.org."
  dashboard_course_csina: "Computer Science in Algebra"
  dashboard_course_csina_desc: "Ang Code.org ay nakikipagtulungan sa Bootstrap para makabuo ng isang kurikulum na nagtuturo ng mga konsepto sa algebra at geometry sa pamamagitan ng pagprogram sa kompyuter."
  dashboard_course_csins: "Computer Science sa Agham"
  dashboard_course_csins_desc: "Ang Code.org ay nakikipagtulungan sa Project GUTS para makahatid ng isang panimula sa mga konsepto ng computer science sa loob ng konteksto ng pagmomodelo at simulasyon."

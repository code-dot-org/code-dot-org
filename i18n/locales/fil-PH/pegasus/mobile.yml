  minecraft_signup_store_camps: "<a href='%{signup_store_camp}', target='_blank'>Magsign-up</a> para sa isang libreng Minecraft Hour of Code na mga worksho sa Microsoft Stores sa Australia, Canada, Puerto Rico o sa US. Mag-aral kung paano ang pag-code ay para sa lahat at inihalo nito ang pagkamalikhain, paglutas ng problema at puno ng saya."

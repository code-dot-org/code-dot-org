  third_party_tynker_desc: "Ang creative computing na plataporma ni Tynker ay nakakatulong sa mga bata na mapabuti ang kanilang computational na pag-iisip at kakayahan sa pagprogram sa isang masaya, madaling maunawaan at mapanlikhang pamaraan. Ang ating malikhaing visual na wika nang pag-program, inter-aktib na mga kurso ayon sa bilis mo, at mga gawain na nakabatay sa laro ay nagbibigay ng madaling panimula sa pagprogram, at nagbigay ng kakayahan sa mga bata na mag-innovate at maglikha."
  third_party_tynker_btn_curriculum: "Subukan ang Kurikulum ni Tyter para sa Maagang Mambabasa"
  third_party_tynker_btn_site: "Bisitahin si Tynker"
  third_party_scratchjr_desc: "Ang Scratch Jr. ay isang panimulang wika sa pagprogram na nagbibigay paraan sa mga bata (nasa edad na 5-7) na lumikha ng sarili nilang mga inter-aktib na mga kuwento at mga laro. Ang mga bata ay magdidikit-dikit lang ng mga grapikal na mga pangprogram na mga bloke para mapagalaw, mapatalon, mapasayaw, at mapaawit ang mga karakter. Maaaring baguhin ng mga bata ang mga karakter sa paint editor, magdagdag ng sarili nilang mga boses at mga tunog, kahit na maglakip ng kanilang mga larawan - pagkatapos ay gamitin ang mga bloke na pangprogram para maisabuhay ang mga karakter."
  third_party_scratchjr_btn_curriculum: "I-download ang Kurikulum ng Scratch Jr"
  third_party_scratchjr_btn_site: "Bisitahin ang Scratch Jr."
  third_party_scratch_desc: "Sa Scratch, maaari kang magprogram ng sarili mong inter-aktib na mga kuwento, mga laro, at mga animasyon at ibahagi ang iyong nalikha sa iba sa isang online na komunidad. Ang Scratch ay nakakatulong sa mga kabataan na matutong malikhaing mag-isip, sistematikong pagbigay ng dahilan, at magtulungang magtrabaho - mga mahalagang kakayahan para sa buhay ngayong ika-21 na siglo."
  third_party_scratch_btn_curriculum: "I-download ang Kurikulum ng Scratch"
  third_party_scratch_btn_forum: "Pagtitipon ng mga Tagapagturo ng Scratch"
  third_party_scratch_btn_site: "Bisitahin ang Scratch"
  third_party_lightbot_desc: "Sa Lightbot, ang mga estudyante ay dapat magprogram ng isang robot gamit ang mga utos para malutas ang mga palaisipan. Ang mga estudyante ay maaaring maglaro sa laro sa kanilang Browser (nangangailangan ng Flash Player), o sa Android o iOS na mga kagamitan. Ang mga estudyante ay maglaro sa pang-unang hanay ng \"Basic\" na mga antas sa Lightbot. Matutunan nila kung paano sabihan ang kompyuter kung ano ang gagawin sa sunod-sunod na mga pangunahing utos at matamo ang pangkalahatang proseso kung saan nakasulat ang mga programa ng kompyuter."
  third_party_lightbot_btn_curriculum: "I-download ang Kurikulum ng Lightbot"
  third_party_lightbot_btn_site: "Bisitahin ang Lightbot"
  third_party_khan_desc: "Matuto kung paano magprogram ng mga guhit, mga animasyon, at mga laro gamit ang JavaScript & ProcessingJS, o matuto kung paano lumikha ng mga webpages gamit ang HTML & CSS. Maaari mong ibahagi ang anumang nalikha mo, at tumuklas sa mga nalikha ng iba at matuto mula sa isa't isa!"
  third_party_khan_btn_learn: "Pag-aralan ang CS sa Khan Academy"
  third_party_khan_btn_forum: "CS na Pagtitipon sa Khan Academy"
  third_party_appinv_desc: "Ang MIT App Inventor ay isang kagamitan sa pagprogram na nakabase sa mga bloke na nagbibigay paraan sa lahat, kahit ang mga baguhan, na magsimulang mag-program at gumawa ng mahuhusay na mga apps para sa mga devices sa Android. Ang mga bagong dating sa App Inventor ay maaaring magkaroon ng una nilang app na mapapatakbo sa loob ng isang oras o hindi aabot, at maaaring magprogram ng mas kumplikadong mga app sa talagang maliit na oras kung ihambing sa tradisyonal, o mga wika na kabase sa teksto."
  third_party_appinv_btn_curriculum: "I-download ang Kurikulum ng App Inventor 2"
  third_party_appinv_btn_forum: "Pagtitipon ng App Inventor 2"
  third_party_appinv_btn_site: "Bisitahin ang App Inventor 2"
  third_party_codehs_desc: "Pinapakilala ng Code HS ang mga pangunahing bumubuo sa pag-program gamit ang mga maiikling videos, mga halimbawang code, at napakaraming mga pagsasanay sa pagprogram na nagpapasaya sa pagcode at maaaring ma-access ng mga baguhan. Para sa mga paaralan at mga guro, ang CodeHS ay nagbibigay ng kurikulum, mga kagamitan ng guro at PD. Para sa indibidwal na mag-aaral, maaari kang makakuha ng tulong na kailangan mo mula sa network ng mga tagapagturo."
  third_party_codehs_btn_try: "Intro CS Alamin pa para sa mga Paaralan"
  third_party_codecademy_desc: "Kami ay muling nag-isip sa edukasyon mula sa ilalim pataas. Ang web hay halos nagbago sa lahat - komersyo, sosyal na networking, pangangalaga sa kalusugan, at iba pa. Kami ay bumubuo sa edukasyon na kinakailangan ng mundo - ang tunay na kaunaunahang natibong edukasyon sa net."

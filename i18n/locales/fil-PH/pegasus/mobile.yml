  minecraft_teach_resources: "Mga mapagkukunan ng kaalaman at banghay-aralin ng guro."
  minecraft_leader_guide: "I-download ang mga mapagkukunan ng kaalaman para makatulong sa iyo na magplano at mangulo ng isang event."
  minecraft_facilitating_event: "<a href='%{minecraft_facilitator_download}', target='_blank'>I-download</a> ang madaling start guide para sa mga nangangasiwa at mga Powerpoint na presentasyon para sa mga nakakaba at nakakatandang mga estudyante ngayon."
  minecraft_join_online_training: "Handa ka na bang mangasiwa ng sarili mong Hour of Code sa Minecraft, ngunit hindi mo alam kung saan magsimula? Tingnan ang aming <a href='%{minecraft_webinar_url}', target='_blank'>webinar kahit kailan mo gusto</a>. Matutunan mo ang mga magagandang gawi, maka-acess ka sa mga nakahandang mga materyales para sa mga nangangasiwa, at makuha ng isang paglalakbay na dokumento sa bagong Hero's Journey na tutoryal mula sa Minecraft na koponan. Magsimula sa pamamagitan ng pag-isip kung ano ang kailangan mong dalhin para madala ang Hour of Code sa mga nakakabata sa linggo ng Computer Science Education (ika-4 hanggang ika-10 ng Disyembre) at higit pa."
  minecraft_continue_learning: 'Ang Computer Science ay para sa Lahat: Higit pa sa Hour of Code sa Tindahan ng Microsoft'
  minecraft_continue_learning_description: "Walang computer science na karanasan ang kailangan! Tumulong na masiguro na ang lahat ng nakababata ay matuto ng mahalagang kakayahan na makukuha sa edukasyon sa computer science. Samahan mo kami sa Tindahan ng Microsoft para gumawa ng isang libreng tatlong mga gawain, 1-oras na mga workshop kung saan mararanasan mo ang pag-code sa isang masaya at walang stress na kapaligiran, maging pamilyar sa mga pangunahing konsepto ng computer science, at maghanda na mamuno ng isang Hour of Code sa iyong silid-aralan o komunidad. Kaya mo ito! <a href='%{minecraft_continue_learning_url}', target='_blank'>Magsign-up ngayon</a>."
  minecraft_future: "Tulungan ang lahat ng mga bata na maging handa sa kinabukasan"
  minecraft_future_description: "Alamin kung paano ang ibang mga paaralan at non-profit dinala ang mga digital na mga kakayahan, mula sa isang digital na literasiya hanggang sa edukasyon sa computer science, sa kanilang mga komunidad. Alalahanin ang iba't ibang mga modelo, kumuha ng mga tips at mga sekreto, at <a href='%{minecraft_future_url}', target='_blank'>mag-access sa mga mapagkukunan ng mga kaalaman</a> na nakita nila ng lubhang mahalaga."
  minecraft_og_designer: "Ang minecraft ay nagbabalik dala ang isang bagong gawain para sa Hour of Code. Magprogram ng mga hayop at ibang mga nilalang sa Minecraft sa iyong sariling bersyon ng Minecraft."

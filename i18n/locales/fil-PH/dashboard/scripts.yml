        csd5:
          title: CSD Yunit 5 - Mga Datos at Lipunan
          description_audience: ''
          description_short: Matututo kung paano ang mga tao gumamit ng mga kompyuter para malutas ang mga problem sa mga datos.
          description: Ang Yunit 5 ay tungkol sa kahalagahan ng mga datos sa paglutas ng mga problema at nagpapakita kung paano ang mga kompyuter maaaring makatulong sa prosesong ito. Ang unang kabanata ay sumasaklaw sa iba't ibang mga sistema na ginamit para mag-representa ng mga impormasyon sa kompyuter at ang mga hamon at kasukli na paggamit ng mga ito. Sa pangalawang kabanata, matutunan mo kung paano ang mga koleksyon ng mga datos ginagamit para maglutas ng mga problema, at kung paano ang mga kompyuter nakakatulong sa pag-automate ng mga hakbang sa prosesong ito. Ang kabanata ay magtatapos sa pagbigay pansin kung paano ang proseso sa paglutas ng mga problema sa mga datos ay maaaring gamitin sa mga bahagi na napili mo.
          stages:
            Representation Matters:
              name: Ang Representasyon ay Mahalaga
              description_student: Ang unang aralin na ito ay nagbibigay ng pangkalahatang ideya kung ano ang mga datos at kung paano ito ginagamit para maglutas ng mga problema. Ang mga grupo ay gagamit ng mga hanay ng datos para makagawa ng isang serye na mga rekomendasyon sa pagkain para sa mga tao gamit ang iba't ibang pamantayan. Pagkatapos, ang mga grupo ay maghahambing sa kanilang mga tugon, at pag-usapan ung paano ang iba't ibang representasyon ng mga pagkain na mga datos nakakaapekto sa kung paano ang estudyante nakakalutas sa mga iba't ibang mga problema.
              description_teacher: Sa unang aralin ng yunit ng mga datos, ang mga estudyante ay makakakuha ng pangkalahatang pananaw kung ano ang mga datos at kung paano ginagamit ang mga ito para maglutas ng mga problema. Ang mga estudyante ay magsisimula sa mabilisang pag-uusap para makaabot sa karaniwang pag-uunawa tungkol sa mga datos. Sila ngayon ay hahatiin sa mga grupo at gagamit ng mga hanay ng mga datos para makagawa ng isang serye ng mga rekomendasyon sa pagkain para sa mga tao gamit ang iba't ibang mga pamantayan. Bawat grupo ay makakapili kung paano nila ipapakita ang pagkain sa iba't ibang pamamaraan (mga larawan, mga resipe, menu, nutrisyon) na nagbibigay ng kalamangan sa isa sa mga rekomendasyon. Pagkatapos, ang mga grupo ay maghahambing sa kanilang mga tugon at pag-usapan kung paano ang iba't ibang representasyon ng mga datos ng pagkain nakakaapekto sa kung paano nalutas ng mga estudyante ang iba't ibang mga problema.
            Patterns and Representation:
              name: Mga Pattern at Representasyon
              description_student: Ang araling ito ay tumitingin ng mas malapitan sa kung ano ang kailangan para makalikha ng isang sistema ng representasyon. Ang mga grupo ay lilikha ng mga sistema na maaaring kumatawan sa kahit anong letra sa alpabeto gamit ang isang kahon ng mga baraha lang, pagkatapos lilikha ng mga mensahe gamit ang kanilang mga sistema at magpalitan sa ibang mga grupo para masiguro na ang sistema ay gumagana gaya ng inaasahan. Ang klase ay mag-uusap sa mga parehong bagay sa pagitan ng mga gumaganang mga sistema habang kinilala na mayroong maraming mga posibleng solusyon na gagana.
              description_teacher: Sa araling ito ang mga estudyante ay lilikha ng kanilang sariling sistema para mag-representa ng impormasyon. Sila ay magsisimula sa pamamagitan ng pag-iisip sa lahat ng iba't ibang mga sistema na nagamit na nila para magrepresenta ng oo-hindi na mga tugon. Pagkatapos sila ay magtatrabaho sa maliliit ng pangkat para makalikha ng sistema na maaaring magrepresenta ng kahit anong letra sa alpabeto gamit ang isang kahon ng mga baraha. Ang mga baraha na nagamit ay mayroong isa sa 6 na iba't ibang posibleng mga drowing (6 na mga hayop, 6 na mga kulay, atbp.) at para mag-representa sa buong alpabeto, ang mga estudyante ay kakailanganing gumamit ng mga patterns ng iilang mga baraha para mairepresenta ang bawat letra. Ang mga estudyante ay lilikha ng mga mensahe sa kanilang mga sistema at magpalitan sa ibang mga grupo para masiguro na ang sistema ay gumagana gaya ng inaasahan. Sa patapos na diskusyon, ang klase ay magbalik-aral sa mga pros at cons ng iba't ibang mga sistema. Sila ay mag-uusap tungkol sa mga pagkakatulad sa pagitan ng gumaganang mga sistema at magkilala na mayroong maraming posibleng solusyon sa problemang ito at ang importante lang ay ang lahat ay gumagamit ng parehong sistema para makipag-usap.
            ASCII and Binary Representation:
              name: ASCII at Binary na Representasyon
              description_student: Ang araling ito ay nagpapakilala sa pormal na sistema ng binary para sa pag-encode ng impormasyon, ang ASCII na sistema para kumatawan sa mga letra at ibang mga karakter. Sa simula ng aralin, ang guro ay magpapakilala sa katotohanan na ang mga kompyuter ay dapat magrepresenta gamit ang aliman sa "on" o "off". Ang klase ay ipapakilala din sa ASCII na sistema para magrepresenta ng teksto gamit ang mga simbolo na binary at magsasanay gamit ang sistemang ito bago mag-encode ng kanilang sariling mga mensahe gamit ang ASCII.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo sa kanilang unang binary na sistema para sa pag-encode ng impormasyon, ang ASCII na sistema para sa pag-representa ng mga letra at ibang mga karakter. Sa simula ng aralin, ang guro ay magpapakilala sa katotohanan na ang mga kompyuter ay dapat kumatawan sa mga impormasyon gamit ang alinman sa "on" o "off". Pagkatapos ang mga estudyante ay ipapakilala sa ASCII na sistema para magrepresenta ng teksto gamit ang mga simbolo sa binary. Ang mga estudyante ay magsasanay gamit ang sistemang ito bago mag-encode ng sarili nilang mensahe gamit ang ASCII. Sa bandang huli ng aralin ang pagsiyasat na pag-uusap ay makakatulong para maproseso ang pangunahing mga pag-aaral na layunin ng gawain.
            Representing Images:
              name: Pagkakatawan sa mga Larawan
              description_student: Ang araling ito ay patuloy na nag-aaral sa mga sistema ng representasyon sa binary, sa panahong ito gamit ang mga larawan. Ang klase ay ipapakilala sa konsepto ng paghati-hati ng mga larawan sa mga parisukat o mga "pixels" na maaaring gawing on o off nang mag-isa para magawa ang buong larawan. Pagkatapos gumawa ng maikling hanay ng mga hamon gamit ang Pixelation na Widget, ang klase ay gagawa ng mga koneksyon sa pagitan ng sistema ng pagrepresenta ng mga larawan at sa sistema ng pag-representa ng teksto na natutunan nila sa nakaraang aralin.
              description_teacher: Sa araling ito, ang mga estudyante ay matututo kung paano ang mga kompyuter nag-representa ng mga larawan. Para simulan ang aralin, sila ay magbibigay pansin sa hamon ng paggawa ng lahat ng mga kasalimuutan ng paningin sa isang pattern na binary. Sa pamamagitan ng isang serye ng mga larawan na nagpapakita kung paano ang transpormasyon na ito ay nagawa, ang mga estudyante ay ipapakilala sa konsepto ng paghati-hati ng mga larawan sa mga parisukat o mga "pixels" na maaaring gawing on o off nang mag-isa para magawa ang buong larawan. Ang mga estudyante ay gagawa ng isang maikling grupo ng mga hamon gamit ang Pixelation na Widget para makaguhit ng mga itim at puting mga larawan. Ang mga palaisipan ay dinisenyo para tumawag sa ilang mga hamon ng pagrerepresenta ng larawan sa ganitong pamamaraan. Sa katapusan, ang mga estudyante ay gagawa ng koneksyon sa pagitan ng mga sistema para sa pag-representa ng mga larawan at ang sistema para sa pagrepresenta ng teksto na natutunan nila sa nakaraang aralin.
            Representing Numbers Part 1:
              name: Pagkakatawan ng mga Numero Yugyo 1
            Representing Numbers Part 2:
              name: Pagkakatawan sa mga Numero Yugto 2
            Combining Representations:
              name: Pagsasama-sama ng mga Representasyon
              description_student: Ang araling ito ay pinagsama ang lahat ng tatlong tipo ng mga sistema ng representasyon sa binary (ASCII na mga karakter, numerong binary, at mga larawan) para magbigay-daan para sa pag-encode ng mas kumplikadong mga tipo ng impormasyon sa isang rekord. Pagkatapos makita ang isang serye ng mga bits at tanungin kung paano i-decode ang mga ito, ang klase ay ipapakilala sa isang ideya na ang pag-intindi ng mga binary na impormasyon ay nangangailangan ng pag-uunawa sa parehong sistemang ginagamit at ang kahulugan ng impormasyon na na-encode.
              description_teacher: Sa araling ito, ang mga estudyante ay gagamit sa lahat ng tatlong mga tipo ng mga sistema sa pagrepresenta sa binary (ASCII na mga karakter, numero na binary, at mga larawan) para mag-decode ng impormasyon sa isang rekord. Pagkatapos makita ang isang serye ng mga bits at matanong sa pag-decode ng mga ito, ang mga estudyante ay ipapakilala sa ideya na para maintindihan nila ang mga impormasyon sa binary, dapat nilang maunawaan ang parehong sistema na ginagamit at ang kahulugan ng impormasyon na naka-encode. Sila ngayon ay mag-decode ng isang rekord na kumakatawan sa isang nakabase sa alaga ayon sa binigay na istraktura.
            Project - Create a Representation:
              name: Proyekto - Paglikha ng Representasyon
              description_student: Ang klase ay magdidisenyo ng isang istraktura para kumatawan sa kanilang perpektong araw ng paggamit nila sa mga sistema ng representasyon sa binary na natutunan nila sa kabanatang ito. Pagkatapos magdesisyon kung aling mga piraso ng impormasyon ang dapat i-capture ng rekord, ang klase ay magpapasya kung paano ang isang punch card ng mga bytes ng impormasyon ay isinalin para kumatawan sa mga piraso ng impormasyon na mga iyon. Pagkatapos, ang lahat ay gagamit ng ASCII, binary na numero, at mga pormat ng mga larawan na natutunan nila para mag-representa sa kanilang perpektong mga araw at subukang alamin kung ano ang perpektong araw ng kanilang kasama.
              description_teacher: Sa araling ito ang mga estudyante ay magdidisenyo ng isang istraktura para kumatawan sa kanilang perpektong araw gamit ang binary na representasyon na mga sistema na natutunan nila sa nakaraang kabanata. Ang mga estudyante ay unang magsusulat ng maikling paglalarawan sa kanilang perpektong araw at pagktapos ay magbalik-aral kasama ang isang kasamahan para matukoy ang pangunahing piraso ng impormasyon na dapat makuha ng kompyuter. Bilang isang klase, ang mga estudyante ay magpapasya kung paano ang punch card na mga bytes ng impormasyon ay isinalin para kumatawan sa mga piraso ng impormasyon na mga iyon. Ang mga estudyante ay gagamit ng ASCII, binary na numero, at mga pormat ng larawan na natutunan nila para kumatawan sa kanilang mga perpektong mga araw. Ang mga estudyante ay magpapalitan ng mga punch cards at subukang alamin kung ano ang perpektong araw ng kanilang kasamahan. Ang aralin ay magtatapos sa pamamagitan ng isang pag-iisip.
            Problem Solving and Data:
              name: Paglutas ng mga Problema at mga Datos
              description_student: Ang araling nito ay sumasaklaw sa kung paano ang proseso ng paglutas ng problema maaaring ayusin para harapin ang mga problema sa mga datos, sa partikular. Ang klase ay aatasan sa pagdesisyon kung ano ang pinaka-pangangailangan ng isang siyudad na kailangan gastusan gamit ang kanilang mga yaman. Dapat silang makahanap at makagamit ng mga datos mula sa Internet para suportahan ang kanilang desisyon.
              description_teacher: 'Sa araling ito, ang mga estudyante ay gagamit ng proseso sa paglutas ng mga problema mula sa nakaraang kurso para maglutas ng problema sa datos. Pagkatapos magbalik-aral sa proseso, ang klase ay papakitaan ng isang desisyon: kung ang siyudad ay dapat bang gagawa ng isang silid-aklatan, bahay ng mga alaga, o departamento para sa sunog. Ang mga estudyante ay magtatrabaho sa isang koponan para magkolekta ng mga impormasyon sa Internet para makatulong sa kanila na mag-desisyon kung ano dapat ang buoin, pagkatapos ay gagamitin nila ang impormasyong ito para makabuo ng argumento na makakakumbinsi sa konseho ng siyudad sa kanilang napili. Pagkatapos ay imapa nila ang kanilang nagawa sa proseso ng paglutas ng mga problema na ginamit nila sa buong kurso, at ihambing sa karaniwang mga proseso sa paglutas ng problema sa mga tiyak ng applikasyon sa mga problema sa mga datos.'
            Making Decisions with Data:
              name: Paggawa ng mga Desisyon na may mga Datos
              description_student: Ang araling ito ay nagbibigay sa klase ng pagkakataon na magsanay sa proseso ng paglutas ng problema na ipinakilala sa huling aralin. Hindi lahat ng mga katanungan ay mayroong tamang mga sagot at sa iilang mga kaso ang klase ay maaari at dapat magdesisyon na sila ay dapat kokolekta ng mas marami pang mga datos. Ang aralin ay nagtatapos sa isang diskusyon sa kung paano ang iba't ibang mga tao makakabuo ng iba't ibang mga konklusyon mula sa parehong mga datos, o kung paano ang pagkolekta ng iba't ibang mga datos ay maaaring makakaapekto sa mga desisyon na gagawin nila.
              description_teacher: Sa araling ito, ang mga estudyante ay magkakaroon ng pagkakataon na magsanay sa paggawa ng mga desisyon gamit ang mga datos ayon sa iilang mga problema na dinisenyo para maging pamilyar sa mga estudyante na nasa gitnang paaralan. Ang mga estudyante ay magtatrabaho sa isang koponan at mag-usap-usap kung paano nila gagamitin ang mga datos na ipinakita para makabuo ng isang desisyon bago ang klase mag-uusap sa kanilang mga huling mga napili. Hindi lahat ng mga katanungan ay mayroong tamang mga sagot, at sa iilang mga kaso, ang mga estudyante ay maaari at dapat gagawa ng desisyon na sila ay dapat kokolekta ng mas maraming mga datos. Ang aralin ay magtatapos sa isang diskusyon kung paano ang iba't ibang tao makakabuo ng iba't ibang konklusyon mula sa parehong mga datos, o kung paano ang pagkolekta ng iba't ibang mga datos ay maaaring makakaapekto sa mga desisyon na gagawin nila.
            Interpreting Data:
              name: Pag-intindi ng mga Datos
              description_student: Ang mga estudyante ay magsisimula sa aralin sa pamamagitan ng pagtingin sa surbey tungkol sa kagustuhan sa keyk na nagbibigay-daan sa mga sumagot para tukuyin ang parehong keyk at lasa ng icing. Sila ay mag-usap-usap kung paano ang pagkakaalam sa relasyon ng keyk at icing na kagustohan ay makakatulong sa kanila para mas mabuting makapag-desisyon kung aling kombinasyon ang kanilang irerekomenda. Pagkatapos sila ay ipapakilala sa isang cross na tabulasyon, na nagbibigay daan sa kanila na mai-graph ang mga relasyon sa iba't ibang mga kagustuhan. Gagamitin nila ang pamamaraang ito para maghanap ng mga relasyon sa isang surbey sa kagustuhan, pagkatapos ay mag-isip-isip sa iba't ibang mga tipo ng problema ang maaring lutasin ng prosesong ito.
              description_teacher: Ang mga estudyante ay magsisimula sa aralin sa pamamagitan ng pagtingin sa surbey tungkol sa kagustuhan sa keyk na nagbibigay-daan sa mga sumagot para tukuyin ang parehong keyk at lasa ng icing. Sila ay mag-usap-usap kung paano ang pagkakaalam sa relasyon ng keyk at icing na kagustohan ay makakatulong sa kanila para mas mabuting makapag-desisyon kung aling kombinasyon ang kanilang irerekomenda. Pagkatapos sila ay ipapakilala sa isang cross na tabulasyon, na nagbibigay daan sa kanila na mai-graph ang mga relasyon sa iba't ibang mga kagustuhan. Gagamitin nila ang pamamaraang ito para maghanap ng mga relasyon sa isang surbey sa kagustuhan, pagkatapos ay mag-isip-isip sa iba't ibang mga tipo ng problema ang maaring lutasin ng prosesong ito.
            Automating Data Decisions:
              name: Pag-Automate ng mga Datos na mga Desisyon
              description_student: Sa araling ito, ang mga estudyante ay titingin sa isang simpleng halibawa kung paano ang kompyuter maaaring gamitin para makumpleto ang hakbang sa paggawa ng desisyon sa proseso ng paglutas ng mga problema sa mga datos. Ang mga estudyante ay bibigyan ng gawain sa paglikha ng algoritmo na magmumungkahi ng isang lugar na bakasyonan. Ang mga estudyante ay lilikha ng mga patakaran, o isang algorimo na maaaring gamitin ng kompyuter para awtomatikong gumawa ng desisyong ito. Ang mga estudyante ay magbabahagi sa mga patakarang ito at kung ano pagpipilian ng mga patakarang ito gamit ang mga datos ng klase. Pagkatapos sila ay gagamit sa mga patakarang ito sa mga datos mula sa kanilang mga kamag-aral para subukan kung ang kanilang mga patakaran ay gagawa ng parehong desisyon na gagawin ng tao. Ang araling ay magtatapos sa isang diskusyon tungkol sa mga benepisyo at problema ng paggamit ng mga kompyuter para mai-automate ang proseso ng paglutas ng problema sa mga datos.
              description_teacher: Sa araling ito, ang mga estudyante ay titingin sa isang simpleng halibawa kung paano ang kompyuter maaaring gamitin para makumpleto ang hakbang sa paggawa ng desisyon sa proseso ng paglutas ng mga problema sa mga datos. Ang mga estudyante ay bibigyan ng gawain sa paglikha ng algoritmo na magmumungkahi ng isang lugar na bakasyonan. Ang mga estudyante ay lilikha ng mga patakaran, o isang algorimo na maaaring gamitin ng kompyuter para awtomatikong gumawa ng desisyong ito. Ang mga estudyante ay magbabahagi sa mga patakarang ito at kung ano pagpipilian ng mga patakarang ito gamit ang mga datos ng klase. Pagkatapos sila ay gagamit sa mga patakarang ito sa mga datos mula sa kanilang mga kamag-aral para subukan kung ang kanilang mga patakaran ay gagawa ng parehong desisyon na gagawin ng tao. Ang araling ay magtatapos sa isang diskusyon tungkol sa mga benepisyo at problema ng paggamit ng mga kompyuter para mai-automate ang proseso ng paglutas ng problema sa mga datos.
            Problem Solving with Big Data:
              name: Paglutas ng Problema kasama ang Malalaking mga Datos
              description_student: Ang araling ito ay sumasaklaw sa kung paano ang mga datos kinolekta at ginamit ng isang organisasyon para maglutas sa mga problema sa tunay na mundo. Ang klase ay titingin sa tatlong mga sitwasyon na maaaring lutasin gamit ang mga datos at pag-iisip sa mga tipo ng mga datos na gusto nilang lutasin at kung paano nila maaaring ikolekta ang mga datos. Bawat sitwasyon ay naglalakip din ng isang video tungkol sa isang serbisyo sa tunay na mundo na talagang nakakalutas parehong problema sa mga datos.
              description_teacher: Sa araling ito, ang mga estudyante ay titingin kung paano ang mga datos kinolekta at ginamit ng mga organisasyon para maglutas ng mga problema sa tunay na mundo. Ang aralin ay magsisimula sa isang madaliang pagbalik-aral sa proseso ng paglutas ng mga problema sa mga datos na natuklasan nila sa huling aralin. Pagkatapos ang mga estudyante ay papakitaan ng tatlong mga sitwasyon na maaaring lutasin gamit ang mga datos at ang pag-iisip sa mga tipo ng mga datos na gusto nilang lutasin nila at kung paano sila magkokolekta ng mga datos. Bawat problema ay dinisenyo para mag-isip sa mga serbisyo sa tunay na mundo na umiiral na. Pagkatapos ang pagtatalakay, ang mga estudyante ay titingin sa isang video tungkol sa isang serbisyo sa tunay na mundo at kukuha ng mga tala tungkol sa anong mga datos ang kinolekta ng serbisyo sa tunay na mundo na ito at kung paano ito ginamit. Sa katapusan ng aralin, ang mga estudyante ay magtatala kung ang mga datos na aktibong binagay ng mga gumagamit, ay pasibo bang naitala, o kinolekta sa pamamagitan ng mga sensor.
            Project - Solve a Data Problem:
              name: Proyekto - Paglutas ang Problema sa mga Datos
              description_student: Para tapusin ang yunit na ito, ang klase ay magdidisenyo ng mga pamamaraan ng paggamit ng mga datos para makagawa ng mga rekomendasyon at mga prediksyon para makatulong sa paglutas ng problema. Sa unang iilang mga hakbang, ang klase ay nag-iisip ng mga problema, gumawa ng simpleng pananaliksik, at naglarawan sa problema na napili nila. Pagkatapos ay nagdesisyon sila kung anong klase ng mga datos ang gusto nilang ikolekta, paano nila ito kokolektahin, at kung paano ito magagamit, bago magpalitan ng mga feedback at magbigay ng huling presentasyon.
              description_teacher: Para tapusing ang yunit na ito, ang mga estudyante ay magdidisenyo ng isang makina na tagarekomenda ayon sa mga datos na nakolekta nila at nasuri mula sa kanilang mga kamag-aral. Pagkatapos tingnan ang isang halimbawa ng isang app na taga-rekomenda, ang mga estudyante ay susunod sa isang gabay sa proyekto para makompleto ang iilang araw na gawaing ito. Sa unang iilang mga hakbang, ang mga estudyante ay pipili kung ano ang opsyon na gusto nilang piliin ng gumagamit, kung anong mga datos ang kakailanganin nila para makabigay ng rekomendasyon, maglikha ng surbey, at magkolekta ng mga impormasyon tungkol sa mga napili ng kanilang mga kamag-aral. Pagkatapos ay susuriin nila ang mga datos at gamitin kung ano ang natutunan nila para maglikha ng algoritmo para sa rekomendasyon. Sa huli, gagamitin nila ang kanilang mga algoritmo para makagawa ng mga rekomendasyon sa iilang mga kamag-aral. Ang mga estudyante ay gagawa ng isang peer review at gagawa ng kahit anong kinakailangang mga pagbabago sa kanilang mga proyekto bago maghanda ng presentasyon sa klase.
            Representing Numbers:
              name: Pagrepresenta ng mga Numero
              description_student: Ang araling ito ay nagpapakilala sa sistema ng binary na numero. Gamit ang isang kahon ng mga baraha na nagrerepresenta sa mga lugar ng mga halaga sa isang binary (base-2) na sistema ng numero, ang klase ay gagawa ng mga bits na "on" o "off" sa pamamagitan ng pag-ikot ng mga baraha ng patihaya o pabaling, pagkatapos ay pagmasdan ang mga numero na nagresulta mula sa iba't ibang mga pattern na ito. Sa kalaunan, ang pattern ay palawakin sa isang pangkalahatang 4-bit na sistema.
              description_teacher: Sa araling ito, natutunan ng mga estudyante ang tungkol sa sistema ng numerong binary. Gamit ang isang kaha ng baraha na nagrepresenta sa mga lugar ng halaga sa isang binary (base-2) na sistema ng numero sa pamamagitan ng isang koleksyon ng mga tuldok, ang mga estudyante ay gagawin ang mga bits na "on" o "off" sa pamamagitan ng pagpatihaya o pagbaling sa mga baraha, pagkatapos ay pagmasdan ang mga numero na nagresulta mula sa iba't ibang mga pattern. Dahan-dahan, ang mga estudyante ay palawakin pa ang pattern sa isang pangkalahatang 4-bit na sistema.
            8-bit Numbers:
              name: 8-bit na mga Numero
              description_student: Ang mga estudyante ay magbabalik-aral sa konsepto ng mga binary na mga numero, at mag-uusap na kakailanganin nilang malaman ang haba ng bit sa bawat numero para ma-decode nila ang isang serye ng mga bits. Pagkatapos ay gagawa sila ng isang flippy-do, isang pagmanipula sa papel na makakatulong sa kanila para mag-encode at mag-decode ng mga 8-bit na mga numero (0-255). Pagkatapos ang pagsasanay gamit ang flippy-do, ang mga estudyante ay tatalakay sa kung paano nila palawakin ang standardisasyon sa ibang mga tipo ng mga datos.
              description_teacher: Ang mga estudyante ay magbabalik-aral sa konsepto ng mga binary na mga numero, at mag-uusap na kakailanganin nilang malaman ang haba ng bit sa bawat numero para ma-decode nila ang isang serye ng mga bits. Pagkatapos ay gagawa sila ng isang flippy-do, isang pagmanipula sa papel na makakatulong sa kanila para mag-encode at mag-decode ng mga 8-bit na mga numero (0-255). Pagkatapos ang pagsasanay gamit ang flippy-do, ang mga estudyante ay tatalakay sa kung paano nila palawakin ang standardisasyon sa ibang mga tipo ng mga datos.
            Encryption:
              name: Pag-Encrypt
              description_student: Ang mga estudyante ay magkakaroon ng talakayan sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman. Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan ng parehong pisikal at diginal na seguridad.
              description_teacher: Ang mga estudyante ay magkakaroon ng talakayan sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman. Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan ng parehong pisikal at diginal na seguridad.
            Structuring Data:
              name: Pagsasaayos ng mga Datos
              description_student: Ang araling ito ay nagpapailalim pa sa interpretasyon ng mga datos, kalakip ang paglilinis at pag-visualize ng mga grupo ng mga hilaw na mga datos. Ang klase ay unang titingin sa kung paano ang pag-presenta ng mga datos sa iba't ibang mga pamamaraan ang maaaring makatulong sa mga tao para mas maintindihan pa nila ito. Pagkatapos makita kung paano ang paglilinis at biswalisasyon ay maaaring makakatulong sa mga tao na makagawa ng mga magagandang mga desisyon, ang klase ay titingin sa kung anong bahagi ng prosesong ito ang maaaring i-automade, at kung ano ang nangangailangan ng tao.
              description_teacher: Sa araling ito, ang mga estudyante ay mas malalim pang titingnan ang koleksyon at pag-iintindi ng mga datos, kalakip na ang paglinis at pag-visualize ng mga datos. Ang mga estudyante ay unang titingin sa kung paano ang pag-presenta ng mga datos sa iba't ibang mga pamamaran ang maaaring makatulong sa mga tao na mas maintindihan pa nila ito, at pagkatapos ay sila naman ang maglikha ng mga biswalisasyon sa kanilang sariling mga datos. Gamit ang mga resulta sa isang surbey sa mas nagustuhan na mga topping sa pizza, ang mga estudyante ay dapat makapag-desisyon kung ano ang gagawin nila sa mga datos na hindi madaling maikasya sa biswalisasyon na iskima na napili nila. Sa wakas, ang mga estudyante ay titingin sa kung aling mga parte ng prosesong ito ang maaaring i-automate ng isang kompyuter at kung alin ang nangangailangan ng tao para gumawa ng mga desisyon.
            Keeping Data Secret:
              name: Pagiging Sekreto ng mga Datos
              description_student: Ang mga estudyante ay magkakaroon ng talakayan sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman. Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan ng parehong pisikal at diginal na seguridad.
              description_teacher: Ang mga estudyante ay magkakaroon ng talakayan sa iba't ibang mga antas ng seguridad na gusto nila para sa kanilang mga personal na mga datos. Kapag ang klase ay nagkabuo ng pag-uunawa sa kahalagahan ng privacy, pagkatapos ay matutunan nila ang tungkol sa proseso ng pag-encrypt ng mga impormasyon sa pamamagitan ng pag-encipher ng nota para sa isang kasamahan at pag-decipher sa nota ng kasaman. Ang klase ay magtatapos sa isang diskusyon tungkol sa kahalagahan ng parehong pisikal at diginal na seguridad.

              name: Pagde-debug gamit ang Scrat
            Programming in Artist:
              name: Pag-program sa Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Mga Loop: Ang aking Loopy na Robotik na mga Kaibigan'
            Loops in Artist:
              name: Mga Loop sa Artist
            Nested Loops in Bee/Zombie:
              name: Mga Naka-Nest na mga Loop sa Bee/Zombie
            Nested Loops with Frozen:
              name: Naka-Nest na mga Loop sa Frozen
            Nested Loops:
              name: Mga Loops na naka-nest
            Functions in Harvester:
              name: Functions in Harvester
          title: Kursong E
          description_audience: 'Mga Edad: 8-12'
          description_short: Madaling dumaan sa mga konsepto sa Kursong C & D at pagkatapos ay pumunta pa sa mga function.
          description: Magsimulang mag-code gamit ang mga algoritmo, mga loop, mga kondisyonal, at mga pangyayari at pagkatapos ay pupunta ka sa mga function. Sa ikalawang bahagi ng kursong ito, magdisenyo at maglikha ng capstone na proyekto na maaari mong ibahagi sa iyong mga kaibigan at pamilya.
        coursef:
          stages:
            'Algorithms: Tangrams':
              name: 'Mga Algoritmo: Mga Tangrams'
              description_student: Dito matutunan mo ang tungkol sa mga algoritmo gamit ang mga palaisipan na tinatawag na mga tangrams!
              description_teacher: Ang araling ito ay nagpapakita sa atin sa isang bagay na importante tungkol sa mga algoritmo. Basta't papanatilihin mo lang ang algoritmo na simple, mayroong napakaraming mga pamamaraan ang paggamit nito. Gayunpaman kung nais mong masiguro na lahat ay makakagawa ng parehong resulta, kakailanganin ng iyong algoritmo ng mas marami pang detalye. Ang mga estudyante ay matututo sa kaibahan ng detalyado at pangkaraniwan na algoritmo habang naglalaro ng mga tangrams.
            Introduction:
              name: Pambungad sa mga Online na mga Palaisipan
              description_student: Ang araling ito ay magbibigay sa iyo ng isang maikling pagpapakilala sa iilang kahanga-hangang mga bagay na matutunan mo sa kursong ito!
              description_teacher: 'Sa araling ito, ang mga estudyante ay ipapakila sa mga pagkakasunod-sunod, mga loop at mga naka-nest na mga loop para mahanda sila sa mga mas kumplikadong mga konsepto sa huling bahagi ng kurso. Ang "ramp up" na araling ito ay naghahalintulad sa paglaro ng field sa pagitan ng mga eksperto at mga baguhan sa iyong klase. '
            The Power of Words:
              name: 'Digital na Pagkamamamayan: Ang Kapangyarihan ng mga Salita'
              description_student: Ang pang-aapi ay hindi talaga mabuti. Ang araling ito ay magtuturo sa iyong tungkol sa kung ano pwede at hindi pwedeng sabihin online.
              description_teacher: "Ang mga estudyante ay magbigay pansin na habang sila ay nagsasaya sa kanilang mga paboritong mga website, maaari silang makakatagpo ng mga mensahe mula sa ibang mga bata na makakagawa sa kanilang makaramdam ng galit, sakit, lungkot, o pagkakatakot. Sila ay tutuklas sa mga pamamaraan para harapin ang pang-aapi online at kung paano sila tutugon sa harap ng hindi kaaaya-ayang mga lenggwahe online.\n\nAng mga estudyante ay tatalakay sa lahat ng mga pamamaraan na magagamit nilang ang teknolohiya para sa komunikasyon at magtuklas sa mga pagkakatulad at pagkakaiba ng harapan at online na pakikipag-usap. Ang mga estudyante ay mag-iisip ng mga pamamaraan para tumugon sa pang-aapi online. "
            Ice Age Play Lab:
              name: Mga Pangyayari sa Ice Age
              description_student: Isipin ang iyong paboritong video game. Naisip mo ba kung paano ito nagawa? Sa mga palaisipang ito ikaw ay gagawa ng sarili mong video game kasama ang iyong mga kaibigan mula sa Ice Age!
              description_teacher: Sa araling ito, ang mga estudyante ay gagabayan sa isang istorya na nagpapakita ng mga karakter mula sa Ice Age. Ang mga estudyante ay magtatrabaho gamit ang mga event at mga loop para mapagalaw ang mga karakter sa screen at makakakuha ng pagkakataon na makalikha ng sarili nilang laro o istorya pagkatapos ng mga ginabayang mga antas.
            Envelope Variables:
              name: 'Mga Variable: Sobreng mga Variable'
              description_student: 'Ang mga sobre at mga variable ay mayroong isang bagay na magkatulad: pareho silang maaaring humawak ng mga mahahalagang mga bagay. Dito matutunan mo kung ano ang mga variables at ang mga kasindak-sindak na mga bagay na magagawa nila.'
              description_teacher: Ang mga variable ay ginagamit bilang mga placeholder para sa mga halaga gaya ng mga numero o mga salita. Ang mga variable ay nagbibigay daan sa napakaraming kalayaan sa pag-program. Sa halip na kailangang i-type ang isang parirala ng maraming beses o kailangan tandaan ang isang malabong numero, ang mga siyentista sa kompyuter ay maaaring gumagamit ng mga variable para mag-reperensya sa kanila. Ang araling ito ay nakakatulong para ipaliwanag kung ano ang mga variables at kung paano natin maaaring gamitin ang mga ito sa napakaraming iba't ibang pamamaraan. Ang ideya ng mga variable hindi isang madaling konsepto na maintindihan, kaya aming inirerekomenda na maglaan ng malaking oras para sa diskusyon sa dulo ng aralin.
            Variables in Artist:
              name: Mga Variable sa Artist
              description_student: Huwag kalimutan ng magdala ng pagkamalikhain sa klase! Sa mga palaisipang ito ikaw ay gagawa ng hindi kapani-paniwalang mga drowing gamit ang mga variable.
              description_teacher: Sa araling ito, ang mga estudyante ay tutuklas sa paglikha ng mga disenyong paulit-ulit gamit ang mga variables sa Artist na kapaligiran. Ang mga estudyante ay matututo kung paano ang mga variables maaaring gamitin para madaling isulat ang mga code at madaling basahin. Pagkatapos ng ginabayang mga palaisipan, ang mga estudyante ay magtatapos sa isang libreng laro na antas para ipakita kung ano ang kanilang natutunan at maglikha ng kanilang sariling mga disenyo.
            Variables in Play Lab:
              name: Mga Variable sa Play Lab
              description_student: Hindi magtatagal ay matutunan nila ang tungkol sa paggawa sa mga karakter na makipag-ugnayan sa isang laro gamit ang mga variables!
              description_teacher: Ang mga estudyante ay makakakuha ng karagdagang pagsasanay gamit ang mga variables sa araling ito sa pamamagitan ng paglikha ng mga esksena sa Play Lab. Ang mga estudyante ay magtatrabaho sa mga input ng gumagamit para magtakda ng mga halaga sa kanilang mga variable, pagkatapos ay makakuha sila ng lugar kung saan ililikha nila ang kanilang maliit na proyekto gamit ang mga variables.
            For Loop Fun:
              name: 'Mga For Loop: Saya sa For Loop'
              description_student: Magkakaroon ka ng napakasayang pag-aaral tungkol sa mga `for` loop!
              description_teacher: 'Alam natin na ang mga loop ay nagbibigay-daan sa atin para magawa ang mga bagay-bagay nang paulit-ulit, ngunit ngayon ay pag-aaralan natin kung paano gumamit ng mga loop na mayroong karagdagang istraktura na binuo sa loob nito. Ang mga bagong istrakturang ito ay nagbibigay-daan sa mga estudyante na makalikha ng code na mas makapangyarihan at mas dynamic. '
            For Loops in Bee:
              name: Mga For Loops sa Bee
              description_student: Buzz buzz. Sa mga palaisipang ito ikaw ay gagabay sa isang bubuyog papunta sa nektar at sa pulot gamit ang mga `for` loop!
              description_teacher: Nagtatampok sa Bee, ang araling ito ay nakatuon sa mga for loop at gamit ang isang lumalaking variable para malutas ang mas mahirap na mga palaisipan. Ang mga estudyante ay magsisimula sa pamamagitan ng pagbabalik-aral sa mga loop mula sa nakaraang mga aralin, pagkatapos ay dadaanan ang paggamit ng mga for loop para mas epektibong maglutas ng mga kumplikadong mga problema.
            For Loops in Artist:
              name: Mga Loops sa Artist
              description_student: Maghanda na sa iyong susunod na obra maestra. Dito ay gagamit ka ng mga `for` loop para makagawa ng iilang kamangha-manghang mga larawan.
              description_teacher: Sa araling ito, ang mga estudyante ay patuloy na magsasanay sa mga for loop, sa pagkakataong ito gamit ang Artist. Ang mga estudyante ay magkukumpleto ng mga palaisipan sa pamamagitan ng pagsama-sama sa mga ideya ng mga variable, mga loop, at mga for loop para makalikha ng mga komplikadong mga disenyo. Sa bandang huli, sila ay magkakaroon ng pagkakataon na maglikha ng kanilang sariling sining sa libreng laro na antas.
            Songwriting with Parameters:
              name: 'Mga Function: Pagsulat ng mga Awit gamit ang mga Parameter'
              description_student: Maaring maipalabas mo ang susunod na napakatampok na single! Sa araling ito, ikaw ay matututo kung ano ang mga parameter at kung paano sila makakagawa ng iilang pambihirang mga awitin!
              description_teacher: Isa sa pinakahanga-hangang istraktura sa mundo ng computer science ay ang function. Ang mga function (minsan ay tinatawag na mga pamamaraan) ay mga maliliit na mga programa na maaari mong gamitin ng paulit-ulit sa loob ng isang mas malaking programa. Ang araling ito ay makakatulong sa mga estudyante na likas na mauunawaan kung paano ang pagsama-sama ng mga piaso ng code sa isang mga function ay ganap na nakakatulong na mga gawi, at paano nila maaaring gamitin ang mga istraktura ng ito kahit na ang mga piraso ng code ay medyo kakaiba.
            Conditionals and Functions in Bee:
              name: Mga Kondisyonal at mga Function sa Bee
              description_student: Ang bubuyog ay nangangailangan na naman ng iyong tulong! Dito gagamitin mo ang mga functions para makakuha ng nektar at makagawa ng pulot!
              description_teacher: 'Ang araling ito ay nagtuturo sa mga estudyante kung paano maglikha ng simpleng mga function gamit ang sopistikadong "modal" na function editor, na naghahanda sa paraan para maisama nila ang mga parameter sa paparating na mga aralin. '
            Functions with Parameters in Artist:
              name: Mga Functions na may mga Parameter sa Artist
              description_student: Ihanda na ang iyong mga pang-program na mga daliri. Sa mga palaisipang ito, ikaw ay gagawa ng kahanga-hangang mga drowing sa Artist gamit ang mga function na may mga parameter.
              description_teacher: Sa araling ito, ang mga estudyante ay patuloy na magtatrabaho gamit ang mga function na mayroon at walang mga parameter. Ang mga estudyante ay magkakaroon ng pagkakataon na makalikha ng kanilang sariling mga drowing na mayroon at walang mga parameter, bago baguhin ang mga function sa libreng laro na antas.
            Functions with Parameters in Bee:
              name: Mga Functions na may mga Parameter sa Bee
              description_student: Nagkakaroon ka na ng kaunting pagsasanay sa paggamit ng mga function na may mga parameter. Ang araling ito ay magpapatuloy sa iyong pagsasanay gamit ang Bee!
              description_teacher: Ang mga araling ito ay nagpapakita sa bee na kapaligiran, at nagpapatuloy sa konsepto ng mga function na may mga parameter mula sa naunang yugto ng Artist. Ang mga estudyante ay magsasanay sa pagsulat at paggamit ng mga functions para masundan ang mga kumplikadong mga landas at makakolekta ng mga pattern ng nektar at pulot.
            Explore Project Ideas:
              name: Tuklasin ang mga Ideya sa Proyekto
              description_student: Oras na para magkuha ng iilang inspirasyon! Ang mga palaisipang ito ay nagpapakita sa iyo ng iilang nagawa nang mga laro at mga ilustrasyon para makatulong sa paggawa ng iyong plano para sa iyong MALAKING proyekto.
              description_teacher: "Ang susunod na limang mga aralin ay nagbibigay ng oportunidad sa mga estudyante ang magamit ang kanilang mga kakayahan sa pag-code sa isang capstone na proyekto. Ang proyektong ito ay makakatulong sa mga indibidwal na makakakuha ng karanasan sa pag-code at makabuo ng isang halimbawa na maibahagi sa kanilang mga kasamahan at mga mahal sa buhay. Ito ay ginawa para maging isang maraming-aralin o maraming-linggo na proyekto kung saan ang mga estudyante ay gugugol ng oras para mag-brainstorm, matuto tungkol sa proseso ng pagdisenyo, pagbuo, at pagkatapos ay magpapakita sa kanilang huling nagawa. \n\nSa sunod na pagtuklas na yugto, ang mga estudyante ay makakatingin sa mga halimbawang mga proyekto sa parehong Artist at Play Lab para magbigay ng inspirasyon. Sa sunod, ang mga estudyante ay matututo tungkol sa proseso ng pagdisenyo at kung paano gamitin ito sa kanilang sariling mga proyekto. Sila ay bibigyan din ng lugar para malikha nila ang kanilang sariling proyekto sa alinman sa Artist o Play Lab (marahil ito ang pinakamahabang yugto ng proyekto). Ang mga estudyante ay magbabago sa kanilang mga proyekto, pagkatapos mag-test at karagdagang mag-isip. Sa wakas, ang mga estudyante ay magpapakita sa kanilang natapos na gawain sa kanilang mga kasamahan."
            The Design Process:
              name: Ang Proseso ng Pag-Disenyo
              description_student: Ang mga proyekto na kasing laki nito ay gugugol ng oras at maraming pagpaplano. Dito, matutunan mo ang tungkol sa proseso ng pag-disenyo na gagamitin mo para mabuo ang iyong sariling nilikha.
              description_teacher: Sa loob ng limang mga aralin, ang mga estudyante ay magtatayo papunta sa pagbuo ng proyekto na sarili nilang disenyo gamit ang alinman sa Play Lab o Artist bilang pang-program na kapaligiran. Sa bahaging ito ng proyekto, ang mga estudyante ay matututo tungkol sa proseso ng pagdisenyo at kung paano ipatupad ito sa kanilang mga proyekto. Ang gabay sa aralin na nagbibigay buod sa lahat ng limang yugto ng proseso ay maaaring makita sa simula ng proseso ng proyekto, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Bumuo ng Iyong Proyekto
              description_student: Sa wakas maaari ka nang magsimulang bumuo ng iyong proyekto!
              description_teacher: Sa loob ng limang mga aralin, ang mga estudyante ay magbubuo hanggang sa mabuo nila ang isang proyekto na sarili niang disenyo gamit ang alinman sa Play Lab o Artist bilang pang-program na kapaligiran. Ngayon ang mga estudyante ay bibigyan ng kanilang sariling lugar para ilikha ang kanilang proyekto gamit ang alinman sa Artist o Play Lab. Ito ang magiging pinakamahabang bahagi ng proyekto. Ang gabay ng aralin na nagpapakita sa lahat ng limang yugto ng proseso ay maaaring mahanap sa simula ng proseso ng proyekto, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Baguhin ang Iyong Proyekto
              description_student: Ang Roma ay hindi nabuo sa isang araw at ang iyong proyekto ay dapat hindi rin. Maggugol ng oras para baguhin at ayusin ang iyong proyekto para maging pinakamahusay ito hangga't maaari.
              description_teacher: Sa loob ng limang mga aralin, ang mga estudyante ay bubuo hanggang sa mabuo nila ang proyekto na sarili nilang disenyo gamit ang alinman sa Play Lab o Artist bilang pang-program na kapaligiran. Ngayon na nabuo na ang proyekto, ang mga estudyante ay bibigyan ng oportunidad na makakuha ng feedback mula sa kanilang mga kasamahan at maayos ang kanilang mga proyekto. Ang gabay ng aralin na nagpapakita sa lahat ng limang mga yugto ng proseso ay maaaring makita sa simula ng proseso ng proyekto, [here](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Pagpapakita ng Iyong Proyekto
            Present Your Project:
              name: Ipakita ang Iyong Proyekto
              description_student: Oras na para ipakita ang iyong gawain! Diyo ipapakita mo ang iyong kamangha-mangha na proyekto sa iyong mga kasamahan.
              description_teacher: Sa loob ng limang mga aralin, ang mga estudyante ay bubuo hanggang sa maubo nila ang proyekto na sarili nilang disenyo gamit ang alinman sa Play Lab o Artist bilang kapaligiran sa kanilang pag-program. Sa wakas, ang mga estudyante ay maaaring makakapakita sa kanilang natapos na gawain sa kanilang mga kasamahan at sa mga mahal sa buhay gamit ang isang espesyal na link. Ang gabay ng aralin na nagpapakita sa lahat ng limang mga yugto ng proseso ay maaaring makita sa simula ng proseso ng proyekto, [here](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Mga Kondisyonal sa Minecraft
              description_student: Iwasan ang laba! Dito matutunan mo ang tungkol sa mga kondisyonal sa mundo ng Minecraft.
              description_teacher: Ang aaraling ito ay nagbibigay sa mga estudyante ng pagkakataon na matuto at makapagsanay sa mga kondisyonal. Ito ay nagpapakita sa mga karakter at mga esksena mula sa Minecraft, ang mga estudyante ay kukumpleto sa gawain gaya ng pagmina at paggawa ng mga istraktura gamit ang kanilang mga programa.
            Functions in Bee:
              name: Mga Functions sa Bee

          description_audience: 'Mga Edad: 6-10'
          description_short: Alamin ang mga pangunahing alituntunin ng computer science at lumikha ng iyong sariling sining, mga kuwento, at mga laro.
          description: Lumikha ng mga programa gamit ang pagsunod-sunod, mga loops, at mga pangyayari. Isalin ang iyong mga inisyal sa binary, siyasatin ang iba't ibang mga pamamaraan sa paglutas ng problema, at matuto kung paano tutugon sa cyberbullying. Sa dulo ng kurso, lilikha ng sarili mong laro o istorya na maaari mong ibahagi!
        coursed:
          stages:
            Introduction:
              name: Pambungad sa mga Online na mga Palaisipan
              description_student: Ang araling ito ay magbibigay sa iyo ng pagsasanay sa mga kakayahan na kakailanganin mo sa kursong ito.
              description_teacher: 'Sa hanay ng mga palaisipang ito, ang mga estudyante ay magsisimula sa isang pambungad (o pagbalik-aral depende sa mga karanasan ng iyong klase) sa Code.org na online na workspace. Magkakaroon ng mga video na nagtuturo sa mga pangunahing gawain sa workspace kalakip na ang `Run`, `Reset`, at `Step` na mga buttons. Tatalakayin din sa mga video na ito ang mga: pag-drag sa mga Blockly na mga bloke, pagbura ng mga Blockly na mga bloke, at pagkonekta sa mga Blockly na mga bloke. Sa sunod, ang mga estudyante ay magsasanay sa kanilang _pag-sunod-sunod_ at _pag-debug_ na kakayahan sa isang maze. Mula doon, ang mga estudyante ay makakakita ng mga bagong tipo ng mga palaisipan gaya ng Kolektor, Artist, at Harvester kapag natutunan na nila ang pinakapangunahing kaalaman sa mga _loop_.'
            'Algorithms: Graph Paper Programming':
              name: 'Pag-Program: Graph na Papel na Pag-Program'
              description_student: Sa araling ito, ikaw ay mag-program sa iyong kaibigan para gumuhit ng mga larawan!
              description_teacher: Sa pamamagitan ng "pag-program" sa bawat isa para gumuhit ng mga larawan, ang mga estudyante ay magsimulang mag-uunawa kung ano talaga tungkol ang pag-code. Ang klase ay magsisimula sa pamamagitan ng pagbigay ng instruksyon ng mga estudyante sa bawat isa para kulayan ang mga parisukat sa graph na papel para sa pagsisikap na makopya ang umiiral na larawan. Kung may oras pa, ang aralin ay magtatapos na may mga larawan na mismong nilikha ng mga estudyante.
            Events in Bounce:
              name: Mga Pangyayari sa Bounce
              description_student: Nakapag-hangad ka bang makapaglaro ng mga video game sa paaralan? Sa araling ito, ikaw ay makakagawa ng sarili mo!
              description_teacher: Sa online na gawaing ito, ang mga estudyante ay matututo kung ano ang mga pangyayari, at kung paano ang mga kompyuter gumagamit sa mga ito sa mga programa gaya ng mga video na mga laro. Ang mga estudyante ay magtatrabaho sa mga palaisipan na nagpagawa sa mga programa na tumugon sa mga pangyayari (gaya ng pagpindot sa mga arrow na mga buttons.) Sa bandang huli ng palaisipan, ang mga estudyante ay magkakaroon ng pagkakataon na i-customize ang kanilang laro gamit ang iba't ibang mga bilis at mga tunog.
            Nested Loops:
              name: Mga Loops na naka-nest
              description_student: Mga loop sa loob ng mga loop na nasa loob ng mga loop. Ano ang ibig sabihin nito? Ang araling ito ay nagtuturo sa iyo kung ano ang mangyayari kapag naglagay ka ng isang loop sa loob ng isa pang loop.
              description_teacher: Sa online na gawaing ito, ang mga estudyante ay magkakaroon ng pagkakataon para itulak ang kanilang pag-uunawa tungkol sa mga loops sa isa talagang mas bagong antas. Ang paglalaro sa Bee at Plants vs Zombies, ang mga estudyante ay matututo kung paano mag-program ng isang loop para mailagay sa loob ng isa pang loop. Sila ay hihikayatin din na tuklasin ang mga maliit na mga pagbabago alinman sa mga loop ang nakakaapekto sa kanilang programa kapag pinindot ang `Run`.
            Nested Loops in Artist:
              name: Naka--nest na mga Loops sa Artist
              description_student: Dito ay gagamitin mo ang mga naka-nest na mga loops para makagawa ng mga magagandang mga drowing para ipakita sa iyong pamilya at mga kaibigan.
              description_teacher: Ngayon na alam na ng mga estudyante kung paano mag-layer ng kanilang mga loop, sila ay maaaring maglikha ng napakaraming magagandang mga bagay. Ang araling ito ay magdadala sa mga estudyante sa isang serye ng mga pagsasanay para makatulong sa kanila na maglikha ng sarili nilang porfolio-ready na mga larawan.
            'Algorithms: Relay Programming':
              name: 'Pag-Debug: Relay na Pag-Program'
              description_student: Natandaan mo ba na sa simula ng kurso gumawa ka ng mga drowing gamit ang code? Sa araling ito, ikaw ay magtatrabaho sa isang pangkat para gumawa ng katulad na bagay!
              description_teacher: Ang gawain ay magsisimula sa isang maiklang pagbalik-aral sa "Graph Papel na Pag-Program," pagkatapos ay mabilis na pupunta sa isang habulan laban sa oras, habang ang mga estudyante ay gagawa ng mga koponan at sabay na magtrabaho para makasulat ng programa, isang instruksyon sa bawat pagkakataon.
            Debugging in Bee:
              name: Pag-dedebug sa Bee
            While Loops in Farmer:
              name: Mga While Loops sa Farmer
              description_student: 'Ang mga loops ay sadyang kapaki-pakinabang sa pag-code. Ang araling ito ay magtuturo sa iyo tungkol sa bagong uri ng loop: ang mga while loop!'
              description_teacher: "Sa oras na makaabot ang iyong mga estudyante sa araling ito, sila ay dapat nakagawa na ng maraming pagsasanay gamit ang mga `repeat` na mga loop, kaya ngayon oras na para ihalo ang mga bagay-bagay. \n\nAng _while loops_ ay mga loop na patuloy na nag-ulit ng mga kautusan habang ang kondisyon ay naabot. Ang mga while loops ay ginagamit kapag hindi alam ng nag-program ang eksaktong bilang ng beses na kailangang ulitin ang mga kautusan, pero alam nila kung anong kondisyon ang kailangan maging tama para ang loop ay patuloy na uulitin. Bilang halimbawa, ang mga estudyante ay kailangang magtrabaho para punan ang mga butas at maghukay ng lupa sa Farmer. Hindi nila malalaman ang laki ng butas o ang taas ng mga bundok ng lupa, pero malalaman ng mga estudyante na kailangan nilang patuloy na punuin ang mga butas at patuloy na maghukay ng lupa hangga't hindi pa patag ang lupa."
            Conditionals with Cards:
              name: 'If/Else: Mga Kondisyonal gamit ang mga Baraha'
              description_student: Oras na para maglaro ng laro kung saan makakakuha ka ng puntos kapag nasa ilalim ka ng iilang mga kondisyon lang!
              description_teacher: "Ang araling ito ay nagpapakita kung paano ang mga kondisyonal maaaring gamitin para iakma ang programa para sa mga tiyak na impormasyon. Kadalasan ay hindi pa natin makukuha ang lahat ng mga impormasyon na kakailanganin natin habang nagsusulat ng programa. Minsan, nais mong gumawa ng kakaiba sa isang sitwasyon kaysa sa iba, kahit na hindi mo alam kung ang sitwasyon ay tama kapag tatakbo ang iyong code. Iyan ay kung saan papasok ang mga kondisyonal. Ang mga kondisyonal ay nagbibigay-daan sa kompyuter para makagawa ng desisyon, ayon sa mga impormasyon na tama kahit anong oras na tumakbo ang iyong code."
            Conditionals in Bee:
              name: Mga Kondisyonal sa Bee
              description_student: 'Ngayon na nauunawaan mo na ang mga kondisyonal, oras na para i-program ang Bee gamit ang mga ito kapag nagkokolekta ng mga pulot at nektar. '
              description_teacher: Hanggang sa puntong ito, ang mga estudyante ay nagsusulat ng code na eksaktong nagpapatakbo ng parehong pamamaraan sa bawat beses na ito ay pinatakbo, ngunit ito ay hindi masyadong sunod-sunoran. Sa araling ito, ang iyong klase ay magsisimulang mag-code gamit ang mga kondisyonal, na nagbibigay-daan para makasulat sila ng code na kakaibang gumagana depende sa mga tiyak na mga kondisyon na natagpuan ng programa.
            Conditionals & Loops in Maze:
              name: Mga Kondisyonal & Mga Loops sa Maze
              description_student: Maaari kang gumawa ng iilang kamang-manghang mga bagay kapag sabay mong gamitin ang mga kondisyonal at mga loop!
              description_teacher: 'Sa araling ito, ang mga estudyante ay magpares-pares sa mga dalawang pangunahing mga konsepto: ang mga loop at mga kondisyonal. Ang hanay ng mga palaisipang ito ay nagtutulay sa mga agwat ng pag-uunawa na maaaring mangyari kapag nagtatrabaho sa mga palaisipan na gumagamit ng maraming mga tipo ng mga bloke. Sa pamamagitan ng pagsama-sama sa dalawang mga ideya, ang mga estudyante ay makakalikha ng mas kumplikadong code na nagpapakita sa parehong kahanga-hangang pagkamalikhain at kritikal na pag-iisip!'
            Conditionals & Loops in Farmer:
              name: Mga Kondisyonal & Mga Loop sa Harvester
              description_student: Madalas ay hindi ito palaging malinawa kung kailan gagamit sa bawat kondisyonal. Ang araling ito ay tutulong sa iyo para makapagsanay sa paggawa ng desisyon kung ano ang gagawin.
              description_teacher: Ang mga estudyante ay magsasanay sa mga `while` na mga loops, `until` na mga loops, at `if / else` na mga pahayag. Lahat ng mga blokeng ito ay gumagamit ng mga kondisyonal. Sa pamamagitan ng pagsasanay sa lahat ng tatlong ito, ang mga estudyante ay matututong magsulat ng komplikado at nakikibagay na code.
            Digital Citizenship:
              name: 'Pagkamamamayang Digital: Pagsasanay sa Digital na Pagkamamamayan'
              description_student: Ang ilang mga impormasyon ay hindi ligtas na ibahagi online. Ang araling ito ay makakatulong sa iyon na matuto sa kaibahan ng ligtas at pribadong impormasyon.
              description_teacher: |-
                Sa pakikipagtulungan sa Common Sense Education, ang araling ito ay nakakatulong sa mga estudyante na kritikal na mag-isip tungkol sa mga impormasyon ng gumagamit na hiningi o kinakailangan ng iilang mga website. Ang mga estudyante ay matututo sa kaibahan ng pribadong impormasyon at personal na impormasyon, bilang pagkilala sa kung alin ang ligtas at hindi ligtas na ibahagi online.
                
                Ang mga estudyante ay tutuklas din sa kung ano ang ibig sabihin ng pagiging responsable at magalang sa kanilang offline at online na mga komunidad bilang isang hakbang sa pag-aaaral kung paano maging mabuting digital na mga mamamayan.
            Build a Play Lab Game:
              name: Bumuo ng Play Lab na Laro
              description_student: Ang araling ito ay gagabay sa iyo sa paggawa ng sarili mong video game.
              description_teacher: Sa online na gawaing ito, ang mga estudyante ay magkakaroon ng pagkakataong matuto kung paano gumamit ng mga events sa Play Lab at para gamitin ang lahat ng pang-code na kakayahan na napag-aralan nila para malikha ang isang laro na naka-animate. Oras na para maging malikhain at gumawa ng laro sa Play Lab!
            'Unplugged: Binary':
              name: 'Higit pa sa Pag-Program: Mga Larawan na Binary'
              description_student: 'Alamin kung paano ang mga kompyuter nag-imbak ng mga larawan gamit ang simpleng ideya gaya ng on at off. '
              description_teacher: Kahit na maraming mga tao ang nag-iisip sa mga binary bilang mga zeros at ones lang, ang mga estudyante ay ipapakilala sa ideya na ang impormasyon ay maaaring irepresenta sa sari-saring mga opsyon na binary. Ang araling ito ay nagdadala sa konseptong ito habang ipinapakita kung paano ang kompyuter maaaring mag-imbak ng kahit na mas kumplikadong mga impormasyon (gaya ng mga larawan at mga kilay) sa binary, pa rin.
            Artist Binary:
              name: Binary sa Artist
              description_student: Gabayan ang iyong sariling artista para maglikha ng binary na larawan gamit lang ang mga utos na nag-on at off sa mga pixel.
              description_teacher: Ang binary ay lubhang napakaimportante sa mundo ng mga kompyuter. Ang karamihan sa mga kompyuter ngayon ay nag-iimbak ng lahat ng uri ng mga impormasyon sa anyong binary. Ang araling ito ay nakakatulong para ipakita kung paano ito naging posible na kumuha ng isang bagay sa tunay na buhay at isalin ito sa isang serye ng mga ons at offs. Ang mga estudyante ay bubuo ng mga larawan na binary sa Artist sa pamamagitan ng pagsalin sa mga 0s at 1s papuntang offs and ons (o mga itim at puti).
            Nested Loops Project in Artist:
              name: Naka-nest na mga Loop sa Frozen
              description_student: Marami pang naka-nest na mga loop! Sa pagkakataong ito, makakagawa ka ng iilang KAMANGHA-MANGHANG mga drowing gamit ang mga naka-nest na mga loops.
              description_teacher: Ang mga estudyante ay lilikha ng mga mahirap na mga disenyo gamit ang Artist sa isang hanay ng mga palaisipan ngayon. Sa pamamagitan ng pagpapatuloy sa pagsasanay sa mga naka-nest na mga loops na may mga bagong layunin, ang mga estudyante ay makakakita pa ng mas maraming pangkalahatang kagamitan ng mga loop. Ang hanay ng mga palaisipant ito ay nagbibigay din na napakaraming potensyal para sa pagkamanlikha na may mga oportunidad na ang mga estudyante ay makakalikha ng kanilang sariling disenyo sa dulo ng yugto.
            Debugging in Collector:
              name: Pagde-debug sa Kolektor
              description_student: Nakakatagpo ka na ba ng mga problema habang nag-code? Sa araling ito, matutunan mo ang tungkol sa mga sekreto sa pag-debug. Ang pag-debug ay isang proseso ng paghahanap at pag-aayos ng mga problema sa iyong code.
              description_teacher: Sa online na gawaing ito, ang mga estudyante ay magsasanay sa pag-debug sa isang "kolektor" na kapaligiran. Ang mga estudyante ay makakapagsanay din sa pagbasa at pagbago ng mga code para maayos ang mga palaisipan gamit ang mga simpleng algoritmo, mga loop at naka-nest na mga loop.
          title: Kursong D
          description_audience: 'Mga Edad: 7-11'
          description_short: Mabilis na dinaanan ang mga konsepto mula sa Kursong C, pagkatapos ay pupunta pa tayo sa mga algoritmo, mga naka-nest na mga loop, mga kondisyonal, at iba pa.
          description: Matuto ng mga bagong konsepto sa pag-code kabilang na ang mga algoritmo, mga naka-nest na mga loop, mga kondisyonal, at mga pangyayari. Kumuha ng isang introduksyon sa pagkakamamamayang digital bago maglikha ng iyong sariling laro o istorya na maaari mong ibahagi.
        coursee:
          stages:
            'Algorithms: Tangrams':
              name: 'Mga Algoritmo: Mga Tangrams'
            Introduction:
              name: Pambungad sa mga Online na mga Palaisipan
              description_student: Ang mabilisang introduksyon na ito ay magbibigay sa iyo ng pagkakataon na makapagsanay sa karamihan sa mga kakayahan na kakailanganin mo para maglutas sa mga palaisipan sa kursong ito.
              description_teacher: Sa pag-unlad na ito, ang mga estudyante ay magsisimula sa isang introduksyon (o magbalik-aral depende sa karanasan ng iyong klase) sa online na workspace ng Code.org. Ang mga estudyante ay matututo sa mga pangunahing gawain ng interface kalakip na ang `Run`, `Reset`, at `Step` na mga buttons. Pag-drag, pagbura, at pag-ugnay ng mga Blockly na mga bloke ay ipinapakilala din sa simula ng video. Sa mga palaisipan, ang mga estudyante ay magsasanay sa kanilang pagsunod-sunod at pag-debg na mga kakayahan sa Maze at Artist.
            The Power of Words:
              name: Ang Kapangyarihan ng mga Salita
            Ice Age Play Lab:
              name: Ice Age na Play Lab
            Envelope Variables:
              name: Balot ng mga Variables
            Variables in Artist:
              name: Mga Variable sa Artist
            Variables in Play Lab:
              name: Mga Variable sa Play Lab
            For Loop Fun:
              name: Saya sa For Loop
            For Loops in Bee:
              name: Mga For Loops sa Bee
            For Loops in Artist:
              name: Mga Loops sa Artist
            Songwriting with Parameters:
              name: Pagsulat ng Awit na may mga Paremeters
            Conditionals and Functions in Bee:
              name: Mga Kondisyonal at mga Function sa Bee
            Functions with Parameters in Artist:
              name: Mga Functions na may mga Parameter sa Artist
            Functions with Parameters in Bee:
              name: Mga Functions na may mga Parameter sa Bee
            Explore Project Ideas:
              name: Tuklasin ang mga Ideya sa Proyekto
              description_student: Narito ang iilang mga laro at mga drowings. Paglaruan ang bawat isa sa kanila para makakuha ng mga ideya para sa iyong sariling proyekto!
              description_teacher: "Ang susunod na apat na mga aralin ay mabibigay ng oportunidad para sa mga estudyante na magamit ang kanilang kakayahan sa pag-code sa isang capstone na proyekto. Ang proyektong ito ay makakatulong sa mga indibidwal na makakakuha ng karanasan sa pag-code at maggawa ng isang halimbawa na maibahagi sa mga kasamahan at sa mga mahal sa buhay. Layunin na maging isang maraming-aralin o maraming-linggo na karanasan, ang mga estudyante ay gugugol ng oras para sa pagtuklas sa pag-brainstorm, pag-aaral tungkol sa proseso ng pag-disenyo, pagbuo, at pagpapakita ng kanilang huling gawain. \n\nSa pagtuklas na yugto, ang mga estudyante ay maaaring makakita ng nagawa nang mga halimbawa ng mga proyekto sa parehong Artist at Play Lab para gawing inspirasyon. Sa sunod, ang mga estudyante ay matututo tungkol sa proseso ng pagdisenyo at kung paano magamit ang mga ito sa kanilang sariling mga proyekto. Sila ay bibigyan ng lugar kung saan makakalikha sila ng sarili nilang proyekto alinman sa Artist o Play Lab (malamang ito ang pinakahabang yugto ng proyekto). Sa wakas, ang mga estudyante ay makakapakita sa kanilang natapos na gawa sa kanilang mga kasamahan."
            The Design Process:
              name: Ang Proseso ng Pag-Disenyo
              description_student: Ang mga proyekto na kasing laki nito ay gugugol ng oras at maraming pagpaplano. Dito, matutunan mo ang tungkol sa proseso ng pag-disenyo na gagamitin mo para mabuo ang iyong sariling nilikha.
              description_teacher: Sa loob ng apat na aralin, ang mga estudyante ay maaaring magtatayo ng pag-program ng proyekto na sarili nila ang disenyo gamit ang alinman sa Play Lab o Artist bilang kanilang pag-program na kapaligiran. Sa bahaging ito ng proyekto, ang mga estudyante ay matututo tungkol sa proseso ng pagdisenyo at kung paano ipatupad ito sa kanilang sariling mga proyekto. Ang gabay ng aralin para sa apat na yugto ng proseso ay maaaring makita sa unang yugto ng proseso ng proyektong ito [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Bumuo ng Iyong Proyekto
              description_student: Ihanda ang iyong mga kamay para sa maraming pag-code! Oras na para magsimulang bumuo ng iyong proyekto.
              description_teacher: Sa loob ng apat na aralin, ang mga estudyante ay maaaring magtatayo ng pag-program ng proyekto na sarili nila ang disenyo gamit ang alinman sa Play Lab o Artist bilang kanilang pag-program na kapaligiran. Ngayon ang mga estudyante ay bibigyan ng sarili nilang lugar para makalikha ng kanilang proyekto alinman sa Artist o Play Lab. Ito marahil ang pinakamahabang yugto g proyekto. Ang gabay ng aralin para sa apat na mga yugto ay maaaring makita sa unang yugto ng proseso ng proyektong ito sa [here](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Baguhin ang Iyong Proyekto
            Presentation Your Project:
              name: Pagpapakita ng Iyong Proyekto
            'Algorithms: Dice Race':
              name: 'Mga Algoritmo: Dice Race'
              description_student: Alamin kung paano maglarawan ng laro mula sa pananaw ng kompyuter sa aralin na ito tungkol sa mga algoritmo.
              description_teacher: Sa araling ito, ang mga estudyante ay mag-uugnay sa konsepto ng mga algoritmo pabalik sa tunay na buhay na mga gawain sa pamamagitan ng paglaro ng Dice Race na laro. Ang layunin dito ay para magsimulang bumuo ng mga kakayahan sa pagsalin ng mga tunay na buhay na mga sitwasyon papunta sa online na mga senaryo at ang kabaliktaran nito.
            Conditionals:
              name: Mga Kondisyonal sa Farmer
              description_student: Ikaw ay maaaring makapagsabi sa kompyuter kung ano ang gagawin sa loob ng iilang mga kondisyon sa loob ng masaya at mahirap na mga seryeng ito.
              description_teacher: Ang araling ito ay nagpapakilala sa mga estudyante sa `while` na mga loop at `if/else` na mga pahayag. Ang mga _while loop_ ay mga loop na patuloy na nag-uulit sa mga utos hanggang sa ang kondisyon ay true. Ang mga while loop ay ginagamit kapag ang nag-program ay hindi alam ang eksaktong bilang ng beses na kailangang ulitin ang kautusan, ngunit alam ng nag-program kung anong kondisyon ang kailangang maging true para magpagtuloy ang pag-loop. Ang `If / Else` na mga pahayag ay nagbibigay ng pleksibilidad sa pag-program sa pamamagitan ng pagpapatakbo lang sa buong bahagi ng code kapag ang isang bagay ay true, kung hindi magpapatakbo ito ng iba.
            Private and Personal Information:
              name: 'Digital na Pagkamamamayan: Pribado at Personal na Impormasyon'
              description_student: Ang internet ay masaya at kasabik-sabik, ngunit importante din na manatiling ligtas. Ang araling ito ay nagtuturo sa iyo sa kaibahan ng impormasyon na ligtas na ibahagi at impormasyon na pribado.
              description_teacher: |-
                Ginawa ng Common Sense Education, ang araling ito ay tungkol sa kaibahan sa pagitan ng impormasyon na ligtas na ibahagi online at sa impormasyon na hindi ligtas.
                
                Habang ang mga estudyante ay bibisita ng mga site na naghihingi ng mga impormasyon tungkol sa kanilang pagkakakilanlan, sila at matutong gumamit na kritikal na proseso sa pagsiyasat na magbibigay kapangyarihan sa kanila na maprotektahan ang kanilang mga sarili at ang kanilang pamilya mula sa pagnanakaw sa pagkakakilanlan. Sa araling ito, ang mga estudyante ay matututong kritikal na mag-isip tungkol sa mga impormasyon ng gumagamit na hinihiling o kinakailangan ng iilang mga website. Matutunan nila ang kaibahan ng pribadong impormasyon sa personal na impormasyon, pati na rin kung paano magtukoy kung ano ang ligtas o hindi ligtas ibahagai online.
            Build a Star Wars Game:
              name: Bumuo ng Star Wars na Laro
              description_student: Damdamin ang puwersa habang nagbubuo ka ng iyong sariling Star Wars na laro sa araling ito.
              description_teacher: Sa araling ito, ang mga estudyante ay magsasanay sa paggamit ng mga pangyayari para makabuo ng laro na maaari nilang ibahagi online. Nagpapakita kay R2-D2 at ibang mga karakter sa Star Wars, ang mga estudyante ay gagabayan sa mga pangyayari, pagkatapos ay bibigyan ng lugar para makalikha ng kanilang sariling laro.
            'Functions: Songwriting':
              name: 'Mga Function: Pagsusulat ng Awit'
              description_student: Kahit ang mga rockstar ay nangangailangan ng mga kakayahan sa pag-program. Ang araling ito ay nagtuturo sa iyo tungkol sa mga kakayahan gamit ang mga titik mula sa mga awitin.
              description_teacher: Isa sa mga pinakadakilang istraktura sa mundo ng computer science ay ang function. Ang mga function (minsang tinatawag na mga pamamaraan) ay maliliit na mga programa na maaari mong gamitin nang paulit-ulit sa loob ng iyong mas malaking programa. Ang araling ito ay makakatulong sa mga estudyante na likas na makakaunawa kung bakit ang pagsama-sama sa mga piraso ng code sa isang function ay maaaring lubhang nakakatulong na pag-uugali.
            Functions in Artist:
              name: Mga Function sa Artist
              description_student: Gumawa ng kumplikadong mga drowing nang mas madali gamit ang mga function!
              description_teacher: Ang mga estudyante ay ipapakilala sa paggamit ng mga function sa Code.org. Ang mga dakilang mga larawan ay ililikha at babaguhin gamit ang mga function sa Artist. Para sa mas kumplikadong mga pattern, ang mga estudyante ay matututo tungkol sa pag-nest ng mga function sa pamamagitan ng pagtawag ng isang function sa loob ng isa pa.
            Functions in Bee:
              name: Mga Functions sa Bee
              description_student: Huwag magsulat nang masyadong maraming code para matipon ang lahat ng mga nektar at pulot. Sa halip ay gumamit ng mga function!
              description_teacher: Sa pangalawang ikot ng pagsasanay sa mga online na mga function, ang mga estudyante ay maglalayag sa mga masalimuot na mga landas, magkokolekta ng maraming mga nektar, at maggagawa ng napakaraming mga pulot.
            Functions in Farmer:
              name: Mga Functions sa Farmer
              description_student: Ang mga functions ay makakapadali sa iyong gawain para matulungan ang magsasaka sa kanyang mga ani!
              description_teacher: Ang mga estudyante ay nagsasanay sa paglikha ng mga kahanga-hangang mga disenyo sa Artist at naglalakbay sa mga maze sa Bee, pero ngayon ay gagamit sila ng mga function para anihin ang mga pananim sa Farmer. Ang araling ito ay mag-uudyok sa mga estudyante na gamitin ang mga function sa mga bagong pamamaraan sa pamamagitan ng pagsama-sama sa mga ito gamit ang `while` na mga loops at `if / else` na mga pahayag.
            Determine the Concept:
              name: Tukuyin ang Konsepto
              description_student: "Hindi kami mamimigay ng kahit na anong mga sekreto! \nAng araling ito ay maaring gumamit sa kahit anong mga kakayahan ang natutunan mo na."
              description_teacher: Ang araling ito ay pinagsama-sama ang mga konsepto mula sa mga nakaraang aralin at nagbibigay sa mga estudyante ng pagkakataon na kritikal na makapag-isip tungkol sa kung paano nilang lulutasin ang bawat problema, nang hindi sila sinasabihan kung aling konsepto ang gagamitin nila. Ang mga estudyante ay magbabalik-aral sa mga pangunahing konsepto sa mga algoritmo, pag-debug, `pag-ulit` ng mga loop, mga kondisyonal, `while` na mga loop, at mga function.
            Build a Play Lab Game:
              name: Bumuo ng Play Lab na Laro
              description_student: Magsanay sa paggawa ng mga laro para ibahagi sa iyong mga kaibigan at pamilya.
              description_teacher: Ang araling ito ay nagpapakita sa Play Lab, isang plataporma kung saan ang mga estudyante ay maaring maglikha ng sarili nilang mga laro at magkaroon ng mga pakikipag-ugnayan sa pagitan ng mga karakter at input ng gumagamit. Ang mga estudyante ay gagamit ng mga events para makalikha ng mga keyboard na mga kontrol. Ang hanay ng mga palaisipang ito ay maluwag na naggagabay sa mga estudyante sa paggawa ng laro, ngunit libre silang magdagdag ng kanilang sariling mga ideya.
            Present Your Project:
              name: Ipakita ang Iyong Proyekto
              description_student: Maghandang magpakitang gilas! Oras na para ipakita ang iyong natapos na proyekto sa iyong mga kasamahan.
              description_teacher: Sa loob ng apat na mga aralin, ang mga estudyante ay magtatayo ng pag-program na proyekto gamit ang sarili nilang disenyo sa alinman sa Play Lab o Artist bilang pang-program na kapaligiran nila. Sa wakas, ang mga estudyante ay makakapakita na sa kanilang natapos na gawa sa kanilang mga kasamahan o magbahagi sa kanilang mga mahal sa buhay gamit ang isang espesyal na link. Ang gabay ng aralin para sa lahat ng apat na mga yugto ng proseso ay maaaring makita sa unang yugto ng proseso ng proyektong ito sa [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Higit pa sa Pag-Program: Ang Internet'
              description_student: Nagtataka ka na ba kung paano ang mga impormasyon naglalakbay sa kabuoan ng Internet? Ito ay hindi mahika! Ang araling ito ay magtuturo sa iyo sa mga pangunahing kaalaman kung paano ang Internet gumagana.
              description_teacher: Kahit na maraming mga tao ang gumamit ng Internet araw-araw, hindi masyadong marami ang may alam kung paano ito gumagana. Sa araling ito, ang mga estudyante ay magkukunwaring dumaloy sa Internet, habang natututo tungkol sa mga koneksyon, mga URL, mga IP Address, at ang DNS.
            Crowdsourcing:
              name: 'Higit pa sa Pag-Program: Crowdsourcing'
              description_student: Ang araling ito ay nagtuturo sa iyo tungkol sa crowdsourcing, ang proseso sa pagbuo ng isang proyekto sa isang pangkat.
              description_teacher: Sa computer science, makakaharap tayo ng iilang mga malalaki, nakakatakot na mga problema. Mga hamon gaya ng paghahanap sa pinakamalaking prime na numero o pagsunod-sunod sa DNA ay halos imposibleng magawa bilang isang indibidwal. Ang pagdadagdag ng kapangyarihan ng iba ay nagpapagawa sa gawaing mga ito na mapapamahalaan. Ang araling ito ay magpapakita sa mga estudyante kung paano maaring nakakatulong ang pagtutulungan sa industriya ng computer science.
            'Programming: My Robotic Friends':
              name: 'Pag-Program: Ang Aking mga Robotik na mga Kaibigan'
            Sequence in Maze:
              name: Pagkakasunod-sunod sa Maze
            Building a Foundation:
              name: Gumawa ng Foundation

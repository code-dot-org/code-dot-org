        csd2-2018:
          title: CSD Unit 2 - Web Development
          description: " Sa Yunit 2, matutunan mo kung paano lumikha at magbahagi ng nilalaman sa sarili mong mga web na pahina. Pagkatapos makapili kung anong nilalaman ang gusto mong ibahagi sa mundo, matutunan mo kung paano gawin at pagandahin ang iyong mga pahina gamit ang HTML at CSS. Ikaw ay magsasanay din sa isang napakahalagang kakayahan sa pag-program gaya ng pag-debug at paglagay ng mga komento. Sa pagtatapos ng yunit, ikaw ay magkakaroon ng isang sariling website na maaari mong ilathala sa Internet."
          description_short: "  Matutong bumuo ng iyong sariling we site sa Web Lab."
          description_audience: ''
          stages:
            Exploring Websites:
              name: Paggalugad sa mga Website
              description_student: Ang araling ito ay sumasaklaw sa mga layunin na ang isang website ay maaaring nabuo, pareho sa mga gumagamit at sa mga naglikha. Ang klase ay tutuklas sa iilang website na kadalasang ginagamit sa Estados Unidos at pag-usapan kung paano ang bawat isa sa mga site na ito ay nakakatulong sa mga gumagamit at kung paano ito maaaring makapaglingkod sa mga naglikha.
              description_teacher: Bawat website ay may layunin, isang rason kung bakit may naglikha nito at kung bakit ito ginanagamit ng iba. Sa araling ito, ang mga estudyante ay magsisimulang magbigay pansin sa mga layunin ng isang website, pareho sa mga gumagamit at sa mga naglikha. Ang mga estudyante ay tutuklas sa iilang mga website na kadalasang ginagamit sa Estados Unidos at subukang alamin kung paano ang bawat isa sa mga site na ito ang nakakatulong sa mga gumagamit at kung paano ito nakapaglingkod sa mga naglikha nito.
            'Websites for Expression ':
              name: 'Mga Website para sa Pagpapahayag '
              description_student: 'Ang araling ito ay nagpapakilala sa mga website bilang paraan ng pagpapahayag sa sarili. Ang klase ay unang magtatalakay sa iba''t ibang pamamaraan na ang mga tao ay magpahayag at magbahagi ng kanilang mga interes at mga ideya, pagkatapos ay tingnan ang iilang halimbawa ng mga website na ginawa ng mga estudyante sa nakaraang kurso. Sa huli, ang lahat ay mag-iisip at magbahagi ng listahan ng mga paksa at mga interes na ilalakip, paglikha ng resource para sa pag-develop ng isang personal website sa loob ng yunit. '
              description_teacher: Sa araling ito, ang mga estudyante ay magsisiyasat na mga pamamaraan para gamitin ang mga website bilang paraan ng pagpapahayag ng sarili at mag-develop ng listahan ng mga paksa at mga interes na gusto nilang ilagay sa isang personal na website. Para simulan ang aralin, ang mga mag-aaral ay mag-iisip ng iba't ibang pamamaraan na ang mga tao ay magpahayag at magbahagi ng kanilang mga interes at mga ideya. Ang mga estudyante ay titingin din sa iilang mga halimbawang website na nagawa ng mga estudyante sa nakaraang CS Discoveries na kurso para matukoy ang paraan na sila ay nagpapahayag ng kanilang mga ideya. Sa wakas, ang mga estudyante ay mag-iisip at magbahagi ng lista ng mga paksa at mga interes na gusto nilang ilakip sa isang personal na website kung saan maari silang tumingin habang patuloy ang pag-unlad nila sa yunit.
            Intro to HTML:
              name: Panimula sa HTML
              description_student: Ang araling ito ay nagpapakilala sa HTML bilang isang solusyon sa problema kung paano makipag-usap ang kapwa nilalaman at istraktura ng website sa isang kompyuter. Ang aralin ay magsisimula sa isang madaliang unplugged na gawain na nagpapakita sa mga hamon ng epektibong pakikipag-ugnayan sa istraktura ng isang web na pahina. Ang klase ay titingin sa isang HTML na pahina sa Web Lab at pag-uusapan kung paano ang HTML na mga tag nakakatulong para lutasin ang problemang ito, pagkatapos ay gagamit ng HTML para magsulat ng unang mga web na pahina sa yunit.
              description_teacher: Sa araling ito, ang mga estudyante ay ipapakilala sa HTML bilang isang solusyon sa problema kung paano makipag-usap ang kapwa nilalaman at istraktura ng isang website sa isang kompyuter. Ang aralin ay magsisimula sa isang madaliang unplugged na gawain na nagpapakita sa mga hamon ng epektibong pakikipag-ugnayan sa istraktura ng web na pahina. Ang mga estudyante ay titingin ngayon sa isang halimbawa ng isang HTML na pahina sa Web Lab at tatalakayin kasama ang kanilang mga kamag-aral kung paano ang HTML na mga tags nakakatulong para maglutas sa problemang ito. Ang mga estudyante ay magsusulat ng kanilang unang HTML. Ang pinaikling diskusyon ay nakakatulong para mapatibay ang kanilang kaalaman sa nilalaman vs. istraktura na ginawa sa buong aralin.
            Headings:
              name: Mga Heading
              description_student: Ang araling ito ay nagpapatuloy sa introduksyon sa mga HTML na tag, ngayon ay tungkol sa mga header. Ang klase ay magsasanay sa paggamit ng mga header na tag para lumikha ng pahina at mga pamagat ng seksiyon at matututo kung paano ang iba't ibang mga elemento ng header ay naka-display ayon sa default. Sa sunod, ang klase ay magpaplano kung paano mag-organisa sa kanilang nilalaman sa personal na mga pahina sa web na gagawin sa loob ng yunit at nagsisimula sa unang pahina ng proyekto.
              description_teacher: Sa araling ito, ang mga estudyante ay patuloy na gagamit sa HTML para gumawa ng istraktura ng teksto sa mga web na pahina, ngayon ay may mga headings na. Ang mga estudyante ay matututo kung paano ang iba't ibang mga heading na elemento ay naka-display nang default at magsasanay sa paggamit ng mga ito para maglikha ng pahina at seksyon na mga pamagat. Ang mga estudyante ay pipili na din kung paano nila i-organisa ang kanilang nilalaman sa kanilang sariling personal na mga web na pahina. Sa huling antas, ang mga estudyante ay magsisimula sa proyekto na patuloy nilang gagawin sa buong yunit.
            Digital Footprint:
              name: Digital na Bakas
              description_student: Sa araling ito ay atin munang ihinto sandali ang paglikha ng personal website para pag-usapan ang tungkol sa mga personal na impormasyon na pinili ng mga tao na ibahagi sa digital na mundo. Ang klase ay magsisimula sa pag-uusap kung anong mga uri ng impormasyon ang magandang ibahagi sa ibang tao, pagkatapos ay titingnan natin ang iilang halimbawa ng social media na mga pahina para makita kung anong uri ng mga personal na impormasyon ang maaaring mabahagi ng sinasadya o hindi sinasadya. Sa wakas, ang klase ay gagawa ng isang listahan ng mga tagubilin na dapat sundin habang naglalagay ng impormasyon online.
              description_teacher: "Dahil ang mga estudyante ay bago lang naglaan ng oras para mag-isip tungkol sa aktwal na nilalaman na mapupunta sa kanilang personal na website, ang araling ito ay bumabalik sa isang buong yunit na proyekto (paglathala ng personal na website) para matulungan ang mga estudyante na susihin kung ano ang personal na impormasyon ang pipiliin nilang ibahagi sa digital na mundo at kung kanino. Ito rin ay nagpapalakas sa pag-aakala na karamihan sa mga impormasyon na pinili nilang ibahagi sa digital na mundo ay wala ka nang magagawa sa panahong napalabas mo na ito. \\r\n\\r\nAng mga estudyante ay magsisimula sa pamamagitan ng pagtukoy ng mga angkop na mga tagapakinig na kung saan sila ay kumportableng magbahagi ng binagay na mga piraso ng personal na impormasyon. Sila ay titingin sa iilang social media na mga pahina para matukoy kung anong klase ng mga impormasyon ang ibinabahagi ng mga tao tungkol sa sarili nila o sa iba. Sa huli, ang mga estudyante ay mag-iisip ng mga tagubilin na naisip nilang angkop para sa pag-post ng mga impormasyon online.\\r\n\\r\nAng pinakapunto ng araling ito ay hindi para takutin ang mga estudyante, kung hindi para aktwal na mararanasan ng mga estudyante ang eksaktong pag-uunawa kung ano ang antas ng kontrol na wala sila tungkol sa pagpalabas ng mga impormasyon sa web."
            Lists:
              name: Mga listahan
              description_student: Ang araling ito ay nagpapakilala sa mga ordered at unordered na mga listahan at ang kaugnay na  &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt;  mga HTML na tag. Ang klase ay magsasanay sa paggamit ng mga tags, pagkatapos ay babalik sa proyekto na personal na pahina sa web para idagdag ang bagong HTML na pahina na naglalaman ng mga bagong tags.
              description_teacher: Ang mga estudyante ay ipinakilala sa ordered at unordered na mga listahan sa HTML at magtrabaho sa pagitan ng iilang mga antas kung saan gagamitin nila ang  &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; na mga tags. Pagkatapos ay babalik sila sa kanilang proyekto, kung saan magdadagdag sila ng bagong HTML na pahina. Sa loob ng bagong pahina, sila ay magsusulat ng HTML para maipakita ang isang resipe, top ten na listahan, o kahit na anong nilalaman na gumagamit ng mga bagong tags na natutunan nila.
            Intellectual Property and Images:
              name: Intelektwal na mga Pag-aari at mga Larawan
              description_student: Ang araling ito ay sumasaklaw sa kung paano gamitin ang media gaya ng mga larawan, video, o musika na nilika ng iba sa isang website habang gumagalang sa mga naglikha ng media na iyon. Pagkatapos unang pag-aralan ang Creative Commons na pag-lisensya, ang klase ay matututo kung paano magdagdag ng mga larawan sa kanilang mga pahina sa web, at kung paano magbigay ng wastong pagpalagay kapag ginawa ito.
              description_teacher: "Magsisimula sa isang diskusyon tungkol sa kanilang personal na mga opinyon kung paano papayagan ang iba na gagamit sa kanilang nagawa, ang klase ay tutuklas sa layunin at papel ng copyright para sa mga kapwang naglikha at mga gumagamit ng malikhaing mga nilalaman. Pagkatapos ay lilipat sila sa isang gawain na nagtutuklas sa iba't ibang lisensya ng Creative Commons bilang isang solusyon sa kahirapan sa pagpangasiwa ng copyright. \\r\n\\r\nSa huli, sa isang karaniwang pag-uunawa sa mga pagbabawal sa iba't ibang mga lisensya ng Creative Commons, ang mga estudyante ay matuto kung paano magdagdag ng mga larawan sa kanilang mga pahina sa web gamit ang &lt;img&gt; na tag."
            Clean Code and Debugging:
              name: Linisin ang Code at Pag-Debug
              description_student: Ang araling ito ay sumasaklaw sa mga karaniwang isyu na mangyayari habang nagdidisenyo ng mga web na pahina sa HTML. Ang klase ay magtatama sa mga pagkakamali sa pagkakasunod na mas lalong naging kumplikadong mga web pahina na makikita sa Code Studio at pag-aralan ang kahalagahan ng mga komento, whitespace, at pag-indent bilang mga kagamitan para magawang madaling mabasa ang mga web na pahina.
              description_teacher: Ang mga estudyante ay haharap sa mga karaniwang isyu na nagaganap habang nagdidisenyo ng mga web na pahina sa HTML. Ang estudyante ay magtatama ng mga mali sa pagkakasunod na mas lalong naging kumplikadong mga web na pahina. Sa proseso ay matutunan nila ang kahalagahan ng mga komento, whitespace, at pag-indent bilang mga kagamitan para mas madling basahin ang mga web na pahita. Sa bandang huli ng aralin, ang mga estudyante ay lilikha ng isang listahan ng mga istratehiya para sa pag-debug ng mga web na pahina at masiguro na sila ay madaling basahin at i-maintain.
            Project - Multi-Page Websites:
              name: Proyekto - Maraming-Pahina na mga Website
              description_student: 'Ang araling ito ay sumasaklaw sa mga hyperlinks, na nagbibigay paraan sa mga web developer na magkonekta ng mga pahina nang sama-sama sa isang website. Ang klase ay sama-samang mag-ugnay sa lahat ng naunang mga pahina sa isang proyekto, at maglikha ng mga navigation bar para sa bawat pahina bago ilathala ang buong site sa Web.  '
              description_teacher: "Matapos mapag-aralan ang tungkol sa kung paano mag-ugnay ng mga pahina ng web sa bawat isa, ang mga estudyante ay sa waka maglathala sa kanilang website na ginagawa. Sa araling ito, sila ay mag-uugnay sa lahat ng naunang mga pahina na nalikha nila sa isang proyekto, maglikha ng bagong pahina, at magdagdag ng nabigasyon sa pagitan ng mga pahina bago ilathala ang buong site sa Web. \\r\n\\r\n"
            Styling Text with CSS:
              name: Pag-style ng Teksto gamit ang CSS
              description_student: Ang araling ito ay nagpapakilala sa CSS bilang pamamaran para malagyan ng istilo ang mga elemento na nasa pahina. Ang klase ay matututo tungkol sa pangunahing sintax para sa CSS na rule-sets at pagkatapos ay tutuklas sa mga katangian na nakakaapekto sa mga teksto na mga elemento ng HTML. Sa wakas, ang lahat ay gagamit ng mga istilo ng teksto sa kanilang mga personal na website.
              description_teacher: "Ang araling ito ay nagpapakilala sa CSS bilang pamamaran para malagyan ng istilo ang mga elemento na nasa pahina. Ang mga estudyante ay matututo tungkol sa pangunahing sintaks para sa CSS na rule-sets at pagkatapos ay tutuklas sa mga katangian na nakakaapekto sa mga teksto na mga elemento ng HTML. Sila ay magtatrabaho sa isang HTML na page tungkol sa mga Guiness World Record holders, magdagdag ng kanilang sariling istilo sa binigay na pahina. Sa huling antas, ang mga estudyante ay gagamit sa mga natutunan nila tungkol sa mga istilo para sa mga teksto na elemento sa kanilang personal na web na pahina.\\r\n\\r\n"
            Styling Elements with CSS:
              name: Pag-istilo sa mga Elemento gamit ang CSS
              description_student: Ang araling ito ay nagpapatuloy sa pagpapakilala sa mga katangian ng istilo ng CSS, ngayon ay mas bigyan nating pansin ang mga hindi-teksto na mga elemento. Ang klase ay magsisimula sa pamamagitan ng pag-imbestiga at pagbago sa mga bagong CSS na mga istilo sa Desserts of the World na pahina. Pagkatapos, lahat ay gagamit sa bagong kaalaman na ito sa kanilang mga personal na website.
              description_teacher: Ang araling ito ay nagpapatuloy sa pagpapakilala sa mga katangian ng istilo ng CSS, ngayon ay mas bigyan nating pansin ang mga hindi-teksto na mga elemento. Ang mga estudyante ay magsisimula sa pamamagitan ng pagtingin sa isang website tungkol sa Desserts of the Worlds. Sila ay mag-imbestiga at mag-bago sa mga bagong CSS na mga istilo sa website na ito. Pagkatapos magtrabaho sa Desserts na pahina, ang mga estudyante ay gagamit sa kanilang kaalaman sa mga bagong katangian ng CSS para makagawa pa na ibang pag-istilo sa kanilang mga personal na website.
            Sources and Search Engines:
              name: Mga Source at mga Search Engine
              description_student: Pagkatapos unang makumpleto ang web search na scavenger hunt, ang klase ay matututo tungkol sa mga prosesong naganap sa mga search engines at magkakaroon ng pagkakataon para pahusayin ang kanilang mga kakayahan sa pagsusuri sa isang paghahanap para sa mga kakaiba at hindi kapani-paniwalang mga hayop.
              description_teacher: Ang araling ito ay naghihikayat sa mga estudyante na mas maging kritikal pa mag-isip tungkol sa kung paano gumagana ang paghahanap sa web at kung paano makahanap ng mga mahalaga at magpakakatiwalaang impormasyon online. Pagkatapos tingnan at pag-usapan ang video tungkol sa kung paano gumagana ang mga search engine, ang mga estudyante ay maghahanap ng mga impormasyon tungkol sa iilang hindi kapani-paniwalang mga hayop. Kakailanganin nilang magsusuri sa mga sites na nakita nila na mapanaligan para matukoy nila kung aling mga hayop ang talagang biro lang.
            RGB Colors and Classes:
              name: RGB na mga Kulay at mga Klase
              description_student: Ang araling ito ay sumasaklaw sa mga class at mga custom na kulay. Ang klase ay unang matuto kung paano magtukoy ng custom na mga kulay gamit ang mga RGB (red, green, blue) na mga halaga, pagkatapos ay gagamitin nila ang mga kulay na ito sa isang bagong Four Seasons na pahina sa web, kung saan gagamit sa mga CSS na class. Gamit ang mga class, ang klase ay magdadagdag ng maraming pang mga istilo sa Four Seasons na pahina sa web, pagkatapos ay gagamitin ang mga ito para magdagdag ng istilo sa kanilang personal na mga website.
              description_teacher: Sa araling ito, ang mga estudyante ay unang matuto kung paano magtukoy ng mga custom na kulay gamit ang kanilang RGB (red, green, blue) na mga halaga. Pagkatapos, sila ay gagamit sa mga kulay na ito sa isang bagong Four Seasons na pahina sa web, kung saan gumagamit ng mga CSS na class. Ang mga CSS na class ay nagbibigay daan sa mga web developer para tratohin ang mga grupo ng mga elemento na gusto nilang malagyan ng ibang istilo kaysa sa ibang mga elemento na pareho ang tipo. Gamit ang mga class, ang mga estudyante ay magdadagdag ng iba pang istilo sa Four Seasons na pahina ng web, pagkatapos ay gagamitin ang mga ito para lagyan ng istilo ang kanilang personal na mga website.
            Project - Personal Portfolio Website:
              name: Proyekto - Personal na Portfolio na Website
              description_student: Sa huling iilang mga araw sa yunit, ang klase ay magtatapos sa kanilang mga personal na website, nagtatrabaho kasama ang kanilang mga kasamahan para makakuha ng feedback, pagrepasu sa rubric, at paglagay nang panghuling mga detalye sa site. Para tapusin ang yunit, ang lahat ay magbabahagi sa kanilang mga proyekto at kung paano nila ito nagawa.
              description_teacher: "Ang mga estudyante ay gumugol ng maraming oras sa buong yunit sa pagtatrabaho ng kanilang Personal na Website. Sa huling ilang mga araw, ang mga estudyante ay magtatapos sa kanilang mga website. Sila ay magtatrabaho kasama ang kanilang mga kasamahan para makakuha ng feedback, maglalagay ng mga panghuling detalye sa mga website, pagrerepasu sa rubrik at mag-isip tungkol sa kanilang proseso. Para tapusin ang yunit, sila ay magbabahagi ng kanilang mga proyekto at pati na rin ang isang pangkalahatang ideya sa proseso na ginawa nila para makuha ang pangwakas na disenyo.\\r\n"
        coursea-2018:
          title: Kursong A
          description: Alamin ang mga pangunahing alituntunin sa computer science at kaligtasan sa internet. Sa pagtatapos ng kurso, maglikha ng iyong sariling laro o istorya na maaari mong ibahagi.
          description_short: Isang panimula sa computer science para sa mga hindi pa marunong magbasa.
          description_audience: 'Mga Edad: 4-7'
          stages:
            'Debugging: Unspotted Bugs':
              name: 'Pag-dedebug: Hindi nakitang mga Bug'
              description_student: ''
              description_teacher: 'Ang araling ito ay gagabay sa mga estudyante sa mga hakbang sa pag-debug. Ang mga estudya ay matututo nang isang kasabihan na: "Anong nangyari? Ano ang dapat mangyari? Ano ang ibig sabihin nito?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Pagtitiyaga & Mga Kabiguan: Si Stevie at ang mga Holen'
              description_student: ''
              description_teacher: "Kapag ang mga estudyante ay nakakatagpo ng mga balikid habang nagsasagot ng mga katanungan o nagtatrabaho sa isang proyekto, napakadali lang silang mainis at titigil. Ang araling ito ay magpapakilala sa mga estudyante sa ideya na ang pagkainip ay maaaring maging isang importanteng bahagi ng pag-aaral. Dito, ang pagkainis ay pinapakita bilang isang hakbang sa malikhaing proseso, sa halip na isang palatandaan ng pagkabigo.\\r\n\\r\nAng araling ito ay maaaring gawin sa higit sa isa o dalawang sesyon ng klase. Kung may marami pang oras, huwag mag-atubiling ipalabas ang pagbuo at pagbago na yugto ng gawain na Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: 'Mga Totoong-buhay na Algoritmo: Pagtatanim ng Buto'
              description_student: ''
              description_teacher: "Sa araling ito, ang mga estudyante ay mag-uugnay sa konsepto ng mga algoritmo pabalik sa araw-araw, tunay na buhay na mga gawain sa pamamagitan ng pagtatanim ng aktwal na mga buto. Ang layunin dito ay para magsimulang bumuo ng mga kakayahan para isalin ang tunay na buhay na mga sitwasyon sa isang online na mga sitwasyon at ang kabaliktaran nito.\\r\n"
            Learn to Drag and Drop:
              name: Matutong Mag-Drag at Mag-Drop
              description_student: ''
              description_teacher: Ang araling ito ay magbibigay sa mga estudyante ng ideya kung ano ang aasahan nila kapag pumunta na sila sa kompyuter lab. Ito ay nagsisimula sa isang maikling pagtatalakay na nagpapakilala sa kanila sa mga gawi sa loob ng kompyuter lab, pagkatapos sila ay uunlad papunta sa paggamit ng kompyuter para makumpleto ang mga online na mga palaisipan.
            'Programming: Happy Maps':
              name: 'Pag-Program: Masayang mga Mapa'
              description_student: ''
              description_teacher: Ang tulay mula sa mga algoritmo papunta sa pag-program ay maaaring napakaikli kung ang mga estudyante ay nakakaintindi sa kaibahan ng pagplano ng pagkakasunod-sunod at pag-encode ng pagkakasunod na iyon sa angkop na linggwahe. Ang gawaing ito ay makakatulong sa mga estudyante na magkaroon ng karanasan sa pagbasa at pagsulat ng madaliang code.
            Programming in Maze:
              name: Pag-Program sa Maze
              description_student: ''
              description_teacher: Sa seryeng ito ng mga online na mga palaisipan, ang mga estudyante ay bubuo sa kanilang pag-uunawa sa mga algoritmo, pag-debug, at pangkaraniwang literasiya sa kompyuter. Nagpapakita sa mga karakter mula sa larong Angry Birds, ang mga estudyante ay bubuo ng mga sekwensyal na mga algoritmo para mapagawang makapunta ang ibon sa baboy nang hindi nababanga sa mga balakid o TNT. Ang pag-debug ng mga palaisipain ay naihalo din sa yugtong ito para sa karagdagang pagsasanay sa paglutas ng problema at kritikal na pag-iisip.
            Going Places Safely:
              name: Matiwasay na pagpunta sa mga lugar
              description_student: ''
              description_teacher: Sa pakikipagtulungan sa [r common-sense-media], ang araling ito ay nakakatulong sa mga estudyante na matututo na maraming mga website ang nagtatanong ng mga impormasyon na mga pribado at nagtatalakay kung paano responsableng harapin ang mga ganong kahilingan. Makikita din ng mga estudyante na sila ay maaaring makakapunta sa nakakatuwang mga lugar online, ngunit kailangan nilang sumunod sa iilang mga tutunin para manatiling ligtas.
            'Loops: Happy Loops':
              name: 'Loops: Happy Loops'
              description_student: ''
              description_teacher: Ang mga loop ay lubhang nakakatulong at makapangyarihan na kagamitan sa pag-program. Para maunawaan kung paano nakakatulong ang mga loops, ang mga estudyante ay kailangang hikayatin na gustohin ang madaliang paraan para lutasin ang mga di-gaanong mahalagang mga problema.
            Loops in Collector:
              name: Loops in Collector
              description_student: ''
              description_teacher: Ang pagbubuo sa konsepto ng paulit-ulit na mga instruksyon mula sa "Masayang mga Loop", ang yugtong ito ay mag-uudyok sa mga estudyante na gumamit ng mga loop para mas mabisang makakolekta ng mga kayamanan sa Code.org.
            Loops in Artist:
              name: Loops in Artist
              description_student: ''
              description_teacher: Pagbabalik sa mga loop, ang mga estudyante ay matututong gumuhit ng mga larawan sa pamamagitan ng pag-loop ng mga simpleng pagkakasunod-sunod ng mga instruksyon. Sa huling plugged na aralin, ang mga loop ay ginamit para makatawid sa maze at makakolekta ng mga kayamanan. Dito, ang mga loops ay lilikha ng mga pattern. Sa dulo ng yugtong ito, ang mga estudyante ay bibigyan ng pagkakataong makalikha ng kanilang sariling mga larawan gamit ang mga loop.
            'Events: The Big Event':
              name: 'Events: The Big Event'
              description_student: ''
              description_teacher: Ang mga pangyayari ay magandang paraan para magdagdag ng kaibahan sa isang naisulat na na algoritmo. Minsan gusto mo na ang iyong programa ay maaaring tumugon sa mga gumagamit nang eksakto kapag nais ito ng gumagamit. Para sa mga ito ang mga kaganapan.
            Events in Play Lab:
              name: Events in Play Lab
              description_student: ''
              description_teacher: Sa online na gawaing ito, ang mga estudyante ay magkakaroon ng pagkakataong matuto kung paano gumamit ng mga pangyayari sa Play Lab at para gumamit sa lahat ng mga kakayahan sa pag-code na natutunan nila para lumikha ng isang laro na naka-animate. Oras na para maging malikhain at gumawa ng istorya sa Play Lab!

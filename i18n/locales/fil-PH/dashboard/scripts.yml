        csd4:
          title: CSD Unit 4 - The Design Process
          description_audience: ''
          description_short: "  Learn how to design a program that meets the needs of your users."
          description: Ang Yunit 4 ay nagpapakilala sa mas pinalawak na epekto ng pag-compute sa lipunan. Sa pamamagitan ng isang serye ng mga pag-disenyo na mga hamon, matutunan mo kung paano mas maintindihan pa ang pangangailangan ng iba habang gumagawa ng solusyon sa isang problema. Ang pangalawang bahagi ng yunit ay binubuo ng isang pagliwan na koponan na proyekto, kung saan ang mga koponan ay magkakaroon ng pagkakataon na tukuyin ang pangangailangan na pinagmamalasakitan nila, gagawa ng prototype na solusyon pareho sa papel at sa App Lab, at magsubok sa mga solusyon gamit ang tunay na mga gumagamit para makakuha ng feedback at mapahusay pa ang iterasyon.
          stages:
            Analysis of Design:
              name: Pagsusuri ng Disenyo
              description_student: Ang klase ay tutuklas sa sari-saring iba't ibang mga disenyo ng tsarera para isaalang-alang kung paano ang mga pagpili ng disenyo o nagawa at bakit. Gamit ang mga tsarera isip halimbawa, ang klase ay tutuklas sa relasyon sa pagitan ng mga gumagamit, kanilang mga pangangailangan, at ang disenyo ng mga bagay na ginagamit nila.
              description_teacher: Upang masimulan ang yunit na inilaan para sa grupong paglutas ng problema at paggamit ng mga produkto para sa ibang mga gumagamit, ang mga estudyante ay magsisimula sa pagsisiyasat sa disenyo ng sari-saring mga tsarera. Ang mga estudyante ay magsusuri sa bawat tsarera, magsusubok na matukoy kung paano ang partikular na pangangailangan ng gumagamit ang nagdikta sa disenyo nito. Sa pamamagitan ng pagsaalang-alang sa mga pagpipilian sa disenyo, ang pagsubok na itugma ang bawat teapot sa potensyal na gumagamit, ang mga estudyante ay magsimulang makita kung paano ang pagkuha ng paraan na naka-sentro sa gumagamit para makapag-disenyo ng mga produkto (pareho sa pisikal at sa digital) ay makakagawa sa mga produktong iyon para maging mas makabuluhan at mas magagamit. Para tapusin ang gawain, ang mga estudyante ay tatanungin na magmungkahi ng ilang mga pagbabago sa isa sa mga tsarera para maging mas kapaki-pakibang at mas magagamit pa ito.
            Understanding Your User:
              name: Pag-uunawa sa Iyong Gumagamit
              description_student: Gamit ang mga profile ng gumagamit, ang klase ay magtutuklas kung paano ang iba't ibang mga gumagamit ay maaaring tutugon sa sari-saring mga produkto. Ang pagganap bilang iba-ibang tao, ang bawat miyembro ng klase ay makakakuha ng karanasan sa mga disenyo sa pamamagitan ng mata ng ibang tao.
              description_teacher: "Ang mga taga-disenyo ay kailangang makakaintindi sa pangangailangan ng kanilang mga gumagamit para makalikha ng mga kapaki-pakinabang na mga produkto. Ang araling ito ay naghihikayat sa mga estudyante na mag-isip kung paano magdisenyo para sa ibang tao sa pamamagitan ng pagsasadula isip ibang tao gamit ang profile ng gumagamit at pagtugon bilang gumagamit na iyon sa isang serye ng mga produkto. Bawat estudyante ay may nakatalagang profile ng gumagamit na naglalarawan sa tao, kung saan sila din ay pipili ng mga ankop na produkto, magbigay ng kritiko sa disenyo ng mga produkto, at magmunkahi ng mga pagpapahusay sa disenyo.\\r\n"
            Discovering Users:
              name: Pagtutuklas ng mga Gumagamit
            User-Centered Design Micro Activity:
              name: Maliit na Gawain para sa Disenyo na Naka-Sentro sa Gumagamit
              description_student: Sa maliliit na mga grupo, ang klase ay gagamit ng proseso ng pagdisenyo para makabuo ng mga ideya para sa mahusay na pananamit. Mula sa pag-iisip, hanggang sa pagtukoy sa mga gumagamit, at sa huli ay pagmungkahi ng disenyo, ito ang una sa iilang pagkakataon sa yunit na ito para magsanay nang pagdisenyo ng isang solusyon para sa pangangailangan ng iba.
              description_teacher: Ang araling ito ay naggagabay sa mga estudyante sa pamamagitan ng isang pinaikling bersyon ng proseso ng pagdisenyo na makikita nila sa buong yunit na ito. Ang mga estudyante ay unang mag-iisip ng isang listahan ng mga potensyal na mga gumagamit ng mahusay na pananamit. Bilang klase, sila ay maggrupo-grupo sa mga ideyang ito sa malawak na mga kategorya at bawat grupo ay pipili ng isang kategorya ng gumagamit. Ang mga grupo ay uulit sa proseso ng pag-iisip sa pangangailangan o hinanaing ng kanilang mga gumamit, kalaunan ay mag-uuri sa mga pangangailangang ito at pumili ng isa na bibigyan nila ng diin. Sa wakas, ang mga estudyante ay magdisenyo ng isang piraso ng mahusay na pananamit, gamit ang mga partikular na mga pangangailangan at mga hinaing na kanilang naisip para maggabay sa paggawa nila ng desisyon. Sa bandang huli ng klase, ang mga estudyante ay maikling magbabahagi ng kanilang proseso sa paggawa ng desisyon at kukuha sila ng feedback kung paano ang kanilang produkto nakatugon sa pangangailangan ng gumagamit na kanilang napili.
            Designing for Social Impact:
              name: Pagdidisenyo para sa epekto sa lipunan
            Conducting User-Centered Interviews:
              name: Pagsasagawa ng Panayam na Naka-Sentro sa mga Gumagamit
            Analyzing Interviews:
              name: Pagsusuri ng mga Panayam
            Redesigning a Space:
              name: Muling pag-didisenyo ng Espasyo
            Presenting Your Design:
              name: Pagpapakita ng Iyong Disenyo
            Designing Apps for Good:
              name: Pagdidisenyo ng mga App para sa Ikabubuti
              description_student: Para simulan ang proyekto sa pagdisenyo ng app, ang klase ay bubuo ng mga koponan at magsimulang tutuklas sa mga paksa ng app. Ang iilang mga halimbawang mga apps na lubhang nakaapekto sa lipunan ang magsisilbing inspirasyon para sa proyekto.
              description_teacher: Para simulang ang proyekto sa pagdisenyo ng app na aabot hanggang sa katapusan ng yunit, ang mga estudyante ay unang tutuklas sa iilang mga app na dinisenyo para sa epekto sa lipunan na nilikha ng ibang mga estudyante. Ang klase ay magbabalik-aral din sa mga Pagbigay-Kahulugan, Paghahanda, Pagsubok, at Pag-iisip na mga hakbang sa proseso ng Paglutas ng Problema habang silay ay gumagawa ng isang ideya para sa sarili nilang app na may epekto sa lipunan. Sa wakas, ang mga estudyante ay bubuo ng mga koponan sa proyekto at gagawa ng kontrata kung paano ang koponan mag-function sa buong pag-unlad ng kanilang app.
            Market Research:
              name: Pananaliksik sa Merkado
              description_student: Pumunta sa paggawa ng app sa pamamagitan ng pagtuklas sa mga umiiral na mga app na maaring naglingkod sa parehong mga gumagamit. Bawat grupo ay tutukoy sa ilang mga app na tumugon sa parehong paksa na gagawin nila, gagamitin ang mga apps na iyon para makatulong sa pagpahusay sa ideya ng app na gusto nilang gawin.
              description_teacher: Sa araling ito ang mga estudyante ay mananaliksik ng mga apps na katulad sa balak nilang gawin upang mas maunawaan pa nila ang pangangailangan ng kanilang mga gumagamit. Ang mga estudyante ay magtatrabaho sa loob ng kanilang koponan para magsaliksik ng ibang mga app sa Internet, pagkatapos ay susuriin nila ang mga nakita nilang kawili-wili. Sa bandang huli ng araling ito, bawat koponan ay magkakaroon ng mas malinaw na ideya tungkol sa tipo ng app na gusto nilang ilikha at mas pahusayin pa kung sino ang kanilang mga target na mga gumagamit. Bawat koponan ay gagawa ng isang listahan ng pagbanggit sa lahat ng mga app na sinuri nila para gamitin sa kanilang huling presentasyon.
            Paper Prototypes:
              name: Papel na mga Prototype
              description_student: Ang mga papel na prototype ay nagbibigay daan sa mga developer para madaling masubukan ang mga ideya bago sila maglaan ng napakaraming oras sa pagsulat ng code. Sa araling ito, ang mga koponan ay tutuklas sa iilang mga halimbawang mga app na nalikha sa App Lab, gamit ang mga apps na iyon para makatulong sa paggawa ng unang papel na mga prototype ng kanilang mga app.
              description_teacher: "Bago magsimulang magdisenyo ng mga app, kailangan nating tulungan ang mga estudyante na mas mabuti nilang malagyan ng lawak ang kanilang mga inaasahan. Dahil ang mga estudyante ay di-magtatagal mag-prototype sa mga app na ito sa App Lab, sila ay nasa mahusay na posisyon kung ang mga ideya nila ay nakalinya sa mga uri ng apps na madali lang i-prototype sa App Lab. Ang koponan ay magsisimula sa pagbigay ng lawak sa pamamagitan ng pagtingin sa iilang mga halibawang App na dinisenyo para ipakita ang mga app na maaaring ilikha gamit ang Apps Lab. Ang mga koponan rin ay pipili ng isa (o higit pa) sa mga apps bilang basehan para sa sarili nilang app. Mula dito, ang koponan ay magkakaroon ng oras para pag-usapan ang mga pangunahing functionality ng kanilang app bago gumagamit ng 3x5 na mga index card para gawin ang papel na mga prototype.\\r\n"
            Prototype Testing:
              name: Prototype na Pagsusuri
              description_student: Sa araling ito, ang mga koponan ay susubukan ang kanilang mga papel na prototype kasama ang ibang mga miyembro ng klase. Na may isang estudyante na gaganap ng isang papel ng kompyuter, may isang nagsasalaysay, at ang iba ay nagmamasid, ang mga koponan ay makakakuha din ng feedback agad tungkol sa kanilang mga disenyo ng app kung saan magiging basehan para sa susunod na bersyon ng kanilang app na mga prototype.
              description_teacher: Ang pangunahing layunin ng paggawa ng mga papel na prototype ay para mabigyan sila ng madaling pagsubok at iterasyon bago maisulat ang anumang code. Ang araling ito ay nakatuon sa pagbigay sa mga koponan ng pagkakataon na subukan ang kanilang mga prototype bago pumunta sa App Lab. Ang mga koponan ay bubuo ng isang plano para subukan ito kasama ang mga gumagamit bago patakbuhin ang prototype kasama ang maraming ibang mga estudyante sa klase (at siguro sa labas ng klase). Para masubukan ang prototype sa mga gumagamit, ang mga estudyante ay kinakailangang magtakda ng mga papel sa pagsusubok (ang "tagasalaysay", ang "kompyuter" at ang mga "tagamasid") pati na rin ang pagkaroon ng iilang mga katanungang inihanda para sagutin ng mga gumagamit pagkatapos makompleto ang pagsubok.
            Digital Design:
              name: Digital na Disenyo
              description_student: Pagkatapos mag-develop, mag-test at magtipon ng mga feedback sa isang papel na prototype, ang mga koponan ay lilipat na ngayon sa App Lab para mabuo ang sunod na iterasyon ng kanilang mga app. Ang paggamit ng drap-and-drop na Mode ng Pag-disenyo, bawat miyembro ng koponan ay bubuo ng hindi bababa sa isang pahina ng app ng kanilang koponan, na nagtugon sa mga feedback na natanggap sa huling ikot ng pag-test.
              description_teacher: Pagkatapos makipagtulungang bumuo ng isang papel na prototype para sa kanilang mga app, ang mga grupo ay hahatiin at lulupig ngayon para magsimulang magtrabaho sa isang inter-aktib na digital na bersyon na nakabase sa papel na prototype. Gamit ang drag-and-drop na mode ng pag-disenyo sa App Lab, ang mga estudyante ay mag-isang magtrabaho sa isang pag-unlad ng pagbuo ng kakayahan na mga antas para matuto kung paano bubuo ng digital na mga bersyon ng isang papel na prototype. Mula doon, bawat miyembro ng grupo ay bubuo ng hindi bababa sa isang pahina ng kanilang app sa App Lab, para ipagsama mamaya sa isang app.
            Event Driven Programming:
              name: Pag-Program na Pinapatakbo ng mga Events
              description_student: Ang paggamit sa mga screen na dinisenyo ng klase sa nakaraang aralin, ang mga koponan ay magsama-sama sa mga screen sa isang app. Ang simpleng code ay maaari ring idagdag para makagawa ng mga button na mga click para maglipat sa angkop na screen.
              description_teacher: Sa araling ito ang mga koponan ay magsama-sama sa mga screen na dinisenyo nila sa nakaraang mga aralin sa isang app, kung saan sila ay magsisimulang mag-program gamit ang mga simpleng events. Ang mga estudyante ay matututo sa isang pangunahing pag-program na pinatakbo ng mga event sa pamamagitan ng paggawa ng iilang maliliit na mga app na tutugon sa mga pag-click sa mga buttons ng mga gumagamit. Kasunod nito, ang mga miyembro ng grupo ay magbabahagi sa mga screen na nagawa nila at bawat miyembro ng gruo ay mag-import sa lahat ng mga screen sa kanilang sariling kopya ng app, kung saan gagawin nila itong inter-aktib sa pamamagitan ng pagkonekta sa mga buttons sa mga events.
            Basic App Functionality:
              name: Pangunahing Functionality ng App
              description_student: Ang mga koponan ay magdadagdag ng kaunting pagpapahusay at functionality sa kanilang mga app bago ang pag-susubok. Iilang mga halimbawa ang ibinigay para ipakita ang simpleng code na nagdadagdag ng mga magagandang katangian.
              description_teacher: Sa puntong ito sa proseso ng pag-develop, bawat estudyante ay dapat magkakaroon ng isang ganap na digital na bersyon ng papel na prototype - ang static na mga screen na naka-link sa mga buttons. Para sa maraming mga app, ito lang ang talagang kailangan mo para makasimulang mag-test kasama ang mga gumagamit, ngunit ang araling ito ay magbibigay din sa mga estudyante ng pagkakataon na tutuklas sa mga simpleng pamamaraan para magdagdag ng kaunting functionality sa kanilang mga app bago pupunta sa yugto ng pag-test. Ang mga konsepto ng pag-program na ipinakilala sa araling ito ay **hindi kailangan** para matagumpay na makumpleto ang proyekto, at maaaring tanggalin kung gusto mo.
            Testing the App:
              name: Pag-test ng App
              description_student: Ang mga koponan ay gagawa ng isa pang ikot ng user na pag-test, ngayon gamit ang kanilang inter-aktib na prototype. Ang mga feedback na naipon mula sa round ng testing ay magpapaalam sa huling iterasyon ng mga prototype ng app.
              description_teacher: 'Sa bandang huli ng nakaraang aralin, bawat koponan ay dapat magkakaroon ng pinakamaliit na maaaring prototype ng kanilang app. Ang pangunahing layunin ng araling ito ay para talagang masubukan ng koponan ang kanilang app kasama ang ibang mga tao, mas mainam kung mula sa napiling mga tagapakinig kung saan ang app ay ginawa para sa kanila, o mula sa ibang mga koponan sa klase habang ang mga nagmamasid mula sa koponan ay magtatala sa mga resulta sa mga worksheet na ginamit nila sa pagpaplano na yugto. Gaya ng pagsubok sa mga papel na mga prototype, ang mga koponan ay magsimulang magplano para sa partikular na mga sitwasyon bago magpatakbo at magmasid ng mga pagsubok. '
            Improving and Iterating:
              name: Pagpapahusay at pag-uulit
              description_student: Gamit ang mga feedback mula sa huling yugto na pagsubok, ang mga koponan ay magsisimulang magpatupad sa mga pagbabago na tumutugon sa mga pangangailangan ng kanilang mga gumagamit. Bawat koponan ay sumubaybay at inuuna ang mga katangian na gusto nilang idagdag at ang mga bug na kailangan nilang ayusin.
              description_teacher: Ang mga koponan sa puntong ito ay nakabuo na ng isang app na prototype na dumaan sa ilang mga iterasyon at mga pag-ikot ng pagsubok ng mga gumagamit. Dahil sa mga impormasyon at paggabay na nakuha mula sa huling ikot ng pagsubok ng mga gumagamit, bawat estudyante ay magkakaroon ng pagkakataaon na makapagplano at makapagpatupad ng mga pagpapahusay sa app ng koponan. Depende sa oras na mayroon pa kayo, at sa interes ng estudyante, maaari kang magpatakbo ng pag-ikot ng pagsubok at iterasyon nang maraming beses na nais mo.
            App Presentation:
              name: Pagpresenta ng App
              description_student: Bawat koponan ay maghahanda ng isang pagtatanghal para "ipakita" ang app na nagawa nila. Ito ang panahon para ibahagi nilang ang kanilang mga paghihirap, tagumpay, at mga plano para sa hinaharap.
              description_teacher: Sa puntong ito ang mga koponan ay nakakapanaliksik na ng isang paksa na may personal at sosyal na kahalagahan, na ginawa at sinubukan pareho sa isang papel na prototype at sa isang digital ng prototype, at nai-iterate sa inisyal na app para maidagdag ang mga bagong katangian at pag-aayos sa mga bug. Ngayon ang oras para magbalik-aral sa kung ano ang nagawa nila at sama-samang buoin ang isang pagtatanghal para ipakita ang proseso ng paglikha. Gamit ang nabigay na pagtatanghal na template, ang mga koponan ay maghahandang ipakita ang tungkol sa kanilang proseso sa paggawa ng app, kalakip ang mga problema na itinakda nilang lutasin, ang mga pamamaraan kung saan nila inilakip ang mga feedback mula sa pagsubok, at ang kanilang mga plano para sa hinaharap.
            User Interface and Prototype Testing:
              name: User na Interface at ang Pagsubok ng Prototype
              description_student: Tingnan kung paano ang papel na prototype ay maaaring gamitin para subukan at kumuha ng feedback sa software bago pa man isulat ang kahit anong code. Para makatulong sa isang developer tungkol sa kanilang mga ideya, ang klase at susubok at magbibigay ng prototype ng mga app na nagawa sa isang papel.
              description_teacher: Ang pagsunod sa proyekto na maliit na pagdisenyo, ang mga estudyante ay tumitingin sa susunod na yugto sa pag-disenyo - pag-prototype ng isang produkto na susubok na bigyang kasagutan ang mga pangangailangan ng mga gumagamit. Sa isang koponan, ang mga estudyante ay susuri sa isang papel na prototype para sa isang chat na app na tinatawag na "Txt Ur Grndkdz". Sa pamamagitan ng paggamit ng papel na prototype na maaaring gamitin para madaliang pagsubok ng mga ideya at mga paniniwala bago tayo makapunta sa kompyuter. Pagkatapos "gamitin" ang binigay na mga prototype, ang mga estudyante ay magsimulang magtukoy ng mga pamamaraan para mapahusay ang sunod na mga iterasyon.
            Feedback and Prototypes:
              name: Feedback at mga Prototype
              description_student: Ang mga gumagamit ay nagsusubok ng app, at sila ay nagkakaroon ng maraming mga feedback para sa developer. Ang klase ay nangangailangang titingin sa lahat ng mga feedback na ito, magtukoy sa mga karaniwang tema at mga pangangailangan, at magsimulang magbago ng prototype para mas maabot pa natin ang mga pangangailangan ng mga user.
              description_teacher: Sa araling ito ang mga estudyante ay gagamit sa mga feedback mula sa mga "gumagamit" ng app na ginawang prototype sa papel mula sa nakaraang mga aralin para magawa ang mga pagpapahusay sa user na interface nang papel na prototype. Ang aralin ay magsisimula sa isang pag-iisip sa katotohanan ang mga taga-disenyo ay nangangailangan magsalin sa pangangailangan ng tao sa teknolohiya para sa mga pagbabago sa user interface o karanasan. Ang mga estudyante ay bibigyan ng isang koleksyon ng feedback at mga kahilingan mula sa mga gumagamit ng app mula sa nakaraang aralin. Sa isang grupo, ang mga estudyante ay mag-categorize sa mga feedback at tukuyin ang mga pamamaraan na kailangang ipahayag ang mga feedback ay maaaring maabot sa pamamagitan ng mga pagbabago sa interface ng app. Pagkatapos sa loob ng mga grupo, ang mga estudyante ay magpapatupad sa ilang mga pagbabago para maabot ang isa sa mga pangangailangan na natukoy.
            Identifying User Needs:
              name: Pagtukoy sa mga Pangangailangan ng Gumagamit
              description_student: Hanggang sa puntong ito ang mga gumagamit na binigyang pansin ng klase ay puro lahat nasa remote, at ang impormasyon lang mula sa mga gumagamit ay dumarating sa pamamagitan ng teksto o pagsasadula. Ngayon ang klase ay aasa sa bawat isa bilang potensyal na mga gumagamit, at ang mga pares ay gagawa ng panayam sa bawat isa para matukoy ang mga pangangailangan na maaaring sagutin sa pamamagitan ng paggawa ng isang app.
              description_teacher: 'Hanggang sa puntong ito, ang mga estudyante ay nakadiin sa pag-disenyo para sa mga gumagamit kung saan, sa ilang pamantayan, malayo sa kanila. Maaring sa pamamagitan ng pag-iisip, mga profile, o mga teksto na feedback, ang koneksyon sa huling gumagamit ay hindi talaga direkta. Ang distansyang ito ay para makakatulong sa mga estudyante para makalabas sa kanilang pag-iisip habang nag-iisip tungkol sa ibang mga gumagamit, ngunit para makuha ang mga impormasyon ng mas direkta mula sa mga aktwal na gumagamit, ang mga estudyante ay kailangang umasa sa kanilang mga kamag-aral. Sa araling ito, ang mga estudyante ay magpares-pares para maging taga-gamit (at taga-disenyo) para sa bawat isa, na nagbibigay daan sa lahat para direktang gagawa ng panayam sa huling gumagamit at magtanong ng mga katanungan para mas mapahusay pa ang kanilang disenyo. Bawat pares ng estudyante ay gagawa ng panayam sa bawat isa, para subukang tukuyin ang partikular na pangangailangan na maaaring masagot sa pamamagitan ng app. '
            Project - Paper Prototype:
              name: Proyekto - Papel na Prototype
              description_student: Gamit ang impormasyon sa panayam mula sa nakaraang aralin, ang klase ay bubuo ng mga ideya ng app na sumasagot sa mga pangangailangan ng kanilang mga gumagamit. Para ipahayag ang mga ideyang iyon, at subukan ang kanilang pagkaepektibo, bawat estudyante ay bubuo at lilikha ng sariling mga papel na prototype.
              description_teacher: Base sa mga panayam sa mga kasamahan mula sa nakaraang aralin, bawat estudyante ay bubuo ng ideya para sa isang app na sumasagot sa problema ng kanilang mga gumagamit. Ang mga estudyante ay lilikha din ng sarili nilang papel na prototype ng kanilang mga ideya sa app sa pamamagitan ng pagguhit ng mga "screens" sa mga indibidwal na mga notecards. Ang gabay ng proyekto ay para patnubayan ang mga estudyante sa proseso na naglakip ng pagbuo ng app at pagsubok nito kasama ang mga gumagamit para makita kung ang kanilang mga haka-haka tungkol sa mga interface ng gumagamit na nalikha nila ay tumpak ba.
            Linking Screens:
              name: Pag-uugnay sa mga Screen
              description_student: Ang paggamit sa mga screen na dinisenyo ng klase sa nakaraang aralin, ang mga koponan ay magsama-sama sa mga screen sa isang app. Ang simpleng code ay maaari ring idagdag para makagawa ng mga button na mga click para maglipat sa angkop na screen.
              description_teacher: Sa araling ito ang mga koponan ay pagsamahin ang mga screen na nadisenyo nila sa nakaraang aralin sa isang app, na kung saan ay maaari nilang sama-samang iugnay gamit ang code. Ang mga estudyante ay matuto sa mga pangunahing pag-program na pinatakbo ng mga event sa pamamagitan ng pagbuo ng mga modelong app na nasimulan nila sa nakaraang aralin. Bukod pa sa screen na dinisenyo ng mga estudyante kahapon, matutunan nila kung paano maglikha ng karagdagang mga screen at kahit na ang pag-import ng mga screen na ginawa ng iba.

        csd6:
          title: CSD Yunit 6 - Pisikal na Pag-Compute
          description_audience: ''
          description_short: Matutong mag-program sa mga pisikal na mga kagamitan.
          description: Ang yunit 6 ay tutuklas sa mga papel ng ginagampanan ng mga hardware na mga plataporma sa pag-compute at paano ang iba't ibang mga sensor ay maaaring magbigay ng mas epektibong input at output kaysa sa mga tradisyonal na keyboard, mouse, at monitor. Gamit ang App Lab at Circuit Playground ng Adafruit, ikaw ay gagawa ng mga programa na gumagamit sa parehong hardware na mga input at output na makikita mo sa mga smart na mga kagamitan, pagtingin sa kung paano ang simpleng hindi pa tapos na prototype ay hahantong sa isang natapos na produkto. Ang yunit ay magtatapos sa isang hamon sa pag-disenyo para gamitin ang Circuit Playground bilang isang basihan para sa pagbabago ng iyong sarling disenyo.
          stages:
            Computing Innovations:
              name: Pag-compute na mga Pagbabago
              description_student: Galugarin ang isang malawak na iba-ibang mga bago at makabagong mga plataporma sa pag-compute habang nagpapalawak sa iyong pag-uunawa kung ano ang isang kompyuter maaaring maging.
              description_teacher: Para simulan ang huling yunit ng kursong ito, ang mga estudyante ay gagawa ng isang pananaliksik sa kawili-wiling makabagong likha sa pag-compute. Ang araling ito ay magpapakita sa mga estudyante sa iba-bang mga mas malawak na kaibahan ng mga maaaring makakaapekto sa mga anyo ng pag-compute (ano ang hitsura ng kompyuter) at ang mga puwang na makakaapekto sa pag-compute. Mamaya sa yunit na ito, ang mga estudyante ay titingin pabalik sa mga kagawamitan na kanilang natagpuan sa araling ito habang sila ay gumagawa ng sarili nilang pisikal na mga pag-compute na mga kagamitan.
            Input Unplugged:
              name: Input na Naka-Unplugged
              description_student: Subukan ang dalawang magkaibang pamamaraan na ang app ay maaaring kumuha ng input mula sa gumagamit, habang natututo pa ng mas higit pa tungkol sa pag-program ng pinapatakbo ng mga event na modelo na ginagamit sa App Lab.
              description_teacher: Bilang paghahanda para sa malalim na pagtingin sa pag-program gamit ang App Lab, ang mga estudyante ay tutuklas sa iilang maraming iba't ibang mga programa na isinulat sa parehong Game Lab at App Lab na nag-aasikaso sa pagkuha ng mga input mula sa mga gumagamit. Pagkatapos ihambing at tukuyin ang kaibahan ng dalawang pamamaraan na nakita nila sa halimbawa ng mga app, ang mga estudyante ay gagawa ng grupo para magsasadula ng dalawang iba't ibang mga modelo para sa input (mga kondisyonal na nasa isang infinite na loop at mga pangyayari na asynchronous) para makakuha ng mas malinaw na pag-uunawa kung paano sila gumagana.
            Event Types:
              name: Mga Tipo ng Pangyayari
              description_student: Magbalik-aral sa mga pangunahing kaalaman sa pag-program sa App Lab at tuklasin ang ilang mga bagong tipo ng mga pangyayari na maaaring gamitin sa iyong mga programa.
              description_teacher: Sa araling ito, ang mga estudyante ay magbalik-aral sa mga materyal na natutunan nila tungkol sa paglikha ng mga app sa App Lab mula sa Yunit 4 para makahanda sa pagbabalik sa App Lab sa yunit na ito. Ang pagbalik-aral na ito ay dapat baguhin para mas lalo pang maabot ang pangangailangan ng iyong mga estudyante at ang kanilang mga karanasan at ang pagiging pamilyar sa pag-program sa App Lab. Bukod pa sa pagbalik-aral, ang mga estudyante ay gagawa din ng eksperimento gamit ang iba-ibang mga bagong tipo ng mga pangyayari na siguro ay hindi pa nila nakita dati.
            Getters and Setters:
              name: Tagakuha at Taga-takda
              description_student: Sa pamamagitan ng pagbasa at pagpalit ng nilalaman sa screen ng app, ang klase ay magsisimulang bumuo ng mga apps na nangangailangan lang ng isang screen. Kahit na may isang screen lang, ang mga pamamaraang ito ay nagbibigay-daan sa napakaraming pakikipag-ugnayan sa mga gumagamit at kakayahan.
              description_teacher: Sa Yunit 4, ang mga estudyante ay matututo ng isang napakasimpleng paraan sa paggawa ng mga app sa App Lab na nangangailangan ng magkahiwalay na screen para sa karamihan sa mga pakikipag-ugnayan. Para mapalawak ang mga uri ng mga app na magagawa ng mga estudyante, at para mahikayat sila na mag-isip ng mga bagong pamamaraan tungkol sa paano ang mga gumagamit nakikipag-ugnayan sa mga app, aming ipapakilala ang konsepto ng mga "taga-kuha" at mga "taga-takda". Ang mga bagong kautusan na ito na maaaring magkuha at magtakda (o magpalit) sa nilalaman at mga katangian ng sari-saring mga elemento ng disenyo. Sa araling ito, ang mga estudyante ay bubuo ng simpleng mga app na nangangailangan lang ng isang screen, ang nilalaman ay pinapalitan gamit ang mga taga-kuha at taga-takda.
            The Circuit Playground:
              name: Ang Circuit na Playground
              description_student: Kilalanin ang Circuit Playground, ang circuit board na gagamitin sa buong yunit na ito. Gamit ang App Laba, gagawa ng mga programa na gumagamit ng Circuit Playground para sa output.
              description_teacher: Sa araling ito, ang mga estudyante ay makakakuha sa kanilang unang pagkakataon na magsulat ng mga programa na gumagamit ng Circuit Playground. Pagkatapos sa unang pagsisiyasat sa board sa paningin at sa pag-iisip sa mga posibleng kakayahan, ang mga estudyante ay pupunta online kung saan matutunan nila ang pagsulat ng mga aplikasyon na kumukontrol sa LED. Sa pamamagitan ng pagsama-sama sa mga App Lab na mga screen kasama ang Circuit Playgrounds, ang mga estudyante ay unti-unting magsimulang pagsamahin ang mga elemento ng board bilang output na kagamitan habang gumagamit ng App Lab para sa input ng gumagamit.
            Lists:
              name: Mga listahan
              description_student: Alamin kung paano ang mga listahan maaaring magamit para maglakip ng maraming mga halaga sa isang pangalan ng variable.
              description_teacher: Ang listahan, ay karaniwang kinilala bilang isang array, ay isang tipo ng variable na maaaring maglakip ng maraming mga halaga nang sabay-sabay. Sa araling ito, ang mga estudyante ay matututong lumikha ng mga listahan na makakatago ng isang serye ng mga magkaugnay na halaga sa isang variable. Pagkatapos maglikha ng mga listahan nang sila lang, ang mga estudyante ay matututo tungkol sa mga pamamaraan para makuha ang alinman sa tiyak o nagkataon na halaga mula sa listahan gamit ang index nito.
            Lights:
              name: Mga Ilaw
              description_student: Ang paggamit ng konsepto ng mga listahan mula sa nakaraang aralin, ang klase ay magsusulat ng mga programa na kumukontrol sa sampung kulay ng mga LED sa Circuit Playground.
              description_teacher: Ang Circuit Playground ay naglalakip ng 10 na mga kulay ng LED sa isang singsing sa paligin ng panlabas na gilid. Ang mga LED ay ma-access sa code bilang isang listahan na tinatawag na `colorLeds`. Nakasandig sa pag-uunawa sa mga listahan mula sa nakaraang aralin, ang mga estudyante ay magsusulat ng mga programa na kumukontrol sa kulay ng mga LED sa pamamagitan ng pag-access nito mula sa isang listahan.
            For Loops:
              name: For Loops
              description_student: Ang klase at matututo tungkol sa mga pag-uulit ng mga instruksyon gamit ang _for loop_, una sa pamamagitan ng pagkontrol ng "robot" sa pamamagitan ng grid, at pagkatapos sa App Lab.
              description_teacher: Ang mga estudyante ay ipapakilala sa _for loop_ sa araling ito bilang isang paraan para maulit ang ilang code nang ilang tiyak na bilang na pag-ulit. Ang mga estudyante ay magsisimula sa isang unplugged na gawain kung saan gagamit sila ng mga loops para mag-navigate sa isang robot sa paligid ng grid. Kapag kumpleto na, ang mga estudyante ay dadalhin ang kanilang kaalaman sa App Lab kung saan sila ay magsusulat ng mga programa na umasa sa iterasyon gamit ang _for loop_.
            Lists and For Loops:
              name: Mga Listahan at mga For Loop
              description_student: Ang pagsasama-sama sa mga _listahan_ at mga _for loop_ ay nagbibigay-daan sa iyo na makasulat ng code na nakakaapekto sa bawat elemento ng isang listahan, hindi alintana kung gaano na katagal ang mga ito. Ang klase ay gagamit sa istrakturang ito para magsulat ng mga programa na nagproproseso sa lahat ng mga elemento na nasa mga listahan, kalakip na ang listahan ng mga kulay ng LED.
              description_teacher: 'Ang paggamit ng _for loop_ para mag-iterate sa lahat ng mga elemento sa isang array ay lubhang nakakatulong na construct sa karamihang mga pang-program na mga wika. Sa araling ito, ang mga estudyante ay magsama-sama sa natutunan nila tungkol sa mga listahan at sa mga for loop para masimulan ang pag-aaral sa pattern na ito. Ang mga estudyante ay gagamit ng mga loops para makapunta sa bawat elemento sa isang listahan ng paisa-isa nang hindi nangangailangang magsulat ng code para sa bawat elemento. Papunta sa dulo ng aralin, ang mga estudyante ay gagamit sa mga ito sa `colorLed` na listahan na nasa board. '
            Timed Loops:
              name: Mga Inorasang mga Loop
              description_student: Sa araling ito, tayo ay magtatayo ayon sa pag-uunawa ng mga estudyante sa mga loops para matututo tungkol sa isang mas sopistikadong istraktura na tinatawag na inorasan na loop. Hindi tulad ng mga for loop, maaaring kang makakontrol kung paano kabilis ang pag-uulit ng mga inurasang mga loop, at ang ibang code (gaya ng mga handler ng mga event) ay maaaring patakbuhin sa pagitan ng mga iterasyon sa loop. Ito ay nagbibigay-daan sa atin na makalikha ng mga kawili-wiling mga animasyon na hindi natatapos ang pag-uulit, habang nagbibigay-daan pa rin sa ibang code na tatakbo kasabay nito.
              description_teacher: Sa araling ito, tayo ay magtatayo sa pag-uunawa ng mga estudyante tungkol sa mga _for loops_ para matuto tungkol sa isang mas sopistikadong istraktura na tinatawag na _inorasang loop_. Hindi gaya ng mga _for loop_, maaari kang magkontrol kung paano kabilis ang pag-uulit ng isang _inorasang loop_, at ang ibang code (gaya ng mga taga-asikaso ng mga pangyayari) ay maaaring patakbuhin sa pagitan ng mga iterasyon ng loop. Ito ay nagbibigay-daan para makalikha ng kawili-wiling mga animasyon na hindi natatapos ang pag-ulit, habang nagbibigay-daan pa rin para mapatakbo ang code kasabay nito.
            'Project: Board Output':
              name: 'Proyekto: Output sa Pisara'
              description_student: Ang mga estudyante ay magdadala sa mga natutunan nila mula sa unang kabatana, at gagawa ng isang app na dinisenyo nila para gumamit ng board para magpalabas ng mga impormasyon.
              description_teacher: Ang mga estudyante ay magdadala sa mga natutunan nila mula sa unang kabatana, at gagawa ng isang app na dinisenyo nila para gumamit ng board para magpalabas ng mga impormasyon.
            Physical Input:
              name: Pisikal na Input
              description_student: Gamit ang hardware na mga button at switch, ang klase ay bubuo ng mga programa na gumagamit sa Circuit Playground bilang input.
              description_teacher: Ang araling ito ay nag-transisyon sa mga estudyante para bigyang pansin ang Circuit Playground bilang isang mahigpit na pang-output na mga kagamitan patungo sa paggamit nito bilang isang kagamitan para sa parehong input at output. Nagsisimula sa paggamit ng mga hardware na mga button at switch, ang mga estudyante ay matututong gumamit ng `onBoardEvent()`, na kapareho sa `onEvent()`, para makakuha ng input mula sa kanilang mga Circuit na Playground.
            Analog Input:
              name: Analog na Input
              description_student: Tuklasin ang mga analog na mga input na nasa Circuit na Playground, nagsulat ng mga programa na tumugon sa kapaligiran sa pamamagitan ng mga sensor.
              description_teacher: Sa araling ito, ang mga estudyante ay tutuklas kung paano ang tatlong analog na mga sensor (tunog, ilaw, at temperatura) ay maaaring gamitin para magsulat ng mga programa na tumugon sa mga pagbabago sa kapaligiran. Ang gamit ng mga sensor na ito ay ang nagmamarka sa isang transisyon sa mga tuntunin kung paano ang mga gumagamit nakikipag-ugnayan sa isang programa. Sa pamamagitan ng paggamit ng mga sensor bilang input, ang mga gumagamit ng isang app ay hindi kinakailangang direktang makipag-ugnayan nito, o maaaring makipag-ugnayan kahit na hindi natatanto kung ano ang kanilang ginagawa.
            Sensor Applications:
              name: Mga Aplikasyon na Sensor
              description_student: Magtrabaho sa tatlong mga malilit na mga app para mas maunawaan pa ang mga gamit ng mga sensor mula sa nakaraang aralin.
              description_teacher: Para masundan pa ang mga sensor na natutunan ng mga estudyante sa nakaraang mga aralin, tayo ay sasaklaw sa tatlong mga apps, bawat isa sa mga ito ay nakasalalay sa isang ibang sensor. Ang tatlong mga app na ito ay magsisilbing pagsisimula sa kasunod na huling proyekto ng mga estudyante.
            'Project: Prototype an Innovation':
              name: 'Proyekto: Mag-Prototype ng isang Pagbabago'
              description_student: Bumuo ng malikhaing mga computing na kagamitan na iyong sariling dinisenyo, gamit ang lahat ng bagay na natutunan mo sa buong kursong ito.
              description_teacher: 'Sa huling proyektong ito para sa kurso, ang mga estudyante ay maggrupo-grupo para makagawa at makasubok ng isang prototype para sa isang malikhain na computing na kagamitan na nakabase sa Circuit na Playground. Gamit ang mga input at mga output na nasa board, ang mga grupo ay lilikha ng mga programa na nagbibigay-daan para sa isang mas kawili-wili at pambihirang mga pakikipag-ugnayan sa mga gumagamit. '
            Designing Screens with Code:
              name: Pagdidisenyo ng mga Screen gamit ang Code
              description_student: Sa pamamagitan ng pagbasa at pagpalit ng nilalaman sa screen ng app, ang klase ay magsisimulang bumuo ng mga apps na nangangailangan lang ng isang screen. Kahit na may isang screen lang, ang mga pamamaraang ito ay nagbibigay-daan sa napakaraming pakikipag-ugnayan sa mga gumagamit at kakayahan.
              description_teacher: Sa Yunit 4, natutunan ng mga estudyante ang isang napakasimpleng pamamaraan para sa paggawa ng mga app sa App Lab na nangangailangan ng magkahiwalay na screen para sa karamihan sa mga pakikipag-ugnayan. Para mapalawak ang mga klase ng app na maaaring magawa ng mga estudyante, at para hikayatin sila na mag-isip ng mga bagong pamamaraan tungkol sa kung paano ang mga gumagamit nakikipag-ugnayan sa mga apps, aming ipapakilala ang `setProperty()` na bloke. Ang kautusan na ito ay maaaring gamitin para magtakda ng mga nilalaman at mga katangian sa sari-saring mga UI na elemento, nagbibigay-daan sa mga estudyante na magsulat ng mga programa na nagbabago sa mga impormasyon sa isang screen, sa halip na mano-manong maglikha ng kaparehang mga screen. Sa araling ito, ang mga estudyante ay bubuo ng mga simpleng app na nangangailangan lang ng isang screen, kung saan ang mga nilalaman ay pinalitan gamit ang `setProperty()`.
            Board Events:
              name: Mga Pangyayari sa Board
              description_student: Gamit ang hardware na mga button at switch, ang klase ay bubuo ng mga programa na gumagamit sa Circuit Playground bilang input.
              description_teacher: Ang araling ito ay nag-transisyon sa mga estudyante para bigyang pansin ang Circuit Playground bilang isang mahigpit na pang-output na mga kagamitan patungo sa paggamit nito bilang isang kagamitan para sa parehong input at output. Nagsisimula sa paggamit ng mga hardware na mga button at switch, ang mga estudyante ay matututong gumamit ng `onBoardEvent()`, na kapareho sa `onEvent()`, para makakuha ng input mula sa kanilang mga Circuit na Playground.
            Getting Properties:
              name: Pagkuha ng mga Katangian
              description_student: Ang araling ito ay nagpapakilala sa mga estudyante sa getProperty na bloke, na nagbibigay-daan sa kanila na mapasok ang mga katangian ng iba't ibang mga elemento gamit ang code. Ang mga estudyante ay unang magsasanay sa paggamit ng mga bloke para matukoy kung ano ang na-input ng user sa sari-saring mga elemento ng gumagamit na interface. Ang mga estudyante ay gagamit mamaya sa getProperty at setProperty kasama ang mga tagabilang na mga patterns para mapagalaw ang mga elemento sa loob ng screen. Ang bagong elemento sa screen, ang slider, at ang bagong trigger ng pangyayari, onChange ay ipinakilala din.
              description_teacher: Ang araling ito ay nagpapakilala sa mga estudyante sa `getProperty` na bloke, na nagbibigay daan sa kanila na ma-access ang mga katangian ng iba't ibang mga elemento gamit ang code. Ang mga estudyante ay unang magsasanay sa paggamit ng bloke para matukoy kung ano ang input ng gumagamit sa sari-saring mga elemento ng interface ng gumagamit. Ang mga estudyante ay gagamit mamaya sa `getProperty` at `setProperty` kasabay ng tagabilang na mga patterns para mapagalaw ang mga elemento sa paligid ng screen. Isang bagong elemento ng screen, ang slider, at ang bagong trigger ng mga pangyayari, `onChange`, ay pinakilala din.
            The Program Design Process:
              name: Ang Proseso ng Pagdisenyo ng Programa
              description_student: Ang araling ito ay nagpapakilala sa mga estudyante sa proseso na gagamitin nila para magdisenyo sa mga sarili nilang programa sa buong yunit na ito. Ang prosesong ito ay nakasentro sa isang gabay ng proyekto na nagtatanong sa mga estudyante na iguhit ang kanilang mga screen, magtukoy sa mga elemento ng Circuit Playground na gagamitin, bigyang-kahulugan ang mga variables, at ilarawan ang pangyayari bago sila magsimulang mag-program. Ang prosesong ito ay pareho sa Proseso ng Pag-Disenyo ng Laro na ginamit natin sa Yunit 3. Sa araling ito, ang mga estudyante ay magsisimula sa pamamagitan ng paglaro ng isang tug o' war na istilo ng laro kung saan ang code ay nakatago. Sila ay magtatalakay sa kung ano ang naisip nila na mga bahagi ng board, mga pangyayari, at mga variables ang kakailanganin para magawa ang programa. Pagkatapos ay bibigyan sila ng isang nakumpletong gabay ng proyekto na nagpapakita sa kanila sa isa sa pamamaraan para magawa ang proyekto. Ang mga estudyante ay gagabayan sa prosesong ito sa pamamagitan ng isang serye ng mga antas. Sa bandang huli ng aralin, ang mga estudyante ay magkakaraoon ng oportunidad na makagawa ng pagpapahusay sa programa para magawa nila itong sarili nila.
              description_teacher: Ang araling ito ay nagpapakilala sa mga estudyante sa proseso na gagamitin nila para magdisenyo sa mga sarili nilang programa sa buong yunit na ito. Ang prosesong ito ay nakasentro sa isang gabay ng proyekto na nagtatanong sa mga estudyante na iguhit ang kanilang mga screen, magtukoy sa mga elemento ng Circuit Playground na gagamitin, bigyang-kahulugan ang mga variables, at ilarawan ang pangyayari bago sila magsimulang mag-program. Ang prosesong ito ay pareho sa Proseso ng Pag-Disenyo ng Laro na ginamit natin sa Yunit 3. Sa araling ito, ang mga estudyante ay magsisimula sa pamamagitan ng paglaro ng isang tug o' war na istilo ng laro kung saan ang code ay nakatago. Sila ay magtatalakay sa kung ano ang naisip nila na mga bahagi ng board, mga pangyayari, at mga variables ang kakailanganin para magawa ang programa. Pagkatapos ay bibigyan sila ng isang nakumpletong gabay ng proyekto na nagpapakita sa kanila sa isa sa pamamaraan para magawa ang proyekto. Ang mga estudyante ay gagabayan sa prosesong ito sa pamamagitan ng isang serye ng mga antas. Sa bandang huli ng aralin, ang mga estudyante ay magkakaraoon ng oportunidad na makagawa ng pagpapahusay sa programa para magawa nila itong sarili nila.
            'Project: Make a Game':
              name: 'Proyekto: Gumawa ng Laro'
              description_student: Ang mga estudyante ay magdadala sa mga natutunan nila mula sa unang kabatana, at gagawa ng isang app na dinisenyo nila para gumamit ng board para magpalabas ng mga impormasyon.
              description_teacher: Ang mga estudyante ay magdadala sa mga natutunan nila mula sa unang kabatana, at gagawa ng isang app na dinisenyo nila para gumamit ng board para magpalabas ng mga impormasyon.
            Arrays:
              name: Mga Array
              description_student: Alamin kung paano ang mga listahan maaaring magamit para maglakip ng maraming mga halaga sa isang pangalan ng variable.
              description_teacher: Ang isang array ay isang naayos na mga koleksyon ng mga aytem, karaniwan ay magkapareho ang tipo. Sa araling ito, ang mga estudyante ay matututo sa mga pamamaraan para magamit ang alinman sa tiyak o nagkataon na halaga mula sa isang listahan gamit ang index nito. Pagkatapos sila ay matututo kung paano mag-access sa array na colorLEDS na kumukontrol sa pag-uugali ng mga kulay ng LED na nasa Circuit Playground. Ang mga estudyante ay magkokontrol sa kulay at sa lakas ng bawat LED, pagkatapos ay gagamit sa kung ano ang natutunan nila para magprogram ng mga pattern ng ilaw para makalikha ng ilaw na pagtatanghal sa kanilang Circuit Playground.
            Making Music:
              name: Paglikha ng Musika
              description_student: Sa araling ito, ang mga estudyante ay gagamit ng buzzer sa buong lawak nito sa pamamagitan ng paggagawa ng mga tunog, mga nota, at mga awit gamit ang buzzer. Ang mga estudyante ay magsisimula sa maikling pagbabalik-aral sa mga parameter ng buzzer kung gaano kadalas at gaano katagal, pagkatapos ay pupunta sa konsepto ng mga nota. Ang mga nota ay nagbibigay-daan sa mga estudyante na limitahan ang kanilang mga sarili sa mga frequency na ginagamit sa mga Kanlurang musika at magbibigay ng isang antas ng paglalahat na nakakatulong sa kanila na maunawaan kung aling mga frequency ang maaaring maganda pakinggan nang magkasabay. Kapag ang mga estudyante ay nakakapatunog na ng mga nota sa buzzer, sila ay gagamit ng mga array para itago at paandarin ang sunod-sunod na mga nota, na bumubuo ng simpleng mga awitin.
              description_teacher: Sa araling ito, ang mga estudyante ay gagamit ng buzzer sa buong lawak nito sa pamamagitan ng paggagawa ng mga tunog, mga nota, at mga awit gamit ang buzzer. Ang mga estudyante ay magsisimula sa maikling pagbabalik-aral sa mga parameter ng buzzer kung gaano kadalas at gaano katagal, pagkatapos ay pupunta sa konsepto ng mga nota. Ang mga nota ay nagbibigay-daan sa mga estudyante na limitahan ang kanilang mga sarili sa mga frequency na ginagamit sa mga Kanlurang musika at magbibigay ng isang antas ng paglalahat na nakakatulong sa kanila na maunawaan kung aling mga frequency ang maaaring maganda pakinggan nang magkasabay. Kapag ang mga estudyante ay nakakapatunog na ng mga nota sa buzzer, sila ay gagamit ng mga array para itago at paandarin ang sunod-sunod na mga nota, na bumubuo ng simpleng mga awitin.
            Arrays and For Loops:
              name: Mga Array at mga For Loop
              description_student: Ang pagsasama-sama sa mga _listahan_ at mga _for loop_ ay nagbibigay-daan sa iyo na makasulat ng code na nakakaapekto sa bawat elemento ng isang listahan, hindi alintana kung gaano na katagal ang mga ito. Ang klase ay gagamit sa istrakturang ito para magsulat ng mga programa na nagproproseso sa lahat ng mga elemento na nasa mga listahan, kalakip na ang listahan ng mga kulay ng LED.
              description_teacher: Ang paggamit ng _for loop_ para mag-iterate sa lahat ng mga elemento sa isang array ay lubhang nakakatulong na construct sa karamihang mga pang-program na mga wika. Sa araling ito, ang mga estudyante ay matututo kung paano ang _for loop_ maaaring gamitin para ulitin ang code, at pagkatapos isama ito sa kung ano ang natutunan nila sa mga arrays para makasulat ng mga programa na nagproseso sa lahat ng mga elemento sa isang array. Ang mga estudyante ay gagamit ng mga for loop para makapunta sa bawat elemento sa isang listahan ng paisa-isa nang hindi sumusulat ng code para sa bawat elemento. Papunta sa dulo ng aralin, ang mga estudyante ay gagamit sa mga ito sa `colorLed` na listahan sa pisara para makalikha ng app na nagbabago sa lahat ng mga LED bawat beses na ang button ay pinindot.
            Accelerometer:
              name: Accelerometer
              description_student: Sa araling ito, ang mga estudyante ay tutuklas sa accelerometer at sa mga kakayahan nito. Sila ay magiging kabisado sa mga pangyayari nito at mga katangian, pati na rin ang paglikha ng maraming mga programa na gumagamit sa accelerometer katulad sa mga natagpuan mo na sigurong mga aplikasyon sa tunay na mundo.
              description_teacher: Sa araling ito, ang mga estudyante ay tutuklas sa accelerometer at sa mga kakayahan nito. Sila ay magiging kabisado sa mga pangyayari nito at mga katangian, pati na rin ang paglikha ng maraming mga programa na gumagamit sa accelerometer katulad sa mga natagpuan mo na sigurong mga aplikasyon sa tunay na mundo.
            Functions with Parameters:
              name: Mga function na meron mga parameter
              description_student: Ang aralin ay magsisimula sa isang madaliang pagbalik-aral sa mga paramters, sa konteksto ng App Lab na mga bloke na bago lang nakita ng mga estudyante. Ang mga estudyante ay titingin sa ilang mga halimbawa ng mga parameter sa loob ng nilikha na mga functions ng gumagamit sa App Lab at maglikha at magtawag ng mga functions na may mga parameter para sa kanila, gumamit sa mga ito para magkontrol ng maraming mga elemento sa screen. Pagkatapos, ang mga estudyante ay gagamit ng mga for loops para mag-iterate sa isang array, magpasa sa bawat elemento sa function. Sa huli, ang mga estudyante ay gagamit sa natutunan nila para maglikha ng tagasalo ng bituin na laro.
              description_teacher: Ang aralin ay magsisimula sa isang madaliang pagbalik-aral sa mga paramters, sa konteksto ng App Lab na mga bloke na bago lang nakita ng mga estudyante. Ang mga estudyante ay titingin sa ilang mga halimbawa ng mga parameter sa loob ng nilikha na mga functions ng gumagamit sa App Lab at maglikha at magtawag ng mga functions na may mga parameter para sa kanila, gumamit sa mga ito para magkontrol ng maraming mga elemento sa screen. Pagkatapos, ang mga estudyante ay gagamit ng mga for loops para mag-iterate sa isang array, magpasa sa bawat elemento sa function. Sa huli, ang mga estudyante ay gagamit sa natutunan nila para maglikha ng tagasalo ng bituin na laro.
            Circuits and Physical Prototypes:
              name: Mga Circuit at Pisikal na mga Prototype
              description_student: Mag-wire ng simpleng mga circuit para makalikha ng pisikal na prototype gamit ang mura at madaling hanapin na mga materyales.
              description_teacher: Sa paghahanda para sa huling proyekto ng kabanatang ito, ang mga estudyante ay matututo kung paano gumawa ng isang prototype ng isang pisikal na bagay na naglalakip sa Circuit Playground. Gamit ang gabay sa pagplano ng na-model na proyekto, ang mga estudyante ay matututo kung paano mag-wire ng iilang mga simpleng circuit at para bumuo ng mga prototype na maaaring magpakita sa sinadyang disenyo ng isang produkto, gamit ang mura at madaling mahanap na mga materyales gaya ng cardboard at duct tape.

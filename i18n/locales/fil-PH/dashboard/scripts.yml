        csd1:
          title: CSD Unit 1 - Problem Solving
          description_short: "  Alamin kung paano ang mga tao gumagamit ng mga kompyuter para lutasan ang mga problema."
          description: " \\r\nUnit 1 is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. Youll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, youll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing.\\r\n"
          description_audience: ''
          stages:
            Intro to Problem Solving:
              name: Panimula sa Paglutas ng Problema
              description_student: 'Ang klase ay magtatrabaho sa isang grupo para magdisenyo ng aluminum foils na mga bangka na susuporta ng maraming mga barya hangga''t maaari. Sa pagtatapos ng aralin, ang mga grupo ay mag-iisip sa kanilang karanasan sa gawain at gumawa ng koneksyon sa mga tipo ng paglutas ng problema na gagawin nila sa natirang bahagi ng kurso. '
              description_teacher: 'Sa araling ito, ang mga estudyante ay magtatrabaho sa loob ng mga grupo para makadisenyo ng aluminum foil na mga bangka na susuporta sa maraming mga barya hangga''t maaari. Ang mga grupo ay mayroong dalawang pagkakataon para magawa ang kanilang mga bangka, na may layunin na makakarga ng mas marami pang barya kaysa sa nagawa nila sa unang pagkakataon. Ang istraktura ng gawain ay nagpapahiwatig sa iba''t ibang hakbang sa proseso ng paglutas ng problema na ipapakilala ng mas detalyado sa sumusunod na mga aralin. Sa pagtatapos ng aralin, ang mga estudyante ay mag-iisip sa kanilang mga karanasan sa gawain at gagawa ng mga koneksyon sa mga uri ng paglutas ng problema na gagawin nila sa natitirang bahagi ng kurso. '
            The Problem Solving Process:
              name: Ang Proseso ng Pagtuklas ng Problema
              description_student: Ang araling ito ay nagpapakila sa pormal na proseso ng paglutas ng problema na gagamitin ng klase sa loob ng isang taon, Paglalarawan - Paghahanda - Pagsubok - Pag-iisip, Ang klase ay mag-uugnay sa mga hakbang na ito sa problema sa mga aluminum na mga bangka sa nakaraang aralin, pagkatapos ang isang problema na sanay na sila sa paglutas, pagkatapos ay isang problema na gusto nilang pahusayin ang paglutas. Sa bandang huli ng aralin, ang klase ay kukolekta ng isang listahan ng mga nakakatulong na mga estratehiya para sa bawat hakbang ng proseso na ilagay sa mga poster na gagamitin nila sa buong yunit at taon.
              description_teacher: Ang araling ito ay nagpapakila sa pormal na proseso ng paglutas ng problema na gagamitin ng mga estudyante sa loob ng isang taon, Paglalarawan - Paghahanda - Pagsubok - Pag-iisip. Ang aralin ay magsisimula sa paghikayat sa mga estudyante na mag-isip sa lahat ng iba't ibang uri ng mga problema na matagpuan nila sa pang-araw-araw na buhay. Ang mga estudyante ay papakitaan ng apat na mga hakbang sa proseso ng paglutas ng problema at sama-samang magtrabaho para iugnay ang mga nilahat na mga hakbang sa kanilang aktwal na mga karanasan sa paglutas ng mga problema. Ang mga estudyante ay unang mag-ugnay sa mga hakbang na ito sa problema sa mga aluminum na bangka sa nakaraang aralin, pagkatapos ang isang problema na sanay na silang maglutas, pagkatapos ay isang problema na gusto nilang pahusayin pa ang paglutas. Sa bandang huli ng aralin, ang klase ay kukolekta ng mga nakakatulong na mga estratehiya para sa bawat hakbang ng proseso na ilalagay sa mga poster na gagamitin nila sa buong yunit at taon.
            Exploring Problem Solving:
              name: Pagtuklas sa Paglutas ng Problema
              description_student: 'Sa araling ito ang klase ay gagamit sa proseso ng paglutas ng problema sa tatlong iba''t ibang mga problema: paghahanap ng salita, pag-aayos ng upuan para sa isang birthday party, at ang pagpaplano ng paglalakbay. Ang mga problema ay naging mas kumplikado at hindi masyadong inilarawan para ipakita kung paano ang proseso ng paglutas ng problema nakakatulong sa pagharap ng ganitong mga tipo ng mga problema.'
              description_teacher: |-
                Sa araling ito ang mga estudyante ay gagamit ng proseso sa paglutas ng problema sa tatlong magkaibang mga problema para mas maintindihan pa nila ang kahalagahan ng bawat hakbang. Sila ay lulutas sa isang paghahanap ng salita, pag-aayos ng mga upuan para sa isang birthday party, at pagplano ng isang paglalakbay. Ang mga problema ay mas kumplikado at hindi masyadong inilarawan para ipakita kung paano ang proseso ng paglutas ng problema nakakatulong sa pagharap ng ganitong mga tipo ng mga problema. Ang aralin ay magtatapos sa pag-iisip ng mga estudyante tungkol sa kanilang karanasan sa proseso ng paglutas ng problema. Bibigyan nila ng katwiran ang pagdagdag sa bawat hakbang at mag-iisip ng mga katanungan at mga istratehiya na maaaring makakatulong sa kanilang paglalarawan sa mga walang-katapusan na mga problema, dahil ito kadalasan ang pinaka-kritikal na hakbang.
                
                Ang araling ito ay parang tatagal ng dalawang oras ng klase o higit pa para makumpleto. Ang unang dalawang problema ay maaaring gawin sa isang klase ngunit ang pangatlo ay kailangang gawin sa pangalawang araw.
            What is a Computer?:
              name: Ano ang isang Kompyuter?
              description_student: Sa araling ito, ang klase ay magkakaroon ng panimulang kahulugan ng isang kompyuter. Pagkatapos mag-isip sa mga posibleng kahulugan para sa isang kompyuter, ang klase ay magtatrabaho sa isang grupo para ayusin ang mga larawan kung "isang kompyuter" ba o "hindi isang kompyuter" sa poster paper at ipaliwanag ang nag-udyok sa kanila na pumili sa iilang napakahirap na mga kategorisasyon. Ang mga guro ay magpapakilala ng isang kahulugan ng kompyuter at pahintulotan ang mga grupo na baguhin ang kanilang mga poster ayon sa mga bagong kahulugan.
              description_teacher: 'Sa araling ito, ang mga estudyante ay magkakaroon ng panimulang kahulugan ng isang kompyuter. Para masimulan ang aralin, ang klase ay mag-iisip sa mga posibleng kahulugan para sa isang kompyuter at ilagay ang mga resulta sa pag-iisip na ito sa pisara. Sunod nito, ang mga estudyante ay magtatrabaho sa isang grupo para ayusin ang mga larawan kung "isang kompyuter" ba o "hindi isang kompyuter" sa poster na papel. Ang mga grupo ay maglagay sa kanilang mga poster sa paligid ng silid at madaliang ipaliwanag ang nag-udyok sa kanila na pumili sa ilang napakahirap na mga kategorisasyon. Ang guro ay magpapakilala din ng isang kahulugan ng isang kompyuter at pahintulutan ang mga estudyante na bumago sa kanilang mga poster ayon sa bagong kahulugan.'
            Representing Information:
              name: Pagrepresenta ng Impormasyon
            Processing with Bits:
              name: Pagproseso kasama ang Bits
            Human vs. Computer Processing:
              name: Tao vs. Pagproseso ng Kompyuter
            Processing with Apps:
              name: Pagproseso gamit ang Apps
            'Project: Apps and Problem Solving':
              name: 'Proyekto: Mga Apps at Paglutas ng Problema'
            Human vs Computer Processing:
              name: Tao vs Pagproseso ng Kompyuter
            Input and Output:
              name: Input at Output
              description_student: Sa klaseng ito, ang mga estudyante ay magsaalang-alang sa ilang mga computing na mga kagamitan para matukoy kung anong mga tipo ng mga input at mga output ang gagamitin nila. Ang mga grupo ay aatasan ng isang computing na kagamitan at ayon sa binigay ng guro na kahulugan ng input at output, maglilista ng mga input at mga output ng device nila. Para matapos ang aralin, ang klase ay magsusuri sa mga karaniwang gawain na ginagawa nila sa isang computing na kagamitan at pipili ng mga input at mga output na magagamit para sa gawaing iyon mula sa tsart.
              description_teacher: Sa klaseng ito, ang mga estudyante ay magsaalang-alang sa ilang mga computing na mga kagamitan para matukoy kung anong mga tipo ng mga input at mga output ang gagamitin nila. Ang mga grupo ay aatasan ng isang computing na kagamitan at ayon sa binigay ng guro na kahulugan ng input at output, maglilista ng mga input at mga output ng device nila. Bago pa ang gawaing ito, ang mga estudyante ay hinikayat na magtuon sa mas halatang mga pisikal na mga input at mga output (e.g. isang keyboard bilang input o isang screen bilang output) ngunit ang mga diskusyon mamaya ay magdadala sa mga estudyante para mapansin nila ang mga hindi masyadong halata na mga halimbawa (e.g. ang touch screen ay parehong input at output o ang katunayan na ang Internet ay maaaring maging parehong input at output). Sa kabuoan ng aralin, ang guro ay magtatala ng mga input at mga output na natukoy at inilagay sa isang T-chart sa harap ng silid. Para tapusin ang leksyon, ang mga estudyante ay susuri sa mga karaniwang gawain na ginagawa nila isang computing device at pipili ng mga inputs at outputs na ginagamit para sa gawaing iyan mula sa tsart.
            Processing:
              name: Pagproseso
              description_student: Ang araling ito ay tumitingin nang mas malalim sa konsepto ng pagproseso na ipinakilala bilang bahagi ng pagbibigay ng kahulugan sa isang kompyuter. Ang mga pares ay nagsama-samang magtrabaho para mailagay ang isang kahon ng mga baraha sa tamang pagkakasunod-sunod, isang anyo ng pag-proseso ng mga impormasyon. Sa bandang huli, ang klase ay mag-uusap kung ano ang ibig sabihin ng pagproseso sa loob ng konteksto ng paglutas ng mga problema sa impormasyon.
              description_teacher: Ang mga estudyante ay kukumpleto sa dalawang unplugged na mga gawain sa pag-aayos ng baraha para tuklasin ang kahulugan ng pagproseso at ang relasyon nito sa paglutas ng problema. Ang una ay mayroong ilang mga kondisyon at ginagamit para ipakilala ang high-level na kahulugan ng pagproseso. Ang sunod ay nagpapakila sa isang karadagang mga kondisyon para mapuwersa ang mga estudyante na makagawa ng algoritmo na palaging matagumpay ang pagproseso sa mga baraha. Ang estudyante ay palaging mag-develop, mag-test, at magbahagi ng kanilang mga algoritmo sa kanilang mga kamag-aral. Isang wrap-up na diskusyon ay nakapagpaisip sa mga estudyante tungkol sa iba't ibang tipo ng paglutas ng problema na nagagamit nila sa mga gawaing ito at ang halaga ng pagbuo ng isang algoritmo para lutasin ang problema.
            Storage:
              name: Imbakan
              description_student: Ang araling ito ay nakatuon sa storage na bahagi ng kahulugan ng isang kompyuter sa loob ng konteksto ng pagproseso ng impormasyon. Ang klase ay gugugol sa karamihan sa mga aralin para sa pag-develop at pagbahagi ng mga algoritmo para sa pagproseso ng impormasyon, na nagbigay diin sa kung ilang storage ang kinakailangan para sa kahit anung partikular na algoritmo. Ang leksyon ay nagtatapos sa isang diskusyon tungkol sa kahalagahan ng storage habang nagproseso ng mga impormasyon.
              description_teacher: Ang mga estudyante ay tutuklas sa kahalagahan ng storage sa loob ng Input-Storage-Processing-Output na model ng isang kompyuter. Ang pangpainit na gawain ay naghihikayat sa mga estudyante na mag-isip tungkol sa mga tipo ng impormasyon na nakita na nila na ini-store ng isang kompyuter sa nakaraan, gaya ng mga dokumento, larawan, o mga videos. Ang unplugged na pangunahing gawin ay nagpapabuti sa algoritmo ng mga estudyante para magproseso ng isang maliit na grupo ng mga baraha sa paghahanap ng isang tiyak na baraha sa loob ng isang kahaon. Ang mga kondisyon kung paano ang mga estudyante maaring igalaw ang mga baraha ay nagpuwersa sa kanila na bigyang diin ang kahalagahan ng storage kahit na sila ay nagpoproseso ng isang kahon. Ang lesson ay nagtatapos sa isang diskusyon tungkol sa dalawa uri ng storage na nakita ng mga estudyante sa araling ito at ang kahalagahan ng storage habang nagproseso ng impormasyon.
            Apps and Problem Solving:
              name: Mga App at Paglutas ng Problema
              description_student: 'Ang araling ito ay sumasaklaw sa input at output na mga aspeto ng mga kompyuter sa loob ng konteksto na makabuluhan at pamilyar sa mga estudyante: ang mga app. Ang klase ay magtatasa sa iba''t ibang mga aplikasyon sa web para suriin ang mga tiyak na mga problema na dinisenyo para lutasin nila, ang mga input na kailangan nilang gawin, ang mga output na ibinigay sa mga gumagamit. Ang klase ay nagtatapos sa isang mga pag-talakay sa mga app na ito, pati na rin ang isang diskusyon na pinanguluhan ng isang guro tungkol sa epekto ng mga app sa lipunan. '
              description_teacher: 'Ang araling ito ay sumasaklaw sa mga input at output na mga aspeto ng mga kompyuter sa loob ng isang konteksto na isang makabuluhan at pamilyar sa mga estudyante: ang mga app. Ang mga estudyante ay may kasamang magtatasa sa mga iba''t ibang mga aplikasyon sa web para suriin ang tiyak na mga problema na dinisenyo para ilutas nila, ang mga input na kailangan nilang gawin, at mga output na ibinigay nila sa mga gumagamit. Ang klase ay magtatapos sa isang obserbasyon para sa mga app na ito pati na rin ang isang diskusyon na pinanguluhan ng isang guro tungkol sa mga epekto ng mga app sa lipunan. '
            Project - Propose an App:
              name: Proyekto - Pagmungkahi ng App
              description_student: Para tapusin ang pag-aaral sa proseso ng paglutas ng problema at ang input/output/store/proceso na modelo ng isang kompyuter, ang klase ay mag-mungkahi ng mga app na dinisenyo para maglutas ng mga problema sa totoong buhay. Ang proyektong ito makokumpleto sa loob ng ilang mga araw at magtatapos sa isang poster na presentasyon na nagpapakita sa mga katangian ng bawat app. Ang proyekto ay dinisenyo nang may kapares pero maaari pa rin itong makumpleto nang mag-isa.
              description_teacher: Para tapusin ang kanilang pag-aaral sa proseso ng paglutas ng problema at ang input/output/store/proseso na modelo ng isang kompyuter, ang mga estudyante ay magmumungkahi ng isang app na dinisenyo para lumutas ng problema sa totoong buhay. Ang proyektong ito ay gagawin sa loob ng iilang mga araw at magresulta sa paglikha ng mga estudyante ng isang poster na nagpapakita sa mga katangian ng kanilang app na ipapakita nila sa kanilang mga kamag-aral. Ang gabay ng proyekto ay nagbibigay ng sunod-sunod na mga instruksyon para sa mga estudyante at tumutulong sa kanila na mag-ayos ng kanilang mga naisip. Ang proyekto ay dinisenyo para kumpletohin nang may kasama pero maaari rin itong gawin na mag-isa lang.

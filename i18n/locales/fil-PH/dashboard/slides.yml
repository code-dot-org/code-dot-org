fil:
  slides:
    maze_intro:
      1:
        text: "Maligayang pagdating sa iyong unang oras ng code! Halina at umpisahan natin kaagad ang iyong unang tikim sa programming."
      2:
        text: "Ang gagamitin natin ay Blockly, isang visual na programming language kung saan maaari kang mag-drag at mag-drop ng mga block upang makapagsulat ng code."
      3:
        text: "Halos lahat ng code ay tina-type, ngunit ang Blockly ay visual. Bawat mga block ay tumutugon sa isang linya ng \"tunay\" na code."
      4:
        text: "Matututuhan mo ang pundasyon ng computer science, mga konsepto na ginagamit kahit saan mula sa paggawa ng apps hanggang sa pagkontrol ng Mars rover."
      5:
        text: "Ang program ay grupo ng mga instruksiyon upang sundin ng iyong computer."
      6:
        text: "Ang layunin ng iyong unang programa ay upang makalusot ang isang Angry Bird sa isang maze at matumbok ang isang Green Pig."
      7:
        text: "Ang kaliwang bahagi ay ang maze kung saan ang iyong programa ay tumakbo. Ang mga instruction para sa bawat palaisipan ay nasa ibaba ng maze."
      8:
        text: "Ang gitnang toolbox ay may mga command para sa Angry Bird. Magagamit mo ang mga ito upang bumuo ng iyong code."
      9:
        text: "Sa iyong kanan makikita ang magsisilbing lugar ng iyong proyekto kung saan maari mong mailagay ang mga blocks na naihugot mula sa toolbox para sa iyong proyekto. Upang burahin ang block, hugutin ito papunta sa basurahan sa sulok."
      10:
        text: "Bawat bloke ay isang instruksyon. Kung mag-drag ka ng \"move forward\" na bloke sa iyong workspace at magpindut ng \"Run Program\", ang ibon ay gagalaw na isang patlang sa maze."
      11:
        text: "Para makagawa ng higit sa isang aksyon, maaari kang mag-drag ng maraming mga bloke sa iyong workspace at idikit ang mga ito ng sama-sama. Gagawin ng ibon ang mga utos mula sa taas hanggang sa ibaba."
      12:
        text: "Kung ikaw ay nagpatakbo sa programa at gusto mo itong ayusin at muling subukan, pindutin ang \"Reset\" na button."
      13:
        text: "Halina at hulihin natin ang mga baboy!"
    artist_intro:
      1:
        text: "Hi, ako si JR! Kailangan ng bawat race car team ang mga computer scientist upang manalo. Kailangan nilang pagaralan ang mga nakolektang impormasyon mula sa sasakyan upang mapabilis ito."
      2:
        text: "Sa mga palaisipang ito, ikaw ay maging isang artista na gumuguhit ng isang linya sa likuran nila kahit saan man sila magpunta."
      3:
        text: "Ang blokeng ito ay nagsasabing \"move forward by 100 pixels.\" Ang pixel ay isang maliit na tuldok sa iyong screen."
      4:
        text: "Ang blokeng ito na nagsasabing \"turn right by 90 degrees.\" Ito ay magpapaikot sa iyong artista ng parehong halaga na nasa \"turn\" na mga bloke sa loob ng maze na palaisipan."
      5:
        text: "I-click ang arrow sa alinman sa mga blokeng ito para mabago ang halaga nang pagsulong at pagliko ng artista. Paglaruan para maging pamilyar sa mga bagong mga bloke na ito."
    farmer_intro:
      1:
        text: "Hi, ako si Paola! Sa mga puzzles na ito, ikaw ay magsasaka na nangangailangang maipatag ang iyong lupain upang ikaw ay makapagumpisang magtanim."
      2:
        text: "Tulungan mo siya na alisin ang mga tumpok ng dumi at barahin ang mga butas sa lupa."
      3:
        text: "Ang mga bagong bloke ay nagtatanggal ng 1 palang dumi mula sa tumpok at magpunan ng 1 palang dumi sa butas."
      4:
        text: "Ang mga tumpok at mga butas ay iba-iba ang laki, kaya dapat mong pagsabihan ang magsasaka kung ilang pala ang gagamitin."
    flappy_intro:
      1:
        image: 'notes/flappy01.jpg'
        text: "Hi, ako si Katie! Isa sa mga nakaka-excite na bagay tungkol sa computer science ay ang pagiging interactive ng computer program."
      2:
        image: 'notes/flappy02.jpg'
        text: "Anumang oras na may mag-click o magtapik o mag-type sa kompyuter o telepono, na nagpatakbo ng isang EVENT, at may ilang code din na nagpasya kung ano ang gagawin kapag nangyari ang isang EVENT."
      3:
        image: 'notes/flappy03.jpg'
        text: "Halimbawa, maaari kang magkaroon ng EVENT-HANDLER na nagsasabing \"kung ang mouse ay na-click, magpapatunog ng tunog\" "
      4:
        image: 'notes/flappy04.jpg'
        text: "Narinig mo na ba ang larong FlappyBird? Sa pamamagitan ng Event handlers, matututunan nating gumawa ng sarili nating FlappyBird!"
      5:
        image: 'notes/flappy05.jpg'
        text: "Ang code na isusulat mo ay may kinalaman sa pagkaladkad at pagpababa ng mga bloke na kumakatawan sa mga utos para sa kompyuter. Sa likod nito, bawat bloke ay kinakatawan ang tunay na code."
      6:
        image: 'notes/flappy06.jpg'
        text: "Kung tingnan mo ang workspace, may mga ilang berdeng mga bloke na nilagay para sa iyo - ang mga ito ay tinatawag na mga \"event handler\" "
      7:
        image: 'notes/flappy07.jpg'
        text: "Kung gusto mo ang ibon na mag-FLAP pag na-CLICK mo ang mouse, maaari mo itong magawa sa pamamagitan ng paglakip ng \"FLAP\" na bloke sa angkop na event handler, at ngayon sa laro mo, tuwing mapindot ang mouse, ang ibon ay magpagaspas."
      8:
        image: 'notes/flappy08.jpg'
        text: "Sa bawat palaisipan ng aktibididad na ito, ipapakilala namin ang mga bagong tipo ng mga kaganapan bilang mga berdeng bloke sa workspace, at maaari kang magpasya kung anong angkop na mga bloke ang idadagdag bilang tugon sa mga pangyayaring iyon."
      9:
        image: 'notes/flappy09.jpg'
        text: "Kapag nakakita ka na ng drop down arrow gaya nito, ibig sabihin nito maaari mo nang baguhin ang mga setting - gaya ng tunog na ipapatunog kapag lumapag na sa lupa si flappy."
      10:
        image: 'notes/flappy10.jpg'
        text: "Sa huling palaisipan, maaari kang makalikha ng sariling mong laro ang magbahagi nito sa iyong mga kaibigan! Magsaya!"
    loop_times:
      1:
        text: "Hi, ako si Mark! Pag-aralan natin ang tungkol sa mga loop. Sa paggamit ng mga loop maaari mong sabihan ang iyong kompyuter na mag-ulit ng anumang grupo ng mga aksyon nang paulit-ulit, libu-libo or kahit bilyun-bilyong beses."
      2:
        text: "Sa palaisipang ito, nais nating pagalawin ang ibon pasulong nang 5 puwang para makarating sa mga baboy."
      3:
        text: "Magagamit na natin ang bagong \"repeat\" na bloke para makatulong sa atin."
      4:
        text: "Sa halip na i-drag palabas ang 5 \"move forward\" na mga bloke..."
      5:
        text: "Maaari nating ilagay ang \"move forward\" na bloke sa loob ng \"repeat\" na bloke at isulat ang numero sa bloke para sabihan ito kung ilang beses ito uulitin."
      6:
        text: "At ito ay mahalaga: maaari kang maglagay ng higit sa isang utos sa loob ng \"repeat\" na bloke."
      7:
        text: "Masiyahan sa paggamit ng iyong bagong \"repeat\" na bloke!"
    loop_until:
      1:
        text: "Hi, ako si Chris. Bago ako sumali sa Miami Heat, ako ay nag-aral ng Computer Science sa Georgia Tech. Subukan natin ang ating bagong bloke, ang \"repeat until\" na bloke."
      2:
        text: "Paano kung hindi natin alam kung gaano kalayo ang lalakarin ng ibon para makapunta sa baboy?"
      3:
        text: "Kung maglagay tayo ng \"move forward\" na bloke sa loob ng \"repeat until\" na bloke, ang ibon ay gagalaw pasulong HANGGANG umabot ito sa baboy (o mabangga sa pader)."
      4:
        text: 'At ito ay mahalaga: gaya ng dati, maaari tayong maglagay ng maraming mga bloke sa loob ng "repeat until" na bloke, at silang lahat ay uulitin.'
    if:
      1:
        text: "Kumusta! Ako si Juan. Tayo ay matuto ng mga bagong panimulang konsepto: \"If\" statements. Ganito kung paano ang mga computer ay nakakapag desisyon."
      2:
        text: "Ikaw ay gumagamit ng mga \"if\" na pahayag araw-araw. Bago ka lumabas tuwing umaga, sasabihin mo na kung umuulan sa labas, kailangan mong magsuot ng diyaket."
      3:
        text: "Maaari nating sabihan ang mga zombie na mag-suri KUNG may dadaanan sa kaliwa, at kung makakahanap siya ng dadaanan sa kaliwa, maari natin siyang ipabaling sa direksyong iyon."
      4:
        text: "Para makasulat ng code para dito, i-drag natin palabas ang ating \"if\" na bloke at maglagay ng \"turn left\" na bloke sa loob nito."
      5:
        text: "Ngayon, kung maglagay tayo ng \"move forward\" na bloke sa taas nito at isang \"repeat\" na bloke sa paligid ng lahat, bawat beses na gumalaw ang zombie, susuriin niya kung mayroong daan sa kaliwa at liliko ito doon. Ang \"repeat\" na utos ay kritical, para masuri kung may mabalingan sa bawat hakbang."
      6:
        text: "Ang mga 'if statements' ay lubhang importante sa computer science. Isa sa mga unang programa na naisulat ko ay isang tic-tac-toe na laro, at mayroon itong if statement na nagsasabi na KUNG ang isang tao ay malapit ng manalo, haharangin niya ang dako kung saan sila ay mananalo."
      7:
        text: "Magsaya sa paggamit ng \"if\" na bloke!"
    if_else:
      1:
        text: "Hi, ang aking pangalan ay Saloni. Gumagamit ako ng computer science para makatulong sa paglutas ng mga problema sa kalusugan at medisina. Pag-aaralan natin ang \"if else\" na bloke. Kamukha lang ito ng \"if\" na bloke, ngunit may ekstrang bahagi ito sa huli na nagsasabing \"else\"."
      2:
        text: "Kung maglalagay ako ng \"move forward\" na bloke sa lugar kung saan nagsasabi ng \"do\" at ang \"turn left\" na bloke kung saan nagsasabi ng \"else\", ibig sabihin nito na ang zombie ay pipili sa dalawang opsyon. Kung mayroong daan sa unahan, ang zombie ay lalakad pasulong, at kung hindi (walang daan sa unahan), ang zombie ay liliko sa kaliwa."
      3:
        text: "Tulad ng \"if\" na bloke, maaari tayong maglagay ng \"if else\" na mga bloke sa loob ng mga \"repeat\" na bloke para ang zombie ay manatiling maglakad at ang \"if else\" na bloke ay magsusuri kung may lugar ba na pwedeng balingan."
      4:
        text: "Ngayon, dalhin ang mga zombing iyon kung saan sila kabilang!"
    if_else_scrat:
      1:
        text: "Ang if-else na pahayay ay isang desisyon sa pagitan ng dalawang bagay. Tingnan natin kung paano natin magagamit ang if-else na pahayag gamit ang ating kaibigan na si Scrat, ang iskwirel."
      2:
        text: "Ang blokeng ito ay kamukha lang ng \"if\" na bloke, ngunit mayroon itong ekstrang parte sa baba na nagsasabing \"else\". Kung maglagay ako ng \"move forward\" na bloke kung saan nagsasabi ng \"do\" at ang \"turn left\" na bloke kung saan nagsasabi ng \"else\", ibig sabihin nito na si Scrat, ang iskwirel ay lalakad pasulong kung may daanan sa unahan. Kung wala, liliko pakaliwa si Scrat."
      3:
        text: "Ito ay gumagawa ng desisyon at gagawin nya ang isa sa dalawang askyon ayon sa desisyong iyon. At gaya ng \"if\" na mga bloke, maaari kang maglagay ng mga \"if-else\" na bloke sa loob ng \"repeat\" na mga bloke."
      4:
        text: "Ngayon, tutulungan natin si Scrat, ang iskwirel, na makuha ang bungang iyon!"
    function:
      1:
        text: "Hi, ako si Brina, isang inhinyero sa Instagram. Ang function ay isang linya ng code na nais mong gamitin ng paulit-ulit, kaya sa halip na isulat mo ito sa bawat oras na gusto mo itong gamitin, maari kang gumamit ng isang bloke lang."
      2:
        text: "Tayo ay mag-aaral kung paano maglarawan ng mga functions. Ang paglalarawan ng function ay mayroong bituin sa sulok. Ang pangalan ng function ay nakasulat sa taas ng linya."
      3:
        text: "Ang mga bloke na papasok sa loob ng paglalarawan ay nagsasabi kung ano ang gagawin nito. Kaya ang depinisyon ng function ay tinatawag na \"fill 5\" at ito ay binubuo ng \"repeat\" na bloke at \"fill\" na bloke."
      4:
        text: "Ang kahulugan ay nandoon lang sa workspace, ngunit ang ating magsasaka ay hindi makapatakbo ng function hanggang i-drag natin palabas ang ating \"fill 5\" na function na bloke mula sa kategorya ng mga function."
      5:
        text: "Halina't ibalik natin ang \"fun\" sa \"FUNction!\" "
    loop_while:
      1:
        text: "Hi, ako si Makinde! Pag-aralan natin ang tungkol sa \"while block.\" "
      2:
        text: "Ang \"while block\" ay gagawa ng anumang ilalagay natin sa loob BASTA ang pahayag sa itaas ay TRUE."
      3:
        text: "Halimbawa, kung ang magsasaka ay nakatayo sa isang tumpok, siya ay magpapatuloy sa pagtanggal ng 1 palang lupa HANGGANG may tumpok pa sa baba niya."
    loop_for:
      1:
        text: "Hi, ako si Trina at nagtatrabaho ako sa Pixar. Ang Shrek ay kasali sa napakaraming pelikula na itrinabaho ko."
      2:
        text: "Ito ang aming bagong \"counter\" na loop. Ito ay magsasagawa ng mga aksyon nang paulit-ulit at maaari mong baguhin nang kaunti ang mga aksyon sa bawat oras."
      3:
        text: "Sa halimbawang ito, ang ating \"counter\" na loop ay nagsasabing \"magbilang gamit ang counter mula 50 hanggang sa 90 sa pamamagitan ng 10\" at sa loob nito nandoon ang ating \"draw a square\" na bloke. I-drag ang \"counter\" na bloke mula sa \"Variables\" na seskyon papunta sa \"length\" na lugar."
      4:
        text: "Ibig sabihin nito na ang artista ay guguhit ng parisukat na may 50 pixels ang haba ng gilid, pagkatapos magdadagdag ito ng 10 dito at guguhit ulit ng 60 pixel na haba ng gilid. Pagkatapos ay manatili itong magdagdag ng 10 at magguhit ng mga parisukat hanggang sa aaabot ito sa 90. Kaya magkakaroon tayo ng parisukat na 50, 60, 70, 80, at 90."
    parameters:
      1:
        text: "Hi, ako si Janete at ako ay engineer sa Zynga."
      2:
        text: "Paano kung dusto nating gumuhit ng isang bungkos ng mga tatsulok at gawin ang haba nila sa iba't ibang mga laki?"
      3:
        text: "Maaari nating isulat ang lahat ng code nito gamit ang kamay o maari tayong gumamit ng isang function na may mga parameters."
      4:
        text: "Para magawa ito, mag-click sa asul na butuin na nasa \"draw a triangle\" na pag-dedefine ng function. Pagkatapos i-drag ang \"input name\" sa loob ng \"input\" na bloke."
      5:
        text: "Pagkatapos kung magsusulat ka ng \"length\" sa lugar kung saan nagsasabi ito na \"x\" at magpindot ng \"Enter\", makakalikha ka ng isang lengh input para sa iyong function."
      6:
        text: "Pagkatapos ay mag-click sa bituin. Ngayon, gusto mong i-click ang mga kategorya ng variable at i-drag ang \"length\" na bloke sa \"move forward\" na bloke ng iyong pagbigay-kahulugan sa iyong function. At i-drag ito palayo sa lumang numero na bloke."
      7:
        text: "Para magamit ang iyong function na may mga parameters, i-click ang kategorya ng mga functions at i-drag palabas ang iyong \"draw a triangle with length\" na function."
      8:
        text: "Ngayon maaari mo nang gamitin ang matematika na bloke para mag-input ng iba-ibang numero para makaguhit ng tatsulok na may iba't ibang laki."
    hoc_wrapup:
      1:
        text: "Maligayang bati! Sa huling palaisipan na nalutas mo, nakakasulat ka na ng code na maaring makapagsabi sa robot kung paano niya mahanap ang daan sa pamamagitan ng isang non-branching na maze o tunel na anuman ang haba, kahit ito ay isa mang zombie, ibon, rovers ng mars, or kahit na ang mga kotse na sariling nagmamaneho."
      2:
        text: "Ang pinakapangunahing konsepto na ginamit mo ay nasa puso ng bawat programa o app na masubukan mo. Natutunan natin ang tungkol sa repeat loops, repeat until na mga pahayag, if na mga pahayag, at if else na mga pahayag."
      3:
        text: "Kung nagustuhan mo ang iyong unang hour of code, bumisita sa code.org at ipagpatuloy ang iyong pag-aaral sa computer science! Kapag nakompleto mo na ang 20 oras na kurso, malamang bihasa ka na sa mga pangunahing konsepto ng pagproprogram, at maaari ka nang magsimulang mag-aral kung paano magsulat ng mga app sa telepono, mga instruksyon sa robot, mga laro, kahit ano."
      4:
        text: "Ang teknolohiya ang nagbabago sa lahat ng ginagawa natin at hindi mahalaga kung bata ka man o matanda: ang pag-program ay masaya, malikhain at kahit sinuman ay maaaring matuto!"
    20_wrapup:
      1:
        text: "Ipakita ang mga tala na paparating!"
    frozen_intro:
      1:
        text: "Hi, ang aking pangalan ay Lyndsey. Ako ay nagmodelo, naggawa at nagsulat ng sarili kong mga app. Gagamit tayo ng code para makasama tayo kay Anna at Elsa habang nililibot nila ang mahika at ang kagandahan ng yelo."
      2:
        text: "Lilikha ka nga mga snowflakes at mga disenyo habang nag ice skate ka at gagawa tayo ng isang winter wonderland na maaari mong ibahagi sa iyong mga kaibigan."
      3:
        text: "Sa susunod na oras, matutunan mo ang mga pangunahing konsepto kung paano mag-code. Ang tradisyonal na pagprogram ay kadalasang nasa teksto, ngunit gagamit tayo ng Blockly, na gumagamit ng mga visual na bloke na maaari mong i-drag and drop para makasulat ng mga programa. Ito ang paraan para matuto sa pangunahing konsepto kahit na ang mga estudyante ng mga unibersidad. Sa likod nito, naglilikha ka pa rin ng code."
      4:
        text: "Ang program ay isang grupo ng mga instruksyon na nagsasabi sa kompyuter kung ano ang gagawin nito. Gagawa tayo ng code, o isang programa, na makakatulong kay Elsa sa paglikha ng isang simpleng linya. Gagamitin natin ito mamaya para sa paglikha ng mas kompikadong mga disenyo."
      5:
        text: "Ang iyong screen ay nahati sa tatlong pangunahing bahagi. Sa kaliwa, ay ang ibabaw ng yelo kung saan mo papatakbuhin ang iyong programa. Ang instruksyon sa bawat antas ay nakasulat sa baba ng yelo."
      6:
        text: "Ang gitnang lugar na ito ay isang toolbox, at bawat isa sa mga blokeng ito ay isang aksyon na maaaring gawin ni Elsa at ni Anna."
      7:
        text: "Ang white space sa kanan ay ang tinatawag na workspace, at ito ay kung saan natin magagawa ang ating programa. Para makagalaw sa paligid ng yelo, gagamit ka ng \"Move Forward\" na bloke."
      8:
        text: "Dito, ang \"Move Forward\" na bloke ay nagsasabi, \"kumilos pasulong ng 100 pixels.\" Kapag napindot natin ang \"Run\", ano ang mangyayari? Si Elsa ay kikilos pasulong sa isang tiyak na halaga sa screen, 100 pixels sa totoo lang. Ang pixels ay isang napakaliit na mga parisukat sa iyong screen ng kompyuter."
      9:
        text: "Ang isa pang bloke na mayroon tayo sa palaisipang ito ay nagsasabing \"lumiko pakanan mga 90 degrees.\" At kung gagamitin natin itong \"Turn Right\" na bloke, napapaliko nito si Elsa sa isang tiyak na halaga. Maaari kang maglaro muna ang tingnan kung gaano kalaki ang gusto mong lilikuan ni Elsa. Ang anggulo ay sinusukat mula sa daanan sa harap ni Elsa. Kaya, ito ay isang 90 degree na pagliko. At ito naman ay 120 degree na pagliko."
      10:
        text: "Tandaan, na maaari mong palitan ang bilang ng pixel at degrees sa pamamagitan ng pag-click sa mga arrows na kasunod nila."
    frozen_loops:
      1:
        text: "Hi, ako si Paola! Ang mga kompyuter ay mahusay sa pag-uulit ng mga askyon. Maaari kang magbilang hanggang sa 10, 20, o 100. Ngunit ang kompyuter ay maaaring magbilang hanggang sa isang bilyon o trilyon. Hindi ito tinatamad at aabot lang ito ng ilang segundo. Pagbibilang man ito, o pagdodrowing, or kahit na ano- ang mga kompyuter ay maaring mag-ulit sa mga bagay-bagay nang isang daan o kahit isang bilyong beses."
      2:
        text: "Sa pag-program, tinatawag natin itong loop. Ang loop ay ang paraan para ulitin natin ang ating code ng paulit-ulit. Para sa susunod na palaisipan, ang layunin mo ay matulungan si Anna sa paglikha ng mga parisukat gamit ang \"Repeat\" na bloke."
      3:
        text: "Anumang mga bloke ng code na ilagay mo sa loob ng \"Repeat\" ba bloke ay uulitin ayon sa pagkakasunod-sunod, ilang beses man na gusto mo."
      4:
        text: "Para makaguhit ng parisukat, maaari kang gumamit ng \"Move Forward\" at \"Turn Right\" na bloke ng 4 na beses. Ngunit ang pinakamadaling paraan ay ang pagsabi sa kompyuter na \"Move Forward\" at \"Turn Right by 20 degrees\" ng isang beses, at pagkatapos sabihan natin ito na ulitin ang mga aksyong ito ng 4 na beses. Para magawa ito, kailangan mong maglagay ng \"Move Forward\" at \"Turn Right\" na bloke sa loob ng \"Repeat\" na bloke."
      5:
        text: "Tandaan, maaari mong baguhin ang numero sa \"Repeat\" na bloke sa kahit na ano, at uulitin nito ang anumang nasa loob nito sa bilang na nilagay mo."
    frozen_functions:
      1:
        text: "Hi, ako si Chris Bosh. Ako ay isang propesyonal na manlalaro ng basketbol, at ako ay nag-kocode sa kolehiyo."
      2:
        text: "Isa sa pinakamahalagang konsepto sa computer science ay kung paano mag-define ng mga bagong utos. Karamihan sa mga wika ng kompyuter ay mayroon lang mga 100 na salita o utos. At talagang, ang sining at mahika ay nasa paglikha ng sariling mga bagong salita mula sa mga pundasyon na mga blokeng ito."
      3:
        text: "Kapag naturuan mo na ang kompyuter kung paano gumawa ng aksyon nang makaisa gamit ang pagkasunod-sunod ng mga utos, maaari ka nang gumawa ng sariling pangalan para sa askyon na iyan para madali itong matandaan sa kalaunan. Kapag nagbigay-kahulagan ka sa sarili mong utos at nagbigbigay ng pangalan nito, tinatawag itong function."
      4:
        text: "Hi, ako si Jess. Kapag nag-program ka gamit ang mga bloke, gagamitin mo ang functions kung may isang grupo ng mga aksyon ka na gusto mong gamitin ng maraming beses. Halimbawa, kapag sumulat ka ng code na lumikha ng parisukat."
      5:
        text: "Maaari mo itong tukuyin bilang isang function na tinatawag na \"create a square.\" "
      6:
        text: "Ngayon mayroon ka nang isang bagong bloke na maaari mong gamitin nang maraming beses para makalilha ng maraming mga parisukat."
      7:
        text: "Maraming mga simpleng hugis ang maaari mong gamitin para makalikha ng kumplikadong mga disenyo. Sa susunod na palaisipian, ang code na kakasulat mo lang para makagawa ng bilog ay magagamit mo bilang isang bagong function na makakagawa ng mga bilog sa iba't ibang laki. Maaari mo ba itong magamit para matulungan si Elsa sa paglikha ng mga masalimuot at magandang disenyo sa niyebe?"
    playlab_intro:
      1:
        text: "Maglilikha tayo ng mga laro gamit ang Play Lab. Ang magagandang laro ay mayroong kuwento, at bawat kuwento ay mga mga artista. Matutunan natin kung paano gumawa ng mga artista gaya ng mga mangkukulam, mga alien, at mga hayop na nagsasalita, gumagalaw at nakikipag-ugnayan sa bawat isa. Sa katapusan ng tutorial na ito, maaari ka nang bumuo ng isang laro mula sa wala at magbahagi nito sa iyong mga kaibigan."
      2:
        text: "Ang iyong screen ay nahati sa 3 pangunahing bahagi. Sa kaliwang banda ay ang espasyo ng laro kung saan tatakbo ang iyong programa. Ang mga instruksyon sa bawat antas ay nakasulat sa baba."
      3:
        text: "Ang gitnang bahagi ay ang toolbox, at bawat isa sa mga blokeng ito ay isang piraso ng code. Ang puting espasyo sa kanang bahagi ay tinatawag na workspace at ito ang lugar kung saan natin gagawin ang ating programa."
      4:
        text: "Para makapagsimula, kakailanganin mo ng isang link sa iyong mga bloke sa dalandan na \"when run\" na bloke. Maaari kang mag-ugnay ng maramihang mga bloke sa pamamagitan ng pagkaladkad sa mga ito palabas hanggang makita mo na ang dilaw na linya, at pagkatapos ay maugnay na ang dalawa."
      5:
        text: "Sa unang palaisipang ito, ang ating artista ay isang pingguwino at pasasabihin natin siya nang \"Hello!\" sa pamamagitan ng pagkaladkad sa \"say\" na bloke palabas, nag-uugnay ito sa \"when run\" na bloke, at nagtatype ng \"Hello.\" Maaari din nating pagalawakin ang pingguwino sa pamamagitan ng paggamit ng \"move right\" at \"move left\" na mga bloke. Kapag nakapuwesto na ang iyong mga bloke, pindutin ang run na button para makita mo ang iyong ginawa."
      6:
        text: "Magsimula na at sa katapusan, makakalikha ka na ng sariling mong laro na may lahat ng uri ng mga manlalaro na maaaring makipag-ugnayan, maging masaya o malungkot, makakapuntos, o magtapon ng bolang apoy, o kahit mapawala ang bawat isa. Ikaw ang bahala nito at sa kung ano ang laro na gusto mong gawin."
    playlab_events:
      1:
        text: "Ngayon, pag-aaralan natin ang tungkol sa isang bagay na ginagamit ng mga programmer araw-araw. Sila ay tinatawag na mga \"events\". Ang isang \"event\" ay nagsasabi sa iyong programa na makinig kung may mga pangyayaring naganap. At kung nangyari na ang bagay na iyon, magpapatakbo ito ng isang aksyon."
      2:
        text: "Ilang halimbawa ng mga \"event\" ay ang pagkikinig sa pag-click ng mouse, arrow na button, o pag-tap sa screen."
      3:
        text: "Dito, papabatiin natin ang space bot sa mga taong lupa kapag nag-click sa kanya ang manlalaro. Gagamit tayo ng \"when clicked\" na bloke at maglakip ng \"say\" na bloke dito. Kapag nag-click ang manlalaro sa space bot, lahat na nakalakip sa \"when clicked\" na blokeng event ay papatakbuhin. Ano ang sasabihin ng iyong alien?"
      4:
        text: "Mayroon ding mga \"when arrow\" na mga bloke. Kung iugnay mo ang \"move\" na mga bloke sa mga ito, maari mo nang pagalawin ang iyong artista sa taas, baba, kaliwa, o kanan. Paunti-unti, ang laro mo ang nagiging mas interactive."
    playlab_repeat_forever:
      1:
        text: "Ito ang \"repeat forever\" na bloke. Anumang nasa loob ng blokeng ito ay mangyayari magpakailanman sa loob ng laro."
      2:
        text: "Kung gusto natin ang artista ng gumawa ng isang bagay nang paulit-ulit, nang walang gagawin ang manlalaro, ilalagay natin ang mga blokeng ito sa loob ng \"repeat forever\" na bloke."
      3:
        text: "Sa sunod na palaisipang ito, ang ating layunin ay para matulungan ang salamangkero na maglibot sa mga hangganan ng kaharian, sa kaliwa at kanat nang paulit-ulit. Ang pag-aaral kung paano gumagana ang utos na ito, ay makakatulong sa iyo para makatipid ng maraming oras kapag gumagawa ka na ng sarili mong laro."
    C1_artist_intro:
      1:
        text: "Ito ang iyong mga bloke sa pagguhit. Gamitin ang tama para mapagalaw ang artista kung saan siya dapat pumunta para mapunan ang mga abong linya."
      2:
        text: "Ito ay mga bloke sa pagtalon. Kapag gagamitin mo ang mga ito, ang iyong artista ay gagalaw ngunit hindi to guguhit, kaya gamitin ang mga ito para tumalon sa sunod na abong linya."
    C1_bee_level_intro:
      1:
        text: "Ang sobrang astig ng mga bubuyog di ba? Sa sunod na hanay ng mga palaisipang ito, ang iyong layunin ay matulungan ang bubuyog na makapunta sa mga bulaklak at makakuha ng nektar mula sa mga bulaklak at lumipad sa taas ng pulot-pukyutan para gumawa ng pulot. Kakailangan mong gumamit ng \"kumuha ng nektar\" at ang \"gumawa ng pulot\" na bloke para sa pagsasanay na ito."
      2:
        text: "Bawat bulaklak ay may iba-ibang bilang ng nektar: 1, 2, 3, o higit pa. Alam natin kung ilang nektar mayroon ang mga pulang bulaklak, sa pamamagitan ng maliit na numero sa gilid. Kaya siguradohing makuha mo ang lahat ng nektar mula sa bulaklak bago ka lumipat. At, bawat pulot-pukyutan ay maaari lang maglaman ng iilang pulot: 1, 2, 3, o higit pa. Kaya siguraduhing makagawa ka ng pulot na mailalagay sa pulot-pukyutan hangga't maaari."
      3:
        text: "Kung makuha mo na ang lahat ng mga nektar at nagawa mo na ang lahat ng mga pulot, matagumpay ka na at maaari ka nang pumunta sa sunod na antas. Kung hindi, kailangan mong subukan ulit ang palaisipang ito. Paglaruan muna ito at tingnan kung ano ang pakiramdam ng isang \"bee\" na programmer!"
    C1_bee_loops:
      1:
        text: "Ang loop ay isang pag-uulit na aktibidad. Kaya pumunta ako sa pugad para siyasatin ito, tiningnan ko ang isang kuwadro at pagkatapos ay binalik ko ito, kaya inuulit ko ang parehong aktibidad ng ilang beses. Ito ay paikot-ikot lang, gumawa ng parehong aktibidad ng ilang beses."
      2:
        text: "Sa antas na ito, gusto natin ang bubuyog na magkolekta ng 3 nektar mula sa bulaklak. Sa halip na gumamit ng 3 \"kumuha ng nektar\" na mga bloke, gagamit tayo ng \"repeat\" na bloke para makakuha ng nektar nang 3 beses. Pindutin ang \"Run\" at tingnan kung nakuha mo ba ito nang tama. Mahusay!"
    C1_bigevent_unplugged:
      1:
        text: "Ang aralin na ito ay tinatawag na \"big event\". Ito ay tungkol sa lahat ng bagay kung paano natin kontrolin ang ating programa at talagang baguhin ang pagpapatakbo ng programa ng direkta gamit ang mga event, gaya ng pagpindot ng button o pag-click ng mouse."
      2:
        text: "Para sa araling ito, ikaw ay makokontrol gamit ang papel na remote control. Gaya lang ito ng isang tunay na live na video game."
      3:
        text: "Ang isang \"event\" ay isang aksyon na nagiging sanhi na mangyari ang isang bagay. Gaya na pag-click mo sa button ng mouse at naglo-load ang webpage. Yan ay isang \"event\". Kapag hinipo mo ang tablet para makapag-scroll, isang \"event\" din ito. Ang mga \"event\" ay isang mahusay na paraan para mabigyan ng kontrol ang gumagamit kung kailangan o kung gusto nila."
      4:
        text: "May mga bagay na nangyayari na kailangan nating bigyang pansin. Nakadama tayo ng gutom at pumunta tayo sa repridyeretor. Narinig natin ang kartero na paparating at pumunta tayo para kunin ang ating sulat. Ang mga iyon ay katulad ng pangyayari sa pagpindot ng mga button o paggalaw ng joystick. Sila ay mga bagay na nangyari ay nag-udyok sa atin na gumawa ng isang bagay."
      5:
        text: "Sa mga video games, may isang pangyayari na tinatawag na \"Update\" at nangyayari ito 30 o 60 na beses sa isang segundo. Para sa mga programmer ng video game ito ay mas mahalagang pangyayari kaysa sa pangyayari sa mga button o ng joystick."
      6:
        text: "Ang pangunahing kaganapan na pinapanood natin ay ang \"Update\" na kaganapan. At pagkatapos susuriin natin ang joystick sa tick. Kaya sasabihin natin, \"Oh, may nagpindot ba sa button ng frame na ito? Oo o hindi?\". Kung wala ang mga pangyayaring ito, ang manlalaro ay hindi maaaring tumalon, hindi mo makontrol ang mga pangyayari. Ang videogame ay hindi rin maaaring mag-animate ng kahit ano."
    C1_building_foundation:
      1:
        text: "Sa buhanging iskultura nalaman mo na ang kabiguan ay bahagi ng programa. Ngunit kung ikaw ay magtitiyaga, ito ay walang patutunguhan kundi ang mas mabuti at mas kapana-panabik para sa iyo. Ang pagtitiyaga ang pangalan ng laro. Manatili dito, at magugustuhan mo ito."
      2:
        text: "Ang aralin na ito ay tinatawag na pagtatayo ng pundasyon. Sa araling ito, gagawa tayo ng isang gawain na sinadya talagang mahirap. Malalaman mo dito kung paano gumawa ng istraktura na kasing taas lang ng isa sa mga tasang ito at ito ay dapat matatag para makaya ang bigat ng isang aklat."
      3:
        text: "Maaaring may mga pagkakataon talaga na ang ating nilikha ay hindi gumagana. Maaaring may mga pagkakataon din na tayo ay maiinis at gusto nating sumuko. Maaaring may maraming ganoong mga sandali. Ngunit kung mananatili lang tayong sumubok, magbigay ng lahat ng ating makakaya ng paulit-ulit, tiyak na makukuha din natin ito ng hindi magtatagal."
      4:
        text: "Ang pagtitiyaga ay tungkol sa pagtitiis kahit gusto mo na talagang sumuko. Kung gusto mong maglikha ng bago at kakaiba, may marami talagang kabiguan ang madadaanan."
      5:
        text: "Ang sekreto sa pagtitiyaga ay ang pagpili na magpatuloy at matuto mula sa iyong mga kabiguan sa halip na titigil dahil ikaw ay nainis. Ang pagkakainis ay nangangahulugan lang na mayroon magagandang bagay sa paligid. Kaya huwag susuko bago mo makuha ang mga ito. Wooo!"
    C1_getting_loopy:
      1:
        text: "Hi, ang aking pangalan ay Miral Kotb at ako ang lumikha ng Illuminate. Sa aking trabaho, may isang bagay na ginagamit namit sa parehong sayawan at sa pag-program ng mga lightsuits. At iyan ay ang mga loop. Ang mga loop ay nag-uulit ng aksyon nang paulit-ulit."
      2:
        text: "Kapag inuulit mo ang isang bagay nang maraming beses, tulad ng aking mga kilos para mapanatili ang pag-ikot ng hula hoop, ako ay gumagawa ng isang loop na aksyon. Ito ay isang loop. Ito ay isang loop. At ito ay isang loop."
      3:
        text: "Ngayon magkakaroon tayo ng sayawan. Magsasadula tayo bilang loop sa isang bagong sayaw. Ang pag-uulit. Matutunan natin ang tungkol sa mga loops gamit ang sayaw. Matutunan mo ang iilang madaling mga hakbang at uulitin mo ito ng ilang beses para makompleto ang sayaw."
      4:
        text: "Ito ang mga hakbang na kailangan mong malaman. Ipalakpak ang iyong mga kamay. Ilagay ang iyong kamay sa likod ng iyong ulo. Ilagay ang iyong kamay sa iyong baywang. Itaas ang kanang kamay pataas. Napakasimple lang, di ba? Matutuklasan mo na maaaring paiklian ang mga direksyon sa pamamagitan ng paglagay ng ilang mga hakbang ng sayaw sa isang loop."
      5:
        text: "Talagang gumagamit tayo ng mga loop sa ating pagsayaw. Ang mga mananayaw ay nagsusuot ng mga kompyuter, lahat ay nasa parehong network. Maaaring kong i-loop ang mga ilaw sa parehong mananayaw ng paulit-ulit. Sa loob maaari akong magkaroon ng iterasyon kung saan sasabihin ko na gusto kong magloop sa 6 na mga mananayaw nang paulit-ulit at sa loob ng loop gusto mong pabilisan ang ilaw. At lahat nang ito ay magagawa sa pamamagitan ng mga loops. Ang loop ay importante sa computer science dahil sila ang nagpaikli at nagpadali ng ating gawain."
    C1_happy_maps_unplugged:
      1:
        text: "Ang araling ito ay tinatawag na Masayang Mapa. Ngayon tutulungan natin ang ating mabalahibong maliit na kaibigan na si Flurb para makapunta sa kanyang bunga."
      2:
        text: "Papuntahin ang iyong Flurb sa iyong bunga. Para magawa ito kailangan mong malaman kung aling daanan kailangang pumunta si Flurb at gabayan siya gamit ang mga palaso. Para makapunta si Flurb sa mansanas, anong direskyon dapat pupunta si Flurb? Maglinya para mapataas ito."
      3:
        text: "Para mapapunta ito doon, bilugan mo ang direksyon kung saan siya dapat pumunta."
      4:
        text: "Lumikha ng algoritmo sa pamamagitan ng pagdikit ng mga palaso kasunod ng mapa na sinisubukan mong malutas. Ang pangalawa ay pareho lang ngunit ito ay papunta sa baba."
      5:
        text: "Gaya lang ito ng pag-program gamit ang papel. At iyan na ito!"
    C1_maze_debugging:
      1:
        text: "Ang pag-debug ay ang paghahanap at pag-aayos ng mga problema. Mayroong maraming mga paraan para maka-debug ng mga problema. Isa sa pinakamadali ay ang pag-usad ng paunti-unti hanggang sa makita mo na may mga kamalian. Dito, sinusubukan kung gumawa ng back handspring sa beam ngunit palagi akong nahuhulog."
      2:
        text: "Naglakad ako sa bawat bahagi nang paisa-isa at natanto ko kung saan ako nagkamali. Hindi ko nilagay ang kamay ko sa beam sa tamang paraan. Kaya sinubukan ko ulit ang isa pang back handspring sa beam gamit ang bagong posisyon ng kamay at nakuha ko agad ito. Masaya ako na dinebug ko ang aking back handspring."
      3:
        text: "Para matuto tungkol sa pagde-debug, magsimula tayo sa isang grupo ng mga bloke na nasa stage na. Mapapansin mo na ang mga blokeng ito ay hindi makakatulong sa layunin mo. Kailangan nating i-debug ang solusyon at ayusin ito. Saan nagkamali? Mapapansin mo na kailangan mong dumiretso sa kanluran nang isa pang bloke."
      4:
        text: "Ayusin natin ito sa pamamagitan nang pagdagdag ng isang kanluran na bloke at pindutin ang run para makita natin kung nakuha natin it nang tama. Yay, nakuha natin ito!"
    C1_maze_intro_sequencing:
      1:
        text: "Para sa palaisipang ito, kailangan mong dalhin ang ibon sa baboy. Tingnan ang palaisipan at suriin kung aling direksyon ang dapat mong kunin."
      2:
        text: "Kailangan mong i-drag ang mga bloke mula sa toolbox papunta sa workspace. Siguraduhing nasa baba ito ng \"when run\" na bloke at kung naisip mo na nakuha mo na ang tamang solusyion, i-click mo ang \"Run\" at tingnan ang ibon na pupunta sa baboy."
    C1_maze_loops:
      1:
        text: "Isa sa mga bagay na talagang mahusay ang kompyuter ay ang pag-uulit ng mga utos. Bilang isang tao, ikaw ay tinatamad kung kinakailangan mong gawin ang parehong mga bagay nang paulit-ulit at maraming beses sa isang hanay. Ngunit ang kompyuter ay maaring gumawa ng parehong bagay na milyun-milyon o kahit bilyong beses at hindi ito tatamarin at magagawa niya ang mga ito ng maayos."
      2:
        text: "Halimbawa, kung gusto kong batiin ang lahat ng tao sa Facebook nang maligayang kaarawan sa pamamagitan ng pagpapadala ng email sa kanila, maaari itong tatagal ng isang siglo para maisulat ang lahat nang email na iyon sa kanilang lahat. Ngunit gamit ang iilang linya lang ng code, maaari akong magkaroon ng sistema na magpapadala ng email sa lahat nang nasa Facebook na magbabati ng maligayang kaarawan sa kanila."
      3:
        text: "Para mapapunta ang ibon sa baboy sa antas na ito... sa halip na i-drag ang tatlong Hilagang mga bloke papunta sa workspace, gagamit ka lang ng \"repeat\" na bloke. I-drag ang \"repeat\" na bloke sa workspace at lagyan ito nang numero na 3. Pagkatapos i-drag ang \"move North\" na bloke sa \"repeat\" na bloke at pindutin ang \"Run\" para makita kung nakuha mo ito nang tama. Maligayang bati, nakuha mo ito!"
    C1_moveitmoveit_unplugged:
      1:
        text: "Ang araling ito ay tinatawag na \"galawin ang mga ito, galawin ang mga ito\". Magkasama nating isulat ang isang programa para makuha natin ang ating mga kaibigan mula sa simulang compass na rosas papunta sa layunin na smiley na mukha."
      2:
        text: "Ngunit ang smiley ay nakataob at isang tao lang ang may alam kung paano makapunta doon. Simulan na natin ang programang ito."
      3:
        text: "Ang program ay isang algoritmo na ginawang code para maging bagay na maaaring mapapatakbo ng isang makina. Karamihan sa atin ay nag-iisip na ang program ay isang bagay na isinusulat natin para sa kompyuter. Ang mga program at talagang mahusay para dito ngunit nakakatulong din ito sa iba pang mga lugar. Maaari kang gumawa ng sarili mong laro o kahit na magprogram sa robot na gumawa ng mga bagay para sa iyo."
    C1_going_places_safely:
      1:
        text: "Ang aking pangalan ay Jeremiah. Hi! Ako ay pitong taong gulang. Gusto kong maglaro sa kompyuter ng nanay ko pero palagi akong humihingi ng pahintulot muna. \"Nay, maaari ba akong magkompyuter? Sige honey!\""
      2:
        text: "Mahal ko ang kompyuter ng nanay ko dahil maaari akong makapunta sa Internet. Ang internet ay tulad lang ng iyong kapitbahayan. Maaari kang bumisita nang magagandang mga lugar, maaari kang makipag-usap sa iyong pamilya at mga kaibigan at maari kang matuto ng napakaraming mga bagong bagay."
      3:
        text: "Kahapon, bumisita ako sa zoo malapit sa aking bahay. Nakakita ako ng batang zebra. Kinunan ko siya ng larawan at binago ang kulay ng guhit-guhit nito, pagkatapos nagdagdag ako ng sombrero at dinagdag ito sa aking koleksyon ng mga baliw na mga hayop. Magaling! Mayamaya, pumunta ako sa isang lugar na malayong malayo. Bumisita ako sa Kenya. Isa itong bansa sa Africa. At napakaraming mga zebra ang nakatira doon."
      4:
        text: "Minsan sa Internet, nakipag-usap ako sa mga taong kilala ko, gaya ng aking lola na nakatira sa ibang estado. Hi lola! Siya ay gumagawa ng mga biskwit na ipapadala niya para sa aking kaarawan. \"Ang sarap, hangad kong magkaroon ang Internat ng smellorama!\" Maaari akong makipag-usap sa iba't ibang tao sa Internet, gaya na mga pinsan ko ngunit nakikipag-usap lang ako sa mga taong kilala ko."
      5:
        text: "Ang pinakagusto ko sa Internet ay maaari akong makapaglaro ng masayang mga laro. Puntos! Gusto ko ring gumuhit at lumikha ng mga bagong bagay at magbahagi nito sa aking mga kaibigan. Mahusay! Minsan binibisita ko ang mga website kung saan matuturo akong ng mga bagong bagay ngunit ako ay nanatili lang sa mga website na tama lang para sa aking! Wow, mga dinosaur!"
      6:
        text: "Ang internet ay sobrang napakasaya na lugar. Ngunit tulad ng pagtawid mo sa kalye ng iyong kapitbahayan, kailangan mo ring mag-ingat kung ikaw ay nag-oonline. Ito ang mga 3 patakaraan na dapat mong tandaan. Patakaran bilang 1: Palaging magtanong sa iyong mga magulang muna. Patakaran bilang 2: Makipag-usap lang sa mga taong kilala mo. Patakaran bilang 3: Manatili sa mga lugar na tama lang para sa iyo."
      7:
        text: "Wow, ang saya non! Oras na para maghapunan. Ako ay maglog-off ngayon. Hindi ako makapaghintay na makalog-in ulit para tingnan kung saan ako makabisita sa sunod."
    C1_pair_programming:
      1:
        text: "Ngayon, pag-aaralan natin ang tungkol sa Pair programming. Sa pair programming kayo magtatrabaho bilang isang koponan. Bakit dapat dalawang tao ang gagamit sa isang kompyuter? Dahil ang dalawang ulo ay mas mabuti sa isa. Sa pair programming, ikaw at ang iyong kasama ay magtatabi sa isang kompyuter at kayong dalawa ay magtatrabaho sa parehong proyekto."
      2:
        text: "Sa pair programming, ang isang tao ay ang drayber at ang isa naman ay ang nabigante, gaya lang ng pagmamaneho ng sasakyan. Ang drayber ay uupo sa kompyuter at ang gagamit ng keyboard at mouse o touchscreen at nagkokongrol ng mga pangunahing mga aksyon ng kompyuter. Ang isang tao ay ang nabigante. Ang nabigante ay tumutulong sa drayber sa pamamagitan ng pagsagot sa mga katanungan ng drayber at pagturo ng mga potensyal na mga problema o kamalian."
      3:
        text: "Ang komunikasyon ay ang susi sa matagumpay ng pair programming. Walang mga insulto, at maging magalang, huwag maging isang nakakaasar na nabigante, dahil walang gustong maging drayber sa likod. Ikaw at ang iyong kasama ay dapat palaging nag-uusap. Ang drayber ay magpapaliwanag kung ano ang ginagawa niya. At ang nabigante ay maaaring magmungkahi kung ano ang susunod na gagawin."
      4:
        text: "Ang nabigante ay dapat nag-iisip sa malaking larawan at ang drayber ay nakatuon sa mga detalye. Ang dalawang papel ay importante. Ang pair programming ay tungkol sa pagtutulungan bilang isang koponan."
    C1_planting_seed:
      1:
        text: "Ang araling ito ay tinatawag ng pagtatanim ng binhi at makakatulong ito para maintindihan natin ang mga algoritmo. Ang mga algoritmo ay mga tiyak ng istruksyon na nagpapaliwanag sa pagkasunod-sunod ng mga gawain. Kahit na sa araw-araw na mga bagay gaya ng pagkain ng almusal o pagsisipilyo ay mga algoritmo na nangangailangan ng maliliit na mga hakbang para magawa ito."
      2:
        text: "Ang mga kompyuter ay maaring napakatalino ngunit makakaintindi lang sila sa iyo kung sasabihan mo sila nang eksaktong gusto mong gagawin nila sa bawat hakbang. Ang maganda lang sa mga algoritmo ay kung sundin mo lang ang mga instruksyon ayon sa pagkakasunod, maaari mong gawin ang isang bagay na hindi mo alam nang maaga pa. Gaya lang ng pagsunod ng isang resipe."
      3:
        text: "Ngayon, magtatanim tayo nang sarili nating mga binhi gamit ang mga algoritmo. Maglikha ng sarili mong algoritmo sa pamamagitan nang pagputol-putol sa mga larawan. Piliin ang mga larawan na nagpapakita ng mga hakbang sa pagtatanim ng binhi at ayusin mo ang mga larawang iyon sa tamang pagkakasunod."
      4:
        text: "Ngayon, oras na para makita mo kung gumagana ba ang iyong algoritmo. Sundin mong mabuti ang mga hakbang sa algorithmo. Nasa tamang pagkakasunod ba ang mga ito? Matagumpay mo bang natanim ang mga binhi sa pamamagitan ng pagsunod sa algoritmo? Para lang itong pagproprogram gamit ang mga larawan!"
      5:
        text: "Kung gusto nating gumawa ng tsokolate, mayroong mga malalaking hakbang sa prosesong iyan at bawat isa sa malaking mga hakbang ay may mga hanay ng mga malilit na hakbang at mayroong iba-ibang mga resipe o mga algoritmo depende kung anong lasa ang gusto natin sa tsokolate. Bawat hakbang ay importante, kahit ang mga malilit, kung walang isang hakbang, ang iba sa kanila ay hindi makokompleto. Ang paglikha ng mga algoritmo na maiintindihan ng iba ay napakaimportante. Iyan ang dahilan kung bakit ang bawat hakbang ay dapat nakasulat para kahit sinuman ang gumawa nito, ang resulta ay pareho lang."
    C1_playlab_storytelling:
      1:
        text: "Oras na para maging malikhain at gamitin ang iyong mga abilidad sa pag-code para magsalaysay ng isang kuwento. Ang iyong kuwento ay magkakaroon ng mga artista at maaari mo silang mapasalita at mapa-ugnay sa bawat isa. Magsimulang mag-isip kung anong uri ng kuwento ang gusto mong isalaysay."
      2:
        text: "Ang pusa ay palaging natatakot sa aso at paano kung malaman ng pusa na ang aso ay nagsisikap na maging mabait? Ang \"when run\" na bloke ang nagpasimula nang lahat. Ang \"move\" na bloke ay magpapagalaw sa iyong karakter at ang \"say\" na bloke ay magpapasalita ng iyong karakter sa kahit anumang tinatype mo."
      3:
        text: "Ito ang \"when actors collide\" na bloke na maaari mong iugnay sa iba pang mga bloke."
      4:
        text: "Pinapalapit ko ang aso at pinagsabi ng \"Hi\" ngunit ang pusa ay natakot at tumakbo palayo. \"Ahh\" Kung may marami pang oras, masayang wakas na sana. Ang wakas!"
    C1_spelling_bee_intro:
      1:
        text: "Ito ang antas ng pagbabaybay na palakasan. Gumamit ng mga piraso ng palaisipan para mapagalaw ang bubuyog. Sa paggalaw nito, mangongolekto ito ng mga titik para makabaybay ng salita."
      2:
        text: "Tingnan kung mabaybay mo ba ang salitang binagay nila sa iyo sa kahon na nasa ibaba ng entablado. Ngunit mag-ingat ka! Ang paggalaw sa maling direksyon ay magdadagdag ng letra na hindi mo kailangan."
    C1_zuck_repeat_loop:
      1:
        text: "Isa sa mga bagay na talagang mahusay ang kompyuter ay ang pag-uulit ng mga utos. Bilang isang tao, ikaw ay tinatamad kung kinakailangan mong gawin ang parehong mga bagay nang paulit-ulit at maraming beses sa isang hanay. Ngunit ang kompyuter ay maaring gumawa ng parehong bagay na milyun-milyon o kahit bilyong beses at hindi ito tatamarin at magagawa niya ang mga ito ng maayos."
      2:
        text: "Halimbawa, kung gusto kong batiin ang lahat ng tao sa Facebook nang maligayang kaarawan sa pamamagitan ng pagpapadala ng email sa kanila, maaari itong tatagal ng isang siglo para maisulat ang lahat nang email na iyon sa kanilang lahat. Ngunit gamit ang iilang linya lang ng code, maaari akong magkaroon ng sistema na magpapadala ng email sa lahat nang nasa Facebook na magbabati ng maligayang kaarawan sa kanila."
      3:
        text: "Sa halimbawang ito, ang iyong layunin ay pagalawin ang ibon papunta sa baboy. Ngayon, maaari na tayong gumamit ng mga \"repeat\" na bloke para madali natin itong magawa. Maari nating gawin ito sa pamamagitan ng pagbigay sa kompyuter nang gumalaw pasulong na utos nang limang beses para makagalaw ang ibon ng isang hakbang sa bawat aksyon palapit sa baboy o maaari nating sabihan ang kompyuter na gumalaw pasulong nang isang beses, at pagkatapos sabihan natin ito na ulitin ito ng limang beses at gagawin nito ang parehong bagay."
      4:
        text: "Para magawa ito, i-drag mo lang ang gumalaw pasulong na utos at pagkatapos ay ilagay ito sa loob ng \"repeat\" na bloke. At maaari kang mag-click dito at sabihan kung ilang beses mo ba gustong ulitin ang bloke para masabihan mo kung ilang hakbang ang gusto mong lalakarin niya."
      5:
        text: "Isa pang bagay ay maaari tayong maglagay ng maraming mga utos hangga't gusto mo sa loob ng paulit-ulit na bloke. Sa halimbawang ito, sinasabihan mo ito na gumalaw pasulong at lumiko sa kaliwa, kung saan gagawin niya ito nang limang beses! Magsaya!"
    C2_artist_intro:
      1:
        text: "Hindi ka nga maging kwalipikado sa karera kung wala kang mga tao na bihasa sa computer science dahil sa gaanong kalaki nang datos na ikokolekta at ang pangangailangang magkaroon ng mga taong makakasulat ng mga programa para malaman kung paano natin malalaman kung paano natin palakihin ang performance."
      2:
        text: "Sa mga palaisipang ito, ikaw ang artista na gumagamit ng lapis para makaguhit ng iba't ibang mga hugis. Kahit saan pupunta ang iyong artista, mag-iiwan ito ng guhit sa likod mo."
      3:
        text: "Para makagalaw sa paligid ng kanbas, gagamit ka ng \"move forward\" na bloke. Dito ang \"move forward\" na bloke ay nagsasabi na lumakad pasulong mga 100 pixels ang layo. Kapag pinindut natin ang \"run\", ano ang mangyayari? Ang artista ay lalakad pasulong sa isang tiyak na halaga at ang halagang ito ay 100 pixels. Ang mga pixel ay talagang napakaliit na mga parisukat sa screen ng iyong kompyuter."
      4:
        text: "Ang isa pang bloke na meron tayo sa palaisipang ito ay nagsasabi na lumiko pakanan ng mga 90 degrees. At kung ikaladkad natin ito palabas ay magpapaikot sa ating artista sa isang tiyak na halaga. Kaya maaari kang maglaro at tingnan kung gaano kalayo mo ba gustong paikutin ang iyong artista. Ito ay isang 90 degree na pag-ikot."
      5:
        text: "At ito ang 120 degree na pagliko. At tandaan, maaari mong baguhin ang mga halagang ito sa pamamagitan ng pagpindut sa mga pana kasunod ng mga numero para sa mga pixel at mga degrees. Magsaya sa pagguhit gamit ang iyong artista!"
    C2_bee_conditionals:
      1:
        text: "Ito ay isang konsisyonal na bloke. Nagsasabi ito na IF mayroong nektar o pulot na mas mababa, o katumbas o mas malaki pa sa isang numero, THEN gawin ang isang bagay."
      2:
        text: "Ito ay nakakatulong kung hindi natin alam kung ilang nektar o pulot ang kukunin, gaya na nakikita natin dito sa tandang pananong na ito."
      3:
        text: "Sa halimbawang ito, sasabihan natin na kung ang lilang bulaklak ay mayroong nektar na higit pa sa 0, kukunin natin ang nektar. Sasabihan nito ang ating bubuyog na kumuha ng nektar hangga't mayroon pang laman. Ta-dah!"
    C2_binary_bracelets:
      1:
        text: "Ito ay ang binary na pulseras na aralin. I-code natin ang ating mga inisyal sa pulseras na maaari nating isuot at ipakita sa lahat ng ating mga kaibigan!"
      2:
        text: "Ang binary ay isang paraan para kumatawan sa mga impormasyon gamit ang dalawang opsyon lang. Minsan iisipin ng mga tao ito na 1s at 0s lang. Ngunit maaari kang magrepresenta nang kombinasyon ng mga on o off, taas at baba, labas at loob o kahit anumang magkaiba na mga bagay."
      3:
        text: "Hi, ako si Orion at ako ay nagpoprogram ng mga robot dito sa Play-im. Lahat ng kompyuter at mga utak ng robot sa kanilang pinakapangunahing antas ay mga malilit lang na electronic gates. Kung bukas ang pintuan, ang kuryente ay maaaring makadaloy at kung nakasara, ay hindi maaari."
      4:
        text: "Isang halimbawa nang binary na nasa robot ay ang mga mata nito. Ang mga mata ng robot ay mga LEDs at iyon ay mga ilaw na naka-on o naka-off. Ito ay isang sistema ng binary, isa o ang ang isa pa. Maaari tayong gumamit ng mga ilaw para magrepresenta ng mga numero sa binary. Kung mayroon tayong isang grupo ng mga robot, maaari nating sabihin ang ang unang robot ay nasa lugar ng mga 1 at ang pangalawang robot ay nasa lugar ng mga 2, ang pangatlong robot ay nasa lugar ng mga 4 at iba pa. Iyan ay kung paano mo irepresenta ang isang numero na binary. Ang mga robot ay gagawin ito gamit ang kanilang mata na binary at magbilang nito para sa iyo."
    C2_conditionals_with_cards:
      1:
        text: "Ang araling ito ay tinatawag na mga kondisyonal gamit ang mga kard. Araw-araw gumagawa ka ng mga desisyon ayon sa nakikita mo at naririnig."
      2:
        text: "Gusto kong maglakad papunta sa parke pero dapat muna akong magpasya kung dapat ba akong magdala ng payong o hindi. Kaya tumingin ako sa labas ng bintana. Kung ito ay maulap, dadalhin ko ang aking payong. Kung hindi, magdadala ako ng mga salamin sa mata. Naisip ko na mas mainam na magdala ako ng payong. Kung ano ang nakita at narinig ang nagpasiya kung ano ang dadalhin ko sa parke."
      3:
        text: "Ang mga kondisyonal ay ginagamit din sa mga laro. Ngayon mag-ensayo tayo gamit ang mga kondisyonal sa isang kard na laro. Sa larong ito, ang kard na iguguhit ko ang nagtutukoy kung ano ang gagawin ng mga kaibigan ko. Kung nakaguhit ako ng 7, papalakpak ang lahat. Kung hindi, lahat ay magsasabing \"awww.\" Subukan natin ito! \"Awww\" \"magsaya\""
      4:
        text: "Tiyak na makakagawa ka nang laro na mas masaya pa gamit ang mga kondisyonal. Subukan mo ito! Ang mga kondisyonal ang dahilan kung bakit mukhang matalino ang mga kompyuter. Ang programa ng kompyuter na naglalaman ng mga kondisyonal ay maaaring tumugon sa mga gumagamit at baguhin ang tiyak na hakbang."
      5:
        text: "Isipin ang tungkol sa iyong paboritong video game. Nakakuha ka ba nang higit pang mga puntos para sa iilang mga askyon kaysa sa ginawa mo sa iba? Nangyari ito dahil ang kompyuter ay gumagamit ng mga kondisyonal. Ito ang paraan ng kompyuter na makagawa ng desisyon. Paano na, kung matatamaan mo ang target, at nakakuha ka ng sampung puntos. Kung hindi, mawawalan ka nang tatlo. Kung alam mo kung paano gumagana ang mga kondisyonal, maaari kang lumikha nang lahat ng klase nang nakakasabik na mga laro."
    C2_artist_debugging:
      1:
        text: "Dito mayroon na tayong ilang mga bloke na nailabas sa ating workspace. Ngunit mayroong isang bagay na mali."
      2:
        text: "I-debug natin ang code sa pamamagitan nang pagpapabagal ng bilis at pagtingin dito habang dahan-dahan itong dumaan sa bawat bloke."
      3:
        text: "O, nariyan ang problema. Ang balbas ng pusa ay 75 pixels ang haba, hindi 25."
    C2_bee_debugging:
      1:
        text: "Nakarinig ka na ba nang pag-dedebug ng isang programa? Ito ang paraan para malaman mo kung ano ang hindi gumagana. Kapag nag-debug ka ng code, matutukoy mo at matanggal ang mga kamalian."
      2:
        text: "Dito ay binigyan lang tayo nang iilang mga bloke na nasa workspace na natin. Gagamit tayo ng hakbang na button para makatawid sa mga bloke, paisa-isa, para makita kung ito ang tamang solusyon at kung saan natin kailangang ayusin ito."
      3:
        text: "Mukhang iyan na ang ating problema! Kailangan natin nang isa pang \"move forward\" na bloke. Ang hakbang na button ay nakakatulong sa atin na mag-debug sa problema sa pamamagitan nang pagtukoy kung saan ang mali para maayos natin ito."
    C2_digital_footprint:
      1:
        text: "Sa iyong ulo taglay mo ang iyong sumbrero, at sasabihin ni Smarts sa iyo kung saan ka na at para mag-isip tungkol sa zoo, at para bumati nang \"hello\" sa iyo at at sa iyo! Gamitin ang iyong ulo kapag ikaw ay online para manatili sa iyong isipan at malaman kung paano maging ligtas, paano mabigyan ang iyong buhay ng pribadong espasyo! Mula sa iyong ulo pababa sa iyong mga daliri ng paa, tumigil sandali, at isipin ito. Mula sa iyong paa pataas sa iyong ilong, tumigil sandali at mag-isip online!"
      2:
        text: "Gamitin ang iyong puso para lumaki at lumaki, at para mabigyan ang iyong sarili nang malusog na kislap, at para makagawa ng balentina, sabihan ang iba na ikaw ay magiging akin! Gamitin ang iyong puso kapag ikaw ay online, pakiramdaman ang tama at palaging maganda ang loob, at ipakita sa iyong mga kaibigan ang respeto, maging patas at maging mabait sa Internet. Mula sa iyong ulo pababa sa daliri ng paa, tumigil sandali, at isipin ang tungkol sa mga ito. Mula sa iyong paa pataas sa iyong ilong, tumigil sandali at mag-isip online!"
      3:
        text: "Gamitin ang iyong mga bisig upang mayakap ang iyong alagang hayop, para mapanatiling tuyo ang iyong mga damit, at para masuot mo ang iyong paboritong damit at matulungan kang lumipad at maniwala. Gamitin ang iyong kamay kapag ikaw ay online, magpahinga at ibalanse ang oras at iwan ang iyong mga gadyet at para maghanap nang puno na maakyat. Mula sa iyong ulo pababa sa mga darili ng paa mo, tumigil sandali, at mag-isip tungkol dito. Mula sa iyong paa pataas sa iyong ilong, tumigil sandali at mag-isip online!"
      4:
        text: "Gamitin ang iyong kutob para maka-imbak ng iyong pagkain, at para makarinig sa padabog na sumpong nito, para makagawa nang \"belly flop\", at para madama ang hangin sa soda na puputok. Gamitin ang iyong kutob kapag ikaw ay online, para malaman ang pagmasid sa mga sinyales, at para hayaan itong mag-alalay sa iyo at magsabi sa iyo na kung hindi na ito tama. Mula sa iyong ulo pababa sa darili ng iyong mga paa, tumigil sandali, at mag-isip tungkol dito. Mula sa iyong paa pataas sa iyong ilong, tumigil sandali at mag-isip online!"
      5:
        text: "Kaya gamitin ang iyong ulo sa pag-isip, at magdamdam gamit ang iyong puso, magbalanse gamit ang iyong mga kamay, makinig sa iyong kutob, online. Gamitin ang iyong mga paa para makatakbo at makapatid, at para makatalon at makatalbog sa isang pogo na patpat, at para makasayaw sa paligid ng bloke, at para makalaktaw sa iyong mabahong medyas. Gamitin ang iyong paa kapag ikaw ay online, manindigan laban sa mga mang-aapi na gumawa nang hindi kanais-nais, at tandaan na ipagmalaki ang sarili, maging mabait sa mga nilikhang malaki man o maliit."
      6:
        text: "Mula sa iyong ulo pababa sa darili ng iyong mga paa, tumigil sandali, mag-isip tungkol dito, Mula sa iyong paa hanggang sa iyong ilong, tumigil sandali at mag-isip online! Kaya mag-isip gamit ang iyong ulo, at magdama gamit ang iyong puso, magbalanse gamit ang iyong mga bisig, makinig sa iyong kutob, tumayo sa iyong mga paa. Mula sa iyong ulo pababa sa mga darili ng iyong paa, tumigil sandali, mag-isip tungkol dito. Mula sa iyong paa pataas sa iyong ilong, tumigil sandali at mag-isip online!"
    C2_digital_footprint_v2:
      1:
        text: "Bawat oras na ikaw ay mag-online, nag-iiwan ka ng bakas na maaaring mahanap, makopya, maibahagi, maisahimpapawid at ito ay permanente. Anong uri ng digital na bakas ang iniiwan mo? Anong uri ng digital na bakas ang gusto mong iwan?"
    C2_graph_paper:
      1:
        text: "Ang araling ito ay tinatawag na \"Graph Paper Programming\" at ito ay tungkol sa mga algoritmo. Ngayon pag-aaralan natin kung paano magsulat ng mga programa na magpapakita sa bawat isa kung paano malikha ulit ang simpleng itim at puti na mga larawan, gamit ang mga guhit kamay na mga pana lang."
      2:
        text: "Ang algoritmo ay isang lista ng mga instruksyon para makompleto ang isang gawain. Susundin natin ang grupo ng mga instruksyon para makagawa ng mangkok. Ang mga algoritmo ay talagang nakakatulong kung kailangan mo ang iba na makaintindi kung paano gumawa ng isang bagay."
      3:
        text: "Kung nagsusulat ka ng isang algoritmo para sa kompyuter, kailangan mo itong pasimplehin sa maliliit na mga hakbang. Para matapos ang hanay na ito at makapunta sa sumunod, pagkatapos sa sumunod pa na isa, at matatapos ka na."
      4:
        text: "Gumagamit ako ng mga algoritmo para sa aking trabaho. Kung isusulat ko ang lahat ng mga hakbang maaari kung ulitin ang bawat piraso, o maaari kung itong ituro sa iba para gumawa nito. Ilagay ang baso sa hurno, idikat ang dalawa, ang sundin ang iba pang instruksyon para makagawa ng mangkok. Ang mga algoritmo ay nagbibigay sa iyo ng mapa para magawa ang isang bagay."
    C2_artist_loops:
      1:
        text: "Dito gagamit tayo ng mga \"repeat\" na bloke para makatulong sa atin na mapadali ang mga hakbang habang tayo ay gumagawa ng programa sa ating artista. Mayroon na tayong iilang bloke sa ating entablado ngunin nandyan lang ang mga ito para makapagsimula tayo."
      2:
        text: "Para ma-loop ang mga blokeng iyon nang apat na beses para makaguhit ng buong parisukat, kailangan lang nating kaladkarin palabas ang \"repeat\" na bloke at maglagay ng \"move forward\" at \"turn right\" na mga bloke sa loob ng paulit-ulit na bloke. Kapag pinindot natin ang \"run\", uulitin ng artista ang mga hakbang na iyon nang apat na beses para makompleto ang parisukat."
    C2_bee_loops:
      1:
        text: "Ang loop ay isang pag-uulit ng aktibidad. Pumunta ako sa pugad para siyasatin ito, tiningnan ko ang kuwadro at pagkatapos ay binalik ko ito. Inuulit ko ang parehong aktibidad nang ilang beses. Paikot-ikot lang ito, at gumagawa ng parehong aktibidad nang ilang beses."
      2:
        text: "Ito ang repeat na bloke. Anuman ang ilagay mo sa loob ng repeat na bloke ay mag-uulit sa mga aksyon nang ilang beses na binigay mo. Halimbawa, sa antas na ito, sa halip na ikaladkad palabas ang \"move forward\" at kumuha ng nektar nang tatlong beses, kakaladkarin lang natin ito palabas nang isang beses at uulitin ang aksyon nang tatlong beses. Iyan ay nagpapadali nito!"
    C2_maze_intro:
      1:
        text: "Karaniwang nasa teksto lang ang pag-poprogram ngunit gagamit tayo ng Blockly na gumagamit ng mga visual na mga bloke na kailangan mong i-drag and drop para makasulat ng mga programa. Sa likod nito, naglilikha ka pa rin ng code. Para makapagsimula, gagawa tayo ng code para sa isang programa na makakatulong sa Angry Bird na ito na gumalaw sa loob ng maze para marating ang mga masasamang baboy na nagnakaw sa mga itlog nito."
      2:
        text: "Ang Blockly ay nahahati sa tatlong pangunahing bahagi. Sa kaliwang bahagi ang maze ng ibon, kung saan tatakbo ang iyong programa. Ang mga instruksyon sa bawat antas ay nakasulat sa baba ng maze. Ang gitnang bahaging ito ay ang toolbox at bawat isa sa mga blokeng ito ay mga utos na naiintindihan ng ibon. Ang puting espasyo sa kanan ay tinatawag na workspace at dito mo gagawin ang ating programa."
      3:
        text: "Kung kakaladkarin ko ang \"move\" na bloke sa ating workspace at pindutin ko ang \"Run\", ano ang mangyari? Ang ibon ay gagalaw pasulong nang isang kahon sa loob ng grid. At paano kung gusto ko ang ibon na gagawa ng isang bagay pagkatapos gumalaw pasulong nang isang kahon? Maaari akong magdagdag ng isa pang bloke sa ating programa."
      4:
        text: "Pipiliin ko ang \"turn right\" na bloke at kakaladkarin ko ito sa baba ng aking \"move\" na bloke hanggang ang dilaw na pana ay lilitaw. Pagkatapos ibaba ko ito at ang dalawang bloke ay magdidikit. Kung pipindutin ko ang \"Run\" ulit, ang ibon ay gagawa sa mga utos na nakasalansan mula sa taas hanggang sa baba ng ating workspace."
      5:
        text: "Kung gusto mong magbura ng bloke, tanggalin lang ito mula sa salansan at kaladkarin ito sa basurahan. Pagkatapos mong mapindot ang \"run\", maaari mong palaging pindutin ang reset na button para maibalik ang ibon sa simula. Ngayon, puntahan natin ang mga baboy na iyon!"
    C2_paper_airplanes:
      1:
        text: "Ang araling ito ay tinatawag na Real Life Algorithms. Ang mga algoritmo ay naglalarawan sa mga bagay na ginagawa ng mga tao araw-araw. Mga resipe ng biskwit at mga direksyon para sa paggawa ng bahay ng ibon ay parehong pang-araw-araw na mga algorithmo."
      2:
        text: "Ngayon, gagawa, lilikha, at magsubok tayo sa isang algoritmo para sa isang papel na eroplano. Ngunit una, kailangan nating hatiin ang malaking prokyektong ito sa simpleng mga hakbang na madaling sundin. Para sa paggawa ng papel na eroplano, kailangan nating magpasiya kung anong mga hakbang na gagawin at kung ano ang pagkakasunod sa paggawa natin."
      3:
        text: "Lilikha ka nang iyong algoritmo sa pamamagitang nang pagputol-putol ng mga larawan. Kasunod ay pipili ka ng 6 na mga larawan na nagpapakita sa mga hakbang na kinakailangan para sa paggawa ng papel na eroplano at iayos ang mga larawang ito sa tamang pagkakasunod. Pagkatapos mong maayos ang pagkakasunod, makikipagpalitan ka ng mga algoritmo sa ibang estudyanteng koponan para masubukan kung gumagana ba ang algoritmo. Ang magandang pagkadisenyo ng algoritmo ay lubhang importante para magawa ang pinakamagandang papel na eroplano."
      4:
        text: "Kung gusto nating makagawa ng tsokolate, mayroong maraming malalaking hakbang sa prosesong ito. At bawat isa sa mga malalaking hakbang na ito ay may sariling grupo ng malilit na mga hakbang. At mayroong iba't ibang mga resipe, o mga algoritmo, depende kung anong lasa ng tsokolate ang gusto mo. Bawat hakbang ay importante, kahit ang maliliit na mga bagay. Kaya kung wala ang isang hakbang, ang natira ay hindi maaaring makompleto. Ang paglikha ng mga algoritmo ay lubhang importante. Ito ang dahilan kung bawat hakbang ay nakasulat, kaya di bale kung sino ang gumagawa nito, ang resulta ay pareho lang."
    C2_playlab_createstory:
      1:
        text: "Hanggang sa panahong ito, bumuo ka lang ng mga animasyon o mga kuwento na gumagawa ng parehong bagay bawat oras na patakbuhin mo ito. Ngayon, maaari ka nang lumikha ng isang inter-aktib na laro na talagang mapaglaruan mo."
      2:
        text: "May mga ilang bagong mga bloke na dapat mong subukan. Mayroon ang \"when arrow\" na bloke at ang \"move actor\" na bloke. Maaari mong ilagay ang mga blokeng ito nang sabay-sabay para mapagalaw ang mga artista sa paligid gamit ang mga arrow na keys. Ay mayroon ding iilang mga bloke na gumagawa ng mga bagay kapag nagkabanggaan ang mga artista o kapag may nag-click. Suriin ang mga ito at magsaya!"
    C2_relay_programming:
      1:
        text: "Ngayon gagawa tayo ng relay programming. Ito ay tungkol sa pag-program sa ilalim ng kagipitan at pag-dedebug sa mga mali na minsan ay nangyayari kung magtatarabaho ka ng mabilisan o nasa mga koponan. Gagamitin natin ang graph paper programming para ma-simulate ang pagko-code, at gumamit ng relay races para masimulate ang pagkaroon ng deadline."
      2:
        text: "Sa relay programming, ang mga koponan ay maghahabulan na makatapos sa graph paper na programa. Kailangan mong suriin ang nagawa ng iyong mga kasama, i-debug ito, ayusin ito kung may mga mali, magdagdag ng iyong pana, at tatakbo pabalik at mag-tag sa iyong kasama."
      3:
        text: "Ang mga programmer ay gugamit ng pag-dedebug nang maraming beses para makahanap at makaayos ng mga problema sa kanilang algoritmo o code. Mayroong maraming paraan para ma-debug ang mga problema. Isa sa pinakamadali ay ang paggalaw ng paunti-unti hanggang makita mo kung saan ang mali, at pagkatapos ay ayusin ito."
      4:
        text: "Dito, sinusubukan kong gumawa ng back handspring, ngunit palagi akong nahuhulog. Sinunod ko ang bawat parte, bawat hakbang at natanto ko kung saan ako nagkamali. Ipinakita sa akin ng coach ko na hindi ko nilagay ng tama ang mga kamay ko sa beam. Kaya sinubukan ko ang isa pang back handspring sa beam gamit ang bagong posisyon ng kamay, at nakuha ko ito! Masaya ako dahil na-debug ko ang aking back handspring. Napag-alaman natin ito! Ang pag-dedebug ay ang paghahanap at pag-aayos ng mga problema. Mahusay, magandang trabaho!"
    C2_zuck_repeat_loop:
      1:
        text: "Isang bagay na talagang mahusay ang mga kompyuter ay ang paulit-ulit na mga utos. Bilang isang tao, tatamarin ka kung kailangan mong gawin ang parehong bagay ng napakaraming beses. Ngunit ang kompyuter ay maaaring gumawa ng parehong bagay sa isang milyon o kahit bilyong beses, at hindi ito tatamarin at magagawa niya iyon ng maayos."
      2:
        text: "Kaya isang halimbawa, kung gusto kung bumati sa lahat ng tao sa Facebook nang maligayang kaarawan sa pamamagitan ng pagpapadala sa kanila ng email, maaaring tatagal ito ng isang siglo para maisulat ang lahat ng mga email na iyon para sa lahat. Ngunit gamit ang iilang linya ng code, maaari akong magkaroon ng sistema na magpapadala ng email sa lahat ng tao sa Facebook na bumabati sa kanila ng maligayang kaarawan. Iyan ang mga loops, at kung bakit sila napakahalaga, at isang bagay na maaaring magawa nang mahusay ng mga kompyuter."
      3:
        text: "Sa halimbawang ito ang iyong layunin ay mapagalaw ang ibon papunta sa baboy. Ngayon maaari tayong gumamit ng \"repeat\" na bloke para magawa natin ito na madali lang. Maaari nating magawa ito sa pamamagitan ng pagbigay ng komputer ng \"move forward\" na utos ng limang beses para mapagalaw ang ibong ng isang hakbang bawat beses papunta sa baboy."
      4:
        text: "O maaari mo lang sabihan ang kompyuter na gumamit ng \"move forward\" nang isang beses, at sabihan na uulitin ito ng 5 beses, at gagawin niya ang parehong bagay. Kaya para magawa ito, kaladkarin ang iyong \"move forward\" na utos, at pagkatapos ay ilagay ito sa loob ng \"repeat\" na bloke. At maaari mo itong pindutin at sabihan kung ilang beses mo ito gustong ulitin ang bloke para masabihan ito kung ilang hakbang ang gusto mong lalakarin niya pasulong."
      5:
        text: "Ngayon, isa pang bagay ay maaari tayong maglagay ng maraming mga utos hangga't gusto mo sa loob ng \"repeat\" na bloke. Sa halimbawang ito, sinasabihan mo ito na kumilos paharap at lumiko sa kaliwa, kung saan uulitin niya ito nang limang beses. Sige, mahusay at magsaya!"
    C3_artist_functions:
      1:
        text: "Isa sa mga dakilang bagay sa kompyuter na pagproprogram ay kapag naturuan mo na ang kompyuter na gumawa ng isang aksyon, maaari mong tawagin ang function na iyan ulit. Bibigyan mo ito ng pangalan at pagkatapos ay maaari mo na itong tawagin. Para lang pagpapalawak ng wika."
      2:
        text: "Sa programa na ginawa natin, natutunan natin kung paano gumuhit ng parisukat sa pamamagitan ng paggalaw at pagliko ng apat na beses. Maaari nating kunin ang function at bibigyan ito ng pangalan, \"draw a square\", para kahit anumang oras na gusto natin itong gawin, sasabi lang tayo ng \"draw a square\" at babalik ito at papatakbuhin ang function, ang code na iyon. Magagawa ito para sa atin. Nadagdag na natin ang konseptong ito sa ating programming na wika."
    C3_artist_intro:
      1:
        text: "Hindi ka nga maging kwalipikado sa karera kung wala kang mga tao na bihasa sa computer science dahil sa gaanong kalaki nang datos na ikokolekta at ang pangangailangang magkaroon ng mga taong makakasulat ng mga programa para malaman kung paano natin malalaman kung paano natin palakihin ang performance."
      2:
        text: "Sa mga palaisipang ito, ikaw ang artista na gumagamit ng lapis para makaguhit ng iba't ibang mga hugis. Kahit saan pupunta ang iyong artista, mag-iiwan ito ng guhit sa likod mo."
      3:
        text: "Para makagalaw sa paligid ng kanbas, gagamit ka ng \"move forward\" na bloke. Dito ang \"move forward\" na bloke ay nagsasabi na lumakad pasulong mga 100 pixels ang layo. Kapag pinindut natin ang \"run\", ano ang mangyayari? Ang artista ay lalakad pasulong sa isang tiyak na halaga at ang halagang ito ay 100 pixels. Ang mga pixel ay talagang napakaliit na mga parisukat sa screen ng iyong kompyuter."
      4:
        text: "Ang isa pang bloke na meron tayo sa palaisipang ito ay nagsasabi na lumiko pakanan ng mga 90 degrees. At kung ikaladkad natin ito palabas ay magpapaikot sa ating artista sa isang tiyak na halaga. Kaya maaari kang maglaro at tingnan kung gaano kalayo mo ba gustong paikutin ang iyong artista. Ito ay isang 90 degree na pag-ikot."
      5:
        text: "At ito ang 120 degree na pagliko. At tandaan, maaari mong baguhin ang mga halagang ito sa pamamagitan ng pagpindut sa mga pana kasunod ng mga numero para sa mga pixel at mga degrees. Magsaya sa pagguhit gamit ang iyong artista!"
    C3_artist_nested_loops:
      1:
        text: "Kung maglalagay ka ng isang loop sa loob ng isa pang loop, tinatawag itong nested loop. Halimbawa, dito binigyan na tayo ng code para makaguhit ng tatsulok na may gilid na 100 pixels ang haba gamit ang \"repeat times\" na bloke na tinakda sa tatlo, isa para sa bawat gilid ng tatsulok."
      2:
        text: "Ngunit gusto nating gumuhit ng 6 na tatsulok. Para magawa iyon, kukunin natin ang loop na iyan at ilagay ito sa loob ng isa pang \"repeat times\" na bloke. Ang galing!"
    C3_bee_conditionals:
      1:
        text: "Ito ay isang konsisyonal na bloke. Nagsasabi ito na IF mayroong nektar o pulot na mas mababa, o katumbas o mas malaki pa sa isang numero, THEN gawin ang isang bagay."
      2:
        text: "Ito ay nakakatulong kung hindi natin alam kung ilang nektar o pulot ang kukunin, gaya na nakikita natin dito sa tandang pananong na ito."
      3:
        text: "Sa halimbawang ito, sasabihan natin na kung ang lilang bulaklak ay mayroong nektar na higit pa sa 0, kukunin natin ang nektar. Sasabihan nito ang ating bubuyog na kumuha ng nektar hangga't mayroon pang laman. Ta-dah!"
    C3_bee_debugging:
      1:
        text: "Nakarinig ka na ba nang pag-dedebug ng isang programa? Ito ang paraan para malaman mo kung ano ang hindi gumagana. Kapag nag-debug ka ng code, matutukoy mo at matanggal ang mga kamalian."
      2:
        text: "Dito ay binigyan lang tayo nang iilang mga bloke na nasa workspace na natin. Gagamit tayo ng hakbang na button para makatawid sa mga bloke, paisa-isa, para makita kung ito ang tamang solusyon at kung saan natin kailangang ayusin ito."
      3:
        text: "Mukhang iyan na ang ating problema! Kailangan natin nang isa pang \"move forward\" na bloke. Ang hakbang na button ay nakakatulong sa atin na mag-debug sa problema sa pamamagitan nang pagtukoy kung saan ang mali para maayos natin ito."
    C3_bee_functions:
      1:
        text: "Isa sa pinakamahalagang konsepto sa computer science ay kung paano mabigyan ng kahulugan ang mga bagong mga utos, paano magdagdag ng sarili mong mga salita sa wika ng kompyuter. Karamihan sa mga wika ng kompyuter ay mayroon lang mga isang daang salita o mga utos. Ang sining at mahika ay nasa pagbigay kahulugan sa sarili mong mga bagong salita mula sa mga blokeng pundasyon na ito."
      2:
        text: "Ginagawa natin ito sa lahat ng oras sa palakasan. Halimbawa, sa basketbol, nagsisimula ka sa pagtuto kung paano magdribol, paano gumawa ng lay-up, paano mag-rebound. Kapag natutunan mo na ang mga pangunahing mga galaw, mag-aaral ka naman ng mga bagong galaw at sama-samahin mo ang pundasyon na blokeng ito, gaya ng \"pick and roll\" o \"give and go\". Maaari ka na ding gumawa ng mga komplikadong mga laro. Kapag natutunan mo na ang larong iyan at nabigyan ng pangalan, lahat ng nasa koponon ay malalaman din nila kung paano gawin ito."
      3:
        text: "Sa gayunding paraan, kapag naturuan mo na ang kompyuter kung paano gagawa ng aksyon nang isang beses gamit ang pagkakasunod ng mga utos na ito, maaari ka nang gumawa ng sarili mong pangalan para sa aksyon na iyan para madali lang itong magamit mamaya. Kapag nagbibigay ka na ng kahulugan sa iyong sariling mga utos at nagbigay ng pangalan, ito ay tinatawag na function. Ngayon gagamit tayo ng mga function para matulungan ang bubuyog."
      4:
        text: "Sa halimbawang ito, ang ating function ay tinatawag na kumuha ng 2 nektar, ang berdeng bloke na nandito. Alam natin kung ano ang gagawin ng kumuha ng 2 nektar sa pamamagitan ng pagmamasid sa abong kahon na ito kung saan natin binigyang kahulugan ang function. Kung titingnan natin sa loob, ang kumuha ng 2 nektar ay kukuha ng nektar at pagkatapos ay uulitin na naman niya ang pagkuha ng nektar. Palaging tingnan kung ano ang laman ng abong kahon para malaman mo kung ano ang ginagawa ng berdeng function na mga blokeng ito."
    C3_bee_nested_loops:
      1:
        text: "Ngayon gagamit tayo ng isang nested na mga loop para sa bubuyog. Binigyan namin kayo ng panimulang code na nagsasabi sa bubuyog na lumakad pasulong at kumuha ng nektar nang tatlong beses at pagkatapos ay liliko sa kanan. Kunin natin ang buong piraso ng code at i-nest natin ito sa isa pang \"repeat\" na bloke at itakda natin na uulit ito nang tatlong beses. Tapos na!"
    C3_bounce:
      1:
        text: "Lilikha ka ng sarili mong bounce na laro na maaari mong ibahagi sa iyong mga kaibigan! Ang cool!"
      2:
        text: "Para makapagsimula, kailangan nating iugnay ang mga paddle na mga kontrol sa mga arrow key na nasa keyboard natin."
      3:
        text: "Magagawa natin ito sa pamamagitan ng pag-ugnay ng kaliwang arrow na bloke papunta sa move left na bloke at ang when right arrow na bloke papunta sa move right na bloke. Subukan ito at makakagawa ka na ng sarili mong bounce na laro kaagad!"
    C3_computational_thinking:
      1:
        text: "Ang araling ito ay computational thinking. Minsan ang pag-aaral ng bagong laro ay medyo mahirap, di ba? Sa una maaari itong nakakalito at minsan, walang sinuman ang maaaring makapagturo sa iyo sa mga patakaran, kailangan mo itong malaman nang ikaw lang."
      2:
        text: "Ang magandang balita ay maaari mo pang mapahusay ang pag-iisip sa mga bagay-bagay nang ikaw lang kung alam mo ang iilang mga sekreto sa pag-iisip. Ang mga sekretong ito ay mga pambihirang paraan para sa pagtingin at paglutas ng mga problema. Sa araling ito, matutunan mo ang apat na mga sekreto at magsanay sa mga ito kasama ang iyong kaibigan para malaman niyo ang mga patakaran ng laro."
      3:
        text: "Kung hahatiin mo ang malaking problema sa malilit na mga piraso, gumagamit ka sa iyong utak para maayos ang malaking problema. Kapag na hati na natin ang problema sa iilang malilit na piraso, maaari na tayong pumunta sa susunod na sekreto, na tinatawag na pattern match."
      4:
        text: "Ito ang paraan kung saan naghahanap tayo ng pagkakatulod sa mga bagay. Kapag nakita na natin ang mga bagay na pareha, maaari na nating malaman kung anong mga bagay ang magkaiba. Kapag tinanggal ko na ang mga pagkakaibang iyon, ito ay tinatawag na abstraction."
      5:
        text: "Kapag nalaman ko na ang mga hakbang sa paglutas ng problema, maaari ko nang ilagay ang mga hakbang na iyon sa isang partikular na pagkakasunod na tinatawag na algoritmo para kahit na sino ay maaaring gumamit ng mga direksyon ko para malutas ang problema. Gagamitin natin ang apat na hakbang na ito para malaman kung paano maglaro sa larong ito na walang mga alituntunin. Sa katapusan ng laro, makakapaglaro ka ng kagaya nito!"
    C3_crowdsourcing:
      1:
        text: "Ang araling ito ay tinatawag na crowdsourcing. Sa araling ito gagamit tayo ng mga baraha para matuto tayo kung paano kadali ang iilang mga bagay na gawin kapag nasa grupo, sa halip na susubukan mo ito nang ikaw lang. Kaya isama ang iyong mga kaibigan at gumawa ng isang bagay na kasindak-sindak. Ang crowdsourcing ay ang pagkuha ng mga tulong mula sa isang malaking grupo ng mga tao para matapos ang isang bagay nang mabilisan."
      2:
        text: "Sa computer science, gumagamit tayo ng crowdsourcing sa lahat ng oras. Libo-libong mga baguhan at mga propesyonal ang nag-uugnay sa kanilang mga kompyuter para maghanap mula sa bilyun-bilyong piraso ng mga impormasyon. Ang paghahanap sa mga bagay gaya ng susunod na Mersenne prime number, o kahit na mga posibleng komunikasyon ng mga alien."
      3:
        text: "Kapag nakakita ka ng isang pelikula, bawat sedundo ng pelikula ay 24 na indibidwal na mga larawan, na tinatawag naming mga frames. Kaya sa bawat isa sa ma larawang iyon na kailangang ilikha at isabay-sabay. Ang koponan ko at ako, lahat kami ay mga software developers. Nagtulong-tulong kami para makalikha ng iasang piraso ng makina na naglilikha ng mga larawan, at lumikha sa huling image na makikita mo sa screen. Ito ay isang magandang tool na mgagamit ng mga artista, at ibang mga developers isip bahagi ng kanilang koponan at ang prosesong ito ay nagbibigay sa kanila ng paraan na makalikha ng mga larawan na gusto nila sa screen."
      4:
        text: "Halimbawa, sa Finding Nemo, nang sina Crush at Squirt at lahat ng mga kaibigan nila ay lumipad sa East Australian Current. Nakakakita ka ng mga larawan ng tubig na dumadaloy, nakakakita ka ng mga kulay sa likod ng mga pagong, at nakakakita ka sa gilid ng mga isda. Lahat ng mga bagay na iyon ay nagawa sa pamamagitan ng matematika at mga programa sa kompyuter na isinulat namin, na binigay namin sa mga artista at ginamit nila para magawa ang huling larawan at baguhin ito at pagandahin at gawing masayang tingnan."
    C3_dice_race:
      1:
        text: "Ang araling ito ay tinatawag na dice race. Halos lahat ay gustong maglaro ng mga kompyuter na mga laro. Nakakapag-isip ka ba kung paano ginawa ng mga komputer programmer ang mga hakbang ng laro bilang programa? Ang unang hakbang sa paglikha ng mga kompyuter na laro at sa paglutas ng kahit na anong mga problema ay nangangailangan ng pag-iisip at pagpaplano."
      2:
        text: "Ang pag-iisip na hakbang ng paglutos ng problema ay magbubunga ng isang algoritmo, kung saan ito ay isang paunti-unting hakbang para malutas ang problema o matapos ang gawain. Sa araling ito, lilikha ka ng algoritmo para sa isang dice race na laro. Pagkatapos sasabihan mo ang iyong mga kaibigan na subukan ang iyong plano at tingnan kung masunod ba nila ang mga hakbang mo sa paglaro ng laro. Pagkatos masiguro ng programmer na ang mga hakbang ay tama, oras na para magsalin sa algoritmo papunta sa programa na may wika na maiintindihan ng kompyuter."
      3:
        text: "Halos lahat ng ginagawa natin araw-araw ay nangangailangan ng algoritmo, ang lista ng mga hakbang na sinusunod mo para matapos ang isang gawain. Isipin ang paghahanda para sa pasukan o pagpaplano ng masayang araw kasama ang iyong mga kaibigan o paghahanda ng meryenda. Para makompleto ang mga gawaing ito, kakailanganin mo itong hatiin sa maliliit na mga hakbang at minsan ang mga hakbang ay dapat nasa isang tiyak na pagkakasunod."
      4:
        text: "Isipin ang paggawa ng sandwich. Hindi mahalaga kung anumang kasangkapan ang uunahin mo sa pagkuha mula sa kabinet. Ngunit hindi mo maaaring i-spread ang peanut butter hangga't hindi mo mabuksan ang lalagyan. Ang mga kompyuter ay nangangailangan din ng mga algoritmo at mga programa para maipakita kung paano gumawa ng mga simpleng bagay na maaari nating magawa ng hindi mag-iisip tungkol dito."
      5:
        text: "Ang isang algoritmo ay ang pag-iisip kung ano ang kailangang mangyari habang ang programa ay ang aktwal na mga instrusyon na binigay sa kompyuter para magawa ito. Ang algoritmo ay dapat nakasalin sa isang programa bago mapatakbo ng kompyuter. Ang paghahati sa gawain sa maliliit na hakbang na tinatawag na algoritmo ay minsan mahirap. Ngunit gaya ng kahit anong kakayahan, naging madali ito kapag nagsasanay."
    C3_farmer_while:
      1:
        text: "Habang ang mga loop ay katulad lang ng karaniwang ginawa mo sa araw-araw na buhay. Isipin na ikaw ay naghuhugas ng kotse, palagi kang nagkukuskos hanggang ito ay malinis na. Habang hindi ito malinis, patuloy ka sa pagkuskos. Palagi mong tinatasa ang mga bagay-bagay sa lahat ng oras."
      2:
        text: "Mayroon tayong bagong anyo para matulongan natin ang magsasaka. Tinatawag itong while-block. Napakasimple lang talaga ito. Habang ang pahayag sa taas ay 'true', gawin ang bagay na ito. Halimbawa, habang may mga tumpok, maglipat ng isang dayami. Sige at subukan mo ito sa iyong magsasaka."
    C3_functional_suncatchers:
      1:
        text: "Ang araling ito ay isang functional suncatchers. Lilikha ka ng magagandang suncatchers gamit ang mga function. Mayroong iilang mga hakbang sa paglikha ng mga suncatcher na ito. Ang ilan sa mga hakbang ay kailangan mong ulitin ng maraming beses."
      2:
        text: "Ang unang hakbang para mapasimple ang proseso sa paggawa ng isang suncatcher ay ang pagtukoy kung alin ang dapat nating ulit-ulitin. Maaari nating i-grupo ang mga hakbang na ito sa tinatawag natin na function."
      3:
        text: "Ngunit may higit pa sa paglikha ng magagandang suncatcher kaysa sa pagsunod ng tumpak na mga hakbang. Minsan gusto nating maging malikhain at baguhin ang kulay ng butil na ginagamit natin. Maaari nating gawin ang bawat suncatcher na kakaiba kung gagamit tayo ng iba-ibang kulay ng butil."
      4:
        text: "Ang iyong suncatcher ay mapapasaiyo kung matutunan mong mag-isip sa mga butil isip isang variable kung saan ang salita ay nangahulugang isang placeholder para sa impormasyon na maaaring magbago. Magsaya sa paglikha ng mga magagandang suncatcher gamit ang mga function at mga variables!"
    C3_internet:
      1:
        text: "Ang araling ito ay tungkol lahat sa internet. Ang Internet ay isang napakataong lugar at katulad ng isang abalang kalsada. Ang mga mensahe ay gaya ng mga kotse na mabilis na tumakbo para makapunta sa kanilang mga destinasyon. Ang mga mensahe ay mabilis na mabilis na gumalaw sa internet."
      2:
        text: "Ang pagsasadula kung paano gumagana ang internet ay makakatulong para maintindihan mo kung ano ang mangyayari kung gagamit ka sa internet. Matutunan mo kung paano mapunta ang mensahe mula sa iyong kompyuter papunta sa paboritong website o mula sa kaibigan papunta sa email na inbox. Tulad na madali lang natin ma-navigate ang abalang mga kalsada kung alam mo ang daan at makakabasa ka ng mga palatandaan, ang paglalakbay sa internet ay hindi masyong kumplikado kung alam mo ang nangyayari sa likod nito."
      3:
        text: "Ang pagpapadala ng mga mensahe sa internet ay medyo pareha lang ng pagpapadala ng mensahe sa koreo ngunit may iilang kaibahan lang. Nandito ako sa Google.com. Ang IP address para sa website na ito ay ang numerong ito. Maaari mong isipin ang IP address bilang iyong address sa koreo. Isipin natin na gusto kong magpadala ng mensahe sa koreo para sa isang tao sa opisina sa baba. Nakikita mo ba ang URL at ang IP address sa pintuan? Sinulat ko ang mensaheng ito at pinindot ko ang \"send\"."
      4:
        text: "Hindi tulad ng Postal Service, ang unang bagay na mangyari ay hinahati ng Internet ang iyong mensahe sa maliliit na bahagi para madali lang itong mapadala. Ang maliliit na bahaging ito ay tinatawag na packets. Bawat packet ng mensahe ay pinapadala sa destinasyon ng paisa-isa. Ang mga packets na ito ay isinama-sama sa tamang pagkakasunod para mababasa ng tumatanggap nang tama. Siyempre, may marami pang mga bagay na dapat nating matutunan tungkol sa paano gumagana ang internet ngunit ito ay isa nang magandang simula. Ikaw ay papunta na para maging isang mahusay na gumagamit ng interenet! Siguraduhin na ipag-alam sa iyong pamilya at mga kaibigan kung ano ang natutunan mo!"
      5:
        text: "Ang pangalan ko ay Amanda Camp at ako ay isang software na enhinyero sa Google. Kabilang ako sa isang koponan na nagtatrabaho sa isang backend na server na nag-imbak ng mga profile at mga kontak. Sa aking trabaho, palagi kaming nag-iisip tungkol sa paano ang mga kontak mapadala sa ibang mga kagamitan, gaya ng iyong telepono. Karamihan sa mga tao ay may maraming mga kontak, maaaring magkaroon ka ng sabihin na nating, 1000 na mga kontak at hindi natin gusto na ipadala ang lahat ng kontak na iyon sa iyong telepono nang sabay-sabay dahil ito ay masyadong malaki na mensahe. Kagaya ng paano hinati ng internet ang malalaking mensahe sa mga packets, gagamit tayo ng isang konsepto na tinatawag na paging kung saan maaari tayong magpadala sa iyong telepono ng 100 na mga kontaks sa bawat beses at hahayaan natin ang telepono na tumugon sa atin at humingi ng susunod na 100."
      6:
        text: "Ang pinaka-nakakatuwang bagay sa software ay ang katotohan na maaring makaimpluwensiya sa buong mundo. Una akong natuto na mag-program noong 19 anyos pa lang ako. Siguro nasa ikalawang taon o pangatlong taon ako noon sa kolehiyo. Ang unang programa na naalala kong sinulat ko ay isang bagay na nagpapalit sa Celsius papuntang Fahrenheit. Nagustohan ko ang pag-program dahil gusto kong makatulong sa mga tao. Maaari akong magsulat ng mga programa sa Google na makakatulong sa lahat ng tao sa buong mundo at iyan ay masalimuot at nakakatuwa."
    C3_maze_conditionals:
      1:
        text: "Ang mga tao ay gumagawa ng mga desisyon araw-araw. Halimbawa, bago ka lumabas, mayroon kang kung na pahayag na nagsasabi na kung umuulan, kailangan kong kunin ang aking jacket. Ang mga kompyuter ay kamangha-mangha kapag nakapili ka ng mga uri ng mga pahayag na maari nilang mapatakbo at sa hindi kapanipaniwalang bilis. Ang programa ng kompyuter ay may kaunting matematiko at iilang mga kung na mga pahayag kung saan ginagawa ang mga desisyon."
      2:
        text: "Ang kung na bloke ay nakakatulong sa zombie na gumawa ng desisyon. Sinusuri nito ang isang bagay. Halimbawa, gagamit tayo ng isang bloke na nagsasabi na kung may daanan pakaliwa, at maglagay ng pagliko sa kaliwa na utos sa loob nito. Sinasabihan natin ang zombie na magmasid sa paligid nito, at kung may nakita itong daanan sa kaliwa, liliko ito."
      3:
        text: "Pagkatapos ay gagamitin natin ang \"move forward\" na bloke sa loob ng \"repeat\" na blokeng ito para mapagalaw natin ito pasulong hangga't gusto niya lang gumalaw pasulong. Pagkatapos kung may lilikuan, ang \"if\" na bloke ay magsasabi dito na gawin ang pagliko sa kaliwa. Makikita mo na kung gagawin natin ito, kung gawin natin ang pagliko sa kaliwa at hindi dumiretso pasulong, makakamit natin ang ating layunin."
      4:
        text: "Ito ay isang halimbawa ng paggamit ng \"if\" na pahayag kung saan ay isang napakahalagang konsepto sa pag-program para sa kompyuter. Isa sa mga unang bagay na natutunan ko ay kung paano magsulat ng isang programa na naglalaro ng tic-tac-toe. Mayroon akong mga \"if\" na pahayag, sige, kung ang kalaro natin ay malapit nang manalo, ituloy mo at harangan ang lugar na iyon. Magsayang mag-aral kung paano gamitin ang mga \"if\" na pahayag, ito ay isang pangunahing konsepto."
    C3_maze_level_4:
      1:
        text: "Sa halimbawang ito, ang layunin mo ay mapapunta ang zombie sa mirasol. Maaari tayong gumamit ng limang \"move forward\" na mga bloke o maaari nating sabihan ang kompyuter na gumalaw pasulong at ulitin ito nang limang beses gamit ang isang \"repeat\" na bloke."
      2:
        text: "Ito ay nakakatipid ng oras at nagpapadali nito. Para magamit ito, ilagay lang \"move forward\" na bloke sa loob ng isang \"repeat\" na bloke. Pindutin ang \"run\" at ang zombie ay gagalaw pasulong nang limang beses papunta sa masarap na mirasol."
    C3_playlab_create_game:
      1:
        text: "Hanggang sa panahong ito, bumuo ka lang ng mga animasyon o mga kuwento na gumagawa ng parehong bagay bawat oras na patakbuhin mo ito. Ngayon, maaari ka nang lumikha ng isang inter-aktib na laro na talagang mapaglaruan mo."
      2:
        text: "May mga ilang bagong mga bloke na dapat mong subukan. Mayroon ang \"when arrow\" na bloke at ang \"move actor\" na bloke. Maaari mong ilagay ang mga blokeng ito nang sabay-sabay para mapagalaw ang mga artista sa paligid gamit ang mga arrow na keys. Ay mayroon ding iilang mga bloke na gumagawa ng mga bagay kapag nagkabanggaan ang mga artista o kapag may nag-click. Suriin ang mga ito at magsaya!"
    C3_songwriting_with_parameters:
      1:
        text: "Ito ang pagsulat ng kanta na aralin. Ang musika ay para lang ding pagprogram sa kompyuter. Ang mga nakasulat na tala at mga salita ay nagsasabi sa mang-aawit kung ano ang eksaktong gagawin. May ilang mga parte ng musika na ginagamit nang paulit-ulit."
      2:
        text: "Tinatawag natin itong koro. Sa programa ng kompyuter, ang mga parte ng mga programa na ginagamit nang paulit-ulit ay tinatawag na mga functions. Kung ikaw ay nagbabasa ng titik ng kanta at nagsasabi ito nang salitang koro, aawitin mo ba ang salitang koro? Hindi, tingnan mo lang sa taas ng pahina para makita mo ang mga salitang bumubuo ng koro."
      3:
        text: "Sa araling ito, matutunan mo ang isang walang-katuturan at kaunting awitin na tinatawag na \"little bunny foo foo\". Ang awit ay may koro na aawitin mo nang maraming beses at paulit-ulit. Ang function ay isang piraso ng code na maaari mong tawagin at gamitin nang paulit-ulit. Napapadali nito ang pag-program at naging mas mabisa para hindi mo na isulat ulit ang mga hakbang na nasa function nang paulit-ulit. Maaari mo lang itong isulat nang isang beses!"
    C4_bee_conditional:
      1:
        text: "Ito ay ang kondisyonal na bloke. Nagsasabi ito na kung ikaw ay nasa bulaklak o sa pulot-pukyutan, gawin mo ang isang bagay. Nakakatulong ito kung hindi natin alam kung ilang pulot o nektar ang kukunin dahil sa nakikita natin dito ang tandang pananong."
      2:
        text: "Sa halimbawang ito, sasabihin natin, kung ito ay isang bulaklak, kunin ang lahat ng nektar at pagkatapos gumamit ng isa pa na nagsabing, kung ito ay pulot-pukyutan, gumawa ng pulot. Ta-dah!"
    C4_conditionals:
      1:
        text: "Mayroon tayong bagong bloke na tinatawag na \"if/else\" na bloke. Ito ay isang kondisyonal na pahayag gaya ng \"if\" na bloke na ginagamit natin sa mga palaisipan dati. Ngunit ngayon, mayroong bagong bahagi sa baba na nagsasabing \"else\". Ang if/else na bloke ay nagbibigay ng pagkakataon sa bubuyog na gumawa ng desisyon sa pagitan ng dalawang grupo ng mga aksyon. Kung ang bubuyog ay nasa bulaklak, gagawin ng bubuyog ang grupo ng mga aksyon na nilagay mo sa unang bahagi kung saan nagsasabi itong \"do\". Kung ang bubuyog ay wala sa bulaklak, gagawin ng bubuyog ang grupo ng mga askyon na nilagay natin sa lugar kung saan nagsasabi ng \"else\"."
      2:
        text: "Ang mga \"if\" na pahayag ay ang paraan ng mga kompyuter na makagawa ng mga desisyon. Ang mga tao ang nagtakda sa mga kondisyon para sa kompyuter na nagsasabi ng kung ang kompyuter ay pinapakitaan ng ganitong sitwasyon, gawin ito. Else, kung saan ibig sabihin ay ang isang pang gawain, gawin iyon. Ang nasa taas ng ating if/else na bloke ay nagsasabi na 'kung nasa bulaklak'. Ngunit ang nasa taas ng ating bloke ay maaaring magsabi ng ibang mga bagay, gaya ng 'kung ang bilang ng nektar ay 2' o 'kung may daanan sa hinaharap', ang ating bloke ay gayundin ang gagawin. Na kung ang pahayag sa taas ay \"true\", gagawin niya ang unang grupo ng mga aksyon. Pero kung ang pahayag sa taas ay \"false\", gagawin niya ang pangalawang grupo ng mga aksyon."
    C4_for_loops:
      1:
        text: "Kapag gumagamit ka ng \"repeat\" na bloke para ma-loop ang iyong code, paano malaman ng kompyuter kung naulit na ba niya ito nang sapat? Ang repeat na bloke ay talagang nagtatago ng isang sopistikadong piraso ng code na tinatawag na \"for loop\" kung saan binibilang nito mula sa isang halaga hanggang sa katapusang halaga, sa pamamagitan ng isang tiyak na pagdagdag."
      2:
        text: "Halimbawa, ang isang \"repeat three\" na bloke ay nagbibilang mula sa 1 hanggang sa 3 sa pamamagitan ng pagdagdag ng 1. Bawat beses na nagbibilang ito, pinapatakbo nito ang code sa loob ng loop. Alam ng \"for loop\" kung ilang ulit siya nakatakbo sa pamamagitan ng paggamit ng isang tagabilang na variable na itinakda sa isang panimulang halaga sa simula ng loop at dinagdagan niya ito bawat beses na napatakbo ang loop. Kapag mas malaki na ang tagabilang na variable kaysa sa katapusang halaga, titigil na sa pagtakbo ang loop."
      3:
        text: "Ang pakinabang sa paggamit ng tunay na \"for loop\" sa halip nang \"repeat\" na bloke ay maaari mo talagang makita ang tagabilang na variable at magamit ito sa loob ng iyong loop. Halimbawa, kung mayroon akong hanay ng mga bulaklak at ang una ay mayroong isang nektar, ang pangalawa ay mayroong dalawang nektar at ang pangatlo ay may tatlo, maaari kong gamitin ang for loop para sabihan ang bubuyog na kumolekta ng \"counter\" na nektar bawat beses, kung saan sa unang bulaklak ay isa, 2 sa pangalawa at 3 sa pangatlo."
      4:
        text: "Sa for loop din, maaari mong dagdagan ang tagabilang ng isang numero maliban sa \"isa\" bawat beses. Posible ka ring magbilang ng dalawahan, apatan o kahit mga halaga na pabago-bago sa bawat panahon."

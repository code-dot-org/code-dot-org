    gumball_intro:
      1:
        text: "Kung gusto mong gumawa ng sarili mong laro, madali lang ito. Ang kailangan mo lang ay iilang mga pangunahing konsepto sa pag-program at maaari ka nang magsimulang maglaro sa laro na nilikha mo."
      2:
        text: "Mayroon ka bang paboritong video game? Gagawa tayo ng isang hakbang tungo sa paglikha ng mga laro gaya ng larong iyan sa PlayLab. Ang mga magagandang laro ay mayroong kuwento at bawat kuwento ay may mga artista. Ang mga artista ay gumagawa ng mga bagay tulad ng pagsalita, paggalaw at pakikipag-ugnayan sa bawat isa. Pati na rin ang pagkuha ng mga puntos ayon sa mga tuntunin ng laro. Ngayon, matutunan natin kung paano gawin ang lahat ng mga bagay na ito nang paisa-isa gamit ang nakakatuwang mga artista at pagkatapos ay lilikha tayo ng laro mula sa wala na maaaring ibahagi at laruin sa telepono."
      3:
        text: "Ngayon, matutunan natin kung paano gawin ang mga bagay na ito nang paisa-isa kasama ang nakakatuwang mga artista at pagkatapos ay gagawa tayo ng laro mula sa wala na maaaring ibahagi at laruin sa telepono."
      4:
        text: "Ang iyong screen ay nahati sa tatlong pangunahing bahagi. Sa kaliwa ay ang gamespace kung saan tatakbo ang iyong programa. Ang mga instruksyon sa bawat antas ay nakasulat sa baba."
      5:
        text: "Ang gitnang bahaging ito ay ang toolbox at bawat isa sa mga blokeng ito ay isang piraso ng code."
      6:
        text: "Ang puting espasyo sa kanan ay tinatawag na work space at ito ay ang lugar kung saan gagawin natin ang ating programa."
      7:
        text: "Para makapagsimula, kailangan mong iugnay ang iyong mga bloke sa dalandan na when run na bloke. Maaari mong iugnay ang maraming bloke nang sabay-sabay sa pamamagitan na pagkaladkad sa mga ito palabas hanggang sa makita mo ang dilaw na linya at pagkatapos ay magdidikit sila."
      8:
        text: "Sa unang palaisipan na ito, pasasalitain natin ang mga artista sa pamamagitan ng pag-ugnay ng \"say\" na bloke sa when run na bloke at pag-type ng iyong mensahe. Kapag nasa posisyon na ang iyong mga bloke, pindutin ang run na button at tingnan ang naprogram mo."
      9:
        text: "Magsimula at sa bandang huli makakalikha ka na ng sarili mong laro na may iba't bang uri ng mga manlalaro na maaaring makipag-ugnayan, makakuha ng puntos, maghagis ng mga bagay, at pawalain ang bawat isa. Lahat ng ito ay pinaubaya sa iyo!"
    gumball_events:
      1:
        text: "Pag-aaralan natin ngayon ang isang bagay na ginagamit ng mga programmer ng laro araw-araw. Tinatawag ang mga ito na \"events\". Ang events ay nagsasabi sa iyong programa ma makinig kung may mga pangyayaring naganap at kapag nangyari ito, ang laro ay magpapatakbo ng mga aksyon."
      2:
        text: "Ilang halimbawa ng mga events ay ang pag-aabang sa pag-click ng mouse o nang taas o baba na arrow key o kahit na ang pag-tap sa screen."
      3:
        text: "Dito, papasalitain natin ang artista kapag nag-click ang manlalaro dito. Gagamit tayo ng when clicked na bloke at ilakip dito ang \"say\" na bloke. Kapag nag-click ang manlalaro, lahat ng mga bloke na nakalakip sa blokeng ito ay patatakbuhin."
      4:
        text: "Mayroon ding mga \"when arrow\" na bloke. Kung iugnay mo ang mga move na bloke sa mga ito, maaari ka nang magsimulang pagalawin ang iyong artista sa taas, baba, kaliwa, kanan, gamit ang mg arrow keys. Paunti-unti ang iyong laro ay naging mas inter-aktib."
    gumball_repeat:
      1:
        text: "Naiisip mo ba kung kailangan mong ulitin ang isang bagay magpakailanman? Sana hindi mo na kailangan pa dahil ang mga kompyuter ay sadyang mahusay sa pag-uulit ng mga bagay."
      2:
        text: "Ito ang repeat forever na bloke. Lahat ng nasa loob ng blokeng ito ay mangyayari magpakailanman sa laro. Kung gusto natin ang artista na gumawa ng isang bagay nang paulit-ulit kahit walang ginawa ang manlalaro, ilalagay natin ang mga blokeng ito sa loob ng repeat forever na bloke."
      3:
        text: "Sa sunod na palaisipang ito, ang ating layunin ay ang matulungan ang artista na gumawa ng isang bagay nang paulit-ulit. Ang pag-aaral kung paano gumagana ang mga paulit-ulit na kautusan ay makakatipid sa iyo ng tolenadang oras mamaya kapag gumagawa ka na ng sarili mong laro."

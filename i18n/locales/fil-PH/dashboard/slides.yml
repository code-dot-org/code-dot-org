    C4_function_create:
      1:
        text: "Ngayon na na-edit mo na mga function na bloke, oras na para lumikha ng bagong function na bloke mula sa wala. Simple lang ito. Makikita mo na ang toolbox ay mayroong kategorya na tinatawag na \"functions\". Kung mag-click ka dito, makakakita ka ng dalandan na button na tinatawag na \"create a function\". Ang pag-click nito ay nagpapakita ng isang editor ng function na nagagamit na natin dati sa pag-edit ng mga umiiral na mga function na bloke."
      2:
        text: "Gaya ng dati, magsisimula tayo sa pagbigay ng pangalan ng iyong function, pagsulat ng paglalarawan kung ano ba dapat ang gagawin ng function. Halimbawa, guguhit ito na parisukat o guguhit ng tatsulok at pagkatapos magkaladkad sa mga bloke mula sa toolbox papunta sa puting workspace sa baba. Tandaan na ikaladkad ang mga blokeng ito sa loob ng berde na \"wrapping\" na bloke para sa function."
      3:
        text: "Kapag tapos ka na, i-click ang \"save and exit\". Ito ay magdadala sa iyo pabalik sa loob ng pangunahing workspace ng palaisipan. Ang bagong function na nalikha mo ay lilitaw bilang isang berdeng bloke sa loob ng function na kategorya sa iyong toolbox. Kaladkarin at ihulog ito sa iyong pangunahing work space at gamitin ito gaya ng ibang mga bloke para malutas ang palaisipan."
    C4_function_edit:
      1:
        text: "Isa sa mga dakilang bagay sa kompyuter na pagproprogram ay kapag naturuan mo na ang kompyuter na gumawa ng isang aksyon, maaari mong tawagin ang function na iyan ulit. Bibigyan mo ito ng pangalan at pagkatapos ay maaari mo na itong tawagin. Para lang pagpapalawak ng wika."
      2:
        text: "Sa programang nagawa natin, natutunan natin kung paano gumuhit ng parisukat sa pamamagitan ng paggalaw at pagliko nang apat na beses. Maaari nating kunin ang function at bigyang ito ng pangalan na \"draw a square\" para kahit anumang oras na gusto nating gawin ito, tatawag lang tayo ng \"draw a square\" at babalik ito at ipatakbo ang function na iyon, ang code na 'yan at ito na gagawa nito para sa atin. Nadagdag na natin ang konseptong iyan sa ating wika ng pag-program."
      3:
        text: "Sa palaisipang ito, nakalikha na tayo nang \"draw a square\" na function para sa iyo. Makikita mo ito sa loob ng toolbox bilang isang berdeng bloke. Ang kailangan mo lang gawin ay magsulat ng parehong code na isinulat mo dati para makaguhit ng parisukat at ilagay ito sa loob ng function. Para magawa ito, i-click ang edit na opsyon sa berdeng \"draw a square\" na bloke. Magbubukas ito ng taga-edit ng function. Ang editor ng function ay may tatlong bahagi. Isang lugar kung saan mo bibigyan ng pangalan ang iyong function. Makikita ito sa berdeng bloke bago ang function. Pagkatapos ay magsulat ng maikling paglalarawan kung ano dapat ang gagawin ng iyong function."
      4:
        text: "Sa kasong ito, ito ay dapat guguhit ng parisukat. Ang puting espasyo sa ibaba nito ay ang work space at gumagana ito gaya ng mga work space na nagagamit mo. Kaladkarin at ihulog ang mga bloke mula sa toolbox papunta sa work space na ito. Tandaan na ilagay ang mga bloke na maglilikha ng parisukat sa loob ng berdeng \"wrapping\" na bloke para sa function. Kapag tapos ka na, i-click ang \"save and exit\". Ito ay magdadala sa iyo pabalik sa pangunahing work space ng palaisipan. Ngayon maaari mo nang gamitin ang \"draw a square\" na function na bloke gaya ng ibang mga bloke para malutas ang palaisipan."
    C4_function_parameters:
      1:
        text: "Narito ang function na guguhit ng parisukat na may 50 pixels ang gilid. Ang galing nito pero paano kung gusto mong gumihit ng parisukat na may gilid na 50 pixel at isa pang parisukat na may 100 pixels ang gilid? Hindi tayo dapat lilikha ng magkahiwalay na mga function na pareho lang ang ginagawa. Sa halip, maaari tayong gumamit ng isang function na may parameter."
      2:
        text: "Ang mga parameter ay nagbigay sa atin ng paraan na makapasa ng mga halaga sa ating function na magagamit isip mga variable sa loob ng function. Subukan nating magdagdag ng parameter na tinatawag na haba ng function na ito para magamit natin ito sa paglikha ng parisukat na may iba't ibang laki. Sa editor ng function, maaari mong baguhin ang pangalan at paglalarawan gaya ng dati, pero ngayon maaari ka na ring magdagdag ng parameter. Isulat ang pangalan ng iyong parameter sa espasyo at i-click ang \"Add Parameter\". Maglilikha ito ng pulang bloke na may pangalan ng parameter na kakalikha mo lang. Ngayon, maaari na nating palitan ang \"move forward by 100\" na bloke sa haba ng parameter para ito ay gagalaw pasulong ayon sa haba."
      3:
        text: "I-click ang \"save and close\" at kaladkarin palabas ang iyong bagong \"create a square\" na bloke mula sa functions na kategorya sa toolbox. Mapapansin mo na may espasyong walang laman sa sunod ng \"haba\" dahil gustong malaman ng function kung ano dapat ang halaga ng parameter na Haba. Kaladkarin ang numerong bloke mula sa Matematika na kategorya at ilagay ito sa loob ng espasyo. Tingnan kung paano mo magagamit ang function nang paulit-ulit na may iba-ibang haba para makagawa ng mga parisukat na may iba't ibang laki? Subukan mo ito!"
    C4_intro:
      1:
        text: "Karaniwang nasa teksto lang ang pag-poprogram ngunit gagamit tayo ng Blockly na gumagamit ng mga visual na mga bloke na kailangan mong i-drag and drop para makasulat ng mga programa. Sa likod nito, naglilikha ka pa rin ng code. Para makapagsimula, gagawa tayo ng code para sa isang programa na makakatulong sa Angry Bird na ito na gumalaw sa loob ng maze para marating ang mga masasamang baboy na nagnakaw sa mga itlog nito."
      2:
        text: "Ang Blockly ay nahahati sa tatlong pangunahing bahagi. Sa kaliwang bahagi ang maze ng ibon, kung saan tatakbo ang iyong programa. Ang mga instruksyon sa bawat antas ay nakasulat sa baba ng maze. Ang gitnang bahaging ito ay ang toolbox at bawat isa sa mga blokeng ito ay mga utos na naiintindihan ng ibon. Ang puting espasyo sa kanan ay tinatawag na workspace at dito mo gagawin ang ating programa."
      3:
        text: "Kung kaladkarin ko ang \"move\" na bloke sa ating work space at pindutin ang \"run\", ano ang mangyayari? Ang ibon ay gagalaw pasulong nang isang kahon sa grid. At paano kung gusto ko ang ibon na gumawa ng isang bagay pagkatapos gumalaw nito nang isang kahon? Maaari akong magdagdag ng isa pang bloke sa ating programa."
      4:
        text: "Pipiliin ko ang \"turn right\" na bloke at kakaladkarin ko ito sa baba ng \"move\" na bloke hanggang lilitaw ang dilaw na arrow. Pagkatapos ihuhulog ko ito at ang dalawang bloke ay magdidikit. Kapag pinindot ko ang \"run\" ulit, ang ibon ay gagawa sa mga utos na nakasalansan mula sa taas hanggang sa baba ng ating work space."
      5:
        text: "Kung gusto mong magbura ng bloke, tanggalin lang ito mula sa salansan at kaladkarin ito sa basurahan. Pagkatapos mong mapindot ang \"run\", maaari mong palaging pindutin ang reset na button para maibalik ang ibon sa simula. Ngayon, puntahan natin ang mga baboy na iyon!"
    C4_math_artist:
      1:
        text: "Kung gusto kong gumuhit ng parihaba na may 50 pixels ang tangkad at may haba na doble nang tangkad nito, paano ko maprogram ang kompyuter na gawin ito? Buweno, maaari kong sabihan ang artista na lumakad sa taas nang 50, lumiko sa kanan, at pagkatapos 100 na naman at galawin ko ang buong bagay na ito nang dalawang beses. Ngunit kapag ganito, ako ang gumagawa ng kompyutasyon para sa kompyuter."
      2:
        text: "Ang pag-multiply ng limampu sa dalawa gamit ang iyong ulo ay hindi masyadong mahirap pero ang mga kompyuter ay talagang mahusay sa matematika at dapat nating hayaan natin ito hangga't maaari. Kung gagamit ako ng variable na tinatawag na taas sa halip, madali ko lang mabago ang taas sa limampu at pagkatapos baguhin ang aking algoritmo para masabihan ang artista na pumunta sa pataas ayon sa taas, lumiko sa kanan at pumunta ayon sa doble ng taas, nagbibigay ito sa atin ng parihaba na doble ang haba sa taas nito."
    C4_unplugged_algorithms:
      1:
        text: "Ang araling ito ay tinatawag na Tangram na mga Algorimo. Ang tangram ay isang palaisipan na may pitong piraso na maaaring ipagsama-sama para makalikha ng ibang mga hugis. Gagamit ka ng isang algoritmo para ipaliwanag sa iyong kasama kung paano buuin ang palaisipan."
      2:
        text: "Ang algoritmo ay isa lang lista ng mga hakbang na maaari mong gawin para makompleto ang isang gawain. Ginagamit natin ang mga ito araw-araw sa mga bagay gaya ng listahan ng mga bibilhin at mga resipe. Kung panatilihin nating simple ang algoritmo, mayroong maraming paraan para mabigyan ito ng kahulugan at kahit na sino na gagamit sa algoritmo ay maaaring hindi makuha ang gusto mong mangyari. Para makasiguro ka na ang lahat ay magtatapos sa parehong bagay, dapat ang algoritmo mo ay detalyado at dapat tiyak na tiyak."
      3:
        text: "Gumagamit ako ngayon ng isang algoritmo para matapos ko ang larawan. Gusto ko sanang subukang gumawa ng larawan ng mga lobo ngunit hindi ako isang kahanga-hangang pintor. Sa kabutihang-palad para sa mga tao gaya ko, maayroon tayong pagpintura gamit ang mga numero. Mayroong apatnapung kulay at mayroon itong maliliit na mga letra at mga numero na nagsasabi sa iyo kung anong kulay ang gagamitin sa bawat bahagi. Ang pagpintura ayon sa mga numero ay nagsasabi sa akin kung anong dapat na kulay ang gagamitin at kung saan."
      4:
        text: "Ito ay tiyak na tiyak kaya nagagawa kong sumunod sa mga tagubilin at ang larawaan ay maganda ang kinaalalabasan. Ito ay isang mahusay na algoritmo. Kung ang mga instruksyon ay hindi sapat ang pagkakatiyak, ang aking mga lobo ay hindi maging maganda kagaya nito. Kung gusto mo talaga ang isang bagay na eksakto ang kalalabasan ayon sa plano mo, mahusay na ito ay tumpak na pagkakagawa."
    C4_unplugged_binary:
      1:
        text: "Bawat koponan, ang taong nagbibigay ng instruksyon ay ang taong nakahawak sa papel, ay dapat malaman kung ano ang kanilang \"off\" na simbolo at kung ano ang \"on\" na simbolo nila. Sa binary, ito ay isang uri gaya ng alpabeto na may dalawang titik. Tulad ng pagkakaron ng A at B sa iyong buong alpabeto ngunit dito ay 0 at 1."
      2:
        text: "Ang pinaka-karaniwang paraan sa paggamit ng binary ay sa isang \"if\" na pahayag. Ito ay isang klasikong bagay mula sa programming. Ang programa ay tumatakbo at kung nagsasabi ito na kung ang isang bagay ay totoo, gawin ito. O kung hindi totoo, gumawa ng ibang bagay. Paano kung gusto mong gumawa ng isa pang bagay na mas masyadong kumplikado. Sa halip na if na pahayag, maaaring gusto mong gumamit ng isang bagay gaya ng larawan o tunog sa isang kompyuter."
      3:
        text: "Alam lang ng kompyuter ang binary ngunit ang isang larawan, ito ay hindi binary. Hindi ito mga 1s at 0s, kaya paano mo magawa ito? Narito ang isang halimbawa: Mayroon kang magandang larawan na ito. Ngayon, ang larawan ay isa lang uri ng impormasyon. Lahat ng impormasyon ay maaaring ma-encode sa binary sa anumang paraan, kailangan mo lang malaman kung paano gawin ito."
      4:
        text: "Isipin mo na maglalagay tayo ng isang grid sa larawan ng panda at sa bawat parisukat, magpapasya tayo kung ang parisukat na ito ay may maraming itim o maraming puti. At pagkatapos kukulayan natin ito sa ganitong paraan. Ngayon bawat cell sa ating grid ay may kulay na itim o puti at ang bawat itim na parisukat ay sasabihin nating iyon ay ang mga sero (binary na numero) at ang mga puting parisukat ay mga uno, ang isang pang numero sa binary. Sa bandang huli, mayroon ka nang isang grupo ng mga uno at mga sero. Ito ang paraan kung paano mo i-representa ang isang larawan sa binary."
    C4_unplugged_forloops:
      1:
        text: "Ang araling ito ay tinatawag na for loop fun. Sa araling ito, gagamit tayo ng numerong linya para makalaro ng dice na laro. Bawat manlalaro ay gugulong nang tatlong beses para makatakda ng panimulang halaga, paghinto na halaga at ang ating pagitan. Bawat turno, iikot tayo sa ating panimulang halaga, at bawat halaga na pareho ang numero ay magiging pagitan na halaga. Titigil tayo sa pag-ikot kapag nakuha na natin ang ating paghinto na halaga. Ang taong may pinakamataas na puntos ang mananalo!"
      2:
        text: "Ang for loops ay mabuti at madaling gamitin sa lahat ng lugar at kung ikaw ay maging isang meteorologo, gagamit ka ng mga for loops sa lahat ng oras. Hi, ako si Becky. Nagtatrabaho ako sa Everpower Renewables bilang isang meteorologo ng hangin. Hinuhulaan ko ang mga bilis ng hangin para sa Columbia River Gorge na lugar kung saan ang kompanya ko ay nagmamay-ari ng mga sakahan ng hangin."
      3:
        text: "Sinisikap namin na maintindihan kung gaano karaming hangin ang pupunta dito para malaman namin kung magkano ang enerhiya ang mailabas nito. Binibigyan namin ang impormasyon na iyan nang real-time na taga-trade ng enerhiya. Sila ang bumibili at nagbebenta ng enerhiya base sa kung ilang enerhiya ang mapupunta doon para mapanatiling balanse ang power grid, manatiling bukas ang iyong mga ilaw, at maparami ang halaga ng enerhiya na makukuha namin sa aming mga sakahan."
      4:
        text: "Kami ay nasa pambansang sentro ng kontrol para sa EverPower Renewables dito sa Portland at ito ay kung saan pupunta ang lahat ng impormasyon mula sa aming mga sakahan sa buong bansa. Kahit ang mga pinakamakapangyarihang kompyuter ngayon ay hindi kayang mag-simulate sa himpapawid kahit saan. Sa mga modelo ng kompyuter na pag-forecast, mayroon kaming tinatawag na grid. Bawat punto ng grid ay may latitud, longhitud. Kailangan naming ikalkula ang pisika at subukang alamin ang bilis ng hangin, temperatura, presyon, mga bagay na iyan."
      5:
        text: "Dahil ang mga ito ay lubhang malalaking mga grid at ginagawa namin ito sa napakaraming mga punto, nagloop kami sa mga bagay na ito nang milyung-milyong beses. Lahat ng ginagawa ko, gumagamit ako ng mga loops. Narito ang isang halimbawa ng for loop na nandoon. Kapag nag-forecast ka ng hangin, mayroong iba't ibang mga parameter na isasama dito, imposible ito para sa isang tao na umupo at gumawa ng mga kalkulasyon na iyon. Mayroong napakarami at iba't ibang aspeto sa kung ano ang nakakaapekto sa mga nangyari sa hangin, kaya kailangan natin ng isang kompyuter na model para ma-forecast ito."
    C4_unplugged_madlibs:
      1:
        text: "Sa araling ito, maglalaro tayo gamit ang iilang \"fill in the blank stories\". Mayroon kang template kung saan maaari mung punan ito para makalikha ng kaparehang mga kuwento na may nakakatuwang kaibahan."
      2:
        text: "Sa araling ito, natutunan din natin kung paano gumawa ng naka-abstract na template mula sa dalawang kuwento na nalikha natin kanina. Ang \"abstraction\" ay isang sining sa pagtatanggal ng mga kaibahan at mga detalye para makita natin kung paano makagawa ng isang solusyon para sa iba't ibang mga problema. Sobra itong nakakatulong sa computer science dahil nagbibigay ito sa atin ng paraan na makalikha ng mga functions na maaaring makakatulong sa iba't ibang sitwasyon."
    C4_unplugged_parameters:
      1:
        text: "Ang araling ito ay tinatawag na \"songwriting with parameters\". Magsusulat tayo ng mga awitin dito. Minsan ang koro ay may kaunting kaibahan bawat beses na awitin natin ito. Naalala mo ba ang \"Old McDonal had a farm\"? Ang koro ay may kaunting kaibahan sa bawat hayop. Ang sa bukid na iyon, mayroon siyang baka, e-i-e-i-o. Ang konting kaibahan sa bawat koro ay maaari nating maipakita gamit ang tinatawag nating mga parameter."
      2:
        text: "Minsan ang mga function ay nangangailangan ng mga parameter. Ang parameter ay isang karagdagang piraso ng impormasyon na maaari nating ipasa sa isang function para ma-customize natin ito para isang espesyal na pangangailangan, Kung gagawa ka ng mga ice cream sundae sa iyong mga kaibigan, gumagamit ka ng isang proseso na kagaya ng mga parameter sa isang kompyuter na programa."
      3:
        text: "Ang disk ng vanilla na ice cream ay maaaring pareho sa bawat sundae, pero kung tatanungin mo ang iyong mga kaibigan kung aling dalawang toppings ang gusto nila, maaari kang magkaroon ng iba-ibang kombinasyon. Ang topping ay isang pangalan ng function ngunit bawat tipo ng topping ay isang parameter. Ang mga function at mga parameter ay nagtatrabaho ng sama-sama para makagawa ng mga mahusay na mga programa ng kompyuter at magagandang mga sundaes din."
    C4_unplugged_variables:
      1:
        text: "Ang araling ito ay tinatawag na \"variables in envelopes\". Matutunan natin kung paano gumawa ng mga pangungusap kung saan mayroon pa tayong mga kulang na mga piraso ng mga impormasyon. Karamihan sa atin ay kabisado na sa ideya nang pagpunan ng mga puwang. Gagawin natin ito habang naglalagay tayo ng pangalan natin sa ating takdang-aralin. Minsan mayroong higit sa isang salita ang kailangan nating punan at sa kasong iyan, bibigyan natin ang patlang ng marka para malaman natin kung saan napunta ang mga piraso ng impormasyon."
      2:
        text: "Ang mga variable ay lalagyanan ng mga piraso ng impormasyon na maaaring magbago. Sa pamamagitan ng paggamit ng mga variable para sa kulang na mga impormasyon, maaari tayong magpatuloy na magtrabaho sa kung anumang ginagawa natin at hayaan ang iba na magpunan sa mga kulang na impormasyon mamaya. Sa software, madalas tayong gagamit ng mga variables. Gagamit tayo ng mga variables bilang lalagyanan ng pangalan, email address, at kahit na ang bansag. Sa ganitong paraan maaari nating sabihan ang programa kung sa lilitaw ang mga detalye pagkatapos punan ng user ang mga ito. Gumagamit tayo ng mga variable sa lahat ng oras sa ating trabaho."
      3:
        text: "Anumang oras na kailangan mong mag-imbak ng piraso ng impormasyon para magamit mamaya, gagamit tayo ng variable. Sabihin na nating kailangan nating magbilang kung ilang beses ang isang user nag-tweet. Bawat oras na nag-tweet ang user, magdadagdag tayo sa numerong iyon at bawat oras na magbubura ng tweet ang user, babaan natin ito nang isa. Kahit anong oras na kailangan nating malaman kung ilang beses na nagtweet ang isang user, titingin lang tayo sa variable na iyon."
    C4_variables_artist:
      1:
        text: "Ang variable ay isang lalagyanan kung saan maaari kang mag-imbak ng impormasyon. Kung gagamitin mo ang variable na iyon sa isang algoritmo, bubuksan nito ang lalagyanan at titingnan kung ano ang laman nito. Ito ay nagbibigay sa iyo ng pamamaraan para makasulat ng matalinong mga algoritmo na kumikilos ng kakaiba depende sa halaga na inilagay sa loob ng variable."
      2:
        text: "Halimbawa, kung gusto mong magsulat ng algoritmo na nagsasabing Maligayang kaarawan, ikaw ay 10 na! sa aking nakababatang kapatid, mahusay na ito ngayon ngunit kapag ipapatakbo ko ito ulit sa sunod na taon at gusto ko itong magsabi ng, Maligayang kaarawan, ikaw ay 11 na! Maaari akong lumikha ng isang variable na tinatawag na edad para ilagay ang edad ng kapatid ko at magsusulat ng isang algoritmo na nagsasabing Maligayang kaarawan, ikaw ay 'edad' na. Dahil ang variable ay maaaring magbago, maaari kong baguhin ang variable na 'edad' na maging katumbas ng 'edad' na dinagdagan ng isa sa bawat taon."
      3:
        text: "Sa palaisipang ito, gagamit tayo ng isang variable na magtatakda sa haba ng linya kung saan iguguhit ng ating artista. Kalaunan sa ating code, ang \"move forward\" na bloke ay titingin sa haba na variable para malaman kung ano ang itinakda mo dito."
    C4_variables_playlab:
      1:
        text: "Ang variable ay isang lalagyanan kung saan maaari kang maglagay ng halaga sa loob. Kung gagamit ka ng variable sa isang algoritmo, nagbubukas ito sa lalagyanan at tiningnan kung ano ang laman nito sa loob. Ito ay nabibigay sa atin ng pamamaraan na makasulat ng matalinong mga programa na kumikilos ng kakaiba depende sa halaga na inilagay sa variable."
      2:
        text: "Ngayon ikaw ay susubok sa playlab kung saan ikaw ay binigyan ng iba't ibang mga laro at maaari mong palitan ang mga halaga ng variables gaya ng bilis, taas, puntos, para mabago ang laro. Hindi mo na kailangang baguhin ang algoritmo ng laro para mabago kung paano ito lalaruin, ang variable lang."
      3:
        text: "Sa aking trabaho para sa Kindle at sa X-ray ng mga aklat, gumagamit kami ng mga variables sa iba't ibang paraan. Isang paraan na magagamit mo ang variable ay ang pag-imbak ng numero ng mga pahina ng aklat. Ang user ay maaaring magpataas o magpababa sa laki ng font na nasa pahina. Base sa laki ng font, ang bilang ng pahina sa isang aklat ay maaaring magbago. Maaari natin itong baguhin sa pamamagitan ng pag-imbak ng numero ng mga pahina sa isang variable."
    infinity_playlab_events:
      1:
        text: "Ngayon matutunan natin ang tungkol sa isang bagay na ginagamit ng lahat ng mga programmer araw-araw. Sila ay tinatawag na mga events. Ang event ay nagsasabi sa iyong programa na makinig kung may mga pangyayaring naganap. At kung nangyari ito, gumagawa ito ng aksyon. Ilang mga halimbawa ng mga event ay ang pakikinig para sa pag-click ng mouse, arrow na button, o pag-tap sa screen."
      2:
        text: "Dito, pagagalawin natin si Baymax pataas para hawakan si Hiro at gumalaw pababa para hawakan si Rapunzel kung ginagamit ng manlalaro ang pataas/pababa na mga arrow keys o ang pataas/pababa na mga buttons. Gagamitin natin ang \"when up arrow\" na bloke at ilakip ang \"move actor up\" na bloke dito, para kung pinindot ang pataas na arrow key, lahat nang nakalakip sa \"when up arrow\" na bloke ay tatakbo. Gagawin natin ang parehong bagay para mapagalaw si Baymax pababa. Paunti-unti ang iyong laro ay naging mas interaktib."
    infinity_playlab_intro:
      1:
        text: "Kaya anong grado ka na? Ikalawa. Ikasampung baitang. Unang baitang. Ako ay nasa ikawalong baitang nang natutunan ko ang pagprogram. Nagkaroon ako ng una kong kompyuter nang ako ay nasa ikaanim na baitang. Ang nakakasabik sa akin ay ang kakayahang makatulong para lutasin ang problema ng ibang tao. Maaari mong ipahayag ang iyong sarili, maaari kang gumawa ng mga bagay mula sa isang ideya."
      2:
        text: "Ang computer science ay ang batayan para sa napakaraming mga bagay na gagawin ng mga estudyante sa kolehiyo at mga propesyonal sa susunod na dalawampu o tatlumpung taon. Nagustuhan ko ang pagprogram dahil gusto kong makatulong sa mga tao. Nagkaroon ako ng oportunidad na gumawa ng isang bagay na makakapadali sa buhay ng mga tao. Naisip ko na ito ang pinakamalapit na bagay sa pagkakaroon ng isang superpower. Ang pagsimula ay ang pinakaimportanteng bahagi. Ako ay isang baguhan din at gusto ko kayong matuto kasama ako."
      3:
        text: "Ako si John Vechey, ako ang isa sa mga nagtatag ng PopCap Games. Gumagawa kami ng mga laro gaya ng Plants vs. Zombies, Bejeweled, at Peggle. Maraming mga bagay tungkol sa mga laro ay hindi kung gaano ka perpekto ang iyong code. Hindi ito kung gaano ka perpekto ang iyong nagawa. Ito ay tungkol sa kung ano ang pakiramdam at kung gaano kasaya ito. Maaari mo lang malaman ang pakiramdan na ito kung susubukan mo ito, sa pamamagitan ng pag-aral at pag-akma at pagpahusay sa iyong sariling kakayahan sa paggawa ng mga laro."
      4:
        text: "Mayroon ka bang paboritong video game? Sige, gagawa tayo ng isang hakbang patungo sa paglikha ng mga laro gamit ang Play Lab. Ang magagandang laro ay mayroong kuwento at bawat kuwento ay may artista. Ang mga artista ay gumagawa ng mga bagay tulad ng pagsalita, paggalaw at pakikipag-ugnayan sa bawat isa. Pati na rin ang pagkuha ng mga puntos ayon sa mga tuntunin ng laro. Ngayon matutunan natin kung paano gawin ang lahat ng mga ito, nang paisa-isa, gamit ang mga karakter sa Disney na sina Anna, Elsa, Hiro, Baymax, at Rapunzel. Gagawa tayo ng isang laro mula sa wala na maaaring ibahagi at malaro sa telepono."
      5:
        text: "Ang iyong screen ay nahati sa tatlong pangunahing bahagi. Sa kaliwa ay ang gamespace, kung saan tatakbo ang iyong laro. Ang mga instruksyon sa bawat antas ay nakasulat sa baba. Ang gitnang bahagi ay ang toolbox, at bawat isa sa mga blokeng ito ay isang piraso ng code. Ang puting espasyo sa kanan ay tinatawag na workspace, at ito ay kung saan natin gagawin ang ating programa."
      6:
        text: "Para makasimula, kailangan mong iugnay ang iyong mga bloke sa dalandan na \"when run\" na bloke. Maaari mong iugnay ang maraming mga bloke sa pamamagitan ng pagkaladkad sa mga ito hanggang makita mo ang dilaw na balangkas, at pagkatapos ay idikit ang mga ito. Sa unang palaisipan, si Hiro ang Artista 1 at si Baymax ang Artista 2. Kailangan nating pagalawin si Hiro para makapunta kay Baymax sa pamamagitan ng pagkaladkad ng \"move right\" na bloke palabas at pag-ugnay nito sa \"when run\" na bloke. Kapag nasa lugar na ang iyong mga bloke, pindutin ang \"Run\" na button para makita ang na-program mo."
      7:
        text: "Magsimula at sa bandang huli ay maaari kang makalikha ng sarili mong laro gamit ang mga kamangha-manghang mga artista na maaaring makipag-ugnayan at makakuha ng mga puntos, maghagis ng mga microbots, mga seresa, mga kasirola, mga sparkles, at yelo... at pawalain ang bawat isa. Lahat ng ito ay nakapaubaya sa iyo!"
    infinity_playlab_repeat_forever:
      1:
        text: "Naiisip mo ba kung kailangan mong ulitin ang isang bagay magpakailanman? Mabuti na lang ay hindi mo na kailangan dahil ang mga kompyuter ay sobrang magaling sa pag-uulit ng mga bagay. Ito ang \"repeat forever\" na bloke. Lahat ng inilagay mo sa loob ng blokeng ito ay mangyayari magpakailanman sa loob ng laro."
      2:
        text: "Kaya kung gusto natin ang artista na gumawa ng isang bagay nang paulit-ulit kahit na walang ginawa ang manlalaro, ilalagay natin ang mga blokeng iyon sa loob ng \"repeat forever\" na bloke. Sa sunod na palaisipan, ang ating layunin ay matulungan si Anna na maglakad ng pataas at pababa nang sunod-sunod. Ang pag-aaral sa kung paano gumagana ang mga paulit-ulit na utos ay makakatulong sa iyo para makatipid ng oras mamaya kapag gagawa ka na ng sarili mong laro."
    tutorial_puzzle_challenge:
      1:
        text: "Ano ang gusto mong maging paglaki mo Olivia? Isang astronota. Mangyaring alam mo ba kung ano ang isang taga-program ng kompyuter? Oo um hindi. Umm sandali lang, ano? Hindi talaga ako sigurado kung paano ko ipapaliwananag ito, ang pagprogram ng kompyuter ay simple lang. Isa itong grupo ng mga instruksyon tulad ng isang resipe, na kailangan mong sundin ang bawat hakbang para makuha mo ang resulta na gusto mo."
      2:
        text: "Maaari kong baguhin ang bilang ng mga pixels, ang haba ng linya, gamit ang dropdown na ito. Gaano nga ulit kahaba ito? Maaari mong makita ang mga instruksyon ulit sa pamamagitan ng pagtingin sa baba ng run na button. Dito, ginamit ko ang \"move forward\" na bloke at pipiliin ko ang 100 pixels. Maaari kong burahin ang bloke sa pamamagitan ng pagkaladkad nito sa toolbox o sa basurahan. Ibalik natin ito."
      3:
        text: "Patakbuhin ang code sa pamamagitan ng pagpindot ng \"run\". Ngunit hindi ito gumagana! Pipindutin ko ang \"reset\" para malaman ko ang problema. Maaari mong subukan ang palaisipan nang napakaraming beses hangga't gusto mo at maglaktaw sa mga palaisipan at babalikan ang mga ito. Siguraduhin mo lang na gawin ang lahat ng makakaya mo at huwag susuko. Magdagdag pa tayo ng isang \"move forward\". Hindi pa rin gumana ito. Maaari akong maglagay ng bloke sa pagitan ng ibang mga bloke."
      4:
        text: "Kukuha tayo ng \"turn\" na bloke at ilagay ito sa pagitan ng mga \"move forward\" na bloke. Lumiko sa kaliwa mga 45 degrees. At patakbuhin natin ulit ito. Reset, run, magaling! Narito pa ang isang palaisipan. Minsan bibigyan ka ng panimulang code para makumpleto. Dito kailangan kong magdagdag ng angkop na haba at degrees."
      5:
        text: "Minsan maaarin mong aksidenteng mabura ang panimulang code. Ano ang magagawa mo ngayon? Maaari mong pindutin ang \"clear puzzle\" at magsimulang muli. Kakaladkarin ko ang numerong bloke na ito sa iba't ibang pixel. Pumili ng 100 para sa pixels, 45 para sa degrees, at 100 para sa pixels ulit. Kahanga-hanga! Ito ang Code Studio bee. Kailangan kong pagalawin ang bubuyog sa bawat bulaklak at kukuha ng nektar."
      6:
        text: "Ang unang bulaklak ay tatlong bloke ang layo kaya kailangan ko ng tatlong \"move forwards\". 1, 2, 3. Pagkatapos ay \"get a nectar\", at pagkatapos ay isa pang \"get a nectar\". Ngunit hindi ito gumagana! Maglalagay ako ng isang pang \"move forward\" sa pagitan ng mga \"get nectars\" at patatakbuhin ko ito ulit. Yun, gumana na! Natutunan mo na kung paano gamitin ang artista ng Code Studio at bubuyog na palaisipan. Pagbutihan mo ang palaisipan na hamon ng Code Studio."
    unplug1:
      1:
        text: "Ano ang gusto mong maging paglaki mo Olivia? Umm, isang astronota! Alam mo ba kung ano ang taga-program ng kompyuter? Oo, umm, hindi. Umm, ano nga iyon? Hindi talaga ako sigurado kung paano ito ipapaliwanag. Ang pag-program sa kompyuter ay napakasimple lang. Ito ay isang grupo ng mga instruksyon, gaya ng isang resipe. Kailangan mo lang sundin ang bawat hakbang para makuha ang resulta na gusto mo."
      2:
        text: "Ang computer science ay isang paraan para makaapekto sa mundo. Maari itong mga video ng musika, maari itong mga laro, o pagtuklas kung ang isang tao ay may kaugnayan sa isang tao o wala. Maghanap ng kakilala mo, at mga kaibigan ng mga tao. Maaari kang gumawa ng lahat ng kakaibang mga bagay na talagang nakakaligtas ng buhay. Naisip ko na dapat magkaroon ka talaga ng lakas. Para sa aking pareho lang ito ng isang pinsel. Palagay ko ang mahusay na pag-program ay hindi talaga kakaiba sa isang mahusay na sining."
      3:
        text: "Noong natuto na ako ng kaunti sa pag-proprogram, ang blankong pader ay naging isang bungkos ng mga pintuan at bubuksan mo ang mga iyon at siyempre makakita ka na naman ng isa pang pasilyo na may maraming pintuan. Ang pag-program ay masaya at madali. Maaari kang gumawa ng kahit na anong maiisip mo. Sa wakas nagsisimula ka nang magbukas ng sapat na pintuan at ang liwanag ay nakapasok na. Para sa akin, ang isang natapos na programa ay tulad ng isang istraktura na puno ng liwanag. Lahat ng sulok nito ay naliliwanagan. Ang bilang ng tao na maaari mong mahawakan at makipag-ugnayan ay isang bagay na hindi pa nakita sa mundo."
      4:
        text: "Ang ating unang aralin sa series na ito ay tungkol sa kung ano ang computer science, at kung ano ang ginagawa ng mga siyentipiko ng kompyuter at paano ka mas maging responsable sa paggamit ng teknolohiya. Ito ay isang napakaimportanteng aralin, ngunit ito ay medyo mabigat sa mga teksto. Sa bandang huli, makakagawa ka ng sariling mong naka-customize na encoding gamit ang iyong mga inisyal. Ito ay isang masayang gawain at sobrang nakakabigay ng lakas dahil ang binary ay isa sa mga bagay na pakiramdam ko ay lubhang teknikal ngunit kapag naintindihan mo na ito, para lang itong nagsasalita ng sekreto na wika."
    unplug2:
      1:
        text: "Ang aralin sa \"computational thinking\" ay inilaan para magturo sa iyo kung paano dalhin ang isang malaking mahirap na problema at hatiin ang mga ito sa iilang mga simpleng problema. Ang layunin ng araling ito ay para makasulat ng isang grupo ng mga instruksyon na maaaring sundin ng iba para makaguhit ng isa sa mga halimaw na kasali sa ating banghay-aralin."
      2:
        text: "Ang estudyante ay hahatiin sa mga grupo para magsulat ng instruksyon at pagkatapos ay lilipat sila sa iba namang grupo kung saan iguguhit ang halimaw. Ang mga grupo ay magsusulat ng mga instruksyon gamit ang apat na hakbang sa computational na pag-iisip: pag-decompose, paghanap ng mga pattern, abstraksyon at mga algoritmo."
      3:
        text: "Ang unang mga grupo ang maghati-hati sa mga gawain, ibig sasabihin ay gagawa sila ng plano. Pagkatapos ay maghahanap sila nga mga pattern sa lahat ng mga halimaw na nasa katalogo. Kapag may nakita silang kaibahan sa mga halimaw, gagawin nila itong abstract at tanggalin ang mga detalyeng iyon. Halimbawa, ang isang halimaw sa katalogo ay may mata ni Vegita at ang isa ay may mata ni Spritem. Ngunit pareho silang may mata, kaya maaari tayong magsulat ng linya na nagsasabi na ang halimaw ay blanko ang mata."
      4:
        text: "Para makasulat ang mga estudyante nang isang hanay ng mga tagubilin, na tinatawag na algoritmo, na naglilista sa mga parte ng halimaw gamit ang mga blanko para kung ano dapat ang istilo. Ito ay ang hanay ng tagubilin na ipapasa nila sa ibang mga estudyante para malikha ang sarili nilang halimaw."
    unplug3:
      1:
        text: "Sa graph paper na programming, kami ay tumutulong na magpaliwanag kung paano gumagana ang code sa pamamagitan ng pagsubok na makatulong sa mga tao na lumikha ng mga drowing nila gamit lang ang mga arrow at mga iskribol. Ang isang tao ay bibigyan ng maliit na drowing sa isang graph paper at kailangan nila itong sundan gamit ang mga partikular na mga arrow at subukang ilarawan kung paano magawa ang drowing na ito."
      2:
        text: "Sa gawaing ito, ang mga simbolo na maaari mo lang gamitin ay ang mga ito: move one square forward, one square backward, move one square up, move one square down, change to next color, at fill in your square with color. Kapag nacode mo na ang mga ito, maaari natin itong ibigay sa ibang tao na makakapagbasa ng code at subukan at muling ilikha ang larawan."
    unplug4:
      1:
        text: "Sa graph paper na programming, kami ay tumutulong na magpaliwanag kung paano gumagana ang code sa pamamagitan ng pagsubok na makatulong sa mga tao na lumikha ng mga drowing nila gamit lang ang mga arrow at mga iskribol. Ang isang tao ay bibigyan ng maliit na drowing sa isang graph paper at kailangan nila itong sundan gamit ang mga partikular na mga arrow at subukang ilarawan kung paano magawa ang drowing na ito."
      2:
        text: "Sa pangalawang bahagi ng gawain, tatanungin namin ang mga estudyante kung ilang paraan maaaring tupiin ang piraso ng papel para makalikha ng labing-anim na magkatulad na mga parihaba. Pagkatapos ay tatalakayin natin ang iilang mga solusyon na hahantong sa parehong resulta at kung bakit ang ibang solusyon ay mas mahusay sa isang tiyak na sitwasyon."
    unplug5:
      1:
        text: "Sa graph paper na programming, kami ay tumutulong na magpaliwanag kung paano gumagana ang code sa pamamagitan ng pagsubok na makatulong sa mga tao na lumikha ng mga drowing nila gamit lang ang mga arrow at mga iskribol. Ang isang tao ay bibigyan ng maliit na drowing sa isang graph paper at kailangan nila itong sundan gamit ang mga partikular na mga arrow at subukang ilarawan kung paano magawa ang drowing na ito."
      2:
        text: "Sa pangalawang bahagi ng gawain, tatanungin namin ang mga estudyante kung ilang paraan maaaring tupiin ang piraso ng papel para makalikha ng labing-anim na magkatulad na mga parihaba. Pagkatapos ay tatalakayin natin ang iilang mga solusyon na hahantong sa parehong resulta at kung bakit ang ibang solusyon ay mas mahusay sa isang tiyak na sitwasyon."
    unplug6:
      1:
        text: "Ang gawaing ito ay tinatawag na pag-code gamit ang mga kard at ito ay mainam para sa anumang edad. Tulad ng natutunan mo sa mga \"if\" na pahayag sa nakaraang aralin, sa Blockly, ang if na mga pahayag ay may piraso tungkol kung paano mo suriin ang mga ito kung tama ba ito o hindi. Iyan ang mga kondisyonal at maaari itong gamitin sa iba't ibang paraan."
      2:
        text: "Maaaring samantalahin natin ito sa pamamagitan ng paglikha ng mga programa sa papel na patatakbuhin mo gamit ang random na drow ng mga baraha, Maaari kang magkaroon ng if na pahayag na nagsasabi na \"kung ang baraha na naguhit ay mas higit pa sa 8\", makakuha ka ng puntos. Kung hindi, ang kalaban mo ang makakakuha ng puntos. Maaari mo itong gawing simple o kumplikado basta komportable ka."
    unplug7:
      1:
        text: "Alam mo ba kung paano maghanap ng mga titik ng isang awitin at sila ang nagbibigay kahulagan sa koro sa pinakasimula at pagkatapos ay sa lahat ng awitin, sila ay pinabalik lang sa koro? Iyan ang paaran para makatawag ng isang function."
      2:
        text: "Sa araling ito, binigyan natin ng kahulugan ang koro sa pinakasimula ng ating awitin at pagkatapos ay kakantahin natin ang kanta at babalik at mapansin natin na ang klase ay hindi umaawit sa salitang koro, awtomatiko silang pumunta sa taas kung saan natin nilagay ang koro at umawit nito. Gagamitin namin ito isang magandang introduksyon kung paano maunawaan ang ginagawa ng isang programa kapag ito ay nagbibigay kahulugan at tumatawag ng function."
      3:
        text: "Gagamit tayo ng isang pamilyar na mga awit kalakip na ang Old Macdonald para mapag-usapan ang tungkol sa paano ang koro tinawag nang paulit-ulit at paano minsan nagbabago ang koro. Kung may awitin ka gaya ng Old Macdonald, kung saan ang iilang mga salita ay nagbabago, iyan ay isang magandang bahagi para ipakilala ang ideya ng mga paremeter. Ang pagpasa ng mga tiyak na salita para makapadala ng karagdagang impormasyon sa iyong function. Kapag natiyak na namin na nakuha na nang lahat, maaari mong gamitin ang iyong sariling mga pamilyar na awitin at hatiin ang mga ito nang ikaw lang. Tingnan kung magagawa niyo ba ito nang sabay-sabay."
    unplug8:
      1:
        text: "Ang ating aralin sa paglalahat ay gumagamit ng mga pamilyar na konsepto ng madlibs, kung saan ikaw ay maglakip lang nang puwang sa isang kuwento na maaaring punan na maraming iba-ibang mga salita. Kinuha namin ang ideyang iyan, hinamon ang mga bata na makalikha ng sarili nilang mga salita para makagawa ng sarili nilang mga kuwento at talagang ipaliwanag ang konsepto ng paglalahat."
      2:
        text: "Ito tungkol sa mga functions at kung paano ka magkaroon ng function, gaya ng sa Old Macdonald, kung saan mayroong kang istraktura para sa iyong koro ngunit mayroon kang maliit na bahagi na pabago-bago at ginawa mong abstract ang malilit na bahagi na nagbago at maaari mong punan ito nang iyong sariling salita sa bawat pagkakataon. Ngunit minsan mayroon kang tatlong salita na nagbabago at kaya nilagay mo ang mga iyon sa tatlong parameter, at ito ay lubhang nakakatulong."
      3:
        text: "Maaari kang magkaroon ng isang function na humahawak sa maraming iba't ibang mga problema. Maraming beses na magsusulat ang mga tao ng hiwalay na mga function para sa lahat ng problemang iyon, hindi nila natanto na mayroon lang isang kaunting kaibahan. Kung makakahanap lang sila ng paraan para mahawakan ang isang maliit na kaibahan na iyan, maaari nilang gamitin uli ang isang function nang paulit-ulit, sa halip na magkaroon ng 14 na iba-ibang mga function."
    unplug9:
      1:
        text: "Ang relay na pagprogram ay isang lubhang masaya na aralin na palaging matatagpuan sa computer science. Minsan ang lahat ay medyo takot at gusto mo silang makatayo sa kanilang mga paa. Ito ay isang magandang paraan para makadagdag ng tuwa sa computer science."
      2:
        text: "Hahatiin mo ang lahat sa dalawang mga grupo kung saan sila ay pipila at tatakbo sa estilo ng relay. Ang unang tao sa bawat grupo ay tatakbo sa kabilang panig ng silid kung saan mayroong isang graph paper na drowing at isang blankong piraso ng papel na nag-aabang sa kanila. Isusulat nila ang unang hakbang sa paglikha ng larawan, tumakbo pabalik sa likod ng linya, tapikin ang sunod na manlalaro na pupunta sa harap para isulat ang kasunod na hakbang."
      3:
        text: "Ito ay isang masuhay na paraan para maituro ang ideya ng pagdebug, kailangang repasuhin ang sarili mong gawa at kailangang suriin ang nagawa ng ibang tao bago sa 'yo. Mauunawaan mo agad kung gaano ka importante ang pag-iingat sa pag-code kapag ang buong grupo ay nakadepende sa iyo."
    unplug10:
      1:
        text: "Ang gawaing ito ay nagpapaliwanag sa isang madaling maintindihan na paraan kung paano gumagana ang internet. Ipapaliwanag namin ang lahat ng mga terminolohiya na kakailanganin mo sa simpleng pananalita para maaaring i-simulate ng mga estudyante ang pagpapadala ng mga mensahe, gaya ng email."
      2:
        text: "Ang mga estudyante ay nagpapadala ng mga mensahe habang nagkukunwari na isa sa tatlong pamamaraan ng pagpapadala. Wireless na internet, DSL, o fiber optic. Ang mga estudyante na kumakatawan sa wifi ay kailangang isuot ang mensahe na pinapadala nila sa kanilang ulo dahil ang wifi ay kadalasang nag-iiwan ng iilang mga impormasyon."
      3:
        text: "Ang mga estudyante na nagkukunwaring DSL o kable ay magdadala ng mga mensahe sa likod ng kanilang kamay, kung saan sila ay hindi masyadong mag-iwan ng mga impormasyon. At ang mga estudyante na kumakatawan sa fiber optic ay magdadala sa mga ito gamit ang dalawang kamay. Ang gawaing ito ay isang mahusay na paraan para maunawaan ang isang bagay na ginagamit ng karamihan araw-araw."
    unplug11:
      1:
        text: "Kaya ngayon oras na para balikan at kumuha ng malawak na pananaw sa lahat ng nagawa natin sa huling labing-siyam na mga aralin. Ito ay isang magandang panahon para ipaalam sa mga estudyante na ang nagawa nila ay isang malaking tagumpay. Natutunan nila ang maraming mga bagay sa araling ito nang higit pa sa nalalaman ng karamihang nakakatanda tungkol sa computer science."
      2:
        text: "Talakayin sa klase o sa maliliit na mga grupo ang tungkol sa kanilang paboritong aralin. Kapag tiningnan mo ang lahat ng natutunan mo, ito ang panahon kung saan makikita ang pagkamalikhain ng iyong mga estudyante. Hatiin sila sa mga grupo at palikhain sila ng sarili nilang unplugged na aralin. Atasan ang bawat grupo ng isang pangunahing konsepto, gaya ng mga function o mga algoritmo at magkaroon na napakaraming mga materyales sa pag-craft na magagamit nila. Itakda ang bawat grupo na magbahagi sa kanilang bagong unplugged na gawain o kahit magtakda ng ibang araw para magawa ang iilang mga gawain na nalikha ng mga estudyante."
      3:
        text: "Mula sa lahat ng tao dito sa Code.org, kami ay umaasa na nagkaroon ka ng isang tolenadang saya sa kursong ito. At kung ang hangarin mo man ay ang lumikha ng pinakamahusay na app, gumamit ng programming para makatulong sa pagbigay lunas sa mga sakit, o gusto mo lang maging isang mahusay na tagalutas ng problema, ang kursong ito ay ang unang hakbang sa pag-abot ng iyong mga pangarap."
    starwars_intro:
      1:
        text: "Hi, ako si Kathleen Kennedy at ako ang prodyuser ng Star Wars: The Force Awakens. Ngayon ay magtatrabaho ka kasama ang isa sa aming mga bida na si BB-8. Si BB-8 ay isang bilog na droid. Lahat ng ginagawa niya at bawat galaw na ginagawa niya ay kontrolado ng isang software ng kompyuter. Ang laki ng epekto ng computer science sa bawat industriya, mula sa pamimili hanggang sa pangangalaga ng kalusugan hanggang sa pelikula. Sa katunayan, daan-daang mga inihinyero ng kompyuter ang sasamang gumawa ng pelikula gaya ng The Force Awakens."
      2:
        text: "Hi ako si Rachel Rose, ako ay isang senior R&D na inhinyero sa ILB at ako ang nangungulo sa animasyon at development na koponan ng mga nilalang. Sa Force Awakens, ako ang responsable para tulongan ang mga artisa na gumawa ng mga kasangkapan kung saan ang mga ito ay bahagi ng isang karakter na gumagalaw para mabigyan ang karakter ng kapani-paniwala sa mga kalawakan na malayong-malayo."
      3:
        text: "Sa susunod na oras, gagagawa tayo na sarili nating Star Wars game. Tuturuan namin kayo ng mga pangunahing konsepto ng pag-program. Kadalasasan ang programming ay puro tesksto ngunit susubukan natin ito gamit ang mga bloke para makapag-drag and drop tayo at makasulat ng mga programa. Sa likod nito, naglilikha ka parin ng code. Pagkatapos mong masubukan ang mga pangunahing bloke, ililipat ka sa Javascript, isa mga pinakapopular na wika na nasa web."
      4:
        text: "Para magsimula, sasama tayong magtrabaho ni Rey para ma-program si BB-8 na lumakad para mangolekta ng mga tira-tirang parte. Ang iyong screen ay hinati sa tatlong bahagi. Sa kaliwa ay ang game space ng Star Wars, kung saan tatakbo ang iyong code. Ang mga instruksyon para sa bawat antas ay nakasulat sa ibaba ng game space."
      5:
        text: "Ang gitnang bahaging ito ay ang toolbox at bawat isa sa mga blokeng ito ay isang utos na maiintindihan ni BB-8."
      6:
        text: "Ang puting bahagi sa kanan ay tinatawag na workspace at ito ang lugar kung saan gagawin natin ang ating programa."
      7:
        text: "Kung kakaladkarin ko ang moveLeft(); na bloke sa ating workspace at pindutin ang run, ano ang mangyayari? Si BB-8 ay gagalaw pakaliwa ng isang bloke sa grid."
      8:
        text: "At paano kapag gusto ko si BB-8 na gumawa ng isang bagay pagkatapos ng moveLeft(); na bloke? Maaari akong magdagdag ng isang pang bloke sa ating programa. Pipiliin ko ang moveUp(); na bloke at kakaladkarin ko ito sa baba ng moveLeft(); na bloke hanggang sa lilitaw ang highlight. Pagkatapos ay ihuhulog ko ito at ang dalawang bloke ay magdidikit."
      9:
        text: "Kapag pinindot ko ulit ang run, si BB-8 ay gagawin niya ang mga utos na isinalansan mula sa taas hanggang sa baba ng ating workspace. Kung gusto kong magbura ng bloke, tanggalin lang ito mula sa salansan at kaladkarin ito pabalik sa toolbox."
      10:
        text: "Pagkatapos mong mapindot ang run, maaari mong pindutin ang reset na button para mapabalik si BB-8 sa simula. Ngayon, simulan na natin!"
    starwars_typing:
      1:
        text: "Sa loob na mga bloke na ginagamit natin ay mga utos sa JavaScript. Ang JavaScript ay ang pinakapopular na wika na pang-program para sa mga propesyonal na developers ngayon. Ang mga bloke ay mahusay na paraan para magsimulang matuto nang pag-code at sa katunayan, ang mga kilalang paaralan gaya ng Harvard at Berkeley ay nagsimula nang magturo sa ganitong paraan. Ngunit kapag natutunan na natin ang mga pangunahing konsepto, ang mga inhinyero ay sumulat ng code sa pamamagitan ng pag-type dahil ito ay nagbigay sa atin ng pagkakataon na mapabilis ang proseso."
      2:
        text: "Maaari tayong mag-type nang daan-daang mga utos kahit hindi natin hanapin ang mga ito sa toolbox o magkaladkad sa mga ito palabas. Dahil ang iyong pag-type ay maaaring mabagal sa simula ngunit gusto namin na masubukan mo ito."
      3:
        text: "Sa kanang itaas na sulok ng iyong workspace, maaari kang mag-click sa \"show text\" na button sa kahit saang palaisipan para makalipat mula sa mga bloke papunta sa pag-type ng code bilang teksto."
      4:
        text: "Sa sunod na aralin, sisimulan ka na namin sa pag-type na mode. Dito maaari ka pa ring magkaladkad ng bloke mula sa toolbox o maari kang mag-type ng pangalan ng utos. Habang nagtatype ka, makakita ka ng mga pangalan ng posibleng mga utos sa baba ng tina-type mo. Sa halip na mag-type sa buong pangalan ng utos, maaari kang pumili sa isa sa mga ito para madali kang matapos. Sa aking trabaho, ginagamit ko ang auto-complete na katangiang ito sa lahat ng oras kapag nagsusulat ng code."
      5:
        text: "Kung ikaw ay nagtatype ng code, ang kompyuter ay kinailangang napakaeksakto. Kailangan mong baybayin at gawing malaki ang titik ng pangalan ng utos nang tumpak at tama, kasama ang panaklong at tuldok-kuwit. Kahit ang mga malilit na kamalian sa pag-type, hindi maiintindihan ni BB-8 ang code at hindi ito makagalaw."
      6:
        text: "Kapag nakagawa ka nang mali sa isang linya, ang editor ay mag-highlight nito para sa iyo para masubukan mong mabago ang teksto para maayos ito."
      7:
        text: "Kung ikaw ay hindi makausad, maari kang magsisimula ulit gamit ang \"start over\" na button at maaari kang lumipat pabalik sa bloke na mode kahit anumang oras sa pamamagitan ng pag-click sa kanang itaas na bahagi. Ok, subukan natin ang pag-type! At kung magkaroon ka ng mga mali, huwag mainis. Lahat ay nangangailangan nang ilang ulit bago makuha ito nang tama."
    starwars_events:
      1:
        text: "Hello, ang aking pangalan ay Charita Carter. Ako ay isang senior creative na prodyuser dito sa Walt Disney Imagineering. Ako ay responsable sa pamumuno sa mga koponan na talagang gumagawa ng mga panghalina na nararanasan ng aming mga bisita. Kami ay palaging naghahanap ng mga paraan para mapahusay at mapaganda pa ang karanasan ng aming mga bisita at ang teknolohiya ang nasa gitna nito."
      2:
        text: "Maligayang bati, nagawa mo ito! Naprogram mo si BB-8. Ngayon, siguro ay handa na tayo sa mas mahirap na mga bagay. Gawin natin ito. Ngayon na natutunan mo na ang pangunahing konsepto ng pagprogram, babalik tayo sa oras para magawa mo ang iyong sariling laro, makikita sina R2-D2 at C-3PO dito."
      3:
        text: "Para makagawa ng laro, kailangan nating matutunan ang isang bagay na ginagamit ng mga programmer ng laro araw-araw: tinatawag ang mga ito na events. Ang mga event ay nagsasabi sa iyong programa na makinig o maghintay na mangyari ang isang bagay at kung nagyari na ito, gagawa ito ng aksyon."
      4:
        text: "Ilang halimba ng mga events ay pag-aabang sa pag-click ng mouse, nang arrow na button o pag-tap sa screen."
      5:
        text: "Dito pagagalawin natin si R2-D2 pataas para magdala ng mensahe sa isang rebeldeng piloto at pagkatapos ay gagalaw pababa sa isa pang rebeldeng piloto. Gagamit tayo ng mga events para mapagalaw siya. Kapag ang manlalaro ay gumagamit ng taas/baba na arrow na mga keys, o ang taas/baba na mga button."
      6:
        text: "Gagamit tayo ng whenUp() event na bloke at ilakip ang goUp() na bloke dito. Kapag ang player ay pipindot ng up arrow key, ang code na nakalakip sa whenUp() na bloke ay papatakbuhin. At gagawa tayo ng parehong bagay para mapagalaw si R2-D2 pababa."
      7:
        text: "Para magawa ito, gagamit tayo ng utos na tinatawag na whenUp(). Kapag kinaladkad mo ang utos palabas ng toolbox, makikita mo na nagsimula at nagtapos ito sa isang kulot na braket sa halip na tuldok-kuwit. Ito ay nagbibigay sa atin ng espasyo para maglagay ng ibang mga utos sa gitna. Bawat utos na inilagay natin sa loob ng mga braket ay mapapatakbo kung ang manlalaro ay pumindot ng up na arrow."
      8:
        text: "Gusto natin si R2-D2 na pupunta sa taas kaya lagyan natin ng goUp(); na bloke sa loob ng utos. At gagawin natin ang parehong bagay para mapapunta sa baba si R2-D2."
      9:
        text: "Ngayon sa halip na isulat ang lahat ng code para makontrol ang droid bago maganap ang mga pangyayari, maaari nating hayaan si R2-D2 na tumugon sa mga pagpindut ng button na mga events na nakakapagalaw sa kanya sa paligid ng screen. Paunti-unti, ang iyong laro ay naging mas inter-aktib."
    starwars_congrats:
      1:
        text: "Hi, ang pangalan ko ay Alice at ako ay nangangasiwa ng mga produkto at mga grupo ng mga inhinyero dito sa Code.org at ako nagtatrabaho sa tutoryal na pinaglalaruan mo ngayon."
      2:
        text: "Kakaabot mo lang sa huling antas. Maligayang bati! Kakatuto mo lang sa lahat ng kailangan mong malaman para makagawa ng sarili mong Star Wars na laro. Ngayon ay wala nang mga instruksyon, walang mga palaisipan na lulutasin. Maaari ka nang gumawa ng sarili mong laro at ikaw ang pipili kung paano ito gagana. Isa pang bagay, na buksan mo na ang mga bagong tunog at mga bagong utos para makagawa ng higit pa."
      3:
        text: "[mga estudyante na nagsasalita] Halos nakagawa tayo na laro kung saan makakakuha ka ng puntos kapag nakuha mo ang humuhingal na mga baboy. Ang pilihin ay bawat pagkakataon na makakuha ka ng humihingal na baboy, may isang storm trooper na lilitaw. Sa totoo lang ang buong screen ay puno ng mga humihingal na mga baboy at pagkatapos kapag nahawakan mo ang 10,000 na mga ito, panalo ka na."
      4:
        text: "[mga estudyante na nagsasalita] Gumawa kami ng laro kung saan hindi ka maaaring matalo at lahat nang mapatay mo ay nagbibigay sa iyo ng puntos. Para sa aking programa, binaligtad ko ang mga keys para kung mag click ka sa taas, ang iyong karakter ay pupunta sa baba at kung pupunta ka sa kanan, ang iyong karakter ay pupunta sa kaliwa. Masyado itong mahirap! Minsan mayroon ka lang talaga ng kalamangan, isang hindi patas na kalamangan kapag ikaw ang gumagawa ng laro. Nakuha ko ba ito? Yay!"
      5:
        text: "Kapag tapos ka na sa paggawa ng laro, piliin ang \"share\" para makakuha ka ng link na maaari mong ibahagi sa iyong mga kaibigan o maglaro sa iyong laro sa iyong mga telepono. Magsaya!"

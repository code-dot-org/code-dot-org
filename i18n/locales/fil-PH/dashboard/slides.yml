    starwars_blocks_events:
      1:
        text: "Hello, ang aking pangalan ay Charita Carter. Ako ay isang senior creative na prodyuser dito sa Walt Disney Imagineering. Ako ay responsable sa pamumuno sa mga koponan na talagang gumagawa ng mga panghalina na nararanasan ng aming mga bisita. Kami ay palaging naghahanap ng mga paraan para mapahusay at mapaganda pa ang karanasan ng aming mga bisita at ang teknolohiya ang nasa gitna nito."
      2:
        text: "Maligayang bati, nagawa mo ito! Naprogram mo si BB-8. Ngayon, siguro ay handa na tayo sa mas mahirap na mga bagay. Gawin natin ito. Ngayon na natutunan mo na ang pangunahing konsepto ng pagprogram, babalik tayo sa oras para magawa mo ang iyong sariling laro, makikita sina R2-D2 at C-3PO dito."
      3:
        text: "Para makagawa ng laro, kailangan nating matutunan ang isang bagay na ginagamit ng mga programmer ng laro araw-araw: tinatawag ang mga ito na events. Ang mga event ay nagsasabi sa iyong programa na makinig o maghintay na mangyari ang isang bagay at kung nagyari na ito, gagawa ito ng aksyon."
      4:
        text: "Ilang halimba ng mga events ay pag-aabang sa pag-click ng mouse, nang arrow na button o pag-tap sa screen."
      5:
        text: "Dito pagagalawin natin si R2-D2 pataas para magdala ng mensahe sa isang rebeldeng piloto at pagkatapos ay gagalaw pababa sa isa pang rebeldeng piloto. Gagamit tayo ng mga events para mapagalaw siya. Kapag ang manlalaro ay gumagamit ng taas/baba na arrow na mga keys, o ang taas/baba na mga button."
      6:
        text: "Gagamit tayo ng whenUp() na event na bloke at ilakip ang goUp() na bloke dito. Kapag pinindot ng manlalaro ang up na arrow key, ang code na nakalakip sa whenUp() na bloke ay tatakbo. At gagawa tayo ng parehong bagay para mapagalaw si R2-D2 pababa. Ngayon sa halip na isulat lahat ng code para makontrol ang ating droid bago maganap ang mga pangyayari, maaari nating hayaan si R2-D2 na tumugon sa mga events nang pagpindot na mga button na nakapagalaw sa kanya sa paligid ng screen."
      7:
        text: "Paunti-unti, ang iyong laro ay naging mas inter-aktib."
    starwars_blocks_congrats:
      1:
        text: "Hi, ang pangalan ko ay Alice at ako ay nangangasiwa ng mga produkto at mga grupo ng mga inhinyero dito sa Code.org at ako nagtatrabaho sa tutoryal na pinaglalaruan mo ngayon."
      2:
        text: "Kakaabot mo lang sa huling antas. Maligayang bati! Kakatuto mo lang sa lahat ng kailangan mong malaman para makagawa ng sarili mong Star Wars na laro. Ngayon ay wala nang mga instruksyon, walang mga palaisipan na lulutasin. Maaari ka nang gumawa ng sarili mong laro at ikaw ang pipili kung paano ito gagana. Isa pang bagay, na buksan mo na ang mga bagong tunog at mga bagong utos para makagawa ng higit pa."
      3:
        text: "[mga estudyante na nagsasalita] Halos nakagawa tayo na laro kung saan makakakuha ka ng puntos kapag nakuha mo ang humuhingal na mga baboy. Ang pilihin ay bawat pagkakataon na makakuha ka ng humihingal na baboy, may isang storm trooper na lilitaw. Sa totoo lang ang buong screen ay puno ng mga humihingal na mga baboy at pagkatapos kapag nahawakan mo ang 10,000 na mga ito, panalo ka na."
      4:
        text: "[mga estudyante na nagsasalita] Gumawa kami ng laro kung saan hindi ka maaaring matalo at lahat nang mapatay mo ay nagbibigay sa iyo ng puntos. Para sa aking programa, binaligtad ko ang mga keys para kung mag click ka sa taas, ang iyong karakter ay pupunta sa baba at kung pupunta ka sa kanan, ang iyong karakter ay pupunta sa kaliwa. Masyado itong mahirap! Minsan mayroon ka lang talaga ng kalamangan, isang hindi patas na kalamangan kapag ikaw ang gumagawa ng laro. Nakuha ko ba ito? Yay!"
      5:
        text: "Kapag tapos ka na sa paggawa ng laro, piliin ang \"share\" para makakuha ka ng link na maaari mong ibahagi sa iyong mga kaibigan o maglaro sa iyong laro sa iyong mga telepono. Magsaya!"
    mc_intro:
      1:
        text: "Ang aking pangalan ay Jens Bergensten ngunit mas kilala ako bilang Jeb. Ako ay isang lead developer sa Minecraft, dito sa Mojang sa Stockholm. Siguro mga nasa labing-isa o labing-dalawa ako nang nagsimula akong mag-program dahil gusto kong makagawa ng mga laro. Isa sa mga kaibigan ng aking ama ang nagsabi sa akin na para makagawa ng mga laro, kailangan kong matuto kung paano mag-program. Iyan ay kung paano ako nagsimula. Gusto kong mag-design at mag-unawa sa mga arkitektura ng mga laro. Iyan ang nagustuhan ko sa Minecraft."
      2:
        text: "Sa mga susunod na oras, matutunan mo ang mga pangunahing konsepto ng computer science sa pamamagitan ng pagprogram kay Alex o Steve na gumalaw sa loob ng isang naka-simulate na piraso ng mundo ng Minecraft."
      3:
        text: "Ang tradisyonal na pag-program ay kadalasang nasa teksto ngunit ngayon gagamit tayo ng Blockly, isa itong sistema na gumagamit ng mga visual na mga bloke na maaari mo lang kaladkarin at ihulog para makasulat ng mga programa. Sa likod nito, lumilikha ka ng code sa Javascript."
      4:
        text: "Ang mga konsepto na matutunan mo ay ginagamit ng mga programmer araw-araw at ang mga pundasyon ng computer science. Dito sa Mojang, ginagamit namin ang parehong mga konspeto para mapagana ang Minecraft."
      5:
        text: "Bago ka magsimula, pipili ka ng iyong karakter. Pipiliin ko si Alex. Gagawa tayo ng code para sa isang programa na makakatulong sa kanya na gumalaw sa paligid ng screen."
      6:
        text: "Ang iyong screen ay nahati sa tatlong pangunahing mga bahagi. Sa kaliwa ay ang Minecraft na playspace kung saan tatakbo ang iyong programa. Ang mga instruksyon sa bawat antas ay nakasulat sa baba."
      7:
        text: "Ang gitnang bahaging ito ay ang toolbox at bawat isa sa mga blokeng ito ay mga utos na pumapatnubay sa mga kilos ni Alex."
      8:
        text: "Ang puting espasyo sa kanan ay tinatawag na work space at ito ay ang lugar kung saan gagawin natin ang ating programa."
      9:
        text: "Kung kakaladkarin natin ang moveForward(); na bloke sa ating workspace at pagkatapos ay pindutin ang run, ano ang mangyayari? Si Alex ay gagalaw pasulong ng isang espasyo sa grid."
      10:
        text: "At paano kung gusto nating gumawa ng isang bagay pagkatapos niyang gumalaw pasulong ng isang espasyo? Maaari tayong magdagdag ng isang pang bloke sa ating programa. Pipiliin ko ang turnRight(); na bloke at kakaladkarin ko ito sa ibaba ng aking moveForward(); na bloke hanggang sa lilitaw ang dalandan na linya. Pagkatapos ay ihuhulog ko ito at ang dalawang bloke ay magdidikit. Kapag pinindot natin ang run ulit, si Alex ay gagawa sa mga utos na nakasalansan mula sa taas hanggang sa baba ng ating workspace."
      11:
        text: "Kung gusto mo mang magbura ng bloke, kaladkarin lang ito mula sa salansan pabalik sa toolbox."
      12:
        text: "Upang maibalik ang iyong mga binago at mapabalik sa kung paano nagsimula ang antas, gamitin ang Start Over na button sa kanang itaas na sulok ng workspace. Isa pang bagay: nakita mo ba ang mga maliliit na tatsulok sa ating pagliko na mga bloke? Kahit anumang oras na makakakita ka ng mga tatsulok na ito, ibig sabihin ay maaari kang pumili ng ibang opsyon. Magsimula na tayong mag-code!"
    mc_repeat:
      1:
        text: "Ako ay si Lydia Winters, ang brand director ng Mojang. Gumawa kami ng isang maliit na laro na tinatawag na Minecraft."
      2:
        text: "Ang paborito kong gawin sa Minecraft ay ang magsiyasat. Mahal ko ang pakikipagsapalaran sa mga kuweba at makita kung ano ang mahanap ko. Bilang isang tao na hindi programmer, ako ay talagang sabik na makadaan sa aralin ng Minecraft at talagang matutong mag-code."
      3:
        text: "Ang huling antas ay nangangailangan ng maraming mga moveForward(); na mga bloke. Madali lang sana ito kung maaari nating sabihan ang kompyuter na gawin ang moveForward(); na utos nang apat o limang beses. Mabuti nalang para sa atin, ang mga kompyuter ay magaling sa paulit-ulit na mga utos gamit ang mga repeat loops."
      4:
        text: "Kapag bumubuo ng Minecraft, gagamit tayo ng mga repeat na loops para ilagay ang lahat nating mga patiunang mga materyales para sa paglikha ng bagong mundo. Ito ay libu-libong mga bloke. Gagamit din tayo ng mga loops sa mga maliliit na bagay, halimbawa, para mapagalaw natin ang paa ni Alex nang pabalik-balik habang naglalakad siya. Ang repeat na mga loops ay makapangyarihang bahagi ng pag-program."
      5:
        text: "Parating na ang gabi kaya sa susunod na mga dalawang antas, gagawa tayo ng bahay para manatili tayong ligtas. Gagamit tayo ng mga repeat na bloke para madali natin itong magawa."
      6:
        text: "Para makagawa ng pader ng ating bahay, maaari nating sabihan si Alex na moveForward(); at ilagay ang mga tabla nang apat na beses o maari natin siyang sabihan na moveFoward(); at ilagay ang isang tabla, pagkatapos ay kunin ang utos na ito at gamitin ang repeat na bloke para magawa niya ang aksyon ng iilang beses. Ngayon, i-click natin ang repeat na bloke, at sabihan siya kung ilang beses natin gustong gawin niya ang aksyon, Ngayon, gawin na natin ang bahay bago gumabi! Magsaya."
    mc_if_statements:
      1:
        text: "Ngayon pag-aaralan natin ang tungkol sa mga \"if\" na pahayag. Ang if na pahayag ay pangunahing bahagi sa ating pag-aaral na mag-program. Nakakatulong sila sa kompyuter na gumawa ng mga desisyon."
      2:
        text: "Lahat ng mga kompyuter ay gumagamit ng mga if na pahayag, kalakip na ang mga telepono. Halimbawa, kapag i-unlock ko ang aking telepono, nagpapatakbo ito ng ilang code na nagsasabi na kung tama ang pagkalagay ko ng password, i-unlock niya ang telepono. Kung hindi, magpapakita ito ng error na mensahe."
      3:
        text: "Maaari kang gumamit ng mga if na pahayag sa iyong code para magawa natin sina Steve at Alice na tumugon sa kung ano ang makikita nila sa mundo. Halimbawa, kung may bato sa harap nila, maaari silang lumiko sa kaliwa. O lumiko sa kanan kapag nakatagpo sila ng puno."
      4:
        text: "Sa kasong ito, hindi natin gusto na mahulog sa laba. Madali lang ang magplano para sa laba. Maaari natin itong makita sa screen. Ngunit paano na ang mga laba na hindi natin makikita sa ilalim ng bato?"
      5:
        text: "Pagkatapos nating minahin ang bato, kailangan natin itong suriin kung may mga laba ba sa lugar na iyon bago tayo gumalaw pasulong. Kung may laba doon, gusto nating maglagay ng bato sa harap ng ating karakter bago tayo makausad. Sa ganitong paraan, maaari tayong makagalaw pasulong nang ligtas. Oras na para sa karagdagang pagmimina! At tandaan na gumamit ng mga if na pahayag para magmasid sa iyong mga hakbang."
    mc_congrats_share:
      1:
        text: "Maligayang bati! Katututo mo pa lang sa mga pangunahing pambuong bloke ng computer science."
      2:
        text: "Ngayon maaari mo nang gamitin ang mga blokeng ito para magawa ang iyong mga nilikha. Wala nang mga instruksyon at wala ng mga palaisipan na malutas. Maaari ka nang gumawa ng kahit anong gusto mo. Ikaw ang pipili."
      3:
        text: "[mga estudyante na nag-uusap] Malapit na itong maging tunay. Shear. Nakagawa ako ng L mula sa mga sulo. Nakagawa ako ng A mula sa mga bitulang tabla. Gumana ito, gumana ito. Nakagawa tayo ng isang bahay gamit ang balahibo ng tupa!"
      4:
        text: "Kapag tapos ka nang gumawa sa iyong nilikha, piliin ang \"share to get a link\" para maibahagi mo ito sa iyong mga kaibigan. Magsaya!"

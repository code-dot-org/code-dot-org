    mc_2016_intro:
      1:
        text: "Hi, ang pangalan ko ay Jens at ako ang pangulong creative designer ng Minecraft. Sa susunod na oras, gagawa ka ng sarili mong Minecraft na laro. Ito ay kamukha ng Minecraft ngunit ang mundo ay huminto. Ang mga tupa ay hindi na gumagalaw, ang mga manok ay hindi na nangingitlog, at ang mga zombie ay nakatayo lang. Ikaw na ang bahala na magdagdag ng code para mapagana ang mundo ng Minecraft."
      2:
        text: "Ang pangalan ko ay Melissa at ako ay isang user researcher ng Minecraft. Ako ay talagang interesado sa kung paano mag-isip ang mga tao at kung paano sila makipag-ugnayan sa teknolohiya at kaya ang trabahong ito ay talagang perpekto para sa akin na maihalo ko ang computer science sa sikolohiya: kung paano ang tao mag-isip at kumilos."
      3:
        text: "Makikita mo ang iyong screen na nahati sa tatlong pangunahing bahagi. 1) Sa kaliwa ay ang Minecraft na laro. Ang mundo ngayon ay nakahinto ngunit aayusin natin ito gamit ang code."
      4:
        text: "2) Ang gitnang bahaging ito ay ang toolbox. Bawat isa sa mga blokeng ito ay mga kautusan na naiintindihan ng mga manok, tupa, at iba pang mga nilalang sa Minecraft."
      5:
        text: "3) Ang espasyo sa kanan ay tinatawag na workspace at ito ang lugar kung saan natin gagawin ang ating programa."
      6:
        text: "Kung nakalimutan mo kung ano ang gagawin, ang mga instruksyon sa bawat antas ay nasa taas."
      7:
        text: "Para makapagsimula, mag-program tayo ng isang manok. Kaladkarin natin ang \"move forward\" na utos papunta sa workspace. Kapag pipindutin ko ang \"Run\" ang manok ay lalakad pasulong ng isang hakbang. Para makausad pa, magkaladkad na naman ako ng isa pang \"move forward\" na bloke sa baba ng unang \"move forward\" na bloke hanggang sa ang highlight ay lilitaw. Pagkatapos ay ihuhulog ko ito at ang dalawang bloke ay magdidikit. Kung pipindutin ko ang \"Run\" ulit, ang manok ay lalakad ng dalawang hakbang."
      8:
        text: "Kung gusto mo mang magbura ng bloke, tanggalin lang ito mula sa salansan at kaladkarin ito pabalik sa toolbox."
      9:
        text: "Pagkatapos mong mapindot ang \"Run\", maaari mo mapindot ang \"Reset\" na button para maireset ang laro at magsimulang muli. Ngayon, panahon na para gumawa ng sarili mong bersyon ng Minecraft. Magsaya!"
    mc_2016_loops:
      1:
        text: "Hi, ako si Lisa. Ako ay isang software developer sa Minecraft at nagtatrabaho ako sa iilang mga hayop at mga kalaban sa laro. Isa sa mga hayop na nagawa ko ay si ocelot. Ako ang gumawa sa bahagi kung saan maaari mong pakainin si ocelot ng isda para maamo mo ito bilang sarili mong pusa."
      2:
        text: "Bilang mga tao, tayo ay nababagot kapag kailangan nating gawin ang parehong bagay nang paulit-ulit. Pero ang napakahusay na bagay tungkol sa mga kompyuter ay maaari silang gumawa ng parehong bagay na milyon o kahit bilyong beses sa isang hilera na hindi naiinip. Ang pag-uulit na ito ay tinatawag na loop at bawat nilalang sa Minecraft ay gumagamit ng mga loops."
      3:
        text: "Kanina, nagkaroon tayo ng isang manok na gumalaw sa buong screen ngunit pagkatapos ay tumigil ito. Sa minecraft, ang mga manok ay pagala-gala lang sa paligid nang walang katapusan. Gagamit tayo ng \"forever do\" na loop mula sa ating toolbox para mapanatiling nakagalaw ang mga manok nang walang katapusan din. Ang kapangyarihan ng mga loop ay makakakitpid sa iyo ng maraming oras at nagbibigay ng lahat ng klase ng maaayos na opsyon habang binubuo mo ang sarili mong bersyon ng Minecraft."
    mc_2016_events:
      1:
        text: "Sa susunod na antas na ito, maaari mong piliin ang alinman nina Steve o Alex. Pindutin ang mga arrow buttons sa iyong keyboard para makagalaw pataas, pababa, pakaliwa, at pakanan. Ngayon maaari ka nang lumipat kahit anong antas na gusto mo. Para magamit ang nilalang, maglakad lang papunta dito, bumaling para harapin ito, at pindutin ang spacebar."
      2:
        text: "Kung ikaw ay gumagamit ng touch screen, mag-swipe pataas, pababa, pakaliwa at pakanan para makagala sa paligid. Pagkatapos ay i-tap ang laro para magamit mo ang aytem na nasa harap mo."
      3:
        text: "Ngunit, ano ang mangyayari kung gagamitin mo ito? Sa Minecraft, ang mga tupa ay maghuhulog ng lana kapag gugupitan mo sila, ang mga baka ay tatakbo kapang sisipain mo sila, at ang mga creeper ay puputok kapag lalapit ka sa kanila. Ang mga reaksyong ito ay nangyari salamat sa bagay na tinatawag na mga \"events\". Ang events ay nagsasabi sa iyong programa na makinig o maghintay na mangyari ang isang bagay. At kapag nangyari na ito, magsasagawa ito ng aksyon."
      4:
        text: "Hanggang sa ngayon, nakagamit ka pa lang ng isang event. Ang code na nilagay mo sa \"when spawned\" na puwang ay mapapatakbo kapag ang iyong nilalang ay nalikha o kapag nagsisimula na ang laro. Sa susunod na iilang mga antas, magkakaroon ka ng mga bagong puwang para sa mga events gaya ng \"when touched\" na mapatakbo tuwing may hahawak sa nilalang, o \"when used\" kapag ginamit mo ang nilalang. O, kung gusto mong maglaho ang zombie kapag sisikat na ang araw, ilagay ito sa \"when day\" na puwang"
    mc_2016_spawn:
      1:
        text: "Sa laro, ang ibig sabihin ng spawn ay pareho lang ng paglikha. Sa antas na ito, gagawa tayo ng mga zombie na mag-spawn kapag lumubog na ang araw. Para magawa ito, gagamit tayo ng \"when night\" na bloke."
      2:
        text: "Dahil gusto natin ang mga zombie na mag-spawn sa gabi, mag-dagdag tayo ng \"spawn zombie\" na bloke sa baba ng \"when night\" na bloke. Pagkatapos ma-spawn, bawat zombie ay magpapatakbo sa code na inilagay mo sa \"when spawned\" na puwang ng event. Magsaya sa pag-spawn ng mga zombies!"
    mc_2016_congrats:
      1:
        text: "Maligayang bati! Natutuhan mo nang gumamit ng mga utos ng computer science para mabigyan ng buhay ang mundo ng Minecraft. Isa ka nang developer ngayon. Nabuksan mo na ang lahat ng mga utos at lahat ng mga nilalang. Ikaw ang pipili kung ano na ang mangyayari."
      2:
        text: "Kapag tapos ka na sa paggawa ng laro, piliin ang \"share\" para makakuha ng link na maaari mong ibahagi sa iyong mga kaibigan o para makalaro sa laro sa iyong telepono. Magsaya! Inaasam kong malaro ang iyong bersyon ng Minecraft."
    applab_intro_welcome:
      1:
        image: 'notes/applab_intro_welcome_1.png'
        text: "Ang aking pangalan ay Mei'lani. Isa akong intern sa code.org at isa din akong estudyante ng computer science. Gusto ko ang computer science dahil ito ay lubhang malikhain. Maaari akong maging tagalutas ng mga problema. Maaari kong gawin ang lahat ayon sa gusto ko. Pero maaari din akong maging designer. aakong maging isang artista at pumili sa lahat ng mga malikhaing bahagi nito."
      2:
        image: 'notes/applab_intro_welcome_2.png'
        text: "Ang paggawa ng sarili mong mga app ay madali lang sa App Lab! Kung ikaw man ay bago sa pag-code o mayroon nang karanasan. Ang App Lab ay isang mahusay na kagamitan sa paglikha ng mga bagong apps at magbahagi nito sa iyong mga kaibigan."
      3:
        image: 'notes/applab_intro_welcome_3.png'
        text: "Ito ang App Lab. Sa kaliwang bahagi ay ang iyong app. Sa kanang bahagi ay ang code na nagpapatakbo nito. Gagawa ka ng iyong program sa pamamagitang ng pagkaladkad ng mga bloke mula sa toolbox. Para makapagsimula mayroon ka lang isang bloke na tinatawag na 'setProperty'."
      4:
        image: 'notes/applab_intro_welcome_4.png'
        text: "Ang set property na bloke ay nagbabago sa hitsura ng mga elemento sa iyong screen. Tulad ng mga buttons, mga labels, o kahit na ang screen mismo. Una kailangan mong pumili kung anong elemento ang gusto mong baguhin. Kung mag-hover ka sa isang elemento sa iyong app, makikita mo ang pangalan o ID dito. Pagkatapos piliin ang ID na iyan mula sa unang drop down."
      5:
        image: 'notes/applab_intro_welcome_5.png'
        text: "Ang mga elemento ay mayroong maraming mga katangian na maaari mong baguhin gaya ng kulay ng teksto, kulay ng background o ang laki ng titik. Maaari mong makita ang buong lista at pumili kung aling katangian ang gusto mong baguhin sa pangalawang drop down."
      6:
        image: 'notes/applab_intro_welcome_6.png'
        text: "Ang huling drop down ay kung saan ka susulat ng halaga na gusto mong gamitin. Ang bloke ay gagawa ng isang mungkahi para sa iyo. Subalit maaari ka ring mag-type ng ibang kulay o mga numero nang ikaw lang."
      7:
        image: 'notes/applab_intro_welcome_7.png'
        text: "Kapag tapos ka na, ang bloke ay magbabasa gaya ng isang pangungusap: 'Itakda ang background na kulang ng button na 1 sa berde.' Pindutin ang run para makita ang pagbabaya ng ginawa mo sa code. Kung i-reset mo ito maaari kang magkaladkad ng karagdagang bloke para mabago ang ibang mga bagay tungkol sa iyong app. Gaya ng teksto!"
      8:
        image: 'notes/applab_intro_welcome_8.png'
        text: "Para sa tutoryal na ito magtatrabaho tayo sa bloke na mode pero ang App Lab ay sumusuporta rin sa pagtatrabaho sa tekso."
      9:
        image: 'notes/applab_intro_welcome_9.png'
        text: "Alinman dito ikaw ay magproprogram ka sa JavaScript, ang wika ng web. Bawat antas ay may layunin, instruksyon at isang larawan na pinupuntirya ng likhain."
      10:
        image: 'notes/applab_intro_welcome_10.png'
        text: "Kung ikaw ay hindi makausad, mag-click sa larawang ito at ito ay magpapakita sa iyo kung paano mo makumpleto ang antas. Ngunit tingnan muna kung magawa mo ba ito nang ikaw lang."
      11:
        image: 'notes/applab_intro_welcome_11.png'
        text: "Kapag nakompleto mo na ang layunin para sa antas na ito, i-click ang Finish para makapagpatuloy. Iyan na lahat ang nandito! Pindutin ang dalandan na \"continue\" na button para makapunta sa sunod na antas at makapagsimula sa iyong pakikipagsapalaran a App Lab!"
    applab_intro_events:
      1:
        image: 'notes/applab_intro_events_1.png'
        text: "Ang mga apps ay talagang cool dahil para lang itong pagsisimula ng sarili mong negosyo. Ibig kong sabihin, maaari mong idisenyo ang lahat mula sa wala, magagawa mong mangasiwa sa lahat, at ikaw ang may-ari nang piraso na gawaing ito na nalikha mo gamit ang code."
      2:
        image: 'notes/applab_intro_events_2.png'
        text: "Ngayon na maaari mo nang baguhin ang hitsura ng iyong app, gagawin natin itong inter-aktib sa pamamagitan ng pagtugon sa mga events! Ang mga event ay mga aksyon ng gumagamit gaya ng pag-click sa button, pag-scroll sa menu, o pag-hover sa isang larawan. Ang mga interk-aktib na mga apps ay nangangailangan ng pamamaraan para tumugon sa mga events, gaya ng pagpapatunog ng tunog kapag nag-click sa button na ito. Para magawa ito sa App Lab kailangan mong gumamit ng bagong bloke na tinatawag na 'onEvent'."
      3:
        image: 'notes/applab_intro_events_3.png'
        text: "Ang programang ito ay nagtatakda sa screen na maging asul. Gusto ko ang screen na maging berde kapag nag-click ako sa button na ito. Una, kakailanganin kong magkaladkad sa isang onEvent na bloke. Sa pamamagitan ng pag-hover, malalaman ko ang na ang ID ng button ay \"bigButton\" kaya pipiliin ko ito sa unang drop-down."
      4:
        image: 'notes/applab_intro_events_4.png'
        text: "Sumunod ay pipili ako ng tipo ng event. Mayroong napakaraming mga pagpipilian na maaari mong piliin ngunit sa ngayon hahayaan ko muna itong maging isang regular na lumang pag-click."
      5:
        image: 'notes/applab_intro_events_5.png'
        text: "Sa wakas ay magdadagdag ako ng code sa loob ng on na event na magbabago sa kulay ng background ng screen. Maaari mong basahin ang blokeng ito gaya ng isang pangungusap: \"Sa event na na-click ang button, patakbuhin ang lahat ng code na ito.\""
      6:
        image: 'notes/applab_intro_events_6.png'
        text: "Subukan natin ito. Ang mga bloke sa labas ng onEnvent ay mapapatakbo pa rin agad kaya ang screen ay nagsisimula sa asul."
      7:
        image: 'notes/applab_intro_events_7.png'
        text: "At kapag na-click ang malaking button, ang code sa loob ng aking onEvent ay mapatakbo at ang aking screen ay maging berde."
      8:
        image: 'notes/applab_intro_events_8.png'
        text: "Kung gusto kong baguhin ang marami pang mga bagay pagkatapos ng event, gaya ng tekso sa screen, magdagdag lang ng code sa onEvent"
      9:
        image: 'notes/applab_intro_events_9.png'
        text: "Para mapagawa ang iyong programa na tumugon sa karagdagang mga events, magdagdag pa ng mga onEvent na mga bloke. Siguraduhin lang na hindi mo sila nalagay sa loob ng bawat isa. Ngayon oras na para subukan mo ito nang ikaw lang. Magsaya!"
    applab_intro_sounds:
      1:
        image: 'notes/applab_intro_sounds_1.png'
        text: "Sa sunod, matutunan mo ang tungkol sa pagdagdag ng mga larawan at mga tunog sa iyong app. Magsisimula tayo sa pamamagitan ng pagsusuri sa mga opsyon ng tunog."
      2:
        image: 'notes/applab_intro_sounds_2.png'
        text: "Sa toolbox ay makakakita ka nang bagong bloke na tinatawag na \"playSound\". Kaladkarin ito papunta sa iyong workspace. Maaari kang pumili ng tunog na papatunugin sa pamamagitan ng pag-click sa drown-down at pagkatapos ay mag-click sa \"Choose\"."
      3:
        image: 'notes/applab_intro_sounds_3.png'
        text: "Mula dito maaari kang mag-upload ng isang tunog na file mula sa iyong kompyuter, o maghanap ng mga tunog mula sa library ng mga tunog. Ang library ng mga tunog ay mayroong iba't ibang mga kategorya gaya ng mga instrumento, background na music o mga hayop."
      4:
        image: 'notes/applab_intro_sounds_4.png'
        text: "Kapag nakahanap ka na nang tunog na gusto mo, i-click ang \"Choose\". Kapag tatakbo ang blokeng ito, papatunugin niya ang tunog na napili mo."
      5:
        image: 'notes/applab_intro_sounds_5.png'
        text: "Para makadagdag ng mga larawan sa iyong mga elemento maaari ka lang gumamit ng setProperty na bloke. Piliin ang katangian ng larawan sa pangalawang drop-down"
      6:
        image: 'notes/applab_intro_sounds_6.png'
        text: "Pagkatapos piliin ang \"Choose\" mula sa pangatlong drop down."
      7:
        image: 'notes/applab_intro_sounds_7.png'
        text: "Mula dito maaari kang mag-upload ng larawan mula sa iyong kompyuter o maghanap sa isang napakalaking library ng mga icons sa iyong library ng mga icons."
      8:
        image: 'notes/applab_intro_sounds_8.png'
        text: "Balik sa mode nang pag-code, maaari kang gumamit ng \"setProperty\" na bloke para mabago ang kulay ng icon. Kapag napili mo na ang larawan ng icon na gagamitin mo, i-click ang \"Run\" para makita ang hitsura nito."
      9:
        image: 'notes/applab_intro_sounds_9.png'
        text: "Iyan na ang lahat na nandito! Maaari ka na ngayong magsimulang magdagdag ng mga larawan at mga tunog para maging mas masaya at mas dynamic ang iyong mga app."
    applab_intro_designmode:
      1:
        image: 'notes/applab_intro_designmode_1.png'
        text: "Para makabuo ng sarili mong mga app, kakailanganin mong magsimula sa pagdisenyo ng mga screen at mga elemento mula sa wala. Pinapadali ang paggawa nito ni App Lab gamit ang Design na Mode."
      2:
        image: 'notes/applab_intro_designmode_2.png'
        text: "Gamitin ang switch sa taas ng iyong app para makapunta sa Design na Mode."
      3:
        image: 'notes/applab_intro_designmode_3.png'
        text: "Maaari ka nang magdagdag ng mga bagong elemento sa pamamagitan ng pagkaladkad sa mga ito sa iyong screen. Maaari mo silang ilipat sa iba't ibang lokasyon at baguhin ang kanilang laki sa pamamagitan ng pagkaladkad sa kanang ibabang sulok."
      4:
        image: 'notes/applab_intro_designmode_4.png'
        text: "Para mabago ang mga katangian ng mga elemento gamatin ang mga kontrols na nasa kanan. Halibawa, napakadali lang baguhin ang teksto, kulay at laki ng titik ng buttton na ito."
      5:
        image: 'notes/applab_intro_designmode_5.png'
        text: "Kapag nagdadagdag ka ng bagong elemento sa iyong screen, magkakaroon ito ng generic ID gaya ng button1. Magandang ideya na baguhin ang button ID na ito sa isang mas makabuluhan pangalan gaya ng \"rightButton\". Para malaman mo kung alin ang mga ito kapag pumunta ka na sa iyong programa."
      6:
        image: 'notes/applab_intro_designmode_6.png'
        text: "Kung magdadagdag ka ng elemento sa iyong app nang hindi sinasadya, kaladkarin lang ito palabas o pindutin ang delete."
      7:
        image: 'notes/applab_intro_designmode_7.png'
        text: "Maaari kang magdagdag ng bagong screen sa iyong app sa pamamagitan ng pagkaladkad ng isang elemento ng screen"
      8:
        image: 'notes/applab_intro_designmode_8.png'
        text: "Mula sa drop-down sa taas maaari kang kaagad lumipat pabalik-balik sa pagitan ng mga screen na nilikha mo."
      9:
        image: 'notes/applab_intro_designmode_9.png'
        text: "Sa loob ng iyong app, kakailanganin mo ng pamamaraan na makalipat sa pagitan ng lahat ng mga screen na ito, kaya ang setScreen na bloke ay naidagdag sa iyong toolbox. Gamitin ang \"setScreen\" sa loob ng \"onEvent\" na bloke para mabago ang mga screen sa pag-click ng button."
      10:
        image: 'notes/applab_intro_designmode_10.png'
        text: "Sa susunod na iilang antas ikaw ay magtatrabaho sa isang solo na proyekto. Una, ikaw ay magdadagdag ng button at pagkatapos ay magdadagdag ka ng bagong screen at sa huli ay magsusulat ka ng code para magawa mo ang button na makalipat sa bagong screen."
    applab_intro_share:
      1:
        image: 'notes/applab_intro_share_1.png'
        text: "Ngayon na natutunan mo na ang iilan sa pangunahing konsepto ng App Lab gaya ng pagdagdag ng mga button, mga tunog, mga larawan, teskto at mga bagong screens, maaari ka nang makagawa ng kahit anong klaseng mga app."
      2:
        image: 'notes/applab_intro_share_2.png'
        text: "Sa kasunod na antas, makikita mo ang app na kakatapos mo lang gawin. Gamit ang kaunting pagkamalikhain, maaari mong gawin ito bilang isang quiz sa personalidad para sa iyong mga kaibigan, isang pagbati na kard na maaari mong ibahagi sa iyong pamilya, o isang pumili-ng-sarili-mong-pakikipagsapalaran na laro. Lahat ng mga app na ito ay kombinasyon lang ng mga kakayahang natutunan mo na, at tiyak na ikaw ay makagawa ka rin nang higit pa."
      3:
        image: 'notes/applab_intro_share_3.png'
        text: "Kapag tapos ka na sa iyong app, madali mo lang itong mapadala sa iyong telepono para makita mo ang hitsura nito. I-click lang ang \"Share\" at ilagay ang numero ng iyong telepono doon."
      4:
        image: 'notes/applab_intro_share_4.png'
        text: "Makakatanggap ka ng isang text message na magbibigay sa iyo ng pamamaraan na mabuksan agad ang iyong app."
      5:
        image: 'notes/applab_intro_share_5.png'
        text: "Maari mo ring ibahagi ang link patungo sa iyong app sa social media o i-post ito sa publikong galeriya ng code.org para mapaglaruan at mabahagi ng ibang tao."
      6:
        image: 'notes/applab_intro_share_6.png'
        text: "Kakasimula mo pa lang malaman kung ano ang magagawa ng App Lab. Ang buong App Lab ay naglalaman ng mas pinahusay na mga interk-aksyon ng mga gumagamit, bagong mga elemento ng screen at pati na rin ang sariling database para madali ka lang makagawa ng buong itinampok na mga apps. Sa \"code.org/applab\" makikita mo ang buong kagamitan at ang napakaraming mga ideya kung gusto mong magpatuloy."
      7:
        image: 'notes/applab_intro_share_7.png'
        text: "Salamat sa pagsama sa kahabaan ng biyahe. Ngayon ay magbuo at magbahagi sa iyong unang app, at patuloy na bubuo ng mga apps sa App Lab!"
    mc_2017_agent_intro:
      1:
        image: 'notes/mc_2017_agent_intro_1.png'
        text: "Stacy: Stampy, Lizzy, Preston - salamat sa pagsama sa akin. Ang gusto ko lang maipakita sa inyo ay nasa ibabaw lang ng mesa plateau na ito. Palagay ko ay magugustuhan mo ito!"
      2:
        image: 'notes/mc_2017_agent_intro_2.png'
        text: "Sandali lang - may butas sa daanan! (sumisigaw)"
      3:
        image: 'notes/mc_2017_agent_intro_3.png'
        text: "Okay lang ba ang lahat? Stampy: Ah, nakita ko na ang problema. Tingnan ninyo! Nagkaroon ng butas ang daanan. Stacy: Talaga, Stampy? Lizzy: Siguro dapat tayong magtipon ng mga bloke para ayusin ito. Preston: Maghabulan tayo. Ang unang makabalik sa tuktok ang mananalo. Stacy: Ok, maghanda at humayo! Ok, magtitipon lang ako ng iilang terracotta. Sandali lang. Hindi ako makamina! Preston: Dito din. Lizzy: Hindi rin ako. Stacy: Ok, iyan ay talagang kakaiba. Stampy, makamina ka ba? Stampy: Hindi ako makamina! Stacy: Ok, lahat ay manatiling mahinahon. Stampy: Sira ba ang laro? Stacy: Kung ito ay sira, paano natin ito ayusin? Lizzy: Hindi ko alam. Stampy: May nakakaalam ba dito kung paano magsulat ng Minecraft na code?"
      4:
        image: 'notes/mc_2017_agent_intro_4.png'
        text: "(poof) Preston: Ano iyon? Stampy: Hindi pa ako nakakakita niyan dati. Lizzy: Ito ay kaibig-ibig. Stacy:  Maari ba iyang maamo? Preston: Okay, ano ang nangyayari? May dapat bumalik sa totoong mundo at ayusin ito. All: Hindi ito! Stacy: Hindi a- (Hay.) Sige, pupunta ako."
      5:
        image: 'notes/mc_2017_agent_intro_5.png'
        text: "O, okay, uy, nasa totoong mundo na ako ngayon. Susubukang kung pumunta at maghanap ng mga opisina ng Minecraft."
      6:
        image: 'notes/mc_2017_agent_intro_6.png'
        text: "Ngunit, nangangailangan ako ng tulong ninyo. Simulan ang paggawa sa tutoryal, magsimulang mag-aral kung paano mag-code, at hahabol sa sa inyo mga ilang antas, okay? Sana swertehin ako. Ow! Kaktus! Okay lang ako!"
      7:
        image: 'notes/mc_2017_agent_intro_7.png'
        text: "Para makompleto ang hamon ng Hour of Code, kailangan mong magsulat ng code para ma-program ang ahente. Kasama kayong magtatrabaho ng Ahente para matanggal ang anumang mga balakid sa daan, kaya maaari mong kunin ang mga aytem na kakailanganin mo sa inyong paglalakbay. Ang ahente lang ang maaaring maglagay at maggiba ng mga bloke, at ikaw lang ang maaaring magkolekta ng mga ayem. Ang iyong screen ay nakahati sa tatlong pangunahing bahagi. Sa kaliwa ay ang Minecraft."
      8:
        image: 'notes/mc_2017_agent_intro_8.png'
        text: "Ang gitnang bahagi ay ang toolbox na may mga utos na naiintindihan ng ahente."
      9:
        image: 'notes/mc_2017_agent_intro_9.png'
        text: "At ang nasa kanan, ay ang workspace. Ito ang lugar kung saan isalansan mo ang mga utos para magawa ang iyong programa na nagkontrol sa Ahente."
      10:
        image: 'notes/mc_2017_agent_intro_10.png'
        text: "Ang ahente ay maaaring maglakad, bumaling at magpagana ng mga pressure plates. Maaari din siyang magsira ng mga bloke at maglagay ng mga bloke. Kapag naglagay siya ng mga bloke gaya ng mga minecard na riles na mga ito, ilalagay niya ito sa ilalim niya mismo."
      11:
        image: 'notes/mc_2017_agent_intro_11.png'
        text: "Kung nakalimutan mo kung ano ang gagawin, ang mga instruksyon sa bawat antas ay nasa taas."
      12:
        image: 'notes/mc_2017_agent_intro_12.png'
        text: "Kung gusto mong subukang muli, maaari mong pindutin ang asul na reset na button para ma-reset ang lahat sa kung saan ito nagsimula. At kung kailangan mong magbura ng bloke ng code, kaladkarin lang ito mula sa iyong workspace papunta sa toolbox. Tandaan na pindutin ang run para mapagalaw ang Ahente. Okay, sige at subukan mo ang unang iilang mga antas! Pagbutihin mo!"
    mc_2017_repeat:
      1:
        image: 'notes/mc_2017_repeat_1.png'
        text: "Stampy: Nagtaka ako kung ano kaya ang ginagawa ni Stacy?"
      2:
        image: 'notes/mc_2017_repeat_2.png'
        text: "Stacy: Woah, siguro ay nasa tamang lugar ako. Ito ay nakakagulat!"
      3:
        image: 'notes/mc_2017_repeat_3.png'
        text: "Pakiramdam ko ay nakabalik na ako sa Minecraft! Hello. Kumusta na kayo? Hello?"
      4:
        image: 'notes/mc_2017_repeat_4.png'
        text: "O, mayroong creeper. Wala kang ginawang kahit na ano, di ba? Katie: Stacy? Stacy: Hi, Katie? Katie: Oo, maligayang pagdating sa Minecraft!"
      5:
        image: 'notes/mc_2017_repeat_5.png'
        text: "Stacy: Nakakagulat ito. Nagtatrabaho ka dito bilang isang developer araw-araw, tama ba? Katie: Oo, ito ay sadyang nakakakilabot. Isa akong developer sa Minecraft marketplace na grupo. Stacy: Ilang mga coding na wika ang alaman mo? Katie: Sa buong karera ko, siguro nakagamit ng ako ng higit sa isang dosena. Stacy: Isang dosena? Katie: Oo. Stacy: Kaya ngayon, alam mo siguro ang kahit na ano tungkol sa maliit na golem na tinatawag ang sariling niya bilang Ahente? Katie: Ginagamit namin ang Ahente para gumawa ng mga bagay na hindi magagawa nila Steve o Alex, gaya ng pagtawid sa laba. Stacy: Gusto kong matuto kung paano mag-code at gusto din nilang matutong mag code, kaya ano ang isa sa mga unang bagay na kailangan kong malaman kung ako ay mag-aaral?"
      6:
        image: 'notes/mc_2017_repeat_6.png'
        text: "Katie: Kailangan mong malaman kung paano gumamit ng mga loops. Ang mga loops ay isang bagay na sinulat ng mga developers para makabigay ng mga utos sa isang kompyuter na maaaring ipatakbo nang paulit-ulit. Stacy: Nakuha ko na, kaya siguro mayroong mga iilan ang gagamit nito sa paparating na mga antas sa unahan, kaya sige at subukan mo ang mga loops."
      7:
        image: 'notes/mc_2017_repeat_7.png'
        text: "Sa susunod na antas, maaari kang gumamit ng loop para mapagalaw ang Ahente sa daanan. Kaladkarin ang repeat na bloke sa workspace at ilagay ang move forward na bloke sa loob ng repeat na bloke. Ito ay nagsasabi sa kompyuter na gawin ang parehas na bagay nang paulit-ulit sa isang hanay kahit na hindi mo kaladkarin ang lahat ng mga bloke sa workspace. Maaari kang pumili kung ilang ulit mo ito uulitin sa pamamagitan ng paglagay ng numero sa repeat na bloke."
      8:
        image: 'notes/mc_2017_repeat_8.png'
        text: "Maaari kang maglagay ng mga turno at mga maraming mga utos din sa repeat na bloke, pero sa ngayon susubukan muna nating gamitin ang repeat para mapagalaw ang Ahente pasulong ng iilang mga hakbang. Tandaan, kung ikaw ay hindi makausad, maaari mo lang pindutin ang asul na reset na button at subukan ulit."
      9:
        image: 'notes/mc_2017_repeat_9.png'
        text: "Kung ikaw ay nag-iisip na magkaroon ng magandang trabahao gaya ni Katie, magpatuloy at i-click ang show code na button kapag natapos mo ang bawat antas. Ito ay magpapakita sa Javascript na code na ginagamit ng mga kagaya ni Katie kapag siya ay nagprogram sa Minecraft. Katie: Oo, good luck sa lahat!"
    mc_2017_functions:
      1:
        image: 'notes/mc_2017_functions_1.png'
        text: "Preston: Hindi sa pinagmamalaki ko, ngunit mahusay ako sa parkour. Lizzy: Matulog muna tayo para umaga na pagbalik ni Stacy."
      2:
        image: 'notes/mc_2017_functions_2.png'
        text: "Stacy: Ok guys, nakabalik na ako mula sa mga opisina ng Minecraft, at sa palagay ko alam ko na kung paano lutasin ang problema na naranasan ko sa laro ko. Sa palagay ko ay gagamit ako ng function. Buksan ko lang ito."
      3:
        image: 'notes/mc_2017_functions_3.png'
        text: "Ang function ay isang tiyak ng hanay ng mga instruksyon para magawa ang isang partikular na gawain, gaya lang ng isang resipe. Sa sunod na iilang mga antas, magkakaroon ka na ng access sa mga function na maari mong gamitin para malutas ang mga palaisipan."
      4:
        image: 'notes/mc_2017_functions_4.png'
        text: "Tingnan ang code sa loob ng funtion kung ito ay nasa workspace para makita kung ano ang ginagawa nito."
      5:
        image: 'notes/mc_2017_functions_5.png'
        text: "Pagkatapos, hanapin ang bloke na may pangalan na iyan sa toolbox at kaladkarin ito mula sa toolbox papunta sa when run na bloke."
      6:
        image: 'notes/mc_2017_functions_6.png'
        text: "Tandaan, maaari kang gumamit ng parehong function bawat beses na kailangan mong magpatakbo nang parehong hanay ng mga instruksyon para magawa ang isang bagay. Good luck, alam ko na magagawa mo ito!"
    mc_2017_congratulations:
      1:
        image: 'notes/mc_2017_congratulations_1.png'
        text: "Preston: Maligayang bati!"
      2:
        image: 'notes/mc_2017_congratulations_2.png'
        text: "Lizzy: Maligayang bati!"
      3:
        image: 'notes/mc_2017_congratulations_3.png'
        text: "Stampy: Maligayang bati, nagawa mo ito!"
      4:
        image: 'notes/mc_2017_congratulations_4.png'
        text: "Stacy: Maligayang bati, sobrang ginagalingan mo iyon! At ngayon na nakompleto mo na ang Hour of Code, maaari ka nang magsimulang mag-code sa Minecraft. Natutunan mo na ang tungkol sa mga loop, mga function at kung ano ang gagawin ng isang software Agent."
      5:
        image: 'notes/mc_2017_congratulations_5.png'
        text: "Ngayon, oras na para maglaro ng libreng antas, kung saan ikaw ang developer. Gamitin ang natitirang oras para magsulat ng sarili mong function para makatuklas, makamina, at makagawa."
      6:
        image: 'notes/mc_2017_congratulations_6.png'
        text: "Maaari mong kunin ang code na nasulat mo sa antas na ito papunta sa iyong mundo ng Minecraft sa Minecraft: Education Edition. I-click lang ang 'Finish' at sundin ang mga instruksyon para makakuha ng link para magamit sa iyong mundo, para magpatuloy sa pag-code gamit ang Ahente. Magsaya at magaling!"
      7:
        image: 'notes/mc_2017_congratulations_7.png'
        text: "Stacy: At nakabalik na ako! Okay, ito ang Ahente! Ipapakita ko sa inyo kung ano ang magagawa nito. Tingnan, ginagawa nito ito. Sinabihan ko siyang gumawa ng isang hagdanan mula sa mga terra cotta na blokeng ito, ngayon maaari lang natin itong gamitin para makaalis sa lugar na ito. At hindi lang ito basta bastang hagdanan. Maaari kong sabihan ang Ahente na gawin ang kahit anumang gusto ko, at gagawin niya ito para sa akin."
      8:
        image: 'notes/mc_2017_congratulations_8.png'
        text: "Stampy: Paano mo nagawa iyan? Stacy: Ito ay madali lang, talaga. Gumamit ako ng code!"
    csd_concept_how_computers_work:
      1:
        image: 'notes/csd_concept_how_computers_work_1.png'
        text: "Kahit saan ka tumingin, ang mga kompyuter ay nagbabago sa mundo. Kahit sila ay nasa desktop, sa ating mga tahanan, ating mga bulsa, o kahit saan man. Ngunit habang ang karamihan ay gumagamit sa rebolusyonaryong teknolihiyang ito araw-araw, kadalasan ay hindi natin naitanong: \"Paano ba gumagana ang mga kompyuter?\" Sa seryeng ito, matutunan mo kung paano talaga gumagana ang mga kompyuter, magsimula tayo sa kung paano naging kompyuter ang kompyuter. Pagkatapos ay titingnan mo kung paano nirepresenta ang mga impormasyon sa loob ng kompyuter gamit ang mga maliliit ng elektrikal na mga signals na palipat-lipat sa on at off sa kahanga-hangang bilis."
      2:
        image: 'notes/csd_concept_how_computers_work_2.png'
        text: "Pagkatapos nito, matutunan mo kung paano gumagamit ng mga circuits ang kompyuter para gawin ang lahat mula sa simpleng matematika hanggang sa pag-simulate ng buong mga birtwal na mundo. Sa sunod, titingnan natin ang iba't ibang piraso ng kompyuter na sadyang nagpapasok, nagpapalabas at nag-store sa lahat ng mga impormasyon. Sa wakas, titingnan mo kung ano talaga ang code at kung paano ang mga software kumukontrol sa hardware. Kaya kahit kung interesado ka lang sa mga kagamitan na ginagamit mo araw-araw o gusto mong mag-disenyo ng pagbabago para sa hinaharap, ang unang hakbang ay nag pag-aaral kung pano gumagana ang mga kompyuter."
    csd_concept_computer:
      1:
        image: 'notes/csd_concept_computer_1.png'
        text: "Ang pangalan ko ay May-Li Khoe at ako ay isang taga-disenyo at isang imbentor. Ilan sa mga bagay na dinisenyo ko ay nasa Apple, at ngayon ay nagdidisenyo ako ng mga produkto na magagamit ng mga bata para mapadali ang kanilang panahon sa paaralan. Ang iba kong mga trabaho ay pag-diDJ at pagsasayaw."
      2:
        image: 'notes/csd_concept_computer_2.png'
        text: "Ang mga kompyuter ay nasa lahat ng dako. Sila ay nasa bulsa ng mga tao, nasa mga sasakyan ng mga tao, at nasa pulsuhan ng mga tao. Maaari din silang nasa iyong backpack ngayon sa oras na ito. Ngunit paano naging kompyuter ang isang kompyuter? Ano ang bumubuo sa kompyuter para maging isang kompyuter? At paano nga ba ito gumagana?"
      3:
        image: 'notes/csd_concept_computer_3.png'
        text: "Hi, ako si Nat! Ako ay isa sa mga orihinal na taga-disenyo ng Xbox. Nagtatrabaho ako sa mga kompyuter, siguro ay mula pitong taong gulang at ngayon ay nagtatrabaho ako sa Virtual Reality. Bilang mga tao, kadalasan ay gumagawa tayo ng mga kagamitan para makatulong sa atin na maglutas ng mga problema. Mga kagamitan gaya ng wheelbarrow, martiyo, palimbagan, o isang traktorang-treyler."
      4:
        image: 'notes/csd_concept_computer_4.png'
        text: "Lahat ng mga imbensyong ito ay nakakatulong sa atin sa mga manwal na gawin. Sa paglipas ng panahon, ang mga tao ay nagsimulang mag-isip kung kung ang makina ay maaaring idisenyo at gawin para makatulong sa atin sa mga pag-iisip na gawawin natin, gaya ng paglutas ng mga ekwasyon o pagsubaybay sa mga bituin sa kalawakan. Sa halip na galawin at imanipula ang pisikal na bagay gaya ng lupa at bato, ang mga makinang ito ay kailangang idisenyo para magmanipula ng mga impormasyon. Gaya ng paggalugad ng mga nangunguna sa computer science kung paano makadisenyo ng isang makina na nag-iisip, napag-alaman nila na kailangan nilang gumawa ng apat na iba't ibang gawain."
      5:
        image: 'notes/csd_concept_computer_5.png'
        text: "Kailangan nitong kumuha ng input, mag-store ng mga impormasyon, mag-proseso nito at pagkatapos ay ipalabas ang mga resulta. Ngayon, maaaring simple lang ito tingnan, ngunit ang apat na bagay na ito ay karaniwan sa lahat ng mga kompyuter. Ito ang dahilan kung bakit naging kompyuter ang isang kompyuter."
      6:
        image: 'notes/csd_concept_computer_6.png'
        text: "Ang kompyuter ay nagsimula bilang isang pangunahing mga calculator, kung saan ito ay kasindak-sindak na sa panahong iyon, ay sila ay nagmamanipula lang ng mga numero noon. Pero ngayon maaari na natin silang gamitin para makipag-usap sa bawat isa, maaari natin silang gamitin para maglaro ng mga laro, magkontrol ng mga robots, at gumawa ng kahit anong bagay na maaari mong maisip. Ang mga modernong kompyuter ay para lang mga lumang mabagal na makina ngunit sila ay gumagawa pa rin ng parehong apat na mga bagay."
      7:
        image: 'notes/csd_concept_computer_7.png'
        text: "Una, pag-uusapan natin ang tungkol sa input. Maaari mong sabihan ang kompyuter kung ano ang gagawin nito gamit ang keyboard, maaari mo silang sabihan kung ano ang dapat gagawin sa mouse, sa mikropono, at sa kamera. Lahat ng mga ito ay iba't ibang mga inputs na nagbibigay ng impormasyon sa kompyuter, kung saan iniimbak ito sa memory."
      8:
        image: 'notes/csd_concept_computer_8.png'
        text: "Ang mga prosesor ng kompyuter ay kumukuha ng mga impormasyon mula sa memory. Ito ay nagmamanipula nito at nagbabago nito gamit ang isang algoritmo, kung saan ito ay mga serye ng mga utos lang. At pagkatapos ay pinapadala nito ang mga naprosesong improsmasyon pabalik para iimbak sa memory ulit. Ito ay magpapatuloy hanggang sa ang naprosesong impormasyon ay handa nang ipalabas."
      9:
        image: 'notes/csd_concept_computer_9.png'
        text: "Kung paano nagpapalabas ng mga impormasyon ang kompyuter ay nakadepende kung ano ang dinisenyo nitong gagawin. Ang display ng kompyuter ay maaaring magpakita ng mga teksto, mga larawan, mga video, o mga inter-aktib na mga laro -- kahit na ang virtual reality! Ang output ng kompyuter ay maaari ding maglakip ng mga signal na magkokontrol sa isang robot."
      10:
        image: 'notes/csd_concept_computer_10.png'
        text: "At sino ang nakakaalam kung ano ang maging kompyuter sa kinabukasan? Ako ay umaasa na ikaw ay makakatulong sa pagpasya kung ano ang gusto mong mga kompyuter sa kinabukasan. Ngunit sa kabila ng lahat ng mga kompyuter, hindi alintana ang iba't ibang tipo ng teknolohiyang ginagamit dito, sila ay gumagawa pa rin sa mga parehang apat na bagay na mga iyon. Sila ay kumukuha ng mga impormasyon, nag-imbak dito bilang isang datos, nagproproseso nito, at pagkatapos sila ay nagpapalabas ng mga resulta."
    csd_concept_binary_data:
      1:
        image: 'notes/csd_concept_binary_data_1.png'
        text: "Hi! Ang aking pangalan ay Limor Fried, at ako ay isang inhinyero dito sa Adafruit Industries. At ito ay kung saan ginagawa ko ang pag-inhinyero at pagdisenyo, at ako ang nagdidisenyo sa mga circuits para sa fashion at sa musika at teknolohiya."
      2:
        image: 'notes/csd_concept_binary_data_2.png'
        text: "Ang aking pangalan ay Federico Gomez Suarez, at ako ay isang software developer sa Microsoft Hack for Good. At ako ay nakatingin sa paggamit ng teknolohiya para makatulong na lutasin ang iilang mga malalaking sosyal na mga problema sa panahon natin."
      3:
        image: 'notes/csd_concept_binary_data_3.png'
        text: "Maaaring nakarinig ka na na ang mga kompyuter ay gumagamit ng mga ones at zeros. Ngunit halos walang tuwirang nakikipag-ugnayan sa mga ones at zeros na ito. Ngunit ang ones at zeroes ay may malaking papel na ginagampanan sa kung paano gumagana ang mga kompyuter sa loob."
      4:
        image: 'notes/csd_concept_binary_data_4.png'
        text: "Sa loob ng kompyuter ay mga elektrik na mga wires at circuits na nagdadala sa lahat ng mga impormasyon sa isang kompyuter. Paano mo ba itago o irepresenta ang mga impormasyon gamit ang kuryente?"
      5:
        image: 'notes/csd_concept_binary_data_5.png'
        text: "Kung mayroon kang isang wire na may dumadaloy na kuryente sa loob nito, ang signal ay maaaring on o off. Iyan ay hindi isang pulutong na pagpipilian, ngunit ito ay lubhang napakaimportanteng simula. Gamit ang isang wire, maaari tayong magrepresenta ng oo o hindi, tama o mali, isa o zero, or kahit na anong may dalawang pagpipilian lang. Ang on/off na estadong ito sa isang wire ay tinatawag na bit, at ito ang pinakamaliit na piraso ng impormasyon na maaaring itago ng kompyuter."
      6:
        image: 'notes/csd_concept_binary_data_6.png'
        text: "Kung ikaw ay gumagamit ng maraming mga wire, magkakaroon ka ng mas maraming mga bits: maraming ones at zeroes. Kapag may maraming mga bits, maaari kang magrepresenta ng mas komplikadong mga impormasyon. Ngunit para maintindihan natin ito, kailangan nating matutunan ang tungkol sa tinatawag na binary number system."
      7:
        image: 'notes/csd_concept_binary_data_7.png'
        text: "Sa decimal number system, mayroon tayong sampung digits mula sa zero hanggang sa siyam, at diyan tayo natututo kung paano magbilang. Sa binary number system, mayroon lang tayong dalawang digits: zero at isa. Gamit ang dalawang mga digit na ito, maaari tayong magbilang hanggang sa anumang numero."
      8:
        image: 'notes/csd_concept_binary_data_8.png'
        text: "Ito ay kung paano ito gumagana. Sa decimal number system, lahat tayo ay nasanay, na bawat posisyon sa isang numero ay may iba't ibang halaga. Mayroon tayong 1 na posisyon, ang 10 na posisyon, ang 100 na posisyon, at iba pa. Halimbawa, ang 9 sa 100 na posisyon ay 900. Sa binary, bawat posisyon ay nagdadala rin ng halaga. Ngunit sa halip na i-multiply ito sa 10 sa bawat pagkakataon, i-multiply natin ito sa 2. Kaya mayroon na tayong 1 na posisyon, 2 na posisyon, ang 4 na posisyon, ang 8 na posisyon at iba pa. Halimbawa, ang numerong 9 sa binary ay 1001. Para ma-calculate natin ang halaga, idadag natin ang 1 times 8, dagdagan ng 0 times 4, dagdagan ng 0 times 2, dagdagan ng 1 times 1. Halos walang sinumang gumagawa nito dahil ang mga kompyuter na ang gumagawa nito para sa atin. Ang importante ay kahit anong numero ay maaaring irepresenta gamit ang ones at zeros lang, o sa pamagitan ng mga wires lang na on o off. Kapag marami ang wires na gagamitin mo, lalaki din ang mga numero na maaari mong ilagay. Sa 8 na mga wires, maaari ka nang maglagay ng mga numero sa pagitan ng 0 at 255. Iyang ay walong mga ones. Sa 32 na mga wires lang, maaari ka nang maglagay mula sa 0 hanggang sa 4 na bilyon. Gamit ang binary number system, maaari mong irepresenta ang kahit anumang numero na gusto mo."
      9:
        image: 'notes/csd_concept_binary_data_9.png'
        text: "Ngunit paano na ang ibang tipo ng mga impormasyon? Gaya ng teksto, mga larawan, o tunog? Lilitaw na lahat ng mga bagay na ito ay maaari din nating irepresenta gamit ang numero. Isipin ang mga letra sa alpabeto. Maaari kang magtakda ng isang numero sa bawat letra. A ay maaaring maging 1, B ay maaring maging 2, at iba pa. Maaari mo nang irepresenta ang kahit na anong salita o talata bilang isang sunod-sunod na mga numero. At gaya ng nakikita natin, ang mga numerong ito ay maaaring iimbak bilang isang on o off na mga elektrikal na mga singnals. Bawat salita na makikita mo sa bawat webpage o sa iyong telepono ay kinakatawan gamit ang sistema na kagaya nito."
      10:
        image: 'notes/csd_concept_binary_data_10.png'
        text: "Ngayon, bigyan nating konsiderasyon ang mga larawan, mga video, at lahat ng mga graphics na makikita mo sa isang screen."
      11:
        image: 'notes/csd_concept_binary_data_11.png'
        text: "Lahat ng mga larawang ito ay binubuo ng mga maliliit na mga tuldok na tinatawag na pixels, at bawat pixel ay mayroong kulay. Bawat isa sa mga kulay ay maaaring irepresenta bilang isang numero. Kung bibigyan mong diin ang isang karaniwang larawan ay mayroon itong milyung-milyon na mga pixel na ito, at ang karaniwang video ay nagpapakita ng 30 na mga larawan sa bawat segundo, at ngayon ay nag-uusap na tayo tungkol sa napakalaking mga datos dito."
      12:
        image: 'notes/csd_concept_binary_data_12.png'
        text: "Bawat tunog ay isang serye ng mga pagyanig lang sa hangin. Ang pagyanig ay maaaring irepresenta graphically bilang isang waveform. Anumang punto sa waveform na ito ay maaaring irepresenta bilang isang numero. At sa ganitong paraan, anumang tunog ay maaari nating pasimplehin sa isang serye ng mga numero. Kung gusto mo nang mas mataas na kalidad ng tunog, pipili ka ng 32-bit na audio o isang 8-bit na audio. Ang ibig sabihin ng mas maraming bit ay mas malaking hanay ng mga numero."
      13:
        image: 'notes/csd_concept_binary_data_13.png'
        text: "Kapag ikaw ay gumagamit ng kompyuter para magsulat ng code o gumawa ng sarili mong app, hindi ka direktang gumagamit ng mga ones at zeros. Ngunit ikaw ay gagamit ng mga larawan, o tunog, o video. Kaya kung gusto mong malaman kung paano gumagana ang mga kompyuter sa loob, lahat ng mga ito ay babalik sa mga simpleng ones at zeros at mga elektrikal na mga signal sa loob ng mga circuits sa likod nito."
    csd_concept_circuits_logic:
      1:
        image: 'notes/csd_concept_circuits_logic_1.png'
        text: "Isa sa mga pinakaastig na mga bagay na natuklasan ko tungkol sa mga circuits ay ang mga circuitry ay maaari maging isang anyo ng sining gaya na kung mayroon akong malikhaing ideya, maaari kung gawin ang malikhaing ideyang ito gamit ang mga circuits. Kaya kung may mga ideya ka, maaari mong gamitin ang teknolohiya para maisabuhay mo ang mga ideyang iyon."
      2:
        image: 'notes/csd_concept_circuits_logic_2.png'
        text: "Bawat input o output ng kompyuter ay talagang isang uri ng impormasyon, na maaaring i-representa gamit ang on o off na mga elektrikal na mga signals o ones at zeros."
      3:
        image: 'notes/csd_concept_circuits_logic_3.png'
        text: "Para maproseso natin ang mga impormasyon na pumasok bilang mga input, at para magawa natin ang impormasyong iyon bilang isang output. ang kompyuter ay kailangan niyang baguhin at ipagsama ang mga input na mga signals. Para magawa ito, ang kompyuter ay gumagamit ng milyung-milyong malilit na mga bahagi, na pinagsama para bumuo sa mga circuits."
      4:
        image: 'notes/csd_concept_circuits_logic_4.png'
        text: "Gagawa tayo ng mas malapitang pagtingin sa kung paano ang mga circuits nagbabago at nagproseso ng mga impormaston na kinatawan bilang mga ones at zeros. Ito ay isang sobrang napakasimpleng circuit. Kumukuha lang ito ng mga elektrikal na mga signal, on o off, at binaliktad ito. Kaya kung ang signal na binigay mo ay 1, ang circuit ay magbibigay sa iyo ng 0, at kung bibigyan mo ang circuit ng 0, ito ay magbibigay sa iyo ng 1. Ang signal na pumasok ay hindi parehang signal na lumabas, at kaya tinatawag natin ang circuit na ito na NOT."
      5:
        image: 'notes/csd_concept_circuits_logic_5.png'
        text: "Ang mas kumplikado pang mga circuit ay maaaring kumuha ng maraming mga signal at ipagsama ang mga ito, at magbigay sa iyo ng iba't ibang resulta. Sa halimbawang ito, ang circuit ay maaaring kumuha ng dalawang elektrikal na mga signal, ngayon ang bawat isa ay maaaring isang 1 o isang 0. Kung aliman sa mga signal na pumasok ay 0, ang resulta ay maging 0 din. Ang circuit na ito ay magbibigay lang ng 1, kung ang unang signal at ang pangalawang signal ay parehong 1, at kaya tinatawag natin ang circuit na ito na AND."
      6:
        image: 'notes/csd_concept_circuits_logic_6.png'
        text: "Mayroong maraming maliliit na mga circuit kagaya nito na gumagawa ng mga simpleng lohikal na mga kalkulasyon. Sa pamamagitan ng pagkonekta sa mga circuits na ito, maaari tayong makagawa ng mas kumplikadong mga circuit na maaaring magsasagawa ng mas kumplikadong mga kalkulasyon."
      7:
        image: 'notes/csd_concept_circuits_logic_7.png'
        text: "Halimbawa, maaari kang gumawa ng isang circuit na magdagdag ng 2 bits na tinatawag na isang adder. Ang circuit na ito ay kukuha ng dalawang indibidwal na mga bits, bawat isa ay maaaring isang 1 o isang 0, at isama-sama niya ang mga ito para makuha ang kabuuan. Ang kabuuan ay maaring 0 dinagdagan ng 0 ay 0, 0 dinagdagan ng 1 ay 1, o 1 dinagdagan ng 1 ay 2. Kailangan mo nang dalawang wire na lalabas dahil maaari itong aabot sa dalawang binary digits para kumatawan sa kabuuan. Kapag mayroong ka ng isang adder para sa pagdagdag ng dalawang bits ng impormasyon, maaari mo silang ipagsama ang mga adder na circuits na ito para makadagdag ng mas malaki pang mga numero."
      8:
        image: 'notes/csd_concept_circuits_logic_8.png'
        text: "Halimbawa, ito ay kung paano ang 8-bit adder magdadag ng mga numerong 25 at 50. Bawat numero ay irepresenta gamit ang 8 bits, na nagresulta sa 18 na ibabang elektrikal na signal na papasok sa circuit. Ang circuit para sa isang 8-bit adder ay mayroong napakaraming maliliit na mga adder sa loob nito, na pinagsama, para makuha ang kabuuan."
      9:
        image: 'notes/csd_concept_circuits_logic_9.png'
        text: "Iba-ibang mga elektrikal na mga circuits ay maaaring gagawa ng ibang simpleng kalkulasyon gaya ng pagbabawas o pagpaparami. Sa katunayan, lahat ng mga pagproseso ng mga impormasyon sa iyong kompyuter ay isa lang napakaraming malilit na mga simpleng operasyon na pinagsama. Bawat indibidwal na operasyon na ginagawa ng kompyuter ay napakasimple lang na maaari lang magawa ng tao, ngunit ang mga circuits sa loob ng mga kompyuter ay talagang mas mabilis."
      10:
        image: 'notes/csd_concept_circuits_logic_10.png'
        text: "Noong una, ang mga circuit na ito ay malalaki at mababagal, at ang 8-bit na adder ay maaaring kasing laki ng isang ref, at aabot ito nang ilang minuto bago nito magawa ang isang simpleng kalkulasyon. Ngayon, ang mga circuits ng kompyuter ay lubhang maliliit ang laki, at lubhang mas mabilis. Bakit ang mga maliliit na mga kompyuter ay mas mabilis din? Ito ay dahil ang mga maliliit na mga circuit, ay mas malapit ang distansya na paglalakbayan ng mga elektrical na mga signal. Ang kuryente ay gumagalaw sa bilis ng liwanag, kung saan ang naging dahilan kung bakit ang mga modernong circuits ay maaaring gumawa ng bilyung-bilyong mga kalkulasyon kada segundo."
      11:
        image: 'notes/csd_concept_circuits_logic_11.png'
        text: "Kaya kung ikaw man ay naglalaro ng isang laro, nagtatala ng isang video, o naggalugad sa kalawakan, lahat ng maaari mong magawa gamit ang teknolohiya ay nangangailangan ng napakaraming impormasyon na kailangan iproseso nang madalian. Sa likod ng kasalimuutang ito ay ang mga maliliit lang na mga circuit na gumagamit ng mga binary na mga signal para gawing mga websites, mga videos, musika, at mga laro. Ang mga circuits na ito ay maaari ding makatulong sa atin na mag-decode ng mga DNA para makapag-diagnose at makagamot ng mga sakit. Kaya ano ang gusto mong gawin sa mga lahat ng mga circuits na ito?"
    csd_concept_memory_cpu_input_output:
      1:
        image: 'notes/csd_concept_memory_cpu_input_output_1.png'
        text: "Hi, ang pangalan ko ay Madison Maxey. Mayroon akong kumpanya na tinatawag na Loomia, at kami ay nagtutuon sa paggawa ng matatatalinong mga tela para sa matalinong mga kasuotan at matalinong malambot at mabuting mga produkto. Kung ito ay tungkol sa mga tela, ang daming mga posibilidad."
      2:
        image: 'notes/csd_concept_memory_cpu_input_output_2.png'
        text: "Ang pangalan ko ay Danielle Applestone, at ako ang CEO ng Othermachine Company. Gumagawa kami ng isang desktop na paggiling na makina. Ang paggiling na makina ay gumagamit ng isang umiikot na pangputol na kagamitan at pinagalaw ito sa isang materyal para makalikha ng isang 3D na object."
      3:
        image: 'notes/csd_concept_memory_cpu_input_output_3.png'
        text: "Sa likod nito, lahat ng mga kompyuter ay gumagawa lang ng apat na mga pangunahing bagay. Sila ay nag-input ng mga impormasyon, nag-imbak at nagproseso ng mga impormasyon, at pagkatapos, nagpalabas ng mga impormasyon. Bawat isa sa mga bagay na ito ay ginagawa sa iba't ibang bahagi ng kompyuter."
      4:
        image: 'notes/csd_concept_memory_cpu_input_output_4.png'
        text: "Mayroong mga pang-input na mga kagamitan na kumukuha ng mga input mula sa labas ng mundo at gumawa nitong binary na impormasyon. Mayroong memory para ilagay ang mga impormasyong ito. Mayroon ding isang central process unit o CPU, kung saan ginagawa ang lahat ng mga kalkulasyon. At, sa wakas, mayroong mga pang-out na mga kagamitan na kumukuha ng mga impormasyon at ginawa itong isang pisikal na output."
      5:
        image: 'notes/csd_concept_memory_cpu_input_output_5.png'
        text: "Pag-usapan muna natin ang tungkol sa mga input. Ang mga kompyuter ay maaaring kumuha ng naparakaraming tipo ng input, gaya ng keyboard ng isang kompyuter, touchpad ng telepono, ang kamera, ang mikropono, o ang GPS. Kahit na nga mga sensor na nasa sasakyan, sa thermostat, o isang drone ay mga iba't ibang klase din na mga pang-input na mga kagamitan."
      6:
        image: 'notes/csd_concept_memory_cpu_input_output_6.png'
        text: "Ngayon, tingnan natin ang isang simpleng halimba kung paano naglakbay ang input sa kompyuter at naging isang output. Kapag nagpindot ka ng isang key sa iyong keyboard - sabihin na nating letrang \"B\". Ang keyboard ay nagpalit sa letra sa isang numero. Ang numerong iyon ay pinadala bilang isang binary, ones at zeros, sa loob ng kompyuter."
      7:
        image: 'notes/csd_concept_memory_cpu_input_output_7.png'
        text: "Simula sa numerong ito, ang CPU ay nagtataya kung paano niya ipakita ang letrang \"B\" pixel sa pixel. Ang CPU ay humiling ng sunod-sunod na mga instruksion mula sa memory, na nagsasabi dito kung paano iguhit ang letrang \"B\". Ang CPU ay nagpapatakbo sa mga instruksiyong ito at naglagay sa mga resulta bilang isang mga pixels sa loob ng memory."
      8:
        image: 'notes/csd_concept_memory_cpu_input_output_8.png'
        text: "Sa wakas. ang pixel na impormasyong ito ay pinadala bilang binary sa screen. Ang screen ay isang pang-output na kagamitan, na nag-convert ng mga binary na mga signal sa maliliit na mga liwanag at mga kulay na bumubuo sa makikita mo."
      9:
        image: 'notes/csd_concept_memory_cpu_input_output_9.png'
        text: "Ang lahat ng ito ay nangyari kaagad nang hindi mo namamalayan, ngunit ang pagpakita ng isang letra ay nangangailangan ng libu-libong mga instruksiyon, simula sa mga sandaling pinindot mo ang key point sa iyong mga daliri."
      10:
        image: 'notes/csd_concept_memory_cpu_input_output_10.png'
        text: "Sa halimbawang iyan, ang pang-output na kagamitan ay ang screen, pero mayroon pang napakaraming tipo ng output na kukuha ng mga binary signal mula sa isang kompyuter at gumagawa ng isang bagay sa pisikal na mundo. Halimbawa, ang mga speaker ay nagpapatunog ng tunog, ang 3D na printer ay naglimbag ng isang kagamitan. Ang mga pang-output na mga kagamitan at maaari ding magkontrol sa mga pisikal na galaw gaya ng isang robotic na kamay, ang motor ng isang sasakyan, o ang panggupit na kagamitan ng panggiling na makina na ginagawa ng aking kumpanya. Ang mga bagong tipo ng mga inputs at mga outputs ay nagbigay daan sa mga kompyuter na makipag-ugnayan sa mundo sa sadyang mga bagong pamamaraan. Ito ay lubhang natutulungan sa pamamagitan ng pagpapahusay sa mga bilis at laki ng mga memory at ng CPU."
      11:
        image: 'notes/csd_concept_memory_cpu_input_output_11.png'
        text: "Kapag mas kumplido ang gawain, mas kakailanganin nito ang maraming impormasyon sa input o output, at mas malaking enerhiya at memory din ang kakailanganin ng kompyuter. Ang pag-type ng mga letra sa isang screen ay maaaring madali lang ngunit ang paggawa ng mga kumplikadong 3d na mga graphics o ang pag-rekord ng isang high-definition na pelikula, ang mga modernong kompyuter ay kadalasan gumagamit ng maraming mga CPU para maproseso ang lahat ng mga impormasyong ito at maraming gigabytes ng memory para itago ang mga ito."
      12:
        image: 'notes/csd_concept_memory_cpu_input_output_12.png'
        text: "Kahit na ano ang gusto mong gawin sa isang kompyuter, bawat aksyon ay tungkol sa: pag-input ng impormasyon mula sa pisikal na mundo, pagtatago at pagproseso ng impormasyong ito, at pagpadala ng output pabalik sa pisikal na mundo."
    csd_concept_hardware_software:
      1:
        image: 'notes/csd_concept_hardware_software_1.png'
        text: "Hi, ang pangalan ko ay si Erika Gomez at akong ay isang engineering manager sa Amazon.com. Isa sa mga pinakamagandang bagay sa pagtatrabaho sa tech, in partikular sa Amazon, ay maaari kong madala ang aking aso sa trabaho araw-araw. Ang aking trabaho ay sigurahin na ang mga software ay mailalabas at ang kanyang trabaho ay ang malakas na paghilik sa ilalim ng aking desk."
      2:
        image: 'notes/csd_concept_hardware_software_2.png'
        text: "Ang pangalan ko ay Jerome Holman, at ako ay isang Program Manager sa koponan ng Xbox at ako ay mayroong napakasayang trabaho: Pagsamasama sa hardware at software para mabigyan ka ng lahat ng mga laro na gusto mo sa iyong Xbox."
      3:
        image: 'notes/csd_concept_hardware_software_3.png'
        text: "Kapag tumingin ka sa loob ng isang kagamitan sa pag-compute, makakakita ka ng iilang mga circuits, mga chips, mga wires, mga speakers, mga plugs at lahat ng iba't ibang mga bagay. Ito ang hardware."
      4:
        image: 'notes/csd_concept_hardware_software_4.png'
        text: "Ngunit ang hindi mo nakikita ay ang software. Ang software ay ang lahat ng mga programa ng kompyuter, o code, na pinapatakbo sa makinang ito. Ang software ay maaaring kahit na ano mula sa mga apps at mga laro hanggang sa mga webpages at mga data science na mga software na ako at ang aking grupo ay gumagamit sa Amazon para maintindihan ang galaw ng mga kustomer."
      5:
        image: 'notes/csd_concept_hardware_software_5.png'
        text: "Ngunit paano ba nakipag-ugnayan ang hardware at software sa bawat isa? Magsimula tayong tumingin sa central processing unit ng kompyuter, o CPU."
      6:
        image: 'notes/csd_concept_hardware_software_6.png'
        text: "Ang CPU ay ang master chip na nagkokontrol sa lahat ng ibang mga bahagi ng kompyuter. Ang CPU ay nangangailang gumawa ng iba't ubang mga bagay kaya sa loob nito ay ang mga maliliit at simpleng mga bahagi na gumagawa ng isang partikular na gawain. Mayroon itong mga circuit na gumagawa ng simpleng matematika at lohika. Mayroon din itong ibang mga circuit para magpadala at tumanggap ng mga impormasyon papunta at pabalik sa iba't ibang bahagi ng kompyuter."
      7:
        image: 'notes/csd_concept_hardware_software_7.png'
        text: "Ang tunay na mahika ng CPU ay kung paano nito malalaman kung aling mga circuit ang gagamitin at kung kailan ito gagamitin. Ang CPU ay tatanggap ng mga simpleng utos na nagsasabi nito kung aling circuit ang gagamitin para sa isang tiyak na gawain. Halimbawa, ang \"add\" na utos ay nagsasabi sa CPU na gamitin ang panlabas na circuit para makuha ang bagong numero. At pagkatapos ang \"store\" na utos ang nagsasabi sa CPU na gumamit ng ibang circuit para mag-save sa resultang ito sa memory."
      8:
        image: 'notes/csd_concept_hardware_software_8.png'
        text: "Gaya ng mga numero, lahat ng mga simpleng utos ay maaaring irepresenta sa binary na ones at zeros o on at off na mga elektrikal na mga signal. Ang mga utos sa binary ay nakalagay sa memory at ang CPU ang kumukuha at nagpapatakbo nito sa pagkakasunod-sunod na isa pagkatapos ng isa. Ang pagkakasunod ng mga utos ay, sa totoo lang, isang simpleng programa sa kompyuter."
      9:
        image: 'notes/csd_concept_hardware_software_9.png'
        text: "Ang binary code ay ang pinakapangunahing anyo ng software at ito ay nagkokontrol sa lahat ng hardware ng isang kompyuter. Sa mga araw na ito, walang sinuman ang nagsusulat ng software sa binary. Hindi ito matatapos!"
      10:
        image: 'notes/csd_concept_hardware_software_10.png'
        text: "Ngayon ang software na isusulat natin ay katulad nito (Python), o nito (Ruby), o kahit na nito (Blockly). Ang mga wika na pangprogram gaya nito ay nagbibigay-daan sa iyo na mag-type ng mga utos sa isang bagay na parang katulad lang ng Ingles."
      11:
        image: 'notes/csd_concept_hardware_software_11.png'
        text: "Para makaguhit ng parisukat sa screen, kailangan mo lang ng isang utos. Ang high-level na utos na ito ay ginawang daan-daang, o libu-libibong mga simpleng utos sa binary na maiintindihan ng CPU. Ang software ang nagsasabi sa CPU kung ano ang gagawin, ngunit kapag ikaw ay nakikinig sa musika, at nagbrowse sa web, at nakipag-chat sa iyong kaibigan, ang iyong kompyuter ay nagpapatakbo ng maraming mga piraso ng software nang sabay-sabay."
      12:
        image: 'notes/csd_concept_hardware_software_12.png'
        text: "Kaya, paano napunta ang lahat ng mga programang ito sa iyong kompyuter, at paano nagawa ng CPU na patakbuhin ang lahat ng sabay-sabay? Para malaman ito, kakailanganin nating tingnan ang operating system."
      13:
        image: 'notes/csd_concept_hardware_software_13.png'
        text: "Ang operating system ng isang kompyuter ay ang maestro na programa na nangangasiwa kung paano ang software gumagamit ng hardware ng kompyuter. Halimbawa, tumutulong ako sa paglikha ng Windows na operating system na tumatakbo sa karamihang mga personal na mga kompyuter."
      14:
        image: 'notes/csd_concept_hardware_software_14.png'
        text: "Ang operating system ay isang programan na may espesyal na kakayahan na nagbibigay-daan para makontrol nito ang ibang mga software sa kompyuter. Hinahayaan nitong mag-install ka na mga bagong programa sa pamamagitan ng pagload sa mga ito sa iyong memory ng kompyuter. Nagpapasya ito kung kailan ang programa ipapatakbo ng central processing unit, at kung ang programa ba ay maaaring mag-access sa mga input at output na kagamitan ng kompyuter. At kung naisip mo na ang iyong kompyuter ay nagpapatakbo ng maraming mga programa nang sabay-sabay, sa totoo lang, ang operating system ang mabilis na palipat-lipat sa mga programa na naghahati sa CPU sa loob ng praksiyon ng segundo."
      15:
        image: 'notes/csd_concept_hardware_software_15.png'
        text: "Sa loob ng bawat kompyuter ay isang operating system managing software na kumukontrol sa hardware ng kompyuter."
      16:
        image: 'notes/csd_concept_hardware_software_16.png'
        text: "Ang software ay isang serye ng mga utos na ginawang simpleng binary na code, at ang binary code na ito ay mga elektrikal na mga signals lang na dumadaloy sa bilyun-bilyung malilit na mga circuits."
      17:
        image: 'notes/csd_concept_hardware_software_17.png'
        text: "Ang mga kompyuter ay mayroong pontensyal na magawa ang lahat ng kamangha-mangha na mga bagay. Ngunit ang tanging bagay lang na nagpapatalino sa kompyuter, o naging kapaki-pakinabang nito, ay ikaw. Kapag ikaw ay natutong magcode, maaari mo nang ilarawan ang mga problema na gusto mong lutasin, at magsulat ng mga software na nagsasabuhay sa mga ideyang iyon."

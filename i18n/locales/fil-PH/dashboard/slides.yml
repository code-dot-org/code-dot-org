    C4_for_loops_no_bee:
      1:
        text: "Kapag gumagamit ka ng \"repeat\" na bloke para ma-loop ang iyong code, paano malaman ng kompyuter kung naulit na ba niya ito nang sapat? Ang repeat na bloke ay talagang nagtatago ng isang sopistikadong piraso ng code na tinatawag na \"for loop\" kung saan binibilang nito mula sa isang halaga hanggang sa katapusang halaga, sa pamamagitan ng isang tiyak na pagdagdag."
      2:

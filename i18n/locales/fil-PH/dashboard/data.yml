        'bounce_1_basketball': "Maglakip ng isang bloke sa \"kung kaliwang pana\" na bloke at pindutin ang \"Run\". Galawin ang kamay gamit ang kaliwang pana para makaabot sa huling layunin."
        'bounce_2_basketball': "Maglakip ng bloke sa \"kung kanang arrow\" at \"kung kaliwang arrow\" na mga bloke. Galawin ang kamay para makarating sa parehong huling mga layunin."
        'bounce_5_basketball': "Magpapadala tayo ng bola na lumilipad pababa patungo sa kamay. Maglakip ng bloke sa \"kung ang bola ay tatama sa kamay\" na bloke para masiguro na ang bola ay makakarating sa bandila."

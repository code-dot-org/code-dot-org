        'maze_3_1': "Kailangan kong mapuntahan ang baboy na yan! Mag-type ng ilang mga tawag para sa move(); upang makuha ko na ulit ang aking mga itlog."
        'maze_3_2': "Sulatan mo ako ng isang programa, para makarating ako hanggang sa dako kung saan ang baboy."

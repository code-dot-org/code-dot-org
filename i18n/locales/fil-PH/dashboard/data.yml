    level:
      instructions:
        'maze_2_2': "Maari mo ba akong tulungang hulihin ang malikot na baboy? Magsalansan ng iilang \"move forward\" na mga bloke at pinduting ang \"Run\" para matulungan akong makapunta doon. "
        'maze_2_1': "Ang baboy na ito dumadampi sa aking mga balahibo. Tulungan mo akong mahanap siya!"
        'maze_2_2_5': "Sundan ang landas at akayin mo ako sa pasaway na baboy. Iwasan ang mga TNT para hindi lilipad ang mga balahibo!"
        'maze_2_3': "Gabayan mo ako sa berdeng kademonyohan! (Mag-ingat sa mga TNT)"
        'maze_2_4': "Maging kalmado at tulungan akong hanapin ang masamang baboy. Kung hindi maaari akong magalit!"
        'maze_2_5': "May paraan makapunta sa baboy gamit ng dalawang blocks. Kaya mo ba?"
        'maze_2_6': "Subukan mo akong dalhin sa berdeng mapanghimasok gamit ang tatlong bloke lang."
        'maze_2_7': "Tulungan akong palayasin ang masamang baboy gamit ang pinakamaliit na bilang ng mga bloke. Subukang gumamit ng higit sa isang \"repeat times\" na bloke."
        'maze_2_8': "Kapag ang bloke ay kulay abo, ibig sabihin nito ay hindi mo ito maaaring burahin. Lutasin ang palaisipan gamit ang \"repeat\" na bloke na umuulit ng 3 beses. Subukang ilagay ang 3 bloke na ito sa loob ng abo na \"repeat\" na bloke: kilos, kilos, ikot."
        'maze_2_9': "Sige, subukan ang bagong \"repeat until\" na bloke - uulitin ito hanggang sa marating ko ang nakakainis na baboy."
        'maze_2_10': "Sige, huling pagkakataon para sa pagsasanay - maaari mo bang malutas ito gamit ang 4 lang na bloke?"
        'maze_2_11': "Mahal kong tao. Ako ay zombie. Ako ay nagugutom. Dapat... marating... sa mirasol... Maari mo ba akong dalhin doon gamit ang 5 mga bloke lang?"
        'maze_2_12': "Sige, pareho lang ito, ngunit medyo kakaiba. Maari mo bang magawa ito gamit ang 5 bloke lang?"
        'maze_2_13': "Gamitin ang bagong \"if\" na bloke para hayaan akong magpasiya kung kailan ako liliko. Hint: kailangan mo lang ng isa pang bloke, ngunit alamin mo kung paano namin ito sinet-up para magawa mo ito ng ikaw lang sa susunod na pagkakataon."
        'maze_2_14': "Sige, katulad lang ito ng nakaraang palaisipan, ngunit kailangan mong tandaan kung paano mo ginamit ang \"if\" na bloke at ang \"repeat\" na bloke nang sabay-sabay."
        'maze_2_15': "Gusto ko ng mirasol! Gumamit ng \"if\" na bloke para makarating ako doon gamit ang pinakamaliit na bilang ng mga bloke."
        'maze_2_16': "Sige, gawin natin ito muli isip pagsasanay - hindi ito lubhang kakaiba, ngunit mag-ingat sa mga ngipin!"
        'maze_2_17': "Ang \"if-else\" na mga bloke ay nagsururi sa kondisyon, at pagkatapos ay gagawin niya ang isang bagay o yung isa. Para madala mo ako sa mirasol, subukang gamitin ang bagong bloke na ito."
        'maze_2_18': "Isa pang pagsasanay sa \"if-else\" na bloke, makakukuha mo ba ito nang tama sa unang pagsubok lang?"
        'maze_2_19': "Maaari ka bang magdagdag ng 3 bloke lang para matulungan akong lutasin ang mas kumplikadong pasikut-sikot? Kung magawa mo ito ng tama, makakalakad ako sa kahit anong baluktot na landas anuman ang haba."
        'turtle_1_1': "Kumusta, Ako ay isang artist. Ikaw ay puwedeng magsulat rin ng code upang ako ay makapag-guhit ng kahit na ano. Gamitin ang konting mga block upang ako ay makapag-guhit sa taas ng linga na grey sa larawan."
        'turtle_1_2': "Ngayon, gumuhit ng isang parisukat. PAALALA: gamitin ang iyong paboritong kulay sa pamamagitan ng pagpili nito sa bagong \"set color\" na bloke."
        'turtle_1_3': "Gumawa ng parisukat gamit lamang ang 3 mga block."
        'turtle_1_4': "Gumuhit ng tatsulok kung saan ang bawat panig ay puro iba-iba ang kulay, gumamit ng \"random color\" na opsyon na pipili ng iba-ibang kulay sa bawat pagkakataon. Hint: dapat malaman mo kung gaano kalayo ka dapat liliko sa pamamagitan ng pagpindot sa numero na na sa pag-ikot na bloke."
        'turtle_1_5': "Ngayon, para sa pagsasanay, gumuhit ng isang tatsulok at pagkatapos ay isang parasukat para makaguhit ng isang sobre."
        'turtle_1_6': "Maari mo bang tuklasin kung paano iguhit ang tatsulok at parisukat na ito? Hint: Gawin muna ang tatsulok, at pagkatapos ay alamin kung gaano kalayo ang iikutan bago guhitin ang parisukat."
        'turtle_1_7': "Sige, gawin natin itong mahirap ng kaunti - tingnan kung maiguhit mo ba ang mga berdeng salamin na ito. Ang mga parisukat ay 100 pixels sa bawat panig, at 50 pixels ang layo. Huwag kalimutang magguhit gamit ang kulay na berde!"
        'turtle_1_8': "Sige, subukang alamin kung ano ang mangyayari kung papatakbuhin mo ang code (o pinduting ang \"Run\" para subukan ito). Pagkatapos, ulitin ito ng ilang beses para makompleto ang pagguhit. Ang mga kulay ay magkaiba sa bawat oras."
        'turtle_1_9': "Maari mo bang malaman kung ano ang numero na ipapalit sa mga tandang pananong kung saan natin iguguhit ang bilog?"
        'turtle_1_10': "Natapos mo din! Ngayon, iguhit ang kahing anumang gusto mo. Mga ilang masayang idea: isang pigurang patpat, snowflake, o spiral. Maari mo ding subukan ang bagong \"set width\" na bloke! Magsaya!"
        'turtle_4_1': "Maari mo bang iguhit ang isang tatsulok (na may gilid na 100 pixels) gamit ang 3 bloke lang? Hint: gumamit ng \"repeat\" na bloke."
        'turtle_4_2': "Magdagdag ng \"turn right by 90 degress\" na bloke sa gitna ng program na pinalabas sa workspace para maguhit ang mga tatsulok na ito."
        'turtle_4_3': "Sige, ito na ang code na isinulat mo para iguhit ang isang tatsulok. Maari mo bang madagdag ang \"repeat\" at \"turn\" na bloke para makagawa ng isang magandang bulaklak?"
        'turtle_4_4': "Eto na rin ang kaparehong code mula sa nakaraang palaisipan, pero inikot lang ito ng 36 degrees pagkatapos iguhit ang bawat tatsulok. Ilang beses ba ito kailangang ulitin? (Hint: pagkatapos ikutin sa 360 degrees ang drowing ay maging buong bilog)"
        'turtle_4_5': "Eto na rin ang kaparehong code mula sa nakaraang palaisipan, pero inulit ang pag-ikot ng 36 na beses. Ilang degrees ba dapat ang bawat pag-ikot? (Hint: pagkatapos ng 360 degrees na pag-ikot, ang drowing ay maging buong bilog)"
        'turtle_4_6': "Gamit ang 3 bloke lang, maaari mo bang iguhit ang isang parisukat na may gilid na haba ng 20 pixels?"
        'turtle_4_7': "Eto na ang code para sa pagguhit ng parisukat mula sa huling palaisipan. Maari mo bang ulitin ito para makaguhit ng 10 kalapit na mga parisukat na parang hagdanan? Hint: Kailangan mo lang ng 2 pang mga bloke."
        'turtle_4_8': "Eto na ang solusyon sa nakaraang palaisipian. Maari ka bang magdagdag ng 2 pang mga bloke para makumpleto ang drowing?"
        'turtle_4_9': "Eto na ang solusyon sa nakaraang palaisipan. Ilang degrees ba dapat ang pag-ikot para makumpleto ang drowing? (Siguro kailangan mong hulaan ito nang ilang beses)"
        'turtle_4_10': "Eto na ang solusyon sa nakaraang palaisipan. Ilang beses mo ba dapat ulitin para makumpleto ang drowing?"
        'turtle_4_11': "Subukang baguhin ang mga numero sa loob ng \"turn\" at \"repeat\" na mga bloke para makagawa ng iba-ibang mga pattern. O, mag-eksperimento sa pagbago-bago ng code para maguhit mo ang kahit anung gusto mo."
        'maze_karel_1_1': "Hi, ako ay isang magsasaka. Kailangan ko ang tulong mo para mapatag ko ang lupain sa aking kabukiran para ihanda na sa pagtatanim. Ilipat ang tumpok ng dumi at gamitin ang \"remove\" na bloke para tanggalin ito."
        'maze_karel_1_2': "Susunod, ilipat ako sa butas at lagyan ito ng dalawang pala ng lupa, gamit ang \"fill\" na bloke."
        'maze_karel_1_3': "Ilipat ako sa tumpok ng dumi at sabihan mo ako kung ilang pala ang tatanggalin gamit ang maliit na bilang ng mga bloke hangga't maaari."
        'maze_karel_1_4': "Maari mo ba akong tulungan para tanggalin ang lahat ng apat na tambak ng dumi? Hint: gumamit na repeat na bloke kung maari."
        'maze_karel_1_5': "Tulungan akong punan ang lahat ng mga butas na ito gamit ang 5 pala ng lupa, Hint: maari kang maglagay ng \"repeat\" na bloke sa loob ng \"while\" na bloke."
        'maze_karel_1_6': "Tanggalin ang lahat ng tambak ng dumi, gamit ang maliit na bilang ng bloke hangga't maaari. Ang mga bagong opsyon sa dropdown na menu sa \"while\" na bloke ay nagsasabi sa akin kung ako ay nakatayo sa isang tambak o isang butas."
        'maze_karel_1_7': "Grabe, nakatagpo ako ng lubhang malalim na butas! Hindi ko alam kung ilang pala ng lupa ang kailangan nito. Maari ka bang magsulat ng programa na magpupuno dito hanggang sa mapantay ang lupa?"
        'maze_karel_1_8': "Tulungan akong punan ang butas sa huling dulo ng lupain, gamit ang iilang bloke lang hangga't maaari."
        'maze_karel_1_9': "Ipagawa sa akin ang pagtanggal sa lahat ng nakatambak na lupa. Subukang gumamit ng iilang bloke lang hangga't maaari. Hint: subukang gumamit ng \"while\" na bloke."
        'maze_karel_1_10': "Ginabi ako sa pagtatrabaho, kaya madilim na sa labas, at hindi ko malaman kung gaano kalaki ang nakatambak na mga lupa. Ngayon, wala na ang lahat ng opsyon na dati ay meron sa while na bloke. Ipasada ako sa kahabaan ng lupain, at kung may nakatambak, tanggalin ito."
        'maze_karel_1_11': "Madilim pa rin sa labas. Ipasada ako sa lupain. Kung may nakatambak, tanggalin ito, at kung may butas, punan ito. Hint: gumamit ng dropdown menu ng mga opsyon na nasa \"if\" na bloke."
        'turtle_2_1': "Hello. Ako artistang zombie. Ako gusto pagguhit! Tulungan ako sa pagguhit ng parisukat na may espesyal na kulay. Mahalagang paalala: mayroon ka nang lahat ng parehong mga bloke ngunit nakaayos na sila ayon sa mga kategorya."
        'turtle_2_2': "Maligayang pagdating sa paggamit ng mga function, na magbigay sa iyo ng kakayahang gumawa ng mga bagong bloke! Subukan ang bagong \"draw a square\" na bloke na makikita sa kategoryang \"Functions\", para makaguhit ng maliit na 50x50 na berdeng parisukat."
        'turtle_2_3': "Gamitin ang \"repeat\" na bloke (sa kategoryang \"Loops\") para makaguhit ng 3 parisukat na 100 ang laki, 120 degrees ang layo. At gawin ito sa 3 iba't iba at random na mga kulay."
        'turtle_2_4': "Ngayon, papagandahin pa natin ito. Palitan ang code para makaguhit ng 36 na parisukat, 100 pixels and lapad, at 10 degrees ang bawat pagitan. Hint: maaring gusto mong gumamit ng slider para mapadali ito."
        'turtle_2_5': "Magguhit ng mga parisukat na may gilid na 50, 60, 70, 80, at 90 pixels. Kailangan mong gumamit ng \"draw a square\" na function sa limang beses."
        'turtle_2_6': "Sige, ang programang ito ay gumagamit ng tagabilang, para makaguhit ng parehong parisukat gaya ng dati. Gusto mo na ang parisukat ay pareho ang laki gaya ng tagabilang, kaya gumamit ng \"counter\" na bloke. Hint: Ito ay nasa kategoryang \"Variables\"."
        'turtle_2_7': "Narito ang isang programa na gumuguhit ng isang spiral, ngunit ang mga bloke ay hindi pinagana kaya hindi maaring patakbuhin ito. Gumawa ng bagong programa gamit ang \"for\" na bloke (nasa kategoryang \"Loops\") at \"counter\" na bloke (nasa kategoryang \"Variables\") para makaguhit ng kaparehong spiral."
        'turtle_2_7_5': "Mayroong bagong \"draw a snowman\" na function (sa Functions na kategorya). Gumuhit ng dalawang taong niyebe, na may taas na 250 at 100."
        'turtle_2_8': "Ito ay medyo mapandaya. Gamitin ang \"draw a snowman\" na function at ang bagong \"jump forward\" na bloke (sa kategorya ng mga Aksyon). Gumuhit ng 3 taong niyebe na may iba-ibang kulay, 100 pixels ang pagitan."
        'turtle_2_9': "Gumamit ng isa \"for\" na loop para maguhit ang isang pamilya ng mga taong niyebe na may taas na 110, 100, 90, 80, at 70. Ang mga taong niyebe ay dapat 60 pixels ang pagitan."
        'turtle_2_10': "Narito ang ilang code para masubukan mo ang iba-ibang mga spiral. Ano ang mangyayari kung papalitan mo ang pag-ikot na halaga? O mag-set ng random na kulay sa loob ng loop? Gumuhit ng kahit anong gusto mo."
        'maze_karel_2_1': "Subukang gumamit ng mga bloke para matulungan akong tanggalin ang lahat ng mga bunton at punan ang mga butas na nasa lupa. Subukang gumamit ng mga loops sa halip ng gumamit ng napakaraming mga bloke. Hint: maari kang maglagay ng isang loop sa loob ng isa pang loop."
        'maze_karel_2_2': "Binigyang-katuturan natin ang ating sariling mga bloke na tinatawag na \"fill 5\", na ngayon ay nasa kategorya ng mga Functions na. Gamitin ito para matulungan akong punan ang mga butas."
        'maze_karel_2_3': "Gamitin ang bagong \"fill 5\" na function na bloke para mapunan ko ang lahat ng mga butas. Kailangan mong i-drag palabas ang \"fill 5\" na bloke mula sa kategorya ng mga Function."
        'maze_karel_2_4': "Bigyang-kahulugan ang bagong function na magtatanggal ng 7 na pala ng mga lupa. Gamitin ito para makasulat ng programa na makakatulong sa akin sa pagtanggal ng lahat ng mga bunton."
        'maze_karel_2_5': "Gumawa ng bagong function na magtatanggal ng 6 na pala mula sa bunton, at gamitin ito para makatulong sa akin sa pagpatag ng mga bunton."
        'maze_karel_2_6': "Gamitin ang dalawang bagong functions, \"fill 8\" at \"remove 8\", para matulungan akong patagin ang mga tumpok at punan ang mga butas."
        'maze_karel_2_7': "Mayroong isang baka sa aking lupain. Sumulat ng bagong function na makakatulong sa akin na iwasan ang baka at alisin ang bunton. Ilagay ang lahat ng iyong mga bloke sa loob ng bagong function."
        'maze_karel_2_8': "Gamitin ang bagong function, \"avoid the cow and remove 1\", para matulungan akong tanggalin ang lahat ng mga bunton."
        'maze_karel_2_9': "Sige, ito na ang function na magtatanggal ng 4 na iba-ibang bunton ng lupa sa isang patinding na hanay. Subukang ilagay ang function na ito sa loob ng loop, para matanggal mo ang lahat ng bunton ng lupa gamit lang ang iilang bagong mga bloke."
        'maze_karel_2_10': "Ilipat ako sa iba't ibang panig ng lupain, at gamitin ang dalawang function na ito para matulungan akong tanggalin ang lahat ng mga bunton at punan ang lahat ng mga butas."
        'turtle_3_1': "Ang palaisipang ito ay nagpapakita kung paano ang \"draw a square\" at \"draw a circle\" na function ay binigyang kahulugan. Ang pagbigay-kahulugan sa isang function ay hindi nagpapatakbo ng mga bloke nito. Kailangan mo pang hilahin palabas ang \"draw a square\" na bloke para makaguhit ng parisukat."
        'turtle_3_2': "Gamit ang \"draw a square\" function bilang halimbawa, gumawa ng \"draw a triangle\" na function at gamitin ito."
        'turtle_3_3': "Gumihit ng tatsulok na mga bakod sa paligid ng mga pusa at isang parisukat na bakod sa paligid ng baka. Tip: subukan ang programa habang nararanasan mo ang mga ito."
        'turtle_3_4': "Tingan kong malaman mo ba kung paano gamitin ang \"gumuhit ng parisukay\" at \"gumuhit ng tatsulok\" (at iba pang mga bloke) para makaguhit ng bahay sa paligid ng liyon."
        'turtle_3_5': "Ngayon, gumawa ng bagong \"gumuhit ng bahay\" na function at gamitin ito para sa dalawang pusa. Hint: gumawa ng bagong function gamit ang \"gawin ang isang bagay\" na bloke, at i-type ang iyong sariling teksto para mabigyan ng pangalan ang bloke."
        'turtle_3_6': "Gumamit ng \"gumuhit ng parisukat\" bilang halimbawa, magdagdag ng input na pinangalanang \"haba\" para \"makaguhit ng tatsulok\". Pagkatapos, gumawa ng mga tatsulong na may iba't ibang sukat. (Hint: Pindutin ang bituin para makadagdag ng input sa isang function)"
        'turtle_3_7': "Magdagdag ng input na pinangalanang \"haba\" para \"makaguhit ng bahay\" at gumawa ng malaking bahay para sa mga elepante (na may gilid na 150 pixels ang haba)"
        'turtle_3_8': "Baguhin ang \"gumuhit ng bahay\" para makarating ako sa kanang sulok sa baba pagkatapos gumuhit ng bagong bahay. Gamitin ang binagong function para makaguhit ng tatlong bahay."
        'turtle_3_9': "Maari mo bang gumawa ulit ng \"gumuhit ng bahay\" na function nang walang tulong? Subukan ito, at pagkatapos ay gumuhit ng isang hanay ng mga bahay."
        'turtle_3_10': "Marami ka nang natutunan! Ngayon gamitin ito para makaguhit ng kahit na anumang gusto mo. Subukang gumuhit ng bituin, o isang spiral, o isang magarbong espesyal na niyebe."
        'maze_karel_debug_seq_1': "Maligaying pagdating sa debugging! Ang aking code ay hindi gumagana ng tama. Matutukoy mo ba kung saan ang problema at maayos ito para mapatag ko ang aking lupain at mahanda para sa pagtatanim?"
        'maze_karel_debug_seq_2': "Ano ang problema sa programang ito? Paano mo dapat ito ayusin para matanggal ko ang tumpok na iyan?"
        'maze_karel_debug_repeat': "I-debug ang programang ito para sa akin para maging maganda at patag ang aking lupain."
        'maze_karel_debug_while': "Paano mo babaguhin ang programang ito para matulungan akong punan ang butas?"
        'maze_karel_debug_if': "Tulong! Ayusin ang aking programa para maging ganap na patag ang aking lupain."
        'maze_karel_debug_if_else': "I-debug ang programang ito para mapunan ko ang mga butas at matanggal ang lahat ng mga tumpok."
        'maze_karel_debug_function_1': "Ano ang dapat baguhin sa programang ito para matulungan mo akong tanggalin ang lahat ng mga tumpok?"
        'maze_karel_debug_function_2': "Maari mo bang i-debug ang programang ito para maging patag ang lupain ko?"
        'maze_karel_debug_function_3': "Baguhin ang programang ito para matanggal ko ang lahat ng mga tambak na nasa lupain ko. "

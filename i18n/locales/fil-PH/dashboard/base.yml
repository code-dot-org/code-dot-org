    announcement_title: "Mga Anunsiyo"
    announcement_message_fall2016_features: "Ginugol namin ang panahon ng tag-init para gawing bagong mga feature ang iyong mga feedback na binigay. Ngayon, maari mo nang <a href=\"%{pp_url}\" target=\"_blank\">subaybayan ang pag-unlad ng napakaraming estudyante</a> kahit naka pair programming pa sila sa isang device. Maari mong gamitin ang <a href=\"%{csp_widgets_url}\" target=\"_blank\">pinakamahusay na mga interactive na mga tools</a> mula sa ating CS na mga Prinsipyo na kurso sa <1>kahit saang</1> silid-aralan. At ang iyong mga estudyante ay maaring <a href=\"%{unused_code_url}\" target=\"_blank\">magtago ng hindi nagagamit na mga code</a> sa kanilang workspace para hikayatin silang mag-eskperimento! Tingnan ang lahat ng aming mga bagong features at sabihin mo kami kung ano ang palagay mo dito."
    announcement_csp_widgets_message: "Naghahanap ba ng mga masasayang paraan para ituro sa iyong klase kung paano gumagana ang internet, paano nagagawang i-secure ng cryptography ang data mo, at iba pang mga konsepto? Kinuha namin ang mga pinakamagandang interactive tools mula sa aming curriculum na Prinsipiyo ng Computer Science at nag-release ng mga standalone widgets na pwede mong gamitin anumang oras!"
    announcement_learn_more_button: "Matuto nang higit pa"
    announcement_try_now_button: "Subukan ngayon"
    announcement_host_an_hour_button: "Mag-host ng Isang Oras"
    announcement_watch_video_button: "Manood ng video"
    announcement_petition: "Bilang guro, ikaw ay nangunguna sa laban para bigyan ang bawat mag-aaral sa lahat ng paaralan ng oportunidad na matuto ng computer science. Ngayon, oras na para makarinig mula sa iyo ang iyong mga kinatawan. Ngayong linggong ito, ang mga lider ng edukasyon, 28 gobernador, at mga CEO ng mga pinakamalalaking kompanya sa Amerika ay nagsama-sama sa isang open letter na hinihingi sa Kongreso ng U.S. na pondohan ang K-12 computer science na edukasyon."
    announcement_petition_button: "Idagdag ang pangalan mo"
    announcement_go_beyond_button: "Higitan pa"
    announcement_apply_now: "Mag-apply ngayon"
    announcement_all: "Subaybayan ang mga bagong features at update sa ating guro na blog. <a href='%{teacher_blog_url}' target='_blank'>Tingnan ang mga nakaraang anunsiyo</a>"
    announcement_hoc_launch: "Libo-libong mga guro sa mahigit na 180 na mga bansa ay magsisimulang magturo ng computer science sa Hour of Code ngayong Disyembre 5-11. Kami ay umaasa na tutulungan niyo kami na makabahagi ng mas maraming pang mga estudyante. <a href='%{signup_url}' target='_blank'>Magrehistro sa iyong Hour of Code na pangyayari</a> at ipag-paalam sa iba pang mga guro na maaari silang magsimulang magturo ng computer science."
    announcement_mc_launch: "Isa sa aming pinakasikat na tutorial ngayon ay may kasunod na! Ang lahat-bagong Minecraft Hour of Code Designer ay nagbibigay ng paraan sa mga estudyante na makagawa ng mga patakaran sa mundo ng Minecraft. Maari silang lumikha ng nakakaibang karanasan sa Minecraft, at pagkatapos ay magbahagi nito sa mga kaibigan nila o maglaro sa kanilang mga phone. Gawin ito sa iyong klase sa Hour of Code."
    announcement_how_code_studio: "Hindi mo kailangang magkaroon ng karanasan para makasimulang magturo ng computer science sa iyong silid-aralan. Ang Code.org ay nag-aalok ng kurikulum, mga lesson plan, mataas na kalidad na mga propesyonal na learning programs, at tolenadang mga muhusay na mga kagamitan para sa lahat ng grado&mdash;lahat ng kailangan mo, lahat ay libre. Nagtataka kung saan ka magsimula? Magdownload ng <a href='%{video_download_url}'>video na ito</a>!"
    announcement_go_beyond: "Lumampas pa sa Hour of Code at tuklasin ang mga konsepto ng computer science kasama ang iyong mga estudyante sa bawat linggo. Ang Code.org ay nag-aalok ng kurikulum, mga banghay-aralin, mga matataas na kalidad na mga propesyonal na learning programs, at toneladang mahusay na mga kagamitan para sa lahat ng grado&mdash;at ang lahat ng ito ay libre. :) Hindi mo kailangan ng karanasan para makapagsimulang magturo ng computer science sa iyong silid-aralan. <b>Hanapin ang sunod na hakbang na tama para sa iyong silid-aralan.</b>"
    announcement_teacher_recruitment: "Ang mga guro gaya mo ay nangungulo sa kilusan para sa computer science na edukasyon. Maaring kang sumali sa de-kalidad na K-12th na grado ng mga propesyonal na learning programs <strong>nang walang gasto sa iyo o sa iyong paaralan</strong>. Manguna sa computer science sa iyong paaralan, at mag-apply para sa propesyonal na pag-aaral."
    announcement_teacher_recruitment2: "Ang mga guro gaya mo ay nangungulo sa kilusan para sa computer science na edukasyon. Maaring kang sumali sa de-kalidad na K-12th na grado ng mga propesyonal na learning programs <strong>nang walang gasto sa iyo o sa iyong paaralan</strong>. Manguna sa computer science sa iyong paaralan, at mag-apply para sa propesyonal na pag-aaral. Middle at high school na mga guro, mag-apply sa ika-17 ng Marso."
    announcement_csf_pilot: "<strong>Mga guro sa elementarya:</strong> Maging bahagi sa pag-update ng aming CS Fundamentals na mga kurso! Naghahanap kami ng guro para maging piloto ng bagong CS Fundamentals na kurikulum sa panahon ng tag-lamig at tagsibol ngayong 2017. Kami ay sabik na makarinig ng iyong feedback bago namin gawing live ang mga updates ngayong Agosto 2017."
    announcement_student_privacy: "Sa Code.org, seryoso kami sa privacy ng mga estudyante. Para maprotektahan ang privacy ng mga estudyante, gumawa kami ng mga pagbabago sa iyong seksyon na login page para maiwasan ang magpakita ng buong pangalan. Kahit na ang update na ito ay magbabawas ng mga alalahanin tungkol sa privacy, hinihikayat namin ang mga users na <i>huwag gumamit ng buong pangalan para sa mga estudyante</i>."
    announcement_apcsp_recruitment: "<strong>Mga Guro ng Computer Science Principles:</strong> Ang iyong mga estudyante ay maaaring ma-feature sa susunod na viral video ng Code.org na naghihikayat sa mga estudyante na kumuha ng AP CS Principles na pasulit ngayong taon. Inimbitahan namin ang lahat ng estudyante ng CS Principles na mag sumite ng 10-20 segundo na video clip sa Twitter, Instagram, o Facebook na nagsasabing \"Kukuha ako ng #APCSP na exam dahil...\" Ang pinakamagandang submission ay maaring maipakita sa ating video at ang manalong estudyante ay makatanggap ng Code.org na swag!"
    announcement_apcsp_recruitment2: "Ang AP CS Principles na pagsusulit ngayong taon ay inaasahang makasira nang mga rekord. Ang partisipasyon ng mga estudyante sa pagsusulit ay maaring magdudulot ng malaking pagbabago sa AP Computer Science, pero kailangan namin ang iyong tulong. Hikayatin ang bawat estudyante ng CS Principles na dumalo sa AP CSP na pagsusulit at kami ay <a href='%{gift_url}' target='_blank'>magpapadala sa iyo ng regalo</a>. Ang mga estudyante ay maari ding maghimok sa mga kilala nila sa buong mundo sa ating <a href='%{challenge_url}' target='_blank'>#APCSP na video challenge</a>."
    announcement_apcsp_recruitment3: "Ang AP CS Principles na pagsusulit ngayong taon ay inaasahang makasira nang mga rekord. Ang partisipasyon ng mga estudyante sa pagsusulit ay maaring magdudulot ng malaking pagbabago sa AP Computer Science, pero kailangan namin ang iyong tulong. Hikayatin ang bawat estudyante ng CS Principles na dumalo sa AP CSP na pagsusulit at maari kang manalo ng <a href='%{gift_url}' target='_blank'>gift card, laptop, o iba pang magagandang premyo</a>! Ibahagi ang <a href='%{video_url}' target='_blank'>video na ito</a> para madinig ng mga estudyante mula sa mga kasamahan nila sa buong mundo na kumukuha sa pagsusulit."
    announcement_csp_deadline: "Huling panawagan para sa mga guro sa high school! Manguna sa computer science sa iyong paaralan at mag-apply para sa ating de-kalidad na mga propesyonal na learning programs <strong>na walang gastos sa iyo o sa iyong paaralan</strong>. Hindi na kami tatanggap ng mga aplikasyon sa ika-14 ng Abril."
    announcement_applab_export: "Ang App Lab, ang ating web-based na programming environment, ngayon ay sumusuporta na sa pag-export ng iyong code! Maari ka nang magsimulang gumawa ng mga apps gamit ang drag-and-drop na mga blocks ng Javascript, at pagkatapos mag-export ng code para makapagpatuloy sa pag-edit kahit saan mang propesyonal na development environment na napili mo."
    announcement_csp_survey: "<b>Maligayang bati sa mga guro ng CS Principles!</b><br/>Ang iyong mga estudyante sa CS Principles na kumuha ng AP CS na Pagsusulit ay sasama sa humigit 50,000 na mga estudyante sa pinakamalaking AP Exam launch sa buong kasaysayan. Ngayon, hayaang madinig ang mga boses ng iyong mga estudyante - paalalahan mo sila na taposin ang end-of-course na surbey! Maari mong repasuhin ang mga sagot ng iyong mga estudyante at kami ay magbabahagi din ng pambansang kabuoang ulat sa iyo."
    announcement_navigation_redesign: "<b>Parating na mga Pagbabago sa Site Navigation</b><br/>Malapit ng dumating ngayong tag-init, hinusayan namin ang nabigasyon sa buong Code.org na site para magkaroon ka ng parating access sa mga nangungunang resources kahit saan sa site. Paglog-in mo pang lang ng iyong account na guro, bawat pahina ay magkakaron ng bagong nabigasyon na bar na may mga link sa iyong Homepage, Mga Kurso, Galeriya ng mga Proyekto, Mga Seksyon, at Propesyonal na Pag-aaral."

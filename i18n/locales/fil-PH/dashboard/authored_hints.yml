      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Natandaan mo ang code na iyon mula sa huling palaisipan:

          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnRight</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnLeft</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: Ang iyong bagong pagliko ay dapat pupunta sa **dulo** ng code sa loob ng loop.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Bago simulan ang dyamante, ang artista ay kailangang liliko pakaliwa nang 60 degrees para makapunta sa tamang landas.
        2-3_Artist Loops_New_12_b: Pagkatapos ang artista pupunta pasulong nang 100 pixels, ikaw ay kakailanganing lumiko pakanan nang 120 degrees para magawa ang matalas na kanto.
        2-3_Artist Loops_New_12_c: Ang artista ay kailangang lumiko pakanan lang nang 60 degrees para makalikha nang mas malawak na kanto.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "Sa dulo nang bawat dyamante, ang artista ay nakaharap na sa tamang direksyon para masimulan ang sunod na isa.  \n\nDahil dito, hindi na natin kailangang magdagdag ng ekstrang `turn left by` na bloke bago tayo magsimula ulit."
        2-3_Artist_Loops_New_13_b: "Para magawa ang bawat dyamante, ang artista ay kailangang:  \n- gumalaw\n- lumiko pakanan nang 120 degrees\n- gumalaw\n- lumiko pakanan nang 60 degrees  \n\nPagkatapos ay gawin ito lahat ulit!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Ang artista ay kailangang liliko nang 45 degrees pakanan bago ka magsimulang gumuhit.
        2-3_Artist_Loops_New_9_b: Ang V na ito ay isa lang talagang kalahati nang isang parisukat. Ano ba dapat ang code para maiguhit ang kalahati nang isang parisukat?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Tandaan na gawin ang lahat ng mga abong mga bloke sa loob ng iyong loop.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Nangangailangan ng tulong sa mga anggulo?  \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: Tandaang ilagay ang lahat ng mga kulay abo na code at iyong pagliko na bloke sa loob ng isang loop.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Nangangailangan ng tulong sa mga anggulo?  \n**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Subukang gumamit ng `jump forward` na bloke para makuha mula sa taas ng isang parisukat sa lugar kung saan nagsimula ang kasunod. \n\nKung ang iyong parisukat ay 20 pixels ang taas at sila ay 20 pixels ang pagitan, gaano kalayo ba ang kailangan mung talonan?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Gaano kalayo ba ang kailangan mung likuan sa bawat loop?  \n\nAno ang 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Nangangailangan nang tulong sa paghanap sa tamang anggulo?

          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Nagkaroon nang kahirapan sa pagtukoy kung paano makuha ang mga bloke pababa? Subukang isipin ang mga pulang bulaklak eksaktong katulad nang lilang bulaklak!
        2-3_Bee_Conditionals_14_b: Kung ang pulang bulaklak ay lila, maaari mo bang matukung kung paano gamitin ang ekstrang `repeat` na loop para maputol sa code?
        2-3_Bee_Conditionals_14_c: "Subukang paghiwalayin ito sa dalawang magkahiwalay na bahagi:  \n\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Magtipon ng mga nektar nang 3 beses\n  - Gumalaw pasuong nang 5 beses\n  - Suriin para makita kung nektar, kung gayon: kunin ito\n  - Lumiko pakaliwa\n\n2. Gumawa ng pulot\n  - Gumalaw pasulong nang isang pagkakataon\n  - Gumawa nang dalawang pulot"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Tandaan: Ang mga lilang bulaklak ay mayroong 0 o 1 na nektar at sila ay maaaring magbago sa bawat beses na ipapatakbo mo ang programa.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Ang code na ito ay magiging pinakamaikli kung ikaw ay gagamit ng loop bawat beses na ikaw ay gagalaw pasulong, isa pang loop para magtipon ng nektar, at isa pa para gumawa ng pulot.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Tandaan: Ang lilang mga bulaklak ay babaguhin sa pagitan ng 0 at 1 na nektar kapag ikaw ay magpapatakbo ng iyong programa!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Kapag nakahanap ka na at naayos mo na ang hindi tamang bloke, nakakakita ka ba ng kahit anong pattern na maaaring gawin para maging mas simple ang paggamit ng `repeat` na loop?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Kapag nakahanap ka na at naayos mo na ang hindi tamang bloke, nakakakita ka ba ng kahit anong pattern na maaaring gawin para maging mas simple ang paggamit ng `repeat` na loop?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: May kahit anong lugar ba kung saan ang bubuyog ay gumagawa ng isang bagay na walang kabuluhan? Ano ang mangyayari kapag babaguhin mo ang blokeng iyon?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Hindi mo kinakailangang gumamit ng loop sa isang function. Subukang gumalaw, gamit ang function, pagkatapos ay gumalaw at gumamit ng function ulit.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Hindi mo kinakailangang gumamit ng loop sa isang function. Subukang gumalaw, gamit ang function, pagkatapos ay gumalaw at gumamit ng function ulit.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Kung ang palaisipan ay parang mahirap, subukang gawin ang iyong function nang paunti-unti.  \n\nMagdagdag ng iilang mga bloke, pagkatapos ay subukan ito. Magdagdag pa, pagkatapos ay subukan ulit. Maya-maya, makakarating ka rin doon!\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Kung ang palaisipan ay tila isang malaking hamon, subukang gawin ang iyong function nang paunti-unti.      \n\nMagdagdag ng ilang mga bloke, pagkatapos ay subukan ito. Magdagdag pa, pagkatapos ay subukan ito ulit. Maya-maya, makakarating ka rin doon!"
        2-3_Bee_Functions_8_b: |-
          Tandaang gawin ang iyong code sa loob ng berdeng function na bloke.

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Dapat kang hahantong sa apat na mga bloke sa loob ng iyong loop.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Dapat kang magkaroon nang 6 na mga bloke sa loob ng iyong loop.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Kakailanganin mo ang dalawang magkaibang `repeat` na mga loops, isa pagkatapos ng isa.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Dapat kang hahantong sa limang mga bloke sa loob ng iyong loop.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Ang unang aksyon ay ang pagliko, sa halip na paggalaw.
        2-3_Bee_Loops_4A_b: Ang huling piraso ng programa ay maaaring matapos sa pamamagitan ng pagsulat ng code sa dulo ng iyong programa sa labas ng iyong loop.
        2-3_Bee_Loops_4A_c: Kung hindi mo pa makikita ang mga loops, subukang mag-code muna nito sa mahabang paraan, pagkatapos ay tingnan kung ano ang maaari mong ipagsama sa isang `repeat` na loop sa dulo.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Kung hindi mo pa kaagad makikita ang mga blokeng ilalagay sa loob ng `repeat`, magsimulang mag-code sa bawat galaw at maghanap ng isang pattern.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Kung hindi mo masabi kung ano dapat ang magtungo sa `repeat` na loop, subukang kaladkarin ang mga bloke palabas ng paisa-isa at tingnan kung makakahanap ka ba ng isang pattern.
        2-3_Bee_Loops_6_b: Dapat mayroong 6 na mga blokee sa loob ng iyong `repeat` na loop kapag tapos ka na.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Ang unang aksyon ay ang pagliko, sa halip na paggalaw.
        2-3_Bee_Loops_7_b: 'Kung hindi mo pa mailarawan ang loop mula sa simula, subukang mag-code dito gamit ang mahabang paraan, pagkatapos ay maghanap ng isang pattern.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Para magamit ang `move forward` na bloke, kaladkarin ito mula sa toolbar na lugar papunta sa workspace at ikonekta ito sa `when run` na bloke.
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Kung ang pattern ay mahirap makita, subukang i-code muna ang lahat ng ito at tingnan kung anong mga bagay ang paulit-ulit bago mo ilagay ang mga loop.
        2-3_Maze_16_b: "Para makalagay ng maraming mga bloke sa loob ng isang `repeat` na loop. Kaladkarin lang ang loop palabas sa workspace, pagkatapos ay kaladkarin ang lahat ng mga bloke mula sa panimulang programa sa loob nito.  \n\nIkonekta ang lahat ng ito sa `when run` na bloke at pwede na!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Mayroong dalawang mga pamamaraan para malutas ang palaisipang ito!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Kung ang pattern ay mahirap makita, subukang i-code muna ang lahat at tingnan kung anong mga bagay ang paulit-ulit bago mo ilagay ang mga loop.
        2-3_Maze_Loops_17_b: Nabura ba ang panimulang code? I-click ang `start over` para makuha ito pabalik!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Kung ang pattern ay mahirap makita, subukang i-code muna ang lahat ng ito at tingnan kung anong mga bagay ang paulit-ulit bago mo ilagay ang mga loop.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Kung hindi ka makausad, subukang magsulat ng code nang wala munang mga loop at maghanap ng mga patterns.
        2-3_Maze_Loops_19_b: Ang paglagay ng isang repeat na loop sa loob ng isa pa ay maaaring makakatulong sa pagpapababa ng numero ng mga blokeng magagamit.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Maghanap ng isang hagdanan-hakbang na pattern sa maze na ito para mahapan kung saan maaaring magagamit ang loop.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Kung ikaw ay nagkakaroon ng problema sa paghanap ng hagdanan-hakbang na pattern, subukang takpan ang mga hinarangang mga landas gamit ang iyong daliri.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Sa loob ng iyong loop, siguradohin na ang artista ay tatalon patalikod at pataas pagkatpos magguhit sa bawat linya.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Kung ang halamanan ng mga bulaklak ay 100 pixels ang palibot at ang dalawa sa mga gilid ay 200 pixels ang haba, narito ang paraan para matukoy kung ano ang maikling mga gilid kung ipagsama:

          **600 - 200 - 200 = 200**

          Ibig sabihin na ang parehong maikling mga gilid ay 200 pixels kung ipagsama.

          **Ano ang 200 / 2?**
        4-5_Artist_3_b: Kung hindi mo makita agad kung saan ang `repeat` na loop, subukang i-code ang buong solusyon at maghanap ng isang pattern.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Mayroong 360 degrees sa isang bilog! \n\nIyan ang ilang beses ka kailangan mag-ulit sa code (lumiko nang 1 degree bawat beses) bago matapos ang bilog!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          Ang pagsubok at kamalian ay isang magandang pamamaraan, ngunit maaari mo ring lutasin ang problema sa pamamagitan ng paghati nang 90 degree anggulo sa tatlong mga bahagi.

          **90 / 3 == _____**
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Aling anggulo ang pinakamaliit? Saang anggulo nakatayo ang artista? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Ang mahabang mga gilid ay 240 pixels ang bawat isa. Ibig sabihin na ang 2 makiling mga gilid ay dapat bubuo:\n\n**800 - 240 - 240 = 320**\n\nAno ang **320.2** ? "

      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Kung gagamit ka ng bloke para mapagalaw ako ng `move forward by 100 pxiels`, ako ay awtomatikong guguhit ng linya.
        2-3_Artist_1_new_b: May problema sa pagliko sa kanto? Gamitin ang `turn right 90 degrees` na bloke.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'May problema sa mga anggulo? Kailangan mong makagawa ng 360 degrees sa 8 mga pagliko. Ano ang 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Mayroong mga 360 degrees sa isang bilog, kaya kung ang artista ay liliko ng 1 degree sa bawat beses sa loop, dapat siyang gagawa nang 360 na beses.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Ang artista ay parang hindi pupunta sa tamang direksyon. Maaari mo silang muna silang palikoin bago iguguhit ang linya?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Ano ang 100-70? Ayon sa problema ng kuwento, ganyan kataas dapat ang sombrero!
        2-3_Artist_3new_b: Ang artista ay parang hindi pupunta sa tamang direksyon. Maaari mo silang muna silang palikoin bago iguguhit ang linya?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Para tapusin ang bahay, ang kailangan lang nating gawin ay guguhit ng parisukat!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Para magawa ang mga maliliit na mga anggulo, kailangan mong lumiko sa bawat beses nang *mas malayo* kaysa sa ginawa mo sa parisukat.   '
        2-3_Artist_6_b: Dahil ako ay nakaharap na pakanan, ito ay pinakamadaling magsimula sa paggalaw paharap, pagkatapos ay gawin ang pagliko ng pakaliwa para makalikha ng tatsulok.
        2-3_Artist_6_c: Bawat gilid ng tatsulok ay pareho ang haba sa bawat gilid ng parisukat...100 pixels!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Ang pinakamadaling paraan para malutas ang palaisipang ito ay maiguhit ang unang parisukat at tapusin ito sa pamamagitan ng pagturo ng artista pababa bago simulan ang iyong pangalawang parisukat.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Kung hahatiin mo ito sa dalawa, ilang pixels ba kailangan dapat ang bawat parisukat?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Ang dyamanteng ito ay isa lang parisukat na nasa gilid nito
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Bawat hakbang ay 100 pixels ang haba at 100 pixels ang taas.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Ang dyamanteng ito ay isa lang parisukat na inikot nang 45 degrees.
        2-3_Artist_9_b: |-
          Huwag kalimutang palikuin ang artista pakaliwa nang 45 degrees bago ka magsimulang magguhit ng iyong parisukat!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Tandaan, kung gusto mo ang control panel na 10 pixels na *mas mahaba*... kaya siguraduhing **magdagdag** nang 10 sa kahit anong numero ang iyong babaguhin.
        2-3_Artist_Debugging_10_b: "**Pagsubok at kamalian ay perpekto lang dito!** \n\nMagsimula sa pamamagitan ng pagbago nang isang numero sa bawat beses.   \n\nAling mga numero ang gumagawa nito?  \n\nKung ikaw ay nawawala, i-click lang ang \"Start over\" at ang iyong code ay ma-reset."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Hint: Bawat bigote ay 75 pixels ang haba.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Isa sa mga pagliko ay 15 degrees na masyadong maliit.
        2-3_Artist_Debugging_3_b: Kung ang programa ay masyadong mabilis para makita kung ano ang nagyayari, subukang pabagalin ito gamit ang slider.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Ano ang mangyayari kung magagawa mo ang artista na mapagalaw at mapatalon patalikod pagkatapos niyang maiguhit ang unang linya?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Ilang beses ba naiulit ang aking hugis?

          Ilang beses ba *dapat* uulitin ang hugis?

          Saan mo maaaring mapalitan ito sa loob ng programa?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Ang artista ay kailangang lumiko ng 60 degrees palayo sa kaliwa bago ka magsimulang gumuhit!
        2-3_Artist_Debugging_9_b: Hindi mo kinailangang magdagdag ng isa pang bloke para makuha ang buong pagliko, magdagdag lang nang 60 degrees sa `turn left` na bloke na nandoon na!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Ang bawat parisukat ay 100 pixel ang mga gilid, ibig sabihin nito na kailangan mong gumalaw pasulong nang 175 pixels bago mo iguguhit ang iyong pangalawang parisukat.
        2-3_Artist_Functions_1_b: Okey lang na gumuhit ng nakapatung-patong na mga linya para magawa ang iyong mga baso.

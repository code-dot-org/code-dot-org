        courseF_artist_variables_challenge2_c: Ang paggamit ng variable para sa `sides` at isa para sa `length` ay nagpapalinis sa ating code dahil maaari mong i-loop ang parehong code nang ilang ulit, sa halip nang paglikha ng bagong kopya para sa bawat hanay ng mga numero.

      CSD U2 Image Tag 2_2019: |-
        <div style="float: right; height:
        250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px"
        markdown="1">\r
        <details>\r
        <summary>**Paano ako magdadagdag ng mga larawan?**</summary>\r
        Ang `<img>` na tag ay nagbibigay-daan sa iyo na magpakita ng mga larawan sa iyong pahina sa web. <br><br>\r
        \r
        Halimbawa:\r
        <pre>&lt;img
        src="dog.png" alt="tumatalon na aso"/&gt;</pre><br><br>\r
        \r
        Para masabi sa browser kung ilang file ang gagamitin, may karagdagang impormasyon, na tinatawag na **attribute**, ang idinagdag sa &lt;img&gt; na tag sa loob ng mga ikawing. Ang attribute na `src` ay kumakatawan para sa **s**ou**rc**e at nagsasabi sa pangalan ng larawan. Ang mga pangalan ng file ng mga larawan ay naglalakip ng mga ekstensyon na nagsasabi sa kompyuter kung aling tipo ng larawan ang tinatrabaho nila. Ang mga karaniwang mga ekstensyon ay ang .jpg, .jpeg, .png. <br><br>\r
        \r
        Higit pa dito, mayroon tayong src na attribute, ang mga elemento ng larawan ay mayroon ding `alt` na attibute na naglalarawan sa imahe. Ito ay importante sa kaso na ang imahe ay hindi naglo-load o para sa mga tao na may problema sa kanilang mga paningin. <br/><br/>\r
        \r
        Ang `<img>` na tag ay isang halimbawa ng isang **self-closing na tag** dahil ito ay nagsisimula at nagwawakas sa isang tag. Para markahan ito, aying ilalagay ang `\` ay kadalasang napupunta sa pangsarang tag na nasa dulo ng tag ng larawan.\r
        \r
        </details>\r
        <details>\r
        <summary>**Bakit ang image na tag ay walang pangsarang tag?**</summary>\r
        Ang image na tag ay hindi nangangailangan ng pangsarang tag dahil wala itong teksto na nilalaman kung saan nangangailangan na ibalot ng mga tags. Ang nilalaman na pinapakita sa screen ay tinutukoy sa pamamagitan ng mga tag na mga attribute.\r
        </details>\r
        <details>\r
        <summary>**Ano ang attribute?**</summary>\r
        Ang mga attribute ay mga karagdagang mga impormasyon na nilalakip sa isang tag. Ang mga attribute ay mayroong mga pangalan at mga halaga. Ang pangalan ay nagsasabi kung anong tipo ng impormasyon ang binibigay at pagkatapos ang halaga ay nagbibigay ng tiyak na impormasyon para sa tag na iyan. \r
        \r
        Bilang halimbawa ang &lt;img&gt; na mgam tag ay mayroong dalawang mga attribute, ang src at alt. Ang src ay tumutukoy sa pangalan ng file at ang alt ay nagsasabi sa browser sa isang mababasang teksto kung ano ang larawan.\r
        </details>\r
        </div>\r
        \r

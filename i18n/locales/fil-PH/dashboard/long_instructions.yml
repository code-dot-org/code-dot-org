      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A': "<img\nalign=\"right\" src=\"https://code.org/images/cspunit1/letterA.png\" width=\"150\"\nhspace=\"20\">\\\\r\n            \\# Gawain 1: Gumawa ng 3x5 na letrang 'A'\\\\r\n            Magsimula sa pamamagitan ng paglikha ulit sa 3x5 na letrang \"A\" na pinakita (sa kanan) gamit ang pixelation na widget. \\\\r\n          \\\\r\n            Ang imahe ay unang itinakda gamit ang _maling_ mga dimensyon. Ang iyong unang gawain ay magtakda sa pangalawang byte sa 8-bit na binary code para sa 5: 0000 0101. Pagkatapos ay maaari kang magsimula sa paglagay ng pixel na mga datos para magawa ang A.\\\\r            "

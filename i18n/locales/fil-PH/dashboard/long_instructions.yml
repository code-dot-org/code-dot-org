      CSD U2 Image Tag 1: |-
        <div style="float: right; height:
        250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px"
        markdown="1">\r
        <details>\r
        <summary>**Paano ko idadagdag ang mga larawan?**</summary>\r
        Ang `<img>` na tag nagbibigay-daan sa iyo na magpakita ng mga larawan sa  iyong pahina sa web.<br><br>\r
        \r
        Halimbawa:\r
        <pre>&lt;img
        src="dog.png" alt="dog jumping"/&gt;</pre><br><br>\r
        \r
        Para masabi sa browser kung ilang file ang gagamitin, may karagdagang impormasyon, na tinatawag na **attribute**, ang idinagdag sa &lt;img&gt; na tag sa loob ng mga ikawing. Ang attribute na `src` ay kumakatawan para sa **s**ou**rc**e at nagsasabi sa pangalan ng larawan. Ang mga pangalan ng file ng mga larawan ay naglalakip ng mga ekstensyon na nagsasabi sa kompyuter kung aling tipo ng larawan ang tinatrabaho nila. Ang mga karaniwang mga ekstensyon ay ang .jpg, .jpeg, .png. <br><br>\r.
        \r
        Higit pa sa src na attribute, ang mga elemento na larawan ay mayroon ding `alt` na attribute na naglalarawan sa imahe. Ito ay importante sa kaso na ang larawan ay hindi maiload or para sa mga ato na may problema sa kanilang mga paningin. <br><br>\r
        \r
        Ang `<img>` na tag ay isang halimbawa ng isang **self-closing na tag** dahil ito ay nagsisimula at nagtatapos sa isang tag. Para markahan ito, nilalagyan natin ng `/` kung saan kadalasang inilagay sa close na tag sa dulo ng tag ng larawan.\r
        \r
        </details>\r
        <details>\r
        <summary>*Bakit ang image na tay ay walang pangsarang tag?**</summary>\r
        Ang image na tag ay hindi nangangailangan ng pangsarang tag dahil wala itong teksto na nilalaman na kailangang ibalot ng mga tags. Ang nilalaman na pinapakita sa screen ay tinutiko sa pamamagitan ng mga tag na attribute.\r
        </details>\r
        <details>\r
        <summary>**Ano ang attribute?**</summary>\r
        Ang attribute ay isang ekstrang impormasyon na nilalakip sa isang tag. Ang mga attribute ay may mga pangalan at mga halaga. Ang pangalan ay nagsasabi kung anong tipo ng imposmasyon ang inilagay ang pagkatapos ang halaga na binibigay ng tiyak na impormasyon para sa tag na iyon. \r
        \r
        Bilang halimbawa, ang &lt;img&gt; na mga tags ay mayroong dalawang attribute, ang src at alt.
        Ang src ay tumutuko sa pangalan ng file na larawan at ang alt ay nagsasabi sa browser sa isang mababasang teksto kung ano ang larawan.\r
        </details>\r
        </div>\r
        \r

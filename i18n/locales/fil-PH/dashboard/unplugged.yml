      courseE_unplugged_songwritingParameters:
        title: Pagsulat ng Awit na may mga Paremeters
        desc: Ang mga estudyante ay gagamit ng konsepto ng koro sa isang awitin para matutunan ang tungkol sa pagtukoy at pagtawag ng mga functions.
      courseE_unplugged_internet:
        title: Internet
        desc: Ang mga estudyante ay magpapadala ng mga mensahe na kumakatawan sa iba't ibang pamamaraan sa pag-transmit sa Internet gamit ang mga piraso ng papel.
      courseE_unplugged_crowdsourcing:
        title: Pag-crowdsourcing
        desc: Ang mga estudyante ay gagamit ng crowdsourcing, isang paraan sa paglutas ng problema sa computer science, mas mainam na kumpletohin ang isang gawain sa buong klase kaysa kung ang isang estudyante ay susubok ng mag-isa.
      courseE_unplugged_songwriting:
        title: Pagsusulat ng Awit
        desc: Ang mga estudyante ay gagamit ng konsepto ng koro sa isang awitin para matutunan ang tungkol sa pagtukoy at pagtawag ng mga functions.
      courseF_unplugged_tangrams:
        title: Tangram na mga Algoritmo
        desc: Ang araling ito ay nagpapakita sa atin ng isang bagay na mahalaga tungkol sa mga algoritmo. Kung gagawin mo ang isang algoritmo na simple lang, mayroong maraming pamamaraan para magamit ito. Kung gusto mong masiguro na lahat ay magtatapos sa parehong bagay, ang iyong algoritmo ay nangangailangan ng mas maraming detalye.
      courseF_unplugged_envelopeVariables:
        title: Balot ng mga Variables
        desc: Ang mga variables at nagbibigay sa atin ng maraming kalayaan sa computer science. Ang araling ito ay nakakatulong na ilarawan kung ano ang mga variables at paano natin magagamit ang mga ito sa napakaraming pamamaraan. Gamitin ang gawaing ito bago (o may kaugnayan) sa aralin tungkol sa paglalahat para makuha talaga ang ideya.
      courseF_unplugged_forLoopFun:
        title: Saya sa For Loop
        desc: Alam natin na ang loop ay nagbibigay sa atin ng daan na magawa ang mga bagay nang paulit-ulit, ngunit ngayon ay pag-aaralan natin ang tungkol sa paggamit ng mga loop na may karagdagang istraktura na binuo sa loob nito.
      courseF_unplugged_songwritingParameters:
        title: Pagsulat ng Awit Gamit ang mga Parameter
        desc: 'Isa sa pinakahanga-hangang istraktura sa mundo ng computer science ay ang function. Ang mga functions (minsan ay tinatawag na mga pamamaraan) ay maliliit na mga programa na maaari mong gamitin nang paulit-ulit sa loob ng isang mas malaki na programa. Ang araling ito ay makakatulong sa iyong mga estudyante na likas na makakaunawa kung bakit ang pagsama-sama ng mga piraso ng code sa isang function ay lubhang nakakatulong na kasanayan.  '
      courseB_unplugged_MRF_2018:
        title: Ang Robot Kong Mga Kaibigan
        desc: Matutong magprograma sa pamamagitan ng pagsulat ng code para sa mga kaibigan mo!
      PlantASeed_2018:
        title: 'Mga Totoong-buhay na Algoritmo: Pagtatanim ng Buto'
        desc: Ang araling ito ay nagpapahiwatig sa mga pamamaraan na gumamit tayo ng mga algoritmo sa ating pang-araw-araw na buhay, gamit ang pagtatanim ng buto bilang halimbawa. Ito ay nagpapakita din sa buong larawan ng computer science at kung paano ang algoritmo nagdadala ng mga mahalagang bahagi.
      UnplugHappyMaps_2018:
        title: Happy Maps
        desc: Ang mga estudyante ay lilikha ng mga simpleng algoritmo (grupo ng mga instruksiyon) para mapagalaw ang karakter sa maze gamit ang isang utos.
      GoingPlacesSafely_2018:
        title: Matiwasay na pagpunta sa mga lugar
        desc: Ang Internet ay makapangyarihan, ngunit kung minsan ay mapanganib na lugar. Ang mg guro ay nagbibigay ng payo kung paano maging ligtas habang nagbabaybay sa Internet.
      courseA_unplugged_loops_2018:
        title: Naka-Unplug na mga Loop
        desc: Sa araling ito, matutunan mo ang tungkol sa mga loops!
      BigEvent_2018:
        title: The Big Event
        desc: Ang mga estudyante ay pinapakilala sa mga pang-program na konsepto ng mga "events", kung saan ito ay mga aksyon na parating sinubaybayan ng isang kompyuter. Ang guro ay pipindot ng isang button sa papel na remote at ang mga estudyante ay tutugon ayon sa button na napindot.
      GraphPaperProgramming_2018:
        title: Graph Paper Programming
        desc: Ang mga estudyante ay magsusulat ng isang algoritmo (isang hanay ng mga instruksiyon) gamit ang isang hanay ng mga paunang nabigyang kahulugan na mga utos para gabayan ang kanilang mga kamag-aral na makagawa ng isang drowing.
      courseD_unplugged_digitalCitizenship_2018:
        title: Unplugged na Aktibidad
        desc: Ngayon matutunan mo kung ano ang ibig sabihin ng maging isang Digital na Mamamayan.
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: Unplugged na Aktibidad
        desc: Ngayon, matutunan mo kung ano ang gagawin kapag may isang tao na nambabastos online.
      Conditionals_2018:
        title: Mga conditional
        desc: Para matuto tungkol sa mga kondisyonal na mga pahayag, ang mga estudyante ay maglalaro ng isang baraha na laro at maglikha ng mga patakaran gaya ng "kung makakuha ako ng pulang baraha, makakapuntos ako" at "kung makakuha ako ng itim na baraha, makakapuntos ka."
      DigitalFootprint_2018:
        title: Ang Iyong Digital na Bakas
        desc: Ang mga guro ay magpapakilala sa mga estudyante ng ideya na paglagay ng impormasyon tungkol sa kanilang mga sarili online ay lilikha ng isang digital na yapak o "bakas" na mayroong kahihinatnan.
      BinaryImages_2018:
        title: Binary na mga Larawan
        desc: Kahit karamihan sa mga tao ay nag-iisip sa binary bilang zeros at ones lang, ang ating nakaraan mga kurso ay nagtuturo sa mga estudyante na ang impormasyon ay maaaring irepresenta sa iba't ibang mga opsyon sa binary. Ang araling ito ay gumagamit sa konseptong ito habang ipinapakita kung paano ang kompyuter nagtatago ng mas komplikadong mga impormasyon (gaya ng mga larawan at mga kulay) pati na rin sa binary.
      PaperPlanes_2018:
        title: 'Mga Totoong-buhay na Algoritmo: Papel na Eroplano'
        desc: Ang araling ito ay nagpapahiwatig ng mga pamamaraan na ginagamit natin ang mga algorithmo sa ating pang-araw-araw na buhay, espesipiko ang paggawa ng mga papel na eroplano. Ang araling ito ay nagbigay tuon sa buong larawan ng computer science at kung paano ang mga algoritmo nagdadala ng mga mahahalagang bahagi.
      GettingLoopy_2018:
        title: Pagiging Loopy
        desc: Ang araling ito ay nagpapakila ng isang pang-program na konsepto ng mga loops (inuulit na mga utos) sa pamamagitan ng isang sayaw na gawain. Ang mga estudyante ay matutuo ng isang simpleng koreograpiya, at pagkatapos ay tuturan na ulitin ito.
      BinaryBracelets_2018:
        title: Binary na mga Pulseras
        desc: Ang mga estudyante ay lilikha ng mga pulseras bilang isang representasyon ng unang letra ng kanilang pangalan sa binary, Ang mga estudyante ay matuto na ang mga datos ay maaaring irepresenta at itago sa higit sa isang pamamaraan.

      4-5 Maze Conditionals 5_instruction: "\"Ako gusto mirasol!\" \\r\n\\r\nGamitin ang `if` na pahayag para mapapunta ang zombie sa mirasol gamit ang pinakakaunting bilang ng mga bloke."
      4-5 Maze Conditionals 6_instruction: "\"Kain mirasol!\"\\r\n\\r\nGumamit ng `if` na pahayag para mapapunta ang zombie sa mirasol gamit ang pinakakaunting bilang ng mga bloke."
      4-5 Maze Conditionals 7_instruction: "Ang solusyon sa palaisipang ito ay hindi masyadong kakaiba, ngunit mag-ingat sa mga chompers!"
      4-5 Maze Conditionals 8_instruction: "Ang `if/else` na bloke ay nagsusuri sa isang kondisyon, at pagkatapos ay gumawa ng isang bagay O iba. \\r\n\\r\nGamitin ang bagong bloke na ito para madala ako sa mirasol."
      4-5 Maze Conditionals 9_instruction: "Isa pang pagsasanay na palaisipan para sa `if/else` na bloke!\\r\n\\r\nSundin ito gamit ang iyong mga daliri para tingnan kung mapagwari mo ito sa iyong unang pagsubok."
      4-5 Maze Conditionals Assessment 1_instruction: "**Pagtatasa:** Gamitin ang `repeat until` at ang `if/else` na bloke para mahatid ako sa mirasol gamit ang kaunting mga bloke lang hangga't maaari."
      4-5 Nested Loops 1_instruction: "Kumpletohin ang code para maiguhit ang mga tatsulok na ito. Ang una ay nagawa na para sa iyo. Higing: 3 tatsulok sa isang 360 degre na pag-ikot."
      4-5 Nested Loops 10_instruction: "Draw the last row of stars on this flag by\nlooping the provided blocks. The stars are 50 pixels apart, but remember that\nthe stars themselves are 30 pixels wide."
      4-5 Nested Loops 11_instruction: "Maaaril mo bang iguhit ang 10 na mga parisukat ng bangketang ito gamit ang naka-nest na loop? Bawat parisukat ay 30 pixels."
      4-5 Nested Loops 12_instruction: "Maaari mo bang iguhit ang 36 na mga tatsulok na ito gamit ang naka-nest na loop?"
      4-5 Nested Loops 2_instruction: "Ngayon ay i-nest ang loop na ito sa loob ng isa pang loop para maiguhit ang 10 mga tatsulok na ito. Ito ang tinatawag na \"naka-nest\" na loop.  "
      4-5 Nested Loops 3_instruction: "Maglikha ng araw sa pamamagitan ng pag-nest sa panimulang code sa isa pang loop.\\r\n\\r\nPara magawa ang magandang disenyong ito na walang laman sa gitna, kakailanganin mong tumalon pasulong sa haba ng tatsulok bago umikot."
      4-5 Nested Loops 5_instruction: "I-loop ang ibinigay na code para makalikha ng isang mulino."
      4-5 Nested Loops 6_instruction: "Makakaguhit ka ba ng isang hexagon sa pamamagitan ng pag-loop ng code ng tatsulok?"
      4-5 Nested Loops 7_instruction: "I-loop ang disenyong ito nang 10 beses. \\r\n\\r\nIlang beses ka ba dapat iikot sa bawat beses na mag-loop ka?"
      4-5 Nested Loops 8_instruction: "I-loop ang hugis na ito nang 6 na beses. \\r\n\\r\nIlang ikot ba dapat ang kailangang gawin mo sa bawat beses na mag-loop ka? "
      4-5 Nested Loops 9_instruction: "Iguhit ang ngipin sa loob ng bibig ng buwaya!"

  data:
    instructions:
      2-3 Artist 1 new_instruction: "Hi, Ako ay isang artist. Maaari mong isulat ang code upang ako ay gumuhit ng halos kahit ano. Gumamit ng ilang mga block upang ako ay gumuhit sa loob ng kulay-abo na mga linya sa larawan. (Ang bawat linya ay 100 pixels ang haba)"
      2-3 Artist 11_instruction: "Gumuhit ng octagon (parisukat na may walong sulok) upang bigyan ng palatandaan ang stop sign kung saan bawat gilid ay may sukat na 100 pixels. Sa anong anngulo ka liliko? (Ano ang sagot kapag hinati mo sa 8 ang 360?) "
      2-3 Artist 12_instruction: "Itakda ang blokeng \"ulitin ng ilang beses\" upang gumawa ng bilog para tapusin ang mata. Kung sa bawat galaw ay liliko sa kanan ng isang antas, ilang beses mo itoo uulitin para mabuo ang bilog? 180 beses? 360 beses? 500 beses?"
      2-3 Artist 2 new_instruction: "Ang bahay na ito ay may isang pader na hindi pa kumpeto.  Bawat gilid nito ay 100 pixels, ngunit ang hindi pa tapos na pader ay 50 pixels lamang.  Tapusin ang pader . "
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100, but the half-finished wall is only 50. Complete the wall. "
      2-3 Artist 3.4_instruction: "Sa pamamagitan ng blokeng tumalon, gagalaw  ang artista nang hindi gumuguhit. \nIguhit ang mga linya gamit pareho ang mga blokeng gumuhit at tumalon."
      2-3 Artist 3_instruction: "Ang sombrerong ito ay may tass na 100 pixels. Gumuhit ng sombrero na mas maigsi nang 70 pixels."
      2-3 Artist 3new_instruction: "Ang pulang sombrero ay may tass na 100 pixels.  Gumuhit ka ng itim na sombrerong mas maigsi nang 70 pixels.  ang lapad nang itim na sobrero ay 50 pixels."
      2-3 Artist 4_instruction: "Tulungan mo akong tapusin ang bahay para sa pusang ito."
      2-3 Artist 5_instruction: "Palitan mo itong kodigong ito nang  blokeng \"ulitin nang ilang beses\" \npara gumuhit ng bahay gamit lamang ay 3 bloke."
      2-3 Artist 6_instruction: "\"Ang bahay na ito ay nangangailangan ng isang bubong! Iguhit ang tatsulok. Hint: lahat ng tatlong panig ay parehong haba\"."
      2-3 Artist 7_instruction: "Tapusin ang pagguhit sa huling hanay ng mga bintana sa paaralan para ang lahat sa klase ay makakakita sa labas. Ang gilid ng bawat parisukat ng salamin ng bintana ay 25 pixels ang haba. "
      2-3 Artist 8_instruction: "Kumpletohin ang mga silid para sa bawat hayop sa pamamagitan ng paghati sa isang parihaba sa 2 parisukat na magkapareho ang laki. Ang parihaba ay 200 pixels ang lapad at 100 pixels ang taas. Mayroong maraming iba't ibang pamamaraan para malutas ang palaisipang ito, kaya magsaya!"
      2-3 Artist 9 NEW_instruction: "Tapusin ang saranggola na ito"
      2-3 Artist 9 REPLACEMENT_instruction: "Tapusin ang pagguhit sa mga bituing ito!"
      2-3 Artist 9_instruction: "Tapusin ang saranggola na ito"
      2-3 Artist Assessment 1_instruction: "Pagtatasa: Tapusin ang pagguhit sa huling ngipin. Ito ay 25 pixels ang haba at 25 pixels ang taas."
      2-3 Artist Debugging 1_instruction: "Ang sombrero ay dapat 50 pixels lang ang haba. Maaari mo bang ayusin ito?"
      2-3 Artist Debugging 10_instruction: "Ang direksyon na pad sa aking kontroller ng laro ay masyadong makitid.\\r\n\\r\nMaaari mo ba itong pahabain ng 10 pixels?\\r\n\\r\nSubukan munang patakbuhin ang code para makita kung ano ang problema."
      2-3 Artist Debugging 11_instruction: "Ang aking niyebe ay nagkawatak-watak!\\r\n\\r\nMaaari mo bang malaman kung ano ang problema?"
      2-3 Artist Debugging 12_instruction: "Dapat sana akong magdagdag ng alon ng dagat sa eksenang ito. Maaari mo ba akong tulungan?"
      2-3 Artist Debugging 2_instruction: "Ang code na ito para sa bigote ng pusa ay mali.\n\\r\n\\r\nAyusin ang code para maiguhit ang mga bigote na pareho ang haba ng lahat."
      2-3 Artist Debugging 3_instruction: "Ang aking barko ay may butas!\\r\n\\r\nAno ang kailangan mong gawin para ang dulo ay mag-abot?"
      2-3 Artist Debugging 4_instruction: "What is the image that we're trying to\ndraw? Finish connecting the dots using the proper lines and angles."
      2-3 Artist Debugging 5_instruction: "Ang code na mayroon tayo para sa binti at paa ay mali.\\r\n\\r\nMaaari mo bang ayusin ito?"
      2-3 Artist Debugging 6_instruction: "Parang ako ay nakaupo sa isang upoan na kulang ang binti!\\r\n\\r\nBaguhin ang code para maiguhit ang huling paa."
      2-3 Artist Debugging 7_instruction: "Mung ang C sa code ay naguhit nang paurong!\\r\n\\r\nMaaari mo ba itong gawing parang C ulit?"
      2-3 Artist Debugging 8_instruction: "Ang aking guro ay nagsasabi na dapat kung tapusin kung ano ang aking nasimulan!\\r\n\\r\nTulungan akong tapusing ang aking pinwheel. Maaari mo bang matukoy kung ano ang problema?"
      2-3 Artist Debugging 9_instruction: "May bagay na kakaiba!\\r\n\\r\nAng code para sa sangang ito ay mali. Maaari mo bang matukoy kung paano mapagawa ang artista na bakasin ang sanga sa maaayos na paraan?"
      2-3 Artist Debugging Assessment 1_instruction: "Pagtatasa: Bakit ang parisukat na ito ay naging 75 pixel na masmayadong mababa sa bawat panig? \\r\n\\r\nSaan nagkakamali ang code?"
      2-3 Artist Free Play_instruction: "Libreng laro! Gumuhit ng anumang gusto mo."
      2-3 Artist Functions 1_instruction: "\"Ako zombie na artista. Ako gusto magguhit!\" \\r\n\\r\nTulungan ang mga zombie na makaguhit ng parisukat na mga baso. \\r\n\\r\nAng tulay sa pagitan ng mga baso ay 25 pixel na mas maikli kaysa sa lapad ng mga parisukat, kung saan ay 100 pixel."
      2-3 Artist Functions 10_instruction: "Libreng Laro: Narito ang dalawang mga function, isa ay para gumuhit ng malaking gear at isa para gumuhit ng maikling gear. Gamitin ang mga ito para maiguhit ang loob ng makina!"
      2-3 Artist Functions 11.5_instruction: "Eto ang parehong `gumuhit ng hexagon` na function.\\r\n\\r\nAno ang mangyayari kapag nag-loop ka ng pangunahing programa nang 6 na beses, na umiikot nang 60 degrees sa bawat beses na mag-loop ka?"
      2-3 Artist Functions 11_instruction: "Aming binago ang pangalan ng `gumuhit ng parisukat` na function sa `gumuhit ng hexagon`, Maaari mo bang baguhin `gumuhit ng hexagon` na function para gumuhit ng hexagon na may 50 pixel ang mga gilid?\\r\n\\r\nIguhit ang larawan gamit ang bagong function!"
      2-3 Artist Functions 12 Mike_instruction: "Ang mga function ay talagang mahusay para sa pagguhit ng mga kumplikadong mga bagay nang maraming beses. \\r\n\\r\nMaaari mo bang gamit ang `gumuhit ng bulaklak` na function para punan ang natitirang mga kahon nang nagtanim?\\r\nAng mga tanim ay dapat 100 pixels ang layo."
      2-3 Artist Functions 12_instruction: "Ang mga function ay talagang mahusay para sa pagguhit ng mga kumplikadong mga bagay nang maraming beses. \\r\n\\r\nMaaari mo bang gamit ang `gumuhit ng bulaklak` na function para punan ang natitirang mga kahon nang nagtanim?\\r\nAng mga tanim ay dapat 100 pixels ang layo."
      2-3 Artist Functions 13_instruction: "Kami ay nagbibigay sa iyo ng apat na mga function.\nGamitin ang mga ito sa kahit anong paraan na gusto mo sa loob ng isa o maraming mga loop para makagawa ng mga larawan na maaari mong ibahagi sa iyong mga kaibigan. Pindutin ang run para makakita ng halimbawa."
      2-3 Artist Functions 2_instruction: "Ang mga function ay nagbibigay daan sa iyo na makagawa ng bagong mga bloke! \\r\n\\r\nAming inilipat ang mga bloke na kinakailangan para sa pagguhit ng mga parisukat sa isang function na tinatawag na `gumuhit ng parisukat`. Sa oras na ito, gamitin ang `gumuhit ng parisukat` na function para makalikha ng mga baso.\n\\r\n\\r\nAng mga parisukat ay 75 pixels ang layo."
      2-3 Artist Functions 3_instruction: "Baguhin ang function para makaguhit ng parisukat na may haba ng gilid na 115 para makaguhit ng mas malaking mga baso. \\r\n\\r\nAng mga parisukay ngayon ay 45 pixels ang layo."
      2-3 Artist Functions 4_instruction: "Ngayon, ilagay ang function sa loob ng isang loop para maiguhit ang tatlong mga parisukat na ito."
      2-3 Artist Functions 7_instruction: "Use the \"draw a house\" function to draw\ntwo houses using two different parameters. (Hint: the first house is 100 pixels)."
      2-3 Artist Functions 9_instruction: "Libreng laro: Eto ang niyebe na function.\nPaglaruan ang mga ito para maglikha ng taglamig na eksena! Ito ay isang libreng laro na antas, kaya walang palaisipan na ilutas. Magsaya!"
      2-3 Artist Loops 1_instruction: "Can you make a hexagon with sides that are\n100 pixels long to finish the cell? Remember, that means that you will only\nneed to turn 60 degrees!"
      2-3 Artist Loops 10_instruction: "What happens to the design when we make our\nfinal step forward half as long?"
      2-3 Artist Loops 11_instruction: "Ngayon ay maglagay tayo ng *isa pang* loop sa paligid ng ating buong nilikha! Huwag kalimutang magdagdag ng anggulo sa dulo ng panlabas na loop."
      2-3 Artist Loops 2_instruction: "Now use a repeat block to make the cell a\nshell."
      2-3 Artist Loops 4_instruction: "Gusto mong makita kung ano ang mangyari kapag uulitin natin ang hugis nang paulit-ulit gamit ang loop?"
      2-3 Artist Loops 5_instruction: "Now let's make a small change to the loop\nand see how different our picture becomes."
      2-3 Artist Loops 6_instruction: "Add one more move and another turn inside\nthe loop and see how your design changes."
      2-3 Artist Loops 7_instruction: "We can use loops to make all kinds of polygons.  Can\nyou create a rhombus inside this hexagon?"
      2-3 Artist Loops 8_instruction: "Ilagay natin ang parehong mga elemento sa loob ng isang loop."
      2-3 Artist Loops 9_instruction: "We're going to loop the same elements, but\nnow we're going to add some distance between them.\\r\nUse the same code as\nbefore, but add a step forward at the end of the outer loop."
      2-3 Artist Loops New 1_instruction: "Ating iguguhit ang ulo ng robot! Maaari ka bang gumawa ng parisukat na may mga gilid na 100 pixels?"
      2-3 Artist Loops New 10_instruction: "Ngayon ay ating ikonekta ang isang bungkos ng mga V nang sama-sama sa isang loop."
      2-3 Artist Loops New 11_instruction: "Muling buoin ang code mula sa nakaraang palaisipan,\nngunit sa oras na ito, magdagdag ng kaliwang pagliko mga 30 degrees sa loob ng loop. Ngayon, ulitin\nito ng 24 na beses sa halip na 8."
      2-3 Artist Loops New 12_instruction: "Gumuhit ng diyamante na may mga gilid na 100 pixels.\n"
      2-3 Artist Loops New 13_instruction: "Kami ay magsisimula sa iyo sa iilang code\n(nasa kulay na abo) para makagawa ng isang dyamante.\\r\n\\r\nI-loop ang kulay abo na code para makalikha ng masayang\npattern!"
      2-3 Artist Loops New 14_instruction: "Paglaruan ang code para sa dyamante\nat tingnan kung ano pang mga pattern ang magagawa mo. Subukang baguhin kung ilang mga degrees ang iyong\npag-ikot at kung ilang beses ka nag-loop."
      2-3 Artist Loops New 15_instruction: "Ngayon, gumuhit ng kahit anung gusto mo!"
      2-3 Artist Loops New 2_instruction: "Ito ang parehong palaisipan na kakalutas lang natin,\npero ngayon, maaari lang nating gamitin ang isang `move forward` na bloke at isang `turn` na bloke.\\r\n\\r\nMaaari mo bang gamitin ang `repeat` para malutas ang palaisipang ito?"
      2-3 Artist Loops New 9_instruction: "Gumuhit ng isang simpleng V (kung saan ang dalawang panig ay\n50 pixel) para makumpleto ang arrow."
      2-3 Artist Match Hex Pic_instruction: "Match: Tumulong na tapusin ang Hexagon."
      2-3 Artist Match Rho Pic_instruction: "Match: Tapusing ang nawawalang code."
      2-3 Artist Match Sq Pic_instruction: "Match: Kumpletohin ang nawawalang code"
      2-3 Artist Match Tri pic_instruction: "Matching: Punan ang nawawalang code."
      2-3 Artist Nested Loops 1_instruction: "Maglagay ng isang `repeat` na bloke sa paligid ng buong \nsalansan ng code na ito para maguhit ang pattern."
      2-3 Artist Nested Loops 10_instruction: "I-loop ang code na ito nang 12 beses para makumpleto\nang pattern."
      2-3 Artist Nested Loops 11_instruction: "I-loop ang code na ito nang 4 na beses para makumpleto\nang pattern, umikot ng 90 degrees pagkatapos ng bawat bilog."
      2-3 Artist Nested Loops 12_instruction: "I-loop ang code na ito nang 12 beses para makumpleto\nang mga kulot."
      2-3 Artist Nested Loops 2_instruction: "Ngayon ay i-loop ang tatsulok nang 6 na beses.\\r\n\\r\nPagkatapos\nbawat tatsulok, kailangan mong paikutin ng 60 degrees bago guguhit sa susunod."
      2-3 Artist Nested Loops 3_instruction: "Kakailanganin mong i-loop ang tatsulok nang 12\nbeses para maiguhit ang pattern na ito. \\r\n\\r\nHatiin ang bilang ng degrees sa isang bilog\n(360) sa pamamagitan ng bilang ng mga hugis na iguguhit mo (12) para matukoy kung gaano kalayo ang\niikotin mo pagkatapos ng bawat hugis."
      2-3 Artist Nested Loops 4_instruction: "I-loop ang dyamanteng ito nang 12 beses para makaguhit\nna bulaklak!\\r\n\\r\nTandaan: Gagamit tayo ng parehong anggulo para mai-loop ang 12 dyamante gaya ng ating\nginawa para sa 12 mga tatsulok. \\r\nMagkano ang kakailanganin mo sa pag-ikot pagkatapos ng bawat hugis?"
      2-3 Artist Nested Loops 5_instruction: "Punan ang mga bintana ng gusaling ito gamit\nang naka-nest na mga loop. \\r\n\\r\nAng mga bintana ay 20 pixels ang haba at 20 pixesl ang pagitan."
      2-3 Artist Nested Loops 6_instruction: "Ang dinosaur na ito mayroong 8 mga pako na tumatakbo\nsa taas ng buntot nito.\\r\nBawat pako ay 30 pixels ang haba. I-loop ang tatsulok nang 8 beses, ngunit\nsiguraduhing tumalon pasulong sa bawat isa!"
      2-3 Artist Nested Loops 7_instruction: "I-loop ang tatsulok na ito nang 10 beses para maiguhit\nang araw.\\r\n\\r\nKakailangan mong gumalaw at paikotin pagkatapos ng bawat tatsulok. \\r\n\\r\nIkaw\nay maaaring mag-alam kung ilan ang dapat ikutin sa pamamagitan ng paghati sa numero ng degrees sa isang bilog\nsa bilang ng mga tatsulok na bumuo nito."
      2-3 Artist Nested Loops 8_instruction: "Ngayon ay magdadagdag tayo ng damo sa ating larawan.\n\\r\n\\r\nBawat kumpol ng damo ay 50 pixels ang pagitan."
      2-3 Artist Nested Loops 9_instruction: "Ating tatapusin ang larawang ito sa pamamagitan ng pagdagdag ng ating bulaklak.\\r\n\\r\nI-loop ang dyamante nang 12 beses para maguhit ang bulaklak."
      2-3 Artist Nested Loops Free Play_instruction: "Libreng maglaro, gumuhit ng isang bagay na kamangha-mangha gamit ang mga naka-nest na mga loop."
      2-3 Bee Conditionals 1_instruction: "Hi! Ako ay isang bubuyog. Tulungan akong kumuha ng nektar mula sa bulaklak."
      2-3 Bee Conditionals 10_instruction: "Purple flowers may have either 1 or 0\nnectar. Be careful not to collect nectar from a purple flower if it doesn't\nhave any.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Ako ay nagtaka kung ano ang nandoon!\\r\n\\r\nTulungan akong lumipad palibot sa bakuran at magkolekta lang sa mga bulaklak na may mga nektar. "
      2-3 Bee Conditionals 12_instruction: "Tulungan akong maghanap sa lahat ng mga nektar gamit ang iilang bloke lang hangga't maaari!"
      2-3 Bee Conditionals 13_instruction: "Mayroong maraming nangyari dito!\\r\n\\r\nGamitin kung ano ang natutunan mo para makolekta ang lahat ng nektar at pagkatapos ay makagawa ng pulot."
      2-3 Bee Conditionals 14_instruction: "Ating ipagsama ang lahat!\\r\n\\r\nGamitin ang iyong natutunan para matulungan akong magkolekta sa mga bulaklak lang na mayroong mga nektar, gamit ang iilang mga bloke lang hangga't maaari. Huwag kalimutang gumawa ng mga pulot sa dulo."
      2-3 Bee Conditionals 15_instruction: "Ang pattern ng baitang na hagdan ay dapat magmukhang pamilyar. \\r\n\\r\nMaaari mo bang magkolekta sa mga bulaklak lang na mayroong mga nektar, gamit ang iilang mga bloke lang hangga't maaari?"
      2-3 Bee Conditionals 2_instruction: "Ako ay isang gutom na bubuyog! \\r\nTulungan akong kolektahin ang lahat ng mga nektar mula sa mga bulaklak gamit ang pinakamaliit na bilang ng mga bloke."
      2-3 Bee Conditionals 3_instruction: "Tingnan ang lahat ng mga nektar na iyan!\\r\n\\r\nTulungan akong kolektahin ang nektar at gumawa ng pulot gamit ang iilang mga bloke lang hangga't maaari.  "
      2-3 Bee Conditionals 4_instruction: "Tulungan akong kolektahin ang lahat ng mga nektar mula sa mga bulaklak at gawin ang lahat ng mga pulot."
      2-3 Bee Conditionals 5_instruction: "Maging maingat na hindi makolekta ang nektar mula sa lilang na bulaklak kung wala itong laman. \\r\nDapat mo munang suriin kung ang nektar ay katumbas sa 1 gamit ang `if nectar` na bloke."
      2-3 Bee Conditionals 6_instruction: "Suriin kung bulaklak na ito gamit ang \"if\" na bloke para masuri kung mayroon pang kahit anong nektar na makukuha."
      2-3 Bee Conditionals 7_instruction: "Magkolekta ng nektar mula sa bawat bulaklak kung mayroon lang itong laman."
      2-3 Bee Conditionals 8_instruction: "Ang bukiring ito ay mayroon mga pula at lilang mga bulaklak.\nAng mga pulang bulaklak ay mayroong kilalahang halaga ng nektar, ngunit ang lilang bulaklak ay hindi nalalaman.\nKolektahin ang lahat ng mga nektar."
      2-3 Bee Conditionals 9_instruction: "Kolektahin ang lahat ng mga nektar mula sa bawat bulaklak."
      2-3 Bee Conditionals Assessment 1_instruction: "Pagtatasa: Kolektahin ang lahat ng mga nektar. Mag-ingat na hindi mo masubukang magkolekta ng nektar sa lilang bulaklak kung wala itong laman."
      2-3 Bee Debugging 1_instruction: "Ang mga blokeng ito ay nakaka-inis sa akin. Ayusin ang (mga) kamalian para makolekta ang lahat ng mga nektar."
      2-3 Bee Debugging 10_instruction: "Ang palaisipang ito ay naggawa sa akin na loopy!\\r\nAyusin ang (mga) kamalian para makolekta ang lahat ng mga nektar at magawa ang lahat ng mga pulot."
      2-3 Bee Debugging 2_instruction: "Mahahanap mo ba ang problema dito?\\r\nAyusin ang (mga) kamalian para makolekta ang lahat ng mga nektar."
      2-3 Bee Debugging 3_instruction: "Ohh, ang isang ito ay nangangagat!\\r\n\\r\nAyusin ang (mga) kamalian para makolekta ang lahat ng mga nektar."
      2-3 Bee Debugging 4_instruction: "Ang mga blokeng ito ay talagang nakaka-inis sa akin. Ayusin ang (mga) kamalian para makolekta ang lahat ng mga nektar at magawa ang lahat ng mga pulot."
      2-3 Bee Debugging 5_instruction: "Ang bulaklak na iyan ay mukhang masarap!\\r\n\\r\nAyusin ang (mga) kamalian para makolekta ang lahat ng mga nektar. Maaari mo na ngayong gamit ang parehong run at step."
      2-3 Bee Debugging 6_instruction: "Napakatamis na hamon!\\r\n\\r\nAyusin ang (mga) kamalian para makolekta ang lahat ng mga nektar."
      2-3 Bee Debugging 7_instruction: "Ayusin ang (mga) kamalian para makolekta ang lahat ng mga nektar at gawin ang lahat ng mga pulot."
      2-3 Bee Debugging 8_instruction: "Napakaraming magagandang bulaklak!\\r\n\\r\nAyusin ang (mga) problema para makolekta ang lahat ng mga nektar."
      2-3 Bee Debugging 9_instruction: "\"Maging\" matiyaga sa isang ito!\\r\n\\r\nKailangan mong ayusin ang iilang mga bagay sa programang ito para makolekta ang lahat ng nektar at magawa ang lahat ng mga pulot."
      2-3 Bee Debugging Assessment 1_instruction: "Pagtatasa: Ngayon na ang oras para ipakita ang iyong nalalaman!\\r\n\\r\nAyusin ang (mga) kamaliaan para makolekta ang lahat ng mga nektar at magawa ang lahat ng mga pulot."
      2-3 Bee Functions 1_instruction: "Ang mga function ay mga bloke na code na nagsasagawa ng isang gawain. Gamitin ang \"get 2 nectar\" na function para makolekta ang nektar mula sa bawat bulaklak."
      2-3 Bee Functions 10_instruction: "Ang lilang mga bulaklak ay magbago sa pagitan ng alinman sa 1 o 0 na nektar bawat beses na patakbuhin mo ang palaisipan.  \\r\n\\r\nMaglikha ng function na nagkokolekta sa mga lilang bulaklak lang na may nektar."
      2-3 Bee Functions 2_instruction: "Ang mga function ay mga bloke ng code na nagsasagawa ng isang gawain.  \\r\n\\r\nGamitin ang `get 5` na function para magkuha ng 5 mga nektar sa bawat beses."
      2-3 Bee Functions 3_instruction: "Kolektahin ang lahat ng mga nektar mula sa bawat bulaklak."
      2-3 Bee Functions 4_instruction: "Ang `move and get nectar` na mga function ay nag-iiikot sa bubuyog, nagkokolekta ng nektar, at pagkatapos ay nagpapabalik sa bubuyog kung saan ito nagsimula.  \\r\n\\r\nGamitin ang function para kolektahin ang lahat ng nektar."
      2-3 Bee Functions 5_instruction: "Ngayon ay mayroon nang maraming mga nektar sa mga bulaklak. Baguhin ang binigay na function para makakolekta ito ng 4 na mga nektar at gamitin ito para makolekta ang lahat ng mga nektar mula sa mga bulaklak."
      2-3 Bee Functions 6_instruction: "Ngayon ay gamitin ang parehong function para mangolekta ng nektar mula sa tatlong mga bulaklak."
      2-3 Bee Functions 7_instruction: "Ang mga bulaklak ay malayo na ngayon. Baguhin ang binigay na function at gamitin ito para makolekta ang lahat ng mga nektar mula sa mga bulaklak."
      2-3 Bee Functions 8_instruction: "Lumikha ng iyong sariling function na kukuha ng 7 na nektar, gumalaw pasulong, at gumawa ng 7 na pulot. Gamitin ang function para magkolekta ng nektar sa bawat bulaklak at gumawa ng pulot sa bawat pulot-pukyutan."
      2-3 Bee Functions 9_instruction: "Lumikha ng iyong sariling function na lulusong sa landas, kukuha ng nektar, gagawa ng pulot, at pagkatapos ay magbabalik sa bubuyog sa taas ng landas."
      2-3 Bee Functions Assessment 1_instruction: "Pagtatasa: Gamitin ang binigay na function para kumolekta ng nektar sa bawat bulaklak."
      2-3 Bee Functions Assessment 2_instruction: "Pagtatasa: Lumikha ng function para bumaling, gumalaw pasulok at gumawa ng 3 pulot, pagkatapos ay ibalik ang bubuyog sa kung saan ito nagsimula at bumalik."
      2-3 Bee Loops 1_instruction: "Ang mga bulaklak na iyon ay parang masarap!\\r\n\\r\nMagkolekta ng nektar mula sa bawat bulaklak gamit ang pinakakaunting mga bloke hangga't maaari."
      2-3 Bee Loops 10_instruction: "Maaari mo bang gamitin ang while loop sa loob ng dalawa pang mga loop para magkolekta sa lahat ng mga nektar?"
      2-3 Bee Loops 11_instruction: "Gamitin ang mga while loop para magkolekta sa lahat ng nektar mula sa mga bulaklak sa kabukirang ito."
      2-3 Bee Loops 12_instruction: "Gamitin ang mga while loop para magkolekta sa lahat ng nektar mula sa mga bulaklak sa kabukirang ito."
      2-3 Bee Loops 13_instruction: "Pagtatasa: Kolektahin ang lahat ng mga nektar gamit ang pinakakaunting bilang ng mga bloke hangga't maaari."
      2-3 Bee Loops 1A_instruction: "Hi, ako ay isang bubuyog. Maaari mo ba akong tulungan na magkolekta ng nektar mula sa mga bulaklak na ito? "

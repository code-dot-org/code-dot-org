      4-5 Bee Nested Loops 2_instruction: "Kolektahin ang lahat ng nektar mula sa bawat bulaklak.\nGumamit ng naka-nest na loop. "
      4-5 Bee Nested Loops 3_instruction: "Kolektahin ang lahat ng nektar sa pamamagitan ng paglagay sa panimulang code sa loob ng iba pang loop."
      4-5 Bee Nested Loops 4_instruction: "Kolektahin ang lahat ng nektar mula sa bawat bulaklak at gumawa ng pulot sa pulot-pukyutan. \\r\n\\r\nGumamit ng naka-nest na loop. "
      4-5 Bee Nested Loops 5_instruction: "Kolektahin ang lahat ng nektar sa pamamagitan ng paglikha ng naka-nest na loop."
      4-5 Bee Nested Loops 6_instruction: "Kolektahin ang lahat ng nektar."
      4-5 Bee Nested Loops 7_instruction: "Ilagay ang loop na ito sa loob ng isa pang loop para makalikha ng isang naka-nest na loop at kolektahin ang lahat ng mga nektar mula sa mga bulaklak."
      4-5 Bee Nested Loops 8_instruction: "Kolektahin ang lahat ng mga nektar mula sa mga bulaklak na ito sa pamamagitan ng pag-nest ng while na loop. Palitan ang panloob na repeat times na bloke sa isang while na bloke. "
      4-5 Bee Nested Loops 9_instruction: "Kolektahin ang lahat ng mga nektar mula sa mga bulaklak na ito sa pamamagitan ng pag-nest ng while loop sa loob ng isang repeat."
      4-5 Bee Nested Loops Assessment 1_instruction: "**Pagtatasa:** Kolektahin ang lahat ng mga nektar at gawin lahat ng mga pulot gamit ang mga loop."

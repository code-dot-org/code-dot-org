      Standalone_Artist_6_instruction: "I-loop ang hexagon code na ito nang 6 na beses para malikha ang disenyo. Ilang degree ba ang kailangan mong iikot sa bawat beses? Hindi: hatiin ang bilang ng degrees sa isang circle sa ilang beses ka nag-loop."

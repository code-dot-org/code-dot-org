      Course 4 Play Lab Params 10_instruction: "Aming idinagdag ang isang huling function para sa iyo.\\r\n\\r\nGumamit ng \"if\" na pahayag para ma-program ang iyong laro na tatawag lang sa \"level_up\" na function kapag ang \"player_score\" ay naging mas malaki sa isang tiyak na numero.\\r\n\\r\nBilang halimbawa: \"player_score\" > 6\\r\n\\r\nLaruin ang laro, at abutin ang antas na 3 para makapunta sa sunod na palaisipan. "
      Course 4 Play Lab Params 2_instruction: "Ngayon ay mayroon tayong mga bandila na mataas pa kaysa sa ating kasalukuyang pagtalon! Gagamit tayo ng parehong \"up\" at \"down\" na mga arrow para makagawa tayo ng maraming talon. \\r\n\\r\nKakailanganin nating magdagdag ng parameter sa ating jump na function na tinatawag na \"height\". Ang up na arrow ay dapat makakapagawa sa aso na tatalon ng 200 pixels at ang down arrow ay dapat makapagpatalon lang nito nang 100 pixels.\n"
      Course 4 Play Lab Params 3_instruction: "Nagdadagdag tayo na ibang parameter sa jump na function para magagamit natin ito sa ibang mga aktor. Bawat aktor ay kinakatawan ng isang numero, na nagsisimula sa isa. Baguhin ang \"jump\" na function para gagamit ito sa \"aktor\" na parameter para magawa ang tamang pagtalon ng karakter. "
      Course 4 Play Lab Params 4_instruction: "Narito ang isang function na tinatawag na `patrol`.\n\\r\n\\r\nBaguhin ang `patrol` para pagalawain ang Pusa pataas ng 400 pixels at pagkatapos ay pababa ng 400 pixels."
      Course 4 Play Lab Params 5_instruction: "Baguhin ang \"patrol\" na function para madagdag ang \"aktor\" na parameter, para maaari na nating matawag ito para sa bawat aktor na nasa screen. Tandaan, ang mga aktor ay tumutugon sa mga numerong 1, 2, at 3."
      Course 4 Play Lab Params 6_instruction: "Magdagdag ng isa pang parameter na tinatawag na \"speed\" sa \"patrol\" na function. Subukang gumamit ng \"set speed\" na bloke kasama ang bagong \"speed\" na parameter para tulungan ang Pingguwino na makuha ang parehong mga bandila bago makakuha ng isa ang ibang mga sprite."
      Course 4 Play Lab Params 7_instruction: "Tayo ay magsaya! Tingnan ang code na ibinigay para makita kung malalaman mo ba kung ano ang ginagawa ng bawat bloke. \\r\nKapag tapos ka na, gamitin ang mga arrow key para kontrolin ang Aso at makolekta ang lahat ng mga bandila.\\r\nTANDAAN:\nHindi mo kailangang gumawa ng anumang pagbabago sa programa"
      Course 4 Play Lab Params 8_instruction: "Gamitin ang `when actor touches` na bloke para mapadala ang Aso pabalik sa kaliwang-itaas LANG kapag ang Aso ay nakakahawak sa kahit na sino sa ibang mga aktor."
      Course 4 Play Lab Params 9_instruction: "Narito ang ating laro mula sa mas naunang yugto, ngunit karamihan sa mga code ay nakatago. Mayroong bagong function na `score_points.`\\r\n\\r\nBaguhin ang function para maaaring madagdag ang bagong parameter na tinatawag na `points` sa `player_score`.\n\\r\n\\r\nAng variable na `player_score` ay dapat tataas sa bawat beses na ang Aso ay nag-tag sa Pusa na may pie, at bababa sa bawat beses na ang Pusa ay naka-tag sa Aso na may sandwich.\\r\n\\r\nTandaan:\nKapag tapos ka na, i-click ang \"Run\" para maglaro. Kapag ang Aso ay nakakuha na ng 6 na puntos, iikaw ay lilipat sa sunod na palaisipan. "
      Course 4 Play Lab Vars 1_instruction: "Sa oras na ito, hindi mo na kailangang magsulat ng kahit anong code, pindutin lang ang \"Run\" para maglaro! Sa larong ito, ikaw ang aso na nagsusubok na magkolekta ng mas maraming mga bandila kaysa sa pusa. Gamitin ang pababa na arrow para ikontrol ang aso. Pindutin ang \"Finish\" kapag tapos ka nang maglaro."
      Course 4 Play Lab Vars 2_instruction: "Ang habulan sa huling palaisipan ay hindi talaga patas! Palitan ang `dog_speed` na variable para masiguro na makakolekta ka ng mas maraming mga bandila kaysa sa Pusa. Ang unang makakakolekta ng 10 mga bandila ang mananalo!"
      Course 4 Play Lab Vars 3_instruction: "Gamitin ang kaliwa at kanang mga arrow para makagalaw, at ang pataas na arrow para makatalon. Tingnan kung makokolekta mo ang lahat ng mga bandila."
      Course 4 Play Lab Vars 4_instruction: "Ngayon ay gumagamit tayo ng variable na tinatawag na \"height\" para makontrol kung gaano kataas ang maaaring matalon ng aso. I-update ang \"height\" na variable para makatalon ang aso ng sapat na taas para maabot ang lahat ng mga bandila."
      Course 4 Play Lab Vars 5_instruction: "Tayo ay bubuo ng isang laro! Una ay kakailanganin natin ng iskor. Muling ibuo ang code na nakita mo sa huling antas para itakda ang puntos sa 10. "
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Cool, now we've got our score\nvariable, but how are we going to make it useful? How about adding to your\nscore variable each time you hit the enemy with a fireball? Use the \"when\nactor 2 touches anything\" event to trigger an update to your score when your\nfireballs hit the cat. You can increment the score by setting score = score\n+ 1. Get your score up to 10 (going one at a time!) to pass the level."
      Course 4 Play Lab Vars 6_instruction: "Gamitin ang kanang arrow para itapon ang pie.\\r\n\\r\nSa ating laro, paano dapat tayo makaiskor ng puntos? Magdagdag ng 1 sa iyong \"points\" na variable sa bawat beses na matamaan ng Aso ang Pusa sa piraso ng pie. Gamitin ang \"when actor 2 touches anything\" na pangyayari para mag-trigger ng update sa iyong puntos. Maaari kang magdagdag sa iyong variable sa pamamagitan ng pagtakda ng \"points = points + 1.\" Paabutin ang iyong iskor sa 10 para (tataas ng isa sa bawat beses!) mapasa ang antas."
      Course 4 Play Lab Vars 7_instruction: "Mahusay, ngayon ay ating sisiguradohin na ang larong ito ay hindi masyadong madaling laruin. Anumang oras na ang Aso (aktor 1) ay matatamaan ng sandwich mula sa Pusa (aktor 2), dapat ay mawawalan ka ng puntos. Magsimula sa 10 na puntos para ito ay hindi masyadong mahirap. Hayaan ang iyong iskor na bababa mula 10 hanggang 0 para maipasa ang antas."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Alright, one last thing for\nthis game - let's set it up so the player can win (or lose). Use a forever\nloop to check the value of score - if score is ever greater that 20, make\nthe enemy vanish. If the score is every less than 0, make the player vanish.\nClick \"Finish\" when the game works like you'd like it to."
      Course 4 Play Lab Vars 8_instruction: "Let's set up this game so the Dog can\nwin (or lose). Use a forever loop to check the value of score - if score is\never greater that 20, make the enemy (the Cat) vanish. If the score is ever\nless than 0, make the player (the Dog) vanish. Click \"Finish\" when the game\nworks like you'd like it to."
      Course 4 Play Lab Vars 9_instruction: "Oras para sa Libreng Laro! Narito ang lahat ng mga variable na napaglaruan na natin sa yugtong ito, pati na rin ang iilan pang kaso na gusto mo ang mga ito. \\r\n\\r\nBigyang pansin na mayroon na ngayong napakaraming mga bloke sa ating toolbox na kailangan nilang ayusin! Dito, ating inilagay ang bawat piraso sa isang angkop na kategorya. Gumugol ng ilang oras para tuklasin ang lahat nang magagamit. Kapag tapos ka nang mag-browse, gumawa ng laro o kuwento gamit ang mga repeats, variables at mga pangyayari. \\r\n\\r\nHiging: mag-scroll pababa para makita ang lahat ng mga utos sa loob ng workspace."
      Course 4 Play Lab Vars_instruction: "Alright, one last thing for this game\n- let's set it up so the player can win (or lose). Use a forever loop to\ncheck the value of score - if score is ever greater that 20, make the emeny\nvanish. If the score is every less than 0, make the player vanish."
      Course 4 Play Labs For Loops 1_instruction: "Gawin natin ang aso na makapagsalita sa bawat numero mula 1 hanggang sa 100. Gumamit ng `for` loop at nang counter na bloke para isalita ang counter na variable sa bawat beses na tumatakbo ang loop."
      Course 4 Play Labs For Loops 2_instruction: "Sa oras na ito, tulungan si Olive ang Pusa na magbilang sa mga numerong gansal lang mula 1 hanggang sa 101."
      Course 4 Play Labs For Loops 3_instruction: "Kung tayo ay bibilang sa pamamagitan ng mas malaking mga numero, tayo ay bibilang ng mas mataas pa sa parehong halaga ng oras. Subukang pabilangin ang Piratang Pegleg mula 10 hanggang sa 1000, magdagdag ng 10 sa bawat beses."
      Course 4 Play Labs For Loops 4_instruction: "Changing the increment can be\nhelpful, but we're still counting linearly (each number is the same distance\nfrom the last) What if I wanted to count exponentially? Without changing the\nsettings in this for loop, can you count 1, 4, 9 , 16, 25... (counter squared)?"
      Course 4 Play Labs For Loops 4a_instruction: "Now, let's blend the variables\nfrom Stage 7 together with your \"counter\" variable to make some magic happen.   \\r\n\\r\nIn\nthis puzzle, Dog will count from 0 to 1000 by \"increment\".  Set the \"increment\"\nvariable to 10 at the beginning of your code to see what happens."
      Course 4 Play Labs For Loops 5_instruction: "In the last stage we counted the\nsquare of each number. Try changing \"counter ^ 2\" to \"counter ^ 3\" to\ncount the cube of each number (1, 8, 27, 64, 125, 216, 343)"
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\\r\n\\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\\r\n\\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\\r\n\\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: "You may recall that a prime number\nis any whole number that is only divisible by itself and 1. Use the \"is_prime\"\nfunction to speak out only the prime numbers from 1 to 100."
      Course 4 Play Labs For Loops 6a_instruction: "Dog will still keep time by counting\nwith our \"for loop\" by \"increment\", but this time, we will add The Wizard\ninto the mix.  Can you change the code so that \"increment\" goes up by two\neach time The Wizard is clicked?\\r\n\\r\nWatch out!  The Wizard moves quickly!"
      Course 4 Play Labs For Loops 7_instruction: "Maaari ka bang gumamit ng for loop para matulungan akong magsalita sa pagkasunod-sunod na 1, 4, 7, 10, 13, 16, 19, 22, 25?"
      Course 4 Play Labs For Loops 7a_instruction: "Now we're getting somewhere!  What\nif we start counting how many times we can click The Wizard before Dog gets\nto 30?  \\r\n\\r\nFinish adding blocks to The Wizard so that every time he's\nclicked the variable \"clicked\" increases by one. You can ignore \"increment\"\nfor now.\\r\n\\r\nDog will start counting when you click \"Run\"."
      Course 4 Play Labs For Loops 8_instruction: "Now, help the actors move as they\ncount.  \\r\n\\r\nDog should move and count by adding 2 (counter + 2) each time.  Cat\nwill move and count by multiplying by 2 (counter * 2)  each time. Penguin\nwill move and count to the power of 2 (counter ^ 2) each time.  Who will reach\ntheir flag first?"
      Course 4 Play Labs For Loops 8a_instruction: "To finish our game, we need to\nbring back the \"increment\" variable!    Let's tie it to the level of the\ngame.\\r\n\\r\n1) Keep track of the number of times The Wizard is clicked.\\r\n2)\nIf The Wizard is clicked at least 10 times before Dog counts to 30, raise\n\"increment\" by 1 and start again.\\r\n3) If The Wizard does not get clicked\nat least 10 times, the game is over."

      flappy_1_instruction: "Maglakip ng bloke sa \"when click\" na bloke, at pindutin ang \"Run\". I-click o i-tap ang screen para mapagalaw si Flappy papunta sa target."
      flappy_11_instruction: "Lumikha ng sarili mong Flappy na laro. Maari mong palitan ang lahat ng mga visuals at ang mga patakaran, kahit na ang grabidad. Kapag tapos ka na, pindutin ang Finish para masubukan ng mga kaibigan mo ang laro sa kanilang mga telepono."
      flappy_11_2018_instruction: "Create your own Flappy game. You can change all\nthe visuals and all the rules, even the gravity. When you're done, click\nFinish to let friends try your game on their phones."
      flappy_1_2018_instruction: "Attach a block to the \"when click\" block, then\npress \"Run\". Click or tap the screen to move Flappy to the target."
      flappy_2_instruction: "Ngayon na nadagdag na natin ang lupa. Maglakip ng bloke sa \"when hit the ground\" na bloke. Kailangan ng code mo na \"TAPUSIN ANG LARO\" kung bumagsak na si Flappy."
      flappy_2_2018_instruction: "Now we've added some ground.  Attach a block to\nthe \"when hit the ground\" block.  Your code needs to 'END GAME' when Flappy\ncrashes."
      flappy_3_instruction: "Ang \"when run\" na bloke ay magbibigay sa iyo ng paraan na mapatakbo ang code habang nagsisimula na ang laro. Subukang mag-set ng bilis ng antas at ang pagpagaspas papunta sa target."
      flappy_3_2018_instruction: "The \"when run\" block allows you to run code when\nyour game starts.  Try setting the level speed and flapping to the target."
      flappy_4_instruction: "Si Flappy ay lilipad sa gitna ng mga balakid maliban nalang kung magsulat tayo ng code para babagsak siya. Maglakip ng bloke sa \"when hit an obstacle\" na bloke. Ang code mo ay kailangang matapos kung babagsak si Flappy sa unang set ng mga tubo."
      flappy_4_2018_instruction: "Flappy will fly through obstacles unless you write\ncode to make him crash. Attach a block to the \"when hit an obstacle\" block.\nYour code needs to 'END GAME' when Flappy crashes into the first set of\npipes."
      flappy_5_instruction: "Magdagdag tayo ng palapuntusan, at bilangin natin ang puntos habang nakalampas si Flappy sa mga balakid. Magdagdag ng \"when pass an obstacle\" na block, at pagkatapos ay magkakapuntos sa pamamagitan ng pagpapalipad kay Flappy sa unang set ng mga tubo."
      flappy_5_2018_instruction: "Let's add a scoreboard, and count points when\nFlappy makes it past obstacles. Add to the \"when pass an obstacle\" block,\nand then score a point by flying Flappy through the first set of pipes."
      flappy_6_instruction: "Tingnan kung makakapuntos ka pa rin kung gawin mong maliit o malaki ang pag-flap ni Flappy."
      flappy_6_2018_instruction: "See if you can still score a point after making\nFlappy flap either a smaller or larger amount."
      flappy_7_instruction: "Kasunod nito, subukan mong baguhin ang eskena sa pamamagitan ng paglakip ng isa pang bloke sa \"when run\" na bloke."
      flappy_7_2018_instruction: "Next, try changing the scene by attaching another\nblock to the \"when run\" block."
      flappy_8_instruction: "Maari mong i-set ang mga visual kahit anumang oras, hindi lang kapag nagsisimula na ang laro. Subukang itakda ang iba-ibang eskena habang nangyayari ang ibang mga pangyayari, halimbawa, kapag madadaan ang isang balakid."
      flappy_8_2018_instruction: "You can set visuals anytime, not just when the\ngame starts. Try setting a RANDOM scene when other events happen, for example,\nwhen passing an obstacle."
      flappy_9_instruction: "Para mahalo ang mga bagay-bagay, kapag natamaan ang isang balakid, sa halip na tapusin ang laro, subukang ibalik ang puntos sa 0."
      flappy_9_2018_instruction: "Para mahalo ang mga bagay-bagay, kapag natamaan ang isang balakid, sa halip na tapusin ang laro, subukang ibalik ang puntos sa 0."
      frozen circle function in circle_instruction: "Ngayon ay lilikha tayo nang 20 na nagpatung-patong na mga bilog, sa pamamagitan ng pag-ikot ng 18 degrees sa bawat bilog."
      frozen circle function with parameter_instruction: "Narito ang isang \"Create circle\" na bloke na maaaring gumawa ng mga bilog na iba-iba ang laki. Maaari ka bang gumamit nito para makalikha ng malilit na bilog na 5 ang laki at isang malaking bilig na 10 ang laki?"
      frozen circle function_instruction: "Gamitin ang bagong \"Create a circle\" na bloke para lilikha ng tatlong nagpatung-patong na mga bilog. Huwag kalimutan ang pagtalon pasulong sa pagitan ng mga bilog."
      frozen circle_instruction: "Ang bilog ay isang espesyal na hugis. Maaari mo bang matukoy kung ano ang numero na ipapalit sa patanong na marka para maguhit ang bilog?"
      frozen cross rotate dense_instruction: "Ating uulitin ito nang 90 beses! Ilang ulit ba nang 90 ang nasa loob ng 360? Hinti: Ito ay isang lubhang maliit na numero."
      frozen cross rotate_instruction: "Ngayon ay subukang ulitin ito nang 10 na ulit. Ilang degrees ba ang kakailanganin mong ikutin sa pagitan ng bawat linya?"
      frozen cross_instruction: "Magbalot ng \"Repeat\" na bloke sa paligid ng mga utos na ito mara makalikha ng plus na simbolo. Napansin mo ba na si Elsa ay maaaring makagalaw pasulong at paatras?"
      frozen diamond mini snowflake_instruction: "Alam mo ba na bawat niyebe ay iba-iba ang hugis? Tayo ay gagawa ng bagong niyebe sa pamamagitan ng paggamit ng isa pang \"Repeat\" na bloke para ulitin ang isang parigapay nang 4 na beses, lumiko pakanan ng mga 90 degrees sa pagitan ng bawat parigapay."
      frozen diamond snowflake_instruction: "Ngayon, tayo ay lilikha ng bagong niyebe sa pamamagitan ng repeat na bloke para ulitin ang parigapay nang 10 beses, pagbaling pakanan ng mga 36 degrees sa pagitan ng bawat isa."
      frozen diamond_instruction: "Gumamit ng isang repeat sa paligid ng mga blokeng ito para makalikha ng isang parigapay. Ito ay pareha lang ng isang parihaba ngunit may iba't ibang mga anggulo. Ang isang ito ay mayroong 60 degree at 120 degree na mga anggulo sa halip na lahat na 90 degree na mga anggulo."
      frozen freeplay_instruction: "Ikaw ay pormal na naging dalubhasang artista! Maglikha ng isang kamangha-manghang taglamig na lugar."
      frozen line_instruction: "Hi! Ako si Elsa ng Arendelle. Tulungan akong maglikha ng isang linya."
      frozen perpendicular_instruction: "Ngayon ay ating tingnan kung maaari tayong maglikha ng dalawang mga linya na mga 90 degree ang anggulo sa bawat isa. Kakailanganin mong gumamit ng \"Turn\" na bloke pati na rin ang \"Move\" na bloke."
      frozen snowflake branch_instruction: "Subukang gamitin ang \"Create a snowflake branch\" na bloke para maglikha ng tatlong mga sanga, kung saan ay nagsimulang magmukhang isang niyebe."
      frozen snowflake full_instruction: "Ngayon ay ating ulitin ito nang 8 beses para makagawa ng magandang niyebe!"
      frozen snowflower_instruction: "Ang kakaibang mga pattern ng yelo ay maaaring ilikha gamit ang simpleng mga hugis. Maaari ka bang maglikha ng patter sa pamamagitan ng pag-ulit-uit sa 5 mga bilog na may laki na 5 at 5 mga bilog na 10 ang laki?"
      frozen square iterative_instruction: "Mukhang tayo ay nasa kalagitnaan pa ng paggawa ng ating parisukat. Ating ipagsama ang 4 na linya para maglikha ng parisukat."
      frozen square loop 3x_instruction: "Tayo ay maglikha ng tatlong mga parisukat, umikot pagkatapos sa bawat parisukat. Siguraduhing umikot nang 120 degrees bago maglikha ng bawat bagong parisukat."
      frozen square loop_instruction: "Hi, ako si Anna ng Arendelle! Tayo ay gagawa ng parisukat gamit ang \"Repeat\" na bloke, kung saan ay gumagamit ng kaunting mga bloke. Ilang beses (???) ba dapat ang \"Repeat\" na bloke mag-loop sa mga bloke sa loob nito para makagawa ng parisukat?"
      frozen square snowflake_instruction: "Maaari ka bang maglikha ng niyebe gamit ang \"Repeat\" na bloke para makagawa ng parisukat nang 10 beses, at ang \"Turn\" na bloke ay liliko nang 36 degrees sa pagitan ng bawat parisukat?"

      20hr_farmer_stage9_1_instruction: "Hi, I'm a farmer. I need your help to flatten\nthe field on my farm so it's ready for planting. Move me to the pile of dirt\nand use the \"remove\" block to remove it."
      20hr_farmer_stage9_10_instruction: "I'm working late, so it's dark out, and\nI can't tell how large the piles are. Now I don't have all the options I\nused to have on the while block. Move me along the field, and if there is\na pile, remove it"
      20hr_farmer_stage9_11_instruction: "It's still dark outside. Move me along\nthe field. If there is a pile, remove it, and if there is a hole, fill it\nin. Hint: use the dropdown menu of options on the \"if\" block."
      20hr_farmer_stage9_2_instruction: "Next, move me to the hole and fill it with\nTWO shovelfuls of dirt, using the \"fill\" block."
      20hr_farmer_stage9_3_instruction: "Move me to the pile of dirt and tell me\nhow many shovelfuls to remove using as few blocks as possible."
      20hr_farmer_stage9_4_instruction: "Can you help me remove all four piles of\ndirt? Hint: use a repeat block if you can."
      20hr_farmer_stage9_5_instruction: "Help me fill in all these holes with 5 shovelfuls\nof dirt. Hint: you can put a \"repeat\" block inside the \"while\" block."
      20hr_farmer_stage9_6_instruction: "Remove all the piles of dirt, using as few\nblocks as possible. The new options in the dropdown menu on the \"while\"\nblock tell me if I'm standing on a pile or a hole."
      20hr_farmer_stage9_7_instruction: "Wow, I found a really deep hole! I don't\nknow how many shovelfuls of dirt it needs. Can you write a program that fills\nit until the ground is even?"
      20hr_farmer_stage9_8_instruction: "Help me fill in the hole at the end of the\nfield, using as few blocks as possible."
      20hr_farmer_stage9_9_instruction: "Make me remove all these piles of dirt.\nTry to use as few blocks as possible. Hint: try using a \"while\" block."
      20hr_maze_stage2_1_instruction: "Can you help me to catch the naughty pig?\nStack a couple of \"move forward\" blocks together and press \"Run\" to help\nme get there."
      20hr_maze_stage2_10_instruction: "Ok, try the new \"repeat until\" block -\nit will repeat until I reach the annoying pig."
      20hr_maze_stage2_11_instruction: "Ok, one last time for practice - can you\nsolve this one using only 4 blocks?"
      20hr_maze_stage2_12_instruction: "Dear person. Me zombie. Me hungry. Must...\nget... to sunflower... Can you get me there with only 5 blocks?"
      20hr_maze_stage2_13_instruction: "Ok, this is similar, but slightly different.\nCan you do it in only 5 blocks?"
      20hr_maze_stage2_14_instruction: "Use the new \"if\" block to let me decide\nwhen to turn. Hint: you only need one more block, but learn how we set it\nup so you can do it on your own next time."
      20hr_maze_stage2_15_instruction: "Ok, this is just like the last puzzle, but\nyou need to remember how you used the \"if\" block and the \"repeat\" block\ntogether."
      20hr_maze_stage2_16_instruction: "Me want sunflower! Use an \"if\" block to\nget me there with the fewest number of blocks."
      20hr_maze_stage2_17_instruction: "Ok, let's do that again for practice - this\nisn't very different, but watch out for the chompers!"
      20hr_maze_stage2_18_instruction: "The \"If-else\" blocks checks a condition,\nand then does one thing OR another. To get me to the sunflower try to use\nthis new block."
      20hr_maze_stage2_19_instruction: "One more practice of the \"if-else\" block,\ncan you get it right on your first try?"
      20hr_maze_stage2_2_instruction: "This pig is ruffling my feathers. Help me\nto find him!"
      20hr_maze_stage2_20_instruction: "Can you add just 3 blocks to help me solve\na more complex maze? If you do it right, I can walk any curvy path no matter\nthe length."
      20hr_maze_stage2_3_instruction: "Trace the path and lead me to the silly pig.\nAvoid TNT or the feathers will fly!"
      20hr_maze_stage2_4_instruction: "Guide me to the green evilness! (Watch out\nfor TNT)"
      20hr_maze_stage2_5_instruction: "Keep calm and help me to find the bad pig.\nOtherwise I might get angry!"
      20hr_maze_stage2_6_instruction: "There's a way I can get to the silly pig\nusing only 2 blocks. Can you figure it out?"
      20hr_maze_stage2_7_instruction: "Try to get me to the green intruder using\nonly three blocks."
      20hr_maze_stage2_8_instruction: "Help me banish this bad piggy using the fewest\nnumber of blocks. Try using more than one \"repeat times\" block."
      20hr_maze_stage2_9_instruction: "When a block is grey, that means you can't\ndelete it. Solve this puzzle using the \"repeat\" block that repeats 3 times.\nTry putting these 3 blocks inside the grey \"repeat\" block: move, move, turn."
      4-5 Artist 1_instruction: "Tulungan akong tapusin ang pagguhit sa aking kahon. (Bawat linya ay 300 pixel ang haba) "
      4-5 Artist 10_instruction: "Pindutin ang \"Run\" para subukan ang code. Pagkatapos, ulitin ito nang ilang beses para makompleto ang drowing. Ang mga kulay ay iba-iba bawat beses."
      4-5 Artist 11_instruction: "Kompletohin ang mga berdeng linya. Ang mga linya ay 300 pixels ang haba at 15 pixels ang pagitan."
      4-5 Artist 2_instruction: "I-loop ang code na ito gamit ang `repeat` na bloke para makumpleto ang parisukat."
      4-5 Artist 3.5_instruction: "Subukang alamin kung ano ang mangyayari kung ipapatakbo mo ang code na ito (o pindutin lang ang \"Run\" at subukan ito). Sa sunod, ulit ang code ng ilang ulit para makumpleto ang drowing!"
      4-5 Artist 3_instruction: "Ang parihaba na taniman ng mga bulaklak na ito ay 600 ang palibot nito.\nAng mahabang panig ay 200 ang haba. Gumuhit ng parihaba gamit ang iilang mga bloke lang hangga't maaari."
      4-5 Artist 4_instruction: "Ilang degrees ba mayroon ang isang bilog? I-loop ang mga bloke para makalikha ng isang bilog ng mga kulay."
      4-5 Artist 5_instruction: "Ano ang maaari nating ipalit sa \"???\" para masiguro na makukumpleto ng zombie ang drowing na ito gamit ang ibinigay na loop?"
      4-5 Artist 6_instruction: "Ang parigilid na tatsulok na ito ay mayroong mga anggulo na 60, 60, at 60 degrees. Bawat panig ay 200 pixels. Kumpletohin ang drowing."
      4-5 Artist 7_instruction: "Ang kanang tatsulok na ito ay mayroong mga anggulo na 30, 60, at 90 degrees. Ang haba ng nakahilis na gilid (haba ng hypotenuse) ay 200 pixels. Kompletohin ang drowing."
      4-5 Artist 8_instruction: "Ang panggitnang linya sa soccer na field ay tadlong sa mga gilid na linya.  \\r\nAng parihabang ito ay mayroong kabuuan na 800 pixels ang paligid, at ito ay 240 pixels ang haba. Gaano kataas ito?  \\r\n\\r\nGumuhit ng mga hangganan at ang kalagitnaang linya."
      4-5 Artist 9_instruction: "Iguhit ang kanang bahagi ng larawang ito para ang disenyo ay magkapantay. Ang mga tatsulok ay paragilid at mayroong mga gilid na 50 pixels ang haba."
      4-5 Artist Assessment 1_instruction: "Pagtatasa: Gumamit ng loop para maiguhit ang parigilid na tatsulok. Bawat panig ay 300 pixels."
      4-5 Artist For Loops 1_instruction: "Ilagay ang mga numerong 1 hanggang 10 sa lapad na mga bloke at patakbuhin ang code."
      4-5 Artist For Loops 11_instruction: "Kumpletohin ang \"for\" na bloke para ito ay bibilang ng 0, 20, 40, 60, 80... 200."
      4-5 Artist For Loops 12_instruction: "Ano ang mangyayari kung baligtarin mo ang \"mula\" at \"hanggang\" na mga numero? Kumpletohin ang \"for\" na bloke para ito ay bibilang ng 200, 180, 160, 140, 120...0. "
      4-5 Artist For Loops 13_instruction: "Ang desinyong ito ay nasimulan nang walang isang \"for\" na loop at iyo ay gumamit nang napakaraming mga bloke. Gumamit ng \"for\" na bloke para makumpleto ang balukay. Hint: ang haba ng huling linya ay 250 pixels."
      4-5 Artist For Loops 14_instruction: "May isang tao na nagsimula sa code, ngunit natanto, na dapat ay mayroong mas mabilis na paraan! Gumamit ng \"for\" na bloke para mapalitan ang mga bloke at makumpleto ang parang tatsulok na balukay. (Hint: ang haba ng huling linya ay 300 pixels.)"
      4-5 Artist For Loops 15_instruction: "May isang tao na nagsimula sa code, ngunit natanto na dapat mayroong mas mabilis na paraan! Gumamit ng \"for\" na bloke para palitan ang mga bloke at kumpletohin ang hexagonal na balukay. (Hint: ang haba ng huling linya ay 200 pixels.)"
      4-5 Artist For Loops 2_instruction: "Ito ay isang \"for\" na bloke. Sa halip na mag-type ng 1,2,3... 10, ang \"for\" na bloke ay maaaring ulitin ang mga bloke sa loob nito at magbilang sa mga numero para sa iyo. Ilagay ang numerong 10 sa \"hanggang\" na bahagi ng \"for\" na bloke."
      4-5 Artist For Loops 3_instruction: "Paano natin mabilang ang 1 hanggang sa 50. I-edit ang \"for\" na bloke."
      4-5 Artist For Loops 4_instruction: "Kumpletohin ang \"for\" na bloke para bibilang ito mula 1 hanggang 10 na may pagitan na 1."
      4-5 Artist For Loops 6_instruction: "Magguhit ng mga parisukat na may mga haba na 50, 60, 70, 80, at 90 pixels. Kakailanganin mong gumamit ng \"draw a square\" na function nang limang beses."
      4-5 Artist For Loops 7_instruction: "Draw the same squares but use a \"count\nwith\" block to change the sizes. Place the \"counter\" block in the \"draw\na square\" function. Hint: It's in the Variables category."
      4-5 Artist For Loops 8_instruction: "Maaari mo bang makumpleto ang programa sa pamamagitan ng paglagay sa mga bloke sa loob ng isang \"for\" na bloke na nagbibilang mula 10 hanggang 20 ng 10? Maaari mong mahanap ang \"for\" na bloke sa Loops na kategorya."
      4-5 Artist For Loops 9_instruction: "These circles are size 5, 10, 15, 20,\n25, 30, and 35. Draw the circles using a \"for\" block."
      4-5 Artist Free Draw 1_instruction: "Libreng Pagguhit! Magguhit nang kahit anumang nagbigay inspirasyon sa iyo na maglikha."
      4-5 Artist Functions 1_instruction: "Gumamit ng repeat loop para iguhit ang tatsulok na ito."
      4-5 Artist Functions 10a_instruction: "Put this code into the 'draw a snowflake'\nfunction and replace the 50 with the parameter 'size'. The function is already\ncalled on to make a snowflake that is 100 pixels."
      4-5 Artist Functions 10b_instruction: "Use the 'draw a snowflake' function\nto create different size flakes.  Hint: the first snowflake is 25 in length\nand each snowflake is twice the size of the one before."
      4-5 Artist Functions 11_instruction: "This \"draw a hexagon\" function uses\nthe \"draw a triangle\" function. Complete the hexagon function. (Hint: A\nhexagon has 6 sides, each 100 pixels long)"
      4-5 Artist Functions 12_instruction: "Complete the 'draw waves' function.  Each\nwave is made up of one Upper wave and one Lower wave.   Hint: Draw 5 blue\nwaves."
      4-5 Artist Functions 13 Free play_instruction: "Here are some functions to\ndraw planets, stars, rockets, and robots. Use them any way you like to make\npictures that you can share with your friends."
      4-5 Artist Functions 14 Free play_instruction: "Dito, kami ay nagbibigay sa iyo ng iilang mga function. Gamitin sila sa kahit anong paraan na gusto mo sa loob ng isa o higit pang mga loop para makagawa ng mga larawan na maaari mong ibahagi sa iyong mga kaibigan. Pindutin ang 'Run' para makakita ng halimbawa."
      4-5 Artist Functions 15 Assessment_instruction: "Pagtatasa: Gamitin ang \"draw a square\" na function para makalikha ng mga parisukat. Ang mga parisukat ay 50, 100, at 150 pixels."
      4-5 Artist Functions 2a_instruction: "Ngayon ay ilagay ang mga blokeng ito sa isang bagong function na tinatawag na \"draw a small triangle\" at tawagin ito."
      4-5 Artist Functions 2b_instruction: "Ngayon maglikha ng function na tinatawag na \"draw a small triangle\" gamit ang ibinigay na mga bloke."
      4-5 Artist Functions 3_instruction: "Now create the functions \"draw a medium\ntriangle\" and \"draw a large triangle\". The \"draw a small triangle\" function\nis done for you. The triangles have side lengths of 50 (small), 100 (medium),\nand 150 (large). "
      4-5 Artist Functions 4_instruction: "This new \"draw a triangle\" function\nhas a parameter and can do the work of all three functions before. Draw the\nsame triangles using this new function."
      4-5 Artist Functions 5_instruction: "Maaari mo bang baguhin ang \"draw a triangle\" na function sa \"draw a square\" na function para mabago ang drowing?"
      4-5 Artist Functions 6_instruction: "Use the \"draw a square\" and \"draw a\ntriangle functions\" to draw a house. (Hint: The square's sides are 200 pixels)"
      4-5 Artist Functions 6b_instruction: "Use the draw a square and triangle functions\nalong with other blocks to create a house by adding them to the 'draw a house\"\nfunction and calling it."
      4-5 Artist Functions 7_instruction: "Use the \"draw a house\" function to draw\nhouses that are 100 pixels and 50 pixels. The two houses are separated by\n50 pixels."
      4-5 Artist Functions 8_instruction: "Ang \"draw a flower\" na function ay mayroong parameter na nagbibigay daan sa iyo na magtakda ng taas ng tangkay. Itakda ito sa 200 at tingnan kung ano ang mangyayari."
      4-5 Artist Functions 9_instruction: "Draw these 3 flowers. The first one's\nheight is 100 and the next flower is always 50 pixels more than the height\nof the previous one. The flowers are also 100 pixels apart."
      4-5 Artist Patterns 1_instruction: "Iguhit ang parisukat na ito gamit ang loop.\\r\n\\r\nBawat gilid ay 20 pixels ang haba."
      4-5 Artist Patterns 10_instruction: "Ang code na ito ay nagguguhit ng dalawang hanay ng mga hexagon - i-loop ang buong bagay nang 4 na beses para maiguhit ang buong pulot-pukyutan. \\r\n\\r\nKakailanganin mong tumalon pabalik nang 120 pixels sa iyong panlabas na loop para masiguro na ang artista ay hindi makaguhit sa labas ng screen.\\r\n"
      4-5 Artist Patterns 11_instruction: "Ilang beses ba kailangan itong i-loop para maiguhit ang kalahating bilog? "
      4-5 Artist Patterns 12_instruction: "Kung ikaw ay lilikha ng isa pang loop gaya nito, ngunit liliko ka sa kaliwa sa halip na sa kanan, ano ang mangyayari? \\r\n\\r\nMaaari mo bang ulitin ang lahat ng ito para maguhit ang alon na ito?"
      4-5 Artist Patterns 13_instruction: "Ngayon ay ating i-loop ang buong bagay nang apat na beses para malikha ang kuwadro ng larawang ito. Mag-ingat sa mga sulok - hindi ka lang makakaikot ng 90 degrees nang ganon na lang! \\r\n\\r\nKung ang pag-loop ng 3 degree na pag-ikot nang 60 na beses ay nakakagawa ng kalahating bilog, aling sa mga blokeng ito ng code ang makakagawa ng karagdagang ikaapat na bilog para sa mga sulok?"
      4-5 Artist Patterns 2_instruction: "Kung ilagay mo ang iyong parisukat na loop sa loob ng isa pang loop, tinatawag natin itong isang naka-nest na loop. Ano ang kailangan mong idagdag bilang panlabas na loop para masiguro na lahat ng 15 na mga parisukat ay nakalinya katabi ng isa't isa?"
      4-5 Artist Patterns 3_instruction: "Ngayon ay pupunta tayo nang mas malalim! Ating nai-nest ang buong bloke ng code sa isang loop, ngunit kailangan mong pabalikin ang artista sa lugar para maiguhit ang sunod na linya. Alin sa mga code na blokeng ito ang maaaring maglagay sa dulo ng pinakalabas na loop para maiguhit ang buong grid?"
      4-5 Artist Patterns 4_instruction: "Ang dyamanteng iyo ay mayroong 50 pixel na mga gilid at anggulo na 120 at 60 degrees. Gumamit ng loop para maiguhit ito."
      4-5 Artist Patterns 5.5_instruction: "Ilang beses ba kailangan mong ulitin ang blokeng ito para maiguhit ang buong grid ng mga dyamante?"
      4-5 Artist Patterns 5_instruction: "Ulitin ang code na ito para makagawa ng isang hanay ng 6 na mga dyamante.\n\\r\n\\r\nBigyang pansin na ating binago ang ating dyamanteng code para mag-ulit ng 3 beses sa halip na 2 - bakit kaya?\\r\n"
      4-5 Artist Patterns 6_instruction: "Ilang beses ba kailangan mong ulitin ang blokeng ito para maiguhi ang buong grid ng mga dyamante?"
      4-5 Artist Patterns 7_instruction: "Ating baguhin ang code mula sa nakaraan palaisipan para magawa ang mas kumplikadong pattern na ito. Bigyang pansin kung paano ang mga dyamante nagsasapawan, subukang baguhin ang unang \"jump backwards\" mula 100 sa 50 (kalahati ang layo) - ngayon gaano kalayo dapat gagawa ang artista sa pangalawang \"jump backwards\"?"
      4-5 Artist Patterns 8_instruction: "Gumamit ng loop para maiguhit ang hexagon na ito na may 40 pixels ang gilid at 60 degree ang mga anggulo."
      4-5 Artist Patterns 9.5_instruction: "Ating i-loop ang code na ito para maiguhit ang dalawang mga hanay ng mga hexagon. Bigyang pansin na ang ating pangalawang hanay ay inilipat pakanan."
      4-5 Artist Patterns 9_instruction: "Ngayon, ulitin ang code na ito nang 3 beses at iguhit ang buong hanay. \\r\n\\r\nBawat hexagon ay 80 pixels ang lapad mula sa pinakadulong mga puntos sa kaliwa hanggang sa kanan."
      4-5 Artist Patterns Free Play_instruction: "Libreng laro - subukan ang iyong kamay sa paggawa ng sarili mong pattern!"
      4-5 Bee Conditionals - FC Test_instruction: "The bee only wants nectar right\nnow. Not all objects are flowers, so check underneath EVERY CLOUD to see if\nit is hiding a flower. If it is, then you can gather nectar."
      4-5 Bee Conditionals 1 (copy 1)_instruction: "The bee can't tell if this is\na flower or a honeycomb. Gather nectar only from flowers, but first check\nif it is a flower or a honeycomb."
      4-5 Bee Conditionals 1_instruction: "Ang ulap na ito ay nakaharang sa aking paningin. Suriin kung makita kung mayroong isang bulaklak sa ilalim ng ulap, at kumuha lang ng nektar kung mayroong bulaklak. Maging maingat, maaari itong magbago!"
      4-5 Bee Conditionals 2 (copy 1)_instruction: "The bee only wants nectar right\nnow. Remember, not all objects are flowers, so check to gather nectar only\nat flowers."
      4-5 Bee Conditionals 2_instruction: "Mas marami pang mga ulap! \\r\n\\r\nTingnan sa baba ng bawat ulap para makita kung ito ba ay nagtatago ng bulaklak bago ikaw makakakuha ng nektar.  \\r\n\\r\nTandaan:\nHindi lahat ng mga ulap ay magkapareha!"
      4-5 Bee Conditionals 3_instruction: "Ngayon ay gusto ko lang makagawa ng pulot. Ang ilan sa mga ulap na ito ay maaaring magkaroon ng pulot-pukyutan sa ilalim ng mga ito. Siguraduhin na masuri mo ang bawat ulap!"
      4-5 Bee Conditionals 4 (copy 1)_instruction: "The unknown object is either\na flower or a honeycomb. Use the if/else block to collect nectar if it is\na flower, else to make honey (because it is a honeycomb)."
      4-5 Bee Conditionals 4_instruction: "Minsan ang ulap na ito ay nagtatakip sa bulaklak, at minsan tinatakpan nito ang pulot-pukyutan! Gamitin ang if/else na bloke para magkolekta ng nektar kung ito ay isang bulaklak, kung hindi gumawa ng pulot (dahil ito ay isang pulot-pukyutan)."
      4-5 Bee Conditionals 5_instruction: "Mayroon lang isang bulaklak o pulot-pukyutan sa ilalim ng bawat isa sa mga ulap na iyon!\\r\n\\r\nGamitin ang `if/else` na bloke para magkolekta ng nektar kung mayroong isang bulaklak.\\r\nKung hindi, gumawa ng pulot (dahil mayroong pulot-pukyutan)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: "This purple flower may have either\n3, 2, or 1 nectar. Here an if-else block is combined with another if-else\nblock to create an if, else-if, else block. Complete the solution to collect\nthe unknown amount of nectar."
      4-5 Bee Conditionals 6_instruction: "Hindi ako sigurado kung magkano ang nektar sa loob ng bulaklak na ito, ngunit alam ko na ito ay mayroong 1, 2, o 3 na nektar.\\r\n\\r\nPagsamahin ang kondisyonal na mga bloke (`if` at/o `if/else`) para makuha lang ang nektar na nilalaman ng bulaklak.\n\\r\n\\r\nTandaan, na ang bilang ng nektar ay maaring magbago bawat beses na patakbuhin mo ang palaisipan!"
      4-5 Bee Conditionals 7_instruction: "Ang mga bulaklak na mga ito ay maaaring magkaroon ng 3, 2, o 1 na nektar.\n\\r\n\\r\nKumpletohin ang `check purple flower` na function at gamitin ito para kolektahin ang lahat ng mga nektar na nasa mga bulaklak."
      4-5 Bee Conditionals 8_instruction: "Isulat ang function para sa `check flower make honey`. \\r\n\\r\nAng iyong function ay dapat titingin kung ang lilang bulaklak ay mayroong 3, 2, o 1 na nektar at kunin ang lahat ng nektar. \\r\nPagkatapos, gumalaw pasulong at gumawa ng pulot."
      4-5 Bee Conditionals Assessment 1_instruction: "**Pagtatasa:** Ang ulap na ito ay nagtatago ng bulaklak na may isang nektar o isang pulot-pukyutan na nangangailangan ng isang pulot. \\r\n\\r\nKumpletohin ang `get nectar or make honey` na function, pagkatapos ay tawagin ito para kolektahin ang nektar o pulot.\\r\n"
      4-5 Bee Debugging 1_instruction: "Ang mga blokeng ito ay talagang nakakainis sa akin. \\r\n\\r\nMaaari mo bang ayusin ang mga ito?"
      4-5 Bee Debugging 10_instruction: "Hanapin ang mga mali at ayusin ang mga ito."
      4-5 Bee Debugging 11_instruction: "Tama ba ang pagbilang nito?"
      4-5 Bee Debugging 2_instruction: "Tulungan ang bubuyog na kukuha ng nektar at gumawa ng pulot."
      4-5 Bee Debugging 3_instruction: "Hanapin ang mga mali at ayusin ang mga ito."

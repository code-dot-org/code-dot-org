      Course 4 Artist Binary 4_instruction: "Bawat binary string ay kumakatawan sa isang hanay ng larawang ito. Maaari mo bang ayusin ang mga ito para maguhit ang isang smiley na mukha sa halip ng isang nakasimangot na mukha?"
      Course 4 Artist Binary 5_instruction: "Aling 6 digit na binary string, na kung uulitin nang 11 na beses ay makakaguhit sa larawang ito?"
      Course 4 Artist Binary 6_instruction: "Ano ang pinakamaikling binary na string ang maaari mong ulit-ulitin para maiguhit ang larawang ito?"
      Course 4 Artist Binary 7_instruction: "Tapusin ang drowing na ito."
      Course 4 Artist Binary Free Play 2_instruction: "Libreng Laro: Narito ang isang blangkong canvas para guhitan mo. Magsaya!"
      Course 4 Artist Binary Free Play 2a_instruction: "Narito ang isang canvas na may mas mataas pa na resolusyon para maguhitan - 16 pixel sa 16 pixels!\\r\n\\r\nTingnan kung ano ang mangyayari kapag tayo ay nagsimulang maging malikhain gamit ang mga bits?"
      Course 4 Artist Binary Free Play 2b_instruction: "Mag-click dito para makita ang mga pahiwatig."
      Course 4 Artist Binary Free Play_instruction: "Libreng Laro: Gumuhit ng anumang gusto mo gamit ang binary!"
      Course 4 Artist Binary pre1_instruction: "Gamitin ang mga bloke sa baba para mapaguhit ng artista ang \"01010101\" na binary sa unang hanay."
      Course 4 Artist Binary ryan_instruction: "Ang binary ay isang pamamaraan ng pagrepresenta ng impormasyon gamit ang dalawang opsyon lang.  Dito, tayo ay gagamit ng mga opyson na \"off\" (kinakatawan ng numerong 0) at \"on\" (kinakatawan ng numerong 1).  \\r\n\\r\nBinigyan ka na namin ng isang grid ng mga \"pixel\" na maaari mong daanan at gawan ng mga disenyo sa pamamagitan ng paglagay ng on sa partikular na mga parisukat. Maaari mo bang ipaguhit sa artista ang \"01010101\" na binary sa unang hanay?"
      Course 4 Artist For  Functions 10_instruction: "Let's Step it up a little,\ncan you draw a Star shape using the \"Draw a Square Line\" function? Good\nluck!"
      Course 4 Artist For  Functions 11_instruction: "Let's Step it up a little,\ncan you draw a Star shape using the \"Draw a Square Line\" function? Good\nluck!"
      Course 4 Artist For Loops 1_instruction: "Gumamit ng isang paulit-ulit na bloke para iguhit ang tatsulok na ito na 50 pixels ang lapad."
      Course 4 Artist For Loops 10_instruction: "Free Play Time! Have fun drawing\nwhatever you like with the blocks you have learned how to use"
      Course 4 Artist For Loops 11_instruction: "Natandaan mo ba sa nakaraang yugto kung saan tayo ay gumamit ng isang variable para i-kontrol ang bilang ng gilid sa isang hugis? Tayo ay gagawa ng parehong bagay ngayon gamit ang `counter` na variable. Ang pattern na ito ay nagsisimula sa isang tatsulok at nagdadagdag ng isang gilid sa isang beses hanggang sa maiguhit nito ang isang decagon (10 ang gilid). Bawat gilid ay dapat 100 pixels ang haba. "
      Course 4 Artist For Loops 11a_instruction: "Pagsamahin natin ang lahat ng ito!  Gamitin ang iyong kaalaman sa `for` na mga loop at sa `counter` na variable, ilikha ang drowing na ito kung saan ang bawat hugis ay mayroong higit na 2 panig kung ihambing sa huli. Siguraduhin na ang bawat gilid ay 10 beses na mas mahaba sa bilang ng gilid na nasa polygon.\\r\n\\r\nMayroong napakaliit ng code ang inihanda para sa iyo."
      Course 4 Artist For Loops 12_instruction: "That looked pretty cool, but now\nI'd like to draw each shape next to the last one. This time each side is\n20 pixels. Use a jump block to jump forward 40 pixels after each shape. "
      Course 4 Artist For Loops 13_instruction: "Hmmm, those shapes are getting bigger\nevery time! Didn't we already solve this problem with variables? How can\nwe use the counter variable to make the sides smaller as there are more of\nthem? Instead of moving forward by a set amount, try moving forward (100 /\ncounter) pixels."
      Course 4 Artist For Loops 14_instruction: "Kung ikaw ay umikot nang kaunti pa o mas mababa kaysa sa karaniwan mong pag-ikot para sa isang hugis, ito ay naglilikha ng isang malinis na epekto. Subukang gamitin ang ilan sa mga code mula sa huling antas, pero iikot nang 89 degrees para malikha ang baluktot na parisukat na pilipit na ito."
      Course 4 Artist For Loops 15_instruction: "Libreng Laro: Subukang gumawa ng iilang sarili mong mga drowing gamit ang \"for loops\". Nagdadagdag rin kami ng iilang nakakatulong na mga variable para sa iyo."
      Course 4 Artist For Loops 2_instruction: "Aking inilagay ang code para sa pagguhit ng tatsulok sa loob ng isang for loop na nagbibilang mula 50 hanggang 100 ng 10. Paalala: Siguraduhin na tiningnan mo ang code bago pindutin ang \"Run\"."
      Course 4 Artist For Loops 3_instruction: "Gamitin ang huling palaisipan bilang isang reperensya para makumpleto ang isang ito. Ang pinakamaliit na tatsulok ay mayroong 20 pixel na gilid, ang pinakamali ay may 200 pixel na gilid, at bawat tatsulok ay mas malaki nang 20 pixels kaysa sa dati.\n"
      Course 4 Artist For Loops 4_instruction: "Paano mo babaguhin ang iyong natutunan dati para maiguhit ang mga parisukat na ito? Sila ay nagsisimula sa haba na 15 pixels, ang pinakamalaki ay 300 pixels ang haba, at bawat parisukat ay mas malaki ng 15 pixels kaysa sa dati. "
      Course 4 Artist For Loops 5_instruction: "Mahusay ang pagkagawa mo sa huling palaisipan! Tayo ay gagamit ng \"counter\" variable na bloke ulit para maiguhit ang magandang larawan na ito. "
      Course 4 Artist For Loops 6_instruction: "Free Play! Try using a for loop to\ndraw a growing shape pattern of your own design."
      Course 4 Artist For Loops 6a_instruction: "Gumawa ng tatlong maliliit na pagbabago sa code mula sa huling antas para makuha ito!"
      Course 4 Artist For Loops 7_instruction: "What happens if you remove the \"Repeat\n3\" from this algorithm, keeping the \"move\" and \"turn\" blocks in the for\nloop? In this spiraling triangle, each side is 20 pixels longer than the last."
      Course 4 Artist For Loops 8_instruction: "Isa nalang maliit na pagbabago sa code mula sa huling larawan para malikha ang drowing na ito. Maaari mo bang matukoy kung ano ang pagbabago?\\r\n\\r\nHiging: Kailangan mong magtanggal ng isang bagay!"
      Course 4 Artist For Loops 8a_instruction: "Isa na lang maliit na pagbabago sa code mula sa huling larawan ang makakalikha sa larawang ito. Maaari mo bang matukoy kung ano ang pagbabagong ito?"
      Course 4 Artist For Loops 9_instruction: "Can you make a spiral? Move forward\nfrom 1 to 75 pixels, increasing by 1 pixel each time."
      Course 4 Artist For Loops Challenge_instruction: "**Hamon:** Maaari mo bang malaman kung paano gamitin ang lahat ng mga bagay na natutunan mo para malikha ang larawan na ito ng mga polygon, lahat ay mayroong 40 pixel na mga gilid?"
      Course 4 Artist For Loops Challenge_a_instruction: "Maaari mo bang malaman kung paano gamitin ang lahat ng mga bagay na natutunan mo para malikha ang larawang ito?\\r\n\\r\nNangangailangang ng higing? Mag-click dito."
      Course 4 Artist For Loops inspire_instruction: "Libreng-Laro na Inspirasyon: Natutunan mo na ngayon ang lahat ng kailangan mong malaman para makagawa ng pattern gaya nito! Kung ang larawan na ito ay nagbibigay-inspirasyon sa iyo, subukang gumawa ng katulad nito. Kung hindi, gumawa ng isang bagay na gawa-gawa mo lang.\\r\n\\r\nNangangailangan ng higing? Mag-click dito."
      Course 4 Artist Functions 1_instruction: "Maaari mo bang iguhit ang isang parisukat na 100 pixels ang haba, gamit ang loop?"
      Course 4 Artist Functions 10_instruction: "Which block do you need to add to\nget the triangle to sit on top of the square?"
      Course 4 Artist Functions 11_instruction: "Tingnan ang code na ito na gumuguhit sa isang cube - maaari mo ba itong ilipat sa isang function na tinatawag na \"Draw a Cube\""
      Course 4 Artist Functions 12.1_instruction: "Let's create a function called\n\"draw an octagon 20\" that draws an octagon where each side is 20 pixels\nlong."
      Course 4 Artist Functions 12_instruction: "Loop square function to draw a line"
      Course 4 Artist Functions 13.1_instruction: "Now, let's make a function called\n\"jump to upper right\" that moves the artist to the upper-right of the octagon\nthat you just drew so we can finish this pattern.\\r\n\\r\nHint:  To get yourself\nto the upper-right corner, try jumping in a pattern that makes just 3/8 of\nthe octagon."
      Course 4 Artist Functions 13_instruction: "Check it out we have a new function\ncalled \"draw a line of squares\". Feel free to take a look inside the function\nblock to see how we built it. Click on \"Run\" when your are ready for the\nnext puzzle."
      Course 4 Artist Functions 14.1_instruction: "Now, let's make a function called\n\"jump to upper right\" that moves the artist to the top-right of the octagon\nthat you just drew so we can finish this pattern."
      Course 4 Artist Functions 14_instruction: "You're doing great! Let's use\nyour new \"Draw a line of squares\" function to draw a Square shape. Remember\neach square is 40 pixels in length."
      Course 4 Artist Functions 15_instruction: "Let's Step it up a little, can\nyou draw a star shape using the \"draw a line of squares\" function? Good\nluck! Hint: you may have to turn 144 degrees"
      Course 4 Artist Functions 2_instruction: "Maaari mo bang iguhit ang 3 mga parisukat na 20 pixels ang pagitan sa bawat isa? Higing: bawat parisukat ay 100 pixels ang laki"
      Course 4 Artist Functions 3_instruction: "Using the \"draw a square\" function\nblock, can you draw this picture? Hint: each square is 120 pixels apart.\\r\n"
      Course 4 Artist Functions 4_instruction: "Are you ready to create your own\n\"Function Block\"? Click on the \"Functions\" block in the tool box, name\nit \"draw a triangle\", then create a triangle as you have done before with\nthe Action and Loops blocks. Then click on the Save and Close in the upper\nright hand corner. Hint: Create a triangle that is 100 pixels in length. Good\nluck!"
      Course 4 Artist Functions 5 OLD_instruction: "Let's try to use our two functions\nto draw a house - what needs to be fixed in this code to draw the house properly?"
      Course 4 Artist Functions 5_instruction: "Using the \"draw a square\" function\nblock, can you draw this picture? Hint: each square is 120 pixels apart.\\r\n"
      Course 4 Artist Functions 6_instruction: "Which block do you need to add to\nget the triangle to sit on top of the square?"
      Course 4 Artist Functions 7_instruction: "Can you draw a line of squares using\na Square function? Each square is 40 pixel's in length."
      Course 4 Artist Functions 8_instruction: "Nakuha mo na ba kung paano gamitin ang mga function na mga bloke? Ating babaguhin ang parisukat na ito para maging 200 pixels ang laki nito. Higing: i-click ang \"edit\" para mabago ang laki ng \"draw a square\" na editor ng function. Tandaan ang pag-click sa \"save and close\" para makalabas mula sa editor ng function. "
      Course 4 Artist Functions 9_instruction: "We have given you most of the code\nto create a function. However there seems to be something missing. Can you\nmake this function block complete?"
      Course 4 Artist Functions Inspiration_instruction: "I-click ulit ito para makita ang mga higing."
      Course 4 Artist Functions challenge_instruction: "I-click ulit ito para makita ang mga higing."
      Course 4 Artist Functions inspire_instruction: "Click here to see the inspiration\npicture again."
      Course 4 Artist Inspire_instruction: "Gusto ng pangalawang pagtingin sa mga inspirasyon na disenyo o sa mga higing? Mag-click dito!\\r\n\\r\nKung hindi, gumawa ng disenyo nang ikaw lang!"
      Course 4 Artist Params 1_instruction: "Let's edit a function that draws a\nsquare with 50 pixel sides"
      Course 4 Artist Params 10_instruction: "You can call functions from inside\nother functions! Using your \"shape\" function as a base, create 3 house shapes\neach 20 pixels larger than the last starting at 50 pixels in length. Using\na counter loop might be helpful. "
      Course 4 Artist Params 11_instruction: "How about a function called \"pinwheel\"\nthat takes three parameters - \"sides,\" \"length\" and \"repeat.\" You can\ncalculate how much to turn after each shape using the same math you used to\nfigure out the turns for a shape of \"sides\". Can you recreate this picture?\nHere's a tip each shape is 100 pixel's in length."
      Course 4 Artist Params 12_instruction: "Use your \"pinwheel\" function to draw\neach of these shapes. The side length for each image is 50."
      Course 4 Artist Params 13_instruction: "Libreng Laro: Narito ang mga function na nasulat mo, at iilang higit pa para paglaruan mo. Gumuhit ng isang bagay na kamangha-mangha!"
      Course 4 Artist Params 2_instruction: "That triangle function would be a whole\nlot more useful if it could draw triangles of different sizes. I've added\na parameter for line length, but it doesn't do anything yet. Can you update\nthe function so it uses the \"length\" parameter when it draws each side?\nThe triangle sizes are 150 pixels, 75 pixels and 25 pixels."
      Course 4 Artist Params 3_instruction: "Magaling, maaari mo bang iguhit ang bawat isa sa mga tatsulok na ito gamit ang bagong function na iyan? Ang una ay 25 pixels ang haba, ang pangalawa ay 50, at ang pangatlo ay 75. "
      Course 4 Artist Params 4_instruction: "Can you add a new function called square?\nIt should also take a length parameter, just like the triangle. This time\ndraw 3 squares 25, 50 and 75 pixels in length,100 pixels apart."
      Course 4 Artist Params 5_instruction: "Use both of your new functions to draw\nthis picture. To make this easier you use a loop with a \"counter\" parameter.\n"
      Course 4 Artist Params 6_instruction: "Ating baguhin ang \"draw a shape\" na function na ito.\nMayroon na itong \"length\" na paremeter. Ngayon, ating babaguhin ang function para idagdag rin ang \"sides\" na parameter. Tandaan na ang angulo sa pagliko sa kahit anong hugis ay 360 na hinati sa bilang ng mga gilid na mayroon ito. Higing: ang mga haba para sa bawat hugis ay 100 pixels para sa tatsulok, ang hexagon ay 25 pixels at ang parisukat ay 50 pixels. "
      Course 4 Artist Params 7_instruction: "Can you draw these shapes by filling\nin the \"???\" The square and triangle are 100 pixels in size while the hexagon\nis 75 pixels in size. "
      Course 4 Artist Params 8_instruction: "Maaari mo bang malaman kung paano iguhit ang hugis na ito? Narito ang isang higing, maglikha ng bagong function na may 6 na gilid na tinatawag na hexagon.\n"
      Course 4 Artist Params 9_instruction: "Natatandaan mo ba noong ginamit natin ang counter na loop ngunit nagtanggal tayo ng loop sa loob? Tayo ay magsaya at gagamit ng \"draw a shape\" na function na may \"sides\" at \"length\" na mga parameter. Maari mo bang ilikha ulit ang mga hugis na ito? Ang tagabilang ng parisukat ay dapat 5/100/5, ang tagabilang ng tatsulok ay dapat 10/10/100 at ang hexagon ay 2/100/2."
      Course 4 Artist Var 9_instruction: "Here's the algorithm to draw a triangle,\nmodify it so it uses the \"sides\" variable instead. Replace the number 3\nwith the \"sides\" variable. Hint: remember to use the \"set sides to\" block."
      Course 4 Artist Vars 1_instruction: "Guguhit tayo ng paragilid na tatsulok. \\r\n\\r\nDapat itong eksaktong 100 pixels ang haba sa bawat gilid."
      Course 4 Artist Vars 10_instruction: "Here's an algorithm that draws a triangle\nout of smaller triangles. Can you modify it so that it uses the \"sides\"\nvariable to draw each triangle? Look through the code, and every time you\nsee the number 3, replace it with your \"sides\" variable. Remember to use\nthe \"set sides\" block."
      Course 4 Artist Vars 11_instruction: "Narito ang mas kumplikadong code gamit ang parehong mga konsepto mula sa nakaraang palaisipan - ano dapat ang itakda mo sa \"sides\" na variable para maguhit ang larawang ito na binubuo ng mga parisukat?"
      Course 4 Artist Vars 12_instruction: "Ating itakda ang \"sides\" na variable sa 5. Kung mas maraming gilid ang idagdag natin, mas malaki ang buong pattern na magagawa nito. Bigyang pansin na mayroong ibang variable na tinatawag na \"length\". Maaari na natin itong gamitin kapag mayroon tayong \"move forward\". Itakda ang \"length\" na variable sa 75 para sa hugis na ito."
      Course 4 Artist Vars 13_instruction: "Kapag ang hugis ay may maraming mga gilid, bawat gilid ay kailangang mas maikli kung gusto mo na ang buong pattern ay kakasya sa screen.\n\\r\nMuli nating likhain ang algoritmo para sa kahanga-hangang pattern na ito, ngunit sa halip ay manu-mano nating itakda ang `length` na variable, gagamit tayo ng math na bloke na may `sides` na variable sa loob para masiguro na bawat hugis ay tama ang akma. Ang paligid ng bawat polygon ay 300 pixels.\\r\nNangangailangan ng ilang mga pahiwatig? Mag-click dito."
      Course 4 Artist Vars 14_instruction: "Libreng Laro: Tingnan ito! Ngayon ang iyong algoritmo ay naka-nest na sa loob ng isa pang loop. Mag-eksperimento sa pamamagitan ng pagbago sa mga halaga ng iyong dalawang variable para makaguhit ng magagandang mga pattern.\\r\n\\r\nPara sa karagdagan pang mga epekto, subukang paglaruan ang kulay! Gumamit ng mga random na kulay sa loob ng mga loop at tingnan kung paano nito nabago ang iyong disenyo."
      Course 4 Artist Vars 2_instruction: "Sa halip na gumamit ng \"move forward by 150,\" ang \"move\" na bloke ay nagtukoy na ngayon sa isang variable na tinatawag na \"length\". Maaari mo bang itakda ang \"length\" sa 150 para maguhit ang bagong tatsulok na ito?"
      Course 4 Artist Vars 3_instruction: "Here's a loop that draws a square, but\nsomething's missing. Can you fix it so that it uses the variable \"length\"\nto figure out how long each side should be? "
      Course 4 Artist Vars 4_instruction: "Ngayon ay gusto kong gumawa ng isang parihaba na doble ang tangkad kaysa sa lawak nito. Mayroon tayong isang variable na tinatawag na \"width\" na nangangailangan nating itakda sa 100. Maaari mo bang gamitin ang math na mga bloke para makumpleto ang code?"
      Course 4 Artist Vars 5_instruction: "Gamit ang variable na \"sides\" para makontrol kung ilang beses ang loop na ito mapapatakbo."
      Course 4 Artist Vars 6_instruction: "Narito ang ilang mga code na maaaring makaguhit ng kahit anong regular na polygon. Mayroong bagong variable na tinatawag na sides na itinakda sa 4. Maaari mo bang gamitin ang sides na variable (kasabay ng math na bloke) para ibaling ang tamang halaga kahit na ilan ang bilang ng gilid na nandoon sa isang polygon?\\r\n\\r\nMag-click dito para makabalik sa higing!"
      Course 4 Artist Vars 7_instruction: "Gamitin ang natutunan mo sa huling palaisipan para malikha ang hexagon na ito gamit ang \"sides\" na variable.\\r\n\\r\nTingnan kung paano mo maaaring mabago ang isa lang na halaga para maiguhit ang tatsulok, parisukat, pentagon, o octagon?"
      Course 4 Artist Vars 8_instruction: "Libreng Laro: Mag-eksperimento sa bilang ng mga panig na mayroon ang hugis na ito. Maaari mo bang baguhin ang algoritmo para ang kabuuang laki ng hugis ay manatiling pareho, kahit na ilan ang panig na mayroon ito? Higing: Kung hahatiin mo ang iyong panimulang haba sa bilang ng mga panig, ang haba sa bawat panig ay magiging maikli habang ang bilang ng mga panig ay pataas ng pataas."
      Course 4 Artist Vars 9_instruction: "Modify this algorithm so it uses the \"sides\"\nvariable instead of a fixed number to draw a triangle. Don't forget to use\nthe \"set sides to\" block."
      Course 4 Bee 1_instruction: "Hindi masasabi ng bubuyog kung ano ang nasa ilalim ng ulap! \\r\n\\r\nGamitin ang `if` na bloke para suriin kung mayroon bang bulaklak sa ilalim ng ulap. \\r\n\\r\nKumuha ng nektar nang isang beses, kung mayroong isa lang na bulaklak."
      Course 4 Bee 2_instruction: "Gamitin ang \"if/else\" na bloke para suriin ang bawat object para makita kung ito ba ay bulaklak o isang pulot-pukyutan. Kung ito ay isang bulaklak, magkolekta ng isang nektar ... kung hindi, gumawa ng isang pulot!"
      Course 4 Bee 3_instruction: "Ang hindi kilalang bagay ay maaaring isang bulaklak o isang pulot-pukyutan. Sa oras na ito, gamitin ang if/else na bloke para magkolekta ng isang nektar kung ito ay isang bulaklak, kung hindi ay gumawa ng isang pulot (dahil kapag ganito, ito ay isang pulot-pukyutan)."
      Course 4 Bee 4_instruction: "This purple flower may have either 3, 2, or 1\nnectar. Here an if/else block is combined with another if/else block to create\nan \"if/else-if/else\" statement. Complete the solution to collect the unknown\namount of nectar."
      Course 4 Bee 5_instruction: "This purple flower may have either 3, 2, or 1\nnectar. Add an if-else block to create an if, else-if, else block. Complete\nthe solution to collect the unknown amount of nectar."
      Course 4 Bee 6_instruction: "This purple flower may have either 3, 2, or 1\nnectar. Create an if, else-if, else block to collect the unknown amount of\nnectar."
      Course 4 Bee 7_instruction: "Use everything you have learned so far to collect\nall the nectar. The purple flower may have either 3, 2, or 1 nectar."
      Course 4 Bee For Loops 1_instruction: "Gumamit ng loop para makolekta ang nektar mula sa bawat bulaklak."
      Course 4 Bee For Loops 10_instruction: "Kung ang iyong loop ay nagbibilang pababa, ang pangtaas ay kinuha mula sa iyong tagabilang na variable sa bawat pag-loop. Ano dapat ang iyong pangtaas para makakolekta ng 9, pagkatapos ay 6, at pagkatapos ay 3 na nektar?"
      Course 4 Bee For Loops 11_instruction: "What's wrong with this loop? See if\nyou can fix it and make the bee collect all the nectar."
      Course 4 Bee For Loops 2_instruction: "Narito ang isang bagong uri ng loop, na tinatawag na \"for\" loop. Ang partikular na for loop na ito ay magbibilang ng 1 mula sa 1 hanggang sa 5, at ipatakbo ang nilalaman ng loop bawat beses na ito ay magbibilang. Tulungan ang Bee na makakuha ng nektar."
      Course 4 Bee For Loops 3_instruction: "You can solve this puzzle by using a\nfor loop to count from 1 to 3 by 1. Now let's go get some nectar!"
      Course 4 Bee For Loops 4_instruction: "Collect all of the nectar from these\nflowers. I wonder if there's an easier way to do this..."
      Course 4 Bee For Loops 5_instruction: "Ah, the for loop makes this much easier!\nUsing the \"counter\" variable from the for loop to loop the \"get nectar\"\nblock the same number of times as the loop. Whew! That's a lot of loops.\nAll the code you need it there, take a look at how it is put together then\nclick on Run and see how it works. "
      Course 4 Bee For Loops 6_instruction: "Maaari ka ring gumamit ng for loop para magbilang pababa. Subukang itipon ang nektar na ito sa pamamagitan nang pagbilang ng 1 mula sa 5 hanggang sa 1."
      Course 4 Bee For Loops 7_instruction: "Use your for loop \"counter\" variable\nto control how far to move horizontally."
      Course 4 Bee For Loops 8_instruction: "Magagamit mo ba ang loop na variable para makontrol ang paggalaw at pagkolekta ng nektar?"
      Course 4 Bee For Loops 9_instruction: "Ang huling bilang na nasa iyong for loop ay tinatawag na \"increment,\" at bawat beses na ang loop ay papatakbuhin, ang tagabilang na variable ay nagbabago ayon sa increment. Subukang magkolekta sa mga bulaklak na ito gamit ang increment na 2."
      Course 4 Bee Loops 5 NEW_instruction: "Narito ang tatlong mga bulaklak. Maaari mo bang mahanap ang pattern ng mga instruksyon na kailangan mong ulitin nang 3 beses para makakolekta ng nektar gamit ang pinakakaunting bilang ng mga bloke?"
      Course 4 Bee Loops 5a NEW_instruction: "Ngayon, gamitin ang mga loop para matulungan ang bubuyog na magkolekta sa lahat ng nektar habang papunta sa pulot-pukyutan gamit ang pinakakaunting mga bloke hangga't maaari. Kapag nakarating ka na doon, huwag kalimutang gumawa ng pulot!"
      Course 4 Bee Params 1_instruction: "Magsulat ng pagkakasunod-sunod para makolekta ang lahat ng nektar gamit ang `get 3 nectar` na nagpapaikot, nagpapagalaw para magkolekta ng nektar, at pagkatapos ay nagpapabalik sa orihinal na lokasyon."
      Course 4 Bee Params 2_instruction: "Baguhin ang \"get 3 nectar\" na function para mapaliko ako pakanan sa halip na pakaliwa sa mga bulaklak."
      Course 4 Bee Params 3 (copy 1)_instruction: "Ngayon mayroon nang mga bulaklak sa magkabilang panig! Baka maaari mong gamitin ang isang parameter para parehong function ay gagana sa mga bulaklak sa alimnan na panig. Nagdagdag ako ng parameter na tinatawag na \"direction\" sa function. Kung ang \"direction\" na parameter ay katumbas ng 0, dapat akong liliko pakaliwa, kung ito ay 1, dapat akong liliko pakanan."
      Course 4 Bee Params 3_instruction: "Ngayon ay mayroon nang mga bulaklak sa magkabilang panig! Nagdagdag kami ng mga variable na tinatawag na \"left\" at \"right\" para magamit mo, at nagdagdag ng parameter na tinatawag na \"direction\" sa \"get 3 nectar\". Baguhin ang \"get 3 nectar\" para ang bubuyog ay liliko sa tamang direskyon kapag ang mga variable na \"left\" o \"right\" ay ipinasa sa function.  "
      Course 4 Bee Params 4 (copy 1)_instruction: "Subukang gamitin ang bagong function para magkolekta sa lahat ng mga bulaklak. Tandaan, 0 = kaliwa at 1 = kanan."
      Course 4 Bee Params 4 - Two WhenRun_instruction: "Subukang gamitin ang bagong function para magkolekta sa lahat ng mga bulaklak. Tandaang gamitin ang left at right na mga variable."

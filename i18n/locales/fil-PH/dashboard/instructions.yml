      4-5 While Loops 3_instruction: "Gumamit ng kaunting mga bloke lang hangga't maaari para malutas ang palaisipang ito!  \\r\n\\r\nIlipat ako sa tumpok at alisin ang lahat ng mga dumi, pagkatapos ay ilipat ako sa butas at punan ito nang lubusan."
      4-5 While Loops 4_instruction: "Wow, tingnan mo iyan!\\r\n\\r\nHindi ko alam kung ilang pala ng lupa ang kakailanganin ng butas na ito.  \\r\nMaaari ka bang magsulat ng programa na palaging gumagamit ng `fill` na bloke hanggang sa mapatag na ang lupa?  "
      4-5 While Loops 5_instruction: "Wow, ngayon ay mayroon nang dalawang malalim na butas! Maaari ka bang magsulat ng programa na pupuno sa dalawang ito hanggang sa mapatag na ang lupa?"
      4-5 While Loops 6_instruction: "Wow, ngayon ay mayroong malaking tumpok ng dumi! Maaari ka bang magsulat ng programa na nagtatangal sa lahat ng mga ito para mapatag ang lupa?"
      4-5 While Loops 7_instruction: "Wow, ngayon ay mayroong tatlong malaking mga tumpok ng dumi! Maaari ka bang magsulat ng programa na magtatanggal sa bawat isa nito hanggang sa mapatag ang lupa?"
      4-5 While Loops 8_instruction: " Mayroong isang lubhang malalim na butas at isang malaking tumpok ng lupa. Ilang pala ng lupa ang kailangang ilipat para mapatag ang lupain?"
      4-5 While Loops Assessment 1_instruction: "Mayroong napakaraming mga butas at tambak. Tulungan akong punan at magtanggal sa mga ito para mapatag ang lupain."

      'AllTheThings: Pixelation - Lesson 14 - Make the Letter A_instruction': "Gumawa ng isang 3x5 na letrang 'A'. Ang widget ay na-setup gamit ang maling mga sukat. Ang iyong unang gawain ay para itakda ang pangalawang byte sa 8-bit na binary code para sa 5: 0000 0101. Pagkatapos ay magsimulang magpasok ng pixel na mga datos."
      'AllTheThings: Pixelation - Lesson 15 - Color Shades 4x4_instruction': "Pinasimula ka namin sa isang 4x4 na larawan na nilikha ni Maddie sa video. Ang iyong unang gawain ay punan ang 4x4 na grid ng mga kulay gamit ang 12-bits kada pixel. Narito ang mga kahilingan: Hanay 1 - punan ng iba't-ibang kulay na pula. Hanay 2 - iba't ibang kulay na berde. Hanay 3 - iba't ibang kulay na bughaw. Hanay 4 - iba't ibang kulay na abo."
      'AllTheThings: Pixelation - Lesson 15 - Complete 3-bit color_instruction': "Pinagsisimula ka namin sa isang 4x2 na larawan na nalikha ni Maddie, ngunit iniwan namin ang huling dalawang mga parisukat. Tapusin ang larawan sa pamamagitan ng pagtukoy kung alin sa dalawang mga kulay ang wala at i-encode ang mga ito."

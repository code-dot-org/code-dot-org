      NEW Course 4 Artist Functions 3_instruction: "Narito ang isang bagong tipo ng Bloke. Ito ay tinatawag na `function` na bloke. I-click ang \"edit\", pagkatapos ay punan ito ng code para sa pagguhit ng parisukat na may 100 pixels ang gilid. \\r\n\\r\nKapag tapos ka nang mag-edit sa function, i-click ang \"Close\" para makabalik sa iyong programa."
      NEW Course 4 Artist Functions 4_instruction: "Gumamit ng `draw a square` na function para iguhit ang pattern na ito."
      NEW Course 4 Artist Functions 5_instruction: "How did the \"draw a square\"\nblock know what commands to run? Click on \"edit\" in the \"draw a square\"\nfunction block. The blocks in the function editor are the definition that\nmake up \"draw a square.\" When you're done looking around, click \"Save\nand Close\" and then \"Run.\""
      NEW Course 4 Artist Functions 6_instruction: "Using the \"draw a square\" function\nblock, can you draw this picture? Hint: each square is 20 pixels apart.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: "Nakuha mo na ba kung paano gamitin ang function na mga bloke? Ating baguhin ang parisukat na ito para ito ay 200 pixels na ang laki. I-click ang \"edit\" para makapasok sa `draw a square` na function editor. Tandaang i-click ang \"Close\" para makalabas sa editor ng function. "
      NEW Course 4 Artist Functions 8_instruction: "Kami ay naglikha ng bagong function na tinatawag na \"draw a triangle\". Maaari mo bang baguhin ang paglalarawan ng function para maiguhit ang tatsulok na may 100 pixels ang gilid?"

      2-3 Bee Loops 4A_instruction: "Ilang beses ba maaaring makakatulong ang mga loop sa iyo sa palaisipang ito? \\r\n\\r\nAng mga loop ay iyong kaibigan! Gumamit ng iilan sa kanila para makumpleto ang palaisipang ito gamit ang pinakakaunting mga bloke hangga't maaari."

      NEW Course 4 Artist Params 1_instruction: "Ating bigyang-kahulugan ang function na ito para gumuhit ng parisukat na may 50 pixels ang gilid. I-click ang \"edit\" para makapagsimula."
      NEW Course 4 Artist Params 10_instruction: "Lumikha ng `draw a hexagon` na function na bloke na may length na parameter. Ang hexagon na ito ay mayroong mga gilid na 100 pixels ang haba. "
      NEW Course 4 Artist Params 11_instruction: "Maaari mo bang malaman kung paano iguguhit ang hugis na ito? Baguhin ang function para magamit ang \"sides\" na parameter."
      NEW Course 4 Artist Params 12_instruction: "Maaari mo bang kumpletohin ang drowing na ito? Ang gilid ng lahat ng mga hugis ay 100 pixel ang haba."
      NEW Course 4 Artist Params 12a_instruction: "Ang larawang ito ay katulad lang sa huli. Maaari mo bang gamitin ang `for` na loop kasabay ng iyong function para magawa ang disenyong ito?"
      NEW Course 4 Artist Params 13_instruction: "Ating baguhin ang \"draw a polygon\" na function na ito. Ito ay mayroon nang \"length\" na parameter. \\r\nAng perimeter sa bawat hugis ay 200 pixels ang haba. Naaalala mo pa ba ang ekwasyon para gagawa sa mga hugis na pareho ang laki kahit na sila ay mayroong iba't ibang bilang ng gilid?"
      NEW Course 4 Artist Params 14_instruction: "Baguhin ang \"draw a spiral edge\" para makagamit ng \"length\" at \"sides\" na mga parameter, pagkatapos ay ilikha ulit ang mga hugis na ito."
      NEW Course 4 Artist Params 15_instruction: "Libreng Laro: Narito ang mga function na naisulat mo, at ilang higit pa para iyong mapaglaruan. Gumuhit ng isang bahay na kamangha-mangha! Paglaruan ang mga lapad ng pen para makita kung paano nagkaiba ang iyong mga drowing!"
      NEW Course 4 Artist Params 2_instruction: "Lumikha ng `draw a triangle` na function mula sa wala na gumagawa ng tatsulok na may 50 pixel ang mga gilid."
      NEW Course 4 Artist Params 3_instruction: "Ngayon ay ating gagamitin ang function para maiguhit ang 5 tatsulok sa isang hanay. Bawat tatsulok ay 30 pixels ang pagitan.\\r\n"
      NEW Course 4 Artist Params 4_instruction: "Napansin mo ba ang anumang bagay na kakaiba sa function na mga blokeng ito? I-click ang \"Run\" para makita kung ano ang nangyari."
      NEW Course 4 Artist Params 5_instruction: "Palitan ang `???` sa loob ng `length` na input na parameter na bloke. Ang pentagon ay mayroong 100 pixel na mga gilid. "
      NEW Course 4 Artist Params 6_instruction: "Punan ang \"length\" na parameter para maiguhit ang mga hugis na ito sa pamamagitan ng pagpalit sa \"???\" ng tamang mga numero. Ang parisukat at tatsulok ay mayroong gilid na 100 pixels habang ang bawat gilid ng hexagon ay 75 pixels ang haba."
      NEW Course 4 Artist Params 7_instruction: "Maaari mo bang makumpleto ang drowing na ito? Ang mga gilid ng bawat tatsulok ay 25 pixel na mas malaki kaysa sa huli. Ang unang tatsulok ay mayroon gilid na 25 pixels."
      NEW Course 4 Artist Params 8_instruction: "Ang code para sa tatsulok na ito ay nasira. Maaari mo bang baguhin ang function para maayos ito, at pagkatapos ay gumawa ng mga tatsulok na may mga haba na 25, 50, at 75?"
      NEW Course 4 Artist Params 9_instruction: "I-click ang \"edit\" para punan ang kahulugan ng \"draw a square\" na function at magdagdag ng parameter. Dapat itong kukuha ng length na parameter, gaya lang ng tatsulok. Pero ngayon, gumuhit ng 3 mga parisukat: 25, 50, at 75 pixels ang haba, bawat isa ay 100 pixels ang pagitan."
      NEW Course 4 Artist Params inspire_instruction: "Libreng Laro na Inspirasyon: Natutunan mo na ang lahat ng kailangan mong malaman para makagawa ng pattern na gaya nito! Kung ang mga larawang ito ay nagbigay-inspirasyon sa iyo, subukang gumawa ng isang bagay na kapareha. Kung hindi, lumikha ng isang bagay na lahat ay ikaw lang.\\r\n\\r\nGustong malaman kung paano nagawa ang aming inspirasyon na pattern? "
      NEW Course 4 Artist Vars 1.5_instruction: "Take a look at the code, can you\nsee how the \"set length\" block and \"length\" block works together? Click\non \"Run\" to see it in action. "
      NEW Course 4 Artist Vars 12_instruction: "Ngayon, muling ilikha ang algoritmo mula sa huling antas at maglikha ng pentagon na may haba ng mga gilid na 150."
      NEW Course 4 Artist Vars 2.5_instruction: "Take a look at the code, can you\nsee how the \"set length\" block and \"length\" block works together? Click\non \"Run\" to see it in action. "
      NEW Course 4 Artist Vars 2_instruction: "I-drag ang number na bloke sa parehong `set length` na bloke at sa `repeat_times` na bloke para maiguhit ang isang hanay ng 50 pixel na mga tatsulok.\n"
      NEW Course 4 Artist Vars 4 5_instruction: "Awesome job on the last puzzle,\nlet's try it again this time let's make this cool design with with 60 pixel\nhexagon's."
      NEW Course 4 Artist Vars 4_instruction: "Subukan natin ulit ito! \\r\n\\r\nMaaari mo bang itakda ang `length` na variable sa 60 para magawa ang maganda disenyong may mga hexagon na ito?"
      NEW Course 4 Artist Vars 6_instruction: "Iguhit ang pattern ng mga pentagon na ito na may gilid na 100 pixels sa pamamagitan ng pagtakda ng tamang halaga para sa `length` at maghulog sa `length` na variable sa lahat ng tamang mga lugar. \\r\n\\r\nTingnan kung paano mo lang itakda ang halaga ng `length` nang isang beses, at ang code ay gagamit na sa tamang halaga kahit saan?"
      NEW Course 4 Bee For Loops 1_instruction: "Gumamit ng loop para makolekta ang nektar mula sa bawat bulaklak."
      NEW Course 4 Bee For Loops 10_instruction: "Use your for loop \"counter\" variable\nto control how far to move horizontally."
      NEW Course 4 Bee For Loops 10a_instruction: "Handa ka ba sa isang hamon? Dalhin ang natutunan mo tungkol sa mga loop at subukang lutasin ang problemang ito. Tandaan: Malamang ay kakailanganin mong tingnan ang mga solusyon nang napakaraming beses bago mo malaman ang lahat ng mga hakbang."
      NEW Course 4 Bee For Loops 11_instruction: "Magagamit mo ba ang loop na variable para ikontrol ang paggalaw at pagkolekta ng nektar?"
      NEW Course 4 Bee For Loops 2_instruction: "Idagdag ang mga kinailangang code para masiguro na ang bubuyog ay kokolekta sa lahat ng nektar. Tingnan kung ilang code ang kakailanganin mo para sa palaisipang ito! (Matututo tayo ng simpleng pamamaraan sa sunod na palaisipan.)"
      NEW Course 4 Bee For Loops 3_instruction: "Ah, ang \"for loop\" ay mas lalong nagpapadali nito! Lahat ng code na kailangan mo ay nandito na, tingnan kung paano ito pinagsama-sama, pagkatapos ay i-click ang \"Run\" para makita kung paano ito gumagana. "
      NEW Course 4 Bee For Loops 4 4_instruction: "Ngayon kailangan nating lumakad pasukong nang \"counter\" na beses, pagkatapos kunin ang nektar nang \"counter\" na beses. Maaari mo bang gamitin ang dalawang \"repeat\" na mga loop para lutasin ang hamon na ito?"
      NEW Course 4 Bee For Loops 4_instruction: "Palitan ang ??? sa \"for loop\" sa pinakamalaking halaga ng nektar na kailangang ikolekta ng bubuyog. "
      NEW Course 4 Bee For Loops 5 5_instruction: "Nakuha mo na ba kung paano gamitin ang \"for loop\"? Tulungan natin ang bubuyog na makuha ang lahat ng natirang nektar."
      NEW Course 4 Bee For Loops 5_instruction: "Maaari ka ring gumamit ng \"for loop\" para magbilang pababa. Subukang magtipon ng mga nektar na ito sa pamamagitan ng pagbilang pababa ng 1 mula sa 5 papuntang 1."
      NEW Course 4 Bee For Loops 6_instruction: "Ang huling bilang sa iyong for loop ay tinatawag na \"increment\". Bawat beses na ang loop ay papatakbuhin, ang counter na variable ay nagbabago ayon sa halaga ng increment. Subukang magkolekta sa mga bulaklak na mga ito gamit ang increment na 2."
      NEW Course 4 Bee For Loops 7_instruction: "Ngayon, ating ipagsama ang \"counter\" na variable sa math na bloke! Paano mo maaari magamit ang \"counter\" na variable para mag-navigate sa garden na ito gamit ang pinakakaunting bilang ng mga bloke hangga't maaari? Ano ang kailangan mong gawin para makakolekta ng 3, 6, 9, 12, 15 na nektar sa pagkakataong ito? Ang sekreto ay nasa \"counter na variable!\\r\n\\r\nTandaan: Kung ang iyong loop ay nagbibilang pataas. Ang increment ay idinagdag sa iyong \"counter\" na variable bawat beses na mag-loop."
      NEW Course 4 Bee For Loops 8_instruction: "Nakuha mo na ito! Ano ang dapat ang iyong increment para makakolekta ka ng 3, 6, 9, 12, 15 na nektar?"
      NEW Course 4 Bee For Loops 9_instruction: "Kung ang iyong loop ay nagbibilang pababa, ang increment ay tinanggal mula sa iyong counter na variable sa bawat loop. Ano dapat ang iyong increment para makakolekta ng 14, pagkatapos ay 12, tapos ay 9, 6, 3 na nektar?"
      NEW Course 4 Bee For Loops 95_instruction: "Take a look at each piece of the\n\"for loop\" that you have just created.  Can you figure out which numbers\nyou need to double to solve this puzzle? Why does it work?"

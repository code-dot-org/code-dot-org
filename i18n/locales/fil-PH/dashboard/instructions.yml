      CourseF_PlayLab_vars6_instruction: "Gamitin ang kanang arrow para itapon ang pie.\\r\n\\r\nSa ating laro, paano dapat tayo makaiskor ng puntos? Magdagdag ng 1 sa iyong \"points\" na variable sa bawat beses na matamaan ng Aso ang Pusa sa piraso ng pie. Gamitin ang \"when actor 2 touches anything\" na pangyayari para mag-trigger ng update sa iyong puntos. Maaari kang magdagdag sa iyong variable sa pamamagitan ng pagtakda ng \"points = points + 1.\" Paabutin ang iyong iskor sa 10 para (tataas ng isa sa bawat beses!) mapasa ang antas."
      CourseF_PlayLab_vars7_instruction: "Gamitin ang kanang arrow para itapon ang pie.\\r\n\\r\nSa ating laro, paano dapat tayo makaiskor ng puntos? Magdagdag ng 1 sa iyong \"points\" na variable sa bawat beses na matamaan ng Aso ang Pusa sa piraso ng pie. Gamitin ang \"when actor 2 touches anything\" na pangyayari para mag-trigger ng update sa iyong puntos. Maaari kang magdagdag sa iyong variable sa pamamagitan ng pagtakda ng \"points = points + 1.\" Paabutin ang iyong iskor sa 10 para (tataas ng isa sa bawat beses!) mapasa ang antas."
      CourseF_PlayLab_vars8_instruction: "Gamitin ang kanang arrow para itapon ang pie.\\r\n\\r\nSa ating laro, paano dapat tayo makaiskor ng puntos? Magdagdag ng 1 sa iyong \"points\" na variable sa bawat beses na matamaan ng Aso ang Pusa sa piraso ng pie. Gamitin ang \"when actor 2 touches anything\" na pangyayari para mag-trigger ng update sa iyong puntos. Maaari kang magdagdag sa iyong variable sa pamamagitan ng pagtakda ng \"points = points + 1.\" Paabutin ang iyong iskor sa 10 para (tataas ng isa sa bawat beses!) mapasa ang antas."
      CourseF_PlayLab_vars9_instruction: "Mahusay, ngayon ay ating sisiguradohin na ang laro ay hindi masyadong madaling laruin. Anumang oras na ang Aso (aktor 1) ay matatamaan ng sandwich mula sa Pusa (aktor 2), dapat ay mawawalan ka ng puntos. Magsimula sa 10 na puntos para ito ay hindi masyadong mahirap. Hayaan ang iyong iskor na bababa mula 10 hanggang sa 0 para maipasa ang antas."

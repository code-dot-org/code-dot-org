      4-5 Bee Debugging 5_instruction: "May ilang bagay na hindi tama dito..."
      4-5 Bee Debugging 6_instruction: "Ang lilang bulaklak ay mayrong iba't ibang bilang ng nektar bawat beses na patakbuhin mo ang palaisipan. \\r\n\\r\nAyusin ang mga bloke para makuha ang lahat ng nektar mula sa bulaklak sa bawat oras."

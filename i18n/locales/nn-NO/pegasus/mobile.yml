  dashboard_landing_more_tutorials_desc: 'Det finst fleire opplæringskurs som vert <a href="/learn/beyond">tilbydd av partnarane våre.</a> Lær å programmera med robotar, laga nettsider, laga din eigen applikasjon eller utforska andre språk som C++, Ruby eller Python!'
  dashboard_hoc_courses: Kodetimen for alle aldersgrupper
  dashboard_hoc_courses_desc: Prøv kva som helst av desse korte, éin time lange opplæringskursa med elevane dine!

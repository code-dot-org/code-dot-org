  monsterocding_shortdescription: "Eit fargerikt sjølvstyrt programmeringseventyr for born."
  allcancode_shortdescription: "Eit engasjerende spel for å leie Marco med eit visuelt programmeringsspråk."
  csfirst_shortdescription: "Animér ei historie om to karakterar på havet. Legg til din eigen stil!"
  boxisland_shortdescription: "Ta en kode-tur på Box Island med den modige Hiro."
  codesters_shortdescription: "Lag eigne spel, animasjonar og kunstverk ved å bruke Python."
  texasinstruments_shortdescription: "Lær grunnleggjande programmering ved å bruke TI-84&#8482; Plus-kalkulatoren."
  teacherled_shortdescription: "Bli inspirert til å lage din eigen Kodetime med desse økt-planane."
  course2_shortdescription_congrats: "For elevar med grunnleggjande leseferdigheiter. Dette kurset byggjer på Kurs 1. Elevane vil lage programmer for å løyse problem og utvikle interaktive spel og historier som dei etterpå kan dele. Tilrådd 2.-5. klasse."
  course3_shortdescription_congrats: "Klar for neste nivå? Elevane vil gå djupare inn i programmeringstema som vart introdusert i kursa før for å finne fleksible løsningar på kompliserte problem. Til slutt i dette kurset lagar elevane interaktive historier og spel som dei kan dele med andre. Tilrådd for 4.-5. klasse."
  course4_shortdescription_congrats: "Klar for å gå vidare? Elevane vil gå djupare inn i programmeringstema som vart introdusert i kursa før for å finne fleksible løsningar på kompliserte problem. Til slutt i dette kurset lagar elevane interaktive historier og spel som dei kan dele med andre. Tilrådd for 4.-8. klasse."

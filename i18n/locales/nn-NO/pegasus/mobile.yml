  alice_beyond_shortdescription: "Undervis programmering i eit 3D-miljø"
  sphero_beyond_shortdescription: "SPRK leksjonar gir barn eit morsomt lynkurs i å programmere robotar medan dei utviklar ferdigheiter i matematikk og naturfag."
  codeorg_beyond_longdescription: "Lær dei grunnleggjande omgrepa i datavitskap med dra-og-slepp-programmering. 3 komplette kurs, kvart med 15-20 leksjonar som blandar \"analoge\" klasseromsaktivitetar ispedd spel-liknande, sjølvstyrte opplæringsmodular med videoførelesingar med Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs. Zombies. Lær repetisjonsløkker, vilkår, grunnleggjande algoritmar, funksjonar og variablar."
  khan_beyond_longdescription: "Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!"
  tynker_beyond_longdescription: "Tynker gjer det moro og enkelt å lære programmering. Det gjør det visuelt. Barn byggjer spel og mobilappar ved å organisere kodeblokker. Det fjerner behovet å kunne programmeringssyntaks. Barna omgjer idear til animerte historier og matematisk kunst umiddelbart. Det fremmer progressiv læring. Ettersom barn lærar det grunnleggjande, introduserer Tynker meir avanserte konsept, inkludert kodebasert programmering."
  scratch_beyond_longdescription: "Med Scratch kan du lage dine eigne interaktive spel, historier, animasjonar &mdash; og dele dei med venene dine. Kom i gong ved å animere namnet ditt, lage eit julekort eller lage eit pong-spel."
  lightbot_beyond_longdescription: "Lære grunnleggjande programmeringslogikk, frå heilt enkel programmering, for dei på 4 år og oppover, på iOS eller Android (eller nettleser). Lær å sette kommandoar i rett rekkefylgje, identifiserer mønster, bruke prosedyrer og nytte løkker!"
  codecademy_beyond_longdescription: "Codecademy er ein interaktiv, elevstyrt introduksjon til grunnleggjande datavitskap med JavaScript som blir brukt av millionar av elevar over heile verda. Vi har utarbeida ein problemfri Kodetime-opplevelse med tilhørande kviss, presentasjonar og eit fullført prosjekt for elevar på slutten."
  kodable_beyond_longdescription: "Kodable er eit sjølvstyrt iPad-spel som introduserer barn frå 5 år og oppover for grunnleggjande programmering. Å ha ein lærar eller føresett i nærleiken er optimalt, men ikkje nødvendig."
  scratchjr_beyond_longdescription: "ScratchJr er eit grunnleggjande programmeringsspråk som gjer at små barn kan lage eigne interaktive historier og spel. Barn set saman grafiske programmeringsblokker for å få figurar til å røre på seg, hoppe, danse og synge"
  hopscotch_beyond_longdescription: "Opplæring på iPad, retta mot elevar, som nyttar programmeringsspråket Hopscotch. Elevar kan bygge spel og appar til iPad på sin eigen iPad. Elevar kan arbeide individuelt eller saman med vener (opptil 3 per iPad)."
  pocketcode_beyond_longdescription: "Lag ditt eige spel, på smarttelefon din med Pocket-kode! Hjelp fallskjermhopparen Steve til å levere pakkane sine. Du kan dele den med vener og la andre brukarar prøve!"
  groklearning_beyond_longdescription: "Eit introduksjonskurs ved hjelp av programmeringsspråket Python for folk som ikkje har erfaring med programmering. Vår unike blanding av introduksjonsinnhald og utfordringar vil føre til at du får ei grundig forståing av Python og programmering sjølv. Vi har undervist dette innhaldet til elevar i ulik alder frå ulike bakgrunnar, og vi er sikker på at det vil passe deg også."
  hacketyhack_beyond_longdescription: 'Hackety Hack vil lære deg det absolutt, grunnleggjande innan programmering fra grunnen av. Tidlegere erfaring med programmering er ikkje nødvendig! Med Hackety Hack, vil du lære programmeringsspråket Ruby. Ruby brukes til alle typer programmer, inkludert desktop-applikasjoner og nettsteder. [Merk: må installere på datamaskina]'
  robomind_beyond_longdescription: 'Elevane lærer det grunnleggjande innan programmering ved å kontrollere sin egen virtuelle robot. Det nettbaserte kurset er heilt sjølvsforsynt med korte presentasjonar, filmar, quiz og automatisk rettleiing/tips for å hjelpe til med praktiske oppgåver. '
  makeschool_beyond_longdescription: "Kjenner du til ObjectiveC? Lær å lage eit iPhone-spel på en time! Vi vil rettleie deg gjennom prosessen, frå å kode, teste og spele spelet ditt på nettet og deretter dele det til venene dine på Facebook! Ingen tidligare erfaring med iPhone-utvikling er nødvendig. Du må forstå kva variablar, metodar og objekter er."
  appinventor_beyond_longdescription: "Underhaldande og korte opplæringsvideoar viser deg korleis du lagar tre enkle program for Android-telefonen eller nettbrettet ditt. Denne Kodetimen, som er laga både for novicer og ekspertar, gjør deg i stand til å begynne å lage dine eigne appar før du veit ordet av det. Forestill deg at du kan dele dine eigne appar med venane dine! Aktivitetene passar både for enkeltpersonar og for lærarar i klasseundervisning."
  touchdevelop_beyond_longdescription: "TouchDevelop lar deg lage apps på iPad, iPhone, Android, PC, Mac, Windows Phone. Vår berøringsvennlige editor gjer koding moro, sjølv på telefonen eller nettbrettet!"
  codehs_beyond_longdescription: 'Lær det grunnleggjande om programmering med Karel the Dog, ein morosam, tilgjengeleg og visuell introduksjon til koding, det å gi kommandoar til ei datamaskin er akkurat som å gi kommandoar til ein hund. Denne opplæringa er flott dersom det blir leia av lærar, men kan óg bli gjort uavhengig av kvarandre. [Merk: krev betaling]'
  udemy_beyond_longdescription: 'Enten du aldri har sett ei kodelinje eller du aldri har koda før, så har Udemy eit kurs for deg, undervist av profesjonelle instruktørar. [Merk: krev betaling]'
  lynda_beyond_longdescription: 'Lære å kode, opprette og byggje webapplikasjonar fra det grunnleggjande i objektorientert programmering i C og C++, til korleis du skriv Java. Vår opplæringsoppgåver for utviklarar kan hjelpe deg med å lære deg korleis du skal utvikle og skape mobilappar, jobbe med PHP og MySQL-databasar, kome i gang med det statistiske behandlingspråket R, og mykje meir. [Merk: krev betaling]'
  edx_beyond_longdescription: "S50x er Harvard College si introduksjon til dei intellektuelle IT-bedriftene og programmering på hovudfag, med eller utan tidligare erfaring med programmering. Temaer er abstraksjon, algoritmar, datastrukturar, innkapsling, ressursforvaltning, sikkerhet, software engineerin, og webutvikling. Språk inkluderer C, PHP og Javascript og SQL, CSS og HTML. Versjonen av CS50x-kurset som går på campus er Harvard sitt nest største kurs."
  coursera_beyond_longdescription: 'Sanford CS 101-kurs blir undervist av Nick Parlante (GRATIS!). I CS101 lærer ein dei grunnleggjande ideane om informatikk for eit publikum med null erfaring. Spel og eksperiment med korte kodebitar gir liv til krafta og avgrensningar i datamaskina. CS101 gir óg generell bakgrunnsinformasjon om datamaskiner i dag: kva er ei datamaskin, kva er maskinvare, kva er programvare, kva er internett. Ingen tidligere erfaring er nauddsamt - anna enn at du må kunne bruke ein nettlesar.'
  udacity_beyond_longdescription: "I dette kurset vil du lære viktige omgrep i informatikk og lære å skrive eigne dataprogram i samanheng med å bygge et robotsøkeprogram. Tidligare kunnskap om programmering er ikkje naudsamt for dette kurset. Nybyrjarar er velkomne! På slutten av dette kurset, vil du ha lært viktige omgrep i informatikk og nok programmering for å kunne skrive Python-program for å løyse problem på eiga hand. Dette kurset vil forberede deg til å gå videre til datakurs på middels nivå."
  teachingtree_beyond_longdescription: "TeachingTree er ei open plattform som lar kven som helst organisere pedagogisk innhald. Målet vårt er at elevane skal få rask tilgang til de eksakte klippa dei treng for å lære enkelte omgrep. Alle er oppfordra til å bidra ved å legge til videoar eller til å merke konsept med stikkord."
  kodu_beyond_longdescription: "Kodu lar barna lage spel på PC og Xbox via eit enkelt visuelt programmeringsspråk. Kodu kan du bruke til å undervise kreativitet, problemløsning, historiefortelling, samt programmering. Alle kan bruke Kodu til å lage eit spel, små barn så vel som voksne uten design- eller programmeringsferdigheiter. Kodu for PC er tilgjengeleg for gratis nedlasting. Kodu for XBox er også tilgjengeleg i USA på XBox Marketplace, i indiespel-kanalen for rundt $5."
  cargobot_beyond_longdescription: "Cargo-Bot er eit hjernetrimspel der du lærer ein robot korleis den kan flytte kasser. Høres enkelt ut, ikkje sant? Den har 36 utrolege smarte puslespel, skummel musikk og imponerande grafikk. Du kan også spele inn eigne løysinger og dele dei på YouTube for å vise venene dine."
  kidsruby_beyond_longdescription: 'Ha det gøy og lag spel, eller hack leksene dine ved hjelp av Ruby! Berre fortel foreldra eller lærarane dine at du lærer programmering i Ruby...;). Gratis og fungerer på alle datamaskiner. [Merk: installering på datamaskin er naudsamt]'
  w3schools_beyond_longdescription: "Lær å lage nettsider på eiga datamaskin. Lær det grunnleggande om ein server på mindre enn ein dag. Lær å legge til databasar til nettstaden din"
  codeavengers_beyond_longdescription: "Lære å programmere spel, appar og nettsider. Designa av ekspertar med perfekt vanskelegheitsgrad for nybyrjarar, lett å forstå instruksjonar og til stor hjelp når du treng det. Kursa våre i HTML, CSS og Javascript inkluderer kodeutfordringar og revisjonsspel som gjer læring morosamt og effektivt i alle aldrar."
  mozilla_beyond_longdescription: "Thimble gjer det latterleg enkelt å lage og dele eigne nettsider. Skriv og redigér HTML og CSS til høgre i nettlesaren din, og sjå arbeidet umiddelbart etterpå. Last opp og del eigne ferdige prosjekt med eit enkelt klikk. Perfekt for både nybyrjarar og ekspertar."
  codecombat_beyond_longdescription: "Spå som ein trollmann med å kode (trylleformlar) for å kontrollere heltane dine, navigere labyrintar, vinne over troll, lure fiendar og redde allierte! Lær Javascript i dette nettspelet i HTML 5 for nybyrjarar."
  codea_beyond_longdescription: "Codea for iPad lar deg lage spel og simuleringar &mdash; eller berre visualisere idear du har. Gjer om tankene dine om til interaktive kreasjonar som gjer bruk av iPad-funksjonar som Multi-Touch og akselerometer. Vi meiner Codea er den vakreste måten ein kan lage kode på, samtidig som det er enkelt. Codea er laga slik at du kan ta på koden din. Vil du endre på eit tal? Berre trykk på det og dra i det. Kva med ein farge, eller eit bilde? Peik på dei for å hente fram visuelle redigeringsfunksjonar som lar deg velgje akkurat det du vil."
  lego_beyond_longdescription: "Lag små, tilpassa og programmerbare robotar ved hjelp LEGO-delar."
  finch_beyond_longdescription: "The Finch er ein ny robot for utdanning i informatikk. Designet er eit resultat av ein fireårsstudie ved Carnegie Mellon CREATE lab. The Finch er utforma for å støtte ei engasjerende innføring i kunsten i å programmere. Den støttar over eit dusin programmeringsspråk og miljø, mellom anna fleire miljø som passar for elevar så unge som åtte år gamle. The Finch er designet for å la elevane skrive aktive, interaktive program."
  arduino_beyond_longdescription: "Arduino er en populær plattform designa for å la kunstnarar og designarar jobbe med reelle sensorar, LED, buzzarar, og meir. The Sparkfun Virtual Sandbox vil lære deg ekte Arduinokode rett i nettlesaren din."
  processing_beyond_longdescription: "Processing er eit programmeringsspråk, utviklingsmiljø og nettsamfunn. Sidan 2001 har Processing fremma programvareferdigheiter i visuell kunst og visuell kompetanse innan teknologi. Opprinneleg oppretta for å tjene som ei skissebok innan programvare og for å lære grunnleggjande dataprogrammering innan ei visuell samanheng, men Processing har utvikla seg til et utviklingsverktøy for fagfolk. I dag er det titusener av studentar, kunstnarar, designarar, forskarar og amatørar som nyttar Processing for læring, prototypar og produksjon."
  alice_beyond_longdescription: "Alice Project nyttar eit nyskapande programmeringsmiljø som støtte til å lage 3D-animasjonar, og tilbyr verktøy og materialar for undervisning i og læring av rekningsorientert tenkning, problemløsning og programmering over eit breidt spekter av aldre og klassetrinn."
  sphero_beyond_longdescription: "Enten du er lærar eller føresatt, SPRK-leksjonar gir barna et morosamt intensivkurs i å programmere robotar samtidig som dei skjerper ferdigheitene i matematikk og naturfag."

  dashboard_k5_courses: 20-timar kurs for småtrinnet (K-5)
  dashboard_k5_courses_desc: 'Disse kursene blander selvstyrte opplæringsprogram med "uinnpluggede" aktiviteter som ikke krever en datamaskin i det hele tatt. Hvert kurs består av omtrent 20 leksjoner som kan implementeres som én enhet eller spres utover et helt semester. Til og med barnehagealdrede før-lesere kan delta. For å hjelpe deg med å starte, tilbyr vi profesjonelle utviklingsverksted av høy kvalitet rundt om USA helt gratis. <a href="/professional-development-workshops">Finn et nært deg!</a>'
  dashboard_middle_courses: 20-timar kurs for ungdomstrinnet
  dashboard_middle_courses_desc: 'Nokre læreplanar for ungdomstrinnet bruker informatikk og programmering i matematikk og realfag - som eit verktøy for å læra matematiske og realfaglege konsept. For å melda di interesse for fagleg utviklande workshops, søke etter ein <a href="/educate/districts"> partnar i distriktet</a> med Code.org.'
  dashboard_high_courses: Årslange kurs for vidaregåande skule
  dashboard_high_courses_desc: 'Høyskoleprogrammet vårt hjelper skoledistrikter med å tilby helårige datavitenskapskurs ved å sette eksisterende pedagogisk ansatte i gang med å tilby dette fagområdet. For å melde deg på de profesjonelle utviklingsverkstedene, søk om <a href="/educate/districts">distriktsdekkende partnerskap</a> med Code.org.'
  dashboard_course_csina: Computer Science in Algebra
  dashboard_course_csina_desc: Code.org har inngått et samarbeid med Bootstrap om å utvikle en skoleplan som lærer bort algebraiske og geometriske konsepter gjennom dataprogrammering.
  dashboard_course_csins: Datavitenskap i Vitenskap
  dashboard_course_csins_desc: 'Code.org har inngått et samarbeid med Project GUTS om å levere en introduksjon til datavitenskapskonsepter innenfor modellering- og simuleringsområdene.'
  dashboard_course_ecs: Utforsk datavitskap
  dashboard_course_ecs_desc: 'Utforsk Datavitenskap er et årslangt kurs bestående av seks underfag: Menneskelig datamaskinsamhandling, problemløsing, nettdesign, programmering, databehandling og dataanalyse og robotteknologi.'

  dashboard_landing_more_tutorials_desc: 'Det finnes flere opplæringsprogrammer <a href="/learn/beyond">tilbudt av partnerne våre.</a> Lær å programmere med roboter, lage nettsider, lage din egen applikasjon eller utforske andre språk som C++, Ruby eller Python!'
  dashboard_hoc_courses: Kodetimen for alle aldersgrupper
  dashboard_hoc_courses_desc: Prøv hvilken som helst av disse korte, én times lange opplæringsprogrammene med elevene dine!

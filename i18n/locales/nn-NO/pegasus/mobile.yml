  sphero_beyond_shortdescription: SPRK leksjonar gir barn eit morsomt lynkurs i å programmere robotar medan dei utviklar ferdigheiter i matematikk og naturfag.
  codeorg_beyond_longdescription: 'Lær dei grunnleggjande omgrepa i datavitskap med dra-og-slepp-programmering. 3 komplette kurs, kvart med 15-20 leksjonar som blandar "analoge" klasseromsaktivitetar ispedd spel-liknande, sjølvstyrte opplæringsmodular med videoførelesingar med Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs. Zombies. Lær repetisjonsløkker, vilkår, grunnleggjande algoritmar, funksjonar og variablar.'
  khan_beyond_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!
  tynker_beyond_longdescription: Tynker gjør det moro og enkelt å lære programmering. Det gjør det visuelt. Barn bygger spill og mobilapplikasjoner ved å organisere kodeblokker. Det fjerner behovet å kunne programmeringssyntaks. Barna omgjør ideer til animerte historier og matematisk kunst umiddelbart. Det fremmer progressiv læring. Ettersom barn lærer det grunnleggende, introduserer Tynker mer avanserte konsepter, inkludert kodebasert programmering.
  scratch_beyond_longdescription: 'Med Scratch kan du lage dine eigne interaktive spel, historier, animasjonar &mdash; og dele dei med venane dine. Kom i gong ved å animere navnet ditt, lage eit julekort eller pong-spelet.'
  lightbot_beyond_longdescription: Lære grunnleggjande programmeringslogikk, frå heilt enkel programmering, for dei på 4 år og oppover, på iOS eller Android (eller nettleser). Lær å sette kommandoar i rett rekkefylgje, identifiserer mønster, bruke prosedyrer og nytte løkker!
  codecademy_beyond_longdescription: Codecademy er ein interaktiv, elevstyrt introduksjon til grunnleggjande datavitskap med JavaScript som blir brukt av millionar av elevar over heile verda. Vi har utarbeida ein problemfri Kodetime-opplevelse med tilhørande quiz, presentasjonar og eit fullført prosjekt for elevar på slutten.
  kodable_beyond_longdescription: Kodable er eit sjølvstyrt iPad-spel som introduserer barn frå 5 år og oppover for grunnleggjande programmering. Å ha ein lærar eller føresett i nærleiken er optimalt, men ikkje nødvendig.
  scratchjr_beyond_longdescription: ScratchJr er et grunnleggende programmeringsspråk som gjør at små barn kan lage sine egne interaktive historier og spill. Barn setter sammen grafiske programmeringsblokker for å få figurer til å bevege seg, hoppe, danse og synge
  hopscotch_beyond_longdescription: Opplæring på iPad, rettet mot elever, som bruker programmeringsspråket Hopscotch. Elever kan bygge spill og applikasjoner til sin iPad på sin iPad. Elever kan arbeide individuelt eller sammen med venner (opptil 3 per iPad).
  pocketcode_beyond_longdescription: Lag ditt eget spill, på smarttelefon din med Pocket kode! Hjelp fallskjermhopperen Steve til å levere sine pakker. Du kan dele den med venner og la andre brukere prøve!
  groklearning_beyond_longdescription: Et introduksjonskurs ved hjelp av programmeringsspråket Python for folk som ikke har erfaring med programmering. Vår unike blanding av innledende innhold og utfordringer vil bringe deg til en grundig forståelse av Python og programmering selv. Vi har lært dette innholdet til elever av ulik alder fra ulike bakgrunner, og vi er sikker på at det vil passe deg også.
  hacketyhack_beyond_longdescription: 'Hackety Hack vil lære deg det absolutte grunnleggende innen programmering fra grunnen av. Tidligere erfaring med programmering er ikke nødvendig! Med Hackety Hack, vil du lære programmeringsspråket Ruby. Ruby brukes til alle typer programmer, inkludert desktop-applikasjoner og nettsteder. [Merk: nødvendig å installere]'
  robomind_beyond_longdescription: 'Studentene lærer det grunnleggende innen programmering ved å kontrollere sin egen virtuelle robot. Det nettbaserte kurset er fullt selvforsynt med korte presentasjoner, filmer, quiz og automatisk veiledning / tips for å hjelpe til med praktiske oppgaver. '
  makeschool_beyond_longdescription: Kjenner du til ObjectiveC? Lær å lage et iPhone spill på en time! Vi vil veilede deg gjennom prosessen, fra å kode, teste og spille spillet ditt på nettet og deretter dele det til vennene dine på Facebook! Ingen tidligere iPhone utvikling erfaring er nødvendig. Du må forstå hva variabler, metoder og objekter er.
  appinventor_beyond_longdescription: Underhaldande og korte opplæringsvideoar viser deg korleis du lagar tre enkle program for Android-telefonen eller nettbrettet ditt. Denne Kodetimen, som er laga både for novicer og ekspertar, gjør deg i stand til å begynne å lage dine eigne appar før du veit ordet av det. Forestill deg at du kan dele dine eigne appar med venane dine! Aktivitetene passar både for enkeltpersonar og for lærarar i klasseundervisning.
  touchdevelop_beyond_longdescription: TouchDevelop lar deg lage apps på iPad, iPhone, Android, PC, Mac, Windows Phone. Vår berøringsvennlige editor gjør koding moro, selv på telefonen eller nettbrettet!
  codehs_beyond_longdescription: 'Lær det grunnleggende om programmering med Karel the Dog, en morsom, tilgjengelig og visuell introduksjon til koding, det å gi kommandoer til en datamaskin er akkurat som å gi kommandoer til en hund. Denne opplæringen er flott hvis det ledes av en lærer, men kan også gjøres uavhengig av hverandre. [Merk: betaling kreves]'
  udemy_beyond_longdescription: 'Enten du aldri har sett en kodelinje eller du aldri har kodet før, så har Udemy et kurs for deg, undervist av profesjonelle instruktører. [Merk: betaling kreves]'
  lynda_beyond_longdescription: 'Lære å kode, opprette og bygge webapplikasjoner, fra grunnen til objektorientert programmering i C og C ++, til hvordan å skrive Java. Våre utvikler opplæringsfiler kan hjelpe deg å lære og utvikle og skape mobilapper, jobbe med PHP og MySQL-databaser, komme i gang med det statistiske behandlingspråket R, og mye mer. [Merk: betaling kreves]'
  edx_beyond_longdescription: S50x er Harvard Colleges, for innledning til de intellektuelle bedriftene i informatikk og kunsten til programmering for hovedfag og ikke-fagretninger er like, med eller uten tidligere erfaring med programmering. Temaer er abstraksjon, algoritmer, datastrukturer, innkapsling, ressursforvaltning, sikkerhet, software engineering, og webutvikling. Språk som inkluderer er C, PHP og Javascript pluss SQL, CSS og HTML. The on-campus versjon av CS50x er Harvards nest største kurs.
  coursera_beyond_longdescription: 'Tanford CS 101 klasse undervises av Nick Parlante (GRATIS!). I CS101 læres de grunnleggende ideer om informatikk for et publikum med null erfaring. Spill og eksperimenter med korte biter av kode for å gi liv til kraften og begrensninger i en datamaskin. CS101 gir også en generell bakgrunnsinformasjon om datamaskiner i dag: hva er en datamaskin, hva er maskinvare, hva er programvare, hva er internett. Ingen tidligere erfaring er nødvendig annet enn muligheten til å bruke en nettleser.'
  udacity_beyond_longdescription: I dette kurset vil du lære viktige begreper i informatikk og lære å skrive dine egne dataprogrammer i sammenheng med å bygge et robotsøkeprogram. Tidligere kunnskap om programmering er ikke nødvendig for dette kurset. Nybegynnere er velkomne! På slutten av dette kurset, vil du ha lært viktige begreper i informatikk og nok programmering for å kunne skrive Python programmer for å løse problemer på egen hånd. Dette kurset vil forberede deg til å gå videre til middels nivå datakurs.
  teachingtree_beyond_longdescription: TeachingTree er en åpen plattform som lar hvem som helst organisere pedagogisk innhold. Vårt mål er at elevene skal få rask tilgang til de eksakte klipp de trenger for å lære enkelte begreper. Alle oppfordres til å bidra ved å legge til videoer eller tagging konsepter.
  kodu_beyond_longdescription: Kodu lar barna lage spill på PC og Xbox via et enkelt visuelt programmeringsspråk. Kodu kan brukes til å undervise kreativitet, problemløsning, historiefortelling, samt programmering. Alle kan bruke Kodu å lage et spill, små barn så vel som voksne uten design eller programmeringsferdigheter. Kodu for PC er tilgjengelig for å laste ned gratis. Kodu for XBox er også tilgjengelig i USA på XBox Marketplace, i Indie spill kanalen for rundt $ 5.
  cargobot_beyond_longdescription: Cargo-Bot er et hjernetrimspill der du lærer en robot hvordan å flytte kasser. Høres enkelt, ikke sant? Den har 36 utrolige smarte puslespill, skummel musikk og imponerende grafikk. Du kan også spille inn dine løsninger og dele dem på YouTube for å vise vennene dine.
  kidsruby_beyond_longdescription: 'Ha det gøy og lage spill, eller hacke leksene dine ved hjelp av Ruby! Bare fortelle dine foreldre eller lærere du lære Ruby programmering ...;). Gratis og fungerer på alle datamaskiner. [Merk: installering nødvendig]'
  w3schools_beyond_longdescription: Lær å lage nettsider på din egen datamaskin. Lær det grunnleggende om en server på mindre enn en dag. Lær å legge til databaser til ditt nettsted
  codeavengers_beyond_longdescription: Lære å programmere spill, programmer og nettsider. Designet av eksperter med perfekt vanskelighetsgrad for nybegynnere, lett å forstå instruksjoner og til stor hjelp når du trenger det. Våre HTML, CSS og Javascript kurs inkluderer kode utfordringer og revisjonsspill som gjør læring morsomt og effektivt i alle aldre.
  mozilla_beyond_longdescription: Fingerbøll gjør det latterlig enkelt å lage og dele dine egne nettsider. Skrive og redigere HTML og CSS til høyre i nettleseren din, og deretter umiddelbart forhåndsvise arbeidet. Last opp og del dine ferdige prosjekter med et enkelt klikk. Perfekt for både nybegynnere og eksperter.
  codecombat_beyond_longdescription: Spill som en veiviser med å kode (trylleformler) for å kontrollere heltene dine, navigere labyrinter, beseire troll, lure fiender, og rednings allierte! Lær Javascript i dette HTML 5 web spillet for nybegynnere.
  codea_beyond_longdescription: 'Codea for iPad lar deg lage spill og simuleringer & ndash; eller bare noen visuelle begrep som du har. Gjør dine tanker til interaktive kreasjoner som gjør bruk av iPad funksjoner som Multi-Touch og akselerometer. Vi tror Codea er den vakreste kode editor du vil bruke, og det er enkelt. Codea er laget for å la deg berøre koden din. Ønsker du å endre et nummer? Bare trykk og dra den. Hva med en farge, eller et bilde? Tapping vil bringe opp visuelle redaktører som lar deg velge akkurat hva du vil.'
  lego_beyond_longdescription: Lag små, tilpassede og programmerbare roboter ved hjelp LEGO deler.
  finch_beyond_longdescription: The Finch er en ny robot for informatikk utdanning. Dens design er et resultat av en fire års studie ved Carnegie Mellon CREATE lab. The Finch er utformet for å støtte en engasjerende innføring i programmeringskunsten. Den har støtte for over et dusin programmeringsspråk og miljøer, blant annet flere miljøer som passer for elever så unge som åtte år gammel. The Finch er designet for å tillate elevene å skrive aktive interaktive programmer.
  arduino_beyond_longdescription: Arduino er en populær plattform designet for å tillate kunstnere og designere til å jobbe med reelle sensorer, LED, buzzerne, og mer. The Sparkfun Virtual Sandbox vil lære deg ekte Arduino kode rett i nettleseren din.
  processing_beyond_longdescription: Processing er et programmeringsspråk, utviklingsmiljø, og nettsamfunn. Siden 2001 har Processing fremmet programvareferdighet innenfor visuell kunst og visuell kompetanse innen teknologi. Opprinnelig opprettet for å tjene som en skissebok innen programvare og å lære grunnleggende dataprogrammering innenfor en visuell sammenheng, Processing utviklet seg til et utviklingsverktøy for fagfolk. I dag er det titusener av elever, kunstnere, designere, forskere og amatører som bruker Processing for læring, prototyper og produksjon.
  alice_beyond_longdescription: Alice Project bruker et nyskapende programmeringsmiljø som støtte til å lage 3D-animasjoner, og tilbyr verktøy og materialer for undervisning i og læring av beregningsorientert tenkning, problemløsning og programmering over et bredt spekter av aldre og klassetrinn.
  sphero_beyond_longdescription: Enten du er lærer eller foresatt, SPRK-leksjoner gir barna et morsomt intensivkurs i å programmere roboter, samtidig som de skjerper sine ferdigheter i matematikk og naturfag.

  volunteer_engineer_submission_intro_background: Kodetimen er ei global rørsle for å gi ein time introduksjon til informatikk og programmering, som når ut til titals millionar elevar i meir enn 180 land. Bli gjerne med under Computer Science Education Week, 7.-13. desember.
  volunteer_engineer_submission_intro_recruit: |-
    Disse lærerne vil gjerne ha noen <span style="font-family: 'Gotham 7r', sans-serif;">tekonologer</span> som kan hjelpe til i klasserommet, eller noe som kan <span style="font-family: 'Gotham 7r', sans-serif;">inspirere</span> elevene deres ved å prate om bredden av muligheter med informatikk og programmering. Dette kan f. eks. bli gjort gjennom video-chat. Hvis du ikke er en ingeniør, skal du vite at alle kan organisere Kodetimen. <a href="%{url}">Lær mer her</a>.
  volunteer_engineer_submission_intro_signup: 'Ver gild å oppgi følgjande informasjon om du er ein informatikkstudent eller jobbar med programmering. Felta markert med <span class="form-required-field">*</span> er obligatoriske.'
  volunteer_engineer_submission_intro_links: 'Ser du ikke etter en frivillig? <a href="%{learn_more}"> Lær mer</a> om å organisere din egen "Hour of code" begivenhet og finne en lokal frivillig på våre <a href="%{volunteer_local}"> frivillige kart</a>.'

  course2_shortdescription_congrats: For students with basic reading skills, this course builds on Course 1. Students will create programs to solve problems and develop interactive games or stories they can share. Recommended for grades 2-5.
  course3_shortdescription_congrats: Ready for the next level? Students will delve deeper into programming topics introduced in previous courses to find flexible solutions to more complex problems. By the end of this course, students create interactive stories and games they can share with anyone. Recommended for grades 4-5.
  course4_shortdescription_congrats: Ready to go further? Students will delve deeper into programming topics introduced in previous courses to find flexible solutions to more complex problems. By the end of this course, students create interactive stories and games they can share with anyone. Recommended for grades 4-8.
  codeorg_longdescription: Lær de grunnleggende kodekonseptene med dra-og-slipp-programmering. Dette er spill-lignende, selvstyrt øving med videoforelesninger av Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs. Zombies. Lær løkker og betingelser og grunnleggende algoritmer. Tilgjengelig på 34 språk.
  codeintl_longdescription: Lær de grunnleggende kodekonseptene med dra-og-slipp-programmering. Dette er spill-lignende, selvstyrt øving med videoforelesninger av Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs. Zombies. Lær løkker og betingelser og grunnleggende algoritmer. Tilgjengelig på 34 språk.
  thinkersmithspanish_longdescription: 'Ved å bruke et forhåndsdefinert "Robot-språk" vil finne ut hvordan de kan instruere hverandere til å utføre bestemte oppgaver uten å diskutere dem først. Denne leksjonen lærer barn sammenhengen mellom symboler og handlinger, i tillegg til uvurderlige ferdigheter i å finne feil.'
  khan_longdescription: Lær grunnleggende JavaScript-programmering mens du lager artige tegninger ved hjelp av kode. Gjør det på egenhånd eller med klassen!
  khanes_longdescription: Lær grunnleggende JavaScript-programmering mens du lager artige tegninger ved hjelp av kode. Gjør det på egenhånd eller med klassen!
  khanpt_longdescription: Lær grunnleggende JavaScript-programmering mens du lager artige tegninger ved hjelp av kode. Gjør det på egenhånd eller med klassen!
  khanhe_longdescription: Lær grunnleggende JavaScript-programmering mens du lager artige tegninger ved hjelp av kode. Gjør det på egenhånd eller med klassen!
  khanfr_longdescription: Lær grunnleggende JavaScript-programmering mens du lager artige tegninger ved hjelp av kode. Gjør det på egenhånd eller med klassen!
  khanpl_longdescription: Lær grunnleggende JavaScript-programmering mens du lager artige tegninger ved hjelp av kode. Gjør det på egenhånd eller med klassen!
  tynker_longdescription: 'Bygg ditt eget spill og del med venner! Løs morsomme kodeoppgaver og lær programmeringskonsepter på hvert nivå. Tilpass spill med animerte figurer, flere nivåer og rikholdige rekvisitter. Gjør spill realistiske ved hjelp av fysikk. Se koden som visuelle blokker eller JavaScript. Tilpass spillene dine til iPad- og Android-nettbrett. Over et dusin morsomme aktiviteter å velge mellom!'
  scratch_longdescription: 'Med Scratch kan du lage dine egne interaktive spill, historier, animasjoner &mdash; og dele dem med vennene dine. Start med å animere navnet ditt, lage et julekort eller lage et tennisspill.'
  lightbot_longdescription: Hjelp Lightbot å lyse opp alle de blå feltene! Lightbot er et puslespill som gjennom programmering av spillmekanismer lar spillerne få en praktisk forståelse av grunnleggende koding. Lær å sortere instruksjoner, skrive prosedyrer og bruke løkker for å løse nivåer. Ideell for alle aldre.
  thinkersmith_longdescription: 'Ved å bruke et forhåndsdefinert "Robot-ordforråd" vil elever finne ut hvordan de kan hjelpe hverandre å utføre bestemte oppgaver uten å diskutere dem først. Denne leksjonen lærer barn forbindelsen mellom symboler og handlinger, i tillegg til den uvurderlig ferdigheten feilsøking. "Mine Robotic venner" fungerer best som en gruppeaktivitet og inkluderer lærers bok til bruk i klasserommet.'
  condcards_longdescription: Lær om algoritmer og betingede setninger i denne analoge aktiviteten ved å bruke en kortstokk. Elever jobber med denne aktiviteten i grupper, og trenger en kortstokk per gruppe.
  lightbotintl_longdescription: Lære grunnleggende programmeringslogikk, fra svært grunnleggende programmering, for de på 4 år og oppover, på iOS eller Android (eller nettleser). Lær hvordan du sorterer kommandoer, identifiserer mønstre, bruker prosedyrer og løkker!
  codehs_longdescription: 'Å gi kommandoer til en datamaskin, som er hva programmering handler om, er akkurat som å gi kommandoer til en hund. Lær å kode med hunden Karel&mdash; en morsom, tilgjengelig og visuell introduksjon til programmering som lærer elevene grunnleggende begreper som kommandoer og funksjoner på nybegynnernivå. Opplæringen er rettet mot elever men lærere kan registrere seg for tilgang til lærerverktøy og spore elevenes mestring!'
  codecademy_longdescription: Codecademy er en interaktiv, elevfokusert introduksjon til grunnleggende CS gjennom JavaScript som brukes av millioner av elever over hele verden. Vi har utarbeidet en problemfri Kodetime-opplevelse med tilhørende quiz, presentasjoner og et fullført prosjekt for elever på slutten.
  codecombat_longdescription: Overvinn uhyrer til å lære Python eller JavaScript i dette episke programmeringsspillet!
  codemonkey_longdescription: 'CodeMonkey er et online spill hvor man lærer koding i et ekte programmeringsspråk! Elever programmerer en ape til å fange bananer mens det blir litt mer komplisert for hvert nivå. De får stjernepoeng for hver løsning og kan dele det med ett enkelt klikk. '
  codeavengers_longdescription: Bygg et todimensjonalt oven-ifra-og-ned-spill for to spillere med JavaScript i 10 korte oppgaver. Fortsett å lære noen grunnleggende elementer i programmering (variabler og hvis-setninger) når du lager en quiz til å dele med venner. Tjen poeng og merker underveis mens du konkurrerer om å nå toppen av klassens resultatliste.
  processing_longdescription: En introduksjon til programmering med visuell kunst som kontekst ved bruk av programmeringsspråket Processing. Korte videoleksjoner introduserer kodeøvelser som leder til design av et interaktiv tegneprogram
  robomind_longdescription: 'Elevene lærer grunnleggende programmering ved å kontrollere sin egne virtuelle robot. Det nettbaserte kurset er fullstendig med korte presentasjoner, filmer, quizer og automatisk veiledning/tips for å hjelpe til med programmeringsøvelsene. '
  groklearning_longdescription: 'Bruk programmeringsspråket Python til å bygge en chat-tjeneste kalt "Eliza", som opptrer som en psykoterapeut-robot. Du kan lære Eliza å snakke og å si de rette tingene. Kan hun lure dine venner til å tro hun er et menneske og ikke en datamaskin?'
  quorum_longdescription: Denne guiden er tilgjengelig for synshemmede, og fungerer med skjermleser. Bli med Mary på en reise i det hun blir med på en biologi-lab som programmerer, og lærer programmeringsspråket Quorum. Denne opplæringen er rettet mot elever med nettbaserte aktivitetseksempler.
  codespark_longdescription: 'Foos er en morsom og barnevennlig måte å lære om programmering.  Programmer søte figurer til å løse gåter og bringe liv til en virtuell verden.  Spillet er "språkløst" slik at alle kan spille!'
  kodable_longdescription: Kodable er et selvforklarende iPad-spill som introduserer grunnleggende programmering for barn fra 5 år og oppover. Å ha en lærer eller foresatt i nærheten er optimalt, men ikke nødvendig.
  tynkerapp_longdescription: Lær å programmere ved å løse morsomme kode-oppgaver. Lettbygde spill og historier med tema-grafikk, 10 + spill-kit og tilpasselige tegn. Ingen Internett-tilkobling kreves. Du kan også få tilgang til dine kreasjoner på nettet.
  robomindnl_longdescription: 'Elevene lærer grunnleggende programmering ved å kontrollere sin egne virtuelle robot. Det nettbaserte kurset er fullstendig med korte presentasjoner, filmer, quizer og automatisk veiledning/tips for å hjelpe til med programmeringsøvelsene. '
  flappy_longdescription: Bruk dra-og-slipp i programmeringen for å lage ditt eget Flappy Bird-spill, og tilpass det til å se annerledes ut(Flappy Hai, Flappy Julenisse, hva som helst). Legg inn spillet på telefonen din med ett klikk.
  bitsbox_longdescription: 'Tilpass ditt eget virtuelle nettbrett, for deretter å kode en rekke apper som både kan  spilles og deles. Enkle leksjoner gjør det enkelt for selv små barn å programmere skikkelig Javascript. Jo mer avansert du er, jo lenger vil du komme.'
  makeschool_longdescription: 'Lær å kode ved å lage et iPhone-spill gjennom å bruke et splitter nytt og brukervennlig programmeringsspråk kalt Swift! Lag et Pok&eacute;mon-inspirert action-spill og skriv kode for å lære monsteret ditt nye bevegelser. Du kommer til å lære og bruke variabler, metoder og objekter for å hjelpe monsteret ditt til å vinne!'
  touchdevelop_longdescription: 'Touch-vennlig redigeringsverktøy vil hjelpe deg med å lage pixel-kunst, løse bjørne-oppgaven eller bygge ditt eget hoppende fugl-spill. '
  appinventor_longdescription: Underholdende, raske opplæringsvideoer viser deg hvordan du lager tre enkle programmer for Android-telefon eller nettbrett. Denne Kodetimen, som er designet både for nybegynnere og eksperter, den gjør deg klar til å begynne å lage dine egen programmer før du vet ordet av det. Forestill deg å dele dine egne apper sammen med vennene dine! Aktivitetene er egnet for både enkeltpersoner og lærere i klasseundervisning.
  blockly_longdescription: 'Opplever du langsom (eller ikke-eksisterende) Internett-tilgang? Last ned Blockly opplæringsfiler som var forløperen til Code.org opplæringsfiler - en enkel komprimert fil på 3MB kan lastes inn på enhver datamaskin eller brukes fra en minnepinne'
  thinkersmith2_longdescription: Elevene lærer å representere og lagre bokstaver i binære funksjoner som slås av på og av. På slutten får klassen får til å kode sine egne initialer for å ta med hjem med dem.
  kodableunplugged_longdescription: 'Designet for bruk med vanlig papir, fuzzFamily Frenzy er en introduksjon til programmeringslogikk for barn i alderen 5 år og oppover. En lærer bør forklare spillet, så programmerer elevene en partner til å fullføre en enkel hinderløype. '
  projguts_longdescription: 'Denne "frakoblede" aktiviteten hjelper elever å lære hvordan modellering og simulering fungerer, ved at en gruppe elever spiller ulike versjoner av stein/saks/papir, og ser resultatene som forskjellige modelleringseksperimenter.'
  hourofcode_longdescription: Plassholder for ny code.org/hoc
  frozen_longdescription: La oss bruke kode til å utforske isens magi og skjønnhet sammen med Anna og Elsa. Du vil lage snøflak og mønstre med skøyter og skape et magisk vinterlandskap som du kan dele med vennene dine!
  starwars_longdescription: Lær å programmere droner og skap ditt eget Star Wars-spill i en galakse langt, langt borte.
  playlab_longdescription: 'Lag en historie eller lag et spill med "Spill-Lab"! Få dyr, pirater, zombier, ninjaer, og mange flere figurer til å bevege seg, lage lyder, få poeng, og til og med kaste flammekuler!'
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions.
  allcancode_longdescription: 'Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it.'
  csfirst_longdescription: Create a story about two characters at sea. Animate the water, and customize the scenery to add your own flair. Use code to tell the story you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: "The 10 Minutes of Code activities can be used in class as a way to spark students' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  "
  teacherled_longdescription: Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans.

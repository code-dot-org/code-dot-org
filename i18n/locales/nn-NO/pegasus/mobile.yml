  third_party_tynker_desc: "Tynker sin kreative dataplatform hjelp born å utvikle algoritmisk tankegang og programmeringsferdigheiter på ein morosam, intuitiv og fantasifull måte. Vårt innovative visuelle programmeringsspråk, interaktive sjølvstudier og spelbaserte kodeaktivitetar gir ein enkel introduksjon til koding og styrkjer born si skaparevne og kreativitet."

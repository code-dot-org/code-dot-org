  codeorg_longdescription: Lær dei grunnlegjande konsepta for datavitksap med drag-og-slepp-programmering. Dette er ei spel-liknande, sjølvstyrt øving med videoforedrag av Bill Gates, Mark Zuckerberg, Angry Birds og Plantar mot Zombiar. Lær løkker, vilkår og grunnleggjande algoritmer. Tilgjengeleg på 34 språk.
  codeintl_longdescription: Lær dei grunnlegjande konsepta for datavitksap med drag-og-slepp-programmering. Dette er ei spel-liknande, sjølvstyrt øving med videoforedrag av Bill Gates, Mark Zuckerberg, Angry Birds og Plantar mot Zombiar. Lær løkker, vilkår og grunnleggjande algoritmer. Tilgjengeleg på 34 språk.
  thinkersmithspanish_longdescription: 'Ved å bruke et forhåndsdefinert "Robot-språk" vil finne ut hvordan de kan instruere hverandere til å utføre bestemte oppgaver uten å diskutere dem først. Denne leksjonen lærer barn sammenhengen mellom symboler og handlinger, i tillegg til uvurderlige ferdigheter i å finne feil.'
  khan_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!
  khanes_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!
  khanpt_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!
  khanhe_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!
  khanfr_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!
  khanpl_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa di!
  tynker_longdescription: 'Bygg dine eigne spel og del med vener! Løys artige kodeoppgåver og lær programmeringskonsept på kvart nivå! Lag dine eigne variantar av spel med animerte figurar, fleire nivå og mange rekvisitar! Gjer spela realistiske ved å bruke fysikk! Sjå  koden som visuelle blokker eller JavaScript! Tilpass spela dine til iPad- og Android-nettbrett. Over eit dusin morosame aktivitetar å velje i!'
  scratch_longdescription: 'Med Scratch kan du lage dine eigne interaktive spel, historier, animasjonar &mdash; og dele dei med venane dine. Kom i gong ved å animere navnet ditt, lage eit julekort eller pong-spelet.'
  lightbot_longdescription: Styr Lightbot å lyse opp alle dei blå felta! Lightbot er eit puslespill som gjennom programmering av spillmekanismer let spillarane få praktisk forståing av grunnleggjande koding. Lær å sett instruksjonar i rett rekkefylgje, skrive prosedyrer og bruke løkker for å løyse nivåa. Passar for alle aldrar.
  thinkersmith_longdescription: 'Ved å bruke eit forhåndsdefinert "Robot-språk" vil elevar finne ut korleis dei kan styre kvarandre å utføre bestemte oppgåver utan å diskutere dei først. Denne leksjonen lærer barn sambandet mellom symbol og handlingar, i tillegg til den uvurderleg ferdigheita feilsøking. "Mine Robot-vener" fungerer best som ein gruppeaktivitet og inkluderer ei arbeidsbok for lærarar til bruk i klasserommet.'
  condcards_longdescription: 'Lær om algoritmer og vilkårs-setningar i denne "straumlause" aktiviteten ved å bruke en kortstokk. Elevane arbeider med denne aktiviteten i grupper, og trenger ein kortstokk per gruppe.'
  lightbotintl_longdescription: Lære grunnleggjande programmeringslogikk, frå heilt enkel programmering, for dei på 4 år og oppover, på iOS eller Android (eller nettleser). Lær å sette kommandoar i rett rekkefylgje, identifiserer mønster, bruke prosedyrer og nytte løkker!
  codehs_longdescription: 'Å gi kommandoar til ei datamaskin, som er det programmering handlar om, er akkurat som å gi kommandoar til ein hund. Lær å kode med hunden Karel&mdash; ein artig, tilgjengelig og visuell introduksjon til programmering som lærer elevane grunnleggjande begreper som kommandoar og funksjonar på nybegynnernivå. Opplæringa er retta mot elever, men lærarar kan registrere seg for tilgang til lærarverktøy og spore framgangen til elevane!'
  codecademy_longdescription: Codecademy er ein interaktiv, elevstyrt introduksjon til grunnleggjande datavitskap med JavaScript som blir brukt av millionar av elevar over heile verda. Vi har utarbeida ein problemfri Kodetime-opplevelse med tilhørande quiz, presentasjonar og eit fullført prosjekt for elevar på slutten.
  codecombat_longdescription: Kjemp med monster for å lære Python eller JavaScript i dette episke programmeringsspelet!
  codemonkey_longdescription: 'CodeMonkey er eit nett-spel der ein lærer koding i eit ekte programmeringsspråk! Elevane programmerer ei ape til å samle bananer medan det blir litt meir komplisert for kvart nivå. Dei får stjerne-poeng for kvar løysing og kan dele det med eit enkelt klikk. '
  codeavengers_longdescription: Bygg eit 2D frå-toppen-og-ned-spel for to spelarar med JavaScript i 10 korte oppgaver. Fortsett med å lære grunnleggjande programmering (variabler og hvis-setninger) når du lagar ein quiz til å dele med venner. Du får poeng og merker underveis medan du konkurrerer om å nå toppen av resultatlista for klassa.
  processing_longdescription: Ein introduksjon til programmering med visuell kunst som eksempel og bruk av programmeringsspråket Processing. Korte videoleksjonar introduserer kode-øvingane som fører fram til design av eit interaktivt teikneprogram
  robomind_longdescription: 'Elevene lærer grunnleggjande programmering ved å styre sin eigen virtuelle robot. Det nettbaserte kurset er komplett med korte presentasjonar, filmar, oppgåver og automatisk veiledning/tips for hjelp med programmeringsøvingane. '
  groklearning_longdescription: 'Bruk programmeringsspråket Python til å lage ein chatte-teneste kalla "Eliza" som opptrer som ein psykolog-robot. Du vil lære Eliza korleis ho skal snakke og til kva som er rett å sei. Kan ho lure venane dine til å tru at ho er eit menneske og ikkje ein datamaskin?'
  quorum_longdescription: Denne leksjonen kan brukast også av synshemma og fungerer med skjermlesar. Bli med Mary på ein rundtur i det hun startar på ein biologi-lab som programmerar, og lærer programmeringsspråket Quorum. Denne leksjonen er elev-styrt med eksempel-aktivitetar på nettet.
  codespark_longdescription: 'Fooane er ein artig og barnevenleg måte å lære om programmering.  Programmer søte figurar til å løyse gåter og vekkje til live ei virtuell verd.  Spelet er utan ord slik at alle kan spele!'
  kodable_longdescription: Kodable er eit sjølvstyrt iPad-spel som introduserer barn frå 5 år og oppover for grunnleggjande programmering. Å ha ein lærar eller føresett i nærleiken er optimalt, men ikkje nødvendig.
  tynkerapp_longdescription: Lær å programmere ved å løse morsomme kode-oppgaver. Lettbygde spill og historier med tema-grafikk, 10 + spill-kit og tilpasselige tegn. Ingen Internett-tilkobling kreves. Du kan også få tilgang til dine kreasjoner på nettet.
  robomindnl_longdescription: 'Elevene lærer grunnleggjande programmering ved å styre sin eigen virtuelle robot. Det nettbaserte kurset er komplett med korte presentasjonar, filmar, oppgåver og automatisk veiledning/tips for hjelp med programmeringsøvingane. '
  flappy_longdescription: Bruk dra-og-slepp i programmeringen for å lage ditt eget Flakse Bird-spel, og tilpass det til å sjå ulikt ut (Flakse Hai, Flakse Julenisse, kva som helst). Legg spelet inn på telefonen din med eit klikk.
  bitsbox_longdescription: 'Tilpass ditt eget virtuelle nettbrett, for deretter å kode en rekke apper som både kan  spilles og deles. Enkle leksjoner gjør det enkelt for selv små barn å programmere skikkelig Javascript. Jo mer avansert du er, jo lenger vil du komme.'
  makeschool_longdescription: 'Lær å kode ved å lage et iPhone-spill gjennom å bruke et splitter nytt og brukervennlig programmeringsspråk kalt Swift! Lag et Pok&eacute;mon-inspirert action-spill og skriv kode for å lære monsteret ditt nye bevegelser. Du kommer til å lære og bruke variabler, metoder og objekter for å hjelpe monsteret ditt til å vinne!'
  touchdevelop_longdescription: 'Touch-vennlig redigeringsverktøy vil hjelpe deg med å lage pixel-kunst, løse bjørne-oppgaven eller bygge ditt eget hoppende fugl-spill. '
  appinventor_longdescription: Underhaldande og korte opplæringsvideoar viser deg korleis du lagar tre enkle program for Android-telefonen eller nettbrettet ditt. Denne Kodetimen, som er laga både for novicer og ekspertar, gjør deg i stand til å begynne å lage dine eigne appar før du veit ordet av det. Forestill deg at du kan dele dine eigne appar med venane dine! Aktivitetene passar både for enkeltpersonar og for lærarar i klasseundervisning.
  blockly_longdescription: Har du langsom (eller ikke-eksisterende) tilgang til internett? Last ned Blockly opplæringsfiler som var forløparen til Code.org sine opplæringsfiler. Ei enkel komprimert fil på 3MB kan lastast inn på ei kvar datamaskin eller brukast frå ein minnepinne
  thinkersmith2_longdescription: Elevane lærer om å representere og lagre bokstavar i binære-kode med berre på og av. På slutten får klassa kode sine eigne initialar og får ta dei med heim.
  kodableunplugged_longdescription: 'Opplegget er laga for bruk med vanleg papir. fuzzFamily Frenzy er ein introduksjon til programmeringslogikk for barn i alderen 5 år og oppover. Ein lærar bør forklara spelet, så programmerer elevane ein partnar til å fullføre ei enkel hinderløype. '
  projguts_longdescription: 'Denne "analoge" aktiviteten hjelper elevar å lære korleis modellering og simulering fungerer, ved at ei gruppe elevar spelar ulike versjonar av stein/saks/papir, og ser resultata som forskjellige modelleringseksperiment.'
  hourofcode_longdescription: Plassholder for ny code.org/hoc
  frozen_longdescription: La oss bruke kode og bli med Anna og Elsa når dei utforskar magien og skjønnheita med is. Du vil lage snøfnugg og mønster med kunstløp skøyter og skaper eit magisk vinterlandskap som du kan dele med venane dine!
  starwars_longdescription: Lær å programmere droner og skap ditt eige Star Wars-spel i ein galakse langt, langt borte.
  playlab_longdescription: 'Lag en historie eller lag et spill med "Spill-Lab"! Få dyr, pirater, zombier, ninjaer, og mange flere figurer til å bevege seg, lage lyder, få poeng, og til og med kaste flammekuler!'
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions.
  allcancode_longdescription: 'Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it.'
  csfirst_longdescription: Create a story about two characters at sea. Animate the water, and customize the scenery to add your own flare. Use code to tell the story you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: "The 10 Minutes of Code activities can be used in class as a way to spark students' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  "
  teacherled_longdescription: Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans.

  joining_section_instruct_website: 'Opprett ein konto på Code.org dersom dei ikkje har gjort det allereie. Dei kan gjere dette på https://studio.code.org/users/sign_up. Merk at de kan enten registrere seg med ei epostadresse og passord, eller registrerer seg gjennom Google, Facebook eller Microsoft ved å klikke på ein av desse knappane:'

  tutorial_caflags_longdescription: Lær noen grunnleggende programmeringskonsepter
    med blockly. Utvikle din beregningstankegang ved å bruke enkle former, farger
    og koordinater for å tegne verdens flagg. Oppdag kreativiteten din mens du utforsker
    forskjellige sekvenser av blokker og verdier for å bygge dine egne spennende flaggmesterverk.
  tutorial_matariki_longdescription: 'Maia og Charlie er fra New Zealand. Maias familie
    gjør seg klar til å feire Matariki: Māori nyttår. Hun har invitert venninnen Charlie
    til å komme og bo på familiens marae (tradisjonelle møtehus). Det er mange spennende
    problemløsningsoppgaver og aktiviteter å gjøre for Matariki! Bruk dine Computational
    Thinking ferdigheter for å hjelpe Maia og Charlie med å forberede seg til feiringen.'
  tutorial_carestaurant_longdescription: Charlie og Tilley har bestemt at hvis de
    programmerer Ross ordentlig, vil han kunne hjelpe til med å male for å gjøre Food
    Avengers mer attraktive. Forsikre deg om at algoritmene deres er riktige skjønt
    - en feildirigert robot med pensel kan gjøre alvorlig skade!
  tutorial_casea_longdescription: Alex og Lonnie skaper fancy fisk og super sjødyr
    med blokker. Hjelp dem med å sortere sekvensene i rekkefølge og feilsøke ved å
    oppdage og fikse feilene. Tilpass din egen havscene og gi karakterene dine liv
    ved å legge til interaktivitet. Nybegynnerkodere og forhåndslesere velkommen!
  tutorial_cashield_longdescription: Det er sommerferien og Alex, hennes familie,
    og Lonnie skal på ferie til Finland. Alexs eldre bror Reuben lager en app om skjoldblazonry
    og viser Alex og Lonnie hvordan de skal brukes. Bli med dem når de lærer å sekvensere
    blokker for å designe noen fantastiske skjold!
  tutorial_ccwslimer_longdescription: Lær hvordan du programmerer ditt eget delbare
    spill med flere nivåer og utfordringer!
  tutorial_codinggalaxy_longdescription: For ditt første oppdrag på Adventure Planet
    er din plikt å løse kodingsoppgaver for å redde den vakre planeten.
  tutorial_boatrace_longdescription: Lær hvordan du lager et båtracingspill. Spilleren
    bruker musen til å navigere en båt til en øde øy uten å støte på hindringer.
  tutorial_ccplay_longdescription: Kode og spill en rekke spillnivåer mens du lærer
    viktige datavitenskapskonsepter. På det endelige nivået, vis frem kreativiteten
    og ferdighetene dine til å kode ditt eget spill fra bunnen av!
  tutorial_grinch_longdescription: 'Lær å programmere droner og en høyteknologisk
    slede med kodende magi for å fange gaver og navigere nedover fjellet for å returnere
    julen til Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Studentene utforsker skjæringspunktet
    mellom koding og kunst ved å bygge et dataprogram som lar dem lage tilpassede
    memes for å dele med venner.
  tutorial_codehsbitcoin_longdescription: I denne Kodetimen-aktiviteten, blir elevane
    introduserte for Bitcoin-blokkkjede og noko Bitcoin-statistikk. Elevane ser på
    korleis transaksjonar virker i Bitcoin og undersøker den generelle ytelsen i blokkkjeda
    i Bitcoin.
  tutorial_codehsblockchain_longdescription: Studentene lærer om grunnlaget for kryptovalutaer
    ved å utforske kryptografi, hashing og blockchain-teknologi!
  tutorial_codehscipher_longdescription: 'I denne Kodetimen-aktiviteten, blir elevane
    introduserte for kryptografi ved å bruke den klassiske Cæsarschiffer for å dekryptere
    og kryptere nokre meldingar, i tillegg til å oppdage schiffers feil og korleis
    forbedre den. '
  tutorial_codehscollision_longdescription: Studentene vil utforske hvordan simuleringer
    brukes i forskning. De vil studere hvordan masse og hastighet påvirker elastiske
    kollisjoner ved å bruke bevaring av momentum og bevaring av kinetiske energiligninger
    for å verifisere endelige hastighetsverdier som beregnet av en simulering. Studentene
    skal ha forkunnskaper om å løse matematiske ligninger ved hjelp av grunnleggende
    algebra.
  tutorial_codehsmath_longdescription: 'Studentene blir introdusert for Tracy the
    Turtle og lærer å kode forskjellige matematiske modeller i Python! Ingen kodingserfaring
    er nødvendig, men studentene skal ha fullført Algebra I eller høyere. '
  tutorial_codehsmusic_longdescription: Studentene utforsker hvordan koding brukes
    i musikkskaping ved å bygge sine egne dynamiske åttetallsslag og mønstre med JavaScript-blokker!
  tutorial_codehssports_longdescription: Studentene lærer om hvordan koding brukes
    i sport og spilldesign ved å bygge et originalt sportsvideospill som kan deles
    med vennene sine umiddelbart!
  tutorial_codemojipizza_longdescription: 'Dette kurset er designet for å lære studentene
    det grunnleggende om JavaScript-objekter. Studentene skal lære de grunnleggende
    datatypene som kan lagres i variabler, fra deres første boolske helt til å lage
    sine egne objekter med flere egenskaper. Aktiviteten gjør komplekse konsepter
    enkle å forstå ved å bruke alles favorittmat: Pizza!'
  tutorial_moonlander_longdescription: Lær fysikk mens du koder! Moon Lander er et
    Game Builder-kurs med 17 øvelser som guider deg om hvordan du bygger ditt eget
    fysikkbaserte spill. I spillet vil du bruke kode og 6-9. klasse fysikkonsepter
    for å hjelpe et romskip til å lande trygt på månen.
  tutorial_sushicards_longdescription: Lag et spill der du flytter en hai rundt for
    å prøve å fange fisk.
  tutorial_codesparkcreate_longdescription: Har du noen gang ønsket å designe og kode
    ditt eget videospill? Velg mellom to spillsett som guider deg gjennom å lage og
    kode et videospill i Mario-stil ved hjelp av CodeSpark Academy"s no word-grensesnitt.
    Nybegynnerkodere og forhåndslesere velkommen!
  tutorial_hardvsoft_longdescription: Gjennom en illustrert barnehistorie og regneark
    vil elevene lære forskjellene mellom maskinvare og programvare.
  tutorial_codestersecard_longdescription: 'Bygg opp programmeringsferdighetene dine
    når du lærer hvordan du lager et elektronisk gratulasjonskort som du kan dele
    med læreren din, familie, eller venner! '
  tutorial_codesterslogo_longdescription: Bruk koden for å bli kreativ og designe
    din egen firmalogo! Du lærer grunnleggende koding i programmeringsspråket, Python.
    Etter at du har jobbet deg gjennom opplæringen, har du alle ferdighetene du trenger
    for å lage logoen for ditt personlige merke!
  tutorial_codesterstshirt_longdescription: 'Lær grunnleggende programmeringsferdigheter
    og øv deg på å bevege deg rundt koordinatplanet mens du lager ditt eget monogrammede
    t-skjorte-design! '
  tutorial_codewards_longdescription: Bli med på et spennende oppdrag for å redde
    undervannsbyen. Opplev arbeidet til en redningsingeniør som fikser skadede bysystemer
    med kommandoer og algoritmer. Overvinne ulike utfordringer for å bevise dine ferdigheter,
    intelligens og mot!
  tutorial_olympics_longdescription: 'Sammen med Elsie bli forberedt på Robot Olympics!
    Sammen med programmeringskonsepter lærer du hvordan du kjører, samler detaljer
    og lager verktøy, bygger og tester din mektige robot. '
  tutorial_codinismhero_longdescription: Lær det grunnleggende om programmering gjennom
    morsomme eksempler, og bygg et spill mens du lærer!
  tutorial_discovery_longdescription: To karakterer møtes i en verden, og oppdager
    et overraskende objekt. Hva skjer videre? Med Scratch og CS First kan hvem som
    helst lage sin egen unike historie med kode.
  tutorial_csfirstname_longdescription: Velg et navn og få bokstavene i ordet til
    liv ved hjelp av kode. Velg et kallenavn, et kjæledyrs navn, et dyr, en sport,
    et sted eller en hobby.
  tutorial_edisonmove_longdescription: Introduser tekstbasert programmering og nøkkelberegningskonseptet
    for sekvens til studentene dine ved hjelp av Edison-roboter og eDPY, et tekstbasert
    programmeringsspråk basert på Python. Utforsk grunnleggende informatikk og programmering,
    inkludert funksjoner, innganger, inngangsparametere og utganger. Ta deretter på
    deg en kodingsutfordring og skriv ditt eget program for å få Edison-roboten din
    gjennom en labyrint.
  tutorial_edisonspider_longdescription: Introduser de viktigste beregningskonseptene
    for variabler og data, to av de mest grunnleggende delene av generelle programmeringsspråk,
    ved hjelp av Edison-roboter og det Scratch-baserte programmeringsspråket EdScratch.
    Studentene kan jobbe gjennom denne leksjonen uavhengig av å lære hva variabler
    er, hvorfor vi bruker dem og deretter bruke kunnskapen deres til å programmere
    Edison til å kjøre som en edderkopp som legger en felle.
  tutorial_edisonspotlight_longdescription: Introduser Edison-roboter for elevene
    dine, og hjelp dem til å begynne å utforske hva en robot er og hvordan den kan
    sanse og reagere på verden. Studentene kan jobbe gjennom denne leksjonen uavhengig
    når de programmerer Edison-roboten ved hjelp av det blokkbaserte programmeringsspråket
    EdBlocks, praktiserer datavitenskapelige grunnleggende, inkludert sekvens, løkker
    og betingelser.
  tutorial_firiapython_longdescription: Gjør din micro:bit klar, og nivå opp til Python-koding!
    CodeSace vil veilede deg trinn for trinn fra din aller første linje med Python
    til koding av et interaktivt program med knapper og lysdioder. Lær det grunnleggende
    om programmering av innebygde enheter, overvåking av innganger og kontroll av
    utganger. Lær hvordan variabler og om utsagn styrer flyten av kode, og avslutt
    med et raskt og morsomt mikrospill!
  tutorial_gamefrootsquid_longdescription: Kolossal blekksprut er de største virvelløse
    dyrene i verden. I dette kodingsspillet for nybegynnere lærer du det grunnleggende
    om koding og lager et spill som utforsker blekksprutens liv under havet. Du vil
    oppdage det hemmelige livet til den kolossale blekkspruten, hvordan du koder tastaturspillkontroller
    (innganger/utganger), Google Blockly-kodespråket, hvordan du publiserer ditt eget
    dataspill.
  tutorial_duckpiano_longdescription: I dette prosjektet får du tastene på datamaskinen
    til å spille kvakkelyder på forskjellige tonehøyder, som et piano som høres ut
    som en and. Du kan bruke andepianoet ditt til å spille enkle melodier. Senere
    kan du prøve andre lyder, for eksempel hundebjeffer eller til og med lyder du
    spiller inn selv. Dette prosjektet fungerer best på en datamaskin med tastatur,
    men det kan tilpasses til å fungere på et nettbrett.
  tutorial_gpsound_longdescription: I dette prosjektet skriver du et program for å
    ta opp lyd fra datamaskinens mikrofon, spille den av og tegne et bilde av den
    innspilte lyden. Du kan deretter behandle opptaket ditt for å legge til effekter
    som pitch-shift, revers eller ekko.
  tutorial_groklearningpython_longdescription: Utvikle programmeringsferdighetene
    dine og bygg din egen dyreklassifikator! I dette kurset vil du bruke programmeringsspråket
    Python til å klassifisere dyr basert på deres egenskaper. Du lærer om forskjellene
    mellom dyr, og hvordan biologer bruker programmering for å hjelpe dem med å gjøre
    vitenskap! Denne aktiviteten har noe antatt kunnskap (variabler, utskrift og input).
  tutorial_htmltimetravel_longdescription: Ta en eventyrlig reise gjennom tiden og
    erobre det dype rommet mens du lærer å flytte, rotere og transformere objekter
    ved hjelp av det grunnleggende om animasjon i CSS.
  tutorial_hp_flappy_longdescription: Lær logisk tenkning og programmeringskonsept
    ved å lage ditt eget Flappy Birds-stilspill på HyperPad.
  tutorial_appytappin_longdescription: Denne lærerledede aktiviteten, tilpasset Kodetimen,
    introduserer barn til å bruke et tekstbasert programmeringsspråk for å utvikle
    en mobilspill-app. De designer algoritmer og bruker variabler og funksjoner, samt
    tester og feilsøker arbeidet sitt. Inkluderer en trinnvis leksjonsplan, elevressurser,
    støttekort og forhåndsskrevet programmal.
  tutorial_icipher_longdescription: Denne lærerledede aktiviteten, tilpasset Kodetimen
    lærer barn om å kommunisere sikkert. Barna lærer at meldinger gjennom tidene har
    blitt kryptert og dekryptert ved hjelp av chiffer. De utforsker kryptografi og
    får forståelse for behovet for sikker kommunikasjon.
  tutorial_iguess_longdescription: Vi presenterer Quick Response-koder for barn i
    alderen 3-5 år. Bruk nettbrett til å skanne QR-koder og gjette mini-dyret fra
    et gitt habitat.
  tutorial_imake_longdescription: Denne frakoblede lærerledede aktiviteten, for barn
    i alderen 3-5 år, bruker klassiske barnerim for å introdusere begrepet algoritmer,
    sekvens og repetisjon. Ved å identifisere trinnene og mønstrene i populære rim,
    begynner barn å forstå at algoritmer er rundt oss.
  tutorial_imorse_longdescription: Utforsk kryptografi med Morse Code og Sphero. Lær
    at fysiske systemer kan programmeres og skrive kode for Sphero å kommunisere.
  tutorial_kanohp_longdescription: Lær å kode og lage magi på skjermen med kreative
    utfordringer. Få fjær til å fly og ild flyte, komponere musikk og mer.
  tutorial_khanwebpages_longdescription: Lær hvordan du lager nettsider med HTML-koder
    og CSS, og avslutt med å lage ditt eget gratulasjonskort for å dele med venner
    eller familie.
  tutorial_kibobowl_longdescription: Krasj! Hvor langt må KIBO flytte for å komme
    fra starten av bowlingbanen til pinnene? Du kan lage en enkelt rett bane eller
    en mer komplisert bane. Studentene vil bruke estimering og måling for å lage et
    program for å reise lengden på banen. De vil teste hvor langt en enkelt fremoverblokk
    bærer KIBO, og forbedrer deretter programmene sine ved hjelp av Engineering Design
    Process.
  tutorial_kibodance_longdescription: La oss ha ein KIBO-dansefest! La musikkspelaren
    spele favorittsangen i klasserommet eller ein sang frå den kulturen i verda du
    utforskar for tida. Elevar vil pynte KIBOen som ein dansar, sidan vil dei lage
    eit program som får KIBO til å danse til musikken. Elelvar vil lære seg korleis
    å skape eit program til å uttrykke ein idé (i dette tilfellet ein dans), med eit
    fokus på å kunne sekvensiere.
  tutorial_buildcharacters_longdescription: Hva er noen karaktertrekk du kan identifisere
    i bøker eller personer du kjenner? Design din egen fuzz og bruk kode for å endre
    egenskapene og gi karakteren din liv! Med JavaScript for øvre elementær.
  tutorial_designgames_longdescription: Den mest populære forhåndsleser-appen inkluderer
    nå en digital Maker Space! Lag nivåer, design spill eller bygg karakterer. Velg
    din aktivitet og begynn å lage med Kodable! Med JavaScript for øvre elementær.
  tutorial_makelevels_longdescription: Kan du bygge en symmetrisk labyrint? En labyrint
    med rette vinkler? Få kreative og komplette labyrintbyggende utfordringer med
    grunnleggende kodingskonsepter. Justert med K-5 Common Core matematikk.
  tutorial_wizard_longdescription: Reis inn i en verden av Code Magic som en Code
    Wizard. Lær å lage og kaste staver for å tilpasse slottet ditt.
  tutorial_mbscratchcards_longdescription: Koble den fysiske verdenen til micro:bit
    med den virtuelle verdenen Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Bruk micro:bit med en iPad for å lære
    Swift.
  tutorial_mbbuttons_longdescription: I dette introduksjonsprosjektet får du bilder
    eller animasjoner til å vises på micro:bit-skjermen når knapper trykkes. Denne
    aktiviteten er egnet for de som aldri har programmert før eller de som søker en
    enkel introduksjon til programmering av BBC micro:bit. Den bruker MicroBlocks,
    et Scratch-lignende programmeringssystem som lar deg se koden din kjøre på micro:bit
    umiddelbart.
  tutorial_meteor_longdescription: I dette prosjektet lager du et Falling Meteors-spill
    for BBC micro:bit. Ved hjelp av knappene vil spilleren flytte et skjold for å
    fange fallende meteorer og redde jorden. Teknikkene du lærer i dette prosjektet
    kan brukes til å lage mange andre spill for BBC micro:bit, inkludert klassikere
    som Pong og Space Invaders.
  tutorial_ballbounce_longdescription: Lær å lage en mobilapp der brukeren slenger
    en ball over skjermen og den spretter av kantene.
  tutorial_mitcodi_longdescription: Lær å lage din egen interaktive mobilapp. Trykk
    på bien og hør den surre!
  tutorial_mitdoodle_longdescription: Lag en mobilapp der du kan tegne bilder på skjermen!
  tutorial_talktome_longdescription: Lær å lage en mobilapp som får telefonen til
    å snakke med deg!
  tutorial_mobilecspmap_longdescription: Bruk App Inventor til å lage en karttur over
    landemerker i byen din, stat, eller hvor som helst i verden. Selvstyrte video-
    og tekstopplæringer leder studentene gjennom å bygge et brukergrensesnitt og kode
    en mobilapp, ved hjelp av en kartkomponent og bestemme steder etter breddegrad
    og lengdegrad.
  tutorial_ozorandom_longdescription: 'Lær hvordan datamaskiner lager tilfeldige tall
    og bruker dem, bruk deretter et tilfeldig bevegelsesprogram for å hjelpe med å
    frø ideer til en historie. '
  tutorial_ozotroll_longdescription: 'Lær forskjellen mellom Internett-troll og eventyrtroll,
    lær deretter Evo hvordan du kan være et godt troll som beskytter deg. '
  tutorial_peblioart_longdescription: 'Lær å teikne og animere former med kode for
    å skape interaktive kunstverk inspirerte av kunstnarar. '
  tutorial_astropi_longdescription: Kod en melding og kontroller omgivelsestemperaturen
    ombord på ISS ved hjelp av en online simulator av Astro Pi-datamaskinens Sense
    HAT.
  tutorial_rgart_longdescription: Leter du etter en enkel og intuitiv måte å lære
    elevene å kode på? RoboGarden STEAM har smeltet sammen kodeøvelse med STEAM-læring
    og spilloppdrag i flere aktiviteter. I kunstaktiviteten forstår studenten fargeblandingskonsepter
    mens han bruker kodeblokker for å løse utfordringer i bursdagsfesten.
  tutorial_rgengineer_longdescription: Leter du etter en enkel og intuitiv måte å
    lære elevene å kode på? RoboGarden STEAM har smeltet sammen kodeøvelse med STEAM-læring
    og spilloppdrag i flere aktiviteter. I ingeniøraktiviteten lærer studenten grunnleggende
    robotikk mens han bruker kodeblokker for å løse utfordringer i julefesten.
  tutorial_rgmath_longdescription: Leter du etter en enkel og intuitiv måte å lære
    elevene å kode på? RoboGarden STEAM har smeltet sammen kodeøvelse med STEAM-læring
    og spilloppdrag i flere aktiviteter. I matteaktiviteten øver studenten på telling,
    addisjon og subtraksjon mens han løser noen kodingsutfordringer.
  tutorial_rgscience_longdescription: Leter du etter en enkel og intuitiv måte å lære
    elevene å kode på? RoboGarden STEAM har smeltet sammen kodeøvelse med STEAM-læring
    og spilloppdrag i flere aktiviteter. I naturfagsaktiviteten går studenten gjennom
    en reise til rommet og løser flere kodingsutfordringer og vet mer om romelementer
    og vitenskapelige fakta.
  tutorial_rgtech_longdescription: Leter du etter en enkel og intuitiv måte å lære
    elevene å kode på? RoboGarden STEAM har smeltet sammen kodeøvelse med STEAM-læring
    og spilloppdrag i flere aktiviteter. I teknologiaktiviteten går studenten gjennom
    en reise til de vulkanske øyene og løser flere kodingsutfordringer ved å forstå
    grunnleggende begreper innen teknologi.
  tutorial_robotmagic3d_longdescription: Bruk fantasien til å lage en animert 3D-logo
    med navnet ditt, favorittidrettslaget ditt eller noe du vil. Bruk kode for å få
    3D-modeller og bokstaver til å bli levende med moro. På slutten kan du laste ned
    et animert klistremerke av skapelsen din og dele den med venner.
  tutorial_robotmagicflappy_longdescription: Bruk fantasien til å lage et 3D Flappy
    Bird-spill. Bruk kode for å få 3D-modeller til å bli levende med moro. På slutten
    kan du dele skapelsen din med venner og utfordre dem til en høy poengsum.
  tutorial_scratchadventure_longdescription: Send favorittfigurene dine fra Cartoon
    Network på oppdrag, fra de fjerneste delene av universet, til kanten av Craigs
    bekk. Lås opp hemmelige skatter og oppdag nye karakterer mens du lager et eventyrspill.
  tutorial_scratchtalk_longdescription: Gi liv til karakterene dine i Scratch ved
    hjelp av nye tekst-til-tale-blokker drevet av Amazon. Lag en rappingrobot eller
    en interaktiv animasjon som snakker. Dette prosjektet vil vise deg hvordan du
    lager snakkende animasjoner som spinner, zoomer og endrer farger. Mulighetene
    er uendelige!
  tutorial_scratchjrstory_longdescription: En mellomaktivitet ment for barn i 2.-5.
    klasse med litt erfaring med ScratchJr. Gjennom denne aktiviteten og fortsatt
    tid med ScratchJR, vil studentene få muligheten til å tenke kreativt, forbedre
    historiefortellingen og samarbeide med jevnaldrende.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    er en introduksjonsaktivitet ment for barn i barnehagen gjennom andre klasse med
    liten eller ingen programmeringserfaring. Gjennom denne aktiviteten vil studentene
    få muligheten til å tenke kreativt, bli historiefortellere og forbedre matematiske
    resonnementer og sekvenseringsevner.
  tutorial_spherocomm_longdescription: Lær om feilkommunikasjon i både et fellesskap
    og i et dataprogram. Bruk denne kunnskapen til å løse feilkommunikasjon, eller
    feil, i et program i et forsøk på å hjelpe BOLT med å finne veien hjem.
  tutorial_spherocommunity_longdescription: Design en enkel sti som representerer
    en felles rute som du reiser hver dag. Du vil lage to programmer, en tegnet bane
    og en blokkbasert programsti gjennom fellesskapsruten din.
  tutorial_spherofunctions_longdescription: Lær hvordan du bruker og påkaller funksjoner
    for å gjøre Sphero til en kalkulator.
  tutorial_spheroinfrared_longdescription: Bli en epidemiolog for å stoppe spredningen
    av en sjelden robotinfeksjon som plager et fellesskap av BOLT-roboter.
  tutorial_spherolightsensor_longdescription: Lær hvordan du lager et program som
    bruker sensoren for omgivelseslys til å måle lux-verdier og jage BOLT.
  tutorial_spheromansion_longdescription: Å holde en haug med dinosaurer hjemme hos
    deg burde ikke være et problem, ikke sant? Som du kan forestille deg, dette ender
    ikke bra. Du er fanget i herskapshuset bibliotek og må programmere deg ut.
  tutorial_roadblocks_longdescription: Som en fortsettelse av fellesskapet ditt, du
    vil endre blokkeringsprogrammet ditt når du og partneren din møter forskjellige
    veisperringer langs ruten.
  tutorial_spherotext2_longdescription: Lær din første betingede ved å bygge et morsomt
    spill der du skal kaste Sphero og gjette dyrelyder. Dette er en flott aktivitet
    etter at du har fullført tekst 1.
  tutorial_spherotext3_longdescription: Lær å endre Spheros viktigste lysdioder basert
    på gyroskopets sentrifugeringshastighet. Du vil også lære om normalisering og
    absolutt verdi. Dette er en flott aktivitet etter at du har fullført tekst 1 og
    2.
  tutorial_spherotext4_longdescription: Bruk variabler til å bygge et varmt potetspill
    drevet av Sphero. Du vil bruke pseudokode og lese dokumentasjon for å bringe dette
    klassiske spillet til live. Du vil også lære om tekniske konsepter som loop til
    og tilfeldighet innenfor grensene. Dette er en flott aktivitet etter at du har
    fullført tekst 2 eller 3.
  tutorial_spheroraptor_longdescription: Lag en befestet penn for å holde Spheroraptors
    i sjakk, mens du også skriver koden til Spheroraptors escape. Fra løkker, til
    betingelser, til operatører og til og med komparatorer, trenger du så mye kodingskunnskap
    som du kan mønstre.
  tutorial_stempiday_longdescription: Vi bruker tallet Pi for å beregne omkretsen
    og arealet til en sirkel, men har du noen gang lurt på hvor dette tallet kommer
    fra eller hvordan du beregner det? I denne kodingsaktiviteten vil du tilfeldig
    generere poeng som ligner på en veldig dårlig spiller som skyter dart på et dartbrett.
    Prosentandelen dart som lander inne i sirkelen kan hjelpe oss med å beregne Pi.
    Endre deretter fargene på poengene bare for moro skyld!
  tutorial_stemplanetoids_longdescription: Visste du at koden bak de klassiske Asteroids-
    og Lunar Lander-spillene er enklere enn du kanskje tror? Visste du at begge disse
    spillene har nøyaktig fysikk? I denne aktiviteten vil du fikse et ødelagt asteroidespill
    der skipet bare beveger seg i en rett linje. Da vil du legge tyngdekraften til
    spillet og prøve å lande skipet på månen! Fungerer med chromebooks og andre enheter!
  tutorial_stempong_longdescription: Visste du at koden bak det populære spillet Bonk.io
    og det klassiske Pong-spillet er enklere enn du kanskje tror? Visste du at begge
    disse spillene har nøyaktig fysikk? I denne aktiviteten vil du fikse en ødelagt
    versjon av Pong-spillet slik at objekter spretter som de burde. Deretter vil du
    legge til tyngdekraften for å lage en Bonk.io-klon. Fungerer med chromebooks og
    andre enheter!
  tutorial_algobot_longdescription: AlgoBot er et puslespill som foregår på Europa,
    et pan-galaktisk koloniseringsskip, der et gjenvinningsoppdrag går fryktelig galt.
    Spillere kommanderer AlgoBot, en smart liten service-droid, og lær å bruke et
    visuelt programmeringsspråk for å hjelpe ham med å begrense krisen!
  tutorial_thunkableapps_longdescription: 'Lær hvordan du bygger dine egne apper med
    blokkbasert koding! '
  tutorial_toxicodedot_longdescription: 'Velg et kort fra kortstokken din og tolk
    koden for å komme deg gjennom verden. Bruk dine intuitive evner til å gjette reglene
    og lære av dine egne feil. Laget med omhu av teamet bak Compute it og Silent Teacher,
    med de samme grunnleggende: prøving og feiling i stedet for detaljerte forklaringer,
    jevn progresjon, ingen kode å skrive, tilgjengelighet for absolutte nybegynnere.'
  tutorial_gcactions_longdescription: Oppdag handlinger, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om roboter og hva de faktisk kan gjøre.
  tutorial_gccomparators_longdescription: Oppdag komparatorer og logiske regler, som
    er viktige byggesteiner i koding, og bruk dem til å kode et videospill! Utforsk
    digital kultur og lær om sporing av våre online aktiviteter.
  tutorial_gcconditions_longdescription: Oppdag forhold, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om algoritmene som driver vår online verden.
  tutorial_gccreate_longdescription: Lag ditt første fulle videospill med GameCode!
    Lag nye karakterer, gjør dem (litt) smartere, gi spilleren superkrefter... Sky
    er grensen!
  tutorial_gcevents_longdescription: 'Oppdag hendelser, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om kunstig intelligens, og hvordan det kan være meningsfylt i livet ditt. '
  tutorial_gcloops_longdescription: Oppdag løkker, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om ekkokammerfenomenet på sosiale nettverk.
  tutorial_gcvariables_longdescription: Oppdag variabler, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om hva data er og hvordan det fungerer.
  tutorial_beanything_longdescription: Utforsk seks kule karrierer og se hvordan koding
    kan brukes på hver enkelt! Oppdag hvordan det er å være robotingeniør, en musiker,
    en astronaut, en bonde, en birøkter og en konditor. Bruk programmering til å animere
    karakterer, komponere musikk, fortelle historier, designe spill og til og med
    lage kunst.
  tutorial_change_longdescription: Lag et prosjekt som viser hvordan du vil forandre
    verden! Enten du brenner for resirkulering eller har en idé om å oppnå verdensfred,
    del visjonen din med kode!
  tutorial_cooking_longdescription: Vis frem dine ferdigheter - lag et interaktivt
    matlagingsspill. Nybegynnere kan bruke den selvstyrte opplæringen mens mer avanserte
    kodere har muligheten til å starte med et tomt prosjekt.
  tutorial_crystal_longdescription: Kjemp med venner i dette flerspillerspillet. Bruk
    dine egne strategier og sett koden din mot hele Tynker-samfunnet for å se hvem
    den sanne kodemesteren er! Kast trollformler, samle power-ups, og beseire fiender
    mens du kjemper på en vill 4-spillers arena som krymper midt i lava!
  tutorial_landscape_longdescription: Bruk Pythons pennetegningsfunksjon til å komponere
    et landskap ved hjelp av kode. Bruk landskapselementene som allerede er laget
    for deg, eller design våre egne strukturer. Publiser og del kreasjonene dine!
  tutorial_pets_longdescription: Lag et morsomt spill om kjæledyr - enten ekte eller
    imaginære! Nybegynnere kan bruke den selvstyrte opplæringen mens mer avanserte
    kodere har muligheten til å starte med et tomt prosjekt.
  tutorial_petvet_longdescription: En travel dag på Pet Vet fører til moro når du
    og Barbie hjelper en rekke kjæledyr gjennom deres aller første kontroller. Fra
    å veilede kjæledyr inn i eksamensrommet til å diagnostisere sniffler, boo-boos
    og kløe, vil du finne at hvert puslespill har en løsning for å få kjæledyrene
    til å føle seg bedre enn noen gang!
  tutorial_superhero_longdescription: Bruk HTML og CSS-pikselkunst for å lage dine
    favoritt superheltmasker. Publiser og del kreasjonene dine!
  tutorial_vidcodeplastic_longdescription: Problemet med plast som fyller havene våre
    fortsetter å forverres. Heldigvis kan du få stemmen din hørt med kode gjennom
    Plastic Pollution PSA. Etter å ha kodet en PSA på plastforurensning ved hjelp
    av JavaScript, kan du lage en ny video om ethvert emne du bryr deg om! Lær å bruke
    løkker, sinusbølger og tilpassede emojier for å lage et unikt prosjekt.
  tutorial_vidcodetypeface_longdescription: Lag din egen skrifttype ved hjelp av former
    og elementer av typografi. Type har flere elementer enn du kanskje har innsett!
    Så langt har vi snakket om skrifttyper og hvordan de er forskjellige tekststiler.
    Skrifter er faktisk bare forskjellige stiler av et skriftsnitt. Et skriftsnitt
    er en familie av skrifter som har lignende funksjoner.
  tutorial_washustorm_longdescription: Lær hvordan du programmerer en innkommende
    storm.
  tutorial_activitypackets_longdescription: Finn timer med familievennlig moro med
    Wonder Workshops utskrivbare pakker med kreative kodingsaktiviteter. Gi liv til
    koding med Dash-, Dot- og Cue-roboter ved å laste ned disse online og offline
    aktivitetene som skal brukes i Kodetimen og utover!
  tutorial_googlerookie_longdescription: I denne aktiviteten koder du en Rookie-tema
    collage ved hjelp av Blockly, et innledende kodespråk. Du bruker sekvenser, variabler
    og løkker for å lage et unikt stykke som fremhever kreativiteten din!
  tutorial_tommyturtle_longdescription: Hjelp små barn med å lære det grunnleggende
    om koding med Tommy the Turtle! Gullprisvinner for beste pedagogiske app av Best
    Mobile App Awards. Kobler seg til StemDash for å gjøre det mulig for foreldre
    og lærere å spore læringsfremgang, chatte med barnet ditt for å gi oppmuntring,
    eller begrense spilletiden.
  tutorial_mazyad_longdescription: Dette produktet vil utvide grensene våre for å
    lage en integrert papirversjon med datastyrte applikasjoner og et alternativ hvis
    datamaskinen ikke brukes av en eller annen grunn. Det vil også fungere som en
    introduksjon til forståelse av programmering generelt.
  tutorial_gamemaker_longdescription: Game Maker er en åpen aktivitet der elevene
    kan lage hva de vil ved hjelp av en enkel kodeveiviser. Bare klikk på bildet av
    et søtt lite monster og velg et av alternativene i menyen. Mer avanserte opplæringsprogrammer
    er også inkludert for de som ønsker å gå dypere inn i spillproduksjon.
  tutorial_duckrace_longdescription: I dette kurset vil du løse programmeringsoppgaver
    for å hjelpe Toni anda med å samle mynter for sine feriebesparelser. På slutten
    av kurset lager du ditt eget spill.
  tutorial_allcancodeapps_longdescription: Bruk Allcancode-plattformen til å lage
    nett- og mobilapper fra design til levering. Applikasjonslogikk er skrevet i Google
    Blockly, programmeringsspråket som brukes i de fleste Code.org-aktiviteter.
  tutorial_n2y_longdescription: I disse utskrivbare aktivitetene kan elevene hjelpe
    en liten robot ved navn Bitt Bott med å utforske forskjellige landformer på jorden.
    Studentene gir Bitt Bott enkle instruksjoner ved å velge og sirkle passende retningspiler.
    Hver av de seks aktivitetene inkluderer enkle veibeskrivelser som støttes med
    symboler fra n2y® SymbolStix PRIME® -samlingen. Symbolene hjelper ikke-lesere
    og begynnende lesere til å forstå og følge instruksjonene.
  tutorial_microsoftarcade_longdescription: Spill morsomme arkadespill, design dine
    egne sprites, og lær det grunnleggende om koding av ditt eget spill med MakeCode
    Arcade.
  tutorial_csfirstunplugged_longdescription: Ingen datamaskin eller internett? Ikke
    noe problem. Prøv CS First Unplugged-aktivitetene for å utforske hvordan informatikk
    kan løse problemer som å hjelpe folk med å holde kontakten mens de er fra hverandre.
    'Plugged-in' Scratch-aktiviteter er også tilgjengelige!
  tutorial_toxicodepython_longdescription: Oppdag det grunnleggende om Python uten
    ord eller forklaring. Vår stille lærer vil gi deg flere serier med utfordringer
    som vil føre deg til å gjette noen regler og lære av dine egne feil.
  tutorial_codecombatozaria_longdescription: Gå inn i Ozaria-verdenen hvor du blir
    en helt i et episk eventyr. Du må bruke kodingskraften for å beseire et mørke
    som har tatt over verden! Underveis vil du møte interessante karakterer og reise
    til forskjellige land, øve på kodingskonsepter som sekvenser, løkker, feilsøking
    og nedbrytning. Til slutt vil du designe et spillbart spill som du kan dele med
    vennene dine!
  tutorial_vidcodedate_longdescription: 'Climate Clock-prosjektet er et kulturelt
    relevant skjæringspunkt mellom matematikk, miljøvitenskap og informatikk. I denne
    kodetimen vil studentene bli guidet gjennom konstruksjonen av sin egen klimaklokke.
    De vil engasjere seg i objekter, egenskaper, variabler, funksjoner og løkker,
    og tilpasse budskapet sitt for å formidle sitt budskap for verden og deres håp
    for fremtiden. '
  tutorial_codemonkeyspace_longdescription: 'Skriv ekte kode for å hjelpe ape-astronauten
    med å fange bananer i verdensrommet! '
  tutorial_codespeakhappy_longdescription: Lær å programmere en meditasjonsapp som
    transporterer deg til ditt «lykkelige sted.»
  tutorial_grokimage_longdescription: Bruk programmeringsspråket Python for å gjøre
    raske endringer i bilder. Lag morsomme bilderedigeringsprogrammer og lag ditt
    eget bildefilter!
  tutorial_icomputelearn_longdescription: Når du lærer å kode med iCompute programmerer
    du dine egne fantastiske interaktive historier, spill og animasjoner. Å følge
    våre kreative, morsomme aktiviteter betyr at du vil utvikle beregningstenkning
    så vel som kodingsferdigheter!
  tutorial_rpstress_longdescription: Bruk skrapeblokker til å lage og tilpasse din
    klikkbare stressball med grafiske effekter, kostymeanimasjon og lydeffekter.
  tutorial_bsdcause_longdescription: 'Dette kurset lar studentene bruke kode som en
    måte å dele det som er viktig eller interessant for dem. De kan følge leksjonen
    eller lage unike prosjekter mens de lærer HTML, CSS og JavaScript. De blir guidet
    med videoopplæringer, live koding og tilgang til kodeordlisten. Support My Cause
    fokuserer på å designe og kode en destinasjonsside som vil samle inn data fra
    tilhengere av din favorittsak. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Bruk en sløyfe til å iterere over en matrise,
    noe som får en emoji til å animere gjennom flere alternativer.
  tutorial_vidcodeanimojies_longdescription: Bruk en sløyfe til å iterere over en
    matrise, noe som får en emoji til å animere gjennom flere alternativer.
  tutorial_bsdinspire_longdescription: 'Dette kurset lar studentene bruke kode som
    en måte å dele det som er viktig eller interessant for dem. De kan følge leksjonen
    eller lage unike prosjekter mens de lærer HTML, CSS og JavaScript. De blir guidet
    med videoopplæringer, live koding og tilgang til kodeordlisten. The People Who
    Inspire Me fokuserer på å lage en webside for å vise frem toppen 3 mennesker som
    har vært en inspirasjon for deg. #codeisyourvoice'
  tutorial_tttractor_longdescription: Bidra til å bringe feltene tilbake til livet.
    Bonde Hayao er nede på lykken, og åkrene hans har blitt et rot. Men han har nettopp
    skaffet seg en fancy ny traktor med et repeterende kodesystem ved hjelp av løkker
    som bare kan redde alt. Hjelp å lære hvordan traktoren fungerer for å vanne alle
    avlingene i hans felt.
  tutorial_codeillusionmickey_longdescription: Legg ut på et magisk kodeeventyr med
    Mickey! Lær hvordan du tegner, farger og flytter former når du mestrer introduksjonen
    til mediekunst ved hjelp av JavaScript.
  tutorial_scigirlsquest_longdescription: 'I dette online kodeeventyret tar ungdom
    Subby ubåten gjennom utfordringer under vann, ved hjelp av kode for å finne forskjellige
    gjenstander og samle vitenskapelige data på havbunnen. '
  tutorial_codespeakbreathe_longdescription: Lær å programmere meditasjonsapp som
    vil veilede brukere gjennom en oppmerksom pusteøvelse.
  tutorial_vidcodeface_longdescription: Bruk et ansiktssporingsbibliotek til å kode
    ditt eget tilpassede ansiktsfilter, som de du bruker på sosiale medier.
  tutorial_educodemaze_longdescription: Design en labyrint, komplett med monstre og
    låste passasjer. Bruk variabler, løkker og strenger for å hjelpe helten din med
    å navigere i verden du har skapt.
  tutorial_educoderace_longdescription: Lær informatikk når du slipper løs raceren
    i deg! Oppfinne og tilpasse din egen bil, alt mens du får en dypere forståelse
    av objekter og hvordan videospill lages.
  tutorial_codespeakchatbot_longdescription: Lær hvordan du koder en chatbot, et dataprogram
    du kan snakke med, mens du lærer om de berømte kvinnelige pionerene innen informatikk.
  tutorial_gamefrootgames_longdescription: Lær å kode et ekte spill som Super Mario
    Bros. Studenter som er klare til å gå utover Scratch og Tynker vil bli introdusert
    for ekte spillbransjepraksis, kreative kodingskonsepter, hvordan å publisere sitt
    eget unike spill og begynne å jobbe mot en karriere i spillindustrien. Opplæringen
    handler om nivådesign, velge en karakter, animere og kode karakteren din for å
    bevege deg rundt.
  tutorial_codespeakgrandparent_longdescription: Lær å kode et digitalt kort for å
    spre glede til noen spesielle i livet ditt.
  tutorial_educodekingdom_longdescription: Kongeriket er under angrep! Planlegg kraftige
    forsvar for å avvise inntrengerne. Mestre kraften til matriser for å lage din
    helt egen bølge av monstre i ditt eget tårnforsvarsspill!
  tutorial_codehsdata_longdescription: Lær om kraften i å bruke datavisualiseringer
    for å vise data på meningsfulle og lettfattelige måter. Bruk grafgeneratoren vår
    til å lage visuelt tiltalende grafer og lære hvordan koding brukes til å lage
    vakre data.
  tutorial_educodecake_longdescription: Lær HTML mens du baker en kake med kokken
    Roland. Form og stil din tilpassede kreasjon med din nyvunne kunnskap om tagger
    og klasser.
  tutorial_ttsecond_longdescription: Kan du levere den åpne protokollen? Du har sneket
    deg ombord på hovedskipet, og nå må du unngå sikkerhetsdronene lenge nok til å
    åpne tilgang for alle. Undersøk raskt betingede uttalelser for å finne ut om du
    er trygg eller ikke fra den uhyggelige cybervisjonen. Hvis ikke, er det til luftslusen!
  tutorial_bsdtrivia_longdescription: 'Dette kurset lar studentene bruke kode som
    en måte å dele det som er viktig eller interessant for dem. De kan følge leksjonen
    eller lage unike prosjekter mens de lærer HTML, CSS og JavaScript. De blir guidet
    med videoopplæringer, live koding og tilgang til kodeordlisten. Trivia Game Maker
    fokuserer på å bygge et interaktivt trivia-spill der du også kommer med trivia-spørsmålene.
    #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programmer en samtale mellom to sprites.
    Bli kreativ mens du kommuniserer med kode i Scratch med CS First!
  tutorial_codemonkeybeaver_longdescription: Hjelp en Beaver med å nå sine mål! Dykk
    ned i denne beverens naturlige habitat med en morsom kodingsaktivitet som vil
    starte kodingsutdanningen din. Bevere kan svømme, samle tre og bygge demninger.
    Denne lille beveren trenger din hjelp. Bruk de enkle kodeblokkene for å fullføre
    demningen i sjøen slik at vannet forblir rolig, bygge et hus og lage smoothies!
  tutorial_codestersdistance_longdescription: Lær det grunnleggende om koding i Python,
    lag deretter et program som beregner avstanden mellom to sprites for å sikre at
    de er sosial distanserende eller trenger å bruke maske.
  tutorial_itchspace_longdescription: Denne opplæringen tar deg gjennom opprettelsen
    av et klassisk Space Invaders-spill ved hjelp av programmeringsspråket Scratch
    MIT. Abonner på RokCoder YouTube-kanalen for flere Scratch-baserte videoer og
    opplæringsprogrammer! Hver video er en liten opplæring (omtrent ti minutter lang)
    som inneholder sine egne spesifikke sluttmål. Det endelige resultatet er et høykvalitets
    Scratch arkadespill.
  tutorial_vidcodemagic_longdescription: Få blinker til å vises tilfeldig rundt skjermen
    ved hjelp av en løkke.
  tutorial_vidcodemagices_longdescription: Få blinker til å vises tilfeldig rundt
    skjermen ved hjelp av en løkke.
  tutorial_codespeakmeal_longdescription: Lær å kode en app som hjelper brukerne med
    å ta sunne matbeslutninger.
  tutorial_itchfish_longdescription: Scratch 3.0-veiledning for å lage et spill med
    en hai som jager og spiser fisk forstyrret når en dykker blir spist ved et uhell.
  tutorial_bsdwebsite_longdescription: 'Dette kurset lar studentene bruke kode som
    en måte å dele det som er viktig eller interessant for dem. De kan følge leksjonen
    eller lage unike prosjekter mens de lærer HTML, CSS og JavaScript. De blir guidet
    med videoopplæringer, live koding og tilgang til kodeordlisten. ''My Favorites
    Website fokuserer på å lage en webside med toppen 3 ting du er interessert i eller
    elsker å gjøre. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Lær hvordan du koder en digital tidskapsel
    for å registrere og reflektere over livet ditt akkurat nå.
  tutorial_itchwebcam_longdescription: Lær om utvidet virkelighet og lag ditt eget
    virtuelle rom med utvidet virkelighet.
  tutorial_itchball_longdescription: Få en ball til å sprette rundt skjermen. Lær
    om løkker og betingelser i løkker.
  tutorial_ttrace_longdescription: Ved å ringe funksjoner og designe klasser, programmerer
    spillerne sin egen racerbil for å være rask, kvikk og kraftig; under løp kan de
    deretter hacke konkurrentenes kjøretøy for å kryptere kontrollene sine.
  tutorial_plethora_longdescription: 'I denne Plethora-aktiviteten vil du løse visuelle
    morsomme utfordringer og lære begrepene årsak og virkning og brukerinteraksjon. '
  tutorial_educodesecret_longdescription: Utforsk hemmelighetsverdenen med Agent Smith
    mens du dykker dypere inn i å lære om uttalelser, strenger, for-in-løkker. Hjelp
    agent Smith med å finne de skyldige og konfigurere byråets operativsystem for
    sine nye brukere med Python.
  tutorial_itchshapes_longdescription: Lær hvordan du tegner figurer i Scratch. Du
    vil også lære å beregne hvor mye du trenger å snu for enhver form.
  tutorial_codeguppytext_longdescription: Lær det grunnleggende om tekstbasert koding
    ved å lage ditt første program i en online kodingsredigerer.
  tutorial_vidcodeplastiche_longdescription: Problemet med plast som fyller havene
    våre fortsetter å forverres. Heldigvis kan du få stemmen din hørt med kode gjennom
    Plastic Pollution PSA. Etter å ha kodet en PSA på plastforurensning ved hjelp
    av JavaScript, kan du lage en ny video om ethvert emne du bryr deg om! Lær å bruke
    løkker, sinusbølger og tilpassede emojier for å lage et unikt prosjekt.
  tutorial_educativechatbot_longdescription: Lær om riket kunstig intelligens og maskinlæring,
    samt programmering av din egen chatbot!
  tutorial_educodebasics_longdescription: Lær noen grunnleggende programmering og
    lag ditt eget spill i prosessen!
  tutorial_codehsdesign_longdescription: 'Kodere vil lære hvordan programmering kan
    støtte artister og bygge sin egen Online Shop mockup, ved hjelp av HTML. '
  tutorial_htmlacademyphp_longdescription: Møt Dumpo the Little Elephant, en seniorprogrammerer
    i et webdesignstudio, som utvikler en nettbutikk. Sammen lærer du det grunnleggende
    om PHP på en engasjerende måte. Du vil jobbe med webskript og lære variablene,
    legge til PHP-skript i oppsettet og samhandle med databaser mens du oppretter
    et virkelighetstro webprosjekt.
  tutorial_gamefrootdistance_longdescription: 'I COVID-19: Stopp spredningen kan du
    endre «Staying home» -faktoren og kode en enkel nyhetsklikker. Aktiviteten illustrerer
    hvordan sosial distansering har en direkte innvirkning på hvor raskt et virus
    som COVID-19 kan spre seg. Studenter og lærere vil få et lite innblikk i virusvitenskap,
    effektene et virus kan ha på samfunnet, og samtidig øke sine digitale flyteferdigheter.'
  tutorial_codesterscovid_longdescription: Lær det grunnleggende om koding i Python
    mens du oppretter din egen PSA om hvordan vi kan stoppe spredningen av COVID-19.
    Design din egen animerte interaktive PSA for å dele kritisk informasjon om viktigheten
    av sosial distansering, iført maske, karantene, og andre tiltak.
  tutorial_ttbunker_longdescription: Du fant The Bunker, og alle hemmelighetene vil
    være dine, når du knekker krypteringen. En hær nærmer seg, og du må holde omkretsen
    ved hjelp av programmeringskraften. Kod individuelle tårn, innstilling av rekkevidde,
    skade og flere spesielle krefter ved å legge til nye kodelinjer og endre verdier.
    Overlev lenge nok til å lære hvordan klasser og forekomster kan gjøre deg enda
    kraftigere.
  tutorial_cuttle_longdescription: Utfordre deg selv med disse morsomme og interaktive
    oppgavene og lær alt om beregningstenkning.
  tutorial_bsdjokes_longdescription: 'Dette kurset lar studentene bruke kode som en
    måte å dele det som er viktig eller interessant for dem. De kan følge leksjonen
    eller lage unike prosjekter mens de lærer HTML, CSS og JavaScript. De blir guidet
    med videoopplæringer, live koding og tilgang til kodeordlisten. The Jokes and
    Riddles fokuserer på å lage et sett med interaktive kort som inneholder favorittvitser
    og gåter og svarene! #codeisyourvoice'
  tutorial_rptree_longdescription: Bruk Scratch til å lage en simulering som viser
    hvordan varierende helse i en skog og nivåer av avskoging påvirker trær, dyreliv
    og mengden CO2 absorbert. Du bør allerede vite hvordan Scratch-koordinater og
    variabler fungerer.
  tutorial_codestersunity_longdescription: Lær det grunnleggende om koding i Python,
    inkludert lister, løkker, og sprites. Lag deretter et veggmaleri ved hjelp av
    en sløyfe for å få tilgang til hver sprite som er lagret i en liste.
  tutorial_codesterssoccer_longdescription: Lær det grunnleggende om koding i Python,
    og lag deretter et program som skyter en fotball inn i målet. For å sikte skuddet
    ditt må du først estimere hellingen på linjen. Lykke til!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot trenger din hjelp! Hun trenger
    din kunnskap om løkker, algoritmer, og koding for å hjelpe henne med å fikse Lockits
    kode og starte systemet på nytt. '
  tutorial_thunkablemask_longdescription: Lær hvordan du bygger en mobilapp som gir
    deg poeng for å vite hvordan du bruker masken riktig!
  tutorial_cafarming_longdescription: Informatikk kan bidra til å mate en sulten verden.
    Bønder bruker teknologi for å dyrke mat på smartere og mer bærekraftige måter.
    Agribots og droner kan overvåke, vanne og spraye avlinger, og til og med takle
    det irriterende ugresset! Lær om hvordan AI, Computer Vision og Internet of Things
    brukes på gården.
  tutorial_blocksmithyeti_longdescription: Å nei! Noen fanget Yeti! Bare DU og din
    programmerbare smarte kanon kan redde Yeti og mate vennene sine. Studentene vil
    bruke JavaScript for å redde Yeti med denne morsomme interaktive leksjonen i eget
    tempo.
  tutorial_codecapture_longdescription: 'Ta dine første skritt inn i programmeringsverdenen
    med JavaScript, bruker bare penn og papir og mobiltelefonen din! '
  tutorial_codehslitter_longdescription: 'Lær hvordan du kan bruke programmering til
    å løse et av verdens største problemer: søppel og avfall! I denne Choose-Your-Own-Adventure
    Hour of Code har du valget mellom det grunnleggende om Python eller det grunnleggende
    om webdesign. Uansett hva du velger, vil du utforske hvordan du kan bruke informatikk
    for å redusere mengden søppel i samfunnet ditt.'
  tutorial_bsdocean_longdescription: Livet under vann kaster lys over et presserende
    problem som vi står overfor i dag - miljøet vårt. Dette prosjektet fokuserer på
    å veilede deg til å kode din helt egen webside for å beskytte våre farvann.
  tutorial_itchplatformer_longdescription: En enkel å følge veiledning for hvordan
    du lager et enkelt plattformspill ved hjelp av Scratch.
  tutorial_codejika_longdescription: En flott introduksjon til koding ved hjelp av
    HTML og CSS. Kod noen få linjer, se umiddelbar utgang uten å bli fanget opp i
    Hows and Whys ved å lage en fin destinasjonsside med tofarget gradientbakgrunn,
    navn og lanseringsdato for nettstedet.
  tutorial_gamefrootclicker_longdescription: Elevene koder sitt eget Clicker Game
    og lærer i prosessen om variabler, forskjellige datatyper, betinget logikk, komparative
    operatører, og få verdifull innsikt i hvordan profesjonelle spillutviklere designer
    og lager ekte spill. Ved slutten av opplæringen vil du ha kodet forskjellige variabeltyper,
    publisert et spill og engasjert seg i informatikk i en urfolkssammenheng.
  tutorial_rmagicequity_longdescription: 'Utforsk konsepter knyttet til å redusere
    ulikhet med kode: begrensede ressurser, likhet, rettferdighet og frigjøring. Bruk
    variabler og funksjoner i et selvstyrt blokkmiljø. Avslutt med å animere 3D-skuespillerne.'
  tutorial_ttfreestyle_longdescription: Du er koreograf og regissør for en ny musikkvideo!
    Skriv inn ekte kode for å plassere og kontrollere dansere, natur, og mer. Bare
    sørg for å kapitalisere og punktere riktig, ellers vil hele greia bare være statisk.
  tutorial_ozobotcolor2_longdescription: Studentene vil lære den grunnleggende funksjonaliteten
    til Ozobot. Studentene skal lære å tegne fargekoder Ozobot kan lese.
  tutorial_ozobotcolor3_longdescription: Studentene vil lære å programmere boten til
    å reise til venstre, høyre og rett med fargekoder.
  tutorial_clcarbon_longdescription: En python-leksjonsplan som skal lære elevene
    hvordan man lager en kalkulator for karbonfotavtrykk som beregner fotavtrykk basert
    på en kort quiz om dagliglivet, gir deretter sammenligningsberegninger (dvs. dette
    er samme mengde karbon som xxxx), og foreslår måter å være mer miljøvennlige.
  tutorial_kodablebasics_longdescription: Ingen datamaskin? Ikke noe problem! Lær
    grunnleggende programmeringsferdigheter og øv deg på å bruke kjernekodingskommandoer
    uten bruk av en enhet.
  tutorial_scigirlscc_longdescription: Hjelp elevene dine å lære å skrive pseudokode!
    Dataprogrammerere starter ofte prosjekter ved å bruke hverdagsspråk for å skrive
    ut hva de vil skal skje i koden sin - dette kalles pseudokode. Ungdom vil jobbe
    i grupper for å skrive pseudokode for en enkel bevegelse eller dansetrinn.
  tutorial_irobotpicture_longdescription: Roboter har mange sensorer som jobber sammen
    for å hjelpe roboten til å forstå alt rundt den. Akkurat som sensorer, kan vennene
    våre ofte se, høre, føle eller forstå ting som vi ikke kan. I denne aktiviteten,
    samarbeide for å hjelpe til med å dekode hemmelige meldinger og knekke koden!
  tutorial_kcjmyself_longdescription: I denne aktiviteten lærer du hvordan du bruker
    Scratch til å kode en animasjon som handler om deg! Design en tilpasset karakter
    for å representere deg selv, få den til å bevege seg rundt, og legg til forskjellige
    bakgrunner for å vise frem hjembyen din. Dette prosjektet er enkelt nok til at
    barna kan fullføre alene eller med støtte fra en voksen.
  tutorial_nearpodalgorithms_longdescription: 'I denne Nearpod-leksjonen identifiserer
    elevene en algoritme som et sett med trinnvise retninger. Studentene lærer å lage,
    teste og fikse en algoritme for å fullføre en bestemt oppgave. '
  tutorial_kibodrop_longdescription: Ingeniørfag handler om utholdenhet og grus. I
    dag skal studentene bli ingeniører, lære trinnene i Engineering Design Process.
    De vil lage modeller av håndverk og resirkulerte materialer, så vil de teste stabiliteten
    til modellene sine ved å slippe dem fra ankelhøyden. Dette er en frakoblet aktivitet;
    KIBO-roboter er valgfrie.
  tutorial_ozobotcolor1_longdescription: Studentene vil lære den grunnleggende funksjonaliteten
    til Ozobot, inkludert hvordan man kalibrerer botens sensorer, og hvordan man tegner
    linjer for boten å følge.
  tutorial_scigirlspixels_longdescription: 'I denne frakoblede aktiviteten lærer du
    hva en piksel er og hvordan du sender et enkelt svart-hvitt-bilde til en venn! '
  tutorial_kcjheroines_longdescription: I denne aktiviteten, lærer du om forskjellige
    kanadiske kvinner som har skrevet historie. Ved hjelp av Scratch lærer du hvordan
    du koder et videospill som feirer deres liv og prestasjoner. Velg en heltinne,
    tilpasse kostymen og bakteppet, kode bevegelser og mål for spillet ditt, og hold
    poengsummen. Dette prosjektet er enkelt nok til at barna kan fullføre alene eller
    med støtte fra en voksen.
  tutorial_ozobotvalue_longdescription: Studentene vil bruke sin Ozobot til å tilfeldig
    velge en stedsverdi, identifisere samme stedsverdi i et tresifret tall, og skrive
    ut nummeret.
  tutorial_icodebytes_longdescription: Lær informatikk uten teknologi! Morsomme frakoblede
    databehandlingsaktiviteter for barn i alderen 5-7 år å gjøre i klassen eller hjemme
    med familiene sine. Aktivitetene hjelper til med å utvikle beregningsmessige tenkningsevner
    på en veldig morsom måte. Delt inn i de grunnleggende prinsippene for informatikk,
    og innebærer å lage algoritmer, tenke logisk, oppdage mønstre og finne eller lage
    regler.
  tutorial_clfashion2_longdescription: Er du en motebevisst dataforsker med interesse
    for kode? Bli med på Fashionista of Data Science-klassene for å lære hvordan koding
    og mote går hånd i hånd! Vi vil bruke SQL-kode sammen med datavitenskap for å
    undersøke markedsføring, linjestiler, og butikkoperasjoner.
  tutorial_ai4all_longdescription: 'Denne byte av AI er ment å være en rask og morsom
    lærertilrettelagt måte å begynne å bli kjent med noen kjerneideer til moderne
    AI, inkludert: hvordan data blir sendt ut i en AI-modell, hvordan menneskelige
    skjevheter går inn i datasett, og hvordan AI kan brukes på forskjellige felt,
    inkludert kunst og kreativitet. Elevene lærer disse tingene ved å utforske tegning
    i Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Oppdag datavitenskap, en av de mest verdifulle
    ferdighetene, og se verden! Høres datavitenskap tørr og skummel ut, som matte?
    Frykt ikke. Denne introduksjonsklassen vil vise deg at du allerede er eksperter
    på data og datavitenskap er full av morsom og interessant innsikt relatert til
    emner som fotball, musikk, Kunst, og favorittbøkene dine. Materialer klare for
    personlige eller fjernlæringsinnstillinger. '
  tutorial_spheroinputs_longdescription: 'Denne aktiviteten vil få deg til å tenke
    på det vanlige datavitenskapskodingskonseptet for innganger og utganger og hvordan
    denne ideen forholder seg til bruk av informatikk for godt. '
  tutorial_edisoncount_longdescription: 'Introduser de viktigste beregningskonseptene
    for innganger og utganger ved hjelp av Edison-roboter og det blokkbaserte programmeringsspråket
    EDBlocks i denne studentledede aktiviteten. Bruk Edison-robotens drivfunksjon
    gjennom et sett med progressive programmeringsoppgaver. Å lage programmer for
    roboten for å «spore» krever anvendelse av sekvensiell tenkning og forståelse
    av input-prosess-output-syklusen. '
  tutorial_spheroloops_longdescription: 'Denne aktiviteten vil få deg til å tenke
    på det vanlige datavitenskapskodingskonseptet med løkker og hvordan dette konseptet
    forholder seg til bruk av informatikk for godt. '
  tutorial_kiboprogram_longdescription: I denne leksjonen vil barna lære om sekvensering
    i programmering og om symbolene som utgjør et programmeringsspråk som KIBOs. Studentene
    skal lage sine egne programmeringssymboler og utføre programmer med egen bevegelse.
    Til slutt kan de oversette disse bevegelsesprogrammene til programmer for KIBO.
  tutorial_hellorubycsin60_longdescription: 'Har du noen gang lurt på hva som reiser
    inne i ledningene på datamaskinen din? Eller hvorfor datamaskindeler ser ut som
    en liten by? Eller hva er egentlig en algoritme? Disse 30 selvstendige videoene
    på ett minutt er rettet mot 5-9-åringer, etterfulgt av en aktivitet barna kan
    fullføre hjemme. Emner inkluderer kode, maskinvare, nettverk, AI og andre interessante
    ideer. '
  tutorial_clfashion1_longdescription: Er du en motebevisst dataforsker med interesse
    for kode? Bli med på Fashionista of Data Science-klassene for å lære hvordan koding
    og mote går hånd i hånd! Vi vil bruke SQL-kode sammen med datavitenskap for å
    undersøke markedsføring, linjestiler, og butikkoperasjoner.
  tutorial_irobottraffic_longdescription: Trafikksignaler er en viktig del av sikkerheten
    i hverdagen vår. Kod ditt eget trafikklys med Root-roboten og lær om oppfinneren!
  tutorial_edisonmystery_longdescription: Kick-start studentens utforskning av å bruke
    Edisons linjesporing ved hjelp av Edison-roboter og det Scratch-baserte programmeringsspråket
    EdScratch i denne studentledede aktiviteten. Studentene blir først kjent med Edison-robotens
    linjesporingssensorteknologi og eksperimenterer med den røde LED-en på forskjellige
    fargede overflater. De vil deretter gå videre til å mestre en mysterielinje ved
    hjelp av begrepet algoritmer.
  tutorial_microbitseaturtles_longdescription: Lag en prototype av et rødt LED-strandlys
    med lav effekt som kan brukes til belysning på strandstier som også er trygt for
    havskilpadder.
  tutorial_ozobotknow_longdescription: I denne leksjonen vil elevene bli introdusert
    for maskinvare- og robotkomponentene til Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programmer et blinkende hjerte, et rakettskip
    som tar av, navnet ditt, eller noe fantasien din kommer opp med! Til å begynne
    med lærer vi deg hvordan du programmerer et hjerte i favorittfargen din og deretter
    får det til å blinke til rytmen til favorittsangen din. Bli med i vårt fellesskap
    av ImagiCoders for å dele og utveksle design. Last opp kreasjonene dine på ImagiCharm,
    slik at du stolt kan bruke koden din uansett hvor du går! '
  tutorial_irobotsimulator_longdescription: Lær hvordan du oppretter og laster ned
    kodingsprosjekter med denne aktivitetspakken! Løs alle gåter med Root simbot i
    den virtuelle arenaen for å avsløre den hemmelige meldingen på slutten!
  tutorial_irobotkind_longdescription: Roboten vår lærer fortsatt å ta gode valg når
    vi spiller med venner. I dette spillet kan du hjelpe Root øve ved å ta fire slags
    avgjørelser på rad. Hvis Root gjør et dårlig valg, må det starte helt i begynnelsen
    igjen! La oss leke sammen!
  tutorial_firiavirtual_longdescription: Lær Python-programmering med en kraftig 3D-robotikksimulator.
    Du vil fullføre utfordrende oppdrag i et virtuelt miljø med realistisk fysikk.
    Oppdrag lærer deg koden for å kontrollere motorer, lysdioder og andre eksterne
    enheter på CodeBot. Og Sandbox-modus lar deg bli kreativ med ubegrensede Python-kodingsmuligheter.
    Det er enkelt å komme i gang med CodePace Simulation!
  tutorial_irobotguesscode_longdescription: Sett et nytt spinn på Pictionary gjennom
    kode! Studentene kan bruke kode til å lage spådommer om hvilke bilder, sanger
    eller ord Root SimBot vil lage. Kod din egen Pictionary-kreasjon, også!
  tutorial_ozobotnouns_longdescription: I denne leksjonen, elevene vil identifisere
    den riktige måten å stave og bruke uregelmessige flertallssubstantiv og bruke
    fargekoder for å programmere Ozobot til å flytte til de riktige uregelmessige
    flertallssubstantivene ved enten å svinge til venstre eller høyre og bruke substantivet
    i en setning.
  tutorial_nasa3d_longdescription: Lær om eksploderende stjerner, 3D-modeller og kodeblokker!
    Denne romslige aktiviteten tar deg gjennom det grunnleggende om 3D-modellering
    i astronomi ved hjelp av den gratis nettleserbaserte Tinkercad. Studentene kan
    gå fra å lage enkle 3D-former til å jobbe med faktiske NASA-data om eksploderte
    stjerner, teste i utvidet virkelighet og bruke løkker og tidsbaserte endringer
    med kodeblokker.
  tutorial_blupants_longdescription: Tren en ekte autonom robot for å plukke opp blokker
    og distribuere dem til målet ved å navigere gjennom en hinderløype. Start med
    dra-og-slipp-grensesnitt, og gå videre til Python etter hvert som du blir mer
    erfaren.
  tutorial_legodance_longdescription: Synkroniser motoriske bevegelser av en pausedanser
    for å holde rytmen med lys og slag.
  tutorial_nearpodcoding_longdescription: I denne 25-30 minutter lange Nearpod med
    Flocabulary topic spark, blir elevene introdusert for koding gjennom en hiphop-video
    og Nearpods signaturinteraktive funksjoner. Denne leksjonen inneholder Flocabulary
    video Coding.
  tutorial_kcjplastic_longdescription: Vi utfordrer deg til å bruke datavisualisering
    for å utvikle en plastforurensningsløsning! Oppdag hvor plastavfall kommer fra
    og hvorfor det har blitt et globalt problem. Reflekter deretter over din egen
    plastbruk, estimer hvor mye avfall du kan redusere over tid, og design en oppfinnelse
    eller et alternativ som kan hjelpe. Barn kan fullføre dette prosjektet alene eller
    med støtte fra en voksen.
  tutorial_legojourney_longdescription: 'Reiser er spennende! Utfordre elevene til
    å remikse Grasshopper Journey-prosjektet vårt for å skape en ny reise og finne
    forskjellige måter for en SPIKE Prime-inspirert virtuell gresshoppe å bevege seg
    med Scratch 3.0! I tillegg til CS-ferdigheter, kan denne lærertilrettelagte aktiviteten
    også brukes til å støtte områder som språkkunst, vitenskap og kunst. '
  tutorial_legohopper_longdescription: Design flere prototyper for å finne den mest
    effektive måten å flytte en robot uten å bruke hjul.
  tutorial_catrobatembroidery_longdescription: Kod designen din på Android-telefonen
    din og sy den på T-skjorten, buksen, gymbag eller sko!
  tutorial_irobotphone_longdescription: I denne kodingsutfordringen skal studentene
    samarbeide eksternt for å lage et kollektivt program som tegner et bilde. Modellert
    etter det klassiske spillet Telefon, studentene vil motta, remikse, og gi koden
    videre i telefonkjeden. Vil teamet ditt oppfylle Picture Goal når du kommer til
    slutten?
  tutorial_codeguppydraw_longdescription: Rask introduksjon til tekstbasert koding
    ved hjelp av morsomme og engasjerende JavaScript-programmer
  tutorial_codejumper_longdescription: I denne leksjonen fra Code Jumper-læreplanen
    utforsker elevene nettverk i en praktisk frakoblet opplevelse ved å bruke typiske
    materialer som finnes i et klasserom. Temaet for denne leksjonen handler om vennlige
    meldinger til andre. Denne leksjonen er spesielt designet for å være tilgjengelig
    for elever med synshemming.
  tutorial_meeempathy_longdescription: I århundrer delte landsbyboerne og illagerne
    den samme plassen, men interagerte sjelden med hverandre. Nå kan du bruke kodekraften
    til å bringe de to landsbyene sammen. Spillerne vil oppleve empati og medfølelse
    for sine naboer, lære samarbeid og inkludering, og omfavne mangfoldet som gjør
    oss alle unikt spesielle.

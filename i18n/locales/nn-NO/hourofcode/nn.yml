  tutorial_groklearningpython_shortdescription: Utvikle programmeringsferdighetene
    dine og bygg din egen dyreklassifikator! I dette kurset vil du bruke programmeringsspråket
    Python til å klassifisere dyr basert på deres egenskaper.
  tutorial_htmltimetravel_shortdescription: Ta en eventyrlig reise gjennom tiden og
    erobre det dype rommet mens du lærer å flytte, rotere og transformere objekter
    ved hjelp av det grunnleggende om animasjon i CSS.
  tutorial_hp_flappy_shortdescription: Lær logisk tenkning og programmeringskonsept
    ved å lage ditt eget Flappy Birds-stilspill på HyperPad.
  tutorial_appytappin_shortdescription: Denne aktiviteten leia av læraren, som er
    tilpassa Kodetimen, introduserer barn til å bruke tekstbasert programmeringsspåk
    for å utvikle eit appspel til mobilen.
  tutorial_icipher_shortdescription: Denne aktiviteten leia av læraren, som er tilpassa
    Kodetimen, lærer barn om å kommunisere sikkert. Borna lærer at meldingar har gjennom
    tidene blitt krypterte og dekrypterte ved å bruke chiffer.
  tutorial_iguess_shortdescription: Vi presenterer Quick Response-koder for barn i
    alderen 3-5 år. Bruk nettbrett til å skanne QR-koder og gjette mini-dyret fra
    et gitt habitat.
  tutorial_imake_shortdescription: Denne frakoblede lærerledede aktiviteten, for barn
    i alderen 3-5 år, bruker klassiske barnerim for å introdusere begrepet algoritmer,
    sekvens og repetisjon.
  tutorial_imorse_shortdescription: Utforsk kryptografi med Morse Code og Sphero.
    Lær at fysiske systemer kan programmeres og skrive kode for Sphero å kommunisere.
  tutorial_kanohp_shortdescription: Lær å kode og lage magi på skjermen med kreative
    utfordringer. Få fjær til å fly og ild flyte, komponere musikk og mer.
  tutorial_khanwebpages_shortdescription: Lær hvordan du lager nettsider med HTML-koder
    og CSS, og avslutt med å lage ditt eget gratulasjonskort for å dele med venner
    eller familie.
  tutorial_kibobowl_shortdescription: Krasj! Hvor langt må KIBO flytte for å komme
    fra starten av bowlingbanen til pinnene? Du kan lage en enkelt rett bane eller
    en mer komplisert bane.
  tutorial_kibodance_shortdescription: La oss ha ein KIBO-robot dansefest! La musikkspelaren
    spele favorittsangen i klasserommet eller ein sang frå den kulturen i verda du
    utforskar for tida.
  tutorial_buildcharacters_shortdescription: Den mest populære forhåndsleser-appen
    inkluderer nå en digital Maker Space! Lag nivåer, design spill eller bygg karakterer.
    Velg din aktivitet og begynn å lage med Kodable! Med JavaScript for øvre elementær.
  tutorial_designgames_shortdescription: Den mest populære forhåndsleser-appen inkluderer
    nå en digital Maker Space! Lag nivåer, design spill eller bygg karakterer. Velg
    din aktivitet og begynn å lage med Kodable! Med JavaScript for øvre elementær.
  tutorial_makelevels_shortdescription: Den mest populære forhåndsleser-appen inkluderer
    nå en digital Maker Space! Lag nivåer, design spill eller bygg karakterer. Velg
    din aktivitet og begynn å lage med Kodable! Med JavaScript for øvre elementær.
  tutorial_wizard_shortdescription: Reis inn i en verden av Code Magic som en Code
    Wizard. Lær å lage og kaste staver for å tilpasse slottet ditt.
  tutorial_mbscratchcards_shortdescription: Koble den fysiske verdenen til micro:bit
    med den virtuelle verdenen Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Bruk micro:bit med en iPad for å lære
    Swift.
  tutorial_mbbuttons_shortdescription: I dette introduksjonsprosjektet får du bilder
    eller animasjoner til å vises på micro:bit-skjermen når knapper trykkes.
  tutorial_meteor_shortdescription: I dette prosjektet lager du et Falling Meteors-spill
    for BBC micro:bit. Ved hjelp av knappene vil spilleren flytte et skjold for å
    fange fallende meteorer og redde jorden.
  tutorial_ballbounce_shortdescription: Lær å lage en mobilapp der brukeren slenger
    en ball over skjermen og den spretter av kantene.
  tutorial_mitcodi_shortdescription: Lær å lage din egen interaktive mobilapp. Trykk
    på bien og hør den surre!
  tutorial_mitdoodle_shortdescription: Lag en mobilapp der du kan tegne bilder på
    skjermen!
  tutorial_talktome_shortdescription: Lær å lage en mobilapp som får telefonen til
    å snakke med deg!
  tutorial_mobilecspmap_shortdescription: Bruk App Inventor til å lage en karttur
    over landemerker i byen din, stat, eller hvor som helst i verden.
  tutorial_ozorandom_shortdescription: 'Lær hvordan datamaskiner lager tilfeldige
    tall og bruker dem, bruk deretter et tilfeldig bevegelsesprogram for å hjelpe
    med å frø ideer til en historie. '
  tutorial_ozotroll_shortdescription: 'Lær forskjellen mellom Internett-troll og eventyrtroll,
    lær deretter Evo hvordan du kan være et godt troll som beskytter deg. '
  tutorial_peblioart_shortdescription: 'Lær å teikne og animere former med kode for
    å skape interaktive kunstverk inspirerte av kunstnarar. '
  tutorial_astropi_shortdescription: Kod en melding og kontroller omgivelsestemperaturen
    ombord på ISS ved hjelp av en online simulator av Astro Pi-datamaskinens Sense
    HAT.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities har smeltet sammen
    kodeøvelse med STEAM-læring og spilloppdrag i flere aktiviteter.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities har smeltet sammen
    kodeøvelse med STEAM-læring og spilloppdrag i flere aktiviteter.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities har smeltet sammen
    kodeøvelse med STEAM-læring og spilloppdrag i flere aktiviteter.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities har smeltet sammen
    kodeøvelse med STEAM-læring og spilloppdrag i flere aktiviteter.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities har smeltet sammen
    kodeøvelse med STEAM-læring og spilloppdrag i flere aktiviteter.
  tutorial_robotmagic3d_shortdescription: Bruk kode for å få 3D-modeller og bokstaver
    til å bli levende med moro. På slutten kan du laste ned et animert klistremerke
    av skapelsen din og dele den med venner.
  tutorial_robotmagicflappy_shortdescription: Bruk fantasien til å lage et 3D Flappy
    Bird-spill. Bruk kode for å få 3D-modeller til å bli levende med moro. På slutten
    kan du dele skapelsen din med venner og utfordre dem til en høy poengsum.
  tutorial_scratchadventure_shortdescription: Send favorittfigurene dine fra Cartoon
    Network på oppdrag, fra de fjerneste delene av universet, til kanten av Craigs
    bekk. Lås opp hemmelige skatter og oppdag nye karakterer mens du lager et eventyrspill.
  tutorial_scratchtalk_shortdescription: Lag en rappingrobot eller en interaktiv animasjon
    som snakker. Dette prosjektet vil vise deg hvordan du lager snakkende animasjoner
    som spinner, zoomer og endrer farger.
  tutorial_scratchjrstory_shortdescription: Gjennom denne aktiviteten og fortsatt
    tid med ScratchJR, vil studentene få muligheten til å tenke kreativt, forbedre
    historiefortellingen og samarbeide med jevnaldrende.
  tutorial_scratchjrtwinkle_shortdescription: Gjennom denne aktiviteten vil studentene
    få muligheten til å tenke kreativt, bli historiefortellere og forbedre matematiske
    resonnementer og sekvenseringsevner.
  tutorial_spherocomm_shortdescription: Lær om feilkommunikasjon i både et fellesskap
    og i et dataprogram. Bruk denne kunnskapen til å løse feilkommunikasjon, eller
    feil, i et program i et forsøk på å hjelpe BOLT med å finne veien hjem.
  tutorial_spherocommunity_shortdescription: Design en enkel sti som representerer
    en felles rute som du reiser hver dag. Du vil lage to programmer, en tegnet bane
    og en blokkbasert programsti gjennom fellesskapsruten din.
  tutorial_spherofunctions_shortdescription: Lær hvordan du bruker og påkaller funksjoner
    for å gjøre Sphero til en kalkulator.
  tutorial_spheroinfrared_shortdescription: Bli en epidemiolog for å stoppe spredningen
    av en sjelden robotinfeksjon som plager et fellesskap av BOLT-roboter.
  tutorial_spherolightsensor_shortdescription: Lær hvordan du lager et program som
    bruker sensoren for omgivelseslys til å måle lux-verdier og jage BOLT.
  tutorial_spheromansion_shortdescription: Å holde en haug med dinosaurer hjemme hos
    deg burde ikke være et problem, ikke sant? Som du kan forestille deg, dette ender
    ikke bra. Du er fanget i herskapshuset bibliotek og må programmere deg ut.
  tutorial_roadblocks_shortdescription: Som en fortsettelse av fellesskapet ditt,
    du vil endre blokkeringsprogrammet ditt når du og partneren din møter forskjellige
    veisperringer langs ruten.
  tutorial_spherotext2_shortdescription: Lær din første betingede ved å bygge et morsomt
    spill der du skal kaste Sphero og gjette dyrelyder. Dette er en flott aktivitet
    etter at du har fullført tekst 1.
  tutorial_spherotext3_shortdescription: Lær å endre Spheros viktigste lysdioder basert
    på gyroskopets sentrifugeringshastighet. Du vil også lære om normalisering og
    absolutt verdi. Dette er en flott aktivitet etter at du har fullført tekst 1 og
    2.
  tutorial_spherotext4_shortdescription: Bruk variabler til å bygge et varmt potetspill
    drevet av Sphero. Dette er en flott aktivitet etter at du har fullført tekst 2
    eller 3.
  tutorial_spheroraptor_shortdescription: Lag en befestet penn for å holde Spheroraptors
    i sjakk, mens du også skriver koden til Spheroraptors escape. Fra løkker, til
    betingelser, til operatører og til og med komparatorer, trenger du så mye kodingskunnskap
    som du kan mønstre.
  tutorial_stempiday_shortdescription: I denne kodingsaktiviteten vil du tilfeldig
    generere poeng som ligner på en veldig dårlig spiller som skyter dart på et dartbrett.
  tutorial_stemplanetoids_shortdescription: I denne aktiviteten vil du fikse et ødelagt
    asteroidespill der skipet bare beveger seg i en rett linje. Da vil du legge tyngdekraften
    til spillet og prøve å lande skipet på månen!
  tutorial_stempong_shortdescription: I denne aktiviteten vil du fikse en ødelagt
    versjon av Pong-spillet slik at objekter spretter som de burde. Deretter vil du
    legge til tyngdekraften for å lage en Bonk.io-klon.
  tutorial_algobot_shortdescription: Spillere kommanderer AlgoBot, en smart liten
    service-droid, og lær å bruke et visuelt programmeringsspråk for å hjelpe ham
    med å begrense krisen!
  tutorial_thunkableapps_shortdescription: 'Lær hvordan du bygger dine egne apper
    med blokkbasert koding! '
  tutorial_toxicodedot_shortdescription: Velg et kort fra kortstokken din og tolk
    koden for å komme deg gjennom verden. Bruk dine intuitive evner til å gjette reglene
    og lære av dine egne feil.
  tutorial_gcactions_shortdescription: Oppdag handlinger, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om roboter og hva de faktisk kan gjøre.
  tutorial_gccomparators_shortdescription: Oppdag komparatorer og logiske regler,
    som er viktige byggesteiner i koding, og bruk dem til å kode et videospill! Utforsk
    digital kultur og lær om sporing av våre online aktiviteter.
  tutorial_gcconditions_shortdescription: Oppdag forhold, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om algoritmene som driver vår online verden.
  tutorial_gccreate_shortdescription: Lag ditt første fulle videospill med GameCode!
    Lag nye karakterer, gjør dem (litt) smartere, gi spilleren superkrefter... Sky
    er grensen!
  tutorial_gcevents_shortdescription: 'Oppdag hendelser, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om kunstig intelligens, og hvordan det kan være meningsfylt i livet ditt. '
  tutorial_gcloops_shortdescription: Oppdag løkker, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om ekkokammerfenomenet på sosiale nettverk.
  tutorial_gcvariables_shortdescription: Oppdag variabler, en av de viktigste byggesteinene
    i koding, og bruk dem til å kode et videospill! Utforsk digital kultur og lær
    om hva data er og hvordan det fungerer.
  tutorial_beanything_shortdescription: Bruk programmering til å animere karakterer,
    komponere musikk, fortelle historier, designe spill og til og med lage kunst.
  tutorial_change_shortdescription: Lag et prosjekt som viser hvordan du vil forandre
    verden! Enten du brenner for resirkulering eller har en idé om å oppnå verdensfred,
    del visjonen din med kode!
  tutorial_cooking_shortdescription: Vis frem dine ferdigheter - lag et interaktivt
    matlagingsspill. Nybegynnere kan bruke den selvstyrte opplæringen mens mer avanserte
    kodere har muligheten til å starte med et tomt prosjekt.
  tutorial_crystal_shortdescription: Kast trollformler, samle power-ups, og beseire
    fiender mens du kjemper på en vill 4-spillers arena som krymper midt i lava!
  tutorial_landscape_shortdescription: Bruk Pythons pennetegningsfunksjon til å komponere
    et landskap ved hjelp av kode. Bruk landskapselementene som allerede er laget
    for deg, eller design dine egne strukturer. Publiser og del kreasjonene dine!
  tutorial_pets_shortdescription: Lag et morsomt spill om kjæledyr - enten ekte eller
    imaginære! Nybegynnere kan bruke den selvstyrte opplæringen mens mer avanserte
    kodere har muligheten til å starte med et tomt prosjekt.
  tutorial_petvet_shortdescription: Fra å veilede kjæledyr inn i eksamensrommet til
    å diagnostisere sniffler, boo-boos og kløe, vil du finne at hvert puslespill har
    en løsning for å få kjæledyrene til å føle seg bedre enn noen gang!
  tutorial_superhero_shortdescription: Bruk HTML og CSS-pikselkunst for å lage dine
    favoritt superheltmasker. Publiser og del kreasjonene dine!
  tutorial_vidcodeplastic_shortdescription: Lær å bruke løkker, sinusbølger og tilpassede
    emojier for å lage et unikt prosjekt.
  tutorial_vidcodetypeface_shortdescription: Lag din egen skrifttype ved hjelp av
    former og elementer av typografi. Type har flere elementer enn du kanskje har
    innsett!
  tutorial_washustorm_shortdescription: Lær hvordan du programmerer en innkommende
    storm.
  tutorial_activitypackets_shortdescription: Finn timer med familievennlig moro med
    Wonder Workshops utskrivbare pakker med kreative kodingsaktiviteter. Gi liv til
    koding med Dash-, Dot- og Cue-roboter ved å laste ned disse online og offline
    aktivitetene som skal brukes i Kodetimen og utover!
  tutorial_googlerookie_shortdescription: I denne aktiviteten koder du en Rookie-tema
    collage ved hjelp av Blockly, et innledende kodespråk. Du bruker sekvenser, variabler
    og løkker for å lage et unikt stykke som fremhever kreativiteten din!
  tutorial_tommyturtle_shortdescription: 'Hjelp små barn med å lære det grunnleggende
    om koding med Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Dette produktet vil utvide grensene våre for å
    lage en integrert papirversjon med datastyrte applikasjoner og et alternativ hvis
    datamaskinen ikke brukes av en eller annen grunn. Det vil også fungere som en
    introduksjon til forståelse av programmering generelt.
  tutorial_gamemaker_shortdescription: Game Maker er en åpen aktivitet der elevene
    kan lage hva de vil ved hjelp av en enkel kodeveiviser. Bare klikk på bildet av
    et søtt lite monster og velg et av alternativene i menyen. Mer avanserte opplæringsprogrammer
    er også inkludert for de som ønsker å gå dypere inn i spillproduksjon.
  tutorial_duckrace_shortdescription: I dette kurset vil du løse programmeringsoppgaver
    for å hjelpe Toni anda med å samle mynter for sine feriebesparelser. På slutten
    av kurset lager du ditt eget spill.
  tutorial_allcancodeapps_shortdescription: Bruk Allcancode-plattformen til å lage
    nett- og mobilapper fra design til levering.
  tutorial_n2y_shortdescription: Hjelp Bitt Bott med å utforske jorden ved hjelp av
    retningspiler.
  tutorial_dance2019_longdescription: Programmer ein dansefest du kan dele med venene
    dine. Med Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco, Jonas Brothers
    og mange fleire!
  tutorial_danceparty_longdescription: Programmer ein dansefest du kan dele med venene
    dine. Med Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara og 25 andre!
  tutorial_chibitronics_longdescription: Programmer ein papirkrets til å lyse opp
    di eiga historie.
  tutorial_athlete_longdescription: Velg mellom å lage et basketbalspel eller miks
    og match på tvers av ulike sportsgreiner!
  tutorial_moana_longdescription: Denne rettleiinga på den nye Disney-kodetimen nyttar
    visuelt programmerinsspråk som bruker visuelle blokker som elevane enkelt drar
    og slepper for å skrive kode. Visuell programmering er moro og enkel måte å undervise
    logikken i kodinga på. Eksponering for visuell programmering gir fundamentet for
    tekstbasert programmering, som er ein meir kompleks aktivitet. Rettleieinga har
    barn i alderen 8+ og dei som prøver koding for første gong som målgruppe. Tilgjengeleg
    i 23 språk og lokalisert utanfor USA. Denne rettleiinga er tilgjengeleg gratis
    på nett og inkluderer eit digitalt verktøy på engelsk og spansk for lærarar og
    organisatorar av arrangement.
  tutorial_star-wars_longdescription: Lær å programmere droider, og lag ditt eiget
    Star Wars-spel i ein galakse langt, langt unna.
  tutorial_gumadventure_longdescription: I Amazing World of Gumball-episoden «The
    Signal,» En feil påvirker hvordan karakterene forholder seg til hverandre. I denne
    aktiviteten, fortsett historien ved å lage din egen feil og forestille deg hvordan
    Gumball og vennene hans ville reagere på den.
  tutorial_mchoc_longdescription: Minecraft er tilbake i Kodetimen med ei heilt ny
    oppgåve! Reis gjennom Minecraft med kode.
  tutorial_vidnews_longdescription: 'Nyheiter om Kodetimen! Videoar og grafikk handlar
    om teknologi, mangfald, barn og koding. Ferdige prosjekt kan lastast opp til nettsida
    til skulen i tillegg til sjølve Kodetimen på Code. org. Lærarar kan oppmundre
    elevar til å bruke nyheitene til å rapportere om kva dei har lært, eller ein statistikk
    for skulen sin. "Siste nytt: 400 elevar ved Roosevelt skule deltok i Kodetimen"'
  tutorial_kodable-pre_longdescription: Kodable er eit sjølvhjulpe spel som introduserer
    barn frå fem år og oppover til grunnleggande programmering. Å ha ein lærar eller
    føresett i nærleiken er ein fordel, men ikkje tvingande nødvendig.
  tutorial_highseas_longdescription: Animer en havbølge for å skape en setting, og
    fortell deretter en historie som foregår på åpent hav.
  tutorial_capython_longdescription: Python er et engasjerende og enkelt språk å lære.
    Lær om bruk av moduler, funksjoner, løkker og lister, alt mens du lager morsomme
    bilder ved hjelp av skilpaddekompisene dine. Geometri har aldri vært så gøy!
  tutorial_frzn_longdescription: La oss bruke kode for å bli med Anna og Elsa når
    de utforsker isens magi og skjønnhet. Du vil lage snøfnugg og mønstre mens du
    skøyter og lager et vinterland som du deretter kan dele med vennene dine!
  tutorial_cocom_longdescription: Vel helten din og kod din veg gjennom patruljar,
    lavagroper og laserstrålar av Kithgard Dungeon. Kom på nye nivå, tjen edelsteinar
    og magiske element for å låse opp nye programmeringskrefter!
  tutorial_play-lab_longdescription: Lag ei fortelling eller eit spel med Spel-lab!
    Få dyr, piratar, zombiar, ninja og mange fleire figurar til å flytte på seg, lage
    lyd, ta poeng og til og med kaste ildkuler!
  tutorial_boxisland_longdescription: Ta en tur på Box Island og samle alle stjernene!
    Box Island er et vakkert mobilkodingsspill som tar barna med på et spennende eventyr
    på den sjarmerende øya. I denne opplæringen lærer du det grunnleggende om algoritmer,
    sekvenser, løkker og betingelser!
  tutorial_textcomp_longdescription: 'På et tidspunkt når vi en fysisk grense for
    hvor raskt vi kan sende biter, og hvis vi ønsker å sende en stor mengde informasjon
    raskere, må vi finne en måte å representere den samme informasjonen med færre
    biter - vi må komprimere dataene. I denne leksjonen vil elevene bruke tekstkomprimeringswidgeten
    til å komprimere segmenter av engelsk tekst ved å lete etter mønstre og erstatte
    symboler med større tekstmønstre. '
  tutorial_encryption_longdescription: 'Studentene blir introdusert for behovet for
    kryptering og enkle teknikker for å bryte (eller knekke) hemmelige meldinger.
    De prøver sin egen hånd på å knekke en melding kodet med den klassiske Caesar-chifferen
    og også en Random Substitution Cipher. Studentene skal bli godt kjent med behovet
    for hemmelighold når de sender informasjon over Internett, og at i en tid med
    kraftige beregningsverktøy, krypteringsteknikker må være mer sofistikerte. '
  tutorial_kanopixel_longdescription: Skaparar i alle aldre lærer å kodei verkelege
    programmeringsspråk og ser kommandoene sine komme til live ved å teikne ein sekvens
    av 13 bilete med kode. Og medan dei held på, lærer dei om historikken til videospel
    frå Pong og andre retrospel via 8-bit og Minecraft – du kan bruke ein time eller
    nokre timar på ein eller fleire økter. Elevar kan fulløre Pixel-hacking aleine
    ved å bruke guiden i utfordringa, eller du kan gjere Pixel-hacking til ei reise
    leia av ein instruktør, med ein omfattande læringsmanual full av forslag. Elevane
    vil bli oppmundra til åbruke sin kreative teft ved å hacke våre utfordingar, for
    å oppnå sertifikatet for Pixel-hacking.
  tutorial_foos_longdescription: Kod de bedårende Foos for å løse gåter som lærer
    grunnleggende datavitenskapskonsepter som sekvensering og løkker. Alle overalt
    kan lære å kode med CodeSpark Academy's prisbelønte «no words» -grensesnitt. Nybegynnerkodere
    og forhåndslesere velkommen!
  tutorial_tynkerdd_longdescription: Design din egen tilpassede drage, bruk deretter
    programmering for å veilede den gjennom morsomme gåter på søken etter skatter
    og mynter! Du må navigere gjennom komplekse slott, finne power-ups og erobre riddere
    for å få all skatten.
  tutorial_tynkerana_longdescription: Bruk kunnskapen din om matematikk og geometri
    til å lage en fungerende analog klokke med bevegelige sekund-, minutt- og timevisere.
    Du må beregne vinkelen som hver hånd skal peke ut fra hvilken tid det er. Når
    du er ferdig, kan du legge til påminnelser om hva du trenger å gjøre i løpet av
    dagen for å lage din egen vekkerklokke!
  tutorial_vidcard_longdescription: |-
    Lær hvordan du lager et gratulasjonskort med JavaScript!

    Du lærer hvordan du manipulerer dine egne videoer ved å få tilgang til hver piksel og fortelle den hva du skal gjøre med KODE!

    Du kan også laste opp og spille inn dine egne opptak for å tilpasse opplevelsen.

    Opprettet i samarbeid med GSGNY.
  tutorial_spritebox_longdescription: Spring, hopp og programmer deg gjennom tre ulike
    verder for å samle stjerner og kome i mål! Lær sekvensering, feilsøking og løkker,
    og programmer i Swift, Java, eller med Icons.
  tutorial_tynkerch_longdescription: Lagre datamaskinen fra et ondsinnet virus! Du
    må hacke deg gjennom systemet ved å slette virus, åpne dører, løse labyrinter
    og navigere gjennom portaler. Se opp for virus og feil!
  tutorial_lightbot_longdescription: Lightbot er et spill som ber spillerne bruke
    programmeringslogikk for å løse gåter! Få en praktisk forståelse av grunnleggende
    kodingskonsepter ved å veilede Lightbot til å lyse opp alle de blå flisene i hvert
    nivå. Lær hvordan du sekvenserer instruksjoner, skriver prosedyrer og bruker løkker
    underveis i denne selvstyrte aktiviteten. Flott for alle aldre og alle ferdighetsnivåer.
  tutorial_hoc_longdescription: Plasshaldar for ny code.org/hoc
  tutorial_code_longdescription: Lær de grunnleggende konseptene innen informatikk
    med dra og slipp-programmering. Dette er en spilllignende, selvstyrt opplæring
    med videoforelesninger av Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs
    Zombies. Lær gjentatte løkker, betingelser og grunnleggende algoritmer. Tilgjengelig
    på 37 språk.
  tutorial_tinspire_longdescription: Introduser elevene til det grunnleggende om koding
    - på bare 10 minutter av gangen - ved hjelp av TI-teknologien de bærer i ryggsekkene
    hver dag. Disse leksjonene gir studentene en enkel inngang i programmering som
    kan bidra til å vekke deres interesse for koding og informatikk. Studentene skal
    skrive programmer som kan styrke matematikkonsepter ved hjelp av TI Basic-språket
    som er klart til bruk på deres TI-Nspire håndholdte.
  tutorial_itchbounceball_longdescription: |-
    Vi tar deg gjennom en introduksjon til Itch, ved å bruke det visuelle programmeringsspråket Scratch.

    Denne leksjonen gir en video- og tekstanvisning for koden elevene trenger å legge til for å få en ball som spretter rundt skjermen.

    Når studentene har fullført denne aktiviteten, er det en mulighet til å utforske med ideer til andre endringer og aktiviteter som kan gjøres. Det er ikke noe fast mål eller utfall, da det er et åpent læringsmiljø, men med akkurat denne startkoden kommer studentene med fantastiske prosjekter!

    All instruksjon er inneholdt i Itch-miljøet, så det er ikke nødvendig å bytte skjerm for å følge med prosjektet. Hodetelefoner anbefales.
  tutorial_vidclim_longdescription: |-
    Elevar undersøker ei faktaopplysning om klimaet på jorda, engasjerer seg i arbeidet til forskarar og kunstnarar som svar til klimaendringane. Elevane tar undersøkinga si med i planlegginga av ein video der dei deler sine fakta.

    Videoar kan handle om
    Å forstå klimaendringar og effektane dei har
    Offentlege svar til effektane av klimaendringane
    Korleis klimaendringane påverkar deg i kvardagen
    Kva du kan gjere for å gjere ein skilnad
  tutorial_matlab_longdescription: Lær å kode er ei engasjerande, interaktiv rettleiing
    på nett kor du kan lære deg å kode. Bruk MATLAB for å finne ut om den nærmaste
    staden å treffe vennene dine er på kinoen, kjøpesenteret eller kafeen. Bryt problema
    inn i mindre delar og lær grunnleggande programmeringskonsept på vegen. Ved slutten
    av timen, kan du lage ein algoritme for å finne den kortaste ruta til vennene
    dine!
  tutorial_flap_longdescription: Bruk dra-og-slipp-programmering for å lage ditt eget
    Flappy Bird-spill, og tilpass det slik at det ser annerledes ut (Flappy Shark,
    Flappy Santa, hva som helst). Legg spillet til telefonen din med ett klikk.
  tutorial_galaxy_longdescription: "Ta tak i Android-smarttelefonen din og utforsk
    fjerne galakser! På #GalaxyGameJam kan du lage din helt egen Android-app. Design
    den med vår gratis Pocket Code-app og bli en del av vårt oppdrag til verdensrommet.
    Med Pocket Code tar vi sikte på å inspirere barn, tenåringer, og unge voksne til
    å lage sine helt egne spill, animasjoner, og interaktive historier direkte på
    smarttelefonene sine. \n"
  tutorial_inf_longdescription: Bruk Play Lab til å lage en historie eller et spill
    med Disney Infinity-figurer i hovedrollen.
  tutorial_tynkersol_longdescription: Programmer en interaktiv modell av vårt solsystem.
    Dette prosjektet kommer med trinnvise instruksjoner som veileder deg gjennom å
    lage en simulering med planeter som kretser rundt solen. Legg deretter til fakta
    om hver planet som dukker opp når du klikker på den.
  tutorial_itchg_longdescription: "Navn-det får deg til å lage et spill av anerkjennelse!
    \n\nSluttprosjektet har studenter som lager et spill for å navngi States of Australia!\n\nDu
    vil først gå gjennom og følge instruksjonene for å lage et spill for å merke de
    tre fasene i vannsyklusen. Du vil lage et fullt fungerende spill, inkludert scoring!\n\nFra
    kodingssiden lærer du om variabler, betingelser, lister, sammenkoplingsstrenger
    og mye, mye mer. Dette er kodingsteknikker du vil kunne bruke på nytt i andre
    prosjekter når du går videre for å bygge dine nye kodingsferdigheter!\n\nDu kan
    ta aktiviteten enda lenger ved å legge til ditt eget bilde og etiketter (sammen
    med mange andre ekstra prosjektalternativer slutter moroa aldri). Hodetelefoner
    anbefales."
  tutorial_como_longdescription: Hjelp en søt ape med å fange bananer i 30 morsomme
    kodeutfordringer! Mens du spiller, vil du møte forskjellige dyr som vil lede deg
    underveis. Du vil bruke kode og tenke utenfor boksen for å vinne så mange stjerner
    som mulig. Lykke til!
  tutorial_processfound_longdescription: Hva betyr det å skrive programvare for å
    gjøre de tingene du ofte gjør med hendene, med papir, med blyant, med maling?
    Kan du bruke en datamaskin til å lage tegninger? Å lage animasjoner? For å lage
    bilder?
  tutorial_tynkerhomo_longdescription: Du følger instruksjonane steg-for-steg for
    å animere ei interaktiv historie med mange homofoner i seg! Kvar gong ein figur
    seier eit ord som er homofonisk, spør spelaren kva homofon som er det riktige
    ordet for den konteksten. Spelaren bør sanneleg vite homofonane, elles vil ikkje
    dialogen gi noko meining!
  tutorial_art_longdescription: Tegn kule bilder og design med kunstneren!
  tutorial_tynkerbrick_longdescription: Bruk Tynkers fysikkmotor til å lage din egen
    personlige versjon av dette klassiske arkadespillet. Start med å programmere padlen
    til å bevege seg når piltastene trykkes, legg deretter til en ball og noen murstein.
    Du vil tilpasse spillet ved å legge til tilpassede eiendeler for ballen, mursteinene
    og padlen.
  tutorial_itchbio_longdescription: |-
    Navn-det får deg til å lage et spill av anerkjennelse!

    Lag et spill for å navngi delene av en biologisk celle. Lær delene av cellen mens du lager spillet, og spill det igjen så mange ganger du trenger for å oppdatere minnet!

    Du vil først gå gjennom og følge instruksjonene for å lage et spill for å merke de tre fasene i vannsyklusen. Du vil lage et fullt fungerende spill, inkludert scoring!

    Fra kodingssiden lærer du om variabler, betingelser, lister, sammenkoplingsstrenger og mye, mye mer. Dette er kodingsteknikker du vil kunne bruke på nytt i andre prosjekter når du går videre for å bygge dine nye kodingsferdigheter!

    Du kan ta aktiviteten enda lenger ved å legge til ditt eget bilde og etiketter (sammen med mange andre ekstra prosjektalternativer slutter moroa aldri). Hodetelefoner anbefales.
  tutorial_itchj_longdescription: |-
    Vår hoppeaktivitet gir deg kodeferdigheiter som får ein figur til å hoppe på plattformar som blir brukt i mange arkadestila spel.

    Bruk hoppeferdigheitene og lag ditt eige mål for spelet.

    Denne bruker eit kartesisk koordinatsystem slik at du vil lære litt om skjermkoordinatar her.

    Lær deg alt om å hoppe med Itch! Vi tilrår hodetelefonar.
  tutorial_tickleo_longdescription: Med Tickle, en brukervennlig kodingsapp, kan du
    enkelt programmere Orca til å svømme på en rekke måter ved ganske enkelt å dra
    og slippe kodeblokker for å lage en kommando som den kan følge.
  tutorial_hopgeo_longdescription: Lag din egen versjon av det svært engasjerende
    Geometry Jumper-spillet i Hopscotchs åpne programmeringsmiljø! Underveis får du
    praktisk erfaring med konsepter som sekvens, løkker, variabler og feilsøking.
    Ingen tidligere erfaring er nødvendig for å fullføre eller legge til rette for
    denne aktiviteten; den inkluderer en morsom videoopplæring i appen og en trinnvis
    tilretteleggingsguide.
  tutorial_tynkermult_longdescription: Kod ditt eige mattespel! Figuren din må flykte
    frå hula utan å bli truffe av fallande kampesteinar. Men einaste måten figuren
    kan sprine framover er ved å svare korrekt på mattespørsmål! Du vil følge instruksjonar
    steg-for-steg for å programmere dette kjekke gangekviss-spelet.
  tutorial_monster_longdescription: Kodeoppdraget på Mysteriøya av Monster Coding,
    tilbyr eit morosamt introduksjonsoppdrag som lærer bort nøkkelomgrep til barn.
    Kvar blokkbaserte aktivitet byggjer på ein tidligare aktivitet, og introduserer
    borna til funksjonar, boolske verdiar, løkker, betingelsar og matriser ved bruk
    av fargerik og animert grafikk og lydinstruksjonar.
  tutorial_tynkerapp_longdescription: Bygg din egen versjon av favorittspillet ditt.
    Velg mellom mange alternativer, som plattformspill, klassiske arkadespill, racingspill,
    programmeringskunst, historiefortellingsprosjekter, og mer! Du vil tilpasse spillet
    ditt ved å lage flere nivåer, laste opp eller tegne tilpassede eiendeler, og programmere
    flere morsomme funksjoner.
  tutorial_tynkerpup_longdescription: Pixel valpen likte en fin dag ute med familien,
    men de glemte å sette ham i bilen og dro uten ham! Kan du programmere Pixel for
    å finne veien hjem? I hvert puslespill navigerer du Pixel for å unngå hindringer,
    slik at han kan komme hjem til familien.
  tutorial_livecode_longdescription: Når du bruker vår rettleiing for LiveCode i Kodetimen,
    kan elevane skape eigne soundboards. Etter å ha laga soundboards med dyre- og
    pianolydar, kan elevane lage nokre med lydar dei tilpassar sjølve med eit utval
    av bilete og musikk!
  tutorial_cocomgame_longdescription: Først, bli bedre på å programmere i Python eller
    Javascript ved å kode deg ut av fare og få tak i søtt tjuvgods. Deretter kan du
    bruke programmeringskreftene dine til å bygge eit eige spel og sjå om venene dine
    kan slå deg!
  tutorial_tynkerspin_longdescription: I dette prosjektet lager du et fantastisk tilpassbart
    tegneverktøy. Programmer pennen din, velg et bilde (eller last opp ditt eget),
    og du vil kunne tegne en roterende versjon av det bildet.
  tutorial_code-avengers_longdescription: Bygg et 2-spiller 2D-spill ovenfra og ned
    med JavaScript i 10 korte oppgaver. Fortsett deretter å lære noen grunnleggende
    programmering (variabler og hvis utsagn) når du lager en quiz for å dele med venner.
    Underveis tjener du poeng og merker når du konkurrerer om å nå toppen av klassens
    toppliste.
  tutorial_tynkercq_longdescription: Design din eigen smågodttroll-figur og gå ut
    på eit oppdrag i mange nivå for å finne smågodt som hjelper figuren din med å
    finne heim. Du løyser kodepuslespel for å navigere figuren din gjennom den menneskelege
    verda medan den unngår hindringar og samlar på gummi- og mintdrops.
  tutorial_cmgame_longdescription: Ta kodingsferdighetene dine til neste nivå ved
    å lære å bygge dine egne spill. I dette kurset lærer du tastaturbrukergrensesnitt
    og spillmekanikk når du bygger et Super Mario™ -stil spill. Etterpå vil du kunne
    dele spillet ditt!
  tutorial_codesters_longdescription: 'Opprett eigne spel, animasjonar og grafikk
    ved hjelp av Python. Når du er ferdig, del dei med vener! Programmér i Python,
    eit ekte programmeringsspråk som blir brukt kvar dag i bedrifter – vårt dra-og-slepp-verktøy
    gjer det enkelt å lære! Prøve å bygge ein basketballkamp, korregrafér ein dans
    eller design eit animert kort! '
  tutorial_qrm_longdescription: Bli med Mary i å lære Quorum-programmeringsspråket
    som en del av en lettvint og underholdende reise innen biologi. Aktivitetene er
    studentveiledet, med eksempler på nettet, og er tilgjengelige for blinde og synshemmede.
  tutorial_texas-instruments_longdescription: 'De 10 Minutes of Code-aktivitetene
    kan brukes i klassen som en måte å vekke elevenes interesse for koding med TI-teknologien
    de har i ryggsekkene hver dag. Lær det grunnleggende om koding ved hjelp av TI-84™
    Plus og kom i gang med programmering på bare 10 minutter - ingen erfaring nødvendig!  '
  tutorial_cajava_longdescription: Tegning med JavaScript er enklere enn du kanskje
    tror. Lær mer om verdens flagg når du tegner flagg for hvert nivå som øker i kompleksitet.
    Lær om former, koordinater og farger, samt viktigheten av sekvens i koding.
  tutorial_codehs_longdescription: Å gi kommandoer til en datamaskin, som er hva programmering
    handler om, er akkurat som å gi kommandoer til en hund. Lær hvordan du koder med
    hunden Karel - en morsom, tilgjengelig, og visuell introduksjon til tekstbasert
    programmering som lærer grunnleggende konsepter som kommandoer og funksjoner til
    absolutte nybegynnere. Har du allerede litt erfaring? Prøv vår JavaScript Graphics
    tutorial i stedet!
  tutorial_hopemo_longdescription: "Bygg en tegneapp som skaper vakker, interaktiv
    kunst med favorittemojiene dine. \n\nUtforsk den kreative siden av koding, lage
    en app som venner kan bruke til å uttrykke seg. I prosessen lærer du om sekvens,
    hendelser, løkker og variabler. \n\nIngen tidligere erfaring er nødvendig for
    å fullføre eller legge til rette for denne aktiviteten; den inkluderer en videoopplæring
    i appen og en trinnvis tilretteleggingsguide."
  tutorial_tynkercm_longdescription: Utforsk den fortryllede skogen for å fange monstre
    og lære å programmere dem ved å fullføre kodingsoppgaver. Samle, kode og utvikle
    alle de unike monstrene. Utform strategier basert på monstrenes evner, slik at
    de kan kjempe i flerspillerarenaen. Hvem sin kode vil vinne?
  tutorial_codesterswintergreet_longdescription: 'I denne aktiviteten bruker studentene
    dra-til-tekst-verktøysettet vårt for å begynne å programmere i Python med en gang!
    Vinterhilsen lærere elever om grunnleggende syntaks, sprites og prikknotasjon,
    samt hendelser. Studentene lærer ved å lage et vinterkort som de kan lagre og
    dele! '
  tutorial_codestersc_longdescription: 'I denne leksjonen utforsker elevene alle fire
    kvadranter av koordinatplanet! De bruker Python og vårt dra-til-tekst-verktøysett
    for å sende en sprite til forskjellige steder på scenen! Det er demonstrasjons-
    og feilsøkingsaktiviteter inkludert for å hjelpe elevene til å bli komfortable
    med å navigere i koordinatplanet. '
  tutorial_codestersturtle_longdescription: Lær det grunnleggende om koding i Python
    mens du lager ditt eget skilpaddekryssingsspill! Bruk lister og løkker for å sette
    opp spillet ditt, og hendelser for å lage biler og kontrollere skilpadden! Kan
    du trygt krysse veien?
  tutorial_penjee_longdescription: 'En visuell måte for elevene å begynne sitt førstespråk.
    Studentene skriver Python-kode for å flytte en pingvin rundt i en isverden. Redaktøren
    vår fremhever hver kodelinje når den kjøres, og hjelper barna å koble til koden
    til endringer i Penguins verden. Læreplanen vår er differensiert, basert på studentens
    beredskap, og former seg til hver elevs behov. '
  tutorial_trinket_longdescription: |-
    Velg mellom leksjoner, utfordringer og opplæringsprogrammer om programmeringsspråket Python. Lag skilpaddebaserte animasjoner og løs gåter, alt mens du lærer det grunnleggende i dette kraftige språket.

    Aktiviteter spenner fra blokkbasert programmering til ekte Python-kode, med aktiviteter som passer for de fleste aldersnivåer. Velg leksjoner tilgjengelig på spansk, Koreansk og kinesisk!
  tutorial_frogger_longdescription: Bli en beregningsmessig tenker. Lag 3D-objekter
    ved å tegne 2D-bilder som du gjør om til fantastiske 3D-former. Lag 3D-verdener
    ved å sette sammen figurene du nettopp har bygget inn i spennende verdener. Styre
    din verden! Gi verden liv ved å programmere ved hjelp av enkle dra og slipp-regler.
    Spill på datamaskiner, nettbrett og smarttelefoner. Del 3D-spillet ditt med vennene
    dine via e-post og Facebook.
  tutorial_tynkereco_longdescription: Lag en interaktiv økologisk pyramide for å spore
    hvordan energi strømmer gjennom et økosystem! Dette prosjektet kommer med trinnvise
    instruksjoner som veileder deg gjennom å lage en økologisk pyramide for ethvert
    økosystem med dyr og planter som glir til riktig sted i pyramiden når du klikker
    på.
  tutorial_mitedarc_longdescription: La din sprite samle mynter og få poeng.
  tutorial_khan_longdescription: Lær hvordan du programmerer tegninger ved hjelp av
    JavaScript ved å designe din helt egen snømann. Prøv det på egen hånd eller med
    klassen din!
  tutorial_tynkerd_longdescription: Lag ein helt du tilpassar og spel medan figuren
    kjem seg gjennom dette eventyrspelet i mange nivå. Du treng å bruke kodeferdigheiter
    for å løyse oppgåvene, kjempe mot insekt og reddar hovedkortet!
  tutorial_cdmy_longdescription: Codecademy er ei interaktiv plattform for å lære
    seg STEM-ferdigheiter som er nødvendige for dagens arbeidsmarknad. Bli med millionar
    av Codecademy-elevar og lær grunnleggande kodinng og datavitskap ved å ta våre
    gøye Kodetimen-kurs. Ved slutten av kvart kurs, vil du ha eit ekte prosjekt du
    kan vise fram til vennar og familie.
  tutorial_codestersdance_longdescription: 'Elevar nyttar dra-til-tekst-verktøy som
    gjer det mogleg for dei å kode i Python med ein gong! Elevar fullfører eit sett
    med guida øvingsaktivitetar som dei lærer seg å bruke og endrer på fleire ulike
    programmeringskommandoar. Sidan nyttar dei desse til å skape deira eigen danserutine! '
  tutorial_codestersbasketball_longdescription: 'Studentene bruker dra-til-tekst-verktøysettet
    vårt for å starte koding i Python med en gang! I denne selvstyrte aktiviteten
    fullfører studentene en serie med direkteinstruksjonsaktiviteter der de bygger
    et pull and shoot-basketballspill! Studentene utforsker variabler, hendelser,
    grunnleggende syntaks, skaper tilfeldige koordinater. '
  tutorial_nclkarel_longdescription: Lær å kode og løse problemer ved å veilede Karel
    roboten gjennom jungler, fjell og ørkener. Karel følger instruksjonene dine, akkurat
    som en ekte robot. Begynn å programmere med enkle kommandoer som gå, få og sette.
    Deretter lærer du hvordan du bygger gjentatte løkker og betingelser i programmene
    dine. Definer til slutt egendefinerte kommandoer for Karel. Du kan lage dine egne
    spill med NCLABs app! Ha det gøy mens du lærer ferdigheter som du kan bruke i
    hvilket som helst programmeringsspråk.
  tutorial_buildpong_longdescription: Pong er et av de tidligste arkadespillene og
    det aller første sportsarkadespillet. Det er et bordtennis sportsspill med enkel
    todimensjonal grafikk. Målet med spillet er at SPILLEREN skal score på DATAMASKINEN
    mens han forsvarer sitt MÅL. I dette prosjektet er COMPUTER programmert med grunnleggende
    kunstig intelligens slik at den kan svare på SPILLEREN.
  tutorial_tynkerdrones_longdescription: Lær å programmere tilkoblede enheter ved
    å løse «Crash Course» -gåtene, der du navigerer virtuelle droner og roboter gjennom
    hindringer. Da er du klar til å lage programmer for å kontrollere ekte droner
    og roboter. Krever en iPad- eller Android-nettbrett og et støttet leketøy.
  tutorial_carla_longdescription: "«Programmering med Carla» er en serie korte aktiviteter
    som veileder elevene gjennom å bygge en enkel chatbot, samtidig som de lærer om
    kjernekonsepter som variabler og betingelser. Aktivitetene er nøye designet for
    å adressere vanlige misoppfatninger som nye programmerere har om disse temaene
    ved å tilby mange muligheter for praksis, samt målrettede hint og tilbakemeldinger.\n"
  tutorial_zulama_longdescription: I denne aktiviteten lærer du å redigere JavaScript-kode
    gjennom et lekent actionspill og mestre datavitenskapskonsepter som variabler
    og funksjoner. Lag ditt eget spill i Sandbox ved å remikse og utvide eksisterende
    spillkode. Publiser og del deretter spillet ditt med venner og familie.
  tutorial_capost_longdescription: Å begynne å lære HTML og CSS er enkelt og morsomt
    med dette digitale postkortet. Lær om hvordan du legger til overskrifter, avsnitt,
    bilder og lenker for å lage et feriekort eller bursdagsfeiring som du kan dele
    med venner og familie.
  tutorial_marco_longdescription: Elevar speler eit eventyrspel basert på ei orginal
    historie. Dei rettleier Marco, hovudfiguren, gjennom kvart nivå ved å gi han instruksjonar
    steg-for-steg i form av det visuelle programmeringsspråket som blir brukt av Kodetimen.
    Dei blir introduserte for sekvensieringskommandoar, gjentaking og vilkår utan
    å legge merke til det.
  tutorial_codestersflappybike_longdescription: 'I denne aktiviteten bruker elevene
    dra-til-tekst-verktøysettet vårt for å begynne å kode i Python med en gang! Studentene
    blir guidet gjennom en serie læringsaktiviteter som lærer dem å bygge et komplett
    spill! Etter at de er ferdige, de blir utfordret til å bruke det de lærte om syntaks,
    prikknotasjon, hendelser, variabler, parametere og spillmekanikk for å lage et
    nytt spill. '
  tutorial_kanopong_longdescription: Lær å kode ved å bygge dette klassiske arkadespillet
    på en time!
  tutorial_tynkerright_longdescription: 'Lag ditt eget Bill of Rights-prosjekt: endre
    bakgrunnen, legg til flere spørsmål, hold poengsum, legg til animasjoner.'
  tutorial_touchdevelop_longdescription: 'Den berøringsvennlige redaktøren vil veilede
    deg i å lage pikselkunst, løse bjørnepuslespillet eller lage ditt eget hoppende
    fuglespill. '
  tutorial_tynkercc_longdescription: Forbered hæren din til kamp! Kod angrepslogikken
    til hvert medlem av hæren din for å utnytte fiendens svakheter og komme seirende
    ut av kamper. Når du lærer, låser du opp nye karakterer som du kan programmere.
    Bygg opp hæren din, og kjemp deretter med venner. Hvilken kode er best?
  tutorial_bamboo_longdescription: 'Bamboo JS er et aktivitetsdesign av Codemoji for
    å lære elevene grunnleggende Javascript-konsepter. Bamboo pandaen og hans fantastiske
    toastvenner vil gå elevene gjennom grunnleggende kommandoer og struktur. Bamboo
    JS-aktiviteten er design for studenter som ønsker litt mer animasjon og mer kunst
    og design i kodingen. Bambusaktiviteten er flott for studenter i alle aldre. '
  tutorial_robojav_longdescription: Lær det grunnleggende om Java-programmering på
    en time, mens du bygger en liten verden på skjermen for simulerte roboter og tilpassede
    skapninger. Ingen tidligere programmeringserfaring er nødvendig. Emner som dekkes
    inkluderer objekter, metoder, parametere og enkel grafikk.
  tutorial_roboba_longdescription: "RoboBlockly er designet for nybegynnere å lære
    matematikk med roboter i Blockly. Algebra 1-aktivitetene er selvstyrte. \nRoboBlockly
    forbereder studentene til å være klar til å programmere i C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Lær å lage eit slangespel i JavaScript! '
  tutorial_soccharater_longdescription: Kod din helt egen pikselkarakter! Bruk HTML
    til å bygge karakteren din, CSS for å style den, og JavaScript for å animere din
    søte pikselperson. Kod selv, eller inviter en venn og kode sammen med teamkodingsspillet
    vårt.
  tutorial_silent_longdescription: |-
    Oppdag de grunnleggende konseptene for programmering uten ord eller forklaring.
    Vår stille lærer vil stille deg flere serier med spørsmål som vil føre deg til å gjette noen regler og lære av dine egne feil.
    Fordi det ikke er tekst i spillet, er det tilgjengelig for enhver spiller uansett språk.
  tutorial_robomesh_longdescription: Studentene skriver Google Blockly-kode for å
    kontrollere populære VEX IQ-roboter. De kan velge å skrive kode for enten en virtuell
    robot, eller en ekte VEX IQ-robot som de bygde selv, og begge alternativene er
    tilgjengelige i samme nettbaserte utviklingsgrensesnitt. Studentene lærer om grunnleggende
    robotbevegelse, og hvordan du bruker en sensor og en utgangsenhet. Det er enkelt
    og morsomt.
  tutorial_amaze_longdescription: I dette prosjektet starter en KARAKTER på HJEMMEBASEN
    og følger en BANE mens du unngår HINDRINGER for å få en PREMIE. For å vinne bringer
    karakteren prisen tilbake til hjemmebasen. Karakteren har ikke lov til å berøre
    HINDRINGENE. Hvis det gjør det, er det «zappet» og starter på nytt fra HJEMMEBASEN.
    For ekstra kreditt har spilleren en begrenset tid til å fullføre spillet.
  tutorial_codestersds_longdescription: 'I denne Common Core ELA-justerte leksjonen
    bruker studenten programmering for å fortelle en historie som ber brukerne om
    passende overgangsord. Studentene skal lære om grunnleggende syntaks, strenger,
    variabler og brukerinngang. De vil bruke plattformen og en sprite for å fortelle
    en historie og lede brukeren gjennom en rekke sceneendringer. '
  tutorial_knodtext_longdescription: Lær å lage eit eventyrspel i tekst med Python!
  tutorial_alicegar_longdescription: 'Følg animasjonsproduksjonsprosessen fra storyboarding
    til programmering med Alice og Garfield. La kreativitet og historiefortelling
    drive læringen din i et dra og slipp-kodingsmiljø. Prosjektet vil guide deg gjennom
    hva som er et storyboard, oversette et storyboard til et programmerbart skript,
    og hvordan du programmerer en kort 3D-animasjon. '
  tutorial_codesterstransform_longdescription: 'I denne aktiviteten bruker elevene
    Python til å øve på å utføre transformasjoner på koordinatplanet! Leksjonen inkluderer
    demonstrasjoner, direkte instruksjon, og utfordringer som ber elevene programmere
    og identifisere ulike statiske transformasjoner! '
  tutorial_flexfrog_longdescription: Lær litt nettutvikling med dette pedagogiske
    spillet der du hjelper Froggy og venner med å komme seg til liljeputene sine.
    Mot slutten av spillet lærer du hvordan du bruker skrive-kode ved hjelp av nye
    CSS-egenskaper kalt flexbox. Ingen tidligere kodingserfaring kreves!
  tutorial_codemoji_longdescription: Codemoji-aktiviteten er en nettbasert aktivitet
    for studenter 1. til 6. klasse for å lære grunnleggende kodingskonsepter ved hjelp
    av Emoji. Etter at elevene har gjort aktiviteten, har de lært om grunnleggende
    HTML-koder og konsepter. Dette hjelper dem med å gjøre kodingsprosjektet der studenten
    bygger et grunnleggende nettsted på bare noen få trinn. Etter at elevene har gjort
    Codemoji-aktiviteten, går studentene bort med ekte kodingsferdigheter.
  tutorial_robobii_longdescription: "RoboBlockly er designet for nybegynnere å lære
    koding med roboter i Blockly. Kodingsaktivitetene er selvstyrt med opplæringsvideoer.
    \nRoboBlockly forbereder studentene til å være klar til å programmere i C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly er designet for nybegynnere å lære
    matematikk med roboter i Blockly. Matematikkaktivitetene er selvstyrte. \nRoboBlockly
    forbereder studentene til å være klar til å programmere i C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly er designet for nybegynnere
    å lære koding og matematikk med roboter. Aktivitetene er studentguidet med opplæringsvideoer.
    \nRoboBlockly forbereder studentene til å være klar til å programmere i C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly er designet for nybegynnere å lære
    robotikk med koding i Blockly. Robotikkaktivitetene er selvstyrt med opplæringsvideoer.
    \nRoboBlockly forbereder studentene til å være klar til å programmere i C/C ++.\n"
  tutorial_coders_longdescription: "Dette trinnvise puslespillet gir en enkel introduksjon
    til bot-programmering. \n\nMålet er å vinne et stjerneskipsløp mot andre spillere.\n\nSpillet
    er enkelt å starte og krever bare noen få kodelinjer for å få et skip til å bevege
    seg rundt, men det er nesten uendelige forbedringsmuligheter for å lage mer sofistikerte
    roboter. "
  tutorial_tynkerhw_longdescription: Lær å programmere med Hot Wheels i dette høyoktan
    racingspillet! Velg mellom et bredt utvalg av biler, og lær deretter å programmere
    mens du navigerer gjennom komplekse racerbaner. Hopp over hindringer, skli rundt
    hjørner, og vinn løpet. Du kan til og med programmere dine egne racerbaner og
    utfordre vennene dine til å løpe på dem.
  tutorial_tynkermh_longdescription: Monster High er vert for en rasejakt! Løs kodingsoppgaver
    med dra-og-slipp-blokker for å hjelpe Frankie, Draculaura, Clawdeen, Cleo og Ghoulia.
    Unngå hindringer og finn alle skolekoppene når du søker gjennom hallene til Monster
    High. Programmer deretter din egen musikkvideo for dansefest med ghoulene og del
    den med venner.
  tutorial_caphoto_longdescription: Dette utfordrende og spennende prosjektet vil
    lære deg hvordan du lager en Photo Booth-app. Ved hjelp av JavaScript, CSS og
    HTML kobler du til knapper som lar deg bruke et kamera, laste opp bilder og tilpasse
    bildene dine ved å sette inn klistremerker og bruke filtre.
  tutorial_mozillahw_longdescription: Elevene vil remikse JavaScript-kode for å endre
    ordene på et nettsted, lære om å komponere for nettet, kode JavaScript-verdier,
    og remikse webinnhold.
  tutorial_ticklep_longdescription: 'Med Tickle, ein brukarvenleg programmeringsapp,
    kan du lett programmere eiPapegøye-drone til å svømme på ulike måtar berre ved
    å dra og sleppe kodeblokker saman for å lage ein kommando den skal følge. '
  tutorial_bbot_longdescription: "Med disse 3 en-timers kodingsaktiviteter trenger
    du ingen programmeringskunnskap eller erfaring for å lære elevene dine om programmering!
    Du kan lære programmering på en morsom og enkel måte. Gå gjennom aktivitetene
    og last ned leksjonsmaterialet vårt, inkludert presentasjonslysbilder, frakoblet
    materiale og løsningsguider, og du vil finne deg klar til å undervise din første
    leksjon på 20 - 40 minutter! \n\nVåre aktiviteter inkluderer både offline og online
    øvelser for å lære elevene dine (7 år og oppover) om programmering og grunnleggende
    programmeringskonsepter som for løkker og algoritmer. Studentene skal bruke sine
    kunnskaper og ferdigheter i Bomberbot online spill, hvor de vil programmere roboten
    sin til å løse logikkbaserte gåter på den mest effektive måten. "
  tutorial_scratchg_longdescription: Barn elsker å spille spill på sine telefoner
    og på datamaskiner. Men hvordan er de programmert? Denne aktiviteten introduserer
    studentene til programmeringsspråket Scratch og viser dem deretter hvordan de
    programmerer forskjellige spillstiler. All nødvendig kunst for spillene er gitt,
    og studentene må finne ut hvordan de kan koble alt sammen for å lage et fungerende
    spill.
  tutorial_sjforest_longdescription: "«Kan jeg lage en skummel skog?» er en mellomaktivitet
    ment for barn i barnehage til og med andre klasse som har litt tidligere erfaring
    med programmering for å lære om og mestre mer avanserte funksjoner i ScratchJr.
    Senere kan barn bruke ferdighetene de har lært i å gjøre denne aktiviteten til
    å lage sine egne unike prosjekter, eller bygge videre på det de skapte i «Can
    I Make a Spooky Forest?» programmet. Gjennom denne aktiviteten og fortsatt tid
    med ScratchJR, vil studentene få muligheten til å tenke kreativt, bli historiefortellere
    og forbedre matematiske resonnementer og sekvenseringsevner."
  tutorial_sjgreet_longdescription: "«Kan jeg få karakterene mine til å hilse på hverandre?»
    er en avansert aktivitet ment for barn i barnehage gjennom andre klasse som har
    tidligere erfaring med programmering for å mestre mer avanserte funksjoner i ScratchJr.
    Senere kan barn bruke ferdighetene de har lært i å gjøre denne aktiviteten til
    å lage sine egne unike prosjekter, eller bygge videre på det de har skapt i «Kan
    jeg få karakterene mine til å hilse på hverandre?» programmet. Gjennom denne aktiviteten
    og fortsatt tid i ScratchJR, vil studentene få muligheten til å tenke kreativt,
    bli historiefortellere og forbedre matematiske resonnementer og sekvenseringsevner."
  tutorial_sjsunset_longdescription: "«Kan jeg få solen til å gå ned?» er en introduksjonsaktivitet
    ment for barn i barnehagen til og med andre klasse med liten eller ingen programmeringserfaring
    for å lære de grunnleggende funksjonene i ScratchJr og de grunnleggende begrepene
    koding. Gjennom denne aktiviteten og fortsatt tid med ScratchJR, vil studentene
    få muligheten til å tenke kreativt, bli historiefortellere og forbedre matematiske
    resonnementer og sekvenseringsevner. Senere kan barn bruke ferdighetene de har
    lært til å lage sine egne unike prosjekter."
  tutorial_fufafrenz_longdescription: Nybegynnerundervisning om sekvens (K-5). Dette
    er en introduksjon til det mest grunnleggende programmeringskonseptet, sekvens.
    Dette er eksemplet i tredje klasse, vi har leksjonsplaner på dette konseptet stillas
    for K-5.
  tutorial_bbcgeo_longdescription: Standarbasert time for klassar frå 5. klasse. Ta
    med elevane til datalabben med teiknepapir og bygg appar med geometri.
  tutorial_chspixel_longdescription: Etter å ha lært om hvordan grafikk fungerer,
    vil studentene lage sine egne Color by Pixel-programmer. Leksjonsplanen består
    av fire deler, som hver dekker et bestemt emne. Hele den femdelte Color by Pixel-leksjonen
    er designet for å løpe omtrent en time.
  tutorial_hummingbird_longdescription: I denne aktiviteten vil du lage ditt helt
    eget spill! Du vil bruke et Hummingbird-brett og en sensor for å oppdage når spilleren
    kaster en ball i en boks. Du vil skrive et program for å holde poengsummen og
    slå på lys når spilleren lager en kurv. Deretter kan du tilpasse spillet ditt
    for å gjøre det unikt! For denne aktiviteten kan du bruke en bærbar PC eller en
    Chromebook; du trenger ingen tidligere programmeringserfaring.
  tutorial_recoloring_longdescription: 'Studenter uten tidligere kodingserfaring kan
    lære å bruke datamaskiner til å lage bilder og forstå astronomiske data. Deltakerne
    lærer grunnleggende koding som starter med kjente konsepter som form og farge
    og oppgradering til astronomiske objekter. Etter et stillas sett med aktiviteter,
    og arbeid med data fra NASA som kretser rundt teleskoper på kilder fra eksploderte
    stjerner til sorte hull, kan studentene oppleve den virkelige verdens anvendelse
    av vitenskap, teknologi og kunst.        '
  tutorial_bbcchem_longdescription: Standarbasert time for klassar frå 5. klasse.
    Ta med elevane til datalabben med teiknepapir og bygg appar med kjemi.
  tutorial_floalgo_longdescription: I denne leksjonen skal elevene utforske algoritmer,
    et nøkkelbegrep som lar dataprogrammerere løse problemer. De vil skrive effektive,
    presise algoritmer på engelsk og pseudokode for å fullføre oppgaver og løse problemer.
    De vil også evaluere konkurrerende algoritmer basert på effektivitet og andre
    faktorer.
  tutorial_flocond_longdescription: Dette er en leksjonsplan der elevene utforsker
    betingede utsagn, et konsept som brukes på tvers av kodespråk. Studentene vil
    se en pedagogisk hiphop-video om betingelser og svare på diskusjonsspørsmål. De
    vil deretter øve på å avgjøre om forholdene er sanne og utføre handlinger deretter.
    Til slutt vil de skrive sine egne betingede uttalelser og evaluere utsagn for
    å forutsi utfallet av programmer.
  tutorial_floloops_longdescription: Dette er en leksjonsplan der elevene utforsker
    løkker, et konsept som brukes på tvers av programmeringsspråk som lar programmerere
    enkelt gjenta kode. Studentene vil se en pedagogisk hiphop-video om looper og
    svare på diskusjonsspørsmål om deres bruk i programmering. De vil deretter øve
    på nøkkelordforråd og fullføre en aktivitetssekvens der de skriver løkker og tolker
    gitte løkker for å generere sine utganger.
  tutorial_pgts_longdescription: Denne «frakoblede» aktiviteten hjelper elevene å
    lære hvordan modellering og simulering fungerer ved å la en gruppe studenter spille
    forskjellige versjoner av Rock /Paper/Scissors -spillet, og se resultatene som
    forskjellige modelleringseksperimenter.
  tutorial_ozo_longdescription: "Denne lærerledede opplæringen introduserer elevene
    til begrepet koding ved hjelp av Ozobot, en liten programmerbar robot. Studentene
    skal lære å kode ved å spille Ozobot-spill, kalt Shape Tracer Games. De kan fortsatt
    spille den simulerte versjonen av spillene selv om de ikke har en Ozobot Bit-
    eller Evo-robot. Ozobot-spillene vil lære elevene å kode med OzoBlockly, et visuelt
    programmeringsspråk basert på Blockly. \n\nSpillene blir fulgt av en prosjektidee
    som kan gjøres utover kodetimen. Prosjektet utfordrer elevene til å ta alt de
    lærte og designe og programmere en actionscene for Ozobot.\n\nIngen programmeringserfaring
    eller kunnskap om Ozobot er nødvendig for denne opplæringen. Imidlertid vil selv
    studenter med litt programmeringserfaring bli engasjert av Ozobot-spillene. Opplæringen
    er designet for klasse 1-12 og kan tilpasses elevenes evner."
  tutorial_bbcla_longdescription: Standarbasert time for klassar frå 5. klasse. Ta
    med elevane til datalabben med teiknepapir og bygg appar med språkfag.
  tutorial_bbcsci_longdescription: Standarbasert time for klassar frå 5. klasse. Ta
    med elevane til datalabben med teiknepapir og bygg appar med vitenskap.
  tutorial_tlctour_longdescription: Denne aktiviteten er et eksempel på å lage en
    algoritme som er en enkel sekvens av instruksjoner å gjøre i rekkefølge. Det viser
    at hvis vi har skrevet ned en løsning på problemet i form av en algoritme, er
    vi i stand til å gjøre turer i fremtiden bare ved å følge trinnene, uten å måtte
    ordne det fra bunnen av igjen. Også hvis vi skriver ned algoritmen, kan vi sjekke
    at den definitivt fungerer ved å følge den trinn for trinn på papir. Denne aktiviteten
    fører videre til Knight's Tour-aktiviteten.
  tutorial_codesterstj_longdescription: 'I dette flerleksjonsprosjektet lærer studentene
    om digitalt medborgerskap og følger en designtenkningsmodell for å løse et problem
    de velger! Studentene skal lage et spill ment å lære brukerne en leksjon om ansvarlig
    digitalt statsborgerskap. Alle ressurser er plassert i plattformen. '
  tutorial_tlclocked_longdescription: Denne aktiviteten tar sikte på å introdusere
    beregningstankebasert problemløsning, noe som fører til en forståelse av hva en
    algoritme er, hva lineært søk er og hvordan algoritmer kan sammenlignes på grunnlag
    av effektivitet. Det illustrerer også hvordan beregningstankegang handler om mer
    enn bare å lage databaserte løsninger. Databehandling handler om å løse problemer
    for mennesker.
  tutorial_baubles_longdescription: Studentene lærer om å representere og lagre bokstaver
    i binær, som funksjoner av på og av. På slutten, klassen får kode sine egne initialer
    for å ta med seg hjem.
  tutorial_bbcart_longdescription: Standarbasert time for klassar frå 5. klasse. Ta
    med elevane til datalabben med teiknepapir og bygg appar med kunstfag.
  tutorial_tlcknight_longdescription: Denne aktiviteten innebærer å prøve å løse et
    puslespill ved hjelp av to forskjellige representasjoner. Til å begynne med er
    det ganske vanskelig, men når representasjonen av styret og trekkene endres blir
    det veldig enkelt. Lag grafer for å representere problemet. Se kraften i å bruke
    abstraksjon og hvordan valg av representasjon kan gjøre et problem mye enklere.
    Denne aktiviteten følger av Tour Guide-aktiviteten.
  tutorial_fufafit_longdescription: Studentene skal lære avanserte programmeringskonsepter
    (funksjoner) gjennom en leksjon og kinestetisk aktivitet. Studentene skal bruke
    kunnskap om funksjoner på skjermen for å kjøre et program. Denne leksjonen er
    for studenter og lærere som har litt erfaring med sekvens, forhold, løkker eller
    andre grunnleggende programmeringskonsepter.
  tutorial_ozodance_longdescription: "Denne øvinga som blir leia av læraren introdusererer
    elevar til konseptet å kode ved hjelp av Ozobot, ein liten robot du kan programmere.
    Elevar lærer seg koding ved å skape og programmerer ein danserutine for Ozobot!
    Dei vil bruke OzoBlockly, eit visuelt programmeringsspråk som er basert på Blockly,
    for å programmere dansen og sidan ha det kjekt når dei ser koreografien sin blir
    levande når Ozobot dansar dansen deira. \n\nDu treng ingen programmeringserfaring
    eller kjennskap til Ozobot i denne øvinga. Sjølv elevar med noko programmeringserfaring
    vil likevel bli engasjerte av Ozobot-spel. Øvinga passar for 1.-12. klassetrinn
    og kan tilpassast det elevane dine kan klare."
  tutorial_codingrobotics_longdescription: Elevane vil lære om funksjonelle programmeringskonsept
    og bruke nye ferdigheitar til robotikk. Elevane vil bruke programmeringskunnskap
    til å styre roboten "Dash" i Path-appen ved hjelp av både Kodable og Wonder Workshop.
  tutorial_box_longdescription: Ta en tur på Box Island og hjelp Hiro med å samle
    alle klokkene spredt i villmarken! I denne opplæringen lærer du det grunnleggende
    om algoritmer, sekvenser, løkker og betingelser!
  tutorial_hopgame_longdescription: "Hold moroa i gang! Bruk denne prosjektbaserte
    guiden for å legge til rette for et spilldesignverksted, hackathon, eller serier
    i klassen. Lag Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird, Subway
    Skaters og Escape the Room. Hver inkluderer diskusjonsspørsmål, differensiering,
    og en videoopplæring. \n\nStudenter kan bygge videre på instruksjonene dine for
    å tilpasse spillene sine. Ingen tidligere erfaring kreves."
  tutorial_icontrol_longdescription: |-
    Denne læreren tilrettelagte leksjonen, tilpasset kodetimen, gir elevene en mulighet til å utforske fysisk programmering gjennom robotikk - Sphero.

    Ved hjelp av et dra-og-slipp-programmeringsmiljø og en programmerbar robotkule vil elevene lære at fysiske systemer kan programmeres og styres.
  tutorial_cocomteach_longdescription: Introdusér elevande dine for Python eller JavaScript
    i CodeCombat sin introduksjon i datateknologifaget. Kurset er gratis og varar
    ein time. Vi har en detaljert oppgåveplan som hjelper deg med å forklare kodeomgrep
    for elevande dine, inkludertinnføring i grunnleggande syntaks, setningar, argument,
    løkker, variablar og x-og y-koordinatar, ved å bruke fangekjellere fulle av diamantpakkar,
    labyrintar og kampar mellom helt og troll.
  tutorial_bbcmathii_longdescription: Standarbasert time for klassar frå 5. klasse.
    Ta med elevane til datalabben med teiknepapir og bygg appar med aritmetikk, visualisering
    av tal og geometriske former.
  tutorial_bbcphys_longdescription: Standarbasert time for klassar frå 5. klasse.
    Ta med elevane til datalabben med teiknepapir og bygg appar med fysikk.
  tutorial_bitsbox_longdescription: 'Følg instruksjonene for å kode fem morsomme mini-apper
    ved hjelp av ekte, skrevet Javascript. Fra å sprenge pai i ''Food Fight'' til
    å skylle en notisbok ned i et svart hull i ''Så lenge, hjemmelekser! '' , hver
    app er designet for å glede barna mens de illustrerer variabler, metoder, og mer.
    Disse appene er også helt åpne; barn kan bruke dem som utgangspunkt for sine egne
    appkreasjoner. Nybegynnere velkommen!

    '
  tutorial_tlcemo_longdescription: Studentene lager og programmerer en 2D-robot laget
    av kort for å vise forskjellige følelser. De lager en tabell som kan brukes til
    å oversette følelser (kommandoer på høyt nivå) til maskininstruksjoner på lavt
    nivå.
  tutorial_crd_longdescription: Lær om algoritmer og betingede utsagn i denne «frakoblede»
    aktiviteten ved hjelp av en kortstokk. Studentene gjør denne aktiviteten i lag,
    og trenger en kortstokk per lag.
  tutorial_bbcbio_longdescription: Standarbasert time for klassar frå 5. klasse. Ta
    med elevane til datalabben med teiknepapir og lær om vekst, artsmangfald og pollinering.
  tutorial_ticklebb8_longdescription: Med Tickle, en brukervennlig kodingsapp, kan
    du enkelt programmere BB-8 til å bevege seg på flere måter ved ganske enkelt å
    dra og slippe kodeblokker for å lage en kommando som den kan følge.
  tutorial_grok_longdescription: 'Bruk dra-og-slipp-blokker eller det tekstbaserte
    språket Python for å tegne flagg fra hele verden, lage fantastiske snøfnugg, eller
    bygge en chatbot kalt «Eliza». '
  tutorial_ijournalist_longdescription: "Denne læreren tilrettelagte leksjonen lærer
    informatikk og språkkunst. Elevene begynner å utvikle en journalistisk stil som
    vurderer leserens interesse og presentasjon av informasjon for en online nyhetshistorie.
    Elevene bruker grunnleggende HTML og CSS for å lage og presentere en online nyhetshistorie
    om et fiktivt skoleran.\n\nDet setter informatikk i en meningsfull kontekst som
    gjør det mulig for barn å forstå verdien av informatikk på andre fagområder. \n\n"
  tutorial_bbcmusic_longdescription: Standarbasert time for klassar frå 5. klasse.
    Ta med elevane til datalabben med teiknepapir og bygg appar med musikk.
  tutorial_secretcodes_longdescription: Lær om hvilken rolle datamaskiner har spilt
    for å redde verden.
  tutorial_tlchex_longdescription: Du lager en rød og gul hexahexa exagon ved å brette
    og lime en flerfarget papirstrimmel på en spesiell måte. En gang begynte du å
    utforske den. Når du bretter og bretter den ut, avslører du magisk nye sider når
    eksagonen skifter farge.
  tutorial_tickles_longdescription: Slå deg sammen med Sphero for et godt løp! Flytt,
    snurr og gi den noen runder med gode svinger. Bare sett noen kodeblokker sammen
    på Tickle-appen for å kjøre Sphero slik du vil ha den.
  tutorial_ozogame_longdescription: "Denne lærerledede opplæringen introduserer elevene
    til begrepet koding ved hjelp av Ozobot, en liten programmerbar robot. Studentene
    skal lære å kode ved å spille Ozobot-spill, kalt Shape Tracer Games. De kan fortsatt
    spille den simulerte versjonen av spillene selv om de ikke har en Ozobot Bit-
    eller Evo-robot. Ozobot-spillene vil lære elevene å kode med OzoBlockly, et visuelt
    programmeringsspråk basert på Blockly. \n\nNår elevene har løst alle ti nivåene
    i Shape Tracer Games, blir de utfordret til å ta alt de lærte og designe og programmere
    sitt eget spillnivå 11.\n\nIngen programmeringserfaring eller kunnskap om Ozobot
    er nødvendig for denne opplæringen. Imidlertid vil selv studenter med litt programmeringserfaring
    bli engasjert av Ozobot-spillene. Opplæringen er designet for klasse 2-12 og kan
    tilpasses elevenes evner."
  tutorial_vidcodeio_longdescription: I denne øvelsen vil du gå gjennom med elevene
    dine hvordan dette forholder seg til det de allerede vet om matematikk ved å løse
    en matematisk ligning med programmering.
  tutorial_tlcbrain_longdescription: Denne aktiviteten utforsker hvordan beregningsmodellering
    (en sentral del av beregningstankegang) kan brukes til å forstå biologiske systemer
    - her nevroner. Vi ser hvordan måten hjernen vår fungerer på også har vært inspirasjonen
    til en ny måte å programmere datamaskiner på, og dermed gi dem intelligente evner.
  tutorial_hopquiz_longdescription: 'Denne leksjonsplanen er en mal som du kan tilpasse
    og bruke i ethvert fag - Vitenskap, Språkkunst, Verdensspråk eller Historie. Den
    inneholder trinnvise instruksjoner og forklaringer som du kan bruke til å hjelpe
    elevene dine med å kode flervalgsquizzer. I løpet av prosessen vil de øve og utforske
    kjernekodingskonsepter som sekvens, løkker, variabler og betingelser. '
  tutorial_unfortunate_longdescription: Vi reagerer alle på hendelser som skjer rundt
    oss, det være seg jubel når skolelaget vinner, gråter på en trist film, eller
    danser når vi hører musikk. I denne leksjonen, elevene vil lære å lære Dash og
    Dot å svare på hendelser som skjer rundt dem!
  tutorial_cha_longdescription: Datamaskinens historie er fascinerende. Dette er din
    sjanse til å lære mer.
  tutorial_elaseq_longdescription: Studentene skal undersøke sekvensbegrepet i sammenheng
    med lesing og skriving. Gjennom klassejusterte ELA-leksjoner, studentene vil bruke
    sin kunnskap om sekvens for å fremme forståelsen av rollesekvensen spiller i programmering.
  tutorial_bbcmathi_longdescription: Standardbasert leksjonsplan for klasse 3-5. Ta
    barna dine til datalaboratoriet med regneark i hånden, og bygg apper som involverer
    brøker, variabler og formler.
  tutorial_tlcpixel_longdescription: Pixel-puslespill gjør måtene bilder blir representert
    på som en serie tall som representerer piksler til gåter. De kommer i forskjellige
    former fra en enkel variant av farge for tall til mer komplekse gåter basert på
    komprimering der bilder representeres av færre tall, så ta mindre lagringsplass
    - men kan du få dem tilbake! Hver representasjon trenger sin egen algoritme å
    følge for å få bildet tilbake.
  tutorial_introrobo_longdescription: 'I denne leksjonen, elevene vil bli kjent med
    Dash og Dot mens de blir introdusert for ideene om robotikk og programmering.
    Studentene skal få en forståelse av hva en robot er, hvordan de fornemmer verden
    rundt seg, og hvordan programmer kan kontrollere roboter. '
  tutorial_tlcinvis_longdescription: Dette introduserer hva en algoritme er og hva
    et dataprogram er. Den kan også brukes til å utforske menneskelig datamaskininteraksjon
    og viktigheten av tilbakemelding og bygge en riktig mental modell.
  tutorial_tlcjflap_longdescription: En endelig tilstandsmaskin er et veldig nyttig
    verktøy i verktøykassen for beregningstenkning. De er en viktig måte å beskrive
    hva datasystemer gjør og å simulere ting i den virkelige verden. JFLAP er et brukervennlig
    og gratis verktøy for å lage endelige tilstandsmaskiner. Denne aktiviteten innebærer
    å lage en enkel endelig tilstandsmaskin og simulere den, og deretter fortsette
    å lage mer komplekse begrensede tilstandsmaskiner som representerer gåter, dingser,
    websider og spill.
  tutorial_procolor_longdescription: |-
    Denne lærerledede opplæringen introduserer elevene dine for programmering og beregningstenkning, og den forklarer også hva slags robot Ozobot er. Denne aktiviteten er «frakoblet», noe som betyr at kodingen ikke gjøres på en datamaskin eller nettbrett, men på et stykke papir med markører. Studentene vil gi kommandoer til Ozobot ved hjelp av OzoCodes, som er spesielle fargesekvenser. Etter å ha lært om hvordan man programmerer Ozobot med markører og papir, blir elevene utfordret til å løse en labyrint og hjelpe Ozobot med å finne veien til skolen.

    Ingen programmeringserfaring eller kunnskap om Ozobot er nødvendig for denne opplæringen. Imidlertid vil selv studenter med litt programmeringserfaring bli engasjert av programmering av Ozobot. Opplæringen er designet for klasse K-12 og kan tilpasses elevenes evner.
  tutorial_spiralsfinch_longdescription: 'Finch er en liten robot designet for å inspirere
    og glede studenter som lærer informatikk ved å gi dem en håndgripelig og fysisk
    representasjon av koden deres. I denne aktiviteten lærer du å skrive programmer
    som får Finch til å bevege seg og snu. Deretter vil du bruke en variabel for å
    programmere roboten til å bevege seg i et spiralmønster. For denne aktiviteten
    kan du programmere Finch med enten Scratch eller Snap! bruker enten bærbare datamaskiner
    eller Chromebooks. Du trenger ingen tidligere programmeringserfaring. '
  tutorial_ozoi_longdescription: |-
    Denne opplæringen introduserer studentene for programmering og beregningstenkning, og den forklarer også hva slags robot Ozobot er. Denne aktiviteten er «frakoblet», noe som betyr at kodingen ikke gjøres på en datamaskin eller nettbrett, men på et stykke papir med markører. Studentene skal lære om hvordan roboten fungerer og deretter gi kommandoer til Ozobot ved hjelp av OzoCodes, som er spesielle fargesekvenser. Etter å ha lært om hvordan man programmerer Ozobot med markører og papir, blir elevene utfordret til å løse en labyrint og hjelpe Ozobot med å finne veien til butikken.

    Ingen programmeringserfaring eller kunnskap om Ozobot er nødvendig for denne opplæringen. Imidlertid vil selv studenter med litt programmeringserfaring bli engasjert av programmering av Ozobot. Opplæringen er designet for klasse K-12 og kan tilpasses elevenes evner.
  tutorial_ticklel_longdescription: Murstein for murstein, bygg opp din villeste LEGO-fantasi.
    Ved å sette sammen noen koder på Tickle-appen, kan du få LEGO weDo til å gjøre
    noen fantastiske ting.
  tutorial_spiralsdash_longdescription: Lær det grunnleggende om å bruke variabler
    i et program mens du bruker en robot til å lage kunst! Bruk variabler i Blockly
    for å dynamisk kontrollere hjulhastighetene til en Dash-robot. Etter å ha fullført
    leksjonen, vil du forstå hvordan du tilordner en variabel, får tilgang til en
    variabel og dynamisk endrer en variabel ved hjelp av en sløyfe. Ved å endre verdien
    av en variabel over tid, kan du få Dash til å tegne en spektakulær spiral!
  tutorial_ghdebug_longdescription: Hjelp elevene å lære om Grace Hopper og hvorfor
    denne uken er CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-kross puslespill kombinerer en kjærlighet
    til ord med en kjærlighet til logikk. Gitt en liste over ord av forskjellige lengder,
    må du passe dem alle inn i rutenettet.
  tutorial_firstcomp_longdescription: Få ting er like spennende som datamaskiner.
    Og nå får du designe din helt egen - denne gangen uten papir. Bli kjent med CPU,
    RAM og ROM, masselagring og GPU. Tegn din første søknad. Få saks, penner og papirer
    ut!
  tutorial_mazefinch_longdescription: 'I denne aktiviteten vil du bruke et veldig
    enkelt programmeringsspråk for å få Finch-roboten til å bevege seg og snu. Deretter
    vil du skrive programmer for å hjelpe roboten fullføre en labyrint! Du trenger
    ingen tidligere programmeringserfaring, og du kan bruke en bærbar PC eller en
    Chromebook. '
  tutorial_tlccc_longdescription: Data på datamaskiner lagres som lange sekvenser
    av tegn - til slutt som binære 1s og 0s. Tanken med komprimering er at vi bruker
    en algoritme for å endre måten informasjonen er representert på, slik at færre
    tegn er nødvendig for å lagre nøyaktig den samme informasjonen.
  tutorial_tlcdoodle_longdescription: 'Landskap i filmer er ofte datagenerert. Noen
    gang lurt på hvordan de gjør det? Neste gang du finner deg selv å tegne klotter,
    tegner du en algoritmisk doodle og utforsker algoritmer for å tegne naturen. Algoritmene
    er rekursive: det vil si at de beskriver ett trinn og forteller deg bare å tegne
    neste trinn på samme måte, følge algoritmen fra starten.'
  tutorial_tlcpunch_longdescription: Demonstrer hvor tidlige datamaskiner klarte å
    finne data lagret på hullkort og vise at det er den samme algoritmen som det magiske
    trikset i 'Australian Magician's Dream' -aktiviteten. Det tar sikte på å vise
    på en visuell måte hvordan en søkealgoritme fungerer. Ved å gjøre det demonstrerer
    du en praktisk bruk av binære tall, en dele og erobre algoritme for å søke og
    utforske beregningstankegangen for å oversette løsninger mellom problemområder.
  tutorial_finchfract_longdescription: Denne aktiviteten bruker rekursjon for å tegne
    Koch-fraktaler med Finch-roboten. Det forutsetter at elevene har blitt introdusert
    for ideen om rekursjon, men å fullføre denne aktiviteten vil hjelpe dem til å
    utvikle en dypere forståelse av dette konseptet via en fysisk representasjon av
    rekursjon. Denne aktiviteten passer for studenter som tar innledende eller avanserte
    datavitenskapskurs som bruker Python eller Java.
  tutorial_tlcmind_longdescription: Dette introduserer bruken av logisk resonnement
    gjennom bruk av algebra for å bevise at en algoritme alltid fungerer. Den viser
    hvordan abstraksjon og logisk resonnement kan brukes til å evaluere algoritmer.
  tutorial_tlctelebot_longdescription: Dette trikset illustrerer hvordan tilsynelatende
    enkle ting kan være for komplekse for hjernen vår å ta inn. Et viktig designprinsipp
    er at grensesnittene skal være klare og enkle, ikke rotete. Det illustrerer også
    aspekter ved beregningstenkning som å forenkle problemet og viktigheten av å forstå
    mennesker.
  tutorial_tlcaus_longdescription: Denne aktiviteten introduserer en rekke databehandlingskonsepter
    på en minneverdig måte. Den introduserer et magisk triks og viser hvordan abstraksjon,
    logisk resonnement og beregningsmodellering kan brukes til å sjekke algoritmen
    fungerer. Kombinert med «Punch card search» -aktiviteten introduserer den en dele-
    og erobringsalgoritme som brukes av tidlige datamaskiner.
  tutorial_tlcmicro_longdescription: Denne videoen kan brukes som en generell introduksjon
    til menneskelig datamaskininteraksjon (HCI) og spesielt hvorfor så mange dingser
    er vanskeligere å bruke enn nødvendig. Design gjør en forskjell, og det er viktig
    at grensesnitt evalueres for å sjekke at de er enkle å bruke.
  tutorial_imathematician_longdescription: "Denne lærerledede aktiviteten gir elevene
    muligheten til å bruke en tverrfaglig tilnærming til informatikk og matematikk.
    \ \n\nElevene skal lage et dataprogram for å løse en variant av et kjent problem
    i en gren av matematikk (spillteori), kalt The Prisoner's Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'Når du utforsker hvordan magien fungerer, lærer
    du om beregningstenkning: spesielt viktigheten av evaluering for algoritmisk tenkning.
    Du utforsker både testing og fareanalyse. Det magiske trikset viser hvordan informatikere,
    ingeniører (og tryllekunstnere) må sjekke algoritmene sine grundig. De må tenke
    nøye gjennom hvordan ting kan gå galt, samt sjekke at de vil gå riktig.'
  tutorial_scratchmus_longdescription: Med Scratch kan du lage dine egne interaktive
    spill, historier, animasjoner - og dele dem med vennene dine. For å komme i gang,
    lage et interaktivt musikkprosjekt. Aktivitetskort og en verkstedguide er også
    tilgjengelig gratis på scratch.mit.edu
  tutorial_scratchanim_longdescription: Med Scratch kan du lage dine egne interaktive
    spill, historier, animasjoner - og dele dem med vennene dine. For å komme i gang,
    animer bokstavene i navnet ditt, initialene eller et favorittord. Aktivitetskort
    og en verkstedguide er også tilgjengelig gratis på scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Med Scratch kan du lage dine egne interaktive
    spill, historier, animasjoner - og dele dem med vennene dine. For å komme i gang,
    lær hvordan du lager din egen flygende karakter. Aktivitetskort og en verkstedguide
    er også tilgjengelig gratis på scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Lag ditt eget arkadeskytespill ovenfra og ned.
    Start med å programmere fisken til å bevege seg opp og ned når piltastene trykkes,
    kode deretter haiene for å svømme over skjermen. Du vil tilpasse spillet ved å
    legge til tilpassede eiendeler for helten, skurken og bakgrunnen. Spillet ditt
    kan settes på stranden, i skogen, eller til og med i verdensrommet!
  tutorial_grokffpython_longdescription: 'Denne aktiviteten er designet for å gi deg
    din første erfaring med programmering, og er spesielt designet for Kodetimen.
    Bruk programmeringsspråket Python og instruer en skilpadde til å tegne fantastiske
    snøfnugg med kode! '
  tutorial_grokffblock_longdescription: Denne aktiviteten er designet for å gi deg
    din første erfaring med programmering, og er spesielt designet for Kodetimen.
    Bygg programmer ved hjelp av vennlige blokker og instruer en skilpadde til å tegne
    fantastiske snøfnugg med kode!
  tutorial_grokeliza_longdescription: Denne aktiviteten er designet for å gi deg din
    første erfaring med programmering, og er spesielt designet for Kodetimen. Bruk
    programmeringsspråket Python til å bygge en vennlig chatbot kalt «Eliza».
  tutorial_tynkercan_longdescription: Lag et fantastisk 2-spiller kanonspill og utfordre
    vennene dine til å leke med deg! Du starter med en delvis programmert versjon
    av spillet, så du må programmere venstre kanon. Når du har fått begge kanonene
    til å skyte, vil du sette opp plattformer og andre gjenstander å velte. Gjør det
    til din egen ved å legge til ekstra funksjoner og tilpasse temaet!
  tutorial_grokflags_longdescription: Denne aktiviteten er designet for å gi deg din
    første erfaring med programmering, og er spesielt designet for Kodetimen. Bruk
    programmeringsspråket Python og skilpaddemodulen til å tegne flagg fra hele verden!
  tutorial_robomind_longdescription: 'Studentene lærer det grunnleggende om programmering
    ved å kontrollere sin egen virtuelle robot. Nettkurset er helt selvstendig med
    korte presentasjoner, filmer, spørrekonkurranser og automatisk veiledning/hint
    for å hjelpe til med programmeringsøvelsene. '
  tutorial_adventureq_longdescription: 'Eventyr med Q er en leksjonsplan for lærere
    (eller hvem som helst) å bruke til å introdusere programmeringslogikk i en gruppeinnstilling.
    Aktiviteten består av forskjellige oppdrag for barna å fullføre. Barn lærer de
    grunnleggende kommandoene ved å hjelpe Q romvesenet i skogeventyret sitt. '
  tutorial_khan-es_longdescription: Lær det grunnleggende om JavaScript-programmering
    mens du lager morsomme tegninger med koden din. Gjør det på egen hånd eller med
    klassen din!
  tutorial_kpt_longdescription: Lær det grunnleggende om JavaScript-programmering
    mens du lager morsomme tegninger med koden din. Gjør det på egen hånd eller med
    klassen din!
  tutorial_kpl_longdescription: Lær det grunnleggende om JavaScript-programmering
    mens du lager morsomme tegninger med koden din. Gjør det på egen hånd eller med
    klassen din!
  tutorial_khe_longdescription: Lær det grunnleggende om JavaScript-programmering
    mens du lager morsomme tegninger med koden din. Gjør det på egen hånd eller med
    klassen din!
  tutorial_kfr_longdescription: Lær det grunnleggende om JavaScript-programmering
    mens du lager morsomme tegninger med koden din. Gjør det på egen hånd eller med
    klassen din!
  tutorial_app-inventor_longdescription: Underholdende, raske videoopplæringer leder
    deg gjennom å bygge tre enkle apper for Android-telefonen eller nettbrettet ditt.
    Designet for både nybegynnere og eksperter, denne kodetimen gjør deg klar til
    å begynne å bygge dine egne apper før du vet ordet av det. Tenk deg å dele dine
    egne appkreasjoner med vennene dine! Disse aktivitetene er egnet for enkeltpersoner
    og for lærere som leder klasser.
  tutorial_blockly_longdescription: Har du datamaskiner med langsom (eller ikke-eksisterende)
    Internett-tilgang? Last ned frakoblet versjon av Blockly Games - en enkelt 3MB
    ZIP-fil kan lastes inn på hvilken som helst datamaskin eller brukes av en minnepinne.
  tutorial_tynker_longdescription: Spill morsomme kodingsspill for å lære å kode.
    Bruk programmering for å fullføre en skummel Monster High scavenger-jakt, programmer
    en Hot Wheels-bil, planlegg krigsstrategien din mot invaderende nisser, og til
    og med kjempe mot monstre. Lær viktige programmeringskonsepter og beregningstankegang
    mens du spiller. Bygg deretter dine egne spill og del dem med venner!
  tutorial_baypt_longdescription: Programmer Baymax
  tutorial_code-combat_longdescription: Bekjemp troll for å lære Python eller JavaScript
    i dette episke programmeringsspillet!
  tutorial_mky_longdescription: Lær og lær koding i CoffeeScript, et programmeringsspråk
    i den virkelige verden. CodeMonkey er et morsomt, prisvinnende spill, egnet for
    alle, med eller uten kodingserfaring. CodeMonkeys adaptive plattform vil gi deg
    alle instruksjonene og hintene du trenger, og vil belønne deg stjernescore. Skriv
    kode. Fang bananer. Redde verden.
  tutorial_pirates_longdescription: 'Captain Hack er en pirat som leter etter skatter.
    Han skriver også skattekart, og skriver de som å skrive kode. Han (spilleren)
    bruker «piratkode» for dette. Det er et symbolbasert programmeringsspråk, brukt
    til instruksjoner og til og med AI-oppførsel. bevegelser, løkker, GO-TO-er, sanne/falske
    utsagn er alle kjernedeler av spillet. Spillerne blir guidet gjennom en tutorial
    og presentert for mulighetene, trinn for trinn. Det er ingen riktig løsning for
    opplæringsnivåene, slik at brukeren kan velge hvilken løsning de liker. '
  tutorial_csfirst_longdescription: Lag en historie om to karakterer til sjøs. Animer
    vannet, og tilpass naturen for å legge til din egen stil. Bruk koden for å fortelle
    historien du vil fortelle!
  tutorial_loopedy_longdescription: Målet med en god programmerer er å skrive et program
    som er kort, klart og effektivt som mulig. I denne leksjonen skal elevene lære
    å skrive programmer ved hjelp av løkker.
  tutorial_dsw_longdescription: Lær å programmere droider, og lag ditt eiget Star
    Wars-spel i ein galakse langt, langt unna.
  tutorial_dswb_longdescription: Lær å programmere droider, og lag ditt eiget Star
    Wars-spel i ein galakse langt, langt unna.
  tutorial_ssw_longdescription: Lær å programmere droider, og lag ditt eiget Star
    Wars-spel i ein galakse langt, langt unna.
  tutorial_sswb_longdescription: Lær å programmere droider, og lag ditt eiget Star
    Wars-spel i ein galakse langt, langt unna.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy er ein introduksjon
    til programmeringslogikk for barn frå fem år og oppover og er designa for å brukast
    med papir. Ein lærar bør forklare spelet, og så skal eleven programmere ein partner
    til å gjennomføre ein enkel hinderbane. '
  tutorial_scratch_longdescription: Med Scratch kan du lage dine egne interaktive
    spill, historier, animasjoner - og dele dem med vennene dine. For å komme i gang,
    animer navnet ditt, lag en dansescene, eller lag et skjule-spill med Cartoon Network's
    We Bare Bears!
  tutorial_bayes_longdescription: Grandes heltar
  tutorial_gumball_longdescription: Lag en historie eller lag et spill med Play Lab!
    Få Gumball-karakterer til å bevege seg, lage lyder, score poeng, og til og med
    kaste bananer!
  tutorial_hrm_longdescription: |-
    Human Resource Machine er et puslespill. På hvert nivå gir sjefen deg en jobb. Automatiser det ved å programmere din lille kontorarbeider! Hvis du lykkes, vil du bli forfremmet til neste nivå for enda et års arbeid i det store kontorbygget. Gratulerer!

    Ikke bekymre deg hvis du aldri har programmert før - programmering er bare puslespillløsning. Hvis du fjerner alle 1- og 0-ene og skumle krøllete parenteser, programmering er faktisk enkel, logisk, vakker, og noe som alle kan forstå og ha det gøy med!
  tutorial_ice-age_longdescription: Lag en historie eller lag et spill med Play Lab!
    Få istidskarakterene til å bevege seg, lage lyder, score poeng, og til og med
    kaste snøflak!
  tutorial_koapp_longdescription: Kodable er eit sjølvhjulpe iPad-spel som introduserer
    barn frå fem år og oppover til grunnleggande programmering. Å ha ein lærar eller
    føresett i nærleiken er ein fordel, men ikkje tvingande nødvendig.
  tutorial_lightbot-intl_longdescription: Lær kjerneprogrammeringslogikk, fra supergrunnleggende
    programmering, for alderen 4+, på iOS eller Android (eller nettleser). Lær hvordan
    du sekvenserer kommandoer, identifiserer mønstre, bruker prosedyrer og bruker
    løkker!
  tutorial_rmc_longdescription: Bruk kodeblokker til å ta med Alex og Steve på eit
    eventyr gjennom denne Minecraft-verda.
  tutorial_smc_longdescription: Bruk kodeblokker til å ta med Alex og Steve på eit
    eventyr gjennom denne Minecraft-verda.
  tutorial_minecraft-2016_longdescription: Bygg eit Minecraft-spel. Lag dine eigne
    versjonar av kylling, sau, creepers, zombies og meir.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un «Vocabulario Robot»
    forhåndsdefinert, los estudiantes descubrir&aacute;n como guiarse de modo tal
    de llevar a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este
    segmento ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos
    y acciones som como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Rettleiing av Kodetimen med Pixie
  tutorial_play_longdescription: Lag ei fortelling eller eit spel med Spel-lab! Få
    dyr, piratar, zombiar, ninja og mange fleire figurar til å flytte på seg, lage
    lyd, ta poeng og til og med kaste ildkuler!
  tutorial_robomind-nl_longdescription: 'Studentene lærer det grunnleggende om programmering
    ved å kontrollere sin egen virtuelle robot. Nettkurset er helt selvstendig med
    korte presentasjoner, filmer, spørrekonkurranser og automatisk veiledning/hint
    for å hjelpe til med programmeringsøvelsene. '
  tutorial_spheroi_longdescription: Velkommen til din første blokkaktivitet! Dette
    er et flott sted å starte for de fleste brukere, og kan brukes til «Kodetimen.»
    Følg trinnene for å få en oversikt over appen, lære hvordan du lager programmer
    ved hjelp av blokkkoding, og få en forståelse av løkker og operatører.
  tutorial_spherol_longdescription: Du vil lære en ny bruk for lysene på roboten din.
    I denne aktiviteten vil du bygge et spinning top-program der den gyroskopiske
    sentrifugeringshastigheten vil kontrollere de viktigste lysdiodene, og du vil
    bruke begrepene normalisering og absolutt verdi. Dette er en flott aktivitet etter
    at du har fullført blokk 2, og kan brukes til «Kodetimen.»
  tutorial_spherov_longdescription: Det er på tide med nok et klassisk spill drevet
    av Sphero. Lær hvordan du bruker variabler, sløyfe til, og tilfeldighet innenfor
    grensene for å bringe Hot Potato til live. Når du er ferdig, ta tak i noen venner
    og begynn å kaste. Ikke bli fanget med Sphero når tiden renner ut!
  tutorial_swb_longdescription: Lær å programmere droider, og lag ditt eiget Star
    Wars-spel i ein galakse langt, langt unna.
  tutorial_build-a-galaxy_longdescription: Lær å programmere droider, og lag ditt
    eiget Star Wars-spel i ein galakse langt, langt unna.
  tutorial_alicesims_longdescription: 'Følg animasjonsproduksjonsprosessen fra storyboarding
    til programmering med Alice og The Sims. La kreativitet og historiefortelling
    drive læringen din i et dra og slipp-kodingsmiljø. Prosjektet vil guide deg gjennom
    hva som er et storyboard, oversette et storyboard til et programmerbart skript,
    og hvordan du programmerer en kort 3D-animasjon. '
  tutorial_tchr_longdescription: Nå som titusenvis av lærere har prøvd Kodetimen,
    er mange klasserom klare for mer kreative, mindre aktiviteter som passer alle
    sammen som lærer det grunnleggende innen informatikk. For å hjelpe lærere med
    å finne inspirasjon, vi samlet og kuraterte en times lærerledede leksjes- og aktivitetsplaner
    designet for forskjellige fagområder for Hour of Code-veteraner.
  tutorial_robogame_longdescription: Utfordre skolen din til å konkurrere i robotspillene!
    Studentene skal konkurrere i en serie aktiviteter med matematikktema der de bruker
    Dash og Dot for å løse et problem og tjene poeng for seg selv, karakteren og/eller
    skolen sin.
  tutorial_tap_longdescription: Lær det grunnleggende om koding med et av våre seks
    morsomme puslesett. Velg deretter mellom over 100 nybegynnere, middels og avanserte
    opplæringsprogrammer. Disse opplæringene kommer med trinnvise instruksjoner for
    å lage tegning, musikk, animasjon, historiefortelling, fysikk, og arkadespillprosjekter.
    Når du er ferdig, kan du publisere prosjektene dine og utforske hva andre barn
    lager i vårt fullt modererte fellesskap.
  tutorial_cintl_longdescription: Lær de grunnleggende konseptene innen informatikk
    med dra og slipp-programmering. Dette er en spilllignende, selvstyrt opplæring
    med videoforelesninger av Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs
    Zombies. Lær gjentatte løkker, betingelser og grunnleggende algoritmer. Tilgjengelig
    på 37 språk.
  tutorial_itchstop_longdescription: Vi bruker Itch til å bygge våre egne stop frame
    animasjonsprosjekter. Merk at hodetelefoner anbefales for dette kurset. Vi vil
    bruke noen eksisterende sprites som støtter animasjoner og viser koden vi trenger
    å legge til for å animere karakterene våre. Vi vil også gå gjennom hvordan vi
    lager våre egne animasjonseffekter og tegninger. Vi lærer hvordan du endrer et
    sprite-kostyme i scratch gjentatte ganger for animasjonseffekter (ligner på en
    flip-book-animasjon) og koden bak den. All instruksjon er inneholdt i Itch-miljøet,
    så det er ikke nødvendig å bytte skjerm for å følge med prosjektet.
  tutorial_tynkerpn_longdescription: Følg Peep mens han utforsker den store, brede
    verden! I dette prosjektet vil du lage en interaktiv scene der Peep går på naturvandring
    og ser mange interessante ting. Du får forskjellige ting til å dukke opp eller
    forsvinne, avhengig av hvor Peep går. Du kan til og med få elementene til å snakke
    og legge til musikk på scenen din!
  tutorial_tynkerpd_longdescription: Er du klar til å få Peep og vennene hans til
    å danse? Lær hvordan du bruker kode for å animere fuglene. I dette prosjektet
    vil du bruke kostymer og forsinkelser for å animere fuglene, en ramme om gangen.
    Du kan legge til din egen bakgrunn og musikk og til og med få Peep og vennene
    hans til å snakke!
  tutorial_persistence_longdescription: Nye og uløste problemer er ofte ganske vanskelige.
    Hvis vi vil ha noen sjanse til å gjøre noe kreativt, nyttig og smart, må vi være
    villige til å angripe harde problemer, selv om det betyr å mislykkes noen ganger
    før vi lykkes. Denne leksjonen lærer at fiasko ikke er slutten på en reise, men
    et hint for hvordan du skal lykkes.
  tutorial_getloopy_longdescription: Loops er en praktisk måte å beskrive handlinger
    som gjentar et visst antall ganger. I denne leksjonen skal elevene øve på å konvertere
    sett med handlinger til en enkelt sløyfe.
  tutorial_createface_longdescription: Målet med denne aktiviteten er å demonstrere
    hvordan tilsynelatende komplisert atferd kan programmeres ved hjelp av noen enkle
    regler. Den viser også hvordan programmer bare er regler fulgt av datamaskiner
    og introduserer spesifikt objektbasert programmering. Aktiviteten viser hvordan
    det kan være mye lettere å skrive et program i objekter enn å prøve å skrive det
    på en gang. Klassen får skrive noen enkle programmer for å kontrollere ansiktet
    de opprettet.
  tutorial_happymaps_longdescription: Roten til all informatikk er noe som kalles
    en algoritme. Ordet «algoritme» kan høres ut som noe komplisert, men egentlig
    er det bare en liste over instruksjoner som noen kan følge for å oppnå et resultat.
    For å gi en solid base for resten av studentenes informatikkutdanning, skal vi
    fokusere på å bygge et sikkert forhold til algoritmer.
  tutorial_moveit_longdescription: Denne leksjonen vil hjelpe elevene til å innse
    at for å gi klare instruksjoner, trenger de et felles språk. Studentene skal øve
    på å kontrollere hverandre ved hjelp av en enkel kombinasjon av håndbevegelser.
    Når de forstår språket, vil de begynne å «programmere» hverandre ved å gi flere
    instruksjoner på forhånd.
  tutorial_bigevent_longdescription: Arrangementer er en fin måte å legge til variasjon
    i en forhåndsskrevet algoritme. Noen ganger vil du at programmet skal kunne svare
    brukeren nøyaktig når brukeren ønsker det. Det er det begivenhetene er til for.
  tutorial_gpp_longdescription: Ved å «programmere» hverandre for å tegne bilder,
    vil studentene begynne å forstå hva programmering egentlig handler om. Aktiviteten
    vil begynne med å la elevene instruere hverandre om å fargelegge firkanter på
    millimeterpapir i et forsøk på å gjengi et eksisterende bilde.
  tutorial_foosgame_longdescription: Kod ditt eget videospill med CodeSpark Academy
    med The Foos' nye spillsett. Denne aktiviteten veileder studenter helt nye innen
    spilldesign ved hjelp av en «maling-for-tall» -tilnærming. Studentene vil følge
    instruksjonene på skjermen for å designe og programmere et morsomt videospill
    som de kan dele med familie og venner.
  tutorial_solopython_longdescription: Lær grunnleggende om Python ved å bruke de
    to første modulene på SoloLearn Python-app, konsulter diskusjoner og kommentarer
    for å hjelpe deg med å forstå bedre, kjør kodeeksempler i kompilatoren for å hjelpe
    deg med oppbevaring av materiale. Skriv og kompiler et enkelt program som tar
    navnet ditt som input, teller antall bokstaver og sender ut resultatet. Del og
    få fellesskapsstemmer.
  tutorial_kodableint_longdescription: Elevar vil lære om den rollen ein programmerar
    har i å få maskinar til å fungere. Elevar vil fokusere på sekvens og øve på å
    gje instruksjonar i rett rekkefølge. Denne oppgåva inkluderer ein fråkobla gruppeaktivitet
    så vel som skjermaktiviteter.
  tutorial_kodableadv_longdescription: Elevar vil delta i utviklingsmessige tilpassa
    timer i høgarenivå programmeringskonsept som løkker, funksjonar, variablar og
    objektorientert programmering. Timane inkluderer fråkobla instruksjon, praksis
    med rettleiing og eigne skjermaktivitetar.
  tutorial_tynkertj_longdescription: Lær Python for å hjelpe Fletch med å samle ryggsekkene
    av nissestøv for å låse opp mysteriene i jungelen og gjenopprette øyene til sin
    opprinnelige skjønnhet. Du bruker Python-kommandoer og syntaks for å løse gåter
    mens du navigerer Fletch gjennom øyene og unngår kjøttetende planter. Underveis
    vil du øve beregningsmessige og algoritmiske tenkningsevner.
  tutorial_wolframa_longdescription: I denne aktiviteten, du vil opprette et nettskjema
    som beregner alderen din i dager, timer, nanosekunder, hvilken som helst tidsenhet
    du spesifiserer!
  tutorial_wolframm_longdescription: I denne aktiviteten lager elevene tilfeldige
    melodier ved hjelp av ulike musikalske skalaer og instrumenter. Lag musikk gjennom
    kode!
  tutorial_wolframspi_longdescription: I denne aktiviteten er det en rekke trinn med
    kode klar til å kjøre. Studentene starter med et stykke kode som fungerer, og
    deretter endre det for å gjøre forskjellige ting. Studentene kan spille melodier
    basert på sifrene i PI og utforske hvordan PI høres ut ved hjelp av mange musikkinstrumenter.
  tutorial_wolframsph_longdescription: Utforsk 3D-grafikk i denne aktiviteten og lag
    dine egne figurer.
  tutorial_wolframp_longdescription: Utforsk å lage forskjellige polygonformer i denne
    aktiviteten.
  tutorial_wolframn_longdescription: I denne aktiviteten utvikler studentene en navnegenerator
    som forvandler navnet sitt til ninja-navn.
  tutorial_soloweb_longdescription: Gå til www.sololearn.com og installer HTML- og
    CSS-apper eller åpne relevante leksjoner på nettet (Android-brukere kan installere
    den enhetlige SoloLearn-appen). Fullfør 2 moduler (Oversikt og HTML Basics) i
    HTML og 2 moduler (Grunnleggende og arbeid m/tekst) og første 5 leksjoner av 3.
    modul (Egenskaper) i CSS. Få malen på https://code.sololearn.com/WKeg2CtzpRts/
    og følg instruksjonene.
  tutorial_khanweb_longdescription: 'Khan Academy: Nettsider lærer deg hvordan du
    lager nettsider med HTML-koder og CSS, og avslutter med å lage ditt eget gratulasjonskort.'
  tutorial_khandata_longdescription: 'Khan Academy: Databaser lærer deg å manipulere
    data i en database og lage din egen tilpassede butikk.'
  tutorial_googlelogo_longdescription: Bruk kreativiteten og fantasien din til å gi
    Google-logoen liv ved hjelp av kode. Få bokstavene til å danse, fortell en historie
    eller lag et spill. Med Scratch og CS First kan hvem som helst bli designer og
    programmerer for dagen!
  tutorial_playtune_longdescription: Et blokkspråk brukes til å løse musikalske gåter
    ved å skrive kode for å matche melodier som spilles på et pianotastatur. Sekvens-,
    utvalg- og repetisjonsalgoritmer er nødvendig for å løse gåtene. Etter 9. nivå
    kan brukerne lage sin egen melodi og laste den ned som en app for en Android-enhet.
    Studentene kan også endre appen ved å følge en lenke til App Inventor-kildekoden.
  tutorial_computeit_longdescription: La oss bytte rolle. Denne gangen er du datamaskinen!
    Les og tolk programmene for å finne riktig bane og vinne utfordringene. Du må
    fokusere og bruke dine intuitive evner til å forstå noen kjernekonsepter for programmering.
  tutorial_codesterssj_longdescription: I denne aktiviteten bruker elevene dra-til-tekst-verktøysettet
    vårt for å begynne å kode i Python med en gang! Når de jobber gjennom innledende
    ferdighetsbyggingsaktiviteter, studentene begynner å lære om grunnleggende syntaks,
    variabler, og hendelser! De vil bruke flere sprites for å sette opp et vitsfortellingsscenario
    som de kan dele med vennene sine! *Elektronisk deling krever studentregistrering.
  tutorial_cmchat_longdescription: Bli med en robot-ape på et timelangt kurs hvor
    du lærer det grunnleggende om Python og chatbot-programmering. I aktiviteten vil
    du gå videre gjennom et 15 treningslangt kurs der du lærer hvordan du programmerer
    din helt egen trivia chatbot.
  tutorial_tynkerdb_longdescription: Velg en drage, og begi deg ut på en søken etter
    skatt. Spreng deg gjennom hindringer og få kule power-ups når du reiser gjennom
    en mystisk jungel. Lær sekvensering, løkker, betinget logikk og feilsøkingsferdigheter
    underveis.
  tutorial_cmbuild_longdescription: Ta kodingsferdighetene dine til neste nivå ved
    å lære å bygge dine egne spill. I dette kurset lærer du tastaturbrukergrensesnitt
    og spillmekanikk når du bygger et Super Mario™ -stil spill. Etterpå vil du kunne
    dele spillet ditt!
  tutorial_robotrattle_longdescription: Robot Rattle lærer elevene å betjene en fullt
    fysisk simulert robot ved hjelp av et visuelt kodingsspråk ved enkelt å dra og
    slippe blokker for å skrive kodeinstruksjoner. Studentene blir introdusert for
    roboten og dens forskjellige bevegelige ledd, og lærer å bevege leddene med bruk
    av vinkler. Roboten kan skyve og gripe gjenstander for å lede dem til målet, men
    også bryte hvis den beveges mot hindringer. Denne aktiviteten er rettet mot barn
    i alderen 13+ og gir lett å forstå innsikt i fysisk atferd og robotikk. På toppen
    av det vil alle med en smarttelefon og et mobilt VR-hodesett kunne se fullskala
    roboten utføre den skrevne koden.
  tutorial_codestersh_longdescription: I denne aktiviteten, designet for begynnende
    kodere, bruker elevene et dra-til-tekst-verktøysett for å starte koding i Python
    med en gang! Først, arbeid gjennom noen ferdighetsbyggende aktiviteter der du
    lærer hvordan du tilordner og endrer kommandoer for din sprite. Deretter kan du
    programmere dine egne kommandoer for å lage delbar elektronisk kunst! *Deling
    krever at studenten registrerer seg.
  tutorial_codehsdigipixel_longdescription: Finn ut hvordan bilder lagres og vises
    på datamaskiner ved hjelp av piksler. Utforsk hvordan bilder er kodet som et rutenett
    med fargeverdier, og lag dine egne digitale bilder ved hjelp av binære og heksadesimale
    fargekoder!
  tutorial_ccbinary_longdescription: Lag et Scratch-spill der du spiller notene til
    en sang mens de blar nedover scenen. Du scorer ti poeng for hver riktige tone
    du spiller. Hver note tilsvarer et binært tall.
  tutorial_codehsturtle_longdescription: Lær det grunnleggende om programmering ved
    å tegne former på skjermen med Tracy the Turtle! Turtle Graphics (eller LOGO)
    er en nybegynnervennlig måte å utforske programmeringskonsepter og bringe kreativitet
    inn i programmering på en visuell måte.
  tutorial_grokhd_longdescription: 'Fortsett de Blockly programmeringsferdighetene!
    Dette kurset bygger på det du lærte i Frozen Fractals-aktiviteten: https://hourofcode.com/grokffblock.
    Denne aktiviteten er designet for å introdusere forgreningsbeslutninger i programmering.
    Bruk Blockly-versjonen av Python og skilpaddemodulen til å tegne og fargelegge
    hortensiablomster!'
  tutorial_grokem_longdescription: Denne aktiviteten er utforma for å gi deg di første
    erfaring i programmering og er spesielt utvikla for Kodetimen. Bruk programmeringsspråket
    Python til å utforske uttrykksikonar og endring av tekst.
  tutorial_kodmaze_longdescription: Bygg dine egne labyrinter for å løse og dele!
    Studentene skal koble geometri med programmering for å bygge løselige labyrinter
    basert på gitte utfordringer. Utfordringer inkluderer labyrinter med enkle former,
    brøker, symmetri og spesifiserte vinkler.
  tutorial_codestersa_longdescription: 'I denne aktiviteten, designet for studenter
    med litt kodingserfaring, elevene bruker dra-til-tekst-verktøysettet vårt for
    å bygge et spill med spillerkontroller! Studentene lærer om variabler, tilfeldig
    genererte tall, spilldesign og flere typer hendelser og hendelsesutløsere, alt
    mens de strever for å holde seg utenfor veien når asteroider slynger seg mot romskipet
    deres! Forutsetning: variabler, parametere.'
  tutorial_cmdodo_longdescription: I dette timelange kurset, du vil skrive ekte kode
    mens du legger til, trekker fra og måler avstander for å hjelpe en dodo med å
    finne de manglende eggene hennes!
  tutorial_tynkerspace_longdescription: Astronautens skip har krasjlandet! Heldigvis
    er du der for å hjelpe. Bruk dra-og-slipp-programmering for å hjelpe karakteren
    din med å samle reservedeler mens du unngår romvesener og hindringer. Kan du finne
    et skip for å bringe astronauten din hjem?
  tutorial_gfbloons_longdescription: I denne leksjonen vil du kode et skytende apetårn
    fra det populære Bloons Tower Defense-spillet. Mot slutten av leksjonen vil du
    kjenne vinkelen til å finne matematikk og algoritmer som ofte brukes i mange av
    dagens mest populære tårnforsvarsspill. Du vil kunne bruke denne kunnskapen i
    ditt eget spill. Gamefroot Hour of Code-opplæringsprogrammer bruker et visuelt
    programmeringsspråk ved hjelp av blokker der elevene bare drar og slipper visuelle
    blokker for å skrive kode.
  tutorial_raspipong_longdescription: Gjenopprett det klassiske spillet Pong ved hjelp
    av en Sense HAT og litt Python-kode. Denne aktiviteten kan fullføres online ved
    hjelp av Sense HAT-emulatoren, eller ved å bruke en Raspberry Pi og Sense HAT-maskinvaren.
  tutorial_codehsvr_longdescription: Lær det grunnleggende om å bygge virtual reality-verdener
    ved hjelp av HTML og A-Frame JavaScript-biblioteket. Gjennom denne aktiviteten,
    studentene skal bygge sine egne virtual reality-verdener som er kompatible med
    VR-enheter, inkludert smarttelefon VR-hodesett!
  tutorial_codesterstp_longdescription: I denne aktiviteten bruker elevene Python
    til å øve på å utføre transformasjoner på koordinatplanet! Leksjonen inkluderer
    demonstrasjoner, direkte instruksjon, og utfordringer som ber elevene programmere
    og identifisere ulike statiske transformasjoner!
  tutorial_codestersbb_longdescription: 'Studentene bruker dra-til-tekst-verktøysettet
    vårt for å starte koding i Python med en gang! I denne selvstyrte aktiviteten
    fullfører studentene en serie med direkteinstruksjonsaktiviteter der de bygger
    et pull and shoot-basketballspill! Studentene utforsker variabler, hendelser,
    grunnleggende syntaks, skaper tilfeldige koordinater. Anbefalt forutgående kunnskap:
    variabler, prikknotasjon, hendelser, negative tall'
  tutorial_gfcrossyroad_longdescription: I denne pakken med innledende kodingstimer
    vil du lære om å lage ditt eget minispill i Crossy Road-stil. Du vil lære å kode
    algoritmer og sekvenser, innganger/utganger, sløyfer og iterasjon, utvalg og hvis-setninger,
    og komparative operatorer og tenke som en datavitenskapsmann. Denne leksjonspakken
    er tilpasset New Zealand og Australian (viktoriansk) læreplan for digital teknologi
    og designet for å hjelpe unge og lærere å omfavne koding i skolene, klasserommene
    og kodingsklubbene. Gamefroot Hour of Code-opplæringsprogrammer bruker et visuelt
    programmeringsspråk ved hjelp av blokker der elevene bare drar og slipper visuelle
    blokker for å skrive kode.
  tutorial_googleww_longdescription: I denne aktiviteten koder du tre unike scener
    fra filmen ved hjelp av Blockly, et innledende kodespråk, for å hjelpe Wonder
    Woman med å navigere i hindringer og nå målet sitt. Du vil bruke kraften i sekvenser,
    variabler, løkker og betingelser for å hjelpe Diana med å trene mot motstanderne.
  tutorial_codehsjsapp_longdescription: CodeHS er kompatibel med alle oppdaterte nettlesere
    unntatt Internet Explorer. Chrome er vår foretrukne/anbefalte nettleser, men Firefox
    og Safari skal fungere bra også, forutsatt at de er oppdatert.
  tutorial_gfmihi_longdescription: Kia ora! I denne aktiviteten vil du kode ditt eget
    minispill og lære å presentere deg selv i Te Reo Maori - urfolksspråket i New
    Zealand. Mihi Maker er en morsom brukervennlig aktivitet som kombinerer koding,
    samfunnsfag og urfolkskultur. Du vil lære hvordan spilldesignere programmerer
    grunnleggende kollisjonsdeteksjonsalgoritmer. Kollisjonsdeteksjon er et program
    som brukes av en datamaskin for å hjelpe den å forstå når to objekter vil treffe
    hverandre. Gamefroot Hour of Code-opplæringsprogrammer bruker et visuelt programmeringsspråk
    ved hjelp av blokker der elevene bare drar og slipper visuelle blokker for å skrive
    kode.
  tutorial_hopdropphone_longdescription: 'Hopscotch er et enkelt programmeringsverktøy
    på iPad/iPhone, elsket av millioner av studenter for sin frihet til kreative uttrykk.
    Se elevene dine skrike av glede når de lager sine egne «Don''t Drop the Phone»
    -spill! Denne selvstyrte videoopplæringen lærer barn i alderen 8+ grunnleggende
    programmering mens de koder tilpassede utgaver av dette populære spillet. '
  tutorial_techfaa_longdescription: Denne interaktive opplæringen vil introdusere
    deg for «Flocking», en type algoritme som er ment å simulere livslignende oppførsel
    av autonome agenter i en gruppe. Den innebygde visningen gjør det enkelt for deg
    å se gjengivelsen av koden.
  tutorial_codehsjsgraph_longdescription: CodeHS er kompatibel med alle oppdaterte
    nettlesere unntatt Internet Explorer. Chrome er vår foretrukne/anbefalte nettleser,
    men Firefox og Safari skal fungere bra også, forutsatt at de er oppdatert.
  tutorial_thunkable_longdescription: Bruk språket til blokker, lær hvordan du bygger
    10 enkle apper på 1 time. Denne morsomme opplæringsserien vil starte deg på veien
    til å bli en mobilapputvikler!
  tutorial_hopcrossyroad_longdescription: Hopscotch er et enkelt programmeringsverktøy
    på iPad/iPhone, elsket av millioner av studenter for sin frihet til kreative uttrykk.
    Med denne selvstyrte videoopplæringen, elevene dine vil lage sine egne versjoner
    av Crossy Road! Barn i alderen 8+ vil bli utsatt for det grunnleggende om programmering
    mens de koder tilpassede utgaver av denne App Store-favoritten.
  tutorial_switchglitch_longdescription: Switch & Glitch lar elevene spille helten!
    Ved hjelp av et visuelt grensesnitt programmerer de søte roboter og hjelper dem
    med å redde dagen. Denne aktiviteten lærer barn i alderen 5-10 det grunnleggende
    om programmering, løkker og kunsten å feilsøke. Galaksen trenger deg!
  tutorial_codecar_longdescription: Kode et simulert bilkretskort! Du skriver inn
    ekte C ++ -kode som styrer lysene og knappene på et bilformet kretskort. Gjennom
    7 leksjoner blinker du baklyset, koder en bremsepedal og mer på den simulerte
    Code Car. Denne aktiviteten lærer løkker, hvis setninger, og logikk med skrevet
    kode og inkluderer en leksjonsplan med justeringer til ISTE, NGSS, Common Core
    og CSTA standarder.
  tutorial_codesterscp_longdescription: I denne leksjonen utforsker elevene alle fire
    kvadranter av koordinatplanet! De bruker Python og vårt dra-til-tekst-verktøysett
    for å sende en sprite til forskjellige steder på scenen! Det er demonstrasjons-
    og feilsøkingsaktiviteter inkludert for å hjelpe elevene til å bli komfortable
    med å navigere i koordinatplanet.
  tutorial_grokpetblock_longdescription: Denne aktiviteten er utforma for å introdusere
    deg til innebygd programmering ved å bruke blokker, og er spesielt utvikla for
    Kodetimen. Bruk blokkene og ein micro:bit til å lage eit dyr du kan mate og leike
    med. Har du ingen BBC micro:bit? Ikkje noko problem! Dette kurset inkluderer en
    fullstendig mikro:bit-simulator, så du kan gjøre alt du ville gjere med ein mikro:bit
    i handa!
  tutorial_techbim_longdescription: 'Denne praktiske opplæringen er ment for folk
    som er nysgjerrige på å vite hvordan de programatisk kan utføre noen enkle bildemanipulasjoner
    som rotasjon, fargelegging, økning av kontrast, uskarphet, kantdeteksjon, etc.,
    uten hjelp av avanserte biblioteker. '
  tutorial_techfpp_longdescription: Python er kjent for sine objektorienterte programmeringsfunksjoner
    (klasser, metoder, arv…), men det kan ikke begrenses til disse! Denne interaktive
    opplæringen viser de nyttige, men mindre kjente, funksjonelle programmeringsfunksjonene
    og teknikkene til Python.
  tutorial_codesterscr_longdescription: Studentene bruker et dra-til-tekst-verktøysett
    som lar dem begynne å kode i Python med en gang! Studentene fullfører et sett
    med guidede praksisaktiviteter der de lærer å bruke og endre en rekke programmeringskommandoer.
    Deretter bruker de disse ferdighetene for å lage sin egen jubelrutine!
  tutorial_grokdisease_longdescription: Denne aktiviteten er utforma for å gi deg
    di første erfaring i programmering og er spesielt utvikla for Kodetimen. Bruk
    programmeringsspråket Python til å modellere eit sjukdomsutbrot. Kan du løyse
    denne saka med den glødande nasa?
  tutorial_techec_longdescription: Nedleggelser er et avgjørende aspekt av Javascript,
    men de forblir mystiske og utviklere forstår dem ikke lett. Denne interaktive
    opplæringen vil lære deg hvor kraftige og nyttige nedleggelser er for å øke Javascript-øvelsen
    din!
  tutorial_rgbegin_longdescription: RoboGarden er en lettfattelig, praktisk pedagogisk
    app der elevene deltar i aktiv læring. Fullt utstyrt for å lære kodingskompetanse
    fra bunnen av, RoboGarden reduserer behovet for en teknisk kunnskapsrik lærer.
  tutorial_myradream_longdescription: Monstre har tatt Myras drøm. Lær kodingsferdigheter
    for å hjelpe henne med å krysse broer, fly gjennom luften, og svømme under vann
    for å få tilbake drømmen. Actimator er et nettbasert visuelt miljø for å lage
    spill og vitenskapssimuleringer i samarbeid, samt publisere dem for nettet og
    som mobilapper.
  tutorial_thinkfun_longdescription: Vi tar deg gjennom prosessen med å fikse hjernen
    til en robot, trinn for trinn! Underveis vil du løse gåter basert på det berømte
    «Boolean Satisfiability Problem», og innen en time vil du være en boolsk mester
    og ha forståelse for avanserte programmeringskonsepter! All instruksjon finnes
    på en skjerm, og volumet er valgfritt.
  tutorial_hopfireworks_longdescription: 'Studentene dine vil være så begeistret når
    de koder sine egne (eksplosjonsfri!) fyrverkeri app! Hopscotch er et enkelt programmeringsverktøy
    på iPad/iPhone, elsket av millioner av studenter for sin frihet til kreative uttrykk.
    Denne selvstyrte videoopplæringen lærer barn i alderen 8+ programmering grunnleggende
    mens de koder tilpassede versjoner av interaktivt fyrverkeri. '
  tutorial_grokspace_longdescription: Denne aktiviteten er utforma for å gi deg di
    første erfaring i programmering og er spesielt utvikla for Kodetimen. Bruk det
    visuelle programmeringsspråket Blockly til å utforske verdsrommet og nå stjernene.
  tutorial_codehspython_longdescription: Lær det grunnleggende om koding med programmeringsspråket
    Python ved å skrive programmer du kan samhandle med! Denne timen vil dekke utskrift,
    variabler, matematikk, og å få informasjon fra brukere. Skriv et program som tar
    inn og lagrer data fra en bruker og returnerer et unikt svar!
  tutorial_codehsjava_longdescription: Koding i Java med CodeHS
  tutorial_techioda_longdescription: Denne nyttige opplæringen vil interaktivt lære
    deg hvordan du kan beregne den korteste banen mellom to noder i en graf på forhånd,
    takket være Dijkstras algoritme.
  tutorial_grokmonster_longdescription: Få barna til å like koding med dette brukarvenlege
    kurset spesielt utforma for Kodetimen. Bruk dra-og-slipp-blokker til å skrive
    eigne program, lær om sekvensiering til koding med vennlig kurset spesialdesignet
    for time av koden! Bruk dra-og-slipp blokkene til å skrive dine egne programmer,
    lære om sekvensiering og rekkefølge, og lag morsomme monsterfigurar!
  tutorial_techmjs_longdescription: JavaScript har vært en internasjonal standard
    siden 1997. I denne interaktive opplæringen, vi vil utforske de moderne funksjonene
    i språket som vil gjøre koden din mer robust, kortfattet, og lettere å lese.
  tutorial_techga_longdescription: Genetiske algoritmer bruker evolusjonsteorien for
    å løse problemer der deterministiske algoritmer er for kostbare, for eksempel
    Travelling selger-problemet. Denne interaktive opplæringen er en klar og enkel
    introduksjon som hjelper deg å forstå hvordan genetiske algoritmer fungerer.
  tutorial_techioan_longdescription: I denne interaktive opplæringen lærer vi hvorfor
    Javas «null» -verdi alltid bør unngås og hvilke løsninger som finnes for å omgå
    den.
  tutorial_techiogsr_longdescription: Rust er et nylig systemprogrammeringsspråk designet
    med tanke på minnesikkerhet og ytelse. Den ble opprinnelig utgitt i 2010. I denne
    interaktive opplæringen kan du oppdage det grunnleggende om dette morsomme språket
    å bruke, med forestillinger som kan sammenlignes med C og C ++!
  tutorial_groktunnel_longdescription: Denne aktiviteten er utforma for å gi deg di
    første erfaring i programmering og er spesielt utvikla for Kodetimen. Bruk programmeringsspråket
    Python til å lage eit enkelt spel (eller MUD). Kan du finne din eigen veg ut av
    denne mørte tunellen?
  tutorial_stemcod_longdescription: Spiller du videospill? Har du noen gang tenkt
    på hvordan noen spill er superrealistiske og andre spill er tegneserieaktige?
    I denne aktiviteten vil vi snakke om fysikken til videospill, og du vil lære å
    endre en datakode for å simulere bevegelsen til et objekt. Aktivitetene våre er
    alle basert på klassiske videospill. Ingen installasjon nødvendig. 100% Chromebook-kompatibel.
  tutorial_techikb_longdescription: Kotlin er et nytt programmeringsspråk med åpen
    kildekode fra JetBrains. Det kan være av største interesse for folk som jobber
    med Java i dag, selv om det også kan appellere til alle programmerere som bruker
    en søppeloppsamlet kjøretid (Scala, Go, Python, Ruby og JavaScript). Oppdag det
    grunnleggende om Kotlin i denne interaktive opplæringen!
  tutorial_kanostreet_longdescription: Kunst og teknologi forenes! Med Kanos Street
    Art Hour of Code-utfordringer vil kreative sinn av alle evner kode med en pensel,
    og lage vakre, unike kunstverk. Underveis vil produsenter lære datavitenskapsprinsipper
    mens de bruker et ekte programmeringsspråk på en intuitiv og engasjerende måte.
    Med våre lærerressurser og guidet innhold, alle kan komme inn på moroa.
  tutorial_codemojijs_longdescription: Begynnende JavaScript er designet for å få
    elevene til å skrive enkle kommandoer som har stor innvirkning på karakterenes
    handlinger. Studentene vil skrive kommandoer som får karakterene til å gjøre alt
    fra backflips for å lage lyder og til og med snakke. Denne aktiviteten vil hjelpe
    deg å lære grunnleggende JavaScript-ideer og kommandoer.
  tutorial_techapf_longdescription: Den interaktive opplæringen tar sikte på å introdusere
    deg for nyttige avanserte Python-funksjoner og triks du kanskje ikke kjenner ennå
    for å forbedre din mestring av Python-språket.
  tutorial_techfpjs_longdescription: Funksjonell programmering er en av de tingene
    som kan se for hardt ut eller for teoretisk til å prøve. Vent ikke mer! I denne
    interaktive opplæringen vil du oppdage funksjonell programmering gjennom praktiske
    eksempler og øvelser i JavaScript.
  tutorial_techlinq_longdescription: 'C# programmeringsspråket er ganske populært
    blant utviklere, i stor grad på grunn av dets mange kraftige og intuitive språkfunksjoner.
    En av disse er LINQ, et bibliotek som brukes til å utføre spørringer direkte i
    C # syntaks mot mange typer data. Denne interaktive opplæringen viser deg hvordan
    du bruker den, trinn for trinn.'
  tutorial_gpbcatapult_longdescription: Deltakerne vil bygge en katapult for å lansere
    en ball fra den ene siden av scenen til den andre, som i spillet Angry Birds.
  tutorial_quorumastro_longdescription: Lær om koding ved hjelp av temaer fra beregningsastronomi
    i denne tilgjengelige online opplæringen. I den vil studentene oppdage hvordan
    de kan kontrollere teleskoper mens de også øver med Quorum-programmeringsspråkets
    datagrafikkmotor. Ved den siste leksjonen skal elevene lage et grafisk og tilgjengelig
    kart over stjernene for å finne gjenstander i universet.
  tutorial_alicewonder_longdescription: Alice in Wonderland er et selvstyrt puslespill
    designet for 6+ barn uten tidligere programmeringserfaring. Du vil veilede Alice
    ved hjelp av funksjoner med og uten parametere.
  tutorial_rginter_longdescription: RoboGarden er en lettfattelig, praktisk pedagogisk
    app der elevene deltar i aktiv læring. Fullt utstyrt for å lære kodingskompetanse
    fra bunnen av, RoboGarden reduserer behovet for en teknisk kunnskapsrik lærer.
  tutorial_cssgrid_longdescription: Lær alt om CSS Grid ved å ta seg av grønnsakshagen
    din.
  tutorial_jshero_longdescription: JS Hero ønsker å ta deg med inn i verden av JavaScript-programmering.
    På hver side finner du en liten leksjon og en liten programmeringsoppgave. Oppgaven
    kan besvares direkte på siden. Og du blir umiddelbart fortalt om du har løst problemet
    riktig, eller om du har gjort en feil.
  tutorial_codemojipy_longdescription: Python Lab er en IOS-basert aktivitet som lærer
    det grunnleggende om programmeringsspråket python. Brukere vil lære om løkker,
    matriser, booleaner og mye mer.
  tutorial_nclabdrone_longdescription: 'Bygg en droneramme i ti trinn med NCLABs 3D
    Modeling-app. Dronerammen kan 3D-printes og brukes til å bygge en ekte fungerende
    drone! Hvert trinn inneholder opplæringsprogrammer og instruksjoner. Fullfør koden
    og se resultatene umiddelbart. 3D-modellering er en viktig del av det 21. århundrets
    ingeniørfag, produksjon, kunst, vitenskap, medisin og mer. Dette er en fin måte
    å komme i gang! '
  tutorial_gpbcircle_longdescription: Deltakerne vil lage en sirkel som endrer farge
    og lysstyrke når du beveger musen. I prosessen vil de utforske fargemodellen for
    fargetone, metning og lysstyrke.
  tutorial_gpbpaint_longdescription: Deltakerne vil lage en malingredigerer for å
    tegne med musen, og deretter legge til funksjoner som en klar knapp og muligheten
    til å fylle områder med farge.
  tutorial_cocomarcade_longdescription: Klar til å lage eit enda kulare spel? Bli
    betre på avanserte kodeomgrep som funksjonar og hendingar ved hjelp av Python
    eller Javascript, og deretter bruk desse ferdigheitene til å bygge eige arcade-overleveingsspel!
  tutorial_beetik_longdescription: I denne aktiviteten rekonstruerer studentene en
    liten del av et berømt stykke av komponisten Franz Liszt. Studentene skal lære
    å bygge inn løkker og hvordan de brukes i både informatikk og musikk. Dette er
    en trinnvis guide som vil introdusere algoritmisk tenkning i musikk med elementer
    av informatikk. I det siste nivået av denne aktiviteten vil studentene 'hacke'
    musikken ved å endre elementer som tempo, nøkkel, repetisjoner, notater osv. Med
    det formål å lage originale variasjoner basert på hva de lærte. Denne aktiviteten
    krysser klassisk musikk med informatikk.
  tutorial_codedj_longdescription: I Code DJ, vil du først oppdage det grunnleggende
    om Javascript ved å svare på spørsmål som gradvis vil bli mer som kode. Du vil
    da nå en andre verden hvor du faktisk vil begynne å lage musikk direkte med kode,
    bare ved å endre tall først, og etter hvert som mestringen din øker, ved å manipulere
    rytmesløyfer og mer! Du vil da låse opp muligheten til å lage musikk fritt i Code
    DJ-appen og få den som en mp3!
  tutorial_rgadvan_longdescription: RoboGarden er en lettfattelig, praktisk pedagogisk
    app der elevene deltar i aktiv læring. Fullt utstyrt for å lære kodingskompetanse
    fra bunnen av, RoboGarden reduserer behovet for en teknisk kunnskapsrik lærer.
  tutorial_codehsrn_longdescription: Denne aktiviteten gir deg noen eksempler på hvordan
    du lager dine første virkelige mobilapper og hvordan du tester dem ut på telefonen
    din ved hjelp av React Native. For å kjøre apper på en smarttelefontelefon, studentene
    må laste ned Expo-appen. Finn mer informasjon om Expo på https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS er kompatibel med alle oppdaterte nettlesere
    unntatt Internet Explorer. Chrome er vår foretrukne/anbefalte nettleser, men Firefox
    og Safari skal fungere bra også, forutsatt at de er oppdatert.
  tutorial_turtlerobot_longdescription: En titt på brettspillet Robot Turtles som
    lar eleven øve uten hjelp av en lærer.
  tutorial_ozoevo_longdescription: Evo by Ozobot er fullpakket med tonnevis av kul
    teknologi, som nærhetssensorer, programmerbare lysdioder, bevegelse og lyder,
    og lys- og fargesensorer under slik at den kan se farger og følge linjer. Denne
    introduksjonen til Evo presenterer et OzoBlockly-program som får Evo til å bevege
    seg når nærhetssensorene aktiveres av hendene dine, og spill en seiersdans når
    den har gått på visse farger.
  tutorial_ozoexped_longdescription: Studentene øver på å tegne linjer og fargekoder
    som Ozobot kan følge på en morsom måte med dette utskrivbare brettspillet. Både
    flaks og dyktighet spiller en rolle gjennom en rekke morsomme tidsbestemte utfordringer
    som krever at de kombinerer en form og fargekoder. Etter hvert som studentene
    lykkes, vil de komme nærmere destinasjonen. Aktiviteten inkluderer utfordringskort
    elevene kan bruke for å øke vanskelighetsgraden for motstanderne som en del av
    strategien.
  tutorial_ozojourney_longdescription: Som en klasse, studentene vil programmere sin
    Ozobot for å fullføre reisen til Ferdinand Magellan. Læreren skal kutte ut og
    sette sammen papirkontinentene på forhånd. Studentene vil bruke OzoBlockly-språket
    til å programmere en Ozobot-robot for å navigere rundt kontinentene langs stien
    Magellan tok. Underveis vil studentene merke forskjellige deler av verdensgeografien.
  tutorial_ozocodes_longdescription: Denne opplæringen hjelper forhåndslesere med
    å komme inn på Ozobot-kodingsmoro ved å få dem til å skrive navnene sine i tykke
    svarte linjer som Ozobot kan gå på og plassere OzoCodes på logiske steder for
    å hjelpe roboten å gå, og hoppe, fra første bokstav til siste. Studentene tester
    et første utkast og gjentar for å lage et fungerende sluttprodukt. Denne leksjonen
    oppmuntrer til finmotorikk, datavitenskapskonsepter og legger til elevenes OzoCode-opplevelse.
  tutorial_ozoeclipse_longdescription: Oppdag magien med formørkelser, månefaser og
    himmelmekanikk (skiftende hastigheter på kretsende kropper) ved hjelp av Ozobot-roboter
    på et enkelt kart basert på Månens bane rundt jorden. Selv med liten Ozobot-programmeringserfaring,
    kan en klasse lage en demonstrasjon av formørkelser med to roboter og en lommelykt,
    og deretter lage et kart over de skiftende hastighetene til en kretsende kropp
    med enkle OzoCodes, tegnet med markører.
  tutorial_ozosimulator_longdescription: Denne aktiviteten lærer om programmeringsspråk
    uten at elevene trenger å bruke en datamaskin eller bot. Studenten er datamaskinen
    i denne aktiviteten som bruker psuedokode for å lære det grunnleggende om hvordan
    man skriver et program en datamaskin kan lese ved hjelp av en hjernedrettende
    labyrint der elevene først må lese og utføre kommandoer, og deretter skrive et
    program for en labyrint ved hjelp av det de har lært.
  tutorial_ozoalgorithm_longdescription: Studenter med flere programmeringskonsepter
    under beltet vil glede seg over utfordringen med å få Ozobot til å velge et tilfeldig
    multiplikasjonsfaktum, og deretter tegne faktumet på et rutenett og blinke og/eller
    si svarene. Programmeringskonsepter studenter bør vite på forhånd inkluderer løkker,
    matte, variabler, generering av tilfeldig tall og OzoBlockly-spesifikke konsepter
    for linjefølging, innstilling av LED-lys, tidtakere og «si» for Evo-lydfunksjoner.
  tutorial_ozotimer_longdescription: Kan vi gjøre Ozobot Bit til en tidtaker - spesielt
    en tidtaker for måling av sekunder? Denne utfordringsleksjonen vil involvere studentens
    kunnskap om begreper fra geometri og naturvitenskap, samt hans eller hennes evne
    til å skrive nivå 4 (avansert) OzoBlockly -kode ved hjelp av lyseffekter, linjenavigering
    og timing. En OzoMap er gitt som grunnlag for hvilket OzoLockly-programmet deretter
    kan utformes. En stoppeklokke eller en stoppeklokke-app for mobiltelefoner er
    nødvendig for å kalibrere Ozobot Bit andre timer.
  tutorial_ozohabits_longdescription: Når elevene vet hvordan de skal tegne linjer
    og OZOCodes for å programmere Ozobot, er de klare til å integrere denne programmeringsmetoden
    i den virkelige verden. Denne opplæringen viser hvordan Ozobot kan brukes til
    å modellere naturen som ligner på datasimuleringer. Denne leksjonen begynner med
    at læreren forklarer hvordan Point OzoCodes fungerer, og hvordan de kan brukes
    til å stoppe Ozobot. Denne funksjonaliteten vil bli brukt til å modellere hvordan
    en kanin som bor på en gresskledd bakke spiser fyllet og stopper.
  tutorial_ozoprogram_longdescription: Studentene finner ut hvor enkelt det er å programmere
    roboter, selv om klasserommet ikke har noen. Denne lærerstyrte online opplæringen
    hjelper elevene med å utvikle programmeringsferdigheter og få tillit til deres
    evne til å forstå informatikk gjennom Ozobots Blockly-spill. Studentene oppdager
    hvordan Bit og Evo av Ozobot vil laste opp programmet gjennom en unik metode -
    farger blinker på robotens lyssensorer og lærer det programmet.
  tutorial_ozopair_longdescription: Studenter som kjenner OzoBlockly blokkbaserte
    programmeringsspråk lærer å jobbe i team som drivere og navigatorer, og øver deretter
    ved å lage et enkelt program på en datamaskin for en Ozobot-robot. Dette er en
    lærerledet opplæring som krever at videoer vises i begynnelsen, og deretter veiledning
    for å hjelpe elevene gjennom å fullføre programmet når det er nødvendig.
  tutorial_codesnoopy_longdescription: Slå deg sammen med venner og øv kodingsferdighetene
    dine ved å programmere Snoopys Beagle Scouts i en morsom og dum snøballkamp! Nybegynnere
    og forhåndslesere er velkomne - lag skriver koden sin i hemmelighet mens de prøver
    å overliste hverandre. Med ordfri kode kan alle komme inn på moroa! Denne aktiviteten
    støtter 1- 4 spillere på samme enhet - spill mot venner eller datamaskinen.
  tutorial_applabintro_longdescription: Lag din egen app i JavaScript ved hjelp av
    blokker eller tekst. Du lager en enkel app med knapper, bilder, lyder og flere
    skjermer som du kan dele med vennene dine eller publisere til et offentlig galleri.
    Hvis du allerede har gjort noen koding med blokker, ta ferdighetene dine til neste
    nivå.
  tutorial_cslartist_longdescription: Visste du at det er en liten kunstner som bor
    inne i hver datamaskin? Denne PDF-filen inneholder en morsom historie innebygd
    med gåter som vil lære elevene grunnleggende om digital kunst når de lager sine
    egne kreasjoner ved hjelp av piksler, algoritmer og repetisjonsløkker.
  tutorial_cslscratchjr_longdescription: CodeSpeak «La oss leke med ScratchJr Kitten!»
    Aktivitetspakken er en Read Aloud Story med tilhørende regneark. Historien går
    gjennom koden for et flott første prosjekt for helt nye kodere. En voksen kan
    lese historien for en klasse med førleserstudenter og deretter veilede elevene
    til å kode historien i nettbrettene sine ved hjelp av ScratchJr-appen. Studenter
    med tidlige leseferdigheter kan lese historien selv og selvstendig fullføre aktivitetspakken.
  tutorial_floevents_longdescription: Studentene skal utforske hendelser, et konsept
    som lar programmer svare på spesifikke stimuli. Hendelser bestemmes i kodebiter
    som kalles hendelsesbehandlere, som lytter etter spesifikke hendelser og inneholder
    instruksjoner om hvordan du skal svare. Studentene skal lære nøkkelordforråd og
    skrive tekst for hendelsesbehandlere i en øvelse i Mad Libs-stil der de lager
    og utfører egne hendelsesbehandlere.
  tutorial_florobot_longdescription: I denne leksjonen skal elevene bygge sine leseferdigheter
    mens de dykker inn i feltet robotikk. De vil se Flocabularys pedagogiske hiphop-video
    for å finne ut hva en robot er og se eksempler på roboter i dagliglivet. De vil
    lese korte avsnitt om roboter, diskutere oppgaver som roboter er godt egnet for
    og avslutte leksjonen ved å designe sin egen robot for å løse et spesifikt problem.
  tutorial_isavesanta_longdescription: I denne lærerledede festlige aktiviteten, tilpasset
    Kodetimen, lager barna et dataspill ved hjelp av Scratch for å redde julenissen.
    De designer algoritmer, bruker betingede utsagn samt tester og feilsøker arbeidet
    sitt. Inkluderer trinnvis leksjonsplan, elevressurser, støttekort og forhåndsskrevne
    programmaler.
  tutorial_iorder_longdescription: Denne lærerledede aktiviteten, tilpasset Kodetimen,
    utvikler beregningstenkning og kodingsferdigheter ved hjelp av Scratch 2.0. Barna
    programmerer en iskremstandsimulering og/eller spill, og designer dermed algoritmer,
    bruker repetisjon, betingede utsagn, tester og feilsøker arbeidet sitt. Inkluderer
    trinnvis leksjonsplan, elevstøttemateriell og forhåndsskrevne Scratch 2.0-programmaler
    for lærere og elever.
  tutorial_ianimate_longdescription: 'Denne lærerledede sesongaktiviteten, tilpasset
    Kodetimen, introduserer barn til å lage dataanimasjoner. Barna skal lage rammer,
    legge til kunstverk og animere en enkel julescene. Mange ideer for differensiering,
    utvidelse og berikelse fra å lage en veldig enkel animert sekvens til mer dyktige
    elever: animere bakgrunner så vel som karakterer og objekter, legge til 3D-effekter
    (f.eks. skygger), lage flere rammer for jevnere bevegelse, bytte bakgrunner for
    å lage sceneendringer, og animere mer enn ett objekt.'
  tutorial_iloveada_longdescription: Denne lærerledede leksjonsaktiviteten, tilpasset
    kodetimen, gir en mulighet til å undervise i tverrfaglig databehandling med historie.
    Barn forsker på Ada Lovelace, en viktig historisk skikkelse innen informatikk
    og verdens første dataprogrammerer! De bruker deretter grunnleggende HTML for
    å lage en multimedia-webside som viser deres funn og ferdigheter som webmastere.
    Inkluderer en trinnvis aktivitetsplan, tilhørende lærer- og elevressurser og ideer
    for utvidelse og berikelse for å ta læring videre.
  tutorial_kodflash_longdescription: Blits! Klapp! Denne praktiske leksjonen i vilt
    vær lærer betingede utsagn med lyn og torden. Studentene vil lære om hvorfor torden
    alltid følger lynet og vil undersøke logikkuttalelsen «hvis det er lyn, vil torden
    følge.» Tell sekundene mellom de to for å se hvor langt unna stormen er!
  tutorial_kodchoose_longdescription: Vel ditt eige eventyr! Gjennom ein serie med
    viss-tester kan elevar endre historien og slutt på ei fortelling dei sjølve skriv.
    På same måte som eit program endrar oppførsel etter kva for tilstandar det møter
    kan oppførselen til ein figur i ei fortelling endrast med kode. Vær oppfinnsom
    og send Kodables fuzzFamily ut på fleire eventyr innanfor ein historie som kan
    ha ulike sluttar.
  tutorial_kodpizzapre_longdescription: I en 3-delt enhet skal studentene koble matematikk
    og programmering for å utvikle løsninger for restaurantens mobilbestillingsapp.
    Dominic's Pizza restaurant lager en algoritme for deres nye app, og det er opp
    til studentene å hjelpe til med å beregne pizzakostnader. På slutten av enheten
    skal studentene lage og levere sin «pizza» etter å ha beregnet kostnadene for
    bestillingen.
  tutorial_kodpizza_longdescription: I en 3-delt enhet skal studentene koble matematikk
    og programmering for å utvikle løsninger for restaurantens mobilbestillingsapp.
    Dominic's Pizza restaurant lager en algoritme for deres nye app, og det er opp
    til studentene å hjelpe til med å beregne pizzakostnader. På slutten av enheten
    skal studentene lage og levere sin «pizza» etter å ha beregnet kostnadene for
    bestillingen.
  tutorial_kodwomen_longdescription: Denne tredelte enheten utforsker kjønnsulikhet
    og engasjerer studentene i aktiviteter og diskusjoner rundt forskjellige opplevelser
    og perspektiver. Fremhever innflytelsesrike kvinner i teknologihistorien, studentene
    lærer om tidligere pionerer og danner sine egne meninger om likestilling på teknologifeltet.
    På slutten av enheten uttrykker elevene sine meninger skriftlig for å få til endring
    i skolesamfunnet.
  tutorial_tfunplug_longdescription: Vi tar deg gjennom prosessen med å fikse hjernen
    til en robot, trinn for trinn! Underveis vil du løse gåter basert på det berømte
    «Boolean Satisfiability Problem», og innen en time vil du være en boolsk mester
    og ha forståelse for avanserte programmeringskonsepter! Ingen datamaskiner kreves
    - alt du trenger kan skrives ut fra vår medfølgende PDF.
  tutorial_lbvariables_longdescription: Å ha det gøy er ikke en variabel! Korte aktiviteter
    og morsomme videoer gir en oversikt over kjernekodingskonseptene som studentene
    vil møte i appen. Variabelleksjonen lærer elevene å lage variabler for å legge
    til nedtellinger, tegn, og ekstra spillere til spill.
  tutorial_lbfunctions_longdescription: Korte aktiviteter og morsomme videoer gir
    en oversikt over kjernekodingskonseptene som studentene vil møte i appen. Funksjonsleksjonen
    lærer elevene å lage sine egne unike kodeblokker for å øke spillet sitt.
  tutorial_lblogic_longdescription: Logikk-trossende morsomme aktiviteter og videoer
    gir en oversikt over kjernekodingskonseptene som studentene vil møte i appen.
    Den logiske leksjonen lærer elevene å bruke betingede utsagn for å programmere
    regler og valg i spillene sine.
  tutorial_lbworld_longdescription: Kode for godt! Studentene designer et spill som
    vil bidra til å gjøre livet enklere for folk i samfunnet deres. På slutten vil
    hver gruppe presentere prototypene sine på en «Change the World Arcade» som vil
    være åpen for medlemmer av samfunnet.
  tutorial_lbloops_longdescription: Loops er det hemmelige våpenet til hver spillninja.
    Korte aktiviteter og morsomme videoer gir en oversikt over kjernekodingskonseptene
    som studentene vil møte i appen. Loop-leksjonen lærer elevene hvordan man bruker
    løkker til å lage animasjoner.
  tutorial_lbtug_longdescription: Ta med en helt ny betydning til begrepet «button-masher».
    Studentene skal lage og remikse Tug of War-spillet for å utforske hvordan funksjoner
    brukes til å strukturere kode.
  tutorial_lbpotato_longdescription: Studentene vil bruke løkker, betinget logikk,
    og variabler for å lage et nytt spinn på spillet Hot Potato. Denne leksjonen gir
    et valg mellom en nybegynner- eller mellomnivåutforskning for å forstå oppfinnelseskoden.
  tutorial_lbguitar_longdescription: Studentene skal jobbe sammen for å designe et
    musikkinstrument som gjør det enkelt for alle, selv for de som ikke kan lese musikk,
    å spille enkle sanger.
  tutorial_lbio_longdescription: Korte aktiviteter og morsomme videoer gir en oversikt
    over kjernekodingskonseptene som studentene vil møte i appen. Leksjonen om innganger
    og utganger lærer elevene hvordan de kan kontrollere bilder, lyd og bevegelse.
  tutorial_wonpuppy_longdescription: Bruk Wonder Workshop Blockly-appen og Dash roboten
    for å takle 3 kodingsutfordringer! I denne serien med utfordringer vil du trene
    Dash valpen til å utføre triks. Denne serien er en del 3 av Hour of Code Dash
    og Dot Challenge Card-aktivitetene. Det anbefales for studenter som har kodingserfaring
    med funksjoner.
  tutorial_woncue_longdescription: Bruk Wonder Workshops cue-app til å programmere
    CUE-roboten din på forskjellige måter. Utfordringer og demoer i appen viser deg
    hvordan du programmerer ved hjelp av blokker, JavaScript eller statlige maskiner.
    Du vil også bli kjent med robotens 4 forskjellige personligheter mens du koder!
  tutorial_wonzoo_longdescription: Bruk Wonder Workshop Blockly-appen og Dot roboten
    for å takle 3 kodingsutfordringer! I denne serien med utfordringer vil du hjelpe
    Dot med å leke med dyrene i husdyrparken. Denne serien er del 2 av Hour of Code
    Dash og Dot Challenge Card-aktivitetene.
  tutorial_wontrip_longdescription: Bruk Wonder Workshop Blockly-appen og Dash roboten
    for å takle 3 kodingsutfordringer! I denne serien med utfordringer vil du hjelpe
    Dash med å forberede seg på en biltur. Denne serien er en del 4 av Hour of Code
    Dash og Dot Challenge Card-aktivitetene. Det anbefales for studenter som har kodingserfaring
    med hendelsesbehandlere og betingelser.
  tutorial_woncollect_longdescription: Bruk Wonder Workshop Blockly-appen og Dash
    roboten for å takle 3 kodingsutfordringer! I denne serien med utfordringer vil
    du hjelpe Dash med å samle forskjellige gjenstander som skjell og godteri. Ikke
    glem å lage litt plass på gulvet for roboten din å bevege seg rundt. Denne serien
    er del 1 av Hour of Code Dash og Dot Challenge Card-aktivitetene.
  tutorial_wonsecret_longdescription: La oss bruke Wonder Workshop Cue-appen med Cue
    roboten til å lage et hemmelig meldingssystem. Denne aktiviteten anbefales for
    studenter som har erfaring med koding i JavaScript.
  tutorial_hsscience_longdescription: Tenk om elevene dine enkelt kunne lage sine
    egne datamodeller av naturfenomener! Denne timelange leksjonsplanen bruker vannsyklusen
    som et eksempel for å bygge en interaktiv datamodell ved hjelp av et iPad-basert
    barneprogrammeringsverktøy kalt Hopscotch. Du kan tilpasse den for å simulere
    ethvert dynamisk system som studeres. Ingen tidligere erfaring kreves!
  tutorial_popculture_longdescription: Denne aktiviteten gir nybegynnere en tilgjengelig
    introduksjon til crowd-sourcing-data, visualisering og dataanalyse ved hjelp av
    interaktive verktøy. Målet er å demonstrere at hvem som helst kan bidra til datavitenskapsprosjekter
    og at informatikk kan kobles til et bredt spekter av emner (til og med trender
    i populærkulturen) som gjør det relevant for en rekke mennesker. I denne aktiviteten
    øver elevene på å stille sine egne spørsmål om populærkultur og søke svar på disse
    spørsmålene ved hjelp av beregningsverktøy.
  tutorial_legorobust_longdescription: Å undersøke hvilke egenskaper ved en bygning
    som vil bidra til å gjøre den motstandsdyktig mot et jordskjelv, ved hjelp av
    en jordskjelvsimulator konstruert av LEGO-murstein. Studentene vil utforske opprinnelsen
    og arten av jordskjelv. Lag og programmer en enhet som lar deg teste bygningsdesign.
    Dokumenter bevis og presenter funnene dine om hvilke strukturdesign (er) som er
    best for å motstå jordskjelv.
  tutorial_legoplants_longdescription: Modell forholdet mellom en pollinator og blomst
    i reproduksjonsfasen ved hjelp av en LEGO-representasjon. Studentene skal utforske
    hvordan ulike organismer tar en aktiv rolle i plantereproduksjon. Lag og programmer
    en modell av en bie og blomst for å etterligne forholdet mellom pollinatoren og
    planten. Presentere og dokumentere de forskjellige modellene du har laget av planter
    og deres pollinatorer.
  tutorial_legopark_longdescription: Design biler som kan parkere seg trygt uten førerinngrep.
    Studentene vil forstå at algoritmer er i stand til å utføre en rekke instruksjoner
    i rekkefølge. Utforsk konseptet Outputs ved å sammenligne forskjellige måter en
    hjulrobot kan bevege seg på.
  tutorial_legodetect_longdescription: Design måter å unngå ulykker mellom kjøretøy
    og gjenstander i veien.
  tutorial_legolight_longdescription: Design bilfunksjoner som vil forbedre kjøresikkerheten
    om natten. Studentene vil utforske konseptet med innspill og måten å kontrollere
    dem på.
  tutorial_alexa_longdescription: Alexa er taletjenesten som driver Amazon Echo. Alexa
    gir muligheter, kalt «ferdigheter», som gjør det mulig for kunder å samhandle
    med enheter ved hjelp av stemme. I denne opplæringen vil du bygge en webtjeneste
    for å håndtere varsler fra Alexa. Du vil skape faktaferdigheter som er unike for
    skolen din for dette laboratoriet. Mot slutten av dette laboratoriet, vil du kunne
    lage en Alexa Fact ferdighet i Amazon Developer Portal, lage og konfigurere en
    interaksjonsmodell for Alexa-ferdigheten, og test ferdigheten ved hjelp av utviklerverktøy
    og eventuelt en Alexa-enhet eller simulator.
  tutorial_grokpetmicro_longdescription: Denne aktiviteten er designet for å introdusere
    deg for innebygd programmering, og er spesielt designet for Kodetimen. Bruk programmeringsspråket
    MicroPython til å lage et kjæledyr som du kan mate og leke med. Har du ikke en
    BBC micro:bit? Ikke noe problem! Dette kurset inkluderer en full micro:bit simulator,
    slik at du kan gjøre alt du vil gjøre på en ekte micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder foregår i et engasjerende
    3D-miljø der elevene hjelper piratkapteinen vår med å nå skatten sin ved å dra
    og slippe visuelle blokker for å skrive kode. Elevene klatrer, kjemper, samler
    og går gjennom utfordringer med økende kompleksitet mens de lærer å lage effektiv
    kode med løkker og skrive intelligent oppførsel med forhold. Denne handlingen
    er rettet mot barn i alderen 7+ og førstegangskodere. På toppen av det vil alle
    med en smarttelefon og et mobilt VR-headset kunne utforske sine løste oppgaver
    i VR.
  tutorial_cadj_longdescription: Bli med Cody og Ava når de lærer om datarepresentasjon
    ved hjelp av en morsom og interaktiv DJ-enhet. Oppdag hvordan navnet ditt kan
    representeres ved hjelp av tall, bilder og lyd mens du lager din helt egen fargerike
    musikalske melodi!
  tutorial_cacrazy_longdescription: Bli med Alex og Lonnie når de lærer om koding
    ved å lage moro, interaktive bilder. Lær om sekvens, løkker, hendelser, og handlinger
    når du skaper sprø skapninger i dette spennende eventyret!
  tutorial_cajump_longdescription: Bli med Charlie og Tilley når de designer et plattformspill
    med sportstema til Lucys bursdag.
  tutorial_carest_longdescription: Bli med Ross på restauranten Food Avengers. Bruk
    dine beregningsmessige tenkeevner for å hjelpe Ross med å løse problemer og servere
    middag til 8 spente barn.
  tutorial_accai_longdescription: En robot blir sendt til en ukjent planet for å oppdage
    om menneskeheten kunne etablere en ny bosetning. Den utforsker planeten for å
    finne ly og oppdager og samhandler med lokalbefolkningen. Som spiller vil du oppleve
    forskjellige teknikker for kunstig intelligens for å lære roboten å gjenkjenne
    dyr og planter, forstå et nytt språk, dialog med innbyggerne etc.
  tutorial_vceclipse_longdescription: 2017 ga oss et av de mest spektakulære naturfenomenene
    i våre liv, og nå skal vi simulere solformørkelsen med JavaScript! Ser vi på formørkelsen
    som et system med bevegelige deler, kan vi dekomponere problemet i biter av små
    størrelse, ved å bruke objekter med metoder, løkker og betingelser for å lage
    en interaktiv app som modellerer observasjonene våre.
  tutorial_pmzero_longdescription: På en time lager du en enkel versjon av et Pac-Man-spill.
    Du tegner tegnene i 2D og gjør dem om til 3D. Du lager din egen labyrint. Deretter
    programmerer du spillet ved hjelp av AgentCubes. Med bare 11 IF/THEN-regler lager
    du sofistikert AI. Selv med bare to smarte spøkelser vil du ha hendene fulle for
    å vinne spillet.
  tutorial_hsela_longdescription: Studentene vil øve på å identifisere narrative elementer
    mens de bringer favoritthistorien, diktet eller den historiske hendelsen til live.
    Å lære å kode gir studentene et annet format og media for å uttrykke sin kreativitet
    og kommunisere med andre. Vis dem hvordan de programmerer sine egne interaktive
    historier, og vent på smilene. 1-times leksjonsplan, ingen tidligere kodingserfaring
    kreves.
  tutorial_ticklear_longdescription: Du vil lære det grunnleggende konseptet AR (Augmented
    Reality), dets nåværende applikasjoner og dets muligheter i fremtiden og de grunnleggende
    konseptene for programmering ved hjelp av bevegelsesblokker og hendelsesblokker
    under et AR/3D-miljø.
  tutorial_bcrobot_longdescription: Ved hjelp av BlockSCAD, en gratis online programvare
    designet for å lære elevene koding og dataassistert design, vil studentene designe
    en 3D-robot. Ved å bruke former, oversette og rotere blokker, vil elevene bli
    utsatt for beregningstankegang for å konstruere noe de kan 3D-skrive ut!
  tutorial_bcsnow_longdescription: Ved hjelp av BlocksCAD, en gratis online programvare
    designet for å lære elevene koding og dataassistert design, vil studentene designe
    en 3D snøfnugg. Ved å bruke former, oversette, rotere og sløyfe blokker, vil elevene
    bli utsatt for beregningstankegang for å konstruere noe de kan 3D-skrive ut!
  tutorial_ifly_longdescription: Denne lærerledede leksjonsaktiviteten, tilpasset
    kodetimen, gir muligheter til å utforske fysiske systemer gjennom robotikk. Ved
    hjelp av et visuelt dra-og-slipp-programmeringsmiljø og droner lærer elevene at
    fysiske systemer kan programmeres og styres gjennom algoritmer og kode. Inkluderer
    en trinnvis aktivitetsplan, tilhørende lærer- og elevressurser og ideer for utvidelse
    og berikelse for å ta læring videre.
  tutorial_idowedo_longdescription: Denne lærerledede leksjonsaktiviteten, tilpasset
    kodetimen, gir muligheter til å utforske fysisk programmering (robotikk). Barn
    designer og bygger modeller ved hjelp av byggeklosser og gir dem liv med kode!
    Ved hjelp av et visuelt dra-og-slipp-programmeringsmiljø og LEGO™ weDo-deler (motor
    og nav og valgfrie sensorer) lærer elevene at fysiske systemer kan programmeres
    og styres ved hjelp av algoritmer og kode. Inkluderer en trinnvis aktivitetsplan,
    tilhørende lærer- og elevressurser og ideer for utvidelse og berikelse for å ta
    læring videre.
  tutorial_diggindwarf_longdescription: Dverger trenger din hjelp til å navigere,
    grave og samle edelstener! Lær hvordan du bruker JavaScript til å lede dvergen
    din gjennom labyrinter og gåter.
  tutorial_spheroit_longdescription: Lær din første «hvis/da, ellers» -tilstand ved
    å bygge et morsomt spill der du skal kaste Sphero og gjette dyrelyder. Dette er
    en flott aktivitet etter at du har fullført blokk 1, og kan brukes til «Kodetimen.»
  tutorial_gameofcodes_longdescription: Bygg et fantastisk Dragon-spill for å forsvare
    veggen, og eksporter det deretter som en frittstående app (for iOS, Android, PC
    og Mac).
  tutorial_blocklygames_longdescription: Blockly Games er en serie pedagogiske spill
    som lærer programmering. Den er designet for barn som ikke har hatt tidligere
    erfaring med dataprogrammering, men som ønsker å lære i et mer utfordrende tempo.
    Mot slutten av disse spillene, spillerne er klare til å bruke konvensjonelle tekstbaserte
    språk.
  tutorial_spherohello_longdescription: Har du erobret Blocks og trenger en ny utfordring?
    Ta logikken du har lært med blokkbasert programmering og begynn å lære å programmere
    med bare tekst. I denne første tekstaktiviteten lærer du det grunnleggende om
    tekstduken, løkker, og noen tips for å komme i gang med de første linjene med
    JavaScript-kode.
  tutorial_spheroarcade_longdescription: På denne lekeplassen i arkadestil kan du
    gjenskape klassiske spill med en Sphero SPRK+-robot mens du lærer det grunnleggende
    om spilldesign. Du vil bygge dine helt egne robotgjengivelser av noen kjente spill
    som Pong, Bop It og Pac-Man. Hvert spill bruker Sphero på en annen måte, for eksempel
    å rulle på gulvet, oppdage bevegelser eller bruke Sphero som joystick.
  tutorial_bcpy1_longdescription: 'Denne Hour of Code-leksjonen lærer deg noen grunnleggende
    konsepter for koding i Python, basert på CodeCraft 3D-spillet av BuzzCoder.com.
    CodeCraft er et nytt spill for å lære programmering ved å bygge hva du forestiller
    deg i en virtuell 3D-verden. Du kan starte fra å bygge enkle blokker, søyler og
    vegger, deretter store bygninger, broer og til og med trær. Når du er klar til
    å fordype deg i mer avanserte nivåer, vil du kunne bygge mer komplekse strukturer:
    voksende blomster, flimrende stjerner og til og med usynlige droner for å bevege
    deg rundt og bygge eller ødelegge ting på din kommando. Du vil ha det gøy å lære
    å kode mens du spiller dette spillet!'
  tutorial_bcpy2_longdescription: 'Denne Hour of Code-leksjonen er et oppfølgingskurs
    til World of Python. Du lærer mer avanserte kodingskonsepter i Python basert på
    CodeCraft 3D-spillet av BuzzCoder.com. CodeCraft er et nytt spill for å lære programmering
    ved å bygge hva du forestiller deg i en virtuell 3D-verden. Du kan starte fra
    å bygge enkle blokker, søyler og vegger, deretter store bygninger, broer og til
    og med trær. Når du er klar til å fordype deg i mer avanserte nivåer, vil du kunne
    bygge mer komplekse strukturer: voksende blomster, flimrende stjerner og til og
    med usynlige droner for å bevege deg rundt og bygge eller ødelegge ting på din
    kommando. Du vil ha det gøy å lære å kode mens du spiller dette spillet!'
  tutorial_bcjs1_longdescription: 'Denne Hour of Code-leksjonen lærer deg noen grunnleggende
    konsepter for koding i JavaScript, basert på CodeCraft 3D-spillet av BuzzCoder.com.
    CodeCraft er et nytt spill for å lære programmering ved å bygge hva du forestiller
    deg i en virtuell 3D-verden. Du kan starte fra å bygge enkle blokker, søyler og
    vegger, deretter store bygninger, broer og til og med trær. Når du er klar til
    å fordype deg i mer avanserte nivåer, vil du kunne bygge mer komplekse strukturer:
    voksende blomster, flimrende stjerner og til og med usynlige droner for å bevege
    deg rundt og bygge eller ødelegge ting på din kommando. Du vil ha det gøy å lære
    å kode mens du spiller dette spillet!'
  tutorial_bcjs2_longdescription: 'Denne Hour of Code-leksjonen er et oppfølgingskurs
    til World of JavaScript. Du lærer mer avanserte kodingskonsepter i JavaScript
    basert på CodeCraft 3D-spillet av BuzzCoder.com. CodeCraft er et nytt spill for
    å lære programmering ved å bygge hva du forestiller deg i en virtuell 3D-verden.
    Du kan starte fra å bygge enkle blokker, søyler og vegger, deretter store bygninger,
    broer og til og med trær. Når du er klar til å fordype deg i mer avanserte nivåer,
    vil du kunne bygge mer komplekse strukturer: voksende blomster, flimrende stjerner
    og til og med usynlige droner for å bevege deg rundt og bygge eller ødelegge ting
    på din kommando. Du vil ha det gøy å lære å kode mens du spiller dette spillet!'
  tutorial_3dbearmars_longdescription: Mars Pioneers er en prosjektbasert læringsmodul
    som lærer fakta om Mars og de avgjørende forholdene for at mennesker skal overleve
    der. Studentene skal bygge en koloni ved hjelp av Augmented Reality og 3D-print
    kolonifasilitetene.
  tutorial_bitsboxyak_longdescription: Skriv inn endret JavaScript-kode for å lage
    et gratulasjonskort som du kan sende til venner og familie. Yak-angrep! er en
    helt åpen aktivitet som introduserer variabler, bevegelseskommandoer, sløyfefunksjoner
    og mer. Perfekt for barn (og lærere) som er klare til å prøve skrevet koding for
    første gang.
  tutorial_blockscadbargraphs_longdescription: 'Studentene skal skrive kode som lar
    dem raskt tilpasse og analysere sine egne søylediagrammer. '
  tutorial_blockscadbirdhouses_longdescription: 'Studentene skal drive et fuglehusbyggingsfirma,
    konvertere enheter, beregne dimensjoner og bruke variabler for å skalere produktene
    sine. '
  tutorial_blockscadclock_longdescription: 'Studentene skal programmere en 3D-modell
    av en analog klokke som kan stilles inn til å vise når som helst. '
  tutorial_blockscaddinner_longdescription: Studentene skal skrive et program ved
    hjelp av variabler og koordinater for å hjelpe en robot med å dekke middagsbordet
    for dem!
  tutorial_blockscadicecream_longdescription: Studentene skal programmere en ismaskin
    for å lage 3D-iskremkegler med forskjellige antall og størrelser iskremøser. De
    vil jobbe med variabler, moduler og funksjoner for å beregne kostnadene for en
    bestemt iskrem basert på arealet til de sfæriske iskremskålene.
  tutorial_blockscadpizza_longdescription: Studentene skal programmere en modul for
    å lage en 3D-pizza, beregne omkretser og områder og bruke løkker underveis.
  tutorial_blockscadsugar_longdescription: 'Studentene skal bruke en programmert sukker-kubegenerator
    for å utforske volum og variabler. '
  tutorial_bsgridlight_longdescription: Velg en Bot-venn som hjelper deg med å forberede
    deg til fyrtårnfestivalen. Kod din Bot for å stoppe de irriterende useriøse robotene
    og redde dagen!
  tutorial_bpartscratch_longdescription: Creative Coding - utviklet med Scratch og
    Vidcode - parer blokk- og tekstbaserte prosjekter med hundrevis av tverrfaglige
    emner. Prosjekter er stillas slik at lærere i ethvert fag - uavhengig av tidligere
    erfaring - enkelt kan introdusere koding. Den prosjektbaserte tilnærmingen posisjonerer
    koding som et middel til selvuttrykk for studenter og gir dem en kreativ måte
    å vise hva de vet.

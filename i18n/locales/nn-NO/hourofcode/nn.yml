    det er et element av mening i klassifiseringssystemer. Senere, da vi begynte å
    se hvordan skjevhet kan ende opp i AI, var jeg i stand til å trekke dem tilbake
    og minne dem om at dataene som ble brukt til å trene modellene deres var basert
    på valg.
  ai_carousel_quote_02: Studentene mine lærte at de ikke bare trenger å være forbrukere
    når det gjelder teknologiske fremskritt som de opplever nesten daglig. De kan
    faktisk være skapere!
  ai_pl_heading: Forbereder seg på å undervise AI
  ai_pl_subheading: Forbered deg på å undervise i AI ved hjelp av vår selvstendige
    online-modul.
  ai_pl_list_01: Få en introduksjon til kunstig intelligens og maskinlæring.
  ai_pl_list_02: Tren en maskinlæringsmodell ved hjelp av AI Lab.
  ai_pl_list_03: Engasjer deg med apper for maskinlæring.
  ai_pl_list_04: Vurder virkelige implikasjoner av AI og maskinlæring.
  ai_pl_list_05: Utforsk slutten av kapittelprosjekter.
  ai_pl_duration: 'Varighet: 2 timer'
  ai_pl_title: Undervisning i AI og maskinlæring
  ai_pl_desc: Introduksjon til kunstig intelligens og maskinlæring. Tren en maskinlæringsmodell
    ved hjelp av AI Lab. og engasjer deg med maskinlæringsapper. Vurder virkelige
    implikasjoner av AI og maskinlæring.
  ai_video_series_title: Hvordan AI fungerer
  ai_video_series_desc: Med en introduksjon av Microsofts administrerende direktør
    Satya Nadella, vil denne serien med korte videoer introdusere deg for hvordan
    kunstig intelligens fungerer og hvorfor det betyr noe. Deretter fordype deg i
    spørsmål som algoritmisk skjevhet og etikken i AI-beslutningstaking.
  ai_resources_heading: Tilleggsressurser
  ai_resources_desc: Interessert i å lære mer om AI? Her er noen ekstra ressurser
    som kan bidra til å utvide elevenes læring.
  ai_resources_title_01: Etikk av AI Panel
  ai_resources_desc_01: Gå dypere med noen av våre favoritt AI-eksperter! Denne paneldiskusjonen
    berører viktige spørsmål som algoritmisk skjevhet og fremtidens arbeid.
  ai_resources_btn_aria_label_01: Se etikken i AI-panelet
  ai_resources_title_02: Tenk deg Cup Junior
  ai_resources_desc_02: Denne globale AI for Good-utfordringen introduserer studentene
    for Microsofts AI for Good-initiativer, og gir dem mulighet til å løse et problem
    i verden med kraften fra AI.
  ai_resources_btn_aria_label_02: Lær om Imagine Cup Junior-utfordringen
  ai_resources_title_03: AI for lærere
  ai_resources_desc_03: Støtter integrering av kunstig intelligenskunnskap gjennom
    K-12. Tilby gratis faglig utvikling, webinarer, konferansepresentasjoner, og peer-to-peer
    læringsmuligheter.
  ai_resources_btn_aria_label_03: Utforsk nettstedet AI for Teachers
  ai_pl_101_hero_heading: AI 101 for lærere
  ai_pl_101_hero_desc: Oppdag den banebrytende verdenen av kunstig intelligens (AI)
    og dens transformative potensial i utdanning med vår grunnleggende online læringsserie
    for lærere.
  ai_pl_101_hero_desc_02: En omfattende online læringsserie for lærere.
  ai_pl_101_hero_presented: Presentert av
  ai_pl_101_intro_heading: Hva er AI 101 for lærere?
  ai_pl_101_intro_text: AI 101 for Teachers er en gratis, grunnleggende online profesjonell
    læringsserie for enhver lærer og pedagog som er interessert i den banebrytende
    verdenen av kunstig intelligens (AI) og dens transformative potensial i utdanning.
    Partners Code.org, ETS, ISTE, Khan Academy tilbyr engasjerende økter med anerkjente
    eksperter som vil avmystifisere AI, utforske ansvarlig implementering, adressere
    skjevhet og vise hvordan AI-drevet læring kan revolusjonere studentresultatene.
    Bli med på denne reisen med leting og empowerment, og lås opp fremtiden for undervisning
    med og om AI.
  ai_pl_101_partnership_between: Et partnerskap mellom
  ai_pl_101_join_email_title: Registrer deg for tidlig tilgang til AI 101 for lærere
  ai_pl_101_pro_join_email_desc: Vær den første som hører når hver økt starter. Få
    oppdateringer om AI-ressurser fra Code.org, ETS, ISTE og Khan Academy.
  ai_pl_101_explore_title: AI-relaterte ressurser
  ai_pl_101_explore_desc: Vi har en rekke tilleggsressurser for deg fra Code.org,
    ETS, ISTE og Khan Academy for å støtte lærere i dette nye og voksende feltet.
    Sjekk dem ut nedenfor.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academy's AI-drevne læremiddel lar lærere slutte
    å bruke tid på forberedelsesoppgaver de ikke elsker, og fokusere på det de elsker
    - undervisning.
  ai_pl_101_explore__button_1: Prøv Khanmigo
  ai_pl_101_explore_title_2: Kunstig intelligensundersøkelser for lærere
  ai_pl_101_explore__desc_2: I seks år har dette 15-timers nettkurset fra ISTE veiledet
    K-12-lærere om det viktigste av AI for undervisning og læring. Kurset tilbys tre
    ganger per år og er fullt asynkront med løpende støtte fra en ekspertinstruktør.
  ai_pl_101_explore__button_2: Start kurset
  ai_pl_101_explore_title_3: AI-læreplan
  ai_pl_101_explore__desc_3: I Code.orgs AI Hvordan bruke AI-videoer og læreplan for
    klasse 3-12 lærer elevene grunnleggende prinsipper om AI og bruker morsomme aktiviteter
    for å se hvordan datamaskiner lærer av data. Videoene og læreplanen inviterer
    også studentene til å undersøke maskinlæring og data mens de reflekterer over
    de etiske implikasjonene av AI.
  ai_pl_101_explore__button_3: Utforsk læreplaner
  ai_pl_101_explore_title_4: ETS Criterion Interactive
  ai_pl_101_explore__desc_4: 'Denne guidede skriveplattformen med fem avsnitt coacher
    elever gjennom fem kritiske faser av skriveprosessen: Forberede/planlegge, skrive,
    revidere, redigere, reflektere. ETS personaliserer skriveopplevelsen ved å utnytte
    banebrytende scoringsmodeller og AI, hjelpe lærere med å gi iterativ tilbakemelding
    og formativ vurdering gjennom hele skriveopplevelsen.'
  ai_pl_101_explore__button_4: Utforsk verktøyet
  ai_pl_101_video_title_1: Fireside Chat med Sal Khan og Hadi Partovi
  ai_pl_101_video_desc_1: Bli med Sal Khan (Khan Academy) og Hadi Partovi (Code.org)
    for en peisprat om å omfavne kunstig intelligens i klasserommet. Forvent en livlig
    diskusjon, inkludert noen av de mest kontroversielle temaene rundt AI i dag.
  ai_pl_101_video_title_2: Avmystifisering av AI for lærere
  ai_pl_101_video_desc_2: Introduksjon til det grunnleggende om kunstig intelligens
    som vil utstyre deg med grunnleggende kunnskap for å forstå den dype effekten
    av AI i samfunnet vårt og dets økende relevans for utdanningsfeltet. Du vil få
    praktisk innsikt i å utnytte AI for oppgaver i klasserommet, og spare tid på administrative
    oppgaver.
  ai_pl_101_video_title_3: Transformere læring med AI
  ai_pl_101_video_desc_3: Utforsk skjæringspunktet mellom AI og utdanning. Denne økten
    utforsker hvordan AI kan kombineres med pedagogikk for å forbedre studentens læring.
    Det er et must-delta for lærere som ønsker å utnytte AI for å transformere undervisningspraksis
    for å berike studentenes læringsopplevelser.
  ai_pl_101_video_title_4: Sikre en ansvarlig tilnærming til AI
  ai_pl_101_video_desc_4: Utforsk de etiske hensynene og beste praksis for å innlemme
    kunstig intelligens i utdanningsmiljøer. Denne økten vil gi konkrete strategier,
    ressurser og virkelige eksempler, alle rettet mot å forstå potensielle skjevheter
    ved AI, og de etiske hensynene som følger med det.
  ai_pl_101_video_title_5: Å bringe AI til klasserommet
  ai_pl_101_video_desc_5: Denne økten fokuserer på å lære om AI, evaluere og bruke
    AI-pedagogiske verktøy, og utnytte AI for studentvurdering. Med en rik blanding
    av teori, praktiske eksempler og ressurser, tar den sikte på å gi lærere mulighet
    til å navigere i AI-landskapet og forbedre elevenes læringsopplevelser.
  ai_pl_101_video_desc_6: 'Lær mer om den nye teknologien som driver de store endringene
    i AI, med to nye videoer på store språkmodeller (som ChatGPT) og Generative AI.
    Hør hvordan disse nye teknologiene fungerer direkte fra ekspertene: Mira Murati,
    CTO for OpenAI, og Cristóbal Valenzuela, administrerende direktør i RunWayml.'
  ai_pl_101_llm_slides_title: Prompts for store språkmodeller for lærere
  ai_pl_101_llm_slides_desc: Verktøy for å få best mulig utdata fra LLMS som ChatGPT,
    fra nybegynner til avansert. Inkluderer startmeldinger for de som bare dypper
    tærne i, samt avanserte verktøy for de som ønsker å maksimere potensialet.
  how_ai_works_hero_heading: Hvordan AI fungerer
  how_ai_works_hero_desc: Dykk ned i AI-verdenen med «How AI Works», vår videoserie
    og tilhørende leksjoner!
  how_ai_works_intro_desc: Denne serien med korte videoer og tilhørende leksjoner
    i klasserommet vil introdusere deg og elevene dine for hvordan kunstig intelligens
    fungerer og hvorfor det betyr noe. Du kan velge individuelle leksjoner basert
    på emne, utforske hele serien av emner i en klasse eller lære alle 7 leksjonene
    for å gi et dypere dykk.
  how_ai_works_intro_list_01: Introduser deg for kunstig intelligens og maskinlæring
  how_ai_works_intro_list_02: Dykk ned i hvordan generativ AI fungerer, inkludert
    store språkmodeller (LLM) og bildegenerering
  how_ai_works_intro_list_03: Utforsk skjevhet, etikk, personvern og ansvarlig bruk
    av AI
  how_ai_works_intro_list_04: Trykk på virkelige applikasjoner av AI, inkludert datasyn
  how_ai_works_lessons_heading: AI-leksjoner for klassen din
  how_ai_works_lesson_title_01: Introduksjon til maskinlæring
  how_ai_works_lesson_desc_01: Lær om en form for kunstig intelligens som kalles maskinlæring
    og hvordan de kan bruke problemløsningsprosessen for å hjelpe til med å trene
    en robot til å løse problemer. Delta i maskinlæringsaktiviteter der en robot lærer
    å oppdage mønstre i fisk.
  how_ai_works_lesson_title_02: Datasyn
  how_ai_works_lesson_desc_02: Lær hvordan datasyn fungerer. Se en video som forklarer
    datasyn og hvordan en datamaskin «ser». Design deretter en algoritme som bruker
    et nettverk for å bestemme hvilket nummer syv-segmentdisplayet viser og teste
    det.
  how_ai_works_lesson_title_03: Nevrale nettverk
  how_ai_works_lesson_desc_03: Lær hvordan nevrale nettverk fungerer. Bruk en widgets
    til å utforske nevrale nettverk på en praktisk måte. Se en video som forklarer
    nevrale nettverk. Diskuter til slutt behovet for ulike perspektiver når du lager
    anbefalingssystemer.
  how_ai_works_lesson_title_04: Chatbots og store språkmodeller
  how_ai_works_lesson_desc_04: Lær hva en Large Language Model (LLM) er og hvordan
    den fungerer, og bruk deretter en LLM til å lage en tekst med AI. Til slutt, diskutere
    om LLM er intelligente eller kreative eller ikke.
  how_ai_works_lesson_title_05: Generative bilder
  how_ai_works_lesson_desc_05: Lær hvordan AI kan generere bilder, utforsk deretter
    en diffusjons-AI-widget og diskuter om disse modellene er kreative eller ikke.
  how_ai_works_lesson_title_06: Algoritmisk skjevhet
  how_ai_works_lesson_desc_06: Øv deg på å beskjære bilder for å avdekke skjevheten
    som ligger til grunn for Twitter-beskjæringsalgoritmen, og les og se deretter
    en video om oppdagelsen av denne partiske algoritmen. Til slutt, diskuter måter
    å gjenkjenne og redusere skjevhet i algoritmer.
  how_ai_works_lesson_title_07: Våre AI-etiske retningslinjer
  how_ai_works_lesson_desc_07: Utfør forskning ved hjelp av artikler og videoer som
    avslører etiske fallgruver i et kunstig intelligensområde etter eget valg. Sett
    sammen en klasseomfattende «Our AI Code of Ethics» -ressurs for AI-skapere og
    lovgivere overalt.
  how_ai_works_lessons_in_a_day_title: Hvordan AI fungerer på en dag
  how_ai_works_lessons_in_a_day_desc: Har du bare en dag? Det er også muligheten til
    å introdusere hele serien for studenter på en enkelt dag. Perfekt for enhver fagområdelærer
    som ønsker å introdusere elevene for AI, eller til og med som en leksjon for en
    gjestelærer.
  how_ai_works_lessons_in_a_day_desc_02: Introduser alle «How AI Works» -videoene
    på en dag. Studentene følger med hver video ved å matche ordforråd fra videoen,
    deretter svare på et refleksjonsspørsmål om hver video.
  how_ai_works_resources_desc: Interessert i å lære mer om AI? Her er noen ekstra
    ressurser som kan bidra til å utvide deg og elevenes læring.
  ai_vid_intro_caption: Vi presenterer hvordan AI fungerer
  ai_vid_chatbots_caption: Hvordan chatbots og store språkmodeller fungerer
  ai_vid_creativity_caption: Har AI kreativitet og fantasi?
  ai_vid_mlintro_caption: Kva er maskinlæring?
  ai_vid_trainingdata_caption: Treningsdata og skjevhet
  ai_vid_neuralnetworks_caption: Nevrale nettverk
  ai_vid_computervision_caption: Datasyn
  ai_vid_ethics1_caption: 'Etikk og AI: Lik tilgang og algoritmisk skjevhet'
  ai_vid_ethics2_caption: 'Etikk og AI: Personvern og fremtidens arbeid'
  self_paced_pl_hero_heading: Profesjonell læring i eget tempo for lærere
  self_paced_pl_hero_desc: Profesjonelle læringstilbud for å støtte lærere i alle
    faser av deres informatikkundervisningsreise.
  self_paced_pl_intro_heading: Profesjonell læring på tidslinjen din
  self_paced_pl_intro_desc: Code.org er glade for å kunne tilby selvstendige moduler
    for lærere. Disse modulene er tilgjengelig uten kostnad for enhver lærer med en
    Code.org-konto over hele verden!
  self_paced_pl_intro_list_title_01: Fleksibilitet og bekvemmelighet
  self_paced_pl_intro_list_desc_01: Engasjer deg med materialet i ditt eget tempo
    og på din egen tid.
  self_paced_pl_intro_list_title_02: Personlig læringsopplevelse
  self_paced_pl_intro_list_desc_02: Fokuser på de områdene som er viktigst for dine
    behov og undervisningskontekst.
  self_paced_pl_intro_list_title_03: Tilgang til innhold av høy kvalitet
  self_paced_pl_intro_list_desc_03: Få de nyeste beste praksisene, forskningen og
    strategiene for å undervise informatikk effektivt.
  self_paced_pl_callout: Leter du etter fasilitatorledede profesjonelle læringsalternativer?
  self_paced_pl_callout_link: Sjekk ut våre personlige og virtuelle workshops.
  self_paced_pl_modules_heading: Moduler for profesjonell læring i eget tempo
  self_paced_pl_modules_desc: Gjennom å lese, se på videoer, fullføre interaktive
    gåter og reflektere over læringen din, vil du utvikle din egen forståelse mens
    du forbereder deg på å undervise i informatikk i klasserommet ditt.
  self_paced_pl_modules_list_heading: 'Etter å ha fullført en av disse modulene, vil
    deltakerne:'
  self_paced_pl_modules_list_01: Lær hvordan du navigerer på Code.org-nettstedet og
    lærerverktøyene.
  self_paced_pl_modules_list_02: Få en høy forståelse av innholdet, verktøy, og pedagogikk.
  self_paced_pl_modules_list_03: Forbered deg på å begynne å undervise i læreplanen
    med elevene dine.
  self_paced_pl_facilitator_heading: Vil du ta læringen videre?
  self_paced_pl_facilitator_subheading: Fasilitator-ledede verksteder
  self_paced_pl_facilitator_desc: I tillegg til de ovennevnte selvstendige online-modulene,
    fasilitatorledede profesjonelle læringsverksteder er tilgjengelige for lærere.
    Bli med de mer enn 100.000 lærerne som har deltatt i våre workshops. Mer enn 90%
    av deltakerne vil anbefale programmet vårt til andre lærere.
  self_paced_pl_facilitator_call_to_action: Utforsk fasilitatorledet profesjonell
    læring
  self_paced_pl_resources_heading: Tilleggsressurser for lærere
  self_paced_pl_resources_title_01: Code.org Regional Partner
  self_paced_pl_resources_desc_01: Ta kontakt med Code.org Regional Partner for å
    finne ut hva som skjer i din region. Din lokale Code.org Regional Partner tilbyr
    tilretteleggingsledede workshops til lærere, og kan hjelpe deg med å veilede skolen
    eller distriktet ditt om implementering, sertifisering, finansiering og mer.
  self_paced_pl_resources_title_02: Datavitenskapslærerforening
  self_paced_pl_resources_desc_02: Bli med i verdens største datavitenskapsavdeling!
    Ta kontakt med over 19 000 CS-lærere fra hele verden, finn styrke i lokalsamfunnet
    og få støtte fra andre CS-lærere.
  self_paced_pl_resources_title_03: Amazon Future Engineer
  self_paced_pl_resources_desc_03: Code.org har inngått samarbeid med Amazon Future
    Engineer for å tilby lærere på undervurderte skoler et økende antall ressurser
    og fordeler uten kostnad! Finn ut om skolen din er kvalifisert.
  tenth_anniversary_homepage_blurb: Code.org er 10 år gammel!
  tenth_anniversary_homepage_link: Sjekk ut hvilken innvirkning vi har hatt.
  tenth_anniversary_top_heading: Code.org feirer 10 år!
  tenth_anniversary_top_desc: Vi feirer et tiår med å styrke studentene til å utforske
    informatikk.
  tenth_anniversary_timeline_heading: Et tiår med milepæler
  tenth_anniversary_timeline_scroll: Bla for mer!
  tenth_anniversary_celebrate_heading: Feire med oss
  tenth_anniversary_began_video_heading: Se hvor det hele begynte
  tenth_anniversary_began_video_title: Hva de fleste skoler ikke lærer
  tenth_anniversary_testimonials_heading: Hva folk sier
  tenth_anniversary_testimonials_01: Jeg fikk en videregående student til å komme
    opp til meg fire år etter at jeg hadde henne som ungdomsskoleelev i 8. klasse,
    og hun var spent på at hun skulle studere informatikk på college. Som ungdomsskoleelev
    ble hun utsatt for noe nytt, og det plantet et frø i collegeårene hennes.
  tenth_anniversary_testimonials_02: Jeg ble med i Hour of Code i ditt første år og
    har vært med deg hele veien! Det har inspirert meg til å oppsøke flere kodingsmuligheter
    for studentene mine. Takk for alt du har gjort for å få barna engasjert og begeistret
    for informatikk! Vi ville ikke vært der vi er uten deg!
  tenth_anniversary_testimonials_03: Jeg skylder Code.org så mye. Jeg er læreren jeg
    er i dag på grunn av verktøyene du gir lærere som meg. Jeg har brukt Code.org
    siden 2013, og jeg har vært tilrettelegger siden 2019. Takk for at du fikk meg
    til å se bra ut i disse mange årene, Code.org. Jeg setter stor pris på det.
  farsi_page_top_heading: Code.org på farsi
  farsi_page_top_heading_02: Talent er overalt, men muligheten er det ikke. Code.org
    på farsi åpner en dør til en mulighet som ellers ville vært stengt.
  farsi_page_top_desc: I dag er det over 110 millioner farsi-talende over hele verden.
    Mens flertallet av morsmålsbrukere bor i Iran, Afghanistan, og Tadsjikistan, det
    er millioner som lever som innvandrere, migranter, og flyktninger rundt om i verden.
    Med Code.org in Farsi-initiativet vil farsi-talende studenter ha samme tilgang
    til våre læreplaner som allerede er tilgjengelige for studenter på alle andre
    store språk i verden.
  farsi_page_global_heading: Den globale virkningen av iranere i utdanning og teknologi
  farsi_page_global_desc_01: Når du tenker på en algoritme, kan du anta at det er
    noe nytt, men konseptet med en algoritme ble oppdaget i Iran for over 1300 år
    siden. «Algoritme» er oppkalt etter oppfinneren, matematikeren Al Khwarizmi, som
    bodde i landet tidligere kjent som Persia og nå kjent som Iran. En gang episenteret
    for matematikk, vitenskap, filosofi og medisin, Iran har gjort store fremskritt
    og virkninger innen teknologi.
  farsi_page_global_desc_02: Utover landets grenser har iranere over hele verden bidratt
    på utallige måter til vitenskap og teknologi - som medstiftere eller administrerende
    direktører i teknologiselskaper som Uber, eBay, Intuit og Dropbox, eller oppfunnet
    teknologier som LASIK-kirurgi eller JPEG-komprimering, eller i vitenskapelige,
    akademiske eller ingeniørroller over hele kloden.
  farsi_page_global_desc_03: Endelig ledes Code.org av iranskamerikaneren Hadi Partovi
    og har vokst til å bli en av de største ideelle utdanningsorganisasjonene globalt.
  farsi_timeline_heading: Vår projiserte tidslinje
  farsi_timeline_stage_title_01: Fase 1
  farsi_timeline_stage_title_02: Fase 2
  farsi_timeline_stage_title_03: Fase 3
  farsi_timeline_stage_title_04: Fase 4

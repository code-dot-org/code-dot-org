  farsi_timeline_stage_01_list_03: Oversett 16 Hour of Code-opplæringsprogrammer.
  farsi_timeline_stage_01_desc: Fase 1 inneholder mer enn 500 000 ord og vil være
    ferdig innen oktober 2023.
  farsi_timeline_stage_02_heading: Lokaliser videoer
  farsi_timeline_stage_02_list_01: Undertekst 128 videoer (75 videoer for CS Fundamentals
    og 53 videoer for Kodetime).
  farsi_timeline_stage_02_list_02: Dub 98 videoer.
  farsi_timeline_stage_02_list_03: Gjenskape 30 videoer og ansett morsmål i passende
    kulturell kjole for å gjenoppta videoer.
  farsi_timeline_stage_02_desc: Fase 2 kan ta ett år å fullføre og begynner i august
    2023.
  farsi_timeline_stage_03_list_01: Oversett CS Discoveries, læreplanen vår på ungdomsskolen.
  farsi_timeline_stage_03_list_02: Undertekst og dub 47 videoer for CS Discoveries.

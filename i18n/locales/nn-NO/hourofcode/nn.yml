  tutorial_hello_longdescription: Lær det grunnleggende om informatikk ved å programmere
    i Sprite Lab. Du vil lage og animere sprites, og lage dine egne interaktive scener.
  tutorial_raspispace_longdescription: Lag en romscene med karakterer som «uttrykker»
    for å dele tankene eller følelsene sine ved hjelp av lyder, farger og handlinger.
    Bruk skrapeblokker til å kode karakterene dine med grafiske effekter, kostymeanimasjon,
    talebobler og lydeffekter.
  tutorial_codemonkeyjump_longdescription: Lag spill og prosjekter med blokkkoding!
    I dette korte kurset vil studentene lære å lage et enkelt jumperspill ved hjelp
    av grunnleggende hendelses- og funksjonsblokker.
  tutorial_poemart_longdescription: Illustrer stemningen i et dikt med kode.
  tutorial_kodablehero_longdescription: Velkommen til Bug World! Kodable FuzzFamily
    trenger kodingshjelpen din. Bruk dine virkelige helter og fantasien din til å
    designe en karakter som vil beskytte FuzzFamily. Du velger egenskapene helten
    din besitter og setter sin styrke på prøve mot buggy-slimene fra Bug World!
  tutorial_cacloud_longdescription: Felix legger ut et tilsynelatende uskyldig bilde
    av Juno på sosiale medier. Hun ønsker desperat at den skal fjernes. Max, venninnen
    hennes, er rask til å gjøre situasjonen til et hemmelig oppdrag. Bli med dem når
    de lærer om cloud computing og prøver å spore opp bildet på en server, lagret
    i et ultra sikkert datasenter. Er det uansett å finne og ødelegge bildet?
  tutorial_blocksmithbot_longdescription: Lasere, feller og fantastiske labyrinter!
    Hjelp Bot0 å rømme før hun blir kastet ut! Bot0 er en vennlig, ufarlig hjelperobot.
    Eller er hun det? Lagkameratene hennes tror noe annet. Programmer Bot0 for å komme
    seg gjennom romskipets underliv og flykte før de finner henne.
  tutorial_hatchmario_longdescription: Bygg ditt eget 3D Mario-spill, mens du lærer
    det grunnleggende om programmering. Lær om det grunnleggende i spillutvikling;
    danne en forståelse av bevegelse i 3D-rom; lære å legge til poengsum, liv og kule
    lydeffekter til spillet ditt, alt på mindre enn en time. Og det beste er at du
    kan dele spillet ditt med familie og venner med bare ett klikk og spille med dem
    på hvilken som helst enhet i hjemmet ditt.
  tutorial_microsoftforest_longdescription: Kod et spill med Microsoft MakeCode Arcade
    som gjenskaper forholdene for en skogbrann, og kode deretter brannslukkingsflyet
    ditt for å sprøyte vann og slukke flammene!
  tutorial_blackbirdscreen_longdescription: Lær hvordan du bruker betingede utsagn
    for å lage en kul skjermsparer i 90-tallsstil.
  tutorial_toxicodecompute2_longdescription: La oss bytte rolle. Denne gangen er du
    datamaskinen! Les og tolk Python-programmer for å finne riktig bane og vinne utfordringene.
    Du må fokusere og bruke dine intuitive evner til å forstå noen kjernekonsepter
    av Python.
  tutorial_minecrafttimecraft_longdescription: 'Reis tilbake i tid for å redde fremtiden
    i denne gratis Hour of Code-leksjonen i Minecraft: Education Edition. Studentene
    vil velge sitt eget eventyr og lære grunnleggende kodingskonsepter for å korrigere
    mystiske uhell gjennom historien. Underveis vil de få kontakt med gode innovatører
    og oppfinnelser innen vitenskap, arkitektur, musikk, ingeniørfag og mer.'
  tutorial_blackbirdtether_longdescription: Lær å bruke objekter til å programmere
    et morsomt, fysikkbasert spill.
  tutorial_ob_longdescription: Skriv kode for å lage og kjøre din egen simulering
    av virusutbruddet i Monster Town. En simulering er en datamodell av en prosess
    eller et system. Lær å kode og komme med spådommer om hva som vil skje med naboene
    til Monster Town.
  tutorial_codeartportrait_longdescription: 'Lær å programmere portrettet ditt ved
    hjelp av p5.js. Uttrykk deg kreativt gjennom kode ved å innlemme dine favoritt
    kunstneriske stiler og personlige detaljer for å skape et ekte mesterverk! Du
    kan være kvalifisert til å sende inn ditt ferdige prosjekt til Code/Arts CodeYourself
    konkurranse for amerikanske jenter i klasse 3-12. '
  tutorial_shelly_longdescription: Shelly er et programmeringsspråk for tegning. Tegning
    gjøres ved å utstede instruksjoner til en skilpadde. Skilpadden tegner linjer
    og former når den beveger seg, ved hjelp av forskjellige farger og stiler. Utfordrings-
    og kreative moduser er tilgjengelige. Utfordringsmodusen inkluderer en trinnvis
    opplæring, som introduserer det grunnleggende om Shelly-språket og programmering
    generelt.
  tutorial_weavly_longdescription: I disse korte aktivitetene, gå på en rekke oppdrag,
    fra å utforske planeter, til å besøke dyr på safari, til å jakte på sunket skatt!
  tutorial_codespeakpassword_longdescription: Lær å kode en passordgenerator i Python
    og vær trygg mot hackere.
  tutorial_kodableshapes_longdescription: 'Matematikk er en del av livene våre overalt.
    Bruk matematikk- og kodingsferdigheter til å lage din egen labyrint, og prøv deretter
    å løse den. Start med en grunnleggende firkant og se deretter hvor mange forskjellige
    former du kan inkludere i labyrintdesignene dine! '
  tutorial_nasabinary_longdescription: Lær hvordan vi bruker binær kode for å snakke
    med et romfartøy, og prøv det selv ved å oversette navnet ditt til binær kode
    på et navnelapp, armbånd, pin, eller til og med lyd.
  tutorial_3dmaker_longdescription: Lag dine egne virkelig kule, roterbare 3D-objekter
    raskt og enkelt.
  tutorial_itchstart_longdescription: Denne leksjonen er et godt inngangspunkt for
    barn klasse 2 eller 3 som bare prøver Scratch for aller første gang. De vil begynne
    med et sett med 5 blokker som de trenger å sette sammen for å få karakteren til
    å utføre noen handlinger.
  tutorial_hopsub_longdescription: Lær hvordan du parer program med en venn eller
    klassekamerat, og lag din egen t-banesurfer med Hopscotch-karakterer!
  tutorial_itchmundos_longdescription: Conocerán Scratch, en herramienta for programmering.
    Agarán objetos y fondos, usarán bloques de eventos y apariencia for dar vida a
    su program.
  tutorial_itchtenacity_longdescription: En er proyecto program og Scratch el simulador
    de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Det hele er moro og spill til noen krasjer
    i et tre… eller ER det den morsomme delen? Stropp på skiene og bøy deg på knærne
    mens du leder karakteren din nedover en bakke med frosne hindringer ved å bruke
    kode i denne Scratch-aktiviteten. Design kurset, legg til bevegelse og sensing,
    pluss litt kollisjon-interaksjon og boom - du har fått deg et fjell av moro. '
  tutorial_groksecurity_longdescription: Ta på deg cyber-sleuthing-hatten i denne
    korte introduksjonen til å være trygg på nettet. Du lærer om sikre passord, phishing,
    sikkerhetsinnstillinger, sosiale medier og mer!
  tutorial_creaticode_longdescription: Lær å bygge fantastiske 3D-prosjekter ved hjelp
    av Scratch Blocks!
  tutorial_kcjhockey_longdescription: Du skyter, du SCORER - mengden blir vill! Du
    trenger ikke å snøre på skøytene dine når du bygger dette spillet, men vær klar
    til å skjerpe kodingsferdighetene dine! Lær hvordan du koder ditt eget hockeyspill
    og tester ferdighetene våre mot en npc-keeper i Scratch. Ved hjelp av bevegelse,
    sensing og variabler kan din digitale spiller unnvike og gli pucken for å score
    det vinnende målet.
  tutorial_ttdungeon_longdescription: Den onde trollmannen Nullonor utgjør en alvorlig
    trussel mot riket, og bare du har makten til å forvise dem for alltid. Nullonor
    er imidlertid like utspekulert som han er farlig. Han gjemmer seg i sitt magiske
    tårn med stadig skiftende rom, og ingen helt har nådd toppetasjen ennå. Som mester
    for Index Knights, har du det som trengs for å finne og beseire Nullonor?
  tutorial_ccai_longdescription: 'Konkurransedyktig koding har aldri vært så episk!
    Ingen erfaring med koding ... Ikke noe problem. Gå inn i fangehullet der du vil
    øke programmeringsevnen dine ved å lære kodingsstrategiene og taktikkene du trenger
    for å konkurrere. Når du har kommet deg gjennom fangehullet, vil du være klar
    til å kjempe mot kodere fra hele verden i CodeCombat AI League esportsarenaen! '
  tutorial_bsdai_longdescription: Det er et spesifikt sett med nevrale nettverk og
    algoritmer som vi kaller maskinlæring. I dette prosjektet vil vi utforske et kunstig
    intelligens (AI) bildegjenkjenningsverktøy og lære hvordan AI ser bilder, gjør
    spådommer og hvordan vi kan sørge for at disse spådommene er nøyaktige og fri
    for skjevhet.
  tutorial_stemdata_longdescription: Lag en enkel modell for klimaet der du bor, og
    bruk den til å forstå hvordan noen få grader av økt temperatur kan ha en betydelig
    innvirkning på den naturlige verden. Inkluderer et alternativ for å laste ned
    dataene til et regneark for videre analyse.
  tutorial_thunkableinfo_longdescription: Lær hvordan du bygger en informasjonsapp
    med kodeblokker og en datatabell
  tutorial_educodespace_longdescription: Befolkningen på planeten Allegrus har mistet
    sine forfedres sanger. Følg denne veiledningen for å bygge ditt eget musikalske
    sidescrollende spill og gjenopprette de tapte melodiene. Tilpass alle aspekter
    av spillet, mens du lærer det grunnleggende om spillutvikling, fysikk og kollisjoner.
    Ingen koding eller musikalsk kunnskap kreves.
  tutorial_kcjtennis_longdescription: Server opp en utfordring og gå head-to-head
    med din egen AI-motstander i denne digitale tenniskampen. Ved hjelp av Scratch
    vil denne aktiviteten lære deg hvordan du koder frem og tilbake sprite-interaksjoner
    gjennom kringkasting, variabler og bevegelse. Inkluder vinn/tap-betingelser og
    kyss din 'kjærlighet' score farvel. Fullfør dette prosjektet alene eller med støtte
    fra en voksen.
  tutorial_robotmagictower_longdescription: Lær om Hanoi Tower-spillet og hvordan
    du bruker rekursive funksjoner for å løse problemer.
  tutorial_ttdragons_longdescription: 'En ond kraft har spredt seg over landet Ovun
    og truer med å ødelegge denne fredelige byen. Utforsk skjulte templer, lær magiske
    runer som lar deg programmere og kontrollere elementene rundt deg, og kjempe mot
    skyggefjendene. Finn alle nøklene i Dragon Temples for å vekke dragen. Vær helten
    som Ovun trenger! '
  tutorial_kcjarchery_longdescription: Hold deg på målet og led pilen din til bullseye
    ved hjelp av kode! Lær hvordan du koder ditt eget bueskytespill ved hjelp av Scratch
    og våre trinnvise instruksjoner. Ved hjelp av fargesenserende sprites, kostymeendringer
    og bevegelsessekvenser kan du også sikte på gull og kode deg til seier - pluss,
    legge til en poengteller for å øke innsatsen. Fullfør dette prosjektet alene eller
    med støtte fra en voksen.
  tutorial_ttsprouts_longdescription: Hagearbeid er en heltidsjobb! Start med bare
    en enkelt benk med potter og steller plantene i et drivhus ved å få tilgang til
    en matrise. Når du frø, vanner og høster hver plante, tjen penger for all frukt
    og grønnsaker! Bruk et stadig mer komplisert flerdimensjonalt utvalg for å finne
    hver potte når drivhuset blir overfylt.
  tutorial_ttmaze_longdescription: Du har landet på en fremmed planet i et lommeunivers
    og må finne en måte å unnslippe slik at du kan fortsette på reisen. Utforsk ruinene
    av en avansert robotsivilisasjon, naviger deg gjennom labyrinter og gåter og kjemp
    mot fiendens roboter. Ved hjelp av din pålitelige sidekick F3lix, lær og bruk
    nye programmeringskonsepter for å hacke deg til seier.
  tutorial_codetribe_longdescription: En flott introduksjon til koding ved hjelp av
    HTML, CSS og JavaScript. Kod noen få linjer, og lag din første applikasjon for
    å bekrefte alderen på folk som deltar på festen din.
  tutorial_ttcanyon_longdescription: Du er fanget på en fremmed planet og må overleve
    Arena, en endeløs kamp med fremmede monstre! Bruk hackingblasteren din til å endre
    programmeringen av sidekick, motstanderne og miljøet ditt. Din pålitelige feline
    sidekick F3lix kan hjelpe deg med å helbrede og støtte deg, mens du kan omprogrammere
    fiender og feller for å deaktivere dem eller kjempe mot hverandre.
  tutorial_kcjxtrail_longdescription: Gå på stiene med denne langrennssykkelaktiviteten
    ved hjelp av kode og Scratch. Ved å bruke fargesensingblokker og bevegelse, vil
    du designe kurset ditt, integrere stopp og interaksjoner underveis, og spore fremgangen
    din ved å kode en poengholder med funksjoner. Ikke glem hjelmen din, for vi kan
    være med på en vill tur! Fullfør dette prosjektet alene eller med støtte fra en
    voksen.
  tutorial_codespeakroad_longdescription: Lag et spill der brukeren spiller rollen
    som sivilingeniør for å planlegge en vei.
  tutorial_educodelair_longdescription: George blir jaget i Chiroptera's Lair og trenger
    din hjelp til å flykte! Design ditt eget komplette 2D-puslespill ved å følge denne
    opplæringen og lære det grunnleggende om spillutvikling. Kod deg ut av vårt nivå,
    eller lag din egen for å utfordre vennene dine!
  tutorial_ibmhourofz_longdescription: 'Har du noen gang trukket penger fra en minibank?
    Brukte et kredittkort for å betale for noe? Alle disse handlingene har en ting
    til felles: de starter alle med et enkelt klikk. Men hva skjer egentlig bak det
    klikket? Det er Enterprise Computing. Kom i gang med å lære mer om hvordan enterprise
    computing fungerer i dag med IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Studentene lærer om forholdene der
    salmonellabakterier kan overleve mens de koder et morsomt simuleringsspill i Gamefroot!
    Denne aktiviteten er designet for naturfagslærere OG Digital Technologies-lærere
    som ønsker å engasjere elevene sine i flere fagområder. '
  tutorial_educodeforest_longdescription: Alex har vært fanget i Frosted Forest en
    stund. Kan du hjelpe dem med å flykte? Denne enkle å følge opplæringen lærer deg
    hvordan du bygger og tilpasser et komplett puslespill som kjører i enhver moderne
    nettleser. Prøv å slå vårt nivå, eller lag ditt eget for å utfordre vennene dine!
  tutorial_educodehorus_longdescription: Hjelp Lisa med å løse Horus gåte og unnslippe
    templet hans. Følg denne veiledningen for å kode og tilpasse ditt eget puslespill
    i noen få trinn. Prøv å slå nivået vårt, eller rediger det for å gjøre det så
    enkelt eller utfordrende du vil. Lær det grunnleggende om spillutvikling mens
    du spiller!
  tutorial_codespeakpokemon_longdescription: Kod din favoritt Pokemon for å nivåere
    opp og utvikle seg.
  tutorial_stemholiday_longdescription: STEMscopes-koding drevet av BitsBox lar studentene
    bygge og dele sitt eget virtuelle feriekort ved hjelp av skrevet JavaScript-kode.
    Programmet vårt er enkelt å bruke og krever ingen tidligere kodingserfaring. Vi
    tilbyr innebygd støtte gjennom hele programmet, og studentene kan enkelt finne
    ut av det på egen hånd. Bli begeistret for å kode ditt eget virtuelle kort for
    å dele med venner og familie denne høytiden!
  tutorial_codespeakpixel_longdescription: Lær å lage en pixel art editor for å lage
    dine egne tilpassede karakterdesign og kunst.
  tutorial_codespellsnexus_longdescription: Under veiledning av en mystisk sokkedukke
    må du infiltrere og omprogrammere en superintelligent 'Lær å kode'-app som søker
    global dominans. Løs gåter. Lær å kode. Hack Nexus.
  tutorial_carnegieslime_longdescription: Hvert år prøver Minions of Scarecorp å stjele
    godteriavlingene dine. Booville Highs Baddest Slimeball-mannskap har kommet sammen
    for å beskytte godteriavlingene med slimvåpen. Spillere spiller som tenåringsmonstre
    som programmerer deres samarbeidende robot (aka 'cobot') kjæledyr for å hjelpe
    til med å ta ned Minions of Scarecorp som er ute etter byens godterihøst. Velg
    mellom fire karakterer og deres kobotiske kjæledyr.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown vil lære avansert sekvensering
    når studentene bruker logikk, resonnement, og datavitenskapelige ferdigheter for
    å navigere i virkelige scenarier. Ingen bot nødvendig!
  tutorial_milnedash_longdescription: Dash vil lære å danse! Kan du hjelpe henne med
    å kjøre inn og ut og vise tingene sine i midten? Denne aktiviteten er studentstyrt
    og vil lære brukeren om sekvensering og løkker.
  tutorial_microbitpet_longdescription: 'Kod ditt eget elektroniske kjæledyr og tilpass
    det slik at det blir ditt eget. '
  tutorial_spherotriad_longdescription: 'Utforsk hva hvert av de grunnleggende prinsippene
    for cybersikkerhet betyr, og lær hvordan du finner en balanse for å oppnå et sikkert
    system som fungerer for alle brukere. '
  tutorial_spheropassword_longdescription: Utforsk hvordan du lager sterke passordkombinasjoner
    ved hjelp av LittleBits-oppfinnelser og koding.
  tutorial_codequilt_longdescription: Reflekter over hvem som får kode og hva som
    kan lages med kode mens du blir kjent med Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapetRacer vil lære ferdigheter
    i sekvensering og feilsøking. Studentene skal bruke logikk, resonnement og datavitenskapelige
    ferdigheter. Ingen bot nødvendig!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapetRacer 2 vil lære avanserte
    sekvenserings- og looping-ferdigheter. Studentene skal bruke logikk, resonnement
    og datavitenskapelige ferdigheter. Ingen bot nødvendig!
  tutorial_hopescape_longdescription: Kod et åpent logikk-rømningsspill, og lær om
    konsepter som iterasjon og andre viktige spilldesignelementer.
  tutorial_ozorace_longdescription: Studentene skal planlegge og gjennomføre et program
    med en rekke parametere, øve måling, sekvensering og feilsøking når de lager en
    racerbane for Ozobot.
  tutorial_ozoequestrian_longdescription: Studentene skal bruke fargekoder til å programmere
    monteringen (Evo) for å fullføre et kurs.
  tutorial_irobotpizza_longdescription: Ønsker å gjøre koding til et samarbeidende,
    sosial og super morsom opplevelse på skolen din? I dette digitale arrangementssettet,
    vi tilbyr alle verktøyene du trenger for å være vert for den perfekte familiekodeutfordringen.
    På iRobot Pizza Party, familier kommer sammen for å dele et måltid og kode virtuelle
    roboter for å fullføre utfordringer, designet for både nybegynnere og avanserte
    kodere.
  tutorial_ai4alldance_longdescription: I denne korte, morsomme byten med AI utforsker
    studentene hvordan AI-verktøy kan hjelpe mennesker med å innovere, og hvordan
    menneskelige innovatører kan bidra til å forbedre AI.
  tutorial_ai4allneural_longdescription: Denne læreplanen er et innledende praktisk
    dypdykk i de tekniske detaljene om hvordan noen AI-systemer kan finne objekter
    i bilder, eller andre mønstre i sammenheng. Til slutt vil elevene lære andre hva
    de har lært. Hvis elevene dine gjorde AI & Dance, kan det være lurt å sjekke dette
    ut etter å lære hvordan systemet fungerte.
  tutorial_spheroinout_longdescription: indi er klar til å lære mer om hvordan det
    og andre datamaskiner fungerer. I denne leksjonen, oppdag innganger og utganger
    gjennom denne praktiske utforskningen.
  tutorial_edisonblueprint_longdescription: Kan du programmere Edison til å kjøre
    i forskjellige former slik at roboten kan tegne forskjellige tegninger?
  tutorial_edisonmaze_longdescription: La oss få Edison-roboten til å løpe langs en
    Euler Path-form!
  tutorial_milnefunctions_longdescription: Dash vil lære å danse! Kan du hjelpe henne
    med å kjøre inn og ut og vise tingene sine i midten? Denne aktiviteten er studentstyrt
    og vil lære brukeren om sekvensering, løkker og funksjoner.
  tutorial_sasmap_longdescription: 'I denne leksjonen skal elevene bruke kode for
    å demonstrere en forståelse av forskjellen mellom menneskelige og fysiske trekk
    på et kart. De vil identifisere en vei gjennom et rutenett med matematiske funksjoner
    slik at en robot bare vil lande på menneskelige trekk. Studentene vil deretter
    jobbe i team for å skrive kode som vil navigere roboten deres langs riktig vei. '
  tutorial_firstrobotics_longdescription: Lær å kode med FTC Sim, et online blokkbasert
    programmeringsspråk som inkluderer en live-simulator slik at elevene umiddelbart
    kan se roboten bevege seg basert på koden de har skrevet.
  tutorial_sasdata_longdescription: Engasjer elevene med data gjennom raske meningsmålinger
    som genererer interaktive datavisualiseringer i sanntid. Studentene skal identifisere,
    tolke og kommunisere om data - viktige grunnleggende ferdigheter for å forstå
    vår datarike verden.
  tutorial_carnegiesensabot_longdescription: Lær hvordan du programmerer en virtuell
    EV3-robot for å fullføre den virkelige Sensabot-utfordringen i denne aktiviteten
    Carnegie Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks er satt sammen i et vertikalt format,
    noe som er mer vanlig for å skrive kode. Elevene vil bli presentert for et større
    arbeidsområde og større funksjonalitet for å kontrollere Marty og til slutt få
    dem til å samhandle med miljøet. Denne leksjonen vil gjøre elevene kjent med seksjonene,
    layout, sammenligne dette nye miljøet med MartyBlocks Jr.
  tutorial_kinderadd_longdescription: I denne leksjonen skal elevene bruke algoritmer
    og bevegelige roboter for å modellere matematiske begreper. KIBO vil reise langs
    en fysisk tallinje til modelltelling, tillegg og subtraksjon. Studentene skal
    lage algoritmer (valgfritt inkludert repetisjonsløkker) for å løse problemer,
    akkurat som programmerere gjør på jobb!
  tutorial_imagipython_longdescription: Bli med i verdens første sosiale nettverk
    for før-tenåringer som liker å kode. Design ditt første fargerike prosjekt på
    få minutter med den gratis imagi-appen.
  tutorial_robotical2_longdescription: Elevene vil lage en sekvens av trinn for å
    tillate en partner å reise en rute til et mål, ved å bruke Marty Controller. Hvert
    av retningssymbolene har en tilknyttet bevegelse; i denne leksjonen vil elevene
    bli oppfordret til å eksperimentere med retningspilene, men fokuset vil være på
    pilen fremover.
  tutorial_robotical3_longdescription: Elevene vil utforske det nye grensesnittet
    for Marty, der instruksjonene deres vil forbli på enhetsskjermen. Elevene vil
    estimere hvor mange trinn de tror Marty vil trenge for å nå et mål.
  tutorial_blockscadvirus_longdescription: 'Bruk en 3D-designplattform for å modellere
    et virus og lære om hvordan kroppene våre bruker geometri for å bekjempe disse
    inntrengerne. '
  tutorial_robotical1_longdescription: Elevene vil se Marty the Robot bevege seg med
    de frakoblede fargekortene. Elevene vil deretter veilede en partner til å gå videre
    og stoppe, ved å bruke farget papir. Hvert av Roboticals fargede kort har en instruksjon
    innebygd i seg, som Marty forstår, uten å måtte skrive eller ordne noen kode.
  tutorial_irobotshapes_longdescription: Lær om forskjellige former gjennom mønstergjenkjenning
    og sekvensering i denne frakoblede, utskrivbare arbeidsboken med robot-tema!
  tutorial_irobotparts_longdescription: Lær om de forskjellige brikkene som brukes
    til å bygge en robot gjennom å utforske sansene dine og praktisere grunnleggende
    matematikk.
  tutorial_irobottools_longdescription: Denne arbeidsboken utforsker alle de forskjellige
    verktøyene som brukes når du bygger en robot gjennom matching, telling, åtseljakt
    og måleaktiviteter,
  tutorial_kindercar_longdescription: Studentene skal bli ingeniører, lære trinnene
    i Engineering Design Process. Inspirert av boken 'If I Built a Car' av Chris Van
    Dusen, studentene vil følge ingeniørdesignprosessen for å lage sine egne drømmebiler
    av håndverk og resirkulerte materialer. De vil skanne en kort programmeringssekvens
    for å få bilene sine i bevegelse!
  tutorial_caavatar_longdescription: 'AVATAR er den siste interaktive attraksjonen
    i ThrillVille temapark. Sakura og Nikau gleder seg til å besøke den og oppleve
    morgendagens verden! I dette interaktive korte kurset, eleven slutter seg til
    Sakura og Nikau for å lære om data, digitale fotavtrykk, tingenes internett, Big
    Data, og implikasjonene disse har for oss som mennesker, og vår fremtid.   '

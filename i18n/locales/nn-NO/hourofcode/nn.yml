  curriculum_desc_csf_express: Lær å lage dataprogrammer, utvikle problemløsende ferdigheter,
    og jobbe gjennom morsomme utfordringer! Lag spill og kreative prosjekter for å
    dele med venner, familie og lærere.
  curriculum_desc_csf_express_pre_reader: Lær det grunnleggende om dra-og-slipp-blokkkoding
    ved å løse gåter og lage animerte scener. Lag kunst og enkle spill å dele med
    venner, familie og lærere.
  curriculum_desc_csf_course_a: Programmer ved hjelp av kommandoer som løkker og hendelser.
    Lær elevene å samarbeide med andre, undersøke forskjellige problemløsningsteknikker,
    vedvare i møte med utfordrende oppgaver, og lære om internettsikkerhet.
  curriculum_desc_csf_course_b: Gjennom frakoblede aktiviteter og en rekke gåter,
    vil studentene lære det grunnleggende om programmering, samarbeidsteknikker, etterforskning
    og kritisk tenkning ferdigheter, utholdenhet i møte med vanskeligheter og internettsikkerhet.
  curriculum_desc_csf_course_c: Lag programmer med sekvensering, løkker og hendelser.
    Undersøk problemløsningsteknikker og utvikle strategier for å bygge positive samfunn
    både online og offline. Lag interaktive spill som elevene kan dele.
  curriculum_desc_csf_course_d: Gjennomgang av konseptene som ble funnet i tidligere
    kurs, inkludert løkker og hendelser. Etterpå vil studentene utvikle sin forståelse
    av algoritmer, nestede løkker, mens løkker, betingelser og mer.
  curriculum_desc_csf_course_e: Lag morsomme, interaktive prosjekter som forsterker
    læring om online sikkerhet. Delta i mer kompleks koding som nestede løkker, funksjoner
    og betingelser.
  curriculum_desc_csf_course_f: Se på hvordan brukere tar valg i appene de bruker.
    Lag en rekke Sprite Lab-apper som også tilbyr valg for brukeren. Lær mer avanserte
    konsepter, inkludert variabler og «for» løkker.
  curriculum_desc_problem_solving_computing: Bruk en problemløsende prosess for å
    takle gåter, utfordringer og virkelige scenarier. Lær om datamaskininngang, utdata,
    lagring og behandling for å hjelpe til med problemløsing.
  curriculum_desc_web_development: Opprett og del innhold på nettsider, utforsk det
    kreative potensialet på nettet. Utvikle kritiske forbruksferdigheter, problemløsningsevner
    og teamarbeid mens du programmerer.
  curriculum_desc_interactive_animations_games: Lag programmatiske bilder, animasjoner,
    interaktiv kunst og spill. Få kjennskap til programmeringskonsepter og designprosessen.
  curriculum_desc_design_process: Fokuser på å vurdere den samfunnsmessige effekten
    av databehandling. Gjennom designutfordringer føler elevene med andres behov og
    utvikler løsninger.
  curriculum_desc_data_society: Understreker dataens rolle i problemløsning og hjelp
    fra datamaskiner i denne prosessen. Dekke representasjonssystemer og tilhørende
    utfordringer. Oppdag hvordan datainnsamling hjelper problemløsing.
  curriculum_desc_creating_apps_with_devices: Utforsk rollen til fysiske enheter i
    databehandling. Utvikle programmer som bruker maskinvareinnganger og -utganger.
    Det er en versjon av denne enheten for både micro:bit og Circuit Playground.
  curriculum_desc_csa: Introduser studentene til programvareteknikk og objektorientert
    design mens de lærer Java-programmeringsspråket i denne gratis læreplanen for
    AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Makerutdanning tar STEM (Science, Technology, Engineering,
    Mathematics) et skritt videre ved å invitere praktisk erfaring og samarbeid inn
    i klasserommet for å hjelpe deg med å lære problemløsning og kritisk tenkning.

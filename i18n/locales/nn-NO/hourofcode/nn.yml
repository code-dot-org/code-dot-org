  oceans_behind_the_scenes: 'AI for hav: Bak kulissene'
  oceans_behind_the_scenes_1: Nivåene 2-4 bruker en forhåndstrent modell levert av
    <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet-prosjektet. </a> En MobileNet-modell er et <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvolusjonelt
    nevralt nettverk</a> som har blitt trent på <a href="http://www.image-net.org/">ImageNet</a>,
    et datasett med over 14 millioner bilder håndkommentert med ord som «ballong»
    eller «jordbær». For å tilpasse denne modellen med de merkede treningsdataene
    eleven genererer i denne aktiviteten, bruker vi en teknikk som heter <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Hvert bilde i treningsdatasettet blir matet til MobileNet, som piksler,
    for å få en liste over merknader som mest sannsynlig vil gjelde for det. Deretter,
    for et nytt bilde, mater vi det til MobileNet og sammenligner den resulterende
    listen over merknader med de fra treningsdatasettet. Vi klassifiserer det nye
    bildet med samme etikett (for eksempel «fisk» eller «ikke fisk») som bildene fra
    treningssettet med de mest like resultatene.
  oceans_behind_the_scenes_1_markdown: Nivåer 2-4 bruker en forhåndstrent modell levert
    av [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    prosjektet. En MobileNet-modell er et [konvolusjonelt nevralt nettverk] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    som har blitt trent på [ImageNet](http://www.image-net.org/), et datasett med
    over 14 millioner bilder håndkommentert med ord som «ballong» eller «jordbær».
    For å tilpasse denne modellen med de merkede treningsdataene eleven genererer
    i denne aktiviteten, bruker vi en teknikk som heter [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Hvert bilde i treningsdatasettet blir matet til MobileNet, som piksler, for å
    få en liste over merknader som mest sannsynlig vil gjelde for det. Deretter, for
    et nytt bilde, mater vi det til MobileNet og sammenligner den resulterende listen
    over merknader med de fra treningsdatasettet. Vi klassifiserer det nye bildet
    med samme etikett (for eksempel «fisk» eller «ikke fisk») som bildene fra treningssettet
    med de mest like resultatene.
  oceans_behind_the_scenes_2: Nivåer 6-8 bruker en <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Vi ser på hver komponent av fisken (for eksempel øyne, munn,
    kropp) og setter sammen alle metadataene for komponentene (for eksempel antall
    tenner, kroppsform) til en vektor med tall for hver fisk. Vi bruker disse vektorene
    til å trene SVM. Basert på treningsdataene skiller SVM «rommet» til all mulig
    fisk i to deler, som tilsvarer klassene vi prøver å lære (for eksempel «blå» eller
    «ikke blå»).
  oceans_behind_the_scenes_2_markdown: Nivåer 6-8 bruker en [Support-Vector Machine]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Vi ser på hver komponent

  farsi_page_supporters_heading: Iranske amerikanere for CS-utdanning
  farsi_page_supporters_desc: 'Takk til følgende fremtredende iransk-amerikanske ledere
    som har kommet sammen for å støtte informatikkutdanning, med en ledende gave til
    Code.org på farsi:'
  farsi_page_supporters_desc_02: Vi inviterer deg til å feire iranske bidrag innen
    teknologi ved å støtte Code.org og informatikkutdanning slik at hver elev på hver
    skole har muligheten til å lære informatikk.
  farsi_page_founders_heading: Våre grunnleggeres historie
  farsi_page_founders_slide_01: Hadi og Ali Partovi ble født i Iran, vokste opp under
    Iran-Irak-krigen. Nabolaget deres i Teheran ble bombet av irakiske jagerfly.
  farsi_page_founders_slide_02: Da de var 9 år, tok faren, en fysikkprofessor, hjem
    en Commodore 64-datamaskin fra en utenlandsreise. Denne datamaskinen var deres
    flukt fra omgivelsene - de lærte å kode og lage apper, spill, og musikk.
  farsi_page_founders_slide_03: De immigrerte til USA i en alder av 11. Rett etter
    at de fylte 15, de tilbrakte somrene sine som programvareingeniører for å hjelpe
    til med å betale seg gjennom videregående skole og høyskole.
  farsi_page_founders_slide_04: Etter å ha blitt uteksaminert fra Harvard University
    med mastergrader i informatikk, Hadi og Ali forfulgte karrierer innen teknologi.
  farsi_page_founders_slide_05: De oppnådde suksess i teknologibransjen og grunnla
    en rekke teknologibedrifter, og oppnådde den amerikanske drømmen. I tillegg ble
    de produktive engleinvestorer, og støttet selskaper som Facebook, Uber, Airbnb
    og Dropbox, blant andre.
  farsi_page_founders_slide_06: I 2013 lanserte Hadi og Ali utdanningsorganisasjonen
    Code.org, som Hadi fortsetter å lede som administrerende direktør. Siden starten
    har Code.org startet en massiv bevegelse for å undervise informatikk og koding
    til K-12-studenter globalt. Det er også den største leverandøren av informatikk-læreplaner
    i verden, med over 80 millioner studentbrukere i 180 land.
  farsi_page_support_heading: Din støtte og din stemme
  farsi_page_support_heading_02: Takk for interessen din for Code.org på Farsi.
  farsi_page_support_get_updates: "[Registrer deg] (%{form_url}) for å lære mer om
    dette spesifikke prosjektet og bli oppdatert på de iscenesatte utgivelsesdatoene."
  farsi_page_support_contact_us: Hvis du vil støtte dette initiativet eller lære mer,
    vær så snill [kontakt oss] (%{contact_link}) eller doner nedenfor.
  farsi_page_compliance_heading: Overholdelse til støtte for farsi oversettelser
  farsi_page_compliance_desc: Som en amerikansk ideell organisasjon er Code.org underlagt
    lover om sanksjoner mot Iran. Etter å ha konsultert med amerikansk juridisk rådgiver
    med erfaring i Iranian Sanctions and Translations Regulations (ITSR), mener Code.org
    at det kan finansiere, forberede og distribuere Farsi Translations of CS Curriculum
    i USA og andre steder rundt om i verden, inkludert i Iran. ITSR gir et unntak
    for «informasjons- og informasjonsmateriell» (IIM-fritaket) og Code.org mener
    at dette unntaket fullt ut vil beskytte finansieringen, forberedelsen og distribusjonen
    av Farsi Translations og dermed gjøre det mulig for Farsi Translations innsats
    å fortsette i full overensstemmelse med amerikanske økonomiske sanksjonskrav.

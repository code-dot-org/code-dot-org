  csf_page_faq_question_01: Er CS Fundamentals kartlagt til standarder?
  csf_page_faq_answer_01_01: 'CS Fundamentals ble skrevet med både K-12 Framework
    for Computer Science og CSTA-standardene som veiledning. For tiden, hver leksjon
    i CS Fundamentals inneholder kartlegginger til de relevante CSTA-standardene.
    Sammendraget av alle CSTA-kartlegginger for hvert kurs finner du på:'
  csf_page_faq_answer_01_list_01: "[Kurs A Standarder] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kurs B-standarder] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Kurs C Standarder] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Kurs D Standarder] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Kurs E Standarder] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Kurs F Standarder] (%{course_f_url})"
  csf_page_faq_answer_01_02: En Google Sheets-versjon av standardene finner du på
    [CSF Standards] (%{csf_standards_url}).
  csf_page_faq_question_02: Hvordan kan jeg ta med CS Fundamentals til hele skolen
    min?
  csf_page_faq_answer_02: Den ledende K-12 CS-læreplanen i USA, vårt grunnskoleprogram
    har vist seg å være effektivt i store urbane skoledistrikter som Dallas, samt
    små landlige distrikter i Iowa. Det er ikke nødvendig å ansette spesialister for
    å undervise i CS. Programmet vårt er unikt designet for å støtte lærere som er
    nye i CS, samtidig som det gir fleksibilitet til å utvikle leksjoner for å passe
    elevenes behov. [Del denne brosjyren] (%{brochure_url}) med skole- og distriktsadministratorene
    dine, eller [foreslå at de tar en titt på administratorsiden vår] (%{admins_url})
    spesielt designet for å svare på administratorers vanligste spørsmål.
  csf_page_faq_question_03: Hvor mye koster det å undervise i CS Fundamentals?
  csf_page_faq_question_04: Hvordan/Hvor kan jeg få faglig utvikling for CS Fundamentals?
  csf_page_faq_answer_04_01: Ny til å undervise i informatikk? Ingen bekymringer!
    De fleste av lærerne våre har aldri undervist i informatikk før. Bli med lokale
    lærere for inspirerende og praktisk støtte for å implementere informatikk i klasserommet
    ditt. Våre regionale partnere tilbyr høykvalitets en-dags Code.org-workshops for
    individuelle lærere eller for skoleomfattende PD. [Registrer deg for et faglig
    utviklingsverksted nær deg] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Bli med over 100 000 lærere som har deltatt i våre workshops.
    Flertallet av deltakerne på workshopen sier: ''Det er den beste faglige utviklingen
    jeg noensinne har deltatt på. '' Faktisk, [90% av deltakerne vil anbefale programmet
    vårt til andre lærere] ()!%{rec_url}'
  csf_page_faq_question_05: Hva er den anbefalte timingen for undervisning i CS Fundamentals?
  csf_page_faq_answer_05: Hvert CSF-kurs inkluderer 13-17 leksjoner designet for 45-minutters
    perioder. Vi anbefaler alle elever å gå fra leksjon til leksjon i et tempo satt
    av læreren. Det er mange lærerledede prosjektnivåer designet for å oppleves unisont
    mens ferdighetsbyggende leksjoner kan fullføres av elevene i sitt eget tempo.
  csf_page_faq_question_06: Hvilke materialer trenger jeg for CS Fundamentals?
  csf_page_faq_answer_06: Mange leksjoner har utdelinger som veileder elevene gjennom
    aktiviteter. Disse ressursene kan skrives ut eller tildeles digitalt. Noen leksjoner
    krever typiske klasseromsforsyninger og manipulativer. [Besøk CSF-pensum for å
    lære mer] ().%{syllabus_url}

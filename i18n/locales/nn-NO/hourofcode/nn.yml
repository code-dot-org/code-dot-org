  csd_page_courses_year_desc: Gjennom 7 enheter utforsker studentene et bredt spekter
    av emner.
  csd_page_courses_year_action_block_desc: 'Et innledende datavitenskapskurs som gir
    studentene mulighet til å lage autentiske gjenstander og engasjere seg i datavitenskap
    som et medium for kreativitet, kommunikasjon, problemløsning og moro. '
  csd_page_courses_flexible_units_desc: Hver enhet av CS Discoveries kan brukes alene
    uten tidligere erfaring, som lar deg velge de nøyaktige enhetene som fungerer
    for klasserommet ditt.
  csd_page_courses_collections_desc: Dykk dypere inn i ett område med et sett med
    enheter fokusert på et bestemt emne.
  csd_page_faq_question_01: Er CS Discoveries kartlagt til standarder?
  csd_page_faq_answer_01: CS Discoveries ble skrevet med både K-12 Framework for Computer
    Science og 2017 CSTA-standardene som veiledning. For tiden inneholder hver leksjon
    i CS Discoveries kartlegginger til de relevante 2017 CSTA-standardene. [Et sammendrag
    av standardkartlegginger finner du her] (%{mappings_url}). En Google Sheets-versjon
    av standardene finner du på [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Hvordan/Hvor kan jeg få faglig utvikling for dette kurset?
  csd_page_faq_answer_02: Vårt profesjonelle læringsprogram tilbyr helårsstøtte. Programmet
    starter med en fem-dagers sommerworkshop hvor du får mulighet til å jobbe praktisk
    med læreplanen og møte andre lærere fra ditt område. Gjennom året tilbyr vi oppfølgingsworkshops
    og forumstøtte. Du trenger ingen tidligere datavitenskapserfaring for å komme
    i gang. Og lærerne elsker det! 90% rangerer det som den beste profesjonelle utviklingen
    noensinne. [Klikk her for å søke og lære mer] (%{apply_url}).
  csd_page_faq_question_03: Jeg underviser i CS Discoveries, men har mindre enn ett
    semester med studentene mine. Hva vil du anbefale?
  csd_page_faq_answer_03_01: Lærere som har en begrenset tidsplan, ikke i stand til
    å undervise i alle enheter av CS Discoveries i løpet av et skoleår, kan nå enkelt
    tilordne et bestemt sett med CS Discoveries-enheter basert på hva de vil fokusere
    på. Disse samlingene er fortsatt de samme eksakte enhetene som finnes i CS Discoveries,
    ganske enkelt gruppert sammen basert på anbefalingene våre nedenfor for å dykke
    dypt i et bestemt område av CS Discoveries. Hver samling er omtrent ett semester
    eller litt mindre enn ett semester. [Klikk her for å se alternativene for samlinger]
    (%{collections_url}).
  csd_page_faq_answer_03_02: For lærere som har en enda mer begrenset tidsplan, de
    har muligheten til å tildele bare én enhet om gangen fra CS Discoveries uten å
    tildele hele kurset. Vi håper dette hjelper til med å støtte klasserom som underviser
    i enheter av CS Discoveries innebygd som en del av større kurs eller når du underviser
    i informatikk på en begrenset tidsplan. [Klikk her for å se våre fleksible enheter]
    (%).
  csd_page_faq_question_04: Hvilke materialer og rekvisita kreves for CS Discoveries?
  csd_page_faq_answer_04_01: En potensiell kostnad å vurdere når du underviser i dette
    kurset er utskrift. Mange leksjoner har utdelinger som er designet for å veilede
    elevene gjennom aktiviteter. Selv om det ikke er nødvendig at alle disse utdelingene
    skrives ut, mange ble designet for å skrives ut, og vi anbefaler utskrift når
    det er mulig.
  csd_page_faq_answer_04_02: 'Utover utskrift krever noen leksjoner typiske klasseromsrekvisita
    og manipulativer som: Studenttidsskrifter, plakatpapir, markører/fargeblyanter,
    saks, skrappapir, lim eller tape, post-it notater eller indekskort (eller lignende
    størrelse skrappapir), og linjaler eller en rett kant av noe slag.'
  csd_page_faq_answer_04_03: 'I tillegg til de generelle kursmaterialene, kreves følgende
    elementer i spesifikke enheter:'
  csd_page_faq_answer_04_04: Problemløsning og databehandling
  csd_page_faq_answer_04_05: Aluminiumsfolie, beholder for vann, pennies (merk at
    pennies kan erstattes med en annen type vekt av samme størrelse). Alternative
    aktiviteter er tilgjengelige hvis du ikke har tilgang til disse forsyningene.
  csd_page_faq_answer_04_06: Opprette apper med enheter (alternativ A og alternativ
    B)
  csd_page_faq_answer_04_07: 'Alternativ A: Klasseromssett med Circuit Playgrounds.
    Sjekk ut [code.org/maker/circuitplayground] () for mer informasjon.%{url}'
  csd_page_faq_answer_04_08: 'Alternativ B: Klasseromssett med micro:bit-enheter.
    Sjekk ut [code.org/maker/microbit] () for mer informasjon.%{url}'
  csd_page_faq_answer_04_09: Produsentrekvisita, for eksempel tomme silkebokser eller
    pappruller eller skrapepapir
  csd_page_faq_answer_04_10: "*Merk: Enheten Opprette apper med enheter har to implementeringsalternativer
    - en for de som bruker kretslekeplasser og en for de som bruker micro:bit. Lærere
    bør ikke kjøpe begge settene med enheter eller lære begge enhetsalternativene,
    da de er likeverdige og dekker det samme innholdet."
  csd_page_faq_question_06: Hvordan passer CS Discoveries med de andre Code.org-kursene?
  csd_page_faq_answer_06_01: CS Discoveries er designet for å passe naturlig mellom
    våre [CS Fundamentals] (%{csf_url}) kurs og vårt [CS Principles] (%{csp_url})
    kurs. Mens hvert av disse kursene er designet for å være et alderstilpasset inngangspunkt
    til informatikk, vil studenter med tidligere erfaring finne mange nye emner å
    utforske, og de vil se på kjente emner i nye og mer utfordrende sammenhenger.

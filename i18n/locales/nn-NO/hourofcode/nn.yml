  tutorial_kcjhealth_name: Utfordringen om helse og velvære
  tutorial_msftwakanda_name: Lenge leve Wakanda
  tutorial_nafbrand_name: Kode merkevaren din
  tutorial_rpccw_longdescription: Lag din egen karakter, design en T-skjorte, og lag
    litt musikk. Tjen merker for hvert fullførte prosjekt.
  tutorial_rpledfirefly_longdescription: Bruk en Raspberry Pi Pico mikrokontroller
    og grunnleggende elektroniske komponenter for å lage en blinkende LED-ildflue.
    Skriv MicroPython-kode for å tenne ildfluen din og opprett en bryter fra jumperledninger
    for å etterligne ildfluer i naturen når bryteren er lukket.
  tutorial_rpcharting_longdescription: Oppdag kraften til lister i programmeringsspråket
    Python ved å lagre olympiske medaljedata, og bruk deretter pygalbiblioteket til
    å lage et interaktivt diagram. Bruk dataanalyseferdigheter for å avdekke mønstre
    og avvik.
  tutorial_rpsolar_longdescription: Lag en animert, interaktiv solsystemmodell ved
    hjelp av programmeringsspråket Python og p5-grafikkbiblioteket. Bruk ordbøker
    til å lagre planetfakta som lastes når en planet i bane klikkes.
  tutorial_rpwebcards_longdescription: Lag et sett med webkort som vender når du holder
    musepekeren over dem. Bruk CSS-styling og animasjoner og tilpass deretter med
    fancy skrifter og fargeforløpninger.
  tutorial_codeclubhworld_longdescription: Skriv Python tekstbasert kode for å lage
    et interaktivt prosjekt med brukerinngang som skriver ut tekst og emoji. Bruk
    variabler til å lagre tekst og tall, og funksjoner for å organisere koden.
  tutorial_codeclubspells_longdescription: Bruk skrapeblokker til å kode en tryllestav
    som kaster staver for å gjøre sprites til padder, vokse og krympe dem. Rediger
    og reverser lyd for å lage stavelydeffekter. Send stavemeldinger slik at flere
    sprites transformeres når meldingen mottas.
  tutorial_coderdojoanime_longdescription: Lag en responsiv webside med tekst og bilder
    for en anime-tegneveiledning. Bruk HTML til å strukturere websiden og CSS-stilene
    for å bruke layout, fargepaletter og skrifter.
  tutorial_coderdojotarget_longdescription: Bruk Python med p5-grafikkbiblioteket
    til å tegne et mål og score poeng ved å trykke det med piler. Lær om RGB-farger
    og plasser målet ditt med x & y-koordinater. Bruk hvis, elif og andre betingelser
    for å ta scoringsbeslutninger.
  tutorial_creaticodescratch_longdescription: Creaticode.com tilbyr et bredt spekter
    av kodingsaktiviteter i mange emner, for eksempel 3D-spill, 3D-kunst, Augmented
    Reality-spill, Artificial Intelligence-apper, Youtube-video remiksing og FNs bærekraftige
    utviklingsmål. Skrapebaserte blokker brukes i alle aktiviteter, slik at studentene
    ikke trenger å lære et annet programmeringsspråk eller brukergrensesnitt for å
    kode og dele prosjektene sine.
  tutorial_bbsierpinski_longdescription: I denne korte leksjonsserien lærer du å lage
    fantastisk og fargerik matematikkunst!
  tutorial_bbstopwatch_longdescription: I denne korte leksjonsserien lærer du å lage
    en ekte, fungerende stoppeklokke!
  tutorial_idrpatterns_longdescription: Bruk Loop-handlingsblokken i Weavly-kodingsmiljøet
    til å lage geometriske mønstre som krystaller, stjerner eller andre spennende
    former med gjentatte elementer.
  tutorial_idrshapes_longdescription: 'I denne aktiviteten bruker spillerne Weavly-handlingsblokkene
    til å tegne enkle former, for eksempel firkanter, rektangler, trekanter, sekskanter
    og stjerner. '
  tutorial_edisondetect_longdescription: Introduser de viktigste beregningskonseptene
    for løkker og en forståelse av infrarødt lys ved hjelp av Edison-roboter og det
    blokkbaserte programmeringsspråket, EDBlocks. Denne leksjonen bruker Edison-robotens
    driv- og hindringsdeteksjonsfunksjoner gjennom et sett med progressive programmeringsoppgaver.
  tutorial_edisonmusical_longdescription: Enkle musikalske melodier er et godt eksempel
    på sekvens i aksjon. Ved hjelp av Edison og det Scratch-baserte programmeringsspråket,
    EdScratch, kan elevene lage musikk og knytte sammen sekvens- og inngangs-utganger
    til morsomme programmer.
  tutorial_codemonkeydiglit_longdescription: 'Introduksjon til noen viktige temaer
    i den digitale verden: Hvordan bruke datamaskiner, hva er programvare og maskinvare,
    mulige trusler på nettet og beskytte personvernet ditt. Kurset inkluderer 2 leksjoner
    - digital bruk og digitalt statsborgerskap. Hver leksjon er laget av selvstyrte
    lysbilder med interaktive spørsmål og undersøkelser, 3 minispill og 5 gjennomgangsspørsmål
    for å sjekke elevens forståelse.'
  tutorial_bsdrockpaper_longdescription: Bruk programmeringsspråket Python til å bygge
    et 'Rock, Paper, Scissors' spill. Ikke bekymre deg hvis du aldri har prøvd Python,
    vi vil lede deg gjennom hvert trinn.
  tutorial_microbitreaction_longdescription: Lag et micro:bit-reaksjonsspill med ekte
    fysiske brytere laget av skrappapp og kjøkkenfolie.
  tutorial_kinderanimal_longdescription: I denne leksjonen vil elevene gjøre KIBO
    til et lekent dyr som beveger seg som svar på et program barna lager. Studentene
    kan også eksperimentere med KIBOs inngangs- og utgangsalternativer for å ta det
    videre.
  tutorial_kindersinger_longdescription: I denne leksjonen skal elevene kle KIBO opp
    i en utøverantrekk og lære KIBO å synge en favorittsang! Med KIBOs lydopptak/avspillingsmodul
    vil barna bruke sekvenseringsferdighetene sine til å programmere KIBO til å spille
    av sangen i riktig rekkefølge. Denne leksjonen er ment for barn med tidligere
    KIBO-erfaring.
  tutorial_microbitwwn_longdescription: Rist micro:bit og få en tilfeldig retning
    å gå.
  tutorial_grokcyberlive_longdescription: En marinekaptein blir holdt fanget inne
    i skipet sitt. Et stort landemerke har blitt mørkt. Og våpen peker mot Sydneys
    travleste nettsteder…Det hele henger sammen, og det er opp til deg å frigjøre
    kapteinen, spore opp synderen, og stopp dem. Studentene må spore ledetråder, løse
    gåter og finne ut hvordan de kan stoppe et storstilt simulert cyberangrep før
    det er for sent.
  tutorial_codemojimaze_longdescription: Lær om sekvenser for å hjelpe Deeno med å
    fullføre labyrinten.
  tutorial_codemojisnake_longdescription: I denne enheten vil studentene lære å bruke
    kodeblokker på Scratch for å lage et slangespill.
  tutorial_carnegietoxibots_longdescription: Ingen sover på Zillah City. Du spiller
    som en av Zeds, et mannskap dedikert til å stanse trusselen fra Toxibots, malware-korrupte
    roboter som tilhører Toxicorp, et gigantisk selskap. De fleste Toxibots ble ødelagt,
    men det er fortsatt noen rundt som skaper kaos. Gjør deg klar i Zed Clubhouse,
    og programmer din samarbeidende robot (aka 'cobot') Beastie for å hjelpe deg med
    å fange dem.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge med VICE Virtual Robot
    gir en strukturert sekvens av programmeringsaktiviteter i en virkelig prosjektbasert
    kontekst. Den er designet for å få elevene til å tenke på mønstrene og strukturen
    til ikke bare robotikk, men også programmering og problemløsning mer generelt.
    Denne leksjonen inkluderer videoer, animasjoner og et innebygd kodingsmiljø med
    den virtuelle roboten.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge gir en strukturert sekvens av programmeringsaktiviteter i en virkelig
    prosjektbasert kontekst. Den er designet for å få elevene til å tenke på mønstrene
    og strukturen til ikke bare robotikk, men også programmering og problemløsning
    mer generelt. Denne leksjonen inkluderer videoer, animasjoner og et innebygd kodingsmiljø
    med virtuell robot.
  tutorial_spheroincolor_longdescription: Sphero indi kan se farger omtrent som deg
    og meg. Men hvem er raskere til å gjenkjenne farger? Hvem kan gjenkjenne mest?
    I denne leksjonen, oppdag hvordan vi ser farger og utfordrer indi til en fargekonkurranse!
  tutorial_kcjdominos_longdescription: I denne leksjonen vil vi simulere fallende
    dominoer ved hjelp av JavaScript. Underveis vil vi lære om variabler, funksjoner,
    løkker, musehendelser og velte ting!
  tutorial_spherocolortheory_longdescription: Bland opp fargene dine ved å vippe og
    rotere Sphero BOLT! Utforsk hvordan additiv fargeteori fungerer ved å legge til
    forskjellige verdier av rødt, grønt og blått for å lage mange forskjellige farger.
    Lær hvordan du kan bruke BOLT-sensorene til å måle retningen og endre farger.
  tutorial_codecombatesports_longdescription: Konkurransedyktig koding har aldri vært
    så episk! Lær ferdighetene du trenger for å spille som proffene i vår Esports
    Bootcamp. Ingen erfaring med koding nødvendig. Start med å trene i fangehullet
    og oppdag kodestrategiene og taktikkene du trenger for å konkurrere. Etter å ha
    finpusset ferdighetene dine, test koden din på esportarenaen vår mot andre spillere
    over hele verden! Er du vår neste AI League-stormester?
  tutorial_spherodigdisplay_longdescription: Digitale skjermer er rundt oss, fra telefoner
    til dataskjermer til TV til moderne reklametavler. Men hvordan fungerer de? Grav
    inn i den grafiske teknologien bak digitale skjermer og få praktisk erfaring ved
    å programmere bilder og animasjoner med LittleBits CodeBit og LED-matrise.
  tutorial_spherorvrincolor_longdescription: 'Synlig lys består av bølger av varierende
    lengde som øyet oppdager som farge. Mens RVR+ikke har øyne (vel i det minste de
    som kan se), har den en sensor som er i stand til å oppdage et bredt spekter av
    farger. Lær funksjonene til RVR+s fargesensor og hvordan du programmerer den. '
  tutorial_clbinary_longdescription: Ved hjelp av restone-komponenter i Minecraft
    vil deltakerne lære hvordan binær telling fungerer, lage OG og og eller logiske
    porter, og bruke binær telling for å lage en kombinasjonslås for å åpne en låst
    dør.
  tutorial_sascollabcode_longdescription: Det kan være utfordrende å finne ressurser
    for å lære koding til elever med synshemming. SAS mener at hver elev bør ha muligheten
    til å lære å kode, og har som mål å oppnå dette ved hjelp av punktskriftsblokker
    med SAS CodeSNAPS - et samarbeidende kodingsmiljø som kan få en hel klasseromskoding
    med bare en enkelt iPad og en Sphero-robot.
  tutorial_codecombatgoblins_longdescription: Vi trenger din hjelp! Legg ut på et
    episk oppdrag der du tar kontroll over spillet gjennom programmeringskreftene
    dine. Bli helten, lås opp tyvegods og utvid arsenalet ditt med kode for å redde
    byen. Bruk deretter AI-strategier for å sette sammen en fest for en siste trollbosskamp!
  tutorial_scratchstorytelling_longdescription: Animer din egen historie med Scratch!
    Legg til sprites, bakgrunner og interaktive grafiske effekter for å bringe historien
    din til live. Inkluderer en veiledning for lærertilrettelegging, Scratch prosjektopplæring,
    og kodingskort. Denne aktiviteten var i samsvar med Common Core English Language
    Arts Standards.
  tutorial_crayolasymbols_longdescription: Et bilde er verdt tusen ord - selv små
    bilder sier mye! Visuelle symboler er overalt, og leder oss til offentlige toaletter,
    sykehus, rullestolramper og bussholdeplasser. Bruk former og linjer til å designe
    originale symboler som andre kan stole på.
  tutorial_crayoladrawacode_longdescription: Utforsk koder fra i går og i dag. Gamle
    mennesker tegnet symboler på hulevegger for å fortelle historier. Gamle egyptere
    hugget hieroglyfer, et språk med visuelle symboler som representerer mennesker,
    gjenstander og handlinger, i stein. Lag tilleggshistorier med visuelle koder.
  tutorial_crayolafollowmycode_longdescription: Lag kodingsdans ved å tegne visuelle
    symboler som piler, spiraler og fotspor for å lage et mønster som du og andre
    vil følge. Eller lag små karakterer fra Model Magic og bruk dem til å følge dansekoden
    din!
  tutorial_madpicturethis_longdescription: Denne leksjonen vil introdusere elevene
    til HTML-språk og lære dem å dekode det, selv om de aldri har samhandlet med HTML-kode
    før. Ved å gjøre observasjoner vil studentene legge merke til mønstre og få en
    bedre forståelse av hvordan HTML-kode skrives og tolkes.
  tutorial_mindmakersmaps_longdescription: I dette universet fungerer kart av forskjellige
    typer som bakgrunn for morsomme utfordringer med autonome kjøretøy som overholder
    programmene dine. For å vinne, må du tolke hvert kart og programmere ikke bare
    bevegelsene, men tilpasse seg det uventede ved hjelp av sensorer for hindringer
    og naturlige hendelser som vær, temperatur og tidens gang. Ha en god tur!
  tutorial_mindmakersjorel_longdescription: Det morsomme universet til Jorels bror
    er nå under din kontroll! Men for det må du mestre det grunnleggende i programmering
    og utvikle ferdigheter som algoritmisk tenkning, problemnedbrytning, mønsteridentifikasjon
    og abstraksjon... jobbe hardt og kanskje du finner ut navnet på Jorels bror!
  tutorial_mindmakersroboland_longdescription: Programmer de rare og morsomme robotene
    Mustachebot og Ladybot! Du hjelper dem med å overvinne utfordringer, og de hjelper
    deg med å utvikle beregningstankegang. Jo mer avansert utfordringen er, jo mer
    lærer du om algoritmer, nedbrytning, mønstre og abstraksjon... Jobb hardt og ha
    det gøy!
  tutorial_mindmakersrobolandjr_longdescription: Programmer de rare og morsomme robotene
    Mustachebot og Ladybot. Hver gang du klarer å løse en utfordring, får du en liten
    grønn ball og går videre til neste. Capriche!
  tutorial_codehsdraw_longdescription: Lag ditt eget tegneprogram i Scratch ved hjelp
    av tastatur- og musinnganger. Alle vil kunne bruke den til å lage morsom og kreativ
    digital kunst!
  tutorial_codehscamouflage_longdescription: Bruk ScratchJr til å programmere et dyr
    for å vise sin tilpasning av å bruke kamuflasje i miljøet!
  tutorial_firiapythoncodex_longdescription: Enkle trinnvise leksjoner lærer Python-koding
    når du låser opp nye funksjoner, fra den vakre fargeskjermen til hi-fi-lydsystemet.
    Bruk det innebygde akselerometeret, lyssensoren og mikrofonen til å kode dine
    egne unike og interaktive prosjekter. Og du kan koble servomotorer og eksterne
    sensorer direkte for ubegrensede utvidelsesmuligheter. CodeX = spill, musikk,
    sensorer, kunst og mer!
  tutorial_bekidscoding_longdescription: Bli med Grace, Zak og Dot the Robot på et
    eventyr i Loop Galaxy! Kode med blokker for å fullføre spennende oppgaver, og
    lær det grunnleggende om algoritmer, sekvenser og løkker!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour er et selvstyrt kodingsspill
    for 4-11-åringer. Den lærer det grunnleggende om koding som sekvensering, feilsøking,
    løkker og funksjoner. Den lærer også teknikker for å løse problemer slik at barn
    blir mer selvsikre, uavhengige elever.'
  tutorial_microbitdice_longdescription: Rist micro:bit for å lage tilfeldige tall.
  tutorial_madflashcard_longdescription: Denne leksjonen utsetter elevene for HTML-
    og CSS-kode og gir dem muligheten til å samhandle med den og se resultatene i
    sanntid.
  tutorial_madappwars_longdescription: 'Denne leksjonen gir studentene muligheten
    til å utforske forretningssiden av apputvikling. I denne aktiviteten sammenligner
    elevene to apper som faller inn under samme paraplykategori (eksempel: to reiseapper)
    og vurderer hvilke som er bedre basert på spesifikke kriterier.'
  tutorial_kodablepuppies_longdescription: Studentene vil møte Kodables luftige venner
    og lære å ta vare på dem! 'Kjæledyr' er valper i spillet som krever mye kjærlighet
    og oppmerksomhet. Studentene skal programmere Carebots for å hjelpe med ansvaret
    for å være en ny paw-rent ved hjelp av kodingskonsepter som funksjoner og betingede
    utsagn.
  tutorial_googlesuperhero_longdescription: Gjør en hverdagshelt fra livet eller samfunnet
    ditt til en superhelt ved å programmere dem til å fly over bygninger, snurre,
    jobbe med en sidekick, og score poeng ved å berøre gjenstander i et spill. I Code
    Your Hero, vis frem heltens spesielle krefter og din egen kreativitet med CS First
    og Scratch.
  tutorial_googlename _longdescription: Velg et navn og få bokstavene i ordet til
    liv ved hjelp av kode. Velg et kallenavn, et kjæledyrs navn, et dyr, en sport,
    et sted eller en hobby.
  tutorial_carnegiezillah_longdescription: Zillah City blomstrer, og musikk er i luften.
    Ryktene sier det, den berømte Gargantua-boten er online og sender de siste Toxibots
    for å kaste byen blokk for blokk.…Ta tak i cobot-hoverboardet ditt og gjør deg
    klar til å spore, flytte og avslutte det du startet! Spillere programmerer cobot-svevebotene
    sine for å bytte kjørefelt, unngå hindringer, og ta ut mange Toxibots i dette
    rytmestilte spillet.
  tutorial_nasachspacejam_longdescription: Lag et solsystem som virkelig rocker! Lær
    om musikk, astronomi og koding i denne selvstyrte aktiviteten (ingen kodingserfaring
    kreves). Programmer planeter for å lage musikk, lage ditt eget musikalske solsystem,
    komplett med romslige melodier.
  tutorial_hatchxrsolar_longdescription: 'Utforsk stjernene og bygg ditt eget solsystem
    ved hjelp av konsepter om blokkbasert programmering. Lær om det grunnleggende
    om 3D-rom, og dykk ned i fantasien din for å bygge et univers av drømmene dine,
    alt på mindre enn en time. Og gjett hva, du kan kjøre prosjektet ditt i AR på
    hvilken som helst iOS-enhet ved hjelp av HatchXR-appen. Ikke glem å dele kreasjonene
    dine med oss ved å bruke #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kod det klassiske space invaders-spillet
    i 3D, mens du lærer om det grunnleggende innen spillutvikling, bevegelse i 3D-rom
    og lær grunnleggende programmeringskonsepter som løkker, betingelser, variabler
    og tastaturhendelser, alt på mindre enn en time. Ikke glem å dele kreasjonene
    dine med oss ved å bruke #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Bygg det klassiske chrome-t-rex dino-spillet
    i 3D, mens du lærer om det grunnleggende innen spillutvikling, bevegelse i 3D-rom
    og lær grunnleggende programmeringskonsepter som looper, betingelser, variabler
    og tastaturhendelser, alt på under en time. Ikke glem å dele kreasjonene dine
    med oss ved å bruke #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Marsvinene kommer og de er sultne. For
    hver runde, programmer Bot til å fyre gulrøtter, lansere salat eller påkalle det
    mektige Apple-skjoldet i dette rasende, fartsfylte kodespillet. Samle hjerter
    for å låse opp flere verktøy og inneholde fôringsvanvidd mens du håper at koden
    din ikke går i stykker.
  tutorial_pickcodeshapes_longdescription: Lær å bruke Pickcode til å skrive kode
    som lager en rekke former. Når kurset er ferdig, vil du være i stand til å bli
    kreativ og lage hvilket design du vil!
  tutorial_codesterssketch_longdescription: Lær det grunnleggende om koding i Python
    mens du lager din egen tilpassede Etch-a-Sketch! Lær hvordan du kontrollerer et
    sprite på skjermen med forskjellige viktige hendelser, godtar brukerinndata for
    å angi pennbredden, og bruk en liste for å kontrollere pennfargen.
  tutorial_pickcodechatbot_longdescription: I dette kurset lærer du hvordan du lager
    en enkel chatbot som spiller et raskt ad libs-spill.
  tutorial_codestersfish_longdescription: Lær det grunnleggende om koding i Python
    mens du lager ditt eget fall-objekt-spill! Du lærer hvordan du legger til en bakgrunn
    og sprites, og hvordan du bruker hendelser til å lage og kontrollere sprites på
    scenen.
  tutorial_codestershedgehog_longdescription: Lær det grunnleggende om koding i Python,
    lag deretter et spill som skyter en sprite til stjernene! For å skyte skuddet
    ditt må du først lære hvordan du lager nøkkel-, intervall- og kollisjonshendelser.
    SPRENGE AV!
  tutorial_pickcodeggame_longdescription: Lær å lage et gjettespill for to spillere
    der en spiller legger inn et nummer i en chatbot, og chatboten gir hint til den
    andre spilleren når de prøver å gjette.
  tutorial_codestersdino_longdescription: Lær Python-funksjoner og hendelser mens
    du lager ditt eget Flappy Dino-spill. Når spillet starter, faller dinoen! Hvis
    du treffer en blokk, taper du. Hvor mange blokker kan du navigere dinoen gjennom?
  tutorial_pickcodemtpaint_longdescription: I dette kurset lærer du hvordan du bruker
    funksjoner til å tegne en ganske intrikat form (som en mobius-stripe, men i trekantform).
    Etter denne leksjonen har du byggesteinene for å lage massevis av forskjellige
    design.
  tutorial_microsoftcarnival_longdescription: Kod ditt eget klasseromskarneval med
    spill som Whack-the-Mole, Burstin' Balloons, og Target Practice.
  tutorial_thunkablescavenger_longdescription: Lær å bygge din egen Scavenger Hunt-app
    i Thunkable, og bruk appen din til å jakte på varer på mobilenheten din så snart
    koden er fullført.
  tutorial_codeillusionfund_longdescription: Gå inn i den magiske verdenen av koding
    og informatikk når du lærer og gjør deg kjent med det grunnleggende i en datamaskin!
    Dette vil omfatte å øve på å klikke og bla, dra og slippe, kopiere og lime inn
    og skrive.
  tutorial_codeillusiongoofybeg_longdescription: Legg ut på et magisk kodeeventyr
    med Langbein! Lær hvordan du tegner, farger og flytter former, samt laster inn
    bilder og lyder mens du mestrer det grunnleggende om spillutvikling ved hjelp
    av JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Lag ditt eget interaktive, digitale
    band med Langbein mens du utforsker gleden ved spillutvikling ved hjelp av JavaScript.
    Denne aktiviteten vil bygge videre på det du lærte i vår introduksjonsaktivitet,
    Disney Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Flykte fra et hjemsøkt 3D-rom med hjelp
    fra programmerbare roboter.
  tutorial_codespeakclimate_longdescription: Lær hvordan du på en ansvarlig måte bygger
    et grunnleggende nettsted ved hjelp av HTML og hjelper med å utdanne andre om
    klimaendringer.
  tutorial_codespeaktwinkle_longdescription: Lytt til en høytlesning av 'Coding Twinkle'
    og lær deretter å kode den ved hjelp av ScratchJr-appen
  tutorial_coinbasecrypto_longdescription: Test minnet ditt og lær det grunnleggende
    om krypto!
  tutorial_codespeakcomp_longdescription: Lær om ormekompostering og bygg et spill
    i Scratch!
  tutorial_codespeaksnake_longdescription: Lytt til en historie om Snake, en klassisk
    mobilspillstjerne, og kode ditt eget spill i ScratchJr
  tutorial_prstemalexa_longdescription: Studentene vil utforske kunstig intelligens
    - eller stemme AI - ved å kode to Alexa-ferdigheter. Studentene vil starte med
    å se en video som dekker grunnleggende AI, og deretter bygge et AI-drevet program
    med stemme i MIT App Inventor som sier 'Hello Moon' og et program som kan resitere
    tilfeldige romfakta. Leksjonen avsluttes med en ordforrådsgjennomgang og diskusjon.
  tutorial_coderzfarm_longdescription: Programmer en robot for å plante en hage, og
    lær hvordan roboter hjelper bønder i den virkelige verden.
  tutorial_intelinofield_longdescription: Lær å programmere det intelligino-smarte
    toget koblet fra med actionsnaps og fullfør oppdraget med å kjøre studenter over
    byen på ekskursjonen.
  tutorial_cablockchain_longdescription: Dette interaktive kurset utforsker blockchain-teknologi
    og kryptovalutaer, drivkraften til neste generasjons nett. Følg karakterene våre
    når de går inn i metaversen på jakt etter å finne en potensiell svindler. De oppdager
    en rekke kreative applikasjoner av blockchain og vurderer hvordan det kan påvirke
    samfunnet i fremtiden.
  tutorial_nasaparachute_longdescription: I denne aktiviteten lærer du hvordan JPL
    ingeniører brukte en binær kode for å inkludere en skjult melding i fallskjermen
    som ble brukt til å hjelpe Mars-roveren, Perseverance, med å lande vellykket på
    Mars. Du vil også få muligheten til å lage din egen skjulte melding.
  tutorial_nasascratch_longdescription: Lag et Moon- eller Mars-utforskningsspill
    ved hjelp av Scratch, et visuelt programmeringsspråk. Tenk som NASA-rommisjonsplanleggere
    for å designe spillet ditt!
  tutorial_nasaorbit_longdescription: I denne aktiviteten bruker elevene Scratch,
    Snap! , eller et annet programmeringsspråk for å lage en interaktiv simulering
    av et romfartøy som dokker til den internasjonale romstasjonen. Crew Orbital Docking
    Simulation (CoDing Sim) engasjerer studentene i beregningstenkning, problemløsning
    og virkelige anvendelser av matematikk.
  tutorial_nasapackage_longdescription: I denne aktiviteten bruker elevene Scratch,
    Snap! , eller et annet programmeringsspråk for å lage en interaktiv simulering
    av en drone som navigerer rundt et geofensert område for å levere en pakke. Simuleringen
    engasjerer studentene i beregningstenkning, problemløsning og virkelighetens anvendelse
    av matematikk.
  tutorial_nasalunar_longdescription: 'Studentene lærer om Artemis 1-oppdraget og
    NASA App Development Challenge (ADC). Målet er at elevene skal følge trinnene
    vi har laget ved hjelp av Code.orgs App Lab for å lære grunnleggende programmering
    ved hjelp av blokkkode. '
  tutorial_meeestate_longdescription: 'Løs gåter for å flykte fra Dr. Breakowskis
    mystiske herskapshus i den nye Minecraft Hour of Code: Escape Estate. Bruk koding
    og beregningstenkning for å låse opp hemmeligheter, åpne felledører og avsløre
    skjulte ledetråder. Kod deg ut ved daggry og tjen en million smaragder! Med koding
    i blokker eller Python tilbyr Hour of Code en læringsvei for alle å lære det grunnleggende
    om kode.'
  tutorial_imagipixelart_longdescription: Lær Python og lag dine egne fargerike animasjoner
    i dette 1 times krasjkurset!
  tutorial_kcjhealth_longdescription: 'Lær om datavisualisering, algoritmisk kunst
    og koding, mens du utforsker SDG #3 ''God helse og velvære''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, og Riri må slå seg sammen for
    å hjelpe Wakanda. Kod din egen actionfylte aktivitet inspirert av Marvel Studios
    ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: I Code your Brand oppretter du en virtuell kontaktfil
    for å lage en personlig QR-kode med kontaktinformasjonen din. Etter at du har
    fullført denne aktiviteten, vil du være utstyrt med et moderne visittkort som
    du kan dele mens du er i nettverk med folk som kan hjelpe eller veilede deg i
    din karriere eller høyskolereise.

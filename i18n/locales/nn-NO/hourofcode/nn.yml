  tutorial_scratchimagine_longdescription: Se for deg en verden der alt er mulig,
    så bring det til liv med Scratch!
  tutorial_codesterspsa_longdescription: Lær det grunnleggende om koding i Python
    mens du lager din egen kunngjøring om offentlig tjeneste. Velg et emne du synes
    er viktig, og design din egen animerte eller interaktive PSA for å dele kritisk
    informasjon om hvordan du kan få en positiv innvirkning på verden.
  tutorial_googlehero_longdescription: Gjør en hverdagshelt fra livet eller samfunnet
    ditt til en superhelt ved å programmere dem til å fly over bygninger, snurre,
    jobbe med en sidekick, og score poeng ved å berøre gjenstander i et spill. I Code
    Your Hero, vis frem heltens spesielle krefter og din egen kreativitet med CS First
    og Scratch.
  tutorial_codestersbball_longdescription: Lær det grunnleggende om koding i Python
    mens du lager ditt eget basketballspill. Du lærer hvordan du legger til bakgrunner
    og sprites, og hvordan du bruker hendelser til å kontrollere bevegelsen til sprites
    på scenen.
  tutorial_scratchcartoon_longdescription: Gi liv til noen av favorittfigurene dine
    fra Cartoon Network ved å kode din egen animasjon. Legg til flere karakterer og
    få dem til å hoppe, fly og snakke.
  tutorial_codemonkeyjr_longdescription: I en verden fylt med fengslende skapninger
    og lyse farger, vil 4-6 åringer bli med en ape på oppdrag for å samle bananer
    og låse opp skattekister. Hele tiden vil de utforske og lære det grunnleggende
    om kode når de bruker blokker for å programmere en apes reise gjennom verden.
  tutorial_bananatales_longdescription: Lær Python ved å hjelpe en baby ape. Tvillingbabyaper
    ble skilt av et jordskjelv - og etterlot en av apene ingen måte å få bananer på!
    Nå er det opp til elevene dine å bruke kode for å gjenoppbygge banen og mate babyapen.
  tutorial_scratchtales_longdescription: Ta karakterer med på en reise og få dem til
    å snakke høyt ved hjelp av tekst-til-tale-blokker drevet av Amazon. Velg en stemme
    for hvert tegn, og skriv deretter inn det du vil si. Gjør historien din interaktiv
    ved å kode karakterene dine for å stille spørsmål og reise til forskjellige scener.
    Eksperimenter med kreative nye måter å få historier til å bli levende!
  tutorial_msemoji_longdescription: Bygg et live interaktivt nettsted som bruker en
    maskinlæringsmodell for å gjenkjenne dine og vennenes håndtegnede emoji! Underveis
    får du praktisk praksis med kjernekonsepter for maskinlæring - 1) innsamling av
    data, 2) rengjøring og formatering av dataene, 3) trening av modellen og 4) bruk
    av den trente modellen til å komme med spådommer.
  tutorial_cacolor_longdescription: Professor Photon er en høyt ansett fysiker som
    er blitt useriøs. Hun har eliminert farge fra alle digitale enheter! I dette Escape
    Room-stilprosjektet slutter eleven seg til Marlee og Tyrell når de lærer om binære
    tall, lys, farge og mer for å avdekke professor Photons Color Conundrum, og gjenopprette
    farge til verdens enheter.
  tutorial_kodablebeach_longdescription: Redd babyene på stranden! Lær å programmere
    ved hjelp av grunnleggende kommandoer og rydde opp på stranden for å beskytte
    livet i havet.
  tutorial_tynkeren_longdescription: 'En del av FNs prosjekt for bærekraftige utviklingsmål,
    denne kodingsprompten viser prosjekter som utforsker fornybar energi, energieffektivitet,
    og tilgang til energi. Lesere kan leke med arbeidsprosjekter og avanserte programmerere
    kan lage sine egne originale prosjekter. '
  tutorial_tynkerjavapro_longdescription: 'En del av FNs Sustainable Development Goals-prosjekt,
    denne kodingsprompten viser frem et kort prosjekt som utforsker resirkulering
    og gjenbruk. Leserne kan lage sitt eget spill ved å utvide prosjektet. '
  tutorial_grasshopperhack_longdescription: Lær kodingsferdigheter for å hacke dette
    spillet for å gjøre det mulig å spille.
  tutorial_pbskids_longdescription: Med PBS KIDS Scratch Jr kan barna lage sine egne
    interaktive historier og spill gjennom programmeringsspill og leksjoner. Lær å
    kode gjennom spill og aktiviteter med karakterer fra Odd Squad, Wild Kratts, Nature
    Cat, Arthur, WordGirl, Peg + Cat og Ready Jet Go! Historiefortellingsmulighetene
    er uendelige med denne kreative kodingsappen for barn i alderen 5-8 år.
  tutorial_nclabdata_longdescription: Verden trives med gode data! I denne praktiske
    NCLAB-opplæringen vil du skrive enkle spørsmål, det første trinnet i dataanalyse.
    Bli kjent med kraften i PostgreSQL-språket, brukt av myndigheter og bedrifter
    til å administrere databasesystemer over hele verden. PostgreSQL er skrevet på
    vanlig engelsk og er lett å lære. Prøv det ut!
  tutorial_grasshopperphoto_longdescription: Lær kodingsferdigheter for å lage filtre
    som skal brukes på forskjellige bilder.
  tutorial_tynkerpyland_longdescription: 'En del av FNs bærekraftsmålsprosjekt, dette
    Python-prosjektet vil få deg til å lage ditt eget treplantingsspill. '
  tutorial_codeitimages_longdescription: Lær å programmere dine egne fantastiske bilder
    og animasjoner.
  tutorial_hyperpadenemy_longdescription: 'Lær logisk tenkning og programmering ved
    å lage en plattformspillfiende AI. '
  tutorial_tynkerpro_longdescription: 'En del av FNs prosjekt for bærekraftige utviklingsmål,
    denne kodingsledeteksten viser prosjekter som utforsker spørsmål rundt resirkulering
    og gjenbruk. Nybegynnere kan leke med arbeidsprosjekter og avanserte programmerere
    kan lage sine egne prosjekter fra bunnen av. '
  tutorial_trashtag_longdescription: 'Kod ditt eget spill og øk bevisstheten for å
    beskytte miljøet vårt. '
  tutorial_casiege_longdescription: Bli med Niko og Sakura på deres virtual reality-reise
    til Tubrosos Castle. Lær hvordan det er å være en grå hatthacker ved å hjelpe
    trollmannalven, Cyrena med å finne kunnskapskronen. Du vil avsløre de dårlige
    sikkerhetssystemene som brukes på slottet og lære hvordan du kan unngå å bli offer
    for svindel.
  tutorial_thunkableyeet_longdescription: Lær hvordan du bygger to apper som vil hjelpe
    byen din! Jaet!
  tutorial_vidcodedeal_longdescription: Begynn å kode for godt ved å lage animasjoner
    med bemerkelsesverdige kvinnelige ledere og sitater som uttrykker deres synspunkt.
  tutorial_codehsgeno_longdescription: I denne kodetimen skal studentene lage et program
    som skal løse for allelpar basert på brukerinngang. Studentene vil programmere
    med Tracy the Turtle i Python for å få dette til. Studentene bør ha forkunnskaper
    om grunnleggende biologikonsepter og Punnett Squares før du begynner på denne
    aktiviteten.
  tutorial_hyperpadpong_longdescription: 'Lær å programmere et pong-spill med en smart
    AI-motstander. '
  tutorial_tynkerland_longdescription: 'En del av FNs prosjekt for bærekraftig utviklingsmål,
    denne kodingsprompten viser prosjekter som utforsker viktigheten av skog for verdens
    økosystem. Lesere kan leke med arbeidsprosjekter og avanserte programmerere kan
    lage sine egne originale prosjekter. '
  tutorial_trinketgirl_longdescription: Lær å programmere en stor historie ved hjelp
    av Python, og endre den deretter for å lage din egen historie!
  tutorial_rpimosquito_longdescription: Lag et spill der du beskytter folk mot malaria
    ved å få en papegøye til å fange mygg.
  tutorial_tynkermars_longdescription: Utforsk NASAs spennende nye innsats for å nå
    Månen og deretter Mars. Studentene kan designe sin egen animerte misjonsoppdatering,
    forestille seg livet som en Artemis-astronaut på Lunar Gateway, og mer. Nybegynnere
    kan prøve trinnvise opplæringsprogrammer, mens erfarne programmerere kan lage
    sine egne originale prosjekter med blokk- eller tekstkoding.
  tutorial_cityx_longdescription: Din første oppgave i City X er å hjelpe en gammel
    bonde med å administrere gården sin. La oss løse problemet hans med nyskapende
    teknologi! Du vil lære det grunnleggende konseptet med vanningssystem og lage
    en hagerobot med utrolig moro! Studentene skal bruke designtenkingskonsepter for
    å undersøke problemer mens de utvikler sin teknologiske bevissthet, og dermed
    finpusse deres tankegang på høyt nivå.
  tutorial_vidcodemap_longdescription: Samle inn og analyser data for samfunnsengasjement,
    ved å kode ditt eget felleskart!
  tutorial_robotmagicfarm_longdescription: Kod FarmBot for å plante frø. Begynn å
    plante enkle felt, og legg deretter til kompleksitet. Avslutt med å dyrke kunst
    av ditt eget design.
  tutorial_codehstriangle_longdescription: I denne kodetimen vil vi utforske hvordan
    du lager en simulator som vil beregne arealet til en trekant med dimensjoner valgt
    av en bruker. Vi programmerer med Tracy the Turtle i Python for å få dette til.
    Studentene skal ha forkunnskaper om grunnleggende geometrikonsepter før de begynner
    på denne aktiviteten.
  tutorial_ttwhitehouse_longdescription: I dette fargerike eventyret kan du gjenopprette
    fargen til en hvit verden gjennom et selvstyrt førstepersonsspill. Løs gåter og
    fullfør utfordringer for å fremme spillet og kodingskunnskapen din. Etter ferdigstillelse,
    spillerne vil bli kjent med fargehexverdier og CSS-attributter og komfortable
    nok til å gjenkjenne dem i virkelige applikasjoner. Ikke vær redd for å dele kreasjonene
    dine.
  tutorial_modulo_longdescription: Ute i det dypeste av verdensrommet har Exploratory
    Databot, kjent som E.D. nettopp oppdaget en ny beboelig planet for menneskeheten!
    Hvem vet hvilke overraskelser som ligger foran denne avsidesliggende sandplaneten?
    Uventet under landing får E.D. et sjokk på hovedkortet som utrykker alle programmene.
    Det er opp til deg å programmere E.D. for å hjelpe den gjennom dette merkelige
    romvesens terreng. Er du klar for utfordringen?
  tutorial_codingtown_longdescription: Bygg din egen virksomhet, kode og ha det gøy.
  tutorial_kanoart_longdescription: Bruk blokkkode til å tegne en scene, og gi den
    liv med animasjon og musinteraksjon. Kod dine egne pensler, legg til klistremerker,
    og bli kreativ!
  tutorial_dragonscript_longdescription: Velkommen til DragonScript Arena - programmeringsstrategispillet
    og kodingsklubben. Nivå opp Javascript & Software Engineering mens du spiller!
    Bygg din egen Dragon A.I. Forestill deg Battlebots, men med robot Dragons.
  tutorial_uwcloud_longdescription: Lær det grunnleggende om cloud computing ved å
    bygge din egen sky! Bygg servere, oppgrader dem, og koble klienter for å holde
    tritt med nettverksbehovet. Spill rollen som en Cloud Architect i dette interaktive
    spillet og test ferdighetene dine i den endeløse modusen.
  tutorial_htmlmuffin_longdescription: Gjør deg klar for et morsomt og spennende eventyr
    med Muffin the Cat, som vil guide deg gjennom det grunnleggende om HTML og CSS.
    Sammen lager du din første destinasjonsside og forstår hovedprinsippene for et
    nettstedoppsett.
  tutorial_microsoftpizza_longdescription: Lag et enkelt arkadespill der spilleren
    din spiser så mye pizza du kan før tiden renner ut!
  tutorial_stemc_blckhole_longdescription: Så du bildene av det svarte hullet som
    ble utgitt våren 2019? Vil du vite mer om sorte hull og hvordan du kan flykte
    fra dem? Sjekk ut denne kodingsaktiviteten om hvor raskt du trenger å gå for å
    flykte fra et gravitasjonsfelt, og hva som skjer når ikke engang lys kan unnslippe!
  tutorial_careconfigure_longdescription: Vår historiefortellende app gjenforteller
    et eventyr, med rare og morsomme resultater! Men programmet er dårlig skrevet.
    Å skrive god kode er viktig. Hjelp med å avgrense denne appen til noe fantastisk.
    Se på ordklasser på engelsk, og bruk variabler, konsonanter, lister og funksjoner
    for å konfigurere dette programmet på nytt. Hvis du har skrevet et program før
    og vil ha litt stil, er dette noe for deg.
  tutorial_rpiscratch_longdescription: Lag en interaktiv frasebok som oversetter nyttige
    setninger til forskjellige språk.
  tutorial_ozaria_longdescription: Tilpass helten din og reise til Sky Mountain hvor
    du lærer å skrive ekte kode, navigere gjennom 15 spillnivåer, og lag ditt eget
    spill for å redde Ozaria-verdenen.
  tutorial_ttovum_longdescription: Kan du kontrollere kaoset? Hack deg inn i cyberpunk-verdenen
    i Ovun City. Feilsøk ødelagt kode, løse gåter, og oppgrader maskinvaren din mens
    du utforsker selvstyrt åpen verden. Ikke bli fanget av dronene! Det er opp til
    deg hvordan Ovun City utvikler seg.
  tutorial_ttpassage_longdescription: Fordyp deg i en fremmed verden for å hjelpe
    Ada med å unnslippe ukjente farer. Spill gjennom dette selvstyrte 2D-plattformeventyret
    og lær kodingsteknikker underveis. Spillere vil bli kjent med kodingsteknikker
    og syntaks når de løser gåter, kjemper mot monstre og slår den endelige sjefen.
    Noen tidligere kjennskap til JavaScript kan være nyttig, men er ikke nødvendig.
  tutorial_tynkerhtmlen_longdescription: 'En del av FNs bærekraftsmålsprosjekt, dette
    kodingsprosjektet lar deg lage din egen webside som utforsker fornybar energi,
    energieffektivitet, og tilgang til energi. Design din egen side som viser bærekraftsproblemer! '
  tutorial_ttfrog_longdescription: Nostalgi blir lærerik i dette kjente spillet med
    en ny vri! I et lettfattelig og selvstyrt spill vil du bruke kodeblokker og programmeringskonsepter
    for å hjelpe froskevennen din trygt å krysse de forræderske landene. Perfekt for
    både nybegynnere og eksperter!
  tutorial_codemojijava_longdescription: Denne aktiviteten introduserer studentene
    til det grunnleggende om Java-programmering ved hjelp av Codemoji Terminal. Studentene
    lærer alt fra grunnleggende typer og variabler til funksjoner. Hver leksjon inneholder
    en grundig forklaring på hva hver kodelinje gjør for å sikre at elevene forstår
    hva som skjer. Hver kodelinje i leksjonen er veiledet for studentens suksess.
  tutorial_ccfirewall_longdescription: Lær hvordan du programmerer ditt eget delbare
    spill! Bruk kode for å lære en helt magiske staver for å beseire bølger og bølger
    av skurker.
  tutorial_htmljs_longdescription: Møt din nye sjef, Muffin the Cat, som gjør seg
    klar for en CatFashion Expo. Han trenger et program for å spore kaloriene og ber
    deg om å hjelpe. I denne morsomme og engasjerende aktiviteten lærer du det grunnleggende
    om JavaScript ved å se på variabler, operasjoner og datatyper og skrive MufFit
    - ditt første program i JavaScript.
  tutorial_ttaqueducts_longdescription: I dette puslespillet er du helten som bringer
    vann tilbake til landsbyen din! Gå deg gjennom nivåene i denne selvstyrte isometriske
    opplevelsen. Nivåene starter enkelt, og utsetter spillerne for grunnleggende koding.
    Mens du spiller, vil du lære mer komplekse kodingsteknikker. Etterpå kan du designe
    og bygge dine egne nivåer og gåter du kan dele.
  tutorial_vtgame_longdescription: Introduksjon til beregningstenkning og programmering
    av videospill på engelsk. Lag videospillet ditt på få minutter. Datakonsepter
    for abstraksjon, objektorientert design, algoritmisk tenkning, problemløsning,
    feilsøking og kritisk tenkning er innarbeidet. Målstudenter er klasse 5 til 12.
    Ingen tidligere programmeringserfaring nødvendig.
  tutorial_baroborav_longdescription: Guide Linkbot som et robot-autonomt kjøretøy
    (RAV) gjennom et rutenett av gater! Studentene vil lære å kontrollere en Linkbot-robot
    (virtuell eller maskinvare) ved hjelp av et dra-og-slipp-grensesnitt. De vil også
    lære om det viktige konseptet med løkker og få øvelse ved å bruke Pythagoras teorem
    for å krysse trekantede stier.
  tutorial_baroboobstacle_longdescription: Denne serien med 6 aktiviteter vil introdusere
    studentene til grunnleggende koding og robotikkonsepter ved å bruke et dra-og-slipp-grensesnitt
    for å manøvrere Linkbot-roboter (virtuell og/eller maskinvare) gjennom en rekke
    hinderkurs.
  tutorial_pbstorytelling_longdescription: Dykk inn i en verden av interaktiv historiefortelling.
    Lær det grunnleggende om hvordan du lager en historie i Twine. Undersøk forskjellige
    historiemønstre og strukturer som er unike for interaktive historier. Se noen
    måter interaktiv historiefortelling skiller seg fra tradisjonell kreativ skriving.
  tutorial_kibosnow_longdescription: 'Byen er dekket av snø, og vi må designe en KIBO
    snøplog for å hjelpe til med å rydde opp! Studentene vil delta i ingeniørdesignprosessen
    når de designer, tester og forbedrer snøplogroboter som kan bidra til å rydde
    opp i bomullssnøen. Studentene vil også lære mer om de mange viktige jobbene som
    gjør et fellesskap til å fungere. '
  tutorial_kibohappy_longdescription: Hvis du er glad og vet at det blinker lyset
    ditt! I denne robotikk-leksjonen som også engasjerer seg med musikk og sosial-emosjonell
    læring, lager elevene i samarbeid et program for KIBO, inkludert både input og
    output som uttrykker en følelse av lykke. Studentene lærer at roboter har utgangsdeler
    som lar dem sende informasjon ut i verden.
  tutorial_rubylove_longdescription: 'Love Letters for Computers er en 10 del YouTube-serie
    med klasseromsmateriell, for å hjelpe grunnskolelærere med å gjøre informatikk
    mer leken, lunefull og skånsom for barn. '
  tutorial_spherosmiles_longdescription: Visste du at et smil har superkrefter?! Programmer
    din Sphero BOLT for å lyse opp noens dag.
  tutorial_spherobaby_longdescription: Lær å programmere «baby steps» for å lære en
    venn å kode.
  tutorial_toxarchitect_longdescription: Kod byggeroboten din for å skape bygninger
    og landskap. Utopisk arkitekt er en sandkasse designet for å lette oppdagelsen
    og læringen av funksjonsbegrepet. Bli med oss gjennom våre aktiviteter som raskt
    reiser spørsmål knyttet til arkitekturen til et program, til kunsten å organisere
    tanker og vite hvordan man kan bryte ned store problemer i mindre problemer.
  tutorial_idodge_longdescription: Denne aktiviteten, tilpasset kodetimen, utvikler
    barns programmeringsferdigheter ved å lage apper ved hjelp av tekst - et forenklet
    JavaScript-språk. Ved å bruke PRIMM-tilnærmingen for undervisning i programmering,
    utforsker barna programmer og bruker sine beregningsmessige tenkeevner til å løse
    problemer, modifisere og designe/utvikle apper.
  tutorial_firiacodebot_longdescription: Python passer til hjernen din! Selv om du
    aldri har brukt et tekstbasert språk før, vil denne aktiviteten lære deg alt du
    trenger for å få roboten til å bevege seg, lyse opp og svare på brukerinnganger.
    CodeBot er en revolusjonerende plattform for autentisk koding i den virkelige
    verden, og kombinerer et ekte programmeringsspråk med kraftig maskinvare. KODEN
    din har full kontroll over alle robotens funksjoner!
  tutorial_modlighthouse_longdescription: 'Studentene designer et fyrtårn basert på
    designkriterier og begrensninger. Deretter gjentar elevene det designet for å
    gjøre det automatisk, og for å tilpasse budskapet. '
  tutorial_spherogreen_longdescription: 'Lær hvordan du bruker en variabel for telletall
    for å holde oversikt over all resirkulering av klasserommene dine. '
  tutorial_ozopopstar_longdescription: 'Studentene skal skrive og ringe funksjoner,
    og utføre dem med Ozobot. Dette er den andre av to leksjoner. '
  tutorial_eddesign_longdescription: Introduser de viktigste beregningskonseptene
    for løkker, nestede løkker og sekvensiell rekkefølge ved hjelp av Edison-roboter
    og det Scratch-baserte programmeringsspråket EdScratch. Studentene kan jobbe gjennom
    denne leksjonen uavhengig med fokus på ideen om mønstre, inkludert geometriske
    former, og utforske hvordan løkker kan brukes i programmer som inneholder gjentatt
    kode.
  tutorial_edshapeup_longdescription: Introduser de viktigste beregningskonseptene
    for bestemte sløyfer og variabler ved hjelp av Edison-roboter og eDPY, et tekstbasert
    programmeringsspråk basert på Python. Studentene kan jobbe gjennom denne leksjonen
    uavhengig mens de øver på å bruke bestemte løkker og mønstergjenkjenning for å
    drive kjente vanlige polygoner før de tar utfordringen med mindre vanlige vanlige
    polygoner og uregelmessige former.
  tutorial_ozocolor_longdescription: 'Studentene vil bli introdusert til funksjonsbegrepet
    ved å bruke fargekoder for å representere en funksjon. Denne leksjonen er en innledende
    og frakoblet leksjon for å introdusere funksjonsbegrepet. Det er den første leksjonen
    i en serie med to leksjoner, men begge leksjonene kan læres isolert. Den andre
    leksjonen bruker OzoBlockly til å bygge videre på begrepet funksjoner. '
  tutorial_icomputeeggs_longdescription: Denne lærerledede aktiviteten, tilpasset
    kodetimen, gir elevene en mulighet til å utforske fysisk programmering gjennom
    robotikk. Ved å bruke et dra-og-slipp-programmeringsmiljø og en programmerbar
    robotsfære, designer elevene algoritmer for å programmere en robot for å skjule
    påskeegg. Inkluderer trinnvis leksjonsplan, lærer/elevressurser og vurderingsveiledning.
  tutorial_rootunplugged_longdescription: Løs offline utskrivbare oppgaver ved hjelp
    av kraften i programmering, matematikk og mer for å knekke koden der Root Robot
    gjemmer seg!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest er en frakoblet aktivitet
    som lærer studentene grunnleggende beregningstenking og programmering på en enkel
    og hyggelig måte. Studentene skal lære enkle bevegelseskommandoer og nye programmeringsuttrykk
    som 'Bug' og 'Debug'. Denne aktiviteten lærer også konsept med flere etiketter.
  tutorial_peblioportraits_longdescription: 'Lær å programmere animerte portretter
    for en sak du tror på. '
  tutorial_rootcodebreak_longdescription: Bruk Root Robot og Root Coding-appen til
    å drive gjennom utskrivbare gåter og utfordringer for å knekke koden der Root
    gjemmer seg.
  tutorial_microbit14_longdescription: Kod deg for å bevare havene ved hjelp av micro:bit.
    Finn ut mer om globalt mål 14, Livet under vann og lær å kode et strandlys for
    havskilpadder.
  tutorial_barobomoon_longdescription: Du er en av pionerastronautene ved den første
    permanente månebasen, og mens du er på en ekspedisjon vekk fra basen, en funksjonsfeil
    gjør månens rover og radio uføre. Men med litt oppfinnsomhet kan du lage en lyssignalenhet
    ved hjelp av en Arduino-mikrokontroller, en LED og dra-og-slipp-koding for å sende
    en SOS.
  tutorial_eddog_longdescription: Introduser de viktigste beregningskonseptene for
    løkker og betingelser ved hjelp av Edison-roboter og programmeringsspråket EdBlocks.
    Studentene kan jobbe gjennom denne leksjonen uavhengig, ved å bruke Edison-robotens
    IR-lyssensorer mens de bruker sekvensiell programmering og nedbrytning til et
    sett med progressive programmeringsutfordringer, og utforsker hvordan roboter
    kan sanse og reagere på verden.
  tutorial_microbit15_longdescription: Kod deg for å beskytte lokalt dyreliv ved hjelp
    av micro:bit. Finn ut mer om Global Goal 15, Life on Land og lær å kode en dyreartsteller.
  tutorial_unity_longdescription: 'Lag et ekte videospill ved hjelp av C # datakode
    og Unity, en profesjonell plattform for spillutvikling! Alle aktivitetsressurser
    og trinnvise opplæringsprogrammer er inkludert. Dette prosjektet kan enten være
    lærerledet eller studentstyrt. For effektivitet anbefaler vi at studentene fullfører
    et av de foregående Unity Creator Kits uten kode for å lære Unity-grensesnittet
    før denne aktiviteten.'
  tutorial_blockscadtarget_longdescription: Test dine måltreffende evner ved å skrive
    kode for å flytte trekanter rundt i tre dimensjoner!
  tutorial_tcadicicles_longdescription: Kombiner kraften i kode og datamaskinstøttet
    design (CAD) for å lage en 3D-istapper. Lær deretter hvordan du skriver ut designet
    ditt hvis du har tilgang til en 3D-skriver!
  tutorial_blockscadscale_longdescription: Skriv kode for å lage og 3D-utskriftsskalamodeller
    av verdens mest berømte bygninger!
  tutorial_tcadloops_longdescription: Lær hvordan kode og datamaskinstøttet design
    (CAD) kan kombineres for å lage en 3D-modell av en sprengende stjerne.
  tutorial_phidgets_longdescription: Lag et fantastisk musikkinstrument med Phidgets
    and Processing!
  tutorial_modvariables_longdescription: 'Studentene undersøker hvordan data flyter
    gjennom et nettverk ved hjelp av Cubelets robotblokker. Denne leksjonen forutsetter
    at elevene allerede er kjent med hvordan Cubelets robotblokker fungerer generelt.
    Besøk modrobotics.com/thehub for gratis «Meet Your Cubelets» -leksjoner for å
    introdusere dette beregningstankeverktøyet for elevene dine. '
  tutorial_codestersmicro_longdescription: Koble micro:bit til Codesters og lås opp
    en verden av muligheter. Bruk micro:bit som en spillkontroller for å hjelpe spilleren
    med å lede en fotball. Ikke la ballen treffe bakken! Micro Ball er et enkelt,
    morsomt spill som til og med en begynnelseskoder kan lage.
  tutorial_codestersdata_longdescription: Koble micro:bit til Codesters og lås opp
    en verden av muligheter. Finn ut hvordan du samler inn og lagrer data fra micro:bit-sensorer.
    Grafer deretter dataene som et spredningsplott i Codesters. Forkunnskaper om løkker,
    lister, og hendelser oppfordres.
  tutorial_ikodexmas_longdescription: Denne lærerledede aktiviteten, tilpasset kodetimen,
    introduserer barn til å bruke et flisebasert programmeringsspråk for å utvikle
    kodeferdigheter. Barna bruker algoritmer, programmering og beregningstankegang
    for å programmere Kodu til å levere gaver på julaften. Inkluderer trinnvis leksjonsplan,
    elevveiledning og vurderingsveiledning.
  tutorial_rpisensehat_longdescription: Finn ut hvordan du bruker Sense HAT-maskinvaren
    til å bygge en dataloggingsenhet som kan fange opp en rekke informasjon om nærmiljøet.
  tutorial_mee_longdescription: Programmer Minecraft Agent for å samle inn data om
    skogbranner. Skriv deretter kode for å forhindre spredning av brann, redde landsbyen
    og bringe liv tilbake til skogen. Lær grunnleggende koding og utforsk et ekte
    eksempel på kunstig intelligens.
  tutorial_kuborobo_longdescription: I denne aktiviteten setter elevene sine logikk-
    og sekvenseringsevner på prøve når de bruker Tagtiles til å programmere KUBO-roboten
    sin til å reise til forskjellige steder på et trykt kart.
  tutorial_ai-oceans_longdescription: Datavitenskap handler om så mye mer enn koding!
    Lær om AI, maskinlæring, treningsdata og skjevhet, mens du utforsker etiske spørsmål
    og hvordan AI kan brukes til å løse verdensproblemer.

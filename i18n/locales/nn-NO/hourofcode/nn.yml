  csa_ai_page_faq_question_01: Hva er forutsetningene for denne modulen?
  csa_ai_page_faq_answer_01_01: 'Før du dykker inn i denne modulen, skal studentene
    ha kunnskap om Java på inngangsnivå. Spesifikt bør de forstå:'
  csa_ai_page_faq_answer_01_list_01: "**Klasser og objekter: ** Studentene skal være
    kjent med å definere og bruke klasser, samt lage og manipulere objekter."
  csa_ai_page_faq_answer_01_list_02: "** Skrive- og kallemetoder: ** Studentene skal
    kunne definere metoder i en klasse, forstå metodeparametere og returtyper, og
    kallemetoder fra objekter eller andre metoder."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays and ArrayLists: ** De bør være dyktige
    i å erklære, initialisere og manipulere endimensjonale matriser og arrayLists,
    inkludert iterering gjennom dem."
  csa_ai_page_faq_answer_01_list_04: "**Utvalg og iterasjon: ** Et solid fundament
    i betingede utsagn og løkker er avgjørende."
  csa_ai_page_faq_question_01_02: Ideelt sett vil studenter som har fullført AP Computer
    Science A eller et kurs med lignende dybde og strenghet være godt forberedt på
    denne modulen.
  csa_ai_page_faq_question_02: Hvordan installerer jeg programvaren som kreves for
    denne modulen?
  csa_ai_page_faq_answer_02_01: Denne modulen er unik fordi den innebærer bruk av
    tredjeparts programvare i stedet for Code.org laboratorier og verktøy. [Les mer
    om installering av programvaren her] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Hvordan kan jeg støtte tilgjengelighetsbehov mens jeg
    underviser i denne modulen?
  csa_ai_page_faq_answer_03_01: Å imøtekomme tilgjengelighetsbehov er avgjørende for
    et inkluderende læringsmiljø. [Les mer om tilgjengelighetsfunksjoner i programvaren
    som brukes i denne modulen her] ()%{install_url}.
  csa_ai_page_faq_question_04: Hvordan bruker jeg VS-kode på Chromebooks?
  csa_ai_page_faq_answer_04: Å bruke VS-kode på en Chromebook har blitt enklere, spesielt
    med muligheten til å kjøre Linux-apper på nyere Chromebook-modeller. [Les mer
    om å sette opp VS-kode på Chromebook her] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Hvordan kan jeg få faglig utvikling for denne modulen?
  csa_ai_page_faq_answer_05: Det er foreløpig ikke spesifikk faglig utvikling for
    dette kurset. Hvis du ønsker å forstå hvordan du nærmer deg kunstig intelligens
    i klasserommet ditt, kan du [utforske AI 101 for lærere] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Hva er den anbefalte timingen for å undervise i denne
    modulen?
  csa_ai_page_faq_answer_06_01: Software Engineering & Computer Vision-modulen er
    omtenksomt strukturert for å gi omfattende læring i en kortfattet tidsramme. Hele
    modulen er designet for å strekke seg over **2 ukers instruksjon**. De fleste
    leksjonene er skreddersydd for **45 minutter**, mens leksjoner der elevene fordyper
    seg i praktisk Java-prosjektutvikling er designet for **90 minutter**. Denne utvidede
    tiden sikrer at studentene har god mulighet til å forstå, implementere, og feilsøke
    mens de jobber.
  csa_ai_page_faq_answer_06_02: Det er også tilsiktet fleksibilitet innebygd i modulens
    struktur. Avhengig av klasseromsdynamikken, studentengasjementet og dybden du
    vil utforske hvert emne til, kan du justere varigheten. For eksempel kan Intro
    to Copilot-leksjonen, designet som en 45 minutters leksjon, utvides til 90 minutter
    hvis du ønsker å dykke dypere inn i hvordan store språkmodeller og verktøy som
    GitHub Copilot og ChatGPT fungerer.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Med en godkjent lærerkonto kan du finne svarnøkler i
    et blått «Bare lærer» -panel som vises i online leksjoner og aktiviteter. Hvis
    du trenger en godkjent lærerkonto, kan du søke om tilgang til beskyttet lærermateriale
    (svarnøkler osv.) gjennom [dette skjemaet] ().%{form_url}Vær oppmerksom på at
    det kan ta 3-5 virkedager å bekrefte kontoen din.
  csa_ai_page_faq_question_08: Er denne modulen kartlagt til standarder?
  csa_ai_page_faq_answer_08: Ja, Software Engineering & Computer Vision læreplanen
    er kartlagt til [CSTA K-12 Standards] (%{csta_k12_url}) og AI for [K-12 Retningslinjer]
    ().%{k12_url}
  csa_ai_page_faq_question_09: Hvor mye koster det å lære denne modulen?
  csa_ai_page_faq_answer_09_01: Vår læreplan og plattform er tilgjengelig på [ingen
    kostnad] (%{no_cost_url}) for alle, hvor som helst, å undervise!
  csa_ai_page_faq_answer_09_02: I tillegg er programvaren og verktøyene som brukes
    i denne modulen gratis. GitHub Copilot er gratis for verifisering () og [teachers]()%{teachers_url}.
    [students]%{students_url}
  csa_ai_page_faq_question_10: Hva gjør jeg hvis programvareinstallasjonen ikke fungerer?
  csa_ai_page_faq_answer_10: Å møte problemer under programvareinstallasjon kan være
    vanlig, men det er systematiske trinn du kan følge for å feilsøke og løse dem.
    [Sjekk ut noen feilsøkingstips her] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Vår Software Engineering & Computer Vision læreplan
    ble designet med tanke på våre læreplanverdier. Følgende mål ledet opprettelsen
    av denne læreplanen:'
  csa_ai_page_faq_answer_11_list_01: "**Mål 1: ** Bruk AI-verktøy til å generere,
    feilsøke og redigere kode."
  csa_ai_page_faq_answer_11_list_02: "**Mål 2: ** Overgang fra Java Lab til virkelige
    verktøy."
  csa_ai_page_faq_answer_11_list_03: "**Mål 3: ** Utdype forståelsen av hvordan AI-modeller
    trenes og integreres i programmer."
  csa_ai_page_faq_answer_11_02: For mer informasjon om verdiene som ledet arbeidet
    vårt, vennligst se vår [læreplanverdier] ().%{curriculum_values_url}

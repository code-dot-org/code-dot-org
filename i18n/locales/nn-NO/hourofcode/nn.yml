  hoc_faq_title: Vanlege spørsmål
  hoc_faq_what_is_hoc_q: 'Kva er Kodetimen? '
  hoc_faq_what_is_hoc_a: |-
    Kodetimen starta som ein timeslang introduksjon til datavitskap, designa for å avmystifisere koding og vise at alle kan lære det grunnleggande og for å auka deltaking innan dataprogrammering.
     Det har sidan blitt ein verdsomfattande innsatsi å feire dataprogrammering, som starta som aktivitetar på ein time, men som har utvida seg til all slags engasjement i samfunnet. Sjekk ut <a href='%{tutorials}'>øvingar og aktivitetar</a>. Denne grasrotkampanjen er støtta av over <a href='%{partners}'>400 partnarar</a> og 200.000 lærarar og pedagogar over heile verda.
  hoc_faq_what_is_hoc_a_markdown: Kodetimen startet som en times introduksjon til
    informatikk, designet for å avmystifisere «kode», for å vise at hvem som helst
    kan lære det grunnleggende, og for å utvide deltakelsen innen informatikk. Det
    har siden blitt en verdensomspennende innsats for å feire informatikk, starter
    med 1-timers kodingsaktiviteter, men utvider seg til alle slags samfunnsinnsats.
    Sjekk ut [opplæringsprogrammer og aktiviteter] (%{tutorials}). Denne grasrotkampanjen
    støttes av over [400 partnere] (%{partners}) og 200 000 lærere over hele verden.
  hoc_faq_last_year: Prøv oppgåvene
  hoc_faq_when_is_hoc_q: Når er kodetimen?
  hoc_faq_when_is_hoc_a: 'Kodetimen skjer kvart år i løpet av <a href=''%{csedweek_url}''>Kodeveka:
    Computer Science Education Week</a>. Computer Science Education Week i %{campaign_date_year}
    vil skje %{campaign_date_full}, men du kan arrangere Kodetimen når som helst i
    løpet av året. Computer Science Education Week vert halde årleg til minne om datapioneren
    <a href=''%{grace_hopper}''>Admiral Grace Murray Hopper</a> (9. desember, 1906).'
  hoc_faq_when_is_hoc_a_markdown: Kodetimen finner sted hvert år i løpet av [Computer
    Science Education Week] (%{csedweek_url}). Den %{campaign_date_year} Computer
    Science Education Week vil være %{campaign_date_full}, men du kan være vert for
    en kodetime hele året. Computer Science Education Week arrangeres årlig i anerkjennelse
    av bursdagen til databehandlingspioner [Admiral Grace Murray Hopper] (%{grace_hopper})
    (9. desember 1906).
  hoc_faq_why_cs_q: Kvifor informatikk?
  hoc_faq_why_cs_a: "<i>Alle</i> studentar burde ha mogelegheita til å lære datavitskap.
    Det fostrar problemløysingseigenskaper, logikk og kreativitet. Ved å byrje tidleg
    får elevane eit grunnlag for suksess i kva som helst karrieresti for det 21. århundret.
    Sjå meir statistikk på <a href='%{stats_url}'>her</a>."
  hoc_faq_why_cs_a_markdown: _Alle_ studenten skal ha mulighet til å lære informatikk.
    Det hjelper med å pleie problemløsende ferdigheter, logikk og kreativitet. Ved
    å starte tidlig, vil studentene ha et grunnlag for suksess i enhver karrierevei
    fra det 21. århundre. Se mer statistikk [here](%{stats_url}).
  hoc_faq_how_participate_q: Korleis deltek eg i ein Kodetime?
  hoc_faq_how_participate_a: "<a href='/how-to'>start planlegginga</a>. Du kan organisere
    en kodetime for skulen din eller for nærmiljøet &mdash; til dømes ein fritidsklubb,
    ein veldedig organisasjon eller på arbeidsplassen din. Eller, bare prøv det på
    eiga hand når vi kjem til %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Begynn å planlegge her] (%{howto}) ved å gå
    gjennom veiledningen vår. Du kan organisere en Hour of Code-arrangement på skolen
    din eller i samfunnet ditt - som i en fritidsklubb, ideell eller på jobb. Eller
    bare prøv det selv når %{campaign_date} kommer."
  hoc_faq_behind_hoc_q: Kven står bak Kodetimen?
  hoc_faq_behind_hoc_a: Kodetimen er organisert av Hour of Code og Computer Science
    Education Week<a href='%{partner_url}'>Rådgjevings- og vurderingskomitear</a>,
    samt ei stor gruppe bedrifter som har gått saman for å støtte Kodetimen &mdash;
    inkludert Microsoft, Apple, Amazon, Boys and Girls Clubs of America og College
    Board.
  hoc_faq_behind_hoc_a_markdown: Kodetimen er organisert av Code.org og drevet av
    Hour of Code Review Committee samt en enestående koalisjon på [partners](%{partner_url})
    som har kommet sammen for å støtte Kodetimen - inkludert Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America og College Board.
  hoc_faq_host_q: Eg veit ingenting om koding. Kan eg framleis vere vert for ein Kodetime?
  hoc_faq_host_a: Sjølvsagt! Kodetimeaktivitetar er brukarstyrte. Alt du treng er
    å <a href='%{codeorg_url}/learn'>sjå på våre oppdaterte rettleiingar</a>, plukke
    den du ynskjer, og velgje ein &mdash; me gjer resten. Me har også val for alle
    aldre og erfaringsnivå, frå barnehagen og opp. Start hendingsplanleggjinga ved
    å lese vår <a href='/how-to'>veiledning</a>.
  hoc_faq_host_a_markdown: Selvfølgelig. Hour of Code-aktiviteter er selvstyrte. Alt
    du trenger å gjøre er [prøv våre nåværende opplæringsprogrammer] (%{codeorg_url}/lær),
    velg opplæringen du ønsker, og velg en time - vi tar oss av resten. Vi har også
    muligheter for alle aldre og erfaringsnivåer, fra barnehage og oppover. Begynn
    å planlegge arrangementet ditt ved å lese vår [hvordan veilede] (%{howto}).
  hoc_faq_devices_q: Kva slags datamaskiner/einingar bør eg bruke for elevane mine?
  hoc_faq_devices_a: Code.org sine rettleiingar fungerer på alle einingar og nettlesarar.
    Du finn meir informasjon om tekniske behov <a href='%{codeorg_url}/educate/it'>her</a>.
    Tekniske behov for opplæring utanfor Code.org finn du <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    i skildringa av kvar enkelt rettleiing. Ikkje gløym at vi også tilbyr <a href='%{unplugged_url}'>opplegg
    utan datamaskiner</a> dersom skulen ikkje kan tilrettelegge med utstyr!
  hoc_faq_devices_a_markdown: Code.org tutorials fungerer på alle enheter og nettlesere.
    Du kan se mer informasjon om Code.orgs opplæringstekniske behov [here](%{codeorg_url}/educate/it).
    Tekniske behov for ikke-Code.org-opplæringsprogrammer finner du på [%{partner_url}/learn]
    (%{codeorg_url}/learn) i den veiledningsspesifikke beskrivelsen. Ikke glem at
    vi også tilbyr [unplugged activities] (%{unplugged_url}) hvis skolen din ikke
    har plass til opplæringsprogrammene!
  hoc_faq_need_computers_q: Treng eg datamaskiner til kvar deltakar?
  hoc_faq_need_computers_a: Nei. Vi har Kodetime-rettleiingar som fungerar på PC,
    smarttelefonar, nettbrett og nokre som ikkje treng datamaskiner i det heile teke.
    Du kan delta uansett kvar du er, med det du har. <p><i>Her er nokre val:</i><br><ul><li><b>Arbeid
    i par.</b> <a href='%{pair_programming_research}'>Forsking viser at elevar lærer
    best gjennom <a href='%{pair_programming_video}'>par-programmering</a>, ved å
    dele ei datamaskin og arbeide saman. Oppfordre elevane til å gå i par.<li><b>Bruk
    ei videokanon.</b> Om du har ein prosjektør og ein skjerm for ei datamaskin tilknytta
    internett, kan heile gruppa gjere ein Kodetime saman. Sjå videoar saman og ta
    runder der kvar og ein løyser gåter eller svarar på spørsmål<li><b>Heilt utan
    straum.</b> VI har også <a href='%{unplugged_url}'>rettleiingar som ikkje krev
    datamaskiner</a> i det heile teke.</ul>
  hoc_faq_need_computers_a_markdown: |-
    Nei. Vi har Hour of Code-opplæringsprogrammer som fungerer på PC-er, smarttelefoner, nettbrett, og noen som ikke krever noen datamaskin i det hele tatt! Du kan bli med uansett hvor du er, med det du har.

    _Her er noen alternativer:_

    - **Arbeid par.** [Forskning viser] (%{pair_programming_research}) elevene lærer best med [parprogrammering] (%{pair_programming_video}), deling av datamaskin og samarbeid. Oppfordre elevene dine til å doble opp.
    - **Bruk en projisert skjerm.** Hvis du har en projektor og skjerm for en Internett-tilkoblet datamaskin, kan hele gruppen gjøre en Kodetime sammen. Se videodeler sammen og bytt på å løse gåter eller svare på spørsmål.
    - **Gå frakoblet. ** Vi tilbyr [opplæringsprogrammer som ikke krever datamaskin] () i det hele tatt.%{unplugged_url}
  hoc_faq_international_q: Eg er i <country>. Korleis kan eg delta internasjonalt?
  hoc_faq_international_a: Kven som helst kan organisere eit Kodetime-arrangement,
    kor som helst i verda. I fjor deltok elevar over heile verda saman i Kodetimen.
    Finn ut meir <a href='/promote'> her</a>.
  hoc_faq_international_a_markdown: Hvem som helst kan organisere en Hour of Code-arrangement,
    hvor som helst i verden. I fjor gikk studenter over hele verden sammen for Kodetimen.
    Finne ut mer [here](%{promote}).
  hoc_faq_tutorial_q: Korleis kan eg lage ei veiledning for Kodetimen?
  hoc_faq_tutorial_a: Om du er interessert i å bli ein rettleiingsspartner, <a href='target-tutorial-guidelines'>sjå
    våre retningslinjer og instruksjonar</a>. Vi ynskjer å skape mange ulike mogelegheiter,
    men primærmålet er å optimalisere erfaringa for elevane og lærarane som er nye
    innan datavitskap.
  hoc_faq_tutorial_a_markdown: Hvis du er interessert i å bli en opplæringspartner,
    [se retningslinjene og instruksjonene våre] (%{tutorial_guidelines}). Vi ønsker
    å være vert for en rekke engasjerende alternativer, men det primære målet er å
    optimalisere opplevelsen for studenter og lærere som er nye innen informatikk.
  hoc_faq_account_q: Må elevane logge på med ein konto?
  hoc_faq_account_a: Nei. Registrering eller innlogging er ikkje naudsynt for at elevar
    skal prøve Kodetimen. Dei fleste <a href='%{codeorg_url}/learn/beyond'>kursa for
    viderekommande</a> krev ein konto for å kunne lagre framgangen til eleven. Når
    du registrerer deg for Kodetimen lagar IKKJE automatisk ein Code Studio-konto.
    Dersom du ønsker å lage kontoar for elevande dine, følg desse <a href='https://youtu.be/_smelV_KISE'>instruksjonane</a>.
  hoc_faq_account_a_markdown: Nei. Absolutt ingen påmelding eller pålogging er nødvendig
    for at studentene skal prøve kodetimen. De fleste av [oppfølgingskursene] (%{codeorg_url}/learn/beyond)
    krever kontooppretting for å spare studentens fremgang. Også, å registrere deg
    for Kodetimen oppretter IKKE automatisk en Code Studio-konto. Hvis du ønsker å
    opprette kontoer for studentene dine, vennligst følg disse [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Kva for aktivitet bør eg gjere med elevar i vidaregåande
    skule?
  hoc_faq_high_school_a: Oppgåvene på Star Wars og Minecraft er bra for vidaregåande,
    særleg Star Wars JavaScript-versjonen og gratisnivået i begge oppgåvene. Alternativt
    tilrår vi å starte med nybyrbegynneroppgåvene på <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    for å starte, til dømes oppgåva med Angry Birds eller med Anna og Elsa frå Frost.
    Ein elev i vidaregåande skule bør klare desse på 30 minutt og kan gå vidare til
    ei meir avansert oppgåve i JavaScript, frå for eksempel Khan Academy eller CodeHS.
  hoc_faq_high_school_a_markdown: Våre Star Wars- og Minecraft-opplæringsprogrammer
    er flotte for videregående skoleelever, spesielt Star Wars JavaScript-versjonen
    og gratisspillnivået på begge opplæringsprogrammene. Alternativt anbefaler vi
    å prøve en av nybegynnerveiledningene på [%{partner_url}/learn] (%{codeorg_url}/learn)
    for å starte, for eksempel opplæringen med Angry Birds eller med Anna og Elsa.
    En videregående student skal kunne fullføre en av disse på 30 minutter og kan
    deretter prøve en mer avansert opplæring i JavaScript, for eksempel Khan Academy
    eller CodeHS.
  hoc_faq_scratch_q: Eg skal bruke Scratch i Kodetimen, men kva om elevane har iPads
    i staden for laptops?
  hoc_faq_scratch_a: Scratch køyrer ikkje på nettbrett. Om elvane er unge, kan dei
    bruke appen ScratchJR for iPad (for dei som kan lese). Om du ser på oppgåvene
    på<a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> kan du finne andre oppgåver
    som passar for iPad - frå Code.org, Tynker, Lightbot eller CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch kjører ikke på nettbrett. Hvis elevene dine
    er unge, kan de bruke ScratchJr iPad-appen (for tidlige lesere). Hvis du ser på
    veiledningene på [%{partner_url}/learn] (%{codeorg_url}/learn), kan du finne andre
    opplæringsprogrammer som fungerer på iPads - fra Code.org, Tynker, Lightbot eller
    CodeSpark.
  hoc_faq_count_hoc_q: Hvordan tel de kodetimar?
  hoc_faq_map_q: Kvifor ser eg ikkje min prikk på kartet?
  hoc_faq_map_a: Vi er veldig lei oss for at du ikkje ser arrangementet ditt på kartet
    over Kodetimen. Fordi titusenvis av organisatorar melder seg på vil kartet samle
    fleire arrangement under kvar prikk. Viss du klikkar på <a href='%{events_url}'>sida
    for arrangement</a>-lenka under kartet vil du få opp ei liste over alle arrangement
    for kvar region og finne arrangementet ditt der. I tillegg vil det ofte ta opp
    til 48 timar før kartet oppdaterar seg på grunn av det er tusenvis av påmeldingar.
    Sjekk igjen om nokre få dagar!
  hoc_faq_map_a_markdown: Vi beklager at du ikke ser arrangementet ditt på Kodetimen.
    På grunn av titusenvis av arrangører som registrerer seg, kartet samler dataene
    og viser ett poeng for flere arrangementer. Hvis du klikker på [hendelsesside]
    (%{events_url}) -lenken under kartet, blir du sendt til en liste over alle hendelser
    etter stat og kan finne arrangementet ditt oppført der. I tillegg, gitt tusenvis
    av mennesker som registrerer seg for Kodetimen, kartet og hendelseslisten tar
    vanligvis 48 timer å oppdatere. Kom tilbake om noen dager!
  hoc_faq_count_hoc_a: Teljaren for Kodetimen er ikkje heilt nøyaktig. Vi tel ikkje
    unike elevar eksakt når vi måler deltakinga på Kodetimen, særskilt kjem dette
    av at vi ikkje krev innlogging eller registrering. Dette fører til at vi både
    tel for mange og for få heile tida. Les fleire detaljar om dette <a href='%{codeorg_url}/loc'>her</a>.
  hoc_faq_count_hoc_a_markdown: 'Vi teller ikke unike student-ID-er perfekt når vi
    sporer deltakelse i Kodetimen. Hvorfor? Delvis fordi vi ikke vil ha friksjonen
    med å be om å «logge inn/registrere» før en elev eller klasserom prøver å lære
    for første gang, og delvis fordi det er aktiviteter vi ikke kan spore på nettet.
    Vi tar visse skritt for å redusere dobbelttelling, men uten påloggingsprompt kan
    dette ikke fungere perfekt. Samtidig er det MANGE studentaktiviteter i Kodetimen
    som ikke spores i det hele tatt. For eksempel: (1) elever som bruker en mobil-/nettbrett-app
    for å prøve Kodetimen, telles vanligvis ikke (2) elever som deler en skjerm for
    parprogrammering eller gruppeprogrammering kan telles som én (3) elever som prøver
    en frakoblet klasseromsaktivitet, kan ikke telles online (4) lærere som lager
    sine egne Kodetidsaktiviteter. Som et resultat, det er noe undertelling og noe
    dobbelttelling, og derfor ser vi ikke Hour of Code-trackeren som et eksakt mål
    på bruken. Det er absolutt retningsbestemt riktig, og viser at mange titalls millioner
    studenter har deltatt.'
  hoc_faq_one_hour_q: Hvor mye kan ein lære i ein time?
  hoc_faq_one_hour_a: Målet til Kodetimen er ikkje at nokon skal bli ekspert i informatikk
    eller koding på ein time. Ein time er berre nok til å lære at informatikk er moro
    og kreativt, tilgjengeleg for alle aldrar og alle elevar uansett bakgrunn. Suksess
    for kampanja blir ikkje målt i kor mykje informatikk elevane lærer - suksessen
    blir vist gjennom brei deltaking på tvers av kjønn, etnisitet og sosioøkonomisk
    gruppe, og i auken av påmeldingar til informatikk-kurs på alle nivå. Millionar
    av deltakande lærarar og elevar har vald å gå utover den eine timen - for å fortsetje
    læringa i dagar og veker, og mange elevar har meldt seg på større kurs (til og
    med på høgskule og universitetsnivå) som eit resultat.<br/><br/>I tillegg får
    også læraren sjøv verdifull læring. Etter ein kodetime er ein trygg på at ein
    kan lære vekk koding sjølv utan å ha høgare utdanning i informatikk. Titusenvis
    av lærarar har vald å gå vidare med informatikk og teke etterutdanning og/eller
    nettbaserte kurs. Dette gjeld også for skulesjefar som vil forstå at informatikk
    er noko elevane ønskjer og lærarane meistrar.<br/><br/>Det viktigaste av alt er
    at alle deltakarane i løpet av den timen skjønar at dette får vi til.
  hoc_faq_one_hour_a_markdown: |-
    Målet med Kodetimen er ikke å lære noen å bli en ekspert informatiker på en time. En time er bare nok til å lære at informatikk er morsom og kreativ, at den er tilgjengelig i alle aldre, for alle studenter, uavhengig av bakgrunn. Målet for suksess for denne kampanjen er ikke i hvor mye CS-studenter lærer - suksessen gjenspeiles i bred deltakelse på tvers av kjønn, rase/etniske og sosioøkonomiske grupper, og den resulterende økningen i påmelding og deltakelse vi ser i CS -kurs på alle klassetrinn. Millioner av de deltakende lærerne og studentene har bestemt seg for å gå utover en time - for å lære en hel dag eller en hel uke eller lenger, og mange studenter har bestemt seg for å melde seg på et helt kurs (eller til og med en høyskole hovedfag) som et resultat.

    Foruten studentene, er en annen «elev» læreren som får tillit etter en time til at de kan undervise i informatikk, selv om de kanskje ikke har en høyskoleeksamen som informatiker. Titusenvis av lærere bestemmer seg for å forfølge informatikk videre, enten delta på PD eller tilby oppfølgingskurs på nettet, eller begge deler. Og dette gjelder også skoleadministratorer, som innser at informatikk er noe elevene ønsker og lærerne deres er i stand til.

    Fremfor alt, det alle deltakerne kan lære på en time er at vi kan gjøre dette.
  hoc_faq_more_questions_q: Har du framleis fleire spørsmål?
  hoc_faq_more_questions_a: Sjå om du finn eit svar i vårt <a href='http://support.code.org'>brukarstøtteforum</a>.
  hoc_faq_more_questions_a_markdown: Prøv å finne et svar i vår [support forum] (http://support.code.org).
  hoc_faq_keep_learning_q: Korleis held eg fram med læringa etter Kodetimen?
  hoc_faq_keep_learning_a: Kven som helst kan halde ein Kodetime når som helst. Rettleiingane
    vert haldne oppdatert heile året. Du kan forvente at alle rettleiingar og oppgåver
    er tilgjengelege på nettsida vår i overskueleg framtid. Besøk <a href='/promote'>ressurssida
    vår</a> for rettleiing om korleis halde ein Kodetime eller andre ressursar for
    å hjelpe deg å gjere Kodetimen til ein suksess.
  hoc_faq_keep_learning_a_markdown: Hvem som helst kan være vert for en Kodetime når
    som helst. Opplæringen holder seg oppe året rundt. Du kan forvente at alle våre
    opplæringsprogrammer og læreplaner vil være tilgjengelige på nettstedet vårt til
    evig tid. Gå til [våre ressurser] (%{promote}) for veiledninger for arrangementer
    og andre ressurser for å gjøre Hour of Code-arrangementet ditt til en suksess.
  hoc_faq_certificates_q: Korleis kan eg skrive ut kursbevisa for elevane mine?
  hoc_faq_certificates_a: Gå til sida vår for <a href='%{codeorg_url}/certificates'>kursbevis</a>
    der du kan skrive ut kursbevis for heile klassa på førehand. Du kan også skrive
    ut <a href='%{codeorg_url}/certificates?course=mc'> spesielle kursbevis</a> for
    elevar på Minecraft-opplæringa.
  hoc_faq_certificates_a_markdown: Gå til vår [sertifikatside] (%{codeorg_url}/sertifikater)
    hvor du kan skrive ut sertifikater for hele klassen din på forhånd. Du kan også
    skrive ut [spesielle sertifikater] (%{codeorg_url}/sertifikater? kurs = mc) for
    studenter som gjør Minecraft-opplæringen.
  hoc_faq_logo_q: Er der avgrensningar på korleis eg kan nytte Kodtimen sitt namn
    og logo?
  hoc_faq_logo_a: Kodetimen er eit varemerke. Vi ønskjer ikkje å hindre bruken av
    det, men vi vil sikre oss at bruken er innanfor visse avgrensingar. Vær venleg
    og sjå <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>desse
    retningslinjene for bruk</a>.
  hoc_faq_logo_a_markdown: Kodetimen er varemerkebeskyttet. Vi ønsker ikke å forhindre
    bruken av den, men vi vil sørge for at bruken passer innenfor noen få grenser.
    Se [disse retningslinjene for bruk] (%{logo_url}).

      AppLab Intro 1 - Add Sound_markdown_instruction: "# Kom i gang - legg til lyd\\r\n\\r\nApp\nlabben kan spele lyd óg. Du må bruke spelLyd()-blokka til å gjere det.\\r\n\\r\n1. Dra ei 'spelLyd()'-blokk til din 'påHending'. Dette vil gjere at lyden blir spelt når du klikkar på knappen. Klikk deretter på \"Vel...\" fra menyen.\\r\n\\r\n\\t![](https://images.code.org/9c84293859317f7ae46391a28c5a51e7-image-1504291688560.47.41\nAM.png)\\r\n\\r\n2. Gå til \"Lydbiblioteket\" og finn lyden du ønsker. Det finst ein drøss!\\r\n\\r\n\\t![](https://images.code.org/5393762b4f31fa4f09040ca8b09ca91c-image-1504291692587.47.52\nAM.png)\\r\n\\r\n3. Køyr appen for å sjekk korleis lydane dine fungerer."
      AppLab Intro 2 - add sound_markdown_instruction: |-
        <img src="https://images.code.org/3c1d6506a6a3c350380b921e08588a2b-image-1505429594117.52.37
        PM.png" style="float:right;height:100px">\r
        \r
        Du kan legge til lyd i appen også! Legg dei utafor ei 'påHending()' for å spele fra starten av eventyret (bra for bakgrunnsmusikk) eller innanfor ei 'påHending()' for å spele når knappen blir klikka på (bra for "Vinning"/"Tapar"-lydar).\r
        \r
        1. Dra ei 'spelLyd()'-blokk inn i programmet ditt\r
        2. Klikk på nedtrekksmenyen, deretter på 'Vel...', og så 'Lydbiblioteket for å finne arkivet med lydar som er bygd inn i Spellab\r
        3. Prøv kategorien Bakgrunn for lengre songar som vil bli spelt i løpet av heile eventyret ditt\r
        4. Trykk på "Vel" for å velge lyden du ynskjer.\r
        5. Du kan også dra ein kode innanfor ei 'påHending'-blokk for å spele lyd berre når ei hending skjer. Kortare lydar passer betre her.\r
        \r
        Køyr appen din. No skal den spele lyd!

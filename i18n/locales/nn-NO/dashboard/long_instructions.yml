    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Hei, eg er kunstnar. Du kan skrive kode for å få meg til å teikne nesten kva som helst. \nBruk nokre blokker for å få meg til å teikne over dei grå linjene i bildet. (Kvar linje er 100 pikslar lang)\\r \\r\n"
      2-3 Artist 11_markdown_instruction: 'Gje stoppskiltet ein kant ved å lage ein åttekant med 100 piksel lange sider. '
      2-3 Artist 12_markdown_instruction: "Lag ein sirkel for å fullføre auget.\\r\n\\r\nViss kunstnaren snur seg éin grad i kvar løkkje, kor mange gongar må du gjenta for å fullføre sirkelen? 180? 360? 500? "
      2-3 Artist 2 new_markdown_instruction: Dette huset har ein halv-ferdig vegg. Kvar side er 100, men den halv-ferdige veggen er berre 50. Fullfør veggen.
      2-3 Artist 3.4_markdown_instruction: Hoppeblokka flyttar artisten utan å teikne. Teikn den stipla lina med hjelp av både hoppe- og teikneblokker. Kvar line er 50 pixlar lang.
      2-3 Artist 3new_markdown_instruction: "Den raude hatten er 100 pikslar høg. Fullfør teikninga ved å teikne ein svart hatt som er 70 pikslar kortare. \\r\n\\r\n*(Ps: Vidda på kvar hatt er 50 pikslar.)*"
      2-3 Artist 4_markdown_instruction: Hjelp meg å gjere huset til denne katten ferdig.
      2-3 Artist 6_markdown_instruction: "Dette huset treng eit tak! Teikn triangelet. \\r\n\\r\nHint: Alle dei tre sidene har same lengde.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Teikn ferdig dei siste vindauga på skulen slik at alle i klasserommet kan sjå ut. \\r \n\\r\nSidene på kvar vindaugsrute er 25 pikslar lang. "
      2-3 Artist 8_markdown_instruction: "La oss byggje ein låve!\\r\n\\r\nLag rom til kvart dyr ved å dele opp låven i 2 like store kvadrat. \\r\n\\r\nHint:\nRektangelet er 200 pikslar breitt og 100 piksler høgt.\\r\n\\r\nDet er mange måtar å løyse denne oppgåva på."
      2-3 Artist 9 NEW_markdown_instruction: Gjer ferdig denne dragen
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Gjer ferdig teikninga av desse trappene!
      2-3 Artist 9_markdown_instruction: Gjer ferdig denne dragen
      2-3 Artist Assessment 1_markdown_instruction: "Oppgåve: Teikn ferdig den siste tanna, 25 pikslar brei og 25 pikslar høg."
      2-3 Artist Debugging 1_markdown_instruction: "Denne hatten burde berre vere 50 pikslar brei. \\r\nKan du fikse det?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Retningskontrollaren på spelkontrollen er for smal. \\r\n\\r\nKan du lage den 10 pikslar breiare?\\r\n\\r\nPrøv å køyre koden først for å sjå kva som er gale."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Snøfnugget mitt dett frå kvarandre!\r
        \r
        Kan du skjønne kva som går gale?
      2-3 Artist Debugging 2_markdown_instruction: "Koden for katten sine vêrhår er feil. \\r\n\\r\nFiks koden slik at den teiknar alle vêrhåra like lange."
      2-3 Artist Debugging 3_markdown_instruction: "Båten min har eit hol!\\r\n\\r\nKva treng du for å fikse den?"
      2-3 Artist Debugging 5_markdown_instruction: "Koden for beinet og foten du ser er feil. \\r\n\\r\nKan du fikse han?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Det ser ut til at stolen eg sit på manglar eit bein. \r
        \r
        Rydd i blokkene for å teikne beinet.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Det ser ut som C i koden er teikna feil veg.\r
        \r
        Kan du få han til å sjå ut som ein C?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Læraren seier eg må gjere meg ferdig!\r
        \r
        Hjulet mitt er ikkje ferdig. Kva er gale?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Noko er gale!\r
        \r
        Koden for denne stamma er feil. Korleis kan kunstnaren teikne stamma riktig veg?
      2-3 Artist Debugging Assessment 1_markdown_instruction: "**Oppgåve:**\\r\nKvifor ender denne forma med sider som er 75 pikslar for korte på kvar side? \\r\n\\r\nKvar er koden feil?"
      2-3 Artist Free Play_markdown_instruction: Frileik! Teikn kva du vil.
      2-3 Artist Functions 1 a_markdown_instruction: "\"Meg zombiekunstnar. Meg elske teikning!\"\n\\r\n\\r\nHjelp zombien med å teikne firkanta briller.\\r\n\\r\nFirkantane er 100 pikslar breie, og brua i mellom er 25 pikslar lang.\\r\n\\r\n"
      2-3 Artist Functions 1_markdown_instruction: "\"Meg zombiekunstnar. Meg elske teikning!\"\n\\r\n\\r\nHjelp zombien med å teikne firkanta briller.\\r\n\\r\nFirkantane er 100 pikslar breie, og brua i mellom er 25 pikslar lang.\\r\n\\r\n"
      2-3 Artist Functions 10_markdown_instruction: "**Frileik:** Her er to funksjonar, ein som teiknar eit stort tannhjul og ein som teiknar eit lite tannhjul. \\r\n\\r\nBruk dei til å teikne innsida av ei maskin!"
      2-3 Artist Functions 11 a_markdown_instruction: "Vi har gitt funksjonen \"teikn eit kvadrat\" nytt namn, no heiter den \"teikn ein seksskant\", men den teiknar framleis berre kvadrat! \\r\n\\r\nKan du endre \"teikn ein sekskant\"-funksjonen slik at den teiknar ein sekskant med 50 pikslar lange sider?\n\\r\n\\r\nTeikn biletet ferdig med den nye funksjonen!"
      2-3 Artist Functions 11.5_markdown_instruction: "Her er den same \"Teikn ein sekskant\"-funksjonen.\\r\n\\r\nKva skjer om du repeterer 6 gonger og berre snur 60 grader kvar gong?"
      2-3 Artist Functions 11_markdown_instruction: "Vi har gitt funksjonen \"teikn eit kvadrat\" nytt namn, no heiter den \"teikn ein seksskant\", men den teiknar framleis berre kvadrat! \\r\n\\r\nKan du endre \"teikn ein sekskant\"-funksjonen slik at den teiknar ein sekskant med 50 pikslar lange sider?\n\\r\n\\r\nTeikn biletet ferdig med den nye funksjonen!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funksjonar er verkeleg gode for å teikne komplekse ting fleire gonger. \\r\n\\r\nKan du bruka ein «teikn ein blome» til å fylla resten av plankteboksen?\\r\nPlantene er åtskilde med 100 pikslars avstand."
      2-3 Artist Functions 12 a_markdown_instruction: "Funksjonar er verkeleg gode for å teikne komplekse ting fleire gonger. \\r\n\\r\nKan du bruka ein «teikn ein blom» til å fylla resten av planteboksen?\\r\nPlantene er planta med 100 pikslars avstand."
      2-3 Artist Functions 12_markdown_instruction: "Funksjonar er verkeleg gode for å teikne komplekse ting fleire gonger. \\r\n\\r\nKan du bruka ein «teikn ein blom» til å fylla resten av planteboksen?\\r\nPlantene er planta med 100 pikslars avstand."
      2-3 Artist Functions 2_markdown_instruction: "Funksjonar lar deg definere nye blokker!\\r\n\\r\nVi har flytta blokker som teiknar eit kvadrat inn i ein funksjon som heiter \"teikn eit kvadrat\". Kan du bruke funksjonen \"teikn eit kvadrat\" til å lage vindaugsglasa? \n\\r\n\\r\nKvadrata er 75 pikslar frå kvarandre."
      2-3 Artist Functions 3_markdown_instruction: "Rediger funksjonen slik at den teiknar sider på 115 pikslar. \\r\n\\r\nKvadrata er no 45 pikslar frå kvarandre."
      2-3 Artist Functions 4_markdown_instruction: Sett funksjonen inni ein løkke for å teikne desse tre kvadrata.
      2-3 Artist Functions 9_markdown_instruction: "**Frileik:** Her er ein snøfnugg-funksjon. Prøv deg fram og lag ei vinterscene. Dette er ei frileik-oppgåve, så det er ingen oppgåver å løyse. Ha det gøy!"
      2-3 Artist Loops 1_markdown_instruction: Kan du lage ein sekskant med sider som er 100 pikslar lange slik at du fullfører cella? Husk, det tyder at du berre treng å snu 60 grader!
      2-3 Artist Loops 2_markdown_instruction: Bruk ei gjenta-blokk for å lage eit skall til cella.
      2-3 Artist Loops New 1_markdown_instruction: |
        La oss teikne hovudet til denne roboten! Kan du lage eit kvadrat der sidene er 100 pikslar lange?\r
        \r
        <br/>\r
        
      2-3 Artist Loops New 10_markdown_instruction: Nå skal me kople saman ein haug med V'ar ved å teikne dei med ei løkke.
      2-3 Artist Loops New 11_markdown_instruction: "No skal me gjere noko artig!\n\\r\n\\r\nBruk om att koden frå førre oppgåve, men legg til ein 30 graders venstresving inne i løkka. Gjenta 24 gongar i staden for 8."
      2-3 Artist Loops New 12_markdown_instruction: 'Teikn ein diamant med sider på 100 pikslar. '
      2-3 Artist Loops New 13_markdown_instruction: "Vi skal starte med litt kode (i grått) som lagar ein diamant!\\r\n\\r\nKjør koden i ei løkke for å lage eit artig mønster!"
      2-3 Artist Loops New 14_markdown_instruction: "Leik litt med diamantkoden og sjå kva for andre mønster du kan lage. Prøv å endre kor mange grader du snur og kor mange gongar du gjentek løkka."
      2-3 Artist Loops New 15_markdown_instruction: |+
        Teikn kva du vil!\r
        <br/><br/>\r
        \r
        
      2-3 Artist Loops New 2_markdown_instruction: |-
        Her er den same oppgåva som du nettopp løste, men denne gongen kan du berre bruke ei `flytt framover`-blokk og berre ei `snu`-blokk.\r
        \r
        Kan du bruke ei `gjenta`-blokk for å løyse oppgåva?
      2-3 Artist Loops New 9_markdown_instruction: Teikn ein enkel V (der begge sider er 50 pikslar) for å fullføre pila.
      2-3 Artist Nested Loops 1_markdown_instruction: |+
        Du har brukt løkker til å teikne figurar tidlegare, men no skal vi putte løkker inni andre løkker!\r
        \r
        Putt ei "gjenta"-blokk rundt denne koden for å teikne mønsteret.\r
        \r
        <br/>\r
        \r
        
      2-3 Artist Nested Loops 10_markdown_instruction: Gjenta denne koden 12 gongar for å gjere ferdig mønsteret.
      2-3 Artist Nested Loops 11_markdown_instruction: Gjenta denne koden 4 gongar for å fullføre mønsteret. Snu 90 grader etter kvar sirkel.
      2-3 Artist Nested Loops 12_markdown_instruction: Gjenta denne koden 12 gongar for å fullføre krøllane.
      2-3 Artist Nested Loops 2_markdown_instruction: "Gjenta triangelet 6 gonger.\n\\r\n\\r\nEtter kvart triangel må du snu 60 grader før du teiknar det neste."
      2-3 Artist Nested Loops 3_markdown_instruction: "For å teikna dette mønsteret må du gjenta trekanten 12 gongar.\\r\n\\r\nDel talet på grader i ein sirkel (360) med talet på figurar du teiknar (12), for å rekna ut kor mykje du må snu etter kvar figur."
      2-3 Artist Nested Loops 4_markdown_instruction: "Gjenta denne diamanten 12 gongar for å teikna ein blom.\\r\n\\r\nTips: 12 diamanter er akkurat likt dei 12 trekantane du laga sist.\\r\nKor mykje må du snu etter kvar figur?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Teikn inn vindauga i denne bygninga med løkke i løkke.\\r\n\\r\nVindauga er 20 pikslar breie og har 20 pikslar mellom kvart vindauge."
      2-3 Artist Nested Loops 6_markdown_instruction: "Dinosauren har 8 taggar langs halen sin.\\r\n\\r\nKvar tagg er 30 pikslar lang. \\r\n\\r\nGjenta trekanten 8 gongar, men pass på å flytte deg framover etter kvar!"
      2-3 Artist Nested Loops 7_markdown_instruction: "Gjenta denne trekanten 10 gongar for å teikne sola.\\r\n\\r\nDu må flytte deg og snu deg etter kvar trekant.\\r\n\\r\nDu finn ut kor mykje du må snu ved å dele talet på gradar i ein sirkel med talet på trekantar."
      2-3 Artist Nested Loops 8_markdown_instruction: "No skal me legge til gras på biletet.\n\\r\\r \nDet er 50 pikslar mellom kvar grastust."
      2-3 Artist Nested Loops 9_markdown_instruction: "Vi skal gjere biletet ferdig med å legge til ein blome.\\r\n\\r\nTeikn diamanten 12 gongar for å teikne blomen."
      2-3 Artist Nested Loops Free Play_markdown_instruction: 'Frileik: teikn noko kult med løkker i løkker.'
      2-3 Bee Conditionals 11_markdown_instruction: "Eg lurer på kva som er der ute?\\r\n\\r\nHjelp meg å fly rundt gården og samle nektar frå dei blomane som har nektar. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Her skjer det mykje!\r
        \r
        Bruk kva du har lært til å samle all nektaren og lage honning.
      2-3 Bee Conditionals 14_markdown_instruction: "Lat oss sette alt saman!\\r\n\\r\nBruk alt du har lært til å hjelpe meg med å samle inn all nektaren frå blomar som har nektar. Bruk så få blokker som mogleg.  \\r\n\\r\nIkkje gløym å lage honning på slutten."
      2-3 Bee Conditionals 15_markdown_instruction: "Dette trappemønsteret bør sjå kjend ut. \\r\n\\r\nKan du samle nektar frå dei blomane som har, med så få blokker som mogleg?"
      2-3 Bee Conditionals 2_markdown_instruction: "Hei, eg er ei sulten bie! \\r \n\\r\n\\r\nHjelp meg å samle all nektaren frå blomane. Bruk så få blokker som mogleg."
      2-3 Bee Conditionals 3_markdown_instruction: "Sjå all den nektaren!\\r\n\\r\nHjelp meg å samle nektar og lage honning med så få blokker som mogleg.  "
      2-3 Bee Conditionals 5_markdown_instruction: "Desse magiske lilla blomstene endrar seg!\\r\n\\r\nKvar gong du køyrer koden kan blomane enten ha 1 nektar eller ingen... Men du veit ikkje talet på nektar før du køyrer koden! \\r\n\\r\nPass på så du ikkje samlar nektar fra blomar som ikkje har noko. \\r\nDu må først sjekke om nektaren er lik 1 ved å bruke \"viss nektar\"-blokka."
      2-3 Bee Conditionals Assessment 1_markdown_instruction: "Oppgåve: Samle all nektaren.  \\r\nVer forsiktig så du ikkje samlar nektar frå ein lilla blom om den ikkje har nektar."
      2-3 Bee Debugging 1_markdown_instruction: |-
        Desse blokkane plagar meg!\r
        \r
        Reparér feila og samle inn all nektaren.
      2-3 Bee Debugging 10_markdown_instruction: "Desse blokkane plagar meg!\n\\r\n\\r\nFiks feila og samle inn all nektaren for å lage all honningen."
      2-3 Bee Debugging 2_markdown_instruction: |-
        Kan du finne problemet her?\r
        \r
        Fiks feilen/feilene for å samle all nektaren.
      2-3 Bee Debugging 3_markdown_instruction: |-
        Debbe plagar meg!
        \r
        \r
        Fiks feila og samle inn all nektaren.
      2-3 Bee Debugging 5_markdown_instruction: "Den blomen ser god ut! \\r\n\\r\nFiks feila og samle inn nektaren. No kan du bruke \"køyr\" og \"steg\"."
      2-3 Bee Debugging 6_markdown_instruction: |-
        For ei fin utfordring!\r
        \r
        Fiks feilen/feila for å samle all nektaren.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Ha tolamot med denne!\r
        \r
        Du må reparere noko i programmet for å samle inn all nektaren og lage all honningen.
      2-3 Bee Debugging Assessment 1_markdown_instruction: |-
        **Oppgave:** No er det på tide å vise kva du kan!\r
        \r
        Fiks feilen/feila for å samle all nektaren og lage all honningen.
      2-3 Bee Functions 1_markdown_instruction: "Funksjonar er blokker med kode som gjer ei oppgåve. \\r\n\\r\nBruk funksjonen \"hent 2 nektar\" for å samle inn nektar frå kvar blome."
      2-3 Bee Functions 10_markdown_instruction: "Lilla blomar har enten ein eller null nektar kvar gong du køyrer oppgåva. \\r\n\\r\nLag ein funksjon som berre samlar nektar frå dei lilla blomane som har nektar i seg."
      2-3 Bee Functions 2_markdown_instruction: "Funksjoner er kodeblokker som gjer ei bestemd oppgåve. \\r\n\\r\nBruk blokka \"hent 5\" for å samle inn fem nektar om gongen."
      2-3 Bee Functions 4_markdown_instruction: "Funksjonen \"flytt og hent nektar\" snur bia, samlar inn nektar og returnerer til der den starta. \\r\n\\r\nBruk denne funksjonen til å samle inn all nektaren."
      2-3 Bee Functions Assessment 1_markdown_instruction: "**Oppgåve:** Bruk funksjonen for å samle nektar fra kvar blom."
      2-3 Bee Functions Assessment 2_markdown_instruction: "**Oppgåve:** Lag ein funksjon for å snu, flytte fram og lage 3 honning, flytt deretter bia tilbake til der den starta og snu tilbake til startposisjon."
      2-3 Bee Loops 1_markdown_instruction: |-
        Kvar blome inneheld ein porsjon nektar. Hent nektar frå alle blomane. 
      2-3 Bee Loops 13_markdown_instruction: "**Oppgåve:** Samle all nektaren med å bruke så få blokker som mogleg."
      2-3 Bee Loops 3A_markdown_instruction: Bruk ei `gjenta`-løkke for å samle all nektaren.
      2-3 Bee Loops 3B_markdown_instruction: No kan du bruke den nye gjenta-blokka for å samle inn nektar og lage honning.
      2-3 Bee Loops 4_markdown_instruction: |-
        For ei travel bie!\r
        \r
        Hjelp ho å samle all honningen med så få blokker som mogleg.
      2-3 Bee Loops 4A_markdown_instruction: "Kor mange gonger kan du bruke løkker i denne oppgåva? \\r\n\\r\nLøkker er din ven! Bruk nokre løkker til løyse oppgåva med så få blokker som mogleg."
      2-3 Bee Loops 5_markdown_instruction: "Denne stien er annleis enn dei andre. \\r\n\\r\nKan du samle all nektaren med så få blokker som mogleg?"
      2-3 Bee Loops 7_markdown_instruction: "For ei nydeleg blomstereng! \\r\n\\r\nHjelp bia med å komme innom alle blomane.\\r\n\\r\nKan du få det til ved å bruke færre enn 7 blokker?"
      2-3 Bee Loops 8_markdown_instruction: "Desse lilla blomane har ulik mengde nektar for kvar gong du gjer oppgåva. \\r\n\\r\n Bruk løkka \"medan nektar\" til å samle inn all nektaren.\\r\n\\r \nDenne løkka vil køyre så lenge som føresetnaden er til stades. I dette tilfellet er det dersom Nektar > 0."
      2-3 Bee Loops Assessment 1_markdown_instruction: "**Oppgave:** Bruk ei medan-løkke for å samle all nektaren fra desse blomane."
      2-3 Maze 1_markdown_instruction: "Kan du hjelpe meg å fange den slemme grisen? \\r\n\\r\nSett saman eit par \"flytt fram\"-blokker og trykk \"Køyr\".\n"
      2-3 Maze 12 - One Move Block_markdown_instruction: |-
        Ta den slemme grisen! Men denne gongen kan du berre bruke ei 'flytt fram'-blokk...\r
        \r
        Sjå nøye etter - ser du nokre andre blokker som kan hjelpe deg med å flytte deg bort til grisen?
      2-3 Maze 12_markdown_instruction: |-
        Plutseleg dukka det opp ei magisk blokk! Med `gjenta`-blokka kan du gjenta koden om og om igjen.\r
        \r
        Kan du komme deg bort til grisen ved å lage ei løkke som bruker kun ei `gå fram`-blokk inni ei `gjenta`-blokk?
      2-3 Maze 13_markdown_instruction: Få meg til grisen! Du kan berre bruke ei 'gå framover'-blokk denne gong
      2-3 Maze 15_markdown_instruction: Bruk to løkker for å komme til grisen ved å bruke færre blokkar.
      2-3 Maze Loops 18_markdown_instruction: "Få meg til solsikka ved å bruke så få blokker som mogleg\\r\n\\r\nPrøv å bruke ei 'gjenta'-løkke innan ei anna for å minimere bruk av kode."
      2-3 Maze Loops 19_markdown_instruction: "La oss ta dette til eit nytt nivå!\\r\n\\r\n\\r\nBruk løkker for å ta meg til solsikka med færrast mogleg løkker."
      2-3 Maze Loops Assessment 1_markdown_instruction: "**Oppgåve:** Få meg til solsikka med berre 5 blokker! "
      4-5 Artist 1_markdown_instruction: "Hjelp meg å teikne ferdig boksen. (Kvar linje er 300 pikslar lang) \\r\n\\r\n"
      4-5 Artist 10_markdown_instruction: Trykk på "Køyr" for å teste koden. Deretter, gjenta det mange nok gongar til å fullføre teikninga. Fargane vil vere ulike kvar gong.
      4-5 Artist 11_markdown_instruction: "Fullfør de grønne linjene. \\r\n\\r\nLinjene er 300 piksler lange og 15 piksler unna hverandre."
      4-5 Artist 2_markdown_instruction: Gjenta denne koden ved å bruke 'gjenta'-blokka for å fullføre kvadratet.
      4-5 Artist 3.5_markdown_instruction: "Prøv å finne ut hva som skjer hvis du kjører denne koden (og så trykk \"Kjør\" for å prøve den). \\r\n\\r\nEtter det, gjenta koden mange nok ganger til å fullføre tegningen!"
      4-5 Artist 3_markdown_instruction: "Dette rektangulære blomsterbedet har en omkrets 600 piksler. \\r\nDen lange siden er 200 piksler lang. \\r\n\\r\nTegn rektangelet ved å bruke så få blokker som mulig."
      4-5 Artist 4_markdown_instruction: "Hvor mange grader er det i en sirkel? \\r\n\\r\nGjenta blokkene for å lage en sirkel av farger."
      4-5 Artist 5_markdown_instruction: Hva må vi erstatte "???" med for å få zombien til å fullføre denne teikninga ved bruk av løkka?
      4-5 Artist 6_markdown_instruction: I ein likesida trekant er alle vinklane 60 grader. Kvar side er 200 pikslar. Fullfør teikninga.
      4-5 Artist 7_markdown_instruction: "Denne rettvinklede trekanten har vinkler 30, 60 og 90 grader. Lengden på den skrå linjen (lengden på hypotenusen) er 200 piksler. \\r\n\\r\nFullfør tegningen."
      4-5 Artist 8_markdown_instruction: "Midtlinjen på en fotballbane er *vinkelrett* på sidelinjene. \\r\nBanen har en omkrets på 800 piksler, og den er 240 piksler lang. Hvor bred er den? \\r\n\\r\nTegn omrisset og midtlinjen."
      4-5 Artist 9_markdown_instruction: "Tegn den andre halvparten av dette bildet så designet blir symmetrisk. \\r\nTrianglene er likesidede, og sidene er 50 piksler lange."
      4-5 Artist Assessment 1_markdown_instruction: "**Oppgave:** Bruk en løkke for å tegne den likesidede trekanten på bildet. Hver side er 300 piksler lang."
      4-5 Artist Free Draw 1_markdown_instruction: Friteikning. Teikn det du vil.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Klarer du å teikne dette kvadratet ved bruk av ei løkke? \r
        \r
        Kvar side er 20 pikslar lang.
      4-5 Artist Patterns 10_markdown_instruction: "Denne koden tegner to rader med sekskanter - repeter hele kodeblokken 4 ganger for å tegne hele bikubemønsteret. \\r\n\\r\nDu må hoppe tilbake 120 piksler i den ytterste løkken for å hindre at kunstneren tegner utenfor skjermen."
      4-5 Artist Patterns 11_markdown_instruction: Hvor mange ganger må du repetere denne løkken for å tegne en halvsirkel?
      4-5 Artist Patterns 12_markdown_instruction: "Kva skjer om du kopierer løkka og snur mot venstre i staden for mot høgre? \\r\n\\r\nKan du du bruke ei gjenta-blokk til å teikne denne bølgja?"
      4-5 Artist Patterns 13_markdown_instruction: "La oss no gjere det heile opp att fire gonger for å lage biletramme. Sjå opp for hjørna – du kan ikkje berre snu deg 90 gradar!\\r\n\\r \nEin halvsirkel kan du lage ved å repetere 3 gradar 60 gonger. Så kva for nokre kodeblokkar må du bruke for å lage ein kvart-sirkel til hjørna?"
      4-5 Artist Patterns 2_markdown_instruction: "Dersom du putter firkant-løkka di inni en annen løkke kaller vi det en nøstet løkke. \\r\n\\r\nHva må du legge til i den ytre løkken for å få alle 15 firkantene til å komme på linje ved siden av hver andre?"
      4-5 Artist Patterns 3_markdown_instruction: No skal me eitt hakk djupare! Me har nøsta heile kodeblokka inn ei anna løkke, men du må få artisten på rett plass for å teikne den neste linja. Kva for nokre av desse kodeblokkene kan du plassere i slutten av den ytste løkka for å teikne heile mønsteret?
      4-5 Artist Patterns 4_markdown_instruction: "Denne diamanten har sider som er 50 piksler lange og vinkler på 120 og 60 grader. \\r\n\\r\nTegn den ved hjelp av en løkke."
      4-5 Artist Patterns 5_markdown_instruction: "Nå skal vi repetere den for å tegne en rekke med 6 diaamanter. \\r\n\\r\n Legg merke til at vi har endret på diamantkoden slik at den repeteres 3 ganger istedenfor 2 – Hvorfor tror du vi har gjort det?"
      4-5 Artist Patterns 6_markdown_instruction: "Hvor mange ganger må vi repetere denne blokken for å tegne hele rutenettet med diamanter?\\r\n\\r\n"
      4-5 Artist Patterns 7_markdown_instruction: "Nå skal vi endre koden fra forrige oppgave for å gjøre mønsteret litt mer komplisert. Legg merke til hvordan diamantene nå overlapper hverandre. Forsøk å endre den første \"hopp tilbake\" fra 100 til 50 (halvparten så langt) – Hvor langt skal artisten nå gå i det andre \"hopp tilbake\"?\\r\n\\r\n"
      4-5 Artist Patterns 8_markdown_instruction: Bruk ei løkke til å teikne ein sekskant der kvar side er 40 pikslar og vinklane er på 60 grader.
      4-5 Artist Patterns 9.5_markdown_instruction: "Nå skal vi repetere denne koden for å tegne to rader med sekskanter. \\r\n\\r\nLegg merke til hvordan den andre raden er forskjøvet mot høyre."
      4-5 Artist Patterns 9_markdown_instruction: "La oss gjenta koden 3 gongar for å teikne heile rekka. \\r\n\\r\nKvar sekskant er 80 pikslar på det breiaste."
      4-5 Artist Patterns Free Play_markdown_instruction: Frileik - prøv å lage ditt eige mønster!
      4-5 Bee Conditionals 1_markdown_instruction: "Denne skyen blokkerer synet mitt!\n\\r\n\\r\nSe om det er en blomst under skyen, og hent nektar kun hvis det er en blomst der.   \\r\nVær forsiktig, det kan endre seg!"
      4-5 Bee Conditionals 2_markdown_instruction: "Fleire skyer! \\r\n\\r\nSjekk under kvar sky for å sjå om den skjular ein blom før du får tak i nektaren. \\r\n\\r\nHugs, alle skyene skjular ikkje same ting!"
      4-5 Bee Conditionals 4_markdown_instruction: "Noen ganger skjuler denne skyen en blomst og noen ganger skjuler den en bikube! \\r\n\\r\nBruk blokken `hvis/ellers` til å samle nektar kun hvis det er en blomst der. \\r\nHvis ikke det er det, lag honning (fordi det er en bikube)."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Det kan vere ein blome eller ein bikube under skyene. \r
        \r
        Bruk "viss/elles"-blokka til å samle inn nektar om det er ein blome. \r
        Om ikkje lagar du honning (for da er det ein bikube).
      4-5 Bee Conditionals 6_markdown_instruction: "Eg er ikkje sikker på kor mykje nektar denne blomen har, men den har enten 1, 2 eller 3 nektar.\\r\n\\r\nKombinér dei betinga blokkene ('viss' og/eller 'viss/elles') for å berre få så mykje nektar som blomen har.\n\\r\n\\r\nHugs: talet på nektrar kan endre seg for kvar gong du køyrer oppgåva!"
      4-5 Bee Conditionals 7_markdown_instruction: "Hugs at lilla blomar kan ha 3, 2 og 1 nektar. \n\\r\n\\r\nFullfør \"kontroller lilla blomar\"-funksjonen og bruk den til å samle inn nektar frå alle blomane."
      4-5 Bee Conditionals 8_markdown_instruction: "Skriv ein funksjon som heiter \"Sjekk blom og lag honning\". \\r\n\\r\nFunksjonen din skal sjekke om den lilla blomen har 3, 2 eller 1 nektar og hente all nektaren. \\r\nDeretter skal den bevege seg framover og så lage honning."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "**Oppgåve**: Denne skya skjular enten ein blom med ein nektar eller ei bikake som treng honning. \\r\n\\r \nFullfør \"hent nektar og lag honning\"-funksjonen, deretter brukar du den til å samle inn all nektar og honning. \\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Desse blokkene plager meg. \\r\n\\r\nFår du til å fikse dei?"
      4-5 Bee Debugging 6_markdown_instruction: "Dei lilla blomane får ulik mengde nektar kvar gong du køyrer oppgåva. \\r\n\\r \nFiks blokkene for å hente ut all nektar frå blomane kvar gong."
      4-5 Bee Debugging Assessment 1_markdown_instruction: "**Oppgave:** Fiks koden."
      4-5 Bee Nested Loops 2_markdown_instruction: "Samle all nektaren fra hver blomst.\\r\n\\r\nBruk en løkke i løkke. "
      4-5 Bee Nested Loops 4_markdown_instruction: "Samle inn all nektar frå kvar blom og lag honning i alle bikubane. \\r\n\\r\nBruk ei løkke i løkke. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "**Oppgåve** Samle inn all nektaren og lag all honningen ved bruk av løkker."
      4-5 Maze 7_markdown_instruction: "Få zombien raskt bort til solsikka! \\r\n\\r\nKan du løse denne oppgaven på færre enn 11 blokker?"
      4-5 Maze 9_markdown_instruction: "Nå har vi ei ny blokk som heiter 'Gjenta til'.  \\r \nDette lar oss bruke løkke-kommandoer heilt til zombien går tak i solsikka. \\r \n\\r \nBruk den nye 'Gjenta til'-blokka for å løyse denne oppgåva i så få kommandoer som mogleg."
      4-5 Maze Assessment 1_markdown_instruction: "**Oppgave:** Kom deg bort til solsikken ved å bruke så få blokker som mulig."
      4-5 Maze Conditionals 1_markdown_instruction: Bruk "Gjenta-til"-blokka for å få zombien til solsikka.
      4-5 Maze Conditionals 10_markdown_instruction: "Kan du leggje til kun 3 blokker for hjelpe zombien å løyse ein meir kompleks labyrint? \\r\n\\r\nOm du gjer det riktig, kan han gå kva for ein svingete veg uansett lengde!"
      4-5 Maze Conditionals 2_markdown_instruction: Bruk "Gjenta-til"-blokka for å få zombien til solsikka.
      4-5 Maze Conditionals 3_markdown_instruction: "Bruk \"viss\"-blokka for å la meg bestemme når eg skal snu. \\r\n"
      4-5 Maze Conditionals 4_markdown_instruction: Ok, denne er heilt lik den forrige oppgåva, men du må hugse på korleis du brukte "viss"-blokken og deretter "Gjenta"-blokken saman.
      4-5 Maze Conditionals 5_markdown_instruction: "Meg vil ha solsikke! \\r\n\\r\nBruk ei \"Viss\"-blokk for å få meg dit med så få blokker som mogleg."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        Et solsikke! \r
        \r
        Bruk ein "Viss"-blokk for å få meg dit med så få blokker som mogleg.
      4-5 Maze Conditionals 7_markdown_instruction: Denne løysinga er ikkje så ulik, men pass deg for dei kjøttetande plantane!
      4-5 Maze Conditionals 8_markdown_instruction: "\"Viss/elles\"-blokka sjekkar ein føresetnad og gjer det eine ELLER det andre. \\r\n\\r\nBruk denne nye blokka for å få meg til solsikka."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Ei siste øving med "Viss/elles"-blokka!\r
        \r
        Følg det med fingeren din for å sjå om du finn ut av det på første forsøk.
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "**Oppgåve:** Bruk blokka \"Gjenta til\" og \"Viss/elles\" for å få meg til solsikka med så få blokker som mogleg."
      4-5 Nested Loops 1_markdown_instruction: "Fullfør koden for å teikne desse trekantane. Den første er gjort ferdig for deg. Tips: 3 trekantar rotert er til saman 360 grader.\\r\n\\r\n"
      4-5 Nested Loops 11_markdown_instruction: "Klarar du å teikne dei 10 kvadratene på fortauet ved å bruke ei løkke i ei løkke?\\r\n\\r\nKvart kvadrat er 30 pikslar."
      4-5 Nested Loops 12_markdown_instruction: Klarar du å teikne desse 36 trekantane ved hjelp av ei løkke i ei løkke?
      4-5 Nested Loops 2_markdown_instruction: "No skal du sette denne løkka inn i ei anna løkke for å teikne 10 trekantar. \\r\nDette blir kalla ei løkke i løkke.  "
      4-5 Nested Loops 3_markdown_instruction: |-
        Teikn ei sol ved å sette koden frå startkoden inn i ei anna løkke.\r
        \r
        For å få dette kule designet med eit hult senter, må du hoppe fram med lengda på triangelet før du snur.
      4-5 Nested Loops 5_markdown_instruction: Gjenta koden som er gitt til å lage ei vindmølle.
      4-5 Nested Loops 6_markdown_instruction: Klarar du å teikne ein sekskant ved å få trekantkoden i løkke?
      4-5 Nested Loops 7_markdown_instruction: "Gjenta mønsteret 10 gongar. \\r\n\\r\nKor mykje må du rotere for kvar gjentaking?"
      4-5 Nested Loops 8_markdown_instruction: "Gjenta designet 6 gongar. \\r\n\\r\nKor mykje må du rotere i kvar repetisjon? "
      4-5 Nested Loops 9_markdown_instruction: Teikn tennene i munnen til alligatoren!
      4-5 Nested Loops Assessment 1_markdown_instruction: "**Oppgåve:** Bruk ei løkke i løkke for å fullføre mønsteret."
      4-5 While Loops 1_markdown_instruction: Flytt meg bort til holet og fyll det med to spadar med jord ved å bruke blokka `fyll`.
      4-5 While Loops 2_markdown_instruction: Flytt meg til jordhaugen og bruk blokka `fjern 1` til å fjerne den på 5 spadetak.
      4-5 While Loops 3_markdown_instruction: "Bruk så få blokker som mogleg for å fullføre denne oppgåva! \\r\n\\r\nFlytt meg til jordhaugen og fjern alt skiten. Etterpå flytter du meg til holet og fyllar det heilt opp."
      4-5 While Loops 4_markdown_instruction: "Wow! Sjå på det! \\r\n\\r \nEg veit ikkje kor mange spadetak med jord det tar å fylle det. \\r\nKan du skrive eit program som nyttar fyll-blokka til å fylle holet til det er heilt jamnt?  "

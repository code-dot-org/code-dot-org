      Course 4 Artist Binary 1a_markdown_instruction: "Her er ein funksjon som tek ein binær-streng av 1-are og 0-are og instruerer kunstnaren til å følgje dei frå venstre til høgre, frå topp til botn. Artisten vil fylle inn rutene om den ser ein 1 og ignorere ruta om den ser ein 0.\\r\\r Køyr denne koden for å sjå korleis kunstnaren bruker binær-strengen til å teikne dette mønsteret."
      Course 4 Artist For Loops 13_markdown_instruction: Hmm, desse figurane blir større for kvar gong. Løyste vi ikkje allereie dette problemet med variablar? Korleis kan vi bruke teljar-variabel til å gjere sidene mindre når det er fleire av dem? I staden for å flytte framover med eit gitt tal, prøv å flytte framover med (100/teljar) pikslar.
      Course 4 Artist For Loops 4_markdown_instruction: 'Korleis vil du endre det du har lært for å teikne desse kvadratane? Dei startar med lengde på 15 pikslar, den største har lengde på 300 pikslar, og kvart kvadrat er 15 pikslar større enn det forrige. '
      Course 4 Artist For Loops 6_markdown_instruction: Frileik! Prøv å bruke ei for-løkke til å teikne eit vaksande figurmønster som du designar sjølv.
      Course 4 Artist For Loops 6a_markdown_instruction: Gjer tre små endringar i koden frå førre nivå for å få dette til!
      Course 4 Artist For Loops 8a_markdown_instruction: Berre ei lita endring i koden frå førre bilete kan skape denne teikninga. Kan du finne ut kva endring du må gjere?
      Course 4 Artist For Loops Challenge_a_markdown_instruction: "**Utfordring:** Kan du finne ut korleis du brukar alle tinga du har lært til å lage dette plygonet, alle med sider på 40 pikslar?"
      Course 4 Artist Vars 3_markdown_instruction: 'Her er en løkke som tegner et kvadrat, men noe mangler. Får du til å fikse det slik at den bruker variabelen lengde til å avgjøre hvor lange de ulike sidene skal være? '
      Course 4 Bee 7_markdown_instruction: Bruk alt du har lært så langt for å samle all nektaren. Den lilla blomsten har enten 3, 2 eller 1 nektar.

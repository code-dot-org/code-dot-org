        2-3_Artist_Loops_New_11_b: Din neste tur/trekk burde gå på **slutten** av koden inne i løkka.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Før du startar med diamanten må teiknaren snu 60 grader mot venstre for å kome på rett veg.
        2-3_Artist Loops_New_12_b: Etter at teiknaren har gått 100 pikslar framover, vil han trenge å svinge 120 grader mot høgre for å klare å runde hjørnet.
        2-3_Artist Loops_New_12_c: Teiknaren treng berre å snu seg 60 grader mot høgre for å lage eit breitt hjørne.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "På slutten av kvar diamant så peikar teiknaren allereie i rett retning for å starte den neste.\n\nPå grunn av dette treng vi ikkje å leggje på ei ekstra 'snu deg mot venstre'-blokk før vi starter igjen."
        2-3_Artist_Loops_New_13_b: "For å lage ein diamant, må teiknaren:   \n- gå\n- snu seg 120 grader til høgre\n- gå\n- snu seg 60 grader til høgre\n\nSå gjere det om att!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Teiknaren må snu seg 45 grader til høgre før han starter teikninga.
        2-3_Artist_Loops_New_9_b: Denne V'en er eigentleg berre halvparten av eit kvadrat. Kva ville koden vere for å teikne halvparten av eit kvadrat?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Hugs å putte alle dei grå blokkene inne i løkka di.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Treng du hjelp med vinklane?  \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: Hugs å putte all den grå koden og snu-blokka inn i ei løkke.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Treng du hjelp med vinklane?  \n**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Prøv å bruke \"hopp framover\"-blokka for å komme fra toppen av eit kvadrat til staden der du vil begynne neste. \n\nDersom ruta di er 20 pikslar høg og dei er 20 pikslar frå kvarandre, kor langt treng du å hoppe?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Kor langt skal du hoppe i kvar løkke?  \n\nKva er 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Treng du hjelp til å finne riktig vinkel?

          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Har du vanskar med å finne ut korleis du kan få blokkene ned? Prøv å gjere det same med den røde blomen akkurat som den lilla blomen!
        2-3_Bee_Conditionals_14_b: Dersom den røde blomen var lilla, kan du finne ut korleis ein kan bruke en ekstra "gjenta"-løkke for å kutte ned på koden?
        2-3_Bee_Conditionals_14_c: "Prøv å bryte dette opp i to separate delar:  \n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Samle Nektar 3 gonger\n  - Flytt framover 5 gonger\n  - Sjå om det er nektar, dersom nektar: samle den\n  - Snut til venstre\n  \n2) Lag honning \n  - Gå fram ein gong\n  - Lag to honningar"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Hugs: Lilla blomsar har enten 0 eller 1 nektar, og dei kan endre seg kvar gong du køyrer programmet.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Koden blir kortast om du bruker ei løkke for kvar gong du går vidare, ei anna løkke for å samle nektar, og ei anna i honningproduksjonen.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Hugs: Lilla blomar endrar seg mellom 0 og 1 nektar når du køyrer programmet!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Når du finn og fiksar blokka med feil, ser du nokre mønstre som kan gjere det enklare ved hjelp av ei gjenta-løkke?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Når du finn og fiksar blokka med feil, ser du nokre mønstre som kan gjere det enklare ved hjelp av ei gjenta-løkke?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Er det noko stad kor bia gjer noko som ikkje gir meining? Kva skjer når du endrar den blokka?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Du treng ikkje bruke ei løkke med ein funksjon. Prøv å flytte, bruk funksjonen og deretter flytt og bruk funksjonen på nytt.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Du treng ikkje bruke ei løkke med ein funksjon. Prøv å flytte, bruk funksjonen og deretter flytt og bruk funksjonen på nytt.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Om oppgåva verkar utfordrande, kan du prøve å bygge funksjonen din litt om gangen.  \n\nLegg til nokre blokker og test dei. Legg til fleire, og prøv på nytt. Snart vil du få det til!\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Om oppgåva verkar utfordrande, kan du prøve å bygge funksjonen din litt om gangen.  \n\nLegg til nokre blokker og test dei. Legg til fleire, og prøv på nytt. Snart vil du få det til!"
        2-3_Bee_Functions_8_b: |-
          Hugs å bygge koden din inne i den grøne blokka.

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Du skal ende opp med fire blokker inne i løkka di.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Du bør ha 6 blokker inne i løkka di.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Du treng to ulike gjenta-løkker, ei etter den andre.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Du bør ende opp med fem blokker inne i løkka di.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Den første handlinga blir ein sving, i stedet for eit flytt.
        2-3_Bee_Loops_4A_b: Den siste delen av programmet kan bli ferdig ved å skrive kode på slutten av programmet utenfor løkka.
        2-3_Bee_Loops_4A_c: Dersom du ikkje kan sjå løkkene enda, prøv å kode det ut den lange vegen først, deretter ser du kva du kan kombinere til ei gjenta-løkke på slutten.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Om du ikkje kan sjå blokkene som du kan putte inni ei 'gjenta' med ein gong, prøv å kode kvart trekk og sjå etter eit mønster.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Dersom du ikkje ser kva som skal i gjenta-løkka, prøv å dra blokkene ut ein etter ein og sjå om du kan finne eit mønster.
        2-3_Bee_Loops_6_b: Det bør vere seks blokker inni gjenta-løkka når du er ferdig.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Den første handlinga blir ein sving, i stedet for eit flytt.
        2-3_Bee_Loops_7_b: 'Om du ikkje kan sjå føre deg løkka fra starten av, prøv å kode den den lange vegen, sjå deretter etter eit mønster.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: For å bruke ei "framover"-blokk, dra den fra verktøylinjeområdet ut på arbeidsområdet og koble den til 'når køyrer'-blokka.
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Dersom mønsteret er vanskeleg å sjå, prøv å kode den ut først og sjå kva ting som blir repetert før du putter inn løkker.
        2-3_Maze_16_b: "For å sette inn mange blokker i ei gjenta-løkke, berre dra ei løkke ut i arbeidsområdet, deretter dra alle blokkene frå startprogrammet inni den!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Det er to måtar å løyse denne oppgåva!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Dersom mønsteret er vanskeleg å sjå, prøv å kode den ut først og sjå kva ting som blir repetert før du putter inn løkker.
        2-3_Maze_Loops_17_b: Vart startkoden sletta? Klikk på 'start på nytt' for å få den tilbake!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Dersom mønsteret er vanskeleg å sjå, prøv å kode den ut først og sjå kva ting som blir repetert før du putter inn løkker.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Om du står fast, prøv først å skrive ut koden utan løkker og sjå etter mønstre.
        2-3_Maze_Loops_19_b: Å sette ei gjenta-løkke inni ei anna kan hjelpe å få ned talet på blokker.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Sjå etter eit trappetrinnmønster i denne labyrinten for å finne ut kor du kan bruke ei løkke.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Dersom du har problem med å finne trappetrinnmønsteret, prøv å dekk til dei blokkerte vegane med fingeren din.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: I løkka di, sørg for at figuren hoppar tilbake og opp etter å ha teikna kvar linje.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Om blomebedet er 600 pikslar rundt, og to av sidene er 200 piksler lange, finn du slik ut korleis kortsidene blir rekna ut: 

          **600 - 200 - 200 = 200** det betyr begge kortsidene til saman er 200 pikslar. 

          **Kva er 200/2?**
        4-5_Artist_3_b: Dersom du ikkje kan sjå kor gjenta-løkka går med ein gang, prøv å kode heile løysinga og sjå etter eit mønster.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Det er 360 gradar i en sirkel!\n\nDet er kor mange gonger du må gjenta denne koden (snu 1 grad om gongen) før du gjer sirkelen!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          Prøving og feiling er ein flott metode, men du kan også løyse problemet ved å dele den 90-graders vinkelelen i tredjedelar. 

          ** 90 / 3 = _____ **
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Kva vinkel er den minste?  I kva vinkel står kunstnaren? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Langsidene er 240 pikslar kvar.  Det betyr at dei to kortsidene må vere totalt: \n\n**800 - 240 - 240 = 320** \n\nKva er ** 320/2 **? "
        4-5_Artist_8_b: "Dette biletet kan du gjere på to måtar!   \n- Teikne to rektanglar som **120** lange og **160** høg, med ei overlappande side \n\n- Teikne eit rektangel som er **240** langt og **160** høg, deretter legg til ei linje i midten."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "Når ein trekant er likesida, er alle sider og alle vinklar dei same.\n"
        4-5_Artist_9_b: Du må teikne tre trekantar med same storleik. Ikkje gløym å gå til den nye posisjonen din etter kvar.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Du treng berre å teikne trekanten utanfor for å fullføre denne oppgåva.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Dersom det er 360 gradar i ein sirkel og kvar løkke snur 3 gradar, kor mange gongar må du gjenta løkka for teikne ein halv sirkel?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Legg merke til at sidan kvadrata er 20 pikslar lange, må du hoppe 20 pikslar før du startar på det neste kvadratet.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Pass på at du tar ut heile blokka på "kode fra vertøylinja" kvar gong du prøver ein ny.
        4-5_Artist_Patterns_3_b: Dersom det blir altfor forvirrande kode, kan du alltid klikke "Start på nytt" og prøve ein gong til!
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "No, når kunstnaren har gjort kvar diamant ferdig, står han motsatt veg frå kor kan treng å stå for å starte neste.\n\nKor mange gradar må han snu seg for å komme rett?"

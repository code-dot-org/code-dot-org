      Course 4 Artist Vars 13_authored_hint:
        Course_4_Artist_Vars_13_a: Du trenger to "gjenta"-løkker (en inni den andre), begge løkkene skal gjenta `sides` ganger.
        Course_4_Artist_Vars_13_b: "Den indre løkka teiknar ein åttekant (mot venstre). Etterpå må du gå framover og vende mot høgre i den ytre løkka."
        Course_4_Artist_Vars_13_c: For å justere figuren for å holde samme størrelse når antall sider endres, kan du bruke den matematiske blokken ved å dele lengde i piksler på antall sider.
      Course 4 Artist Vars 6_authored_hint:
        Course_4_Artist_Vars_6_a: Hvis du vil tegne en regulær mangekant, snu ** 360 / sider ** hver gang.
      Course 4 Artist Vars 8_authored_hint:
        Course_4_Artist_Vars_8_a: Hvis du deler startlengden på antall sider, vil lengden på hver side bli kortere når antallet sider blir høyere.
      Course 4 Bee Params 7_authored_hint:
        notice_pattern: 'Ser du et mønster for hvordan antall nektar endres? '
        count_with_for: Legg merke til at nektaren går opp stegvis. Hva slags blokk kan du bruke til å gjøre den samme tingen mange ganger mens den teller oppover?
      Course 4 Bee Params 8_authored_hint:
        Course_4_Bee_Params_8_a: Det er greit å spørre om antall honning og antall nektar hver gang.  Hvis det er tomt av noe, kan nummeret være 0.
      Course 4 Play Lab Params 2_authored_hint:
        Course_4_Play_Lab_Params_2_a: Du må klikke "Rediger" på hopp-funksjonen og oppdatere den slik at den bruker parameteren "høyde".
      Course 4 Play Lab Vars 2_authored_hint:
        Course_4_Play_Lab_Vars_2_a: Kontroller at nummeret for `dog_speed` til noe større enn `cat_speed`.
      Course 4 Play Labs For Loops 2_authored_hint:
        Course_4_Play_Labs_For_Loops_2_a: Hva vil du legge til `tell-løkken` hver gang for å hoppe over partall?
      Course 4 Playlab For Loops 4b_authored_hint:
        Course_4_Playlab_For_Loops_4b_a: Flaggene er rundt 330 piksler fra tegnene.
        Course_4_Playlab_For_Loops_4b_b: Hvordan kan du gjøre at hver karakter når 330 piksler på samme antall trekk med ulike start-tall og stopp-tall?
        Course_4_Playlab_For_Loops_4b_c: Husk, det ingen spiller rolle hvor mye et tegn går forbi flagget på sitt siste trinn, så lenge det tar hvert tegn samme antall trinn å komme til flagget.
      Course 4 Playlab For Loops 5b_authored_hint:
        Course_4_Playlab_For_Loops_5b_a: Figurene er rundt 175 piksler fra midten.
        Course_4_Playlab_For_Loops_5b_b: Husk at et tegns neste skritt vil være lengre enn det forrige, siden telleren fortsetter å bli større.

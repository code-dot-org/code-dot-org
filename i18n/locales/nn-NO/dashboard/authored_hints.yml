      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Om du bruker blokka for å få meg til å "gå framover 100 pikslar", vil eg teikne ei linje automatisk.
        2-3_Artist_1_new_b: Vanskeleg å runde hjørnet? Bruk "Snu 90 grader mot høgre"-blokka.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Problem med vinklane? Etter 8 dreiingar skal du ha gått 360 gradar. Kva er 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Det er 360 gradar i ein sirkel. Om kunstnaren skal dreie 1 grad for kvar løkke, må han gå gjennom løkka 360 gongar.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Det ser ut til at kunstnaren ikkje peiker i rett retning. Kan du få snudd han før du teiknar linja?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Kva er 100 - 70? Tek ein utgangspunkt i problemet i historia, må hatten vere så høg!
        2-3_Artist_3new_b: Det ser ut til at kunstnaren ikkje peiker i rett retning. Kan du få snudd han før du teiknar linja?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Alt vi treng å gjere for å teikne huset ferdig, er å teikne eit kvadrat!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'For å lage desse små vinklane, må du snu "lengre" for kvar gong, enn du gjorde med kvadratet.   '
        2-3_Artist_6_b: Sidan eg allereie ser mot høgre, er det enklast å starte ved å gå framover og deretter snu meg mot venstre for å lage trekanten.
        2-3_Artist_6_c: Kvar side av trekanten har same lengde som kvar side av kvadratet, 100 pikslar!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Den enklaste måten å løyse denne oppgåva på er å teikne det første kvadratet slik at kunstnaren peiker nedover før du startar med det andre kvadratet.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Om du deler 200 i to, kor mange pikslar breitt må kvart kvadrat vere?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Denne diamanten er eigentleg berre eit kvadrat som er snudd 45 grader
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Kvart steg er 100 pikslar breitt og 100 pikslar høgt.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Denne diamanten er eigentleg berre eit kvadrat som er snudd 45 grader.
        2-3_Artist_9_b: |-
          Ikkje gløym å snu kunstnaren 45 grader mot venstre før du byrjar å teikne kvadratet ditt!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Hugs at du ønskjer at kontrollpanelet skal vere 10 piksel *breiare*, så ikkje gløym å **leggje til** 10 uansett kva tal du endrar.
        2-3_Artist_Debugging_10_b: "Prøving og feiling er heilt greitt her! \n\nStart med å endre eit tal om gangen. \n\nKva tal gjer hva?\n\nHvis du går deg heilt vill, klikk på \"Start på nytt\" og koden vert stilt tilbake."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Hint: Kvart verhår er 75 piksel langt.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Den eine svingen er 15 gradar for liten.
        2-3_Artist_Debugging_3_b: Dersom programmet køyrer for raskt til at du ser kva som skjer, kan du bremse det med å skyve på glidebrytaren.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Hva skjer om du får teiknaren til å bevege seg eller hoppe bakover etter at han har teikna den første linja?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Kor mange gangar gjentok figuren min seg?
          Kor mange gangar "skal" figuren gjenta seg?
          Kor kan du endre det i programmet?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Kunstnaren må dreie 60 grader lenger til venstre før teikninga kan starte!
        2-3_Artist_Debugging_9_b: Du treng ikkje å leggje til ei ny blokk for å få full dreiing, berre legg 60 grader til "snu til venstre"-blokka som allereie er der!

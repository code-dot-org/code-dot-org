"no":
  data:
    unplugged:
      Unplug1:
        title: Introduksjon til informatikk
        desc: Denne leksjonen introduserer begrepet informatikk, og forklarer hva faget handler om. Den vil også gi elever muligheten til å prøve seg i rollen som programmerer. Etter aktiviteten vil eleven kunne ta med seg et minne om hva han eller hun har lært. Du kan bli fristet til å hoppe over å lære unge barn ordforrådet som trengs for å utføre oppgavene som kommer. Men ved å presentere dem på en morsom og leken måte allerede nå, vil du spare deg for mye tid senere.
        pdfs:
          - unplug1
        video: Koble fra 1
      Unplug2:
        title: Programmeringstenkning
        desc: Med kun penn og papir kan elevene lære seg de fire trinnene i programmeringstankegang. Etter en kort introduksjon deles elevene inn i grupper, hvor de skal lage kommandoer for å tegne et spesifikt monster fra en katalog av forhåndsbestemte monstre. Oppgaven må brytes opp i biter, slik at gruppene kan analysere alle monstrene i katalogen, abstrahere forskjellige detaljer av monstrene, for å så bruke den informasjonen til å lage en algoritme (en rekke kommandoer) for det laget som skal tegne monsteret. Lagene skal så bytte algoritmer hverandre og tegne monsteret basert på hva algoritmen sier. Er tegningen slik det opprinnelige laget tenkte seg den?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Millimeterpapirprogrammering
        desc: Ved å programmere en annen til å tegne bilder vil elevene begynne å forstå hva programmering egentlig handler om. Klassen begynner med at elever instruerer hverandre til å fargelegge firkanter på millimeterpapir for å reprodusere et eksisterende bilde. Hvis det er tid kan timen avslutte med bilder som elevene lager selv.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmer
        desc: Denne leksjonen er om algoritmer. Ved å bruke tangram figurer og millimeterpapir vil den første øvelsen vise hvor viktig det er å gjøre hver instruksjon som klar og utvetydig som mulig. Etterpå vil klassen utforske hvor mange måter du kan brette et papir til et rektangel, merke hvordan noen metoder bruker flere eller færre bretter enn andre.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Funksjoner
        desc: 'I denne leksjonen vil elevene lage en solfanger av streng, perler og et spesielt smykke. Elevene vil følge en rekke gjentagende steg og vil bli bedt om å identifisere bestemte sett med "ferdigheter" som blir dupliserte flere ganger. Når disse ferdighetene er definert, vil de bli kalt fra en hovedprogram og hele den vakre prosessen med skapelse vil bli registrert på et enkelt papirark. Det endelige programmet vil involvere hele klassen, uansett hvilken type streng, perler og smykke. For å effektivt tillate dette, må elevene abstrahere bort fra detaljene i sine spesifikke materialer og bruke generelle begreper det en elev har. Denne bruken av generiske plassholdere er en flott introduksjon til variabler.'
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Betingelser
        desc: Dette er et spill for hele klassen. Etter en innføring av betingelser, hvis-setninger og løkker, kan klassen øve sammen med et forhåndsskrevet program, en kortstokk, og litt flaks.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Låtskriving
        desc: Å lese en tekst er en ganske kjent aktivitet for for de fleste elever. Vi vil ta en aktivitet som allerede er kjent, og benytte den for å gi en god opplæring i å definere og kalle funksjoner. Når elevene er blitt kjent med definere/kalle prosessen, vi vil legge til ekstra funksjoner, kombinert med med passerende parametre.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraksjon
        desc: 'Denne aktiviteten kombinerer elvenes daglige rutine og Mad Lib stil tenker spillet for å hjelpe klassen å lære om effektiviteten av det abstrakte. '
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Relé-programmering
        desc: 'Denne leksjonen vil ta en ide fra en tidligere aktivitet (4. Millimeterpapir programmering) og bruke disse ferdighetene til å understreke alvoret av å fullføre programmer som kjøres i sekvenser og ofte sjekke programmer for "bugs". '
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Internett
        desc: I denne leksjonen vil elevene late som de strømmer gjennom Internett, og samtidig lære om web-adresser, IP-adresser og DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Oppsummering
        desc: 'Den endelige Wrap-up i den første 20-timers-serien vil hjelpe klassen til å gjenoppleve alle sine favoritt øyeblikk, samtidig som det gir dem neste trinn som de kan ta sin egen vei hvis de er interessert i å fortsette sin informatikk reise. '
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Glade Kart
        desc: Elevene lage enkle algoritmer (sett med instruksjoner) for å flytte en figur gjennom en labyrint med én kommando.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Flytte den, flytte den
        desc: Elevene lage enkle algoritmer (sett med instruksjoner) for å flytte en figur gjennom en labyrint med én kommando.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Virkelige algoritmer: Plante et frø'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv, ved hjelp av plante et frø som et eksempel. Det fokuserer også på det store bildet av informatikk og hvordan algoritmer spiller en essensiell rolle.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Bygg ett grunnlag
        desc: 'Elevene bygger en struktur med kun tilgjengelig tilbehør. Strukturene må fullføre en oppgave (når en viss høyde eller bære en viss vekt), og elevene diskuterer ideen om å bli værende når ting blir mer komplisert. '
        video: C1_building_foundation
      GettingLoopy:
        title: Gå i spinn
        desc: 'Denne leksjonen introduserer programmeringen av konseptet av sløyfer (gjentatt instruksjon) gjennom en danseaktivitet. Studentene vil lære enkel koreografi, og deretter bli bedt om å gjenta den. '
        video: C1_getting_loopy
      RelayProgramming:
        title: Relé programmering
        desc: Elevene skal gjennom et stafettløp der de skal gjennom skolegården for å skrive algoritmer basert på millimeterpapirprogrammering. De har kun lov til å skrive en instruksjon om gangen og dersom det er en feil må de viske ut alt til der de gjorde feilen.
        video: C2_relay_programming
      Conditionals:
        title: Betingelser
        desc: 'For å lære om betingete instruksjoner skal elevene spille et kortspill og lage regler som "Hvis jeg tegner et rødt kort, får jeg et poeng" og "Hvis jeg tegner et svart kort, får du et poeng."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: Den store begivenheten
        desc: 'Eleven blir introdusert for programmeringskonseptet "hendelse" som er handlnger som datamaskinen overfoker. Læreren trykker på knapper på en papirfjernkontroll og elevene svarer basert på hvilken knapp som er trykket.'
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Trygg reise
        desc: Internett er en kraftig, men noen ganger farlig sted. Lærere presentere hvordan å være trygg når du navigerer på Internett.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Millimeterpapirprogrammering
        desc: Elevene bruker forhåndsbestemte kommandoer til å lage en algoritme (en samling med instruksjoner) for å styre klassekameratene sine til å lage en tegning.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Algoritmer fra virkeligheten: Papirfly'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv, i dette tilfellet for å å lage et papirfly. Det fokuserer også på det store bildet av informatikk og hvordan algoritmer spiller en essensiell rolle.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Binær armbånd
        desc: Elevene skal lage armbånd som en binær representasjon av den første bokstaven i navnet. Elevene lærer at data kan være representert og lagret på mer enn én måte.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Dine digitale fotavtrykk
        desc: 'Lærere introdusere elever ideen at sette informasjon om seg selv online skaper en digitale fotavtrykk eller "sti" som har konsekvenser.'
        video: C2_digital_footprint
      ComputationalThinking:
        title: Programmeringstenkning
        desc: Elever bruker trinnene i logisk tenkning (bryte ned problemer, finne mønstre, abstrahere, algoritmer) for å finne ut hvordan spille et spill uten instruksjoner.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Fungerende solfangere
        desc: Elevene lager en algoritme med variabler og funksjoner (biter med kode som du skal bruke mange ganger) for å lage solfangere ved bruk av tråder og perler.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Låtskriving med parametere
        desc: Elever bruker konseptet med refrenget i en sang for å lære om å sende parametere (som tilpasser en funksjon uten å være nødt til å skrive om hele funksjonen).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Virkelige algoritmer: Terningrace'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv, ved hjelp av plante et frø som et eksempel. Som en del av dette skal elevene finne og skrive ned algoritmen for terningracet.
        video: C3_dice_race
      Internet:
        title: Internett
        desc: Studentene sende meldinger som representerer ulike Internett metoder bruke papirark.
        video: C3_internet
      Crowdsourcing:
        title: Crowdsourcing
        desc: Elevene bruker crowdsourcing, en problemløsningsteknikk som er vanlig å bruke i informatikk, for å fullføre en oppgave sammen i et klasserom mer effektivt enn hvis en elev prøvde det alene.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digitalt statsborgerskap
        desc: Elevene utforsker forskjellene mellom privat informasjon og personlig informasjon og skiller mellom hva som er sikkert og hva som er usikkert å dele på nett.
      TangramAlgorithms:
        title: Tangram algoritmer
        desc: Denne leksjonen viser oss noe viktig om algoritmer. Hvis du holder en algoritme enkel finnes det mange måter å bruke den. Hvis du vil sikre at alle ender opp med samme resultat må algoritmen ha flere detaljer.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Konvolutt variabler
        desc: 'Variabler gir mye frihet i datavitenskap.  Denne leksjonen bidrar til å forklare hva variabler er og hvordan vi kan bruke dem på mange forskjellige måter. Bruk denne aktiviteten før (eller i forbindelse med) leksjonen på abstraksjon for å virkelig se sammenhengen.'
        video: C4_unplugged_variables
      MadGlibs:
        title: Adjektivhistorie
        desc: 'Abstraksjon er en av de viktigste ferdighetene for en programmerer å forstå.  Denne aktiviteten får elevene analysere historier for å finne ulikheter slik at de kan abstrahere dem bort dem bort. Disse abstraherte historiene blir maler for nye morsomme og gale historier.'
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Morro med for løkker
        desc: Vi vet at vi ved hjelp av løkker kan gjøre de samme tingene flere ganger, men nå skal vi lære hvordan du bruker løkker med ekstra struktur i seg.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Låtskriving med parametere
        desc: 'En av de mest storslåtte strukturene i infromatikkens verden er funksjonen. Funksjoner (noen ganger kalt prosedyrer) er mini-programmer som du kan bruke igjen og igjen i et større program. Vi skal nå hjelpe elver med å intuitivt forstå hvorfor det å kombinere biter av kode inn i funksjoner er en veldig nyttig praksis.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Binære Bilder
        desc: Selv om mange mennesker tenker på binærsystemet som kun 0 og 1, viser vårt forrige kurs elevene at den informasjonen kan bli representert i en rekke av binære alternativer. Denne leksjonen tar det konseptet et steg videre da det illustrerer hvordan en datamaskin kan lagre enda mer kompleks informasjon (som for eksempel bilder og farger) binært også.
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: TVspill og koordinatsystemer
        desc: Oppdag hvordan videospillene du elsker å spille faktisk er drevet av algebra! Utforsk hvordan algebra-utrykk og koordinatsystemet kan hjelpe oss med å forstå hvordan videospill fungerer og begynn å planlegg video-spillet du selv skal lage.
        video: alg_11_coordinate_plane
      Contracts:
        title: Kontrakter, domene og rekkevidde
        desc: Kontraktene gir oss en måte å forstå og diskutere funksjoner. I denne leksjonen skal vi se på hvordan kontrakter kan hjelpe oss til å forstå et nytt programmeringsspråk eller en funksjon.
        video: alg_5_contracts
      DesignRecipe:
        title: Design-oppskriften
        desc: 'På det forrige nivået skrev elevene noen veldig enkle funksjoner - men mer avanserte funksjoner krever en mer gjennomtenkt tilnærming. Tilnærmingen "The Design Recipe" er en strukturert tilnærming for å skrive funksjoner som inkluderer å skrive test-tilfeller for å forsikre seg om at funksjonen gjør det som er forventet av den.'
        video: alg_8_design_recipe
      Booleans:
        title: Boolske verdier og logikk
        desc: Bolske uttrykk er den fjerde og siste data-typen som du vil lære om i dette kurset. Du vil lære om hva bolske uttrykk er og hvordan de kan hjelpe oss med å skrive funksjoner som tenker logisk
        video: alg_9_booleans
      ConditionalsPiecewiseFunctions:
        title: Betingelser og stykkevise funksjoner
        desc: Parameterne vi sender til funksjoner gjør at utfallet varierer basert på et mønster. Hvis vi vil at forskjellige verdier i paramterene skal skape forskjellige utfall fra funksjonen, bruker vi forskjellige mønstre for å skille mellom verdiene. Dette er hvor kondisjoner trengs...
        video: alg_10_conditionals
      CollisionDetection:
        title: Collision Detection og Pytagoras læresetning
        desc: Å finne ut når objekter på skjermen berører hverandre er et viktig aspekt i de fleste video-spill. Nå skal vi se på hvordan Pythagoras læresetning og formelen for avstand kan bli brukt til å finne avstanden mellom to punkter på et plan, og så avgjøre om de to punktene (eller spill-figurene) berører hverandre.
        video: alg_16_biggame_collision_detection

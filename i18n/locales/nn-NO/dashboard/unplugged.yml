nn:
  data:
    unplugged:
      Unplug1:
        title: Introduksjon til informatikk
        desc: Denne leksjonen introduserer omgrepet informasjonsvitskap og forklarer kva ein informatikar gjer. Den vil også gi elevar høve til å prøve seg som informatikar. Etter aktiviteten vil eleven få eit diplom til å ta med heim som prov på kva han eller ho har lært. Du kan bli frista til å hoppe over å lære unge barn ordforrådet forbundet med leksjonane som kjem, men å presenter dei alt no på ein morsam og leiken måte er langt meir produktivt enn å vente på meir avanserte muligheiter.
        video: Koble fra 1
      Unplug2:
        title: Programmeringstenking
        desc: Uten anna enn penn og papir kan elevane lære seg de fire stega i tenkemåten innan programmering. Etter ein kort introduksjon, bør elevane delast inn i grupper der dei må lage instruksjonar for korleis andre elevar skal teikne eit bestemt monster (frå ein kataolog av utvalde monster). Heile oppgåva må brytast ned, så gruppene kan analysere alle monstrene i kataologen for mønstere, abstrahere forskjellige detaljer fra monstrene for å så bruke den informasjonen til å lage ei algoritme (en rekkje instruksjonar) til eit anna lag som skal teikne monsteret. Lagane skal så byte algoritmer med en annan gruppe og teikne monsteret basert på kva algoritma indikerer. Er teikninga slik det opprinnelige laget tenkte seg?
      Unplug3:
        title: Programmering på millimeterpapir
        desc: Ved å programmere kvarandre til å teikne bilder, vil elevane begynne å forstå kva programmering eigentleg går ut på. Leksjonen vil starte med at elevar instruerer kvarandre til å fargelegge kvadrat på millimeterpapir for å reprodusere eit eksisterande bilde. Hvis det blir tid til det, kan timen avsluttast med bilete som elevane lagar sjølv.
      Unplug4:
        title: Algoritmer
        desc: Denne leksjonen dekkjer algoritmer.  Ved å bruke tangram figurar og millimeterpapir, viser den første øvelsen kor viktig det er å gjere kvar instruksjon så klart og tydeleg som mulig.  Etterpå vil leksjonen utforske kor mange måtar du kan brette papir til et rektangel, og leggje merke til korleis nokre metodar brukar fleire eller ferre brett enn andre.
      Unplug5:
        title: Funksjonar
        desc: I denne leksjonen vil elevane lage ein solfangar av streng, perler og eit spesielt smykke. Elevane vil fylgje ein rekkje repeterande steg, og så bli spurt om å identifisere bestemte "oppgåver", som blir gjentatt fleire gonger. Når desse oppgåvene er definerte, vil dei bli kalla frå hovedprogrammet og heile den vakre, skapande prosessen vil bli notert på eit enkelt papirark. Det endelige programmet vil være felles for heile klassa, uavhengig av type streng, perler og smykker. For å gjere dette effektivt, må elevane "abstrahere" detaljane i deira spesifikke materialer og skape felles omgrep for bidraga til den enkelte.  Denne bruken av generiske plasshaldar er ein nydeleg introduksjon til variablar.
      Unplug6:
        title: Vilkår
        desc: Dette er eit klasse-spel. Etter introduseringa av føresetnader, hvis-setninger og løkker, kan klassa øve saman med eit ferdigskrive program, ein kortstokk og trekningshell.
      Unplug7:
        title: Låtskriving
        desc: Å lese ein tekst er ein ganske kjend aktivitet for dei fleste elevar. Vi skal ta ein aktivitet som allereie er kjend og bruke den for å gi ei god forståing i å definere og kalle funksjonar. Når elevane er blitt kjend med definere-/kalleprosessen, vil vi legge til ekstra funksjonar som kjem saman med å sende parametrar innanfor desse funksjonane.
      Unplug8:
        title: Abstraksjon
        desc: Denne aktiviteten kombinerer elevane si daglege rutine og en Mad-Lib-stila tankespel, for å hjelpe klassen til å forstå effektiviteten av det abstrakte.
      Unplug9:
        title: Programmeringsstafett
        desc: Denne oppgåva vil ta ein idé frå ein tidlegare aktivitet (4. Millimeterpapirprogrammering) og bruke desse ferdigheitene til å understreke alvoret i å gjere ferdig program som blir køyrt i sekvensar og å ofte sjekke programmet for "bugs".
      Unplug10:
        title: Internett
        desc: I denne oppgåva vil elevane late som dei flyt gjennom internett samtidig som dei lærar om web-adresser, IP-adressar og DNS.
      Unplug11:
        title: Oppsummering
        desc: I avslutninga i den første 20-timers-serien skal klassen gjenoppleva favorittøyeblikka sine samtidig som dei får sjå kva som er dei neste stega i programmeringsreisa om dei vel å fortsette han.
      UnplugHappyMaps:
        title: Glade Kart
        desc: Elevane lagar enkle algoritmer (sett med instruksjonar) for å flytte ein figur gjennom ein labyrint med berre ein kommando.
      MoveIt:
        title: Flytt, flytt
        desc: Elevane lagar enkle algoritmer (sett med instruksjonar) for å flytte ein figur gjennom ein labyrint med berre ein kommando.
      PlantASeed:
        title: 'Verkelege algoritmar: Plante eit frø'
        desc: Denne oppgåva viser korleis vi bruker algoritmer i dagleglivet, her med det å plante eit frø som døme. Den fokuserer og på det større biletet av informatikk og korleis algoritmer er ein viktig del av det.
      BuildingAFoundation:
        title: Bygge eit fundament
        desc: Elevane byggjer ein struktur med berre tilgjengeleg tilbehør. Strukturane må fullføre ei oppgåve (når ei viss høgde eller har ei viss vekt), og elevane diskuterer ideen om å være påståelege når ting blir meir komplisert.
      GettingLoopy:
        title: Me blir sløyfete
        desc: Denne leksjonen introduserer programmeringskonseptet løkker (gjentatt instruksjon) gjennom ein danseaktivitet. Elevane vil lære enkel koreografi, og deretter bli bedt om å gjenta den.
      RelayProgramming:
        title: Programmeringsstafett
        desc: Elevane skal gjennom eit stafettløp der dei skal gjennom skulegården for å skrive algoritmar basert på millimeterpapir. Dei har berre lov til å skrive ein instruksjon om gangen og dersom det er oppstår ein feil, må dei viske ut alt til der dei gjorde feilen.
      Conditionals:
        title: Betingelser
        desc: For å lære om betinga instruksjonar skal elevane spele eit kortspill og lage reglar som "Viss eg trekk eit raudt kort, får eg eit poeng" og "Viss eg trekk eit svart kort, får du poeng."
      BigEvent:
        title: Den store hendinga
        desc: Eleven blir introdusert for programmeringskonseptet "hending" som er handlingar som datamaskina overvåkar. Læraren trykker på knappar på ein papirfjernkontroll og elevane svarer basert på kva knapp som er trykka på.
      GoingPlacesSafely:
        title: Går stader trygt
        desc: Internettet er ein mektig, men nokre gongar ein farleg stad. Lærarar introduserer korleis du skal vere trygg når du navigerer på nettet.
      GraphPaperProgramming:
        title: Programmering på millimeterpapir
        desc: Elevene nyttar forhåndsbestemte kommandoar til å lage ei algoritme (ei samling med instruksjonar) for å styre klassekameratane sine til å lage e teikning.
      PaperPlanes:
        title: 'Verkelege algoritmar: Papirfly'
        desc: Denne leksjonen viser måter vi bruker algoritmer i det daglege, i dette tilfellet for å å lage eit papirfly. Det fokuserer også på det store bildet av informatikk og korleis algoritmar spelar ei essensiell rolle.
      BinaryBracelets:
        title: Binær armbånd
        desc: Elevene skal lage armbånd som ein binær representasjon av den første bokstaven i navnet sitt. Elevane lærar at data kan bli representert og lagra på meir enn ein måte.
      DigitalFootprint:
        title: Dine digitale fotspor
        desc: Lærarar introduserer for elevane ideen om å putte informasjon om seg sjølv på nett skapar eit digital fotavtrykk eller "sti" som har konsekvensar.
      ComputationalThinking:
        title: Programmeringstenking
        desc: Elevar bruker trinna i logisk tenkning (bryte ned problem, finne mønstre, abstrahere, algoritmer) for å finne ut korleis dei kan spele eit spel utan instruksjonar.
      FunctionalSuncatchers:
        title: Fungerande solfangarar
        desc: Elevene lager ei algoritme med variablar og funksjonar (biter med kode som du skal bruke monge ganger) for å lage solfangarar ved bruk av trådar og perler.
      SongwritingParameters:
        title: Låtskriving
        desc: Elevar bruker konseptet med refrenget i ein song for å lære om å definere og kalle på funksjonar.
      DiceRace:
        title: 'Verkelige algoritmar: Terningkamp'
        desc: Denne leksjonen viser måtar vi brukar algoritmar i det daglege. Som ein del av dette, vil elevane identifisere og skrive ned algoritmen for terningracet.
      Internet:
        title: Internett
        desc: Elevane sender meldingar som representerer ulike overføringsmetodar på nett ved hjelp av papirark.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Elevar bruker crowdsourcing, ein problemløsningsteknikk som er vanlig å bruke i informatikk, for å fullføre ei oppgåve saman i eit klasserom meir effektivt enn om ein elev prøvde det åleine.
      DigitalCitizenship:
        title: Digitalt statsborgerskap
        desc: Elevene utforskar skilnaden mellom privat informasjon og personlig informasjon, og skil mellom kva som er sikkert og kva som er usikkert å dele på nett.
      TangramAlgorithms:
        title: Tangram-algoritmar
        desc: Denne leksjonen viser oss noko viktig om algoritmar. Om du held ein algoritme enkel, finst det mange måtar å bruke den. Om du vil sikre at alle ender opp med same resultat, må algoritmen ha fleire detaljar.
      EnvelopeVariables:
        title: Konvolutt-variablar
        desc: Variablar gir mykje fridom i datavitskap. Denne leksjonen bidrar til å forklare kva variablar er og korleis vi kan bruke dei på mange ulike måtar. Bruk denne aktiviteten før (eller i samband med) leksjonen på abstraksjon for å verkeleg sjå samanhengen.
      MadGlibs:
        title: Adjektivhistorie
        desc: Abstraksjon er ei av de viktigste ferdigheitene for ein programmerar å forstå.  Denne aktiviteten får elevane til å analysere historier for å finne ulikskapar slik at dei kan abstrahere dei vekk. Desse abstraherte historiene blir malar for nye morosame og gale historier.
      ForLoopFun:
        title: Morro med for-løkker
        desc: Vi veit at vi, ved hjelp av løkker, kan gjere dei same tinga fleire gonger, men no skal vi lære korleis du bruker løkker med ekstra struktur i seg.
      SongwritingWithParameters:
        title: Låtskriving med parameter
        desc: 'Ein av dei mest storslåtte strukturene i informatikken er funksjonen. Funksjonar (nokre gonger kalla prosedyrar) er mini-programm som du kan bruke igjen og igjen i eit større program. Vi skal no hjelpe elevar med å intuitivt forstå korleis det å kombinere bitar av kode inn i funksjonar, er en veldig nyttig praksis.  '
      BinaryImages:
        title: Binære bilete
        desc: Selv om mange tenker på binærsystemet som kun 0 og 1, viser det førre kurset vårt at den informasjonen kan bli representert i ei rekke av binære alternativer. Denne leksjonen tar det konseptet eit steg vidare då det illustrerer korleis ei datamaskin kan lagre enda meir kompleks informasjon (som til dømes bilete og fargar) binært óg.
      VideoGamesCoordinatePlanes:
        title: Tvspill og koordinatsystem
        desc: Oppdag korleis videospela du elskar å spele faktisk er styrt av algebra! Utforsk korleis algebra-utrykk og koordinatsystemet kan hjelpe oss med å forstå korleis videospel fungerer og start planlegginga av videospelet du skal lage.
      Contracts:
        title: Kontraktar, domene og rekkevidde
        desc: Kontraktane gir oss ein måte å forstå og diskutere funksjonar. I denne leksjonen skal vi sjå på korleis kontraktar kan hjelpe oss til å forstå eit nytt programmeringsspråk eller ein funksjon.
      DesignRecipe:
        title: Design-oppskrifta
        desc: På det førre nivået skreiv elevane nokre veldig enkle funksjoaer - men meir avanserte funksjonar krev ei meir gjennomtenkt tilnærming. Tilnærminga "The Design Recipe" er ei strukturert tilnærming for å skrive funksjonar som inkluderer å skrive test-tilfelle for å sikre seg at funksjonen gjer det som ein ventar den skal.
      Booleans:
        title: Boolske verdiar og logikk
        desc: Bolske uttrykk er den fjerde og siste data-typen som du vil lære om i dette kurset. Du vil lære om kva bolske uttrykk er og korleis dei kan hjelpe oss med å skrive funksjonar som tenker logisk
      ConditionalsPiecewiseFunctions:
        title: Vilkår og stykkevise funksjonar
        desc: Parameterane vi sender til funksjonar gjer at utfallet varierer basert på eit mønster. Om vi vil at parametre med nokre verdiar skal skape ulike utfall ved å bruke eitt mønster, medan andre verdiar skaper eit anna mønster. Det er her vi treng kondisjonar...
      CollisionDetection:
        title: Oppdage kollisjon og Pytagoras læresetning
        desc: Å finne ut når objekter på skjermen rørar kverandre er eit viktig aspekt i dei fleste videospel. No skal vi sjå på korleis Pythagoras læresetning og formelen for avstand kan bli brukt til å finne avstanden mellom to punkter på eit plan, og så avgjøre om dei to punkta (eller spelefigurane) rører kvarandre.
      courseA_unplugged_loops:
        title: Løkker utan datamaskin
        desc: I denne oppgåve skal du lære om løkker!
      courseB_unplugged_MRF:
        title: Aktivitet utan datamaskiner
        desc: I denne oppgåva skal du 'programmere' venene dine!
      courseB_unplugged_loopyMRF:
        title: Aktivitet utan datamaskiner
        desc: Akkurat som i "Mine robotvener" skal du "programmere" venene dine, men denne gongen med løkker!
      courseC_Unplugged_ScreenOutTheMean:

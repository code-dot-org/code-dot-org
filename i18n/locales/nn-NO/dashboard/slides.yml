    mc_2016_intro:
      1:
        image: 'notat/mc_2016_intro_1.jpg'
        text: "Hei, eg heiter Jens og er kreativ sjefs-designar av Minecraft. I den neste timen skal du lage ditt eiga Minecraft-spel. Det ser ut som vanleg Minecraft, men verda har stoppa. Sauene flytter seg ikkje, hønene legg ikkje egg og zombiar står berre stille. Det er opp til deg å legge til koden for å få Minecraft-verda til å verke."
      2:
        image: 'notat/mc_2016_intro_2.jpg'
        text: "Mitt namn er Melissa og eg er interaksjonsdesignar i Minecraft. Det eg eigentleg er interessert i er korleis menneske tenkjer og brukar teknologi. Difor er denne jobben perfekt for meg. Eg brukar både informatikk og psykologi for å finne ut korleis folk tenkjer og oppfører seg."
      3:
        image: 'notat/mc_2016_intro_3.jpg'
        text: "Du ser at skjermen er delt i tre hoveddelar. 1) På den venstre er Minecraft-spelet. Akkurat no er verda frosen, men vi skal fikse det ved å bruke kode."
      4:
        image: 'notat/mc_2016_intro_4.jpg'
        text: "2) Dette området i midten er verktøykassa. Kvar av desse blokkene er ein kommando som kyllingar, sauer og andre Minecraft-skapningar kan forstå."
      5:
        text: "3) Området til høgre er arbeidsområdet, og det er her vi bygger programmet."
      6:
        text: "Dersom du gløymer kva du skal gjere, finst instruksjonane for kvart nivå øvst på sida."
      7:
        text: "Til å begynne med skal vi programmere ein kylling. La oss fra 'flytt fram'-kommandoen til arbeidsområdet. Når eg trykker 'Køyr' går kyllingen fram eitt steg. For å gå vidare, da ei anna 'flytt fram'-blokk under den første 'flytt fram'-blokka heilt til framhevinga kjem fram. Då slepper eg den og dei to blokkene går saman. Dersom eg trykkar på 'Køyr' igjen, vil kyllingen gå to steg."
      8:
        text: "Om du ønskjer å slette ein blokk, så berre dreg du den ønska blokka frå arbeidsområdet tilbake til verktøyskassa."
      9:
        text: "Etter du har trykka på \"Køyr\" kan du alltid trykke på \"Nullstill\"-knappen for å nullstille spelet og starte på nytt. No er det din tur til å lage din eigen versjon av Minecraft. Kos deg!"
    mc_2016_loops:
      1:
        text: "Hei, eg er Lisa. Eg er programvareutviklar på Minecraft og eg jobbar på nokre av dyra og fiendane i spelet. Eit av dyra eg jobbar med er ein ozelot. I har arbeida med den delen der du kan mate ein ocelot med ein fisk for å temme den."
      2:
        text: "Vi menneske kjedar oss om vi må gjere dei same tingen igjen og igjen og igjen. Det kule med datamaskinar er at dei kan gjere den same tingen millionar eller milliardar av gongar på rad utan å bli lei. Denne repetisjonen blir kalla ei løkke og kvar skapning i Minecraft bruker løkker."
      3:
        text: "Tidlegare fekk vi ein kylling til å gå over skjermen, men så stoppa den. I Minecraft kan kyllingar gå rundt for evig og alltid. La oss bruke ei 'for alltid gjere'-løkke i verktøyskrinet for å la kyllingane våre gå rundt for evig også. Løkker vil spare deg for tonnevis av tid og opne opp for all slags nette alternativ medan du bygger din eigen versjon av Minecraft."
    mc_2016_events:
      1:
        text: "På neste nivå, kan du velge å enten vere Steve eller Alex. Trykk på piltastane på tastaturet for å flytte opp, ned, til venstre og til høgre. No kan du flytte rundt kor du vil på eit nivå. For å bruke ein skapning, berre gå mot den, snu deg for å sjå på den og trykk på mellomromtasten."
      2:
        text: "Om du bruker ein berøringsskjerm, sveip opp, ned, til venstre og til høyre for å flytte rundt. Deretter trykk på spelet for å bruke tingen som står foran deg."
      3:
        text: "Men kva skjer når du bruker den? I Minecraft slipper sauen ull når du klipper dei, kyra spring dersom du kjem borti dei og creeperar eksploderer når du kjem nær dei. Desse reaksjonane skjer takka vere noko som heiter hendingar. Hendingar fortel programmet til å høyre etter eller vente for at noko skjer. Og når noko skjer, skal det gjere ein hending."
      4:
        text: "Fram til no har du brukt ei hending. Koden du plasserte under \"når satt ut\" køyrer når figuren din er oppretta eller når spelet startar. I dei neste oppgåvene vil du ha fleure nye stedar å plassere kommandoar for hendingar, slik som \"når tatt på\" som køyrer når du tar på figuren. Eit anna døme er \"når brukt\" som køyrer når du bruker figuren. Om du vil at zombien din skal forsvinne når sola går opp, putt den kommandoen under \"når dag\""
    mc_2016_spawn:
      1:
        text: "I spel betyr sett ut det same som opprett. I denne oppgåva skal du sette ut zombier når sola går ned. For å gjøre dette må du bruke \"når natt\"-blokka."
      2:
        text: "Sidan vi ønsker at zombiane skal settast ut om natta skal vi leggje til blokka \"sett ut zombie\" under blokka \"når natt\". Når dei er satt ut, vil kvar zombie køyre koden du legg under zombiane si \"når satt ut\"-hending. Ha det moro med å sette ut zombiar!"
    mc_2016_congrats:
      1:
        text: "Gratulerer! Du har lært å bruke datamaskinkommandoar for å få noko til å skje i Minecraft-verda. Det er du som er utviklaren no. Du har låst opp alle kommandoane og alle skapningane. Du bestemmer kva som skal skje."
      2:
        text: "Når du er ferdig med å lage spelet ditt, velg deling for å få ei lenke som du kan dele med venene dine eller for å spele spelet ditt på telefonen. Ha det gøy! Eg gler meg til å spele din versjon av Minecraft."

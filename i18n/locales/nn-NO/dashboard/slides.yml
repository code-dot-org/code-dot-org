    mc_intro:
      1:
        text: "Eg heiter Jens Bergensten, men eg er meir kjendt som Jeb. Eg er sjefutviklar for Minecraft her hos Mojang i Stockholm. Eg starta å programmere då eg var elleve eller tolv fordi eg ville lage spel. Ein ven av far min sa at for å kunne lage spel måtte du lære å programmere. Slik var det eg kom i gang. Eg likar å utforme og finne ut av arkitekturen i spel. Det er det eg verkeleg likar med Minecraft."
      2:
        text: "I løpet av den neste timen vil du lære grunnleggjande datavitskap ved å programmere Alex eller Steve til å bevege seg gjennom ein simulert del av ei Minecraft-verd."
      3:
        text: "Tradisjonell programmering skjer vanligvis med tekst, men i dag brukar vi Blockly, eit system som lar deg dra og sleppe blokker for å skrive program. Under det heile, lagar du kode i Javascript."
      4:
        text: "Konsepta du skal lære deg, blir brukt av programmerarar kvar dag og utgjer sjølve grunnlaget for datavitskap. Her på Mojang bruker vi dei same konsepta for å få Minecraft til å fungere."
      5:
        text: "Før du startar, må du velgje ein figur. Eg vel Alex. La oss byggje kode til eit program som hjelper ho rundt på skjermen."
      6:
        text: "Skjermen er delt i tre hoveddelar. Til venstre er spelevindauge for Minecraft, kor programmet blir køyrd. Instruksjonane for kvart nivå blir skrive under."
      7:
        text: "I midten har du verktøykassa, og kvar av blokkene er ein kommando som bestemmer kva Alex gjer."
      8:
        text: "Det kvite området til høgre er arbeidsområdet, og det er her vi bygger opp programmet."
      9:
        text: "Hva skjer hvis vi drar \"flytt fremover\"-blokka til arbeidsvinduet og klikker på Køyr? Alex rører seg ein plass fram på rutenettet."
      10:
        text: "Og kva om vi vil at ho skal gjere noko etter at ho har flytta seg framover? Dp kan vi legge enda ei blokk til programmet. Eg vel \"snu mot høyre\" og drar den under \"flytt fremover\" til denne oransja linja dukker opp. Deretter slepp eg den, og så blir dei to blokkene festa i kvarandre. Når vi klikker på Køyr igjen, utfører Alex kommandoane som er stabla oppå kvarandre i arbeidsvinduet."
      11:
        text: "Om du ønsker å slette ei blokk, er det berre å dra den tilbake til verktøykassa."
      12:
        text: "For å gjere om endringar og tilbakestille nivået, kan du bruke Begynn på nytt-knappen øvst i hjørnet i arbeidsvinduet. Ser du forresten den vesle trekanten på snu-blokkene? Om du ser ein slik trekant, betyr det at du kan velgje eit anna alternativ. La oss stare programmeringa!"
    mc_repeat:
      1:
        text: "Eg er Lydia Winters, merkevaresjef hos Mojang, og vi har laga eit lite spel som heteir Minecraft."
      2:
        text: "Det eg likar best å gjere i Minecraft er å utforske. Eg elsker å dra på eventyr i huler for å sjå kva eg finn. Eg jobbar ikkje som programmerar, så det er spanande å ta del i Minecraft-timane og faktisk lære litt programmering sjølv."
      3:
        text: "I det siste nivået trengte vi mange \"flytt fremover\"-blokker. Det ville ha vore lettare om vi berre kunne be datamaskina om å gjere denne kommandoen fire eller fem gonger. Heldigvis for oss er datamaskiner veldig flinke til å gjenta kommandoar med gjenta-løkker."
      4:
        text: "Når vi bygger Minecraft, bruker vi gjenta-løkker for å plassere alle utgangsmateriala som ein treng til ei ny verd. Det inneber tusenvis av blokker. Vi bruker også løkker på små måtar, som for å få føtene til Alex til å røre på seg mens ho går. Gjenta-løkker er ein viktig del av all programmering."
      5:
        text: "Det er snart natt, så i de neste par nivåa skal vi byggje eit hus som held oss trygge. Vi bruker gjenta for å gjere dette på enklaste måte."
      6:
        text: "For å bygge ein vegg til huset, kan vi enten be Alex flytte seg framover og plassere plankar fire gonger, eller så kan vi be ho flytte seg framover og plassere ein planke, så tar vi denne kommandoen og bruker gjenta-blokka til å få ho til å utføre handlinga fleire gonger. Deretter klikkar vi på gjenta-blokka og fortel ho kor mange gonger ho skal gjere denne handlinga. La oss bygge huset før det blir natt! Ha det gøy."
    mc_if_statements:
      1:
        text: "No skal vi lære om Viss-kommandoar. Viss-kommandoar er ein viktig del av det å lære å programmere. Dei hjelper datamaskina med å ta beslutningar."
      2:
        text: "Alle datamaskiner bruker hvis-kommandoar, også telefonen min. Når eg skal låse opp telefonen, køyrer den ein kode som seier at den skal låsast opp dersom eg skriv inn riktig passord. Hvis ikkje viser den ei feilmelding."
      3:
        text: "Med viss-kommandoer kan du få Steve og Alex til å reagere på det dei ser i verda. Vis det er ein stein foran dei, kan dei snu seg mot venstre. Eller mot høgre dersom dei går inn i eit tre."
      4:
        text: "Her har vi ikkje lyst til å falle ned i lavaen. Det er lett å unngå lavaen. Vi kan sjå den på skjermen. Men kva med lavaen som vi ikkje kan sjå, den under steinen?"
      5:
        text: "Når vi har utvunne steinen, må vi sjekke om det er noko lava der før vi beveger oss framover. Om det er lava der, må vi plassere ein stein foran figurene før vi fortsetter. Slik kan vi fortsette trygt på ferda. Tid for mer utvinning! Og husk å bruke viss-kommandoen for å passe på kor du går."
    mc_congrats_share:
      1:
        text: "Gratulerer! No har du lært deg dei grunnleggjande omgrepa i informatikk."
      2:
        text: "No kan du bruke desse blokkene til å skape eigne program. Det finst ikkje fleire instruksjonar, og ingen fleire oppgåver å løyse. Du kan bygge alt du vil. Du kan velje kva du vil."
      3:
        text: "[elevar snakkar] Nå byrjar alvoret. Klipp. Eg laga en L av faklar. Eg laga en A av bjørkeplanker. Det fungerte, det fungerte! Vi bygde eit hus av ull!"
      4:
        text: "Når du er ferdig med å bygge, kan du velgje \"Del\" for å få ei lenke å dele med venene dine. Ha det gøy!"
    mc_congrats_no_share:
      1:
        text: "Gratulerer! No har du lært deg dei grunnleggjande omgrepa i informatikk."
      2:
        text: "No kan du bruke desse blokkene til å skape eigne program. Det finst ikkje fleire instruksjonar, og ingen fleire oppgåver å løyse. Du kan bygge alt du vil. Du kan velje kva du vil."
      3:
        text: "[elevar snakkar] Nå byrjar alvoret. Klipp. Eg laga en L av faklar. Eg laga en A av bjørkeplanker. Det fungerte, det fungerte! Vi bygde eit hus av ull!"
      4:
        text: "No kan du byggje alt du vil. Ha det gøy!"
    gumball_intro:
      1:
        text: "Det er veldig lett å lage ditt eget spill, hvis du har lyst. Alt du trenger er noen få grunnleggende kunnskaper i programmering, så kan du begynne å spille et spill du har laget selv."
      2:
        text: "Har du eit favorittspel? Vi kjem til å ta eitt skritt i retning av å lage spel akkurat som ein bruker Spellab. Gode spel har ei historie og kvar historie har skodespelarar. Skodespelarane gjer ting som å snakke, flytte og samhandle med kvarandre. Kanskje også skåre poeng basert på reglane i spelet. I dag skal vi lære korleis du gjer alle desse tinga, ein etter ein, kjekke figurar og deretter bygge eit spel frå grunnen av, som du kan dele og spele på telefonen."
      3:
        text: "I dag skal vi lære å gjøre alle disse tingene, en etter en, med morsomme figurer. Og så skal vi lage et spill fra grunnen av, som kan deles og spilles på en telefon."
      4:
        text: "Skjermen din er delt inn i tre hoveddeler. Til venstre er spilldelen, hvor programmet ditt skal kjøres. Instruksjonene for hvert nivå er skrevet nedenfor."
      5:
        text: "I midten er verktøykassa, og hver av disse blokkene er en kommando, et stykke kode."
      6:
        text: "Det kvite området til høgre er arbeidsområdet, og det er her vi bygger opp programmet."
      7:
      8:
        text: "I dette første puslespillet, vil vi få skuespillerne til å si noe ved å koble \"si\" blokken til når kjøre blokk og skrive inn meldingen. Når du har din blokker på plass, trykk på Kjør-knappen for å se hva du programmert."
      9:
        text: "Kom i gang og til slutt vil du kunne lage ditt eget spill med alle slags spillere som kan samhandle, få poeng, kaste ting, og trylle hverandre bort. Det er opp til deg!"
    gumball_events:
      1:
        text: "Nå skal vi lære om noe som alle spillprogrammerere bruker hver dag. De kalles hendelser. En hendelse forteller programmet å lytte til når noe skjer. Når det skjer, vil spillet utføre en handling."
      2:
        text: "Eksempler på hendelser er å lytte etter et museklikk eller en opp eller ned piltast eller til og med ett trykk på skjermen."
      3:
        text: "Her skal vi få skuespilleren til å si noe når spilleren klikker på den. Vi vil bruke den når du klikker på blokken og fest \"sier\" blokk til det. Når spilleren klikker, vil alle blokkene knyttet til denne blokken skal utføres."
      4:
        text: "Det finnes også \"når pil\"-blokker. Hvis du kobler \"flytt\"-blokker til disse, kan du begynne å flytte figurer opp, ned, til venstre eller høyre. Litt etter litt blir spillet ditt mer interaktiv."
    gumball_repeat:
      1:
        text: "Kan du forestille deg hvis du måtte gjenta noe igjen og igjen for alltid? Forhåpentligvis trenger du aldri gjøre det fordi datamaskiner er virkelig god til å gjenta ting."
      2:
        text: "Dette er gjenta for alltid blokk. Alt inni denne blokken vil skje hele tiden i spillet. Hvis vi ønsker en skuespiller å gjøre noe flere ganger uten at spilleren trenger å gjøre noe, vil vi sette disse blokkene i gjenta for alltid blokk."
      3:
        text: "I detre puslespillet er vårt mål å hjelpe skuespilleren til å gjøre en jobb kontinuerlig. Lær hvordan gjenta kommandoene virker, vil spare deg massevis av tid senere når du bygger ditt eget spill."

      Code Studio Puzzle Challenge 13 - Artist_instruction: 'Dette er akkurat som ei "for"-løkke. Fullfør koden for å teikne seks linjer som veks frå 50, 60, 70, 80, 90 til å bli 100 pikslar lange. '
      Code Studio Puzzle Challenge 2 - Artist_instruction: No kan du legge til ein sving og ei anna linje. Linjene er 200 pikslar lange.
      Course 2 Bee Loops 1_instruction: 'Hei, eg er ei bie. Kan du hjelpe meg med å samle all nektaren frå desse blomane? '
      Course 2 Bee Loops 2_instruction: Kan du gjøre akkurat det samme på en enklere måte med en "gjenta"-løkke?
      Course 2 Maze Loops 1_instruction: Kan du få meg bort til grisen ved å bruke kun 5 blokkar?
      Course 4 2_instruction: Bia vil berre ha nektar akkurat nå. Hugs, ikkje alle er blomar, så sjekk etter at du berre samlar nektar frå blomar.
      Course 4 Artist 1_instruction: 'Hjelp meg å teikne ferdig boksen. (Kvar linje er 200 pikslar lang) '
      Course 4 Artist 10_instruction: |-
        Klikk her for å sjå tipsa igjen!\r
        \r
        Her er koden til ein interessant figur. Kva skjer når du gjentar den mange gongar og snur mellom kvar køyring? Legg merke til at vinklane i denne figuren er 420 grader, noko som betyr at når teikninga er ferdig vil den ha ei anna retning enn når du starta. Den nye retninga er nøyaktig 60 grader til høgre for der du begynte.
      Course 4 Artist 11_instruction: 'Nå til ei utfordring! Her er eit design som kun brukar blokkar som du allereie har blitt vist. Kan du finne ut korleis du kan lage det uten nokre ekstra informasjon? Tips: Ikkje ver redd for å prøve og feile. Det er ikkje forventa at du får det til perfekt første gongen!'
      Course 4 Artist 12_instruction: |-
        Vent eit augneblink og ta ein titt på mønsteret eller tipsa. Klikk her!\r
        \r
        Om du vil, kan du lage eit mønster heilt på eigen hand!
      Course 4 Artist 13_instruction: Spelar du framleis? Her er eit blankt lerret der du kan designe det du vil!
      Course 4 Artist 2_instruction: Kan du gjenta denne koden slik at den teiknar det tona ned kvadratet? (Kvar side er 300 pikslar lang)
      Course 4 Artist 20_instruction: Spelar du framleis? Her eit blankt lerret der du kan designe det du vil!
      Course 4 Artist 3_instruction: Prøv å sjå kva som kjem til å skje om du køyrer denne koden (eller køyr den ved å trykke "Køyr"). Deretter, gjentar du dette heilt til biletet er ferdig.
      Course 4 Artist 4_instruction: Kor mange grader er det i ein sirkel? Fyll dette talet inn i gjenta-blokken for å lage ein sirkel av fargar.
      Course 4 Artist 5_instruction: 'Teikn den andre halvparten av dette designet slik at det blir symmetrisk. Trekantane er likesida med sider på 50 pikslar. Tips: Kan hende må du køyre koden fleire gonger for å skjøne kva for blokker som må leggast til.'
      Course 4 Artist 6_instruction: Fullfør koden for å teikne desse likesida trekantane.
      Course 4 Artist 7_instruction: 'No skal du sette denne løkka inn i ei anna løkke for å teikne 10 trekantar. Dette blir kalla ei løkke i løkke. Tips: Alle 10 trekantane utgjer ein rotasjon på 360 grader.  '
      Course 4 Artist 8_instruction: Teikn sola ved å gjenta denne kodeblokka fleire gongar.
      Course 4 Artist 8a_instruction: Hugsar du denne figuren? Når skal du byggje den utan at vi gjer deg nokre blokkar å starte med!
      Course 4 Artist 9_instruction: "Gjenta dette designet 10 gongar og pass på at du roterer mellom kvar figur som blir teikna. \\r\n"
      Course 4 Artist Binary 1_instruction: "Her er ein funksjon som tek ein binær-streng av 1-are og 0-are og instruerer kunstnaren til å følgje dei frå venstre til høgre, frå topp til botn. Artisten vil fylle inn rutene om den ser ein 1 og ignorere ruta om den ser ein 0.\\r\\r Køyr denne koden for å sjå korleis kunstnaren bruker binær-strengen til å teikne dette mønsteret."
      Course 4 Artist Binary 1a_instruction: "Her er ein funksjon som tek ein binær-streng av 1-are og 0-are og instruerer kunstnaren til å følgje dei frå venstre til høgre, frå topp til botn. Artisten vil fylle inn rutene om den ser ein 1 og ignorere ruta om den ser ein 0.\\r\\r Køyr denne koden for å sjå korleis kunstnaren bruker binær-strengen til å teikne dette mønsteret."
      Course 4 Artist Binary 2_instruction: Kva av desse binære strengene kan du gjenta 8 gongar for å teikne dette biletet?
      Course 4 Artist Binary 3_instruction: Kan du teikne dette mønsteret ved å køyre ei løkke over ein tresifra binærstreng(0 og 1)?
      Course 4 Artist Binary 4_instruction: Kvar binærstreng representerer ei rad i dette biletet. Kan du ordne strengene slik at dei teiknar eit smileansikt i staden for eit trist ansikt?
      Course 4 Artist Binary 5_instruction: Kva 6 sifra binærstreng, repetert 11 gongar, vil teikne dette biletet?
      Course 4 Artist Binary 6_instruction: Kva er den kortaste binærstrengen du kan repetere for å teikne dette biletet?
      Course 4 Artist Binary 7_instruction: Fullfør teikninga.
      Course 4 Artist Binary Free Play 2_instruction: 'Frileik: Her er eit blankt lerret du kan teikne på. Ha det gøy!'
      Course 4 Artist Binary Free Play 2a_instruction: |-
        Her er eit lerret med høgare oppløysing - 16 gongar 16 pikslar som du kan teikne på! \r
        \r 
        Sjå kva som skjer når vi blir kreative med bitane!
      Course 4 Artist Binary Free Play 2b_instruction: Klikk her for å se tips.
      Course 4 Artist Binary Free Play_instruction: 'Frileik: Teikn kva du vil med binærstreng!'
      Course 4 Artist Binary pre1_instruction: Bruk blokkene nedanfor til å få kunstnaren til å teikne "01010101" i binær i den første raden.
      Course 4 Artist Binary ryan_instruction: "Binær er ein måte å representere informasjon på ved å berre bruke to alternativ. Vi skal bruke alternativa \"av\" (representert ved talet 0) og \"på\" (representert ved talet 1). \\r\n\\r \nVi har gitt deg eit rutenett av pikslar som du kan gå gjennom og lage mønstre med ved å skru på spesifikke ruter. Kan du få kunstnaren til å teikne \"01010101\" i binært i første rad?"
      Course 4 Artist For  Functions 10_instruction: La oss gjere det litt vanskelegare, klarar du å teikne ei stjerne ved å bruke "Teikn ei linje i eit kvadrat" funksjonen? Lykke til!
      Course 4 Artist For  Functions 11_instruction: La oss gjere det litt vanskelegare, klarar du å teikne ei stjerne ved å bruke "Teikn ei linje i eit kvadrat" funksjonen? Lykke til!
      Course 4 Artist For Loops 1_instruction: Teikne denne trekanten som er 50 pikslar brei.
      Course 4 Artist For Loops 10_instruction: Frileik! Ha det gøy og teikn det du har lyst til med blokkene du har lært å bruke
      Course 4 Artist For Loops 11_instruction: "Tidlegare nytta vi ein variabel til å kontrollere talet på sider i ein figur. Vi skal no gjere det same med telje-variabelen. Dette mønsteret startar med ein trekant, og legg til ei side i gongen til vi får ein tikant (10 sider). \nKvar side skal vere 100 pikslar lang. "
      Course 4 Artist For Loops 11a_instruction: |-
        La oss sette alt saman! Bruk kunnskapen din om "for"-løkker og "teljar"-variaber, lag teikningen der kvar side har to sider meir enn den forrige. 
        Kontroller at kvar side er 10 gongar så lang som talet på sider i polygonet. \r
        \r 
        Svært lite av koden har blitt gitt deg her.
      Course 4 Artist For Loops 12_instruction: 'Det så kult ut, men nå vil eg teikne kvar figur ved sida av den forrige. Denne gongen er kvar side 20 pikslar. Bruk ein hopp-blokk til å hoppe 40 pikslar fram etter kvar figur. '
      Course 4 Artist For Loops 13_instruction: Hmm, desse figurane blir større for kvar gong. Løyste vi ikkje allereie dette problemet med variablar? Korleis kan vi bruke teljar-variabel til å gjere sidene mindre når det er fleire av dem? I staden for å flytte framover med eit gitt tal, prøv å flytte framover med (100/teljar) pikslar.
      Course 4 Artist For Loops 14_instruction: Om du snur litt meir eller litt mindre enn du normalt ville ha gjort for ein figur lagar det ein stilig effekt. Prøv å snu 89 grader for å lage denne vridde kvadratspiralen.
      Course 4 Artist For Loops 15_instruction: 'Frispel: Prøv å lage nokre teikningar sjølv ved å bruke for-løkker. Vi har lagt til nokre generiske variablar for deg som du og kan bruke.'
      Course 4 Artist For Loops 2_instruction: 'Eg har satt koden for å teikne ein trekant inn i ei for-løkke som tel frå 50-100 med 10 om gongen. Hugs: Ta ein kikk på koden før du klikkar på "Køyr".'
      Course 4 Artist For Loops 3_instruction: "Bruk førre oppgåve som referanse for å gjere ferdig denne oppgåva. Den minste trekanten har sider på 20 pikslar, den største har sider på 200 pikslar, og kvar trekant er 20 pikslar større enn den førre.\n"
      Course 4 Artist For Loops 4_instruction: 'Korleis vil du endre det du har lært for å teikne desse kvadratane? Dei startar med lengde på 15 pikslar, den største har lengde på 300 pikslar, og kvart kvadrat er 15 pikslar større enn det forrige. '
      Course 4 Artist For Loops 5_instruction: 'Godt jobba på den siste oppgåva! La oss bruke "teljar"-variabelen igjen til å teikne dette kule biletet. '
      Course 4 Artist For Loops 6_instruction: Frileik! Prøv å bruke ei for-løkke til å teikne eit vaksande figurmønster som du designar sjølv.
      Course 4 Artist For Loops 6a_instruction: Gjer tre små endringar i koden frå førre nivå for å få dette til!
      Course 4 Artist For Loops 7_instruction: Kvar skjer om du fjernar "Gjenta 3" frå denne algoritmen, men held fram med blokkane "flytt" og "snu" i løkka? I denne spiraltrekanten er kvar side 20 pikslar lenger enn den forrige.
      Course 4 Artist For Loops 8_instruction: |-
        Berre ei lita endring i koden frå førre bilete, kan skape denne teikninga. Kan du finne ut kva endring du må gjere?\r
        \r
        Tips: Du må fjerne noko!
      Course 4 Artist For Loops 8a_instruction: Berre ei lita endring i koden frå førre bilete kan skape denne teikninga. Kan du finne ut kva endring du må gjere?
      Course 4 Artist For Loops 9_instruction: Kan du lage ein spiral? Flytt framover frå 1 til 75 pikslar, auk med 1 piksel kvar gong.
      Course 4 Artist For Loops Challenge_instruction: "**Utfordring** Kan du finne ut korleis du kan bruke alt du har lært til å lage dette bildet av mangekantar, alle med 40 pixel lange sider?"
      Course 4 Artist For Loops Challenge_a_instruction: |-
        Klarer du å finne ut korleis du kan nytte alt du har lært til å lage dette biletet?\r 
        \r 
        Treng du hint? Klikk her.
      Course 4 Artist For Loops inspire_instruction: |-
        Frispelinspirasjon: Du har no lært alt du treng å vite for å lage eit slikt mønster! Dersom dette biletet inspirerer deg, prøv å lage noko som liknar. Alternativt kan du lage noko du finn på sjølv.\r
        \r
        Treng du eit hint? Klikk her.
      Course 4 Artist Functions 1_instruction: Kan du teikne eit kvadrat som er 100 pikslar i lengde ved å bruke ei løkke?
      Course 4 Artist Functions 10_instruction: Kva blokk må du legge til for å få trekanten til å stå på toppen av kvadratet?
      Course 4 Artist Functions 11_instruction: SJekk ut denne koden som teiknar ein kube - kan du flytte den inn i ein funksjon kalla "Teikn ein kube"
      Course 4 Artist Functions 12.1_instruction: La oss lage ein funksjon som heiter "teikn ein åttekant 20" som teiknar ein åttekant der kvar side er 20 pikslar lange.
      Course 4 Artist Functions 12_instruction: Kjør ei løkke over kvadratfunksjonen for å teikne ei linje
      Course 4 Artist Functions 13.1_instruction: |-
        La oss no lage funksjonen "Hopp opp til høgre", som flyttar kunstnaren øverst til høgre i åttekanten du nett teikna, slik at vi kan avslutte dette mønsteret.\r
        \r
        Hint: For å flytte deg sjølv opp til det høgre hjørne, prøv å hopp i eit mønster som utgjer berre 3/8 av åttekanten.
      Course 4 Artist Functions 13_instruction: Sjekk ut vår nye funksjon, "teikn ei linje av firkantar". Ta gjerne ein kikk på funksjonblokka, for å sjå korleis vi laga den. Klikk "Køyr" når du er klar for neste oppgåve.
      Course 4 Artist Functions 14.1_instruction: La oss lage ein funksjon kalla "hopp til øvre høgre" som flyttar kunstnaren til hjørnet øvst til høgre i åttekanten.
      Course 4 Artist Functions 14_instruction: Bra jobba! Bruk den nye "Teikn ei linje av kvadrat" funksjonen til å teikne eit kvadrat. Hugs at kvar kvadrat er 40 pikslar i lengde.
      Course 4 Artist Functions 15_instruction: 'La oss fortsetje, kan du teikne ein stjernefigur ved å bruke "teikn ei linje av kvadrat" funksjonen? Lykke til! Tips: du må snu 144 grader'
      Course 4 Artist Functions 2_instruction: 'Kan du teikne 3 kvadratar med 20 pikslar mellomrom? Tips: kvart kvadrat har storleik på 100 pikslar'
      Course 4 Artist Functions 3_instruction: "Kan du teikne dette biletet ved å bruke \"teikn eit kvadrat\" funksjonen? Tips: kvart kvadrat er 120 pikslar frå kvarandre.\\r\n"
      Course 4 Artist Functions 4_instruction: 'Er du klar til å lage di eiga Funksjonsblokk? Klikk på "Funksjonsblokka" i verktøykassa og kall den "Teikn ein trekant". Deretter lagar du ein trekant på same måte som du gjorde i Aksjons- og Løkkeblokka. Klikk "Lagre og avslutt" oppe til høgre. Hint: Lag ein trekant som er 100 pikslar lang. Lykke til!'
      Course 4 Artist Functions 5 OLD_instruction: La oss prøve å bruke to funksjonar til å teikne eit hus - kva må fiksast i denne koden for å teikne huset riktig?
      Course 4 Artist Functions 5_instruction: "Kan du teikne dette biletet ved å bruke \"teikn eit kvadrat\" funksjonen? Tips: kvart kvadrat er 120 pikslar frå kvarandre.\\r\n"
      Course 4 Artist Functions 6_instruction: Kva blokk må du legge til for å få trekanten til å stå på toppen av kvadratet?
      Course 4 Artist Functions 7_instruction: Kan du teikne ei linje av kvadratar ved å bruke kvadratfunksjonen? Kvart kvadrat er 40 pikslar i lengde.
      Course 4 Artist Functions 8_instruction: 'Byrjar du å få dreisen på funksjonsblokkene? La oss endre denne firkanten til å bli 200 pikslar stor. Hint: Klikk på "Rediger" for å endre storleiken til "Teikn ein firkant"-funksjonseditoren. Hugs å klikk på "Lagre og lukk" for å kome ut av funksjonseditoren.'
      Course 4 Artist Functions 9_instruction: Vi har gitt deg mesteparten av koden til å lage ein funksjon. Likevel, det kan sjå ut til at det er noko som manglar. Kan du gjere ferdig denne funksjonsblokken?
      Course 4 Artist Functions Inspiration_instruction: Klikk her for å sjå tipsa ein gong til.
      Course 4 Artist Functions challenge_instruction: Klikk her for å sjå tipsa ein gong til.
      Course 4 Artist Functions inspire_instruction: Klikk her for å se inspirasjonsbildet igjen.
      Course 4 Artist Inspire_instruction: |-
        Ønsker du eit nytt glimt på hinta eller inspirasjonsdesignet? Klikk her\r
        \r
        Om ikkje, kan du lage ditt eige design!
      Course 4 Artist Params 1_instruction: La oss endre ein funksjon som teiknar eit kvadrat med sider på 50 pikslar.
      Course 4 Artist Params 10_instruction: 'Du kan kalle funksjonar frå innsida av andre funksjonar. Bruk "Form"-funksjonen din som utgangspunkt, og lag tre husformer. Det første kan vere 50 pikslar langt, medan dei andre aukar med 20 pikslar for kvar gong. Å nytte ei teljeløkke kan vere ein god idé.'
      Course 4 Artist Params 12_instruction: Bruk "Hjul"-funksjonen til å teikne ein av desse figurane. Sidelengda for kvart bilete skal vere 50 pikslar.
      Course 4 Artist Params 13_instruction: 'Frispel: Her er funksjonane du har skrive og nokre fleire du kan leike med. Teikn noko tøft!'
      Course 4 Artist Params 3_instruction: 'Tøft! Kan du teikne kvar av desse trekantane med den nye funksjonen? Den første er 25 pikslar lang, den andre er 50 og den tredje er 75.'
      Course 4 Artist Params 4_instruction: Kan du leggje til ein ny funksjon kalla kvadrat? Den bør og ta inn eit parameter for lengde, akkurat som trekanten. Denne gongen skal du teikne 3 kvadrat, 25, 50 og 75 pikslar lange, og 100 pikslar frå kvarandre.
      Course 4 Artist Params 5_instruction: 'Bruk begge dei nye funksjonane til å teikne dette biletet. For å gjere det lettare kan du bruke ei løkke med eit "teljer" parameter.'
      Course 4 Artist Params 6_instruction: "La oss gjere ei endring i \"Teikn ein figur\"-funksjonen. \nDen har allereie eit \"lengde\"-parameter. Gjer no om på funksjonen slik at den også legg til eit \"side\"-parameter. Hugs at vendingsvinkelen til ein figur er 360 delt på talet sider i figuren. Hint: Piksellengda for formene er 100 for trekanten, 25 for sekskanten og 50 for firkanten."
      Course 4 Artist Params 7_instruction: 'Kan du teikne desse figurane ved å fylle inn ein verdi der det står"???"? Firkanten og trekanten er 100 pikslar store, medan sekskanten er 75 pikslar stor.'
      Course 4 Artist Params 8_instruction: 'Klarer du å finne ut korleis ein teiknar denne figuren? Her er eit hint: Lag ein ny funksjon med seks sider som du kallar "Sekskant".'
      Course 4 Artist Params 9_instruction: Hugsar du då vi nytta teljeløkka, men fjerna ei løkke frå innsida? La oss ha det litt gøy og bruke "Teikn ein figur"-funksjonen med "sider"- og "lengde"-parametra. Kan du gjenskape desse figurane? Firkantteljaren burde vere 5/100/5, triangelteljaren 10/100/10 og sekskanten 2/100/2.
      Course 4 Artist Var 9_instruction: 'Her er algoritma for å teikne ein trekant. Endre denne slik at ho nyttar "sider"-variabelen istaden. Erstatt tretalet med "sider"-variabelen. Hint: Hugs å bruke "Sett sider"-blokka.'
      Course 4 Artist Vars 1_instruction: "Kan du hjelpe meg å teikne ein likesida trekant? \\r\n\\r\nDen må vere nøyaktig 100 pikslar lang på kvar side."
      Course 4 Artist Vars 10_instruction: Her er ei algoritme som nyttar små trekantar til å teikne ein stor. Kan du endre henne slik at ho brukar "sider"-variabelen til å teikne kvar trekant? Sjå gjennom koden, og kvar gang du ser talet 3 kan du erstatte det med din "sider"-variabel. Hugs å nytte "Sett sider"-blokka.
      Course 4 Artist Vars 11_instruction: Her er ein litt vanskelegare kode som nyttar same konsepta som førre oppgåve. Kva må du sette "sider"-variabelen til for å teikne dette biletet av firkantar?
      Course 4 Artist Vars 12_instruction: La oss sette "sider"-variabelen til 5. Dess fleire sider vi legg til i algoritmen, dess større blir heile mønsteret! Legg merke til at det også er ein "lengde"-variabel her. Denne kan vi bruke alle stader vi har ein "flytt framover". Sett "lengde"-variabelen til 75 for denne figuren.
      Course 4 Artist Vars 13_instruction: "Når ein figur har mange sider må alle sidene vere kortare om du vil at mønsteret skal passe inn på skjermen.\n\\r\nLa oss lage algoritmen for dette stilige mønsteret, men bruke ei matte-blokk med \"sider\"-variabelen inni, i staden for å manuelt settje \"lengde\"-variabelen. Omkrinsen av kvar mangekant er 300 pikslar. \\r \nTreng du noko hint? Klikk her."
      Course 4 Artist Vars 14_instruction: |-
        Frileik: Sjekk ut! No er algoritmen plassert inne i ei meir løkke. Eksperimenter med å endre verdiane i dei to variablane for å teikne kule mønster.\r
        \r
        For enda meir effekt, prøv ut med fargar! Bruk tilfeldige fargar inni løkka for å sjå korleis det forandrar designet ditt.
      Course 4 Artist Vars 2_instruction: "I staden for å bruke \"gå framover med 150\",\nviser \"framover\" blokken no til variabelen \"lengde\". Kan du \nsettje \"lengde\" til 150 for å teikne den nye trekanten?"
      Course 4 Artist Vars 3_instruction: 'Her er en løkke som tegner et kvadrat, men noe mangler. Får du til å fikse det slik at den bruker variabelen lengde til å avgjøre hvor lange de ulike sidene skal være? '
      Course 4 Artist Vars 4_instruction: No ønsker eg å lage eit rektangel som er dobbelt så høgt som det er bredt. Vi har ein variabel kalla "bredde" som er satt til 100. Kan du bruke matematiske blokker for å fullføre koden?
      Course 4 Artist Vars 5_instruction: Bruk variabelen "sider" for å styre kor mange gonger løkka skal køyre.
      Course 4 Artist Vars 6_instruction: |-
        Her er litt kode som kan teikne eit kva som helst regulært polygon. Det er ein ny variabel kalla "sider" som er satt til 4. Kan du bruke "sider" variabelen (saman med ein matteblokk) for å snu riktig tal grader uansett kor mange sider det er i polygonet?\r
        \r
        Klikk her for å gå tilbake til tipset!
      Course 4 Artist Vars 7_instruction: |-
        Bruk det du lærte i den førre oppgåva for å lage denne sekskanten ved å bruke "sider" variabelen.\r
        \r
        Sjå korleis du kan endre kun ein verdi for å teikne trekant, kvadrat, femkant eller åttekant?
      Course 4 Artist Vars 8_instruction: 'Frileik: Eksperimenter med tal på sider denne figuren har. Kan du endre algoritmen slik at storleiken på figuren blir den same uansett kor mange sider den har? Tips: Dersom du deler startlengda på talet på sider, vil lengda på kvar side bli mindre medan talet på sider blir høgare.'
      Course 4 Artist Vars 9_instruction: Endre denne algoritmen bruker variabelen "sider" i stedet for et for å tegne en trekant. Erstatt nummer 3 med variabelen "sider", og bruk "Angi sider"-blokk.
      Course 4 Bee 1_instruction: "Bien kan ikkje vite kva som er bak skya!\\r\n\\r\nBruk \"viss\"-blokka for å sjekke om det er blomar under skya.\\r\n\\r\nSamle inn nektar, dersom det er ein blome."
      Course 4 Bee 2_instruction: Bruk "viss/eller"-blokka for å kontrollere kvart objekt for å sjå om det er ein blom eller ein bikube. Om det er ein blom, samle inn nektar... om ikkje; lag honning!
      Course 4 Bee 3_instruction: Det ukjende objektet er anten ein blom eller ein bikube. Bruk "viss/ellers"-blokk til å samle inn nektar om det er ein blom, elles lagar du honning (fordi det er ein bikube).
      Course 4 Bee 4_instruction: Denne lilla blomsten kan ha enten 3, 2 eller 1 nektar. Her er en "hvis/ellers"-blokk kombinert med en annen "hvis/ellers"-blokk for å danne en "Hvis/ellers hvis, ellers"-blokk. fullfør løsningen for å samle inn en ukjent mengde med nektar.

      20hr_farmer_stage9_1_instruction: Hei, eg er ein bonde. Eg treng hjelp til å gjere åkeren min flat slik at den blir klar til planting. Flytt meg til jordhaugen og bruk "fjern"-blokka til å fjerne den.
      20hr_farmer_stage9_11_instruction: 'Det er framleis mørkt ute. Flytt meg langs åkeren. Dersom eg støyter på ein jordhaug, fjern den. Viss eg støyter på eit hol, fyll det! Tips: bruk nedtrekksmenyen på "viss"-blokka.'
      20hr_farmer_stage9_2_instruction: Flytt meg så til holet og fyll det med TO spader jord ved å bruke "fyll"-blokka.
      20hr_farmer_stage9_3_instruction: Flytt meg til haugen med jord, og fortell meg kor mange spadetak eg skal fjerne, med så få blokker som mulig.
      20hr_farmer_stage9_4_instruction: 'Kan du hjelpe meg med å fjerne alle haugane med jord? Hint: Bruk ei gjenta-blokk dersom du kan!'
      20hr_farmer_stage9_5_instruction: 'Hjelp meg å fylle alle desse hola med 5 spadetak med jord. Hint: Du kan sette en "gjenta"-blokk inni ei "så lenge"-blokk.'
      20hr_farmer_stage9_6_instruction: Fjern alle jordhaugane ved å bruke så få blokker som mulig. Dei nye vala i nedtrekksmenyen til "så lenge"-blokka forteller meg om eg står på ein haug eller over eit hol.
      20hr_farmer_stage9_7_instruction: Wow, eg fann eit skikkelig djupt hol! Eg anar ikkje hvor mange spadetak med jord det rommar. Kan du lage eit program som fyller det heilt til bakken er flat?
      20hr_farmer_stage9_8_instruction: Hjelp meg med å fylle holet ved enden av åkeren, ved å nytte så få blokker som mulig.
      20hr_farmer_stage9_9_instruction: 'La meg fjerne alle desse haugane med jord. Prøv å bruke så få blokker som mulig. Tips: Prøv å bruke ei "så lenge"-blokk.'
      20hr_maze_stage2_10_instruction: OK, prøv å bruke den nye "Gjenta-til"-blokka - ho vil gjenta til eg når den irriterande grisen.
      20hr_maze_stage2_11_instruction: Ok, ei siste øving - klarer du å løyse denne oppgava med berre 4 blokker?
      20hr_maze_stage2_13_instruction: Ok, denne er lik, men er litt forskjelleg. Klarer du denne med berre 5 blokker?
      20hr_maze_stage2_14_instruction: 'Bruk den nye "viss"-blokka til å la meg avgjere når eg skal snu. Tips: du treng berre ei blokk til, men lær deg korleis vi skriver den inn, slik at du kan bruke den sjølv neste gong.'
      20hr_maze_stage2_15_instruction: Ok, denne er akkurat som den førre oppgåva, men du må huske korleis du brukte "viss"-blokka og "gjenta"-blokka saman.
      20hr_maze_stage2_16_instruction: Meg vil ha solsikke! Bruk ei "viss"-blokk til å få meg dit med så få blokker du kan.
      20hr_maze_stage2_17_instruction: Ok, la oss gjere det ein gong til - denne er ikkje så ulik, men pass deg for dei kjøttetande plantane!
      20hr_maze_stage2_18_instruction: '"viss-elles"-blokka sjekkar eit vilkår og utfører det eine ELLER det andre. For å få meg til solsikka, prøv å bruke denne blokka.'
      20hr_maze_stage2_19_instruction: Ei siste øving med "viss-elles"-blokka. Klarar du å gjere det riktig på første forsøk?
      20hr_maze_stage2_2_instruction: Denne grisen rufser til fjørene mine. Hjelp meg med å finne han!
      20hr_maze_stage2_20_instruction: Klarer du å hjelpe meg gjennom ein kompleks labyrint ved å legge til berre 3 blokker? Viss du gjer det rett, så kan eg gå ein vilkårleg kronglete veg uansett kor lang den er.
      20hr_maze_stage2_3_instruction: Følg stien og leid meg til den tåpelege grisen. Unngå TNT ellers vil fjørene mine fyke!
      20hr_maze_stage2_4_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      20hr_maze_stage2_5_instruction: Ver roleg og hjelp meg med å finne den slemme grisen. Ellers blir kanskje eg sinna!
      20hr_maze_stage2_6_instruction: Det fins ein måte der eg kan kome til den dumme grisen med å bruke berre to blokker. Klarer du det?
      20hr_maze_stage2_7_instruction: Prøv å få meg til bort til den grøne inntrengjaren med berre tre blokker.
      20hr_maze_stage2_8_instruction: Hjelp meg med å bli kvitt den slemme grisen ved å bruke så få blokker som mogeleg. Prøv å bruke meir enn ei "gjenta"-blokk.
      20hr_maze_stage2_9_instruction: 'Når ei blokk er grå, så tyder det at du ikkje kan slette ho. Løys denne oppgåva med "gjenta"-blokken som blir gjentatt 3 gonger. Prøv å sette desse 3 blokkene i den grå "gjenta"-blokken: flytte, flytte, snu.'
      4-5 Artist 1_instruction: 'Hjelp meg å teikne ferdig boksen. (Kvar linje er 300 pikslar lang)'
      4-5 Artist 10_instruction: Trykk på "Køyr" for å teste koden. Deretter, gjenta det mange nok gongar til å fullføre teikninga. Fargane vil vere ulike kvar gong.
      4-5 Artist 11_instruction: Fullfør dei grøne linjene. Linjene er 300 pikslar lang og 15 pikslar frå kvarandre.
      4-5 Artist 2_instruction: Gjenta denne koden ved å bruke 'gjenta'-blokka for å fullføre kvadratet.
      4-5 Artist 3.5_instruction: Ok, prøv å sjå kva som kjem til å skje om du køyrer denne koden (eller trykk "Køyr" for å prøve den). Deretter, gjentek du dette heilt til biletet er ferdig!
      4-5 Artist 3_instruction: Dette rektangulære blomsterbedet har ein omkrins på 600. Langsida har ei lengde på 200. Teikn rektangelet ved å bruke så få blokker som mogleg.
      4-5 Artist 4_instruction: Kor mange grader er det i ein sirkel? Bruk ei løkkeblokk for å lage ein fargesirkel.
      4-5 Artist 5_instruction: Hva må vi erstatte "???" med for å få zombien til å fullføre denne teikninga ved bruk av løkka?
      4-5 Artist 6_instruction: I ein likesida trekant er alle vinklane 60 grader. Kvar side er 200 pikslar. Fullfør teikninga.
      4-5 Artist 7_instruction: Denne rettvinkla trekanten har vinklar på 30, 60 og 90 grader. Den skrå linja (lengda på hypotenusen) er 200 pikslar. Fullfør teikninga.
      4-5 Artist 8_instruction: "Midtlinja på ein fotballbane er vinkelrett på sidelinjene. \\r \nDette rektangelet har ein omkrins på 800 pikslar og er 240 pikslar lang. Kor brei er den? \\r\n\\r\nTeikn sidelinjene og midtlinja."
      4-5 Artist 9_instruction: Teikn den andre halvparten slik at designet blir symmetrisk. Trekantane er likesida og kvar side er 50 pikslar lange.
      4-5 Artist Assessment 1_instruction: 'Oppgåve: Bruk ei løkke for å teikne ein likesida trekant. Kvar side er 300 pikslar.'
      4-5 Artist For Loops 1_instruction: Sett tala 1 til 10 inn i breiddeboksane og køyr koden.
      4-5 Artist For Loops 11_instruction: Fullfør "for"-blokkene slik at den tel 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Kva skjer om du reverserer "frå" og "til"-tala. Fullfør "for"-blokken så den tel 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: 'Designet starta uten ein "for" løkke og brukar for mange blokkar. Bruk ein "for" blokk til å fullføre spiralen. Hint: lengda på den siste linja er 250 pikslar.'
      4-5 Artist For Loops 14_instruction: 'Nokon starta koden, men såg at det måtte vere ein raskare måte! Bruk ein "for" blokk til å erstatte blokkane og fullfør den trekanta spiralen. (Hint: lengda på den siste linja er 300 pikslar.)'
      4-5 Artist For Loops 15_instruction: 'Nokon starta koden, men såg at det måtte vere ein raskare måte! Bruk ein "for" blokk til å erstatte blokkane og fullfør den sekskanta spiralen. (Hint: lengda på den siste linja er 200 pikslar.)'
      4-5 Artist For Loops 2_instruction: Dette er ein "for" blokk. I stand for å skrive 1,2,3... 10, så kan "for"-blokken gjenta blokken som er inne i den og telle talet for deg. Plasser nummeret 10 i "til" seksjonen av "for"-blokken.
      4-5 Artist For Loops 3_instruction: Korleis kan vi telje frå 1 til 50? Endre "for" blokken.
      4-5 Artist For Loops 4_instruction: Fullfør "for" blokken slik at den tel frå 1 til 10 med 1.
      4-5 Artist For Loops 6_instruction: Teikn kvadrat med sider på 50, 60, 70, 80 og 90 pikslar. Du må bruke "teikn eit kvadrat" funksjonen fem gongar.
      4-5 Artist For Loops 7_instruction: 'Teikn dei same kvadrata, men bruk ein "tel med" blokk til å endre storleiken. Plasser ein "teljar" blokk i "teikn eit kvadrat" funksjonen. Hint: den er i kategorien Variablar.'
      4-5 Artist For Loops 8_instruction: Kan du fullføre programmet ved å plassere blokkane inn i ein "for" blokk som tel frå 10 til 200 med steg på 10? Du finn "for" blokken i kategorien Løkker.
      4-5 Artist For Loops 9_instruction: Desse sirklane har storleiken 5, 10, 15, 20, 25, 30 og 35. Teikn sirklane ved å bruke ein "for" løkke.
      4-5 Artist Free Draw 1_instruction: Friteikning. Teikn det du vil.
      4-5 Artist Functions 1_instruction: Bruk ein gjenta-løkke til å teikne denne trekanten.
      4-5 Artist Functions 10a_instruction: Sett denne koden inn i "teikn eit snøfnugg" funksjonen og erstatt 50 med parameteren "storleik". Funksjonen er allereie kalla på for å opprette snøfnugg på 100 pikslar.
      4-5 Artist Functions 10b_instruction: 'Bruk "teikn eit snøfnugg" funksjonen for å opprette snøfnugg av ulik storleik. Hint: lengda på det første snøflaket er 25 og kvart snøfnugg er dobbelt så stort som det førre.'
      4-5 Artist Functions 11_instruction: '"Teikn sekskant" funksjonen brukar "teikn ein trekant" funksjonen. Gjer ferdig sekskant funksjonen. (Hint: Ein sekskant har 6 sider, der kvar er 100 pikslar lang)'
      4-5 Artist Functions 12_instruction: 'Fullfør "teikn bølger" funksjonen. Kvar bølge består av ei Øvre bølge og ei Nedre bølge. Hint: Teikn 5 blå bølger.'
      4-5 Artist Functions 13 Free play_instruction: Her er nokre funksjonar til å teikne planetar, stjerner, rakettar og robotar. Bruk dei slik du sjølv ønskjer til å lage bilete du kan dele med vennene dine.
      4-5 Artist Functions 14 Free play_instruction: Her har vi gitt deg fleire funksjonar. Bruk dei slik du sjølv vil inni ei eller fleire løkker for å lage bilete som du kan dele med vennene dine. Klikk "Køyr" for å sjå eit døme.
      4-5 Artist Functions 15 Assessment_instruction: 'Oppgåve: Bruk "teikn eit kvadrat" funksjonen til å opprette kvadrata. Kvadrata er 50, 100 og 150 pikslar.'
      4-5 Artist Functions 2a_instruction: Sett desse blokkane inn i ein ny funksjon kalla "teikn ein liten trekant" og kall på den.
      4-5 Artist Functions 2b_instruction: Opprett ein funksjon kalla "teikn ein liten trekant" ved å bruke dei gitte blokkane.
      4-5 Artist Functions 3_instruction: 'Opprett funksjonane "teikn ein medium trekant" og "teikn ein stor trekant". "Teikn ein liten trekant" er oppretta for deg. Trekantane har sider med lengdene 50 (liten), 100 (medium) og 150 (stor). '
      4-5 Artist Functions 4_instruction: Denne nye "teikn ein trekant" funksjonen har ein parameter og kan gjere det same arbeidet som alle dei tre funksjonane vi laga tidlegare. Teikn dei same trekantane ved å bruke den nye funksjonen.
      4-5 Artist Functions 5_instruction: Kan du endre "teikn ein trekant" funksjonen til ein "teikn eit kvadrat" funksjon for å endre teikninga?
      4-5 Artist Functions 6_instruction: 'Bruk "teikn eit kvadrat" og "teikn ein trekant" funksjonane til å teikne eit hus. (Hint: Kvadratet sine sider er 200 pikslar)'
      4-5 Artist Functions 6b_instruction: Bruk funksjonane som teiknar eit kvardrat og ein trekant saman med andre blokkar for å lage eit hus ved å legge dei til i "teikn eit hus" funksjonen og kalle den.
      4-5 Artist Functions 7_instruction: Bruk "teikn eit hus"-funksjonen til å teikne hus som er 100 pikslar og 50 pikslar. Dei to husa skal ha 50 pikslar mellom seg.
      4-5 Artist Functions 8_instruction: Funksjonen "teikn ein blome" har ein parameter som let deg bestemme høgda på stilken. Sett høgda til 200 og sjå kva som skjer.
      4-5 Artist Functions 9_instruction: Teikn desse 3 blomene. Høgda på den første er 100, og den neste blomen har alltid 50 pikslar meir enn høgda på den førre. Blomene er òg 100 pikslar frå kvarandre.
      4-5 Artist Patterns 1_instruction: |-
        Klarer du å teikne dette kvadratet ved bruk av ei løkke? \r
        \r
        Kvar side er 20 pikslar lang.
      4-5 Artist Patterns 10_instruction: "Denne koden teiknar to rader med sekskantar – \nrepetér heile kodeblokka 4 gonger for å teikne heile bikubemønsteret. \\r\n\\r\nDu må hoppe tilbake 120 pikslar i den ytste løkka for å passe på at artisten ikkje teiknar utanfor skjermen.\\r\n"
      4-5 Artist Patterns 11_instruction: 'Kor mange gonger må du repetere denne koden for å teikne ein halvsirkel? '
      4-5 Artist Patterns 12_instruction: "Kva skjer om du kopierer løkka og snur mot venstre i staden for mot høgre? \\r\n\\r\nKan du du bruke ei gjenta-blokk til å teikne denne bølgja?"
      4-5 Artist Patterns 13_instruction: "La oss no gjere det heile opp att fire gonger for å lage biletramme. Sjå opp for hjørna – du kan ikkje berre snu deg 90 gradar!\\r\n\\r \nEin halvsirkel kan du lage ved å repetere 3 gradar 60 gonger. Så kva for nokre kodeblokkar må du bruke for å lage ein kvart-sirkel til hjørna?"
      4-5 Artist Patterns 2_instruction: Om du legg firkant-løkka inni ei anna løkke, kallar me det ei løkke i løkke. Kva må du legge til i den ytre løkka for at alle 15 firkantane skal vere på ei linje ved sidan av kvarandre?
      4-5 Artist Patterns 3_instruction: No skal me eitt hakk djupare! Me har nøsta heile kodeblokka inn ei anna løkke, men du må få artisten på rett plass for å teikne den neste linja. Kva for nokre av desse kodeblokkene kan du plassere i slutten av den ytste løkka for å teikne heile mønsteret?
      4-5 Artist Patterns 4_instruction: Denne diamanten har sider som er 50 pikslar lange og vinklar på 120 og 60 gradar. Teikn diamanten ved å skrive ei kode-løkke.
      4-5 Artist Patterns 5.5_instruction: Kor mange gonger må du repetere denne blokka for å teikne heile rutenettet av diamantar?
      4-5 Artist Patterns 5_instruction: "No skal me repetere det for å teikne ei rekke med 6 diamantar.\n\\r\n\\r\nLegg merkje til at me har endra på diamantkoden så det vert repetert 3 gonger i staden for 2 – kvifor det, trur du?\\r\n"
      4-5 Artist Patterns 6_instruction: Kor mange gonger må du repetere denne blokka for å teikne heile rutenettet av diamantar?
      4-5 Artist Patterns 7_instruction: No skal me gjere litt om på koden frå førre oppgåve for å gjere mønsteret litt meir komplisert. Legg merkje til korleis diamantane no overlappar kvarandre. Pråv å forandre den første "hopp tilbake" frå 100 til 50 (halvparten så langt) – kor langt skal artisten då gå i det andre "hopp tilbake"?
      4-5 Artist Patterns 8_instruction: Bruk ei løkke til å teikne ein sekskant der kvar side er 40 pikslar og vinklane er på 60 grader.
      4-5 Artist Patterns 9.5_instruction: La oss gjenta denne koden for å teikne to rader med sekskantar. Legg merke til korleis den andre rada er forskove mot høgre.
      4-5 Artist Patterns 9_instruction: "La oss gjenta koden 3 gongar for å teikne heile rekka. \\r\n\\r\nKvar sekskant er 80 pikslar på det breiaste."
      4-5 Artist Patterns Free Play_instruction: Frileik - prøv å lage ditt eige mønster!
      4-5 Bee Conditionals - FC Test_instruction: Bia vil berre ha nektar akkurat nå. Ikkje alle objekta er blomar, så sjekk under KVAR EINASTE SKY for å sjå om det gøymer seg ein blome der. Om det gjer det kan du samle nektar.
      4-5 Bee Conditionals 1_instruction: Skya blokkerer utsikta mi! Ta ein sjekk for å sjå om det er ein blom under skya. Du kan berre få nektar dersom det er ein blom der. Vær på vakt, det kan endre seg!
      4-5 Bee Conditionals 2 (copy 1)_instruction: Bia vil berre ha nektar akkurat nå. Hugs, ikkje alle er blomar, så sjekk etter at du berre samlar nektar frå blomar.
      4-5 Bee Conditionals 2_instruction: "Fleire skyer! \\r\n\\r\nSjekk under kvar sky for å sjå om den skjular ein blom før du får tak i nektaren. \\r\n\\r\nHugs, alle skyene skjular ikkje same ting!"
      4-5 Bee Conditionals 3_instruction: Bia vil berre lage honning akkurat no. Nokre av desse skyene kan skjule bikaker- Sjekk under kvar sky!
      4-5 Bee Conditionals 4_instruction: Det ukjende objektet er enten ein blome eller ein bikube. Bruk "viss/elles" blokk til å samle inn nektar om det er ein blome, om ikkje så lagar du honning (fordi det er ein bikube).
      4-5 Bee Conditionals 5_instruction: |-
        Det kan vere ein blome eller ein bikube under skyene. \r
        \r
        Bruk "viss/elles"-blokka til å samle inn nektar om det er ein blome. \r
        Om ikkje lagar du honning (for da er det ein bikube).
      4-5 Bee Conditionals 6_instruction: "Eg er ikkje sikker på kor mykje nektar denne blomen har, men den har enten 1, 2 eller 3 nektar.\\r\n\\r\nKombinér dei betinga blokkene ('viss' og/eller 'viss/elles') for å berre få så mykje nektar som blomen har.\n\\r\n\\r\nHugs: talet på nektrar kan endre seg for kvar gong du køyrer oppgåva!"
      4-5 Bee Conditionals 7_instruction: "Hugs at lilla blomar kan ha 3, 2 og 1 nektar. \n\\r\n\\r\nFullfør \"kontroller lilla blomar\"-funksjonen og bruk den til å samle inn nektar frå alle blomane."
      4-5 Bee Conditionals 8_instruction: "Skriv ein funksjon som heiter \"Sjekk blom og lag honning\". \\r\n\\r\nFunksjonen din skal sjekke om den lilla blomen har 3, 2 eller 1 nektar og hente all nektaren. \\r\nDeretter skal den bevege seg framover og så lage honning."

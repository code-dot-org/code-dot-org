      Course 4 Play Lab Params 6_instruction: Legg til enda ein parameter, kalla "hastigheit" til funksjonen "patruljer". Prøv å bruke ein "set hastigheit"-blokk saman med "hastigheit"-parameteren for å hjelpe pingvinen med å få ta i begge flagga før dei andre figurane får tak i dei.
      Course 4 Play Lab Params 7_instruction: "La oss ha det litt gøy! Sjå på denne koden og sjå om du kan finne ut kva kvar blokk gjer.\\r \nNår du er ferdig, bruk piltastane til å styre Hund og samle inn alle flagga.\\r \nHugs at du ikkje treng å gjere nokon endringar i programmet"
      Course 4 Play Lab Params 8_instruction: Bruk ei "når røre ved"-blokk til å sende hunden tilbake til øvre, venstre hjørne BERRE om hunden rører ved nokon av dei andre spelarane.
      Course 4 Play Lab Params 9_instruction: "Her er spelet vårt frå tidlegare, men no er mesteparten av koden gøymt. Det finst ein ny funksjon \"score_poeng\".\\r\n\\r\nEndre funksjonen slik at \"poeng\" parameteren blir lagt til \"spelar_score\" variabelen.\n\\r\n\\r\nVariabelen \"spelar_score\" skal auke kvar gong Hund kjem borti Katt med ei kake, og minske kvar gong Katt kjem borti hund med eit smørbrød.\\r\n\\r\nMerk: Når du er ferdig, trykk på \"Køyr\" for å spele. Når Hund får 6 poeng, kan du gå vidare til neste oppgåve. "
      Course 4 Play Lab Vars 1_instruction: Denne gongen treng du ikkje skrive om noko kode, berre trykk på "Køyr" for å spele. I dette spelet er du Hund, som prøver å samle meir flagg enn Katt. Bruk ned-piltasten til å kontrollere Hund. Trykk "Fullfør" når du er ferdig med å spele. 
      Course 4 Play Lab Vars 2_instruction: Løpet i førre oppgåve var ikkje veldig rettferdig. Endre variabelen "hund_fart" for å sikra at du kan samla fleire flagg enn Katt. Den fyrste til å samle 10 flagg vinn! 
      Course 4 Play Lab Vars 3_instruction: Her er eit nytt type spel! Bruk venstre- og høgrepilene til å bevega deg, og opp-pila til å hoppa. Sjå om du kan sanke alle flagga. 

      Course 4 Play Lab Params 10_instruction: "Vi har lagt til ein siste funksjon til\ndeg. \\r\n\\r\nBruk ei \"viss\" setning til å programmere spelet til å kalle funksjonen \"nytt_nivå\" \nnår \"spelar_poeng\" blir høgare enn eit gitt nummer.\\r\n\\r\nTil dømes: \"spelar_poeng\" > 6\\r\n\\r\nPrøv spelet, og kom deg til nivå 3 for å gå vidare til neste oppgåve. "
      Course 4 Play Lab Params 2_instruction: "No har vi flagg som er altfor \nhøge for vårt noværande hopp! La oss bruke piltastane \"opp\" og \"ned\" \nslik at vi kan ha fleire hopphøgdar. \\r\n\\r\nVi må legge til ein parameter\ntil hoppfunksjonen vår kalla \"høgde\". Piltasten \"opp\" skal få hunden til å\nhoppe 200 pikslar, og piltasten \"ned\" skal få hunden til å hoppe 100 pikslar.\n"

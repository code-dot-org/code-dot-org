      NEW Course 4 Artist Functions 13_instruction: 'Kan du teikne ei stjerne ved å bruke funksjonen "teikn ei linje av kvadrat"?  '
      NEW Course 4 Artist Functions 14_instruction: 'Tid for frileik! '
      NEW Course 4 Artist Functions 2_instruction: 'Kan du teikne 3 kvadratar med 20 pikslar mellomrom? Tips: kvart kvadrat er 100 pikslar i størrelse.'
      NEW Course 4 Artist Functions 3_instruction: "Her er ei ny type blokk. Den er ein \"funksjon\"-blokk. Trykk på \"endre\" og fyll inn koden for å teikne ein firkant med 100 pixler lange sider.\\r\n\\r\nNår du er ferdig med funksjonen, trykk \"lukk\" for å gå tilbake til programmet ditt."
      NEW Course 4 Artist Functions 4_instruction: Bruk "tegn eit kvadrat"-funksjonen for å tegne dette mønsteret.
      NEW Course 4 Artist Functions 5_instruction: Hvordan visste "tegn en firkant"-brikken hvilke kommandoer som skulle kjøres? Klikk på "endre" i "tegn en firkant"-brikken. Brikkene i vinduet som åpnes er definisjonen på hva som er "tegn en firkant"-funksjonen. Ta en titt. Når du er ferdig, klikk "Lagre og lukk" og så "Kjør"
      NEW Course 4 Artist Functions 6_instruction: "Klarer du å tegne dette bildet ved å bruke funksjonsbrikken \"tegn en firkant\"? Hint: Hver firkant er 20 piksler fra hverandre.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: 'Byrjar du å få dreisen på funksjonsblokkene? La oss endre denne firkanten til å bli 200 pikslar stor. Klikk på "Rediger" for å komme til "Teikn ein firkant"-funksjonseditoren. Hugs å klikke på "Lukk" for å kome ut av funksjonseditoren. '
      NEW Course 4 Artist Functions 8_instruction: Me har laga ein ny funksjon til deg som heiter "Tegn ein trekant". Kan du endre på definisjonen slik at den tegner ein trekant med sider som er 100 pikslar lange?
      NEW Course 4 Artist Functions 9_instruction: Kan du løyse dette med å legge til berre ei brikke?
      NEW Course 4 Artist Functions inspire_instruction: Klikk her for å se inspirasjonsbildet igjen.
      NEW Course 4 Artist Params 1_instruction: La oss lage ein funksjon som tegnar ein firkant med sider som er 50 pikslar lange. Trykk "rediger" for å starte.
      NEW Course 4 Artist Params 10_instruction: 'Lag ein "tegn sekskant"-funksjonsblokk med eit lengde-parameter. Denne sekskanten har sider som er 100 pikslar lange. '
      NEW Course 4 Artist Params 11_instruction: Kan du finne ut korleis du tegner denne forma? Endre funksjonen til å bruke "side"-parametret.
      NEW Course 4 Artist Params 12_instruction: "Kan du gjere ferdig denne teikninga?\nSidene på alle figurane er 100 pikslar lange."
      NEW Course 4 Artist Params 12a_instruction: "Dette bildet er likt det forrige.\nKan du bruke ei for-løkke i funksjonen din for å lage dette designet?"
      NEW Course 4 Artist Params 13_instruction: "La oss endre \"tegn ein mangekant\"-funksjonen. Den har allereie eit \"sider\"-parameter. La oss legge til eit \"lengde\"-parameter. \\r\nOmkretsen av kvar figur er 200 piksler lang. Hugsar du ligninga for å lage figurar like store når dei har eit ulikt antall sider?"
      NEW Course 4 Artist Params 14_instruction: Endre "tegn ein spiralkant" til å bruke "lengde" og sider"-parametre, og lag formene på nytt.
      NEW Course 4 Artist Params 15_instruction: 'Frileik: Her er funksjonane du har skrive og litt meir å leike med. Teikn eitkvart ageleg! Leik med tjukkleiken til pennen og sjå kva det gjer med teikningane!'
      NEW Course 4 Artist Params 3_instruction: "No kan vi nytte funksjonen til å teikne fem trekantar på rekke. Det er 30 pikslar mellom trekantane.\\r\n"
      NEW Course 4 Artist Params 4_instruction: Ser du noko annleis med desse funksjonsblokkene? Trykk på «Kjør» så ser du kva som skjer.
      NEW Course 4 Artist Params 5_instruction: 'Fyll ut "???" i lengde-parameteret i input-blokka. Femkanten har sider som er 100 pikslar lange. '
      NEW Course 4 Artist Params 6_instruction: Fyll inn "lengde"-parameteret ved å erstatte "???" med riktig tall slik at figurane blir teikna. Firkanten og trekanten har sider som er 100 pikslar lange, medan sidene i sekskanten er 75 pikslar lange.
      NEW Course 4 Artist Params 7_instruction: Kan du gjere denne teikninga ferdig? Sidene i kvar trekant er 25 pikslar lengre enn i den førre. Sidene i den første trekanten er 25 pixler lange.
      NEW Course 4 Artist Params 8_instruction: Koden til denne trekantfunksjonen er øydelagt. Kan du gjera om på funksjonen så det blir rett og så lage trekantar som med lengde på 25, 50 og 75 pixlar?
      NEW Course 4 Artist Params 9_instruction: 'Klikk «Rediger» for å fylle ut funksjonen til «teikn ein firkant» og legg til ein parameter. Det vil kreve ein lengdeparameter, akkurat som i trekanten. Denne gongen skal du teikne 3 kvadrat med sidelengder 25, 50 og 75 pikslar, og det skal vere 100 pikslar mellom dei.'
      NEW Course 4 Artist Params inspire_instruction: "Inspirasjon til fri oppgåve: No har du lært alt du treng å vite for å lage slike mønster! Viss du blir inspirert av dette biletet, kan du prøve å lage noko liknande. Du kan òg lage noko heilt anna.\\r\\rVil du lære korleis inspirasjonsmønsteret vårt blei laga? "
      NEW Course 4 Artist Vars 1.5_instruction: 'Ta en titt på koden. Ser du hvordan "Angi lengde"-blokka og "lengde"-blokkere fungerer sammen? Klikk "Kjør" for å se hva som skjer. '
      NEW Course 4 Artist Vars 12_instruction: Tak opp att framgangsmåten frå førre nivå og lag ein mangekant der alle sidene er 150 pikslar lange.
      NEW Course 4 Artist Vars 2.5_instruction: 'Ta en titt på koden. Ser du hvordan "Angi lengde"-blokka og "lengde"-blokkere fungerer sammen? Klikk "Kjør" for å se hva som skjer. '
      NEW Course 4 Artist Vars 2_instruction: "Dra ei nummerblokk både til «set lengde»-blokka og «gjenta _ gongar»-blokka for å teikne eit sett med 50 piksel-triangel.\n"
      NEW Course 4 Artist Vars 4 5_instruction: Fantastisk jobb på den forrige oppgaven! La oss lage dette kule designet på sekskanter med 60 piksler lange sider.
      NEW Course 4 Artist Vars 4_instruction: "Lat oss prøve igjen!\\r\n\\r\nKan du setje «lengde»-variabelen til 60 for å lage dette kule designet med sekskantar?"
      NEW Course 4 Artist Vars 6_instruction: "Dette mønsteret med femkantar med sider på 100 pikslar teiknar du ved å setje dei rette verdiane for «lengde» og så setje variabelen «lengde» inn på alle dei rette stadane.\\r\n\\r\nSer du at du berre treng å setje verdien for «lenge» ein gong, og så blir den rette verdien brukt alle stader?"
      NEW Course 4 Bee For Loops 1_instruction: "Bruk ei løkke for å samle nektaren\nfrå alle blomane."
      NEW Course 4 Bee For Loops 10_instruction: Bruk for-løkkas teller-variabel til å kontrollere hvor langt du beveger deg vannrett.
      NEW Course 4 Bee For Loops 10a_instruction: "Er du klar for ei utfordring? Ta det\ndu har lært om løkker og prøv å løyse dette problemet. Hugs: Du må kanskje\nprøvekøyre løysinga di fleire gongar før du klarer å finne alle dei naudsynte\nstega."

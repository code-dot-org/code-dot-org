      grade4_review_artist2_instruction: 'Dette huset treng eit tak! Teikn trekanten. Hint: alle dei tre sidene skal være like lange.'
      grade4_review_artist3_instruction: Hoppeblokka flyttar artisten utan å teikne. Teikn den stipla lina med hjelp av både hoppe- og teikneblokker. Kvar line er 50 pixlar lang.
      grade4_review_bee1_instruction: Nå kan du bruke den nye gjenta-blokken for å samle inn nektar og lage honning.
      grade4_review_bee2_instruction: Samle inn nektar frå alle blomane og lag honning i kvar av bikubane. Bruk så få blokker som mogleg.
      grade4_review_bee3_instruction: |-
        For ei travel bie!\r
        \r
        Hjelp ho å samle all honningen med færrest mogleg blokker.
      grade5_artist_binary1_instruction: "Binær er ein måte å representere informasjon på ved å berre bruke to alternativ. Vi skal bruke alternativa \"av\" (representert ved talet 0) og \"på\" (representert ved talet 1). \\r\n\\r \nVi har gitt deg eit rutenett av pikslar som du kan gå gjennom og lage mønstre med ved å skru på spesifikke ruter. Kan du få kunstnaren til å teikne \"01010101\" i binært i første rad?"
      grade5_artist_binary10_instruction: Klikk her for å se tips.
      grade5_artist_binary11_instruction: 'Frileik: Her er eit blankt lerret du kan teikne på. Ha det gøy!'
      grade5_artist_binary2_instruction: "Her er ein funksjon som tek ein binær-streng av 1-are og 0-are og instruerer kunstnaren til å følgje dei frå venstre til høgre, frå topp til botn. Artisten vil fylle inn rutene om den ser ein 1 og ignorere ruta om den ser ein 0.\\r\\r Køyr denne koden for å sjå korleis kunstnaren bruker binær-strengen til å teikne dette mønsteret."
      grade5_artist_binary3_instruction: Kva av desse binære strengene kan du gjenta 8 gongar for å teikne dette biletet?
      grade5_artist_binary4_instruction: Kan du teikne dette mønsteret ved å køyre ei løkke over ein tresifra binærstreng(0 og 1)?
      grade5_artist_binary5_instruction: Kvar binærstreng representerer ei rad i dette biletet. Kan du ordne strengene slik at dei teiknar eit smileansikt i staden for eit trist ansikt?
      grade5_artist_binary6_instruction: Kva 6 sifra binærstreng, repetert 11 gongar, vil teikne dette biletet?
      grade5_artist_binary7_instruction: Kva er den kortaste binærstrengen du kan repetere for å teikne dette biletet?
      grade5_artist_binary8_instruction: Fullfør teikninga.
      grade5_artist_binary9_instruction: |-
        Her er eit lerret med høgare oppløysing - 16 gongar 16 pikslar som du kan teikne på! \r
        \r 
        Sjå kva som skjer når vi blir kreative med bitane!
      grade5_artist_for_loops1_instruction: Bruk ei "for"-løkke til å teikne denne trekanten som 50 piksler breid. Dersom du tel frå 1 til 3 av 1s, kan du bruke dette som en "gjenta"-løkke.
      grade5_artist_for_loops10_instruction: |-
        Klarer du å finne ut korleis du kan nytte alt du har lært til å lage dette biletet?\r 
        \r 
        Treng du hint? Klikk her.
      grade5_artist_for_loops5_instruction: |-
        Berre ei lita endring i koden frå førre bilete, kan skape denne teikninga. Kan du finne ut kva endring du må gjere?\r
        \r
        Tips: Du må fjerne noko!
      grade5_artist_for_loops6_instruction: Om du snur litt meir eller litt mindre enn du normalt ville ha gjort for ein figur lagar det ein stilig effekt. Prøv å snu 89 grader for å lage denne vridde kvadratspiralen.
      grade5_artist_for_loops7_instruction: Gjer tre små endringar i koden frå førre nivå for å få dette til!
      grade5_artist_for_loops8_instruction: "Tidlegare nytta vi ein variabel til å kontrollere talet på sider i ein figur. Vi skal no gjere det same med telje-variabelen. Dette mønsteret startar med ein trekant, og legg til ei side i gongen til vi får ein tikant (10 sider). \nKvar side skal vere 100 pikslar lang. "
      grade5_artist_for_loops9_instruction: |-
        La oss sette alt saman! Bruk kunnskapen din om "for"-løkker og "teljar"-variaber, lag teikningen der kvar side har to sider meir enn den forrige. 
        Kontroller at kvar side er 10 gongar så lang som talet på sider i polygonet. \r
        \r 
        Svært lite av koden har blitt gitt deg her.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        Frispelinspirasjon: Du har no lært alt du treng å vite for å lage eit slikt mønster! Dersom dette biletet inspirerer deg, prøv å lage noko som liknar. Alternativt kan du lage noko du finn på sjølv.\r
        \r
        Treng du eit hint? Klikk her.
      grade5_artist_functionparameters10_instruction: "Inspirasjon til fri oppgåve: No har du lært alt du treng å vite for å lage slike mønster! Viss du blir inspirert av dette biletet, kan du prøve å lage noko liknande. Du kan òg lage noko heilt anna.\\r\\rVil du lære korleis inspirasjonsmønsteret vårt blei laga? "
      grade5_artist_functionparameters11_instruction: 'Frileik: her er funksjonane du har skreve, og litt meir å leike med. Teik noko kult! Leik med kor tjukk penn du har og sjå kor annleis teikningane blir!'
      grade5_artist_functionparameters7_instruction: "Dette bildet er likt det forrige.\nKan du bruke ei for-løkke i funksjonen din for å lage dette designet?"
      grade5_artist_functionparameters8_instruction: Trekanten har 21 pixlar lange sider, og sidene i kvar av dei neste figurane er 7 pixlar lengre enn den forrige. Bruk "multiplikasjon"-blokka for å få dette til å skje med berre ein funksjon. Pass på å hoppe 100 pikslar mellom kvar mangekant.
      grade5_artist_functionparameters_6_instruction: |-
        Endre på denne funksjonen slik at den har ein parameter for antall sider i mangekanten din.\r
        \r
        Sidene til alle formene er 100 pikslar lange.
      grade5_artist_parameters_squares1_instruction: 'Klikk «Rediger» for å fylle ut funksjonen til «teikn ein firkant» og legg til ein parameter. Det vil kreve ein lengdeparameter, akkurat som i trekanten. Denne gongen skal du teikne 3 kvadrat med sidelengder 25, 50 og 75 pikslar, og det skal vere 100 pikslar mellom dei.'
      grade5_artist_parameters_triangles2a_instruction: Ser du noko annleis med desse funksjonsblokkene? Trykk på «Kjør» så ser du kva som skjer.
      grade5_artist_parameters_triangles4_instruction: Koden til denne trekantfunksjonen er øydelagt. Kan du gjera om på funksjonen så det blir rett og så lage trekantar som med lengde på 25, 50 og 75 pixlar?
      grade5_artist_variables_freeplay10_instruction: 'Frileik: Eksperimenter med tal på sider denne figuren har. Kan du endre algoritmen slik at storleiken på figuren blir den same uansett kor mange sider den har? Tips: Dersom du deler startlengda på talet på sider, vil lengda på kvar side bli mindre medan talet på sider blir høgare.'
      grade5_artist_variables_freeplay14_instruction: |-
        Frileik: Sjekk ut! No er algoritmen plassert inne i ei meir løkke. Eksperimenter med å endre verdiane i dei to variablane for å teikne kule mønster.\r
        \r
        For enda meir effekt, prøv ut med fargar! Bruk tilfeldige fargar inni løkka for å sjå korleis det forandrar designet ditt.
      grade5_artist_variables_freeplay15_instruction: |-
        Ønsker du eit nytt glimt på hinta eller inspirasjonsdesignet? Klikk her\r
        \r
        Om ikkje, kan du lage ditt eige design!
      grade5_artist_variables_freeplay16_instruction: Spelar du framleis? Her eit blankt lerret der du kan designe det du vil!
      grade5_artist_variables_hexagons1_instruction: "Lat oss prøve igjen!\\r\n\\r\nKan du setje «lengde»-variabelen til 60 for å lage dette kule designet med sekskantar?"
      grade5_artist_variables_letterT11_instruction: Her er ein litt vanskelegare kode som nyttar same konsepta som førre oppgåve. Kva må du sette "sider"-variabelen til for å teikne dette biletet av firkantar?
      grade5_artist_variables_octagons13_instruction: "Når ein figur har mange sider må alle sidene vere kortare om du vil at mønsteret skal passe inn på skjermen.\n\\r\nLa oss lage algoritmen for dette stilige mønsteret, men bruke ei matte-blokk med \"sider\"-variabelen inni, i staden for å manuelt settje \"lengde\"-variabelen. Omkrinsen av kvar mangekant er 300 pikslar. \\r \nTreng du noko hint? Klikk her."
      grade5_artist_variables_pentagon8_instruction: |-
        Bruk det du lærte i den førre oppgåva for å lage denne sekskanten ved å bruke "sider" variabelen.\r
        \r
        Sjå korleis du kan endre kun ein verdi for å teikne trekant, kvadrat, femkant eller åttekant?
      grade5_artist_variables_pentagon9_instruction: Tak opp att framgangsmåten frå førre nivå og lag ein mangekant der alle sidene er 150 pikslar lange.
      grade5_artist_variables_pentagons1_instruction: "Dette mønsteret med femkantar med sider på 100 pikslar teiknar du ved å setje dei rette verdiane for «lengde» og så setje variabelen «lengde» inn på alle dei rette stadane.\\r\n\\r\nSer du at du berre treng å setje verdien for «lenge» ein gong, og så blir den rette verdien brukt alle stader?"
      grade5_artist_variables_pentagons12_instruction: La oss sette "sider"-variabelen til 5. Dess fleire sider vi legg til i algoritmen, dess større blir heile mønsteret! Legg merke til at det også er ein "lengde"-variabel her. Denne kan vi bruke alle stader vi har ein "flytt framover". Sett "lengde"-variabelen til 75 for denne figuren.
      grade5_artist_variables_rectangle6_instruction: No ønsker eg å lage eit rektangel som er dobbelt så høgt som det er bredt. Vi har ein variabel kalla "bredde" som er satt til 100. Kan du bruke matematiske blokker for å fullføre koden?
      grade5_artist_variables_square7_instruction: |-
        Her er litt kode som kan teikne eit kva som helst regulært polygon. Det er ein ny variabel kalla "sider" som er satt til 4. Kan du bruke "sider" variabelen (saman med ein matteblokk) for å snu riktig tal grader uansett kor mange sider det er i polygonet?\r
        \r
        Klikk her for å gå tilbake til tipset!
      grade5_artist_variables_triangles2_instruction: "I staden for å bruke \"gå framover med 150\",\nviser \"framover\" blokken no til variabelen \"lengde\". Kan du \nsettje \"lengde\" til 150 for å teikne den nye trekanten?"
      grade5_artist_variables_triangles3_instruction: "Dra ei nummerblokk både til «set lengde»-blokka og «gjenta _ gongar»-blokka for å teikne eit sett med 50 piksel-triangel.\n"
      grade5_bee_for_loops1_instruction: Bruk ei løkke til å samle all nektaren frå kvar blom.
      grade5_bee_for_loops2_instruction: Legg til kode slik at bia samlar all nektaren. Sjå kor mykje kode du treng i denne oppgåva! (Me skal lære ein enklare måte i neste oppgåve.)
      grade5_bee_for_loops6_instruction: Du kan og bruke ei for-løkke til å telje ned. Prøv å samle denne nektaren ved å telje ned frå fem til ein med steg på ein.
      grade5_bee_for_loops8_instruction: Du kan dette! Kva må auka vere for å samle 3, 6, 9, 12, 15 nektar?
      grade5_playlab_freeplay_instruction: 'Det er fri speletid! Ha det gøy med alle blokkene i verktøykassa di. '
      grade5_playlab_variables1_instruction: Denne gongen treng du ikkje skrive om noko kode, berre trykk på "Køyr" for å spele. I dette spelet er du Hund, som prøver å samle meir flagg enn Katt. Bruk ned-piltasten til å kontrollere Hund. Trykk "Fullfør" når du er ferdig med å spele. 
      grade5_playlab_variables10_instruction: Endre "patruljer"-funksjonen slik at den legg til ein "figur"-parameter, slik at vi kan kalle på den for kvar av figurane på skjermen. Hugs at figurane svarar til tala 1, 2 og 3.
      grade5_playlab_variables11_instruction: Legg til enda ein parameter, kalla "hastigheit" til funksjonen "patruljer". Prøv å bruke ein "set hastigheit"-blokk saman med "hastigheit"-parameteren for å hjelpe pingvinen med å få ta i begge flagga før dei andre figurane får tak i dei.
      grade5_playlab_variables12_instruction: "La oss ha det litt gøy! Sjå på denne koden og sjå om du kan finne ut kva kvar blokk gjer.\\r \nNår du er ferdig, bruk piltastane til å styre Hund og samle inn alle flagga.\\r \nHugs at du ikkje treng å gjere nokon endringar i programmet"
      grade5_playlab_variables13_instruction: Bruk ei "når røre ved"-blokk til å sende hunden tilbake til øvre, venstre hjørne BERRE om hunden rører ved nokon av dei andre spelarane.
      grade5_playlab_variables14_instruction: 'Det er fri speletid! Ha det gøy med alle blokkene i verktøykassa di. '
      grade5_playlab_variables2_instruction: Løpet i førre oppgåve var ikkje veldig rettferdig. Endre variabelen "hund_fart" for å sikra at du kan samla fleire flagg enn Katt. Den fyrste til å samle 10 flagg vinn! 
      grade5_playlab_variables3_instruction: Her er eit nytt type spel! Bruk venstre- og høgrepilene til å bevega deg, og opp-pila til å hoppa. Sjå om du kan sanke alle flagga. 
      grade5_playlab_variables4_instruction: No nyttar vi ein variabel kalla «høgde» for å kontrollere kor høgt hunden kan hoppe. Sett «høgde»-variabelen slik at hunden kan hoppe høgt nok til å nå alle flagga.
      grade5_playlab_variables6_instruction: |-
        Bruk høgre piltast til å skyte hjarte.\r
        \r
        I vårt spel, korleis skal me score poeng? Legg til 1 til din "poeng"-variabel kvar gong Hund treff Katt med eit hjarte. Bruk "når figur 2 røre noko"-hendinga til å utløyse ei oppdatering av poeng-scoren din. Du kan auke variabelen ved å sette "poeng = poeng + 1". Få din poeng-score opp til 10 (ved å gå opp 1 poeng av gongen!) for å bestå nivået.
      grade5_playlab_variables7_instruction: Bra! La oss gjere spelet litt vanskelegare å spele. Kvar gong Hund (figur 1) blir truffe av gule hjarter frå Katt (spelar 2) skal du miste eitt poeng. Start med 10 poeng slik at det ikke er for vanskeleg. For å fullføre nivået må poeng-scoren falle frå 10 til 0.
      grade5_playlab_variables71_instruction: "Her er spelet vårt frå tidlegare, men no er mesteparten av koden gøymt. Det finst ein ny funksjon \"score_poeng\".\\r\n\\r\nEndre funksjonen slik at \"poeng\" parameteren blir lagt til \"spelar_score\" variabelen.\n\\r\n\\r\nVariabelen \"spelar_score\" skal auke kvar gong Hund kjem borti Katt med ei kake, og minske kvar gong Katt kjem borti hund med eit smørbrød.\\r\n\\r\nMerk: Når du er ferdig, trykk på \"Køyr\" for å spele. Når Hund får 6 poeng, kan du gå vidare til neste oppgåve. "
      grade5_playlab_variables81_instruction: "Vi har lagt til ein siste funksjon til\ndeg. \\r\n\\r\nBruk ei \"viss\" setning til å programmere spelet til å kalle funksjonen \"nytt_nivå\" \nnår \"spelar_poeng\" blir høgare enn eit gitt nummer.\\r\n\\r\nTil dømes: \"spelar_poeng\" > 6\\r\n\\r\nPrøv spelet, og kom deg til nivå 3 for å gå vidare til neste oppgåve. "
      grade5_playlab_variables9_instruction: "Her er ein funksjon kalla \"patruljer\". \n\\r\n\\r\nEndre den slik at Katt flyttar seg opp 400 pikslar og så ned 400 pikslar."
      grade5_playlab_variables_freeplay_instruction: "Tid for fritt spel! Her er alle variablane vi har brukt så langt, i tillegg til nokre ekstra om du vil bruke dei.\n\nLegg merke til at det er så mange brikker i verktøykassa vår at dei treng å bli organisert! Her har vi lagt kvar brikke inn i ein kategori. Bruk litt tid på å utforske alt som er tilgjengeleg. Lag eit spel eller ei historie og bruk gjenta-, variablar- og hendingar-brikker. \n\nHint: Bla ned for å sjå alle kommandoane i arbeidsområdet."

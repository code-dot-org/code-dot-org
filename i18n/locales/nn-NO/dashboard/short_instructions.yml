  data:
    instructions:
      2-3 Artist 1 new_instruction: Hei, eg er ein kunstnar. Du kan skrive kode for å få meg til å teikna nesten kva som helst. Bruk nokre blokker for å få meg til å teikna over dei grå linjene på bildet. (Kvar linje er 100 pikslar lange)
      2-3 Artist 11_instruction: "Gje stoppskiltet ein kant ved å lage ein åttekant med 100 piksel lange sider. \\r\n\\r\n"
      2-3 Artist 12_instruction: |-
        Lag ein sirkel for å fullføre auget.\r
        \r
        Viss kvar rørsle blir dreid med éin grad, kor mange gongar må du gjenta for å fullføre sirkelen? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dette huset har ein halvferdig vegg. Kvar side er 100, men den halvferdige veggen er berre 50. Fullfør veggen. '
      2-3 Artist 2_instruction: 'Dette huset har ein halvferdig vegg. Kvar side er 100, men den halvferdige veggen er berre 50. Fullfør veggen. '
      2-3 Artist 3.4_instruction: Hoppeblokka flyttar artisten utan å teikne. Teikn den stipla lina med hjelp av både hoppe- og teikneblokker. Kvar line er 50 pixlar lang.
      2-3 Artist 3_instruction: Denne hatten er 100 pikslar høg. Tegn ein hatt som er 70 pikslar mindre.
      2-3 Artist 3new_instruction: "Den raude hatten er 100 pikslar høg. Teikn ferdig ein svart hatt som er 70 pikslar lågare. \\r Merk at breidda til kvar hatt er 50 pikslar."
      2-3 Artist 4_instruction: Hjelp meg å gjere huset til denne katten ferdig.
      2-3 Artist 5_instruction: Erstatt denne koden med ein "gjenta gonger"-blokk for å teikne det same huset med berre tre blokker.
      2-3 Artist 6_instruction: 'Dette huset treng eit tak! Teikn trekanten. Hint: alle dei tre sidene skal være like lange.'
      2-3 Artist 7_instruction: 'Gjer ferdig den høgre helvta av det siste vindauget så alle elevane kan sjå ut. Kvart kvadratiske glas er 25 pikslar breidt. '
      2-3 Artist 8_instruction: Gjer ferdig romma for alle dyra ved å dele rektangelet i to like store firkantar. Rektangelet er 200 pikslar breidt og 100 pikslar høgt. Det er fleire måtar å løyse dette på, ha det gøy!
      2-3 Artist 9 NEW_instruction: Gjer ferdig denne dragen
      2-3 Artist 9 REPLACEMENT_instruction: Gjer ferdig teikninga av desse trappene!
      2-3 Artist 9_instruction: Gjer ferdig denne dragen
      2-3 Artist Assessment 1_instruction: 'Oppgåve: Teikne ferdig den siste tanna, 25 pikslar brei og 25 pikslar høg.'
      2-3 Artist Debugging 1_instruction: Kan du lage denne lua slik at den er 50 pikslar brei?
      2-3 Artist Debugging 10_instruction: "Retningskontrollaren på spelkontrollen er for smal. \\r\n\\r\nKan du lage den 10 pikslar breiare?\\r\n\\r\nPrøv å køyre koden først for å sjå kva som er gale."
      2-3 Artist Debugging 11_instruction: |-
        Snøfnugget mitt dett frå kvarandre!\r
        \r
        Kan du skjønne kva som går gale?
      2-3 Artist Debugging 12_instruction: Eg skal legge til ei bølge i denne scena. Kan du hjelpe meg?
      2-3 Artist Debugging 2_instruction: "Koden for katten sine vêrhår er feil. \\r\n\\r\nFiks koden slik at den teiknar alle vêrhåra like lange."
      2-3 Artist Debugging 3_instruction: "Båten min har eit hol!\\r\n\\r\nKva treng du for å fikse den?"
      2-3 Artist Debugging 4_instruction: Kva for bilete er det vi prøver å teikne? Fullfør ved å binde saman prikkane med rette linjer og vinklar.
      2-3 Artist Debugging 5_instruction: "Koden for beinet og foten du ser er feil. \\r\n\\r\nKan du fikse han?"
      2-3 Artist Debugging 6_instruction: |-
        Det ser ut til at stolen eg sit på manglar eit bein. \r
        \r
        Rydd i blokkene for å teikne beinet.
      2-3 Artist Debugging 7_instruction: |-
        Det ser ut som C i koden er teikna feil veg.\r
        \r
        Kan du få han til å sjå ut som ein C?
      2-3 Artist Debugging 8_instruction: |-
        Læraren seier eg må gjere meg ferdig!\r
        \r
        Hjulet mitt er ikkje ferdig. Kva er gale?
      2-3 Artist Debugging 9_instruction: |-
        Noko er gale!\r
        \r
        Koden for denne stamma er feil. Korleis kan kunstnaren teikne stamma riktig veg?
      2-3 Artist Debugging Assessment 1_instruction: "Kvifor ender denne forma med sider som er 75 pikslar for korte på kvar side?\\r\n\\r\nKvar er koden feil?"
      2-3 Artist Free Play_instruction: Frileik! Teikn kva du vil.
      2-3 Artist Functions 1 a_instruction: "Hallo. Meg zombiekunstner. Meg elske tegning!\\r\n\\r\nHjelp zombien med å teikne firkanta briller.\\r\n\\r\nFirkantane er 100 pikslar breie, og brua i mellom er 25 pikslar lang."
      2-3 Artist Functions 1_instruction: "Hallo. Meg zombiekunstner. Meg elske tegning!\\r\n\\r\nHjelp zombien med å teikne firkanta briller.\\r\n\\r\nFirkantane er 100 pikslar breie, og brua i mellom er 25 pikslar lang."
      2-3 Artist Functions 10_instruction: 'Her er to funksjonar, ein som teiknar eit stort tannhjul og ein som teiknar eit lite tannhjul. Bruk dei til å teikne innsida av ei maskin!'
      2-3 Artist Functions 11 a_instruction: "Me har gitt funksjonen \"teikn eit kvadrat\" nytt namn, no heiter den \"teikn ein seksskant\", men den teiknar framleis berre kvadrat! Kan du endre \"teikn ein sekskant\"-funksjonen slik at den teiknar ein sekskant med 50 pikslar lange sider?\\r\n\\r\nTeikne bildet ferdig med den nye funksjonen!"
      2-3 Artist Functions 11.5 a_instruction: "Her er den same \"Teikn ein sekskant\"-funksjonen.\\r\n\\r\nKva skjer om du repeterer 6 gonger og berre snur 60 grader kvar gong?"
      2-3 Artist Functions 11.5_instruction: "Her er den same \"Teikn ein sekskant\"-funksjonen.\\r\n\\r\nKva skjer om du repeterer 6 gonger og berre snur 60 grader kvar gong?"
      2-3 Artist Functions 11_instruction: "Me har gitt funksjonen \"teikn eit kvadrat\" nytt namn, no heiter den \"teikn ein seksskant\", men den teiknar framleis berre kvadrat! Kan du endre \"teikn ein sekskant\"-funksjonen slik at den teiknar ein sekskant med 50 pikslar lange sider?\\r\n\\r\nTeikne bildet ferdig med den nye funksjonen!"
      2-3 Artist Functions 12 Mike_instruction: "Funksjonar er verkeleg gode for å teikne komplekse ting fleire gonger. \\r\n\\r\nKan du bruka ein «teikn ein blom» til å fylla resten av planteboksen?\\r\nPlantene er planta med 100 pikslars avstand."
      2-3 Artist Functions 12 a_instruction: "Funksjonar er verkeleg gode for å teikne komplekse ting fleire gonger. \\r\n\\r\nKan du bruka ein «teikn ein blom» til å fylla resten av planteboksen?\\r\nPlantene er planta med 100 pikslars avstand."
      2-3 Artist Functions 12_instruction: "Funksjonar er verkeleg gode for å teikne komplekse ting fleire gonger. \\r\n\\r\nKan du bruka ein «teikn ein blom» til å fylla resten av planteboksen?\\r\nPlantene er planta med 100 pikslars avstand."
      2-3 Artist Functions 13_instruction: Vi har gitt deg fire funksjonar, Bruk dei slik du vil i ein eller fleire løkker for å lage bilete du kan dele med vennane dine. Trykk kjør for å sjå eit døme.
      2-3 Artist Functions 2_instruction: "Funksjonar lar deg definere nye blokker!\\r\n\\r\nVi har flytta blokker som teiknar eit kvadrat inn i ein funksjon som heiter \"teikn eit kvadrat\". Kan du bruke funksjonen \"teikn eit kvadrat\" til å lage vindaugsglasa? \n\\r\n\\r\nKvadrata er 75 pikslar frå kvarandre."
      2-3 Artist Functions 3_instruction: "Rediger funksjonen slik at den teiknar sider på 115 pikslar. \\r\n\\r\nKvadrata er no 45 pikslar frå kvarandre."
      2-3 Artist Functions 4_instruction: Sett funksjonen inni ein løkke for å teikne desse tre kvadrata.
      2-3 Artist Functions 7_instruction: 'Bruk "teikn eit hus"-funksjonen til å teikne to hus med to ulike parameter. (Hint: det første huset er 100 pikslar).'
      2-3 Artist Functions 9_instruction: 'Her er ein snøfnugg-funksjon. Prøv deg fram og lag ei vinterscene. Dette er ei frileik-oppgåve, så det er inga oppgåver å løyse. Ha det gøy!'
      2-3 Artist Loops 1_instruction: Kan du lage ein sekskant med sider som er 100 pikslar lange slik at du fullfører cella? Husk, det tyder at du berre treng å snu 60 grader!
      2-3 Artist Loops 10_instruction: Kva skjer med designet om vi halverar lengda av det siste steget?
      2-3 Artist Loops 11_instruction: Nå la oss sette *enda* ei løkke rundt heile verket! Ikkje gløym å legge til ein vinkel på slutten av den ytre løkka.
      2-3 Artist Loops 2_instruction: Bruk ei gjenta-blokk for å lage eit skall til cella.
      2-3 Artist Loops 4_instruction: Vil du sjå kva som skjer når vi gjentar figuren om att og om att med ei løkke?
      2-3 Artist Loops 5_instruction: Nå skal vi gjere ei lita endring i løkka og sjå kor annleis bildet blir.
      2-3 Artist Loops 6_instruction: Legg til ein bevegelse og ein sving inne i løkka og sjå korleis designet endrar seg.
      2-3 Artist Loops 7_instruction: Vi kan bruke løkker til å lage alle slags polygoner. Kan du lage ein rombe inne i denne sekskanten?
      2-3 Artist Loops 8_instruction: La oss putte begge elementa inn i ei løkke.
      2-3 Artist Loops 9_instruction: |-
        Vi skal ha ei løkke med dei same elementa, men nå skal vi legge til avstand mellom dei.\r Bruk same koden som før, men legg til eit steg framover i den ytre løkka.
      2-3 Artist Loops New 1_instruction: La oss tegne hovudet til denne roboten! Kan du lage eit kvadrat der sidene er 100 pikslar lange?
      2-3 Artist Loops New 10_instruction: Nå skal me kople saman ein haug med V'ar ved å teikne dei med ei løkke.
      2-3 Artist Loops New 11_instruction: Bygg koden frå forrige oppgåve igjen, men legg til ein 30 graders venstresving inne i løkka. Gjenta 24 gonger i staden for 8.
      2-3 Artist Loops New 12_instruction: 'Teikn ein diamant med sider på 100 pikslar. '
      2-3 Artist Loops New 13_instruction: "Vi skal starte med litt kode (i grått) som lagar ein diamant!\\r\n\\r\nKjør koden i ei løkke for å lage eit artig mønster!"
      2-3 Artist Loops New 14_instruction: Leik litt med diamantkoden og sjå kva for andre mønster du kan lage. Prøv å endre kor mange grader du snur og kor mange gonger du gjentek løkka.
      2-3 Artist Loops New 15_instruction: Teikn noko morosamt!
      2-3 Artist Loops New 2_instruction: |-
        Her er den same oppgåva som vi akkurat løyste, men denne gongen kan me berre bruke ei "flytt framover"-blokk og ei "snu"-blokk.\r
        \r
        Kan du bruke ei "gjenta"-blokk for å løyse oppgåva?
      2-3 Artist Loops New 9_instruction: Teikn ein enkel V der begge sider er 50 pikslar for å fullføre pila.
      2-3 Artist Match Hex Pic_instruction: 'Match: Hjelp til med å fullføre sekskanten.'
      2-3 Artist Match Rho Pic_instruction: 'Match: Avslutt koden.'
      2-3 Artist Match Sq Pic_instruction: 'Match: Fullfør koden'
      2-3 Artist Match Tri pic_instruction: 'Match: Fyll inn manglande kode.'
      2-3 Artist Nested Loops 1_instruction: Sett ei "gjenta"-blokk rundt all koden for å teikne mønsteret.
      2-3 Artist Nested Loops 10_instruction: Gjenta denne koden 12 gongar for å gjere ferdig mønsteret.
      2-3 Artist Nested Loops 11_instruction: Gjenta denne koden 4 gongar for å fullføre mønsteret. Snu 90 grader etter kvar sirkel.
      2-3 Artist Nested Loops 12_instruction: Gjenta denne koden 12 gongar for å fullføre krøllane.
      2-3 Artist Nested Loops 2_instruction: "No skal vi køyre trekantblokka gjennom løkka 6 gongar.\\r\n\\r\nEtter kvar trekant må du snu 60 grader før du teiknar det neste."
      2-3 Artist Nested Loops 3_instruction: "For å teikna dette mønsteret må du gjenta trekanten 12 gongar.\\r\n\\r\nDel talet på grader i ein sirkel (360) med talet på figurar du teiknar (12), for å rekna ut kor mykje du må snu etter kvar figur."
      2-3 Artist Nested Loops 4_instruction: "Gjenta denne diamanten 12 gongar for å teikna ein blom.\\r\n\\r\nTips: 12 diamanter er akkurat likt dei 12 trekantane du laga sist.\\r\nKor mykje må du snu etter kvar figur?"
      2-3 Artist Nested Loops 5_instruction: "Teikn inn vindauga i denne bygninga med løkke i løkke.\\r\n\\r\nVindauga er 20 pikslar breie og har 20 pikslar mellom kvart vindauge."
      2-3 Artist Nested Loops 6_instruction: |-
        Dinosauren har 8 taggar langs halen sin.\r
        Kvar tagg er 30 pikslar lang. Teikn trekanten 8 gongar, men pass på å flytte deg framover etter kvar!
      2-3 Artist Nested Loops 7_instruction: "Gjenta denne trekanten 10 gongar for å teikne sola.\\r\n\\r\nDu må flytte deg og snu deg etter kvar trekant.\\r\n\\r\nDu finn ut kor mykje du må snu deg ved å dele talet på grader i ein sirkel med talet på figurar sirkelen skal lagast av."
      2-3 Artist Nested Loops 8_instruction: "No skal me legge til gras på biletet.\n\\r\\r \nDet er 50 pikslar mellom kvar grastust."
      2-3 Artist Nested Loops 9_instruction: "Me skal avslutte biletet med å legge til ein blome.\\r\n\\r\nTeikn diamanten 12 gongar for å teikne blomen."
      2-3 Artist Nested Loops Free Play_instruction: 'Frileik: teikn noko kult med løkker i løkker.'
      2-3 Bee Conditionals 1_instruction: Hallo! Eg er ei bie. Hjelp meg å samla nektar frå blomen.
      2-3 Bee Conditionals 10_instruction: "Lilla blomer kan ha 1 eller 0 nektar. Pass på at du ikkje samlar inn nektar frå ein lilla blome som ikkje har nektar.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Eg lurer på kva som er der ute?\\r\n\\r\nHjelp meg å fly rundt gården og samle nektar frå dei blomane som har nektar. "
      2-3 Bee Conditionals 12_instruction: Hjelp meg å finne all nektaren med så få blokker som mogleg!
      2-3 Bee Conditionals 13_instruction: |-
        Her skjer det mykje!\r
        \r
        Bruk kva du har lært til å samle all nektaren og lage honning.
      2-3 Bee Conditionals 14_instruction: |-
        Lat oss sette alt saman!\r
        \r
        Bruk alt du har lært til å hjelpe meg med å samle inn all nektaren frå blomar som har, med så få blokker som mogleg. Ikkje gløym å lage honning på slutten.
      2-3 Bee Conditionals 15_instruction: "Trappemønsteret bør sjå kjend ut.\\r\n\\r\nKan du samle nektar frå dei blomane som har, med så få blokker som mogleg?"
      2-3 Bee Conditionals 2_instruction: "Hei, eg er ei bie!\\r Hjelp meg å samle all nektaren frå blomane. Bruk færrest mogleg blokker."
      2-3 Bee Conditionals 3_instruction: "Sjå all den nektaren!\\r\n\\r\nHjelp meg å samle nektar og lage honning med så få blokker som mogleg.  "
      2-3 Bee Conditionals 4_instruction: Hjelp meg å samle all nektaren frå blomane og lag all honningen.
      2-3 Bee Conditionals 5_instruction: "Lilla blomer har enten 1 eller 0 nektar, men du veit ikkje svaret! Pass på at du ikkje samlar nektar frå ein lilla blome om han ikkje har noko. Sjekk om nektar er lik 1 ved å bruke ein \"viss\"-blokk."
      2-3 Bee Conditionals 6_instruction: Bruk ein "viss"-blokk for å sjekke om det er nektar i blomen.
      2-3 Bee Conditionals 7_instruction: Samle nektar frå alle blomane dersom dei har nektar.
      2-3 Bee Conditionals 8_instruction: Dette jordet har raude og lilla blomar. Raude blomar har ei gitt mengde nektar, medan lilla har ei ukjend mengde nektar. Samle inn all nektaren.
      2-3 Bee Conditionals 9_instruction: Samla inn all nektar frå kvar blome.
      2-3 Bee Conditionals Assessment 1_instruction: 'Oppgåve: Samle all nektaren. Ver forsiktig så du ikkje samlar nektar frå ein lilla blome om den ikkje har noko.'
      2-3 Bee Debugging 1_instruction: Desse blokkane plagar meg. Reparer feila og samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 10_instruction: "Desse blokkane plagar meg. Fiks feila og samle inn all nektaren for å lage all honningen."
      2-3 Bee Debugging 2_instruction: |-
        Desse blokkane plagar meg. Reparer feila og samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 3_instruction: |-
        Desse blokkane plagar meg. Reparer feila og samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 4_instruction: Desse blokkane plagar meg. Reparer feila og samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 5_instruction: "Desse blokkane plagar meg. Fiks feila og samle inn nektaren for å lage all honningen. No kan du bruke \"køyr\" og \"steg\"."
      2-3 Bee Debugging 6_instruction: |-
        Desse blokkane er verkeleg irriterande. Fiks det som er feil for å samle all nektaren.
      2-3 Bee Debugging 7_instruction: Reparer feila og samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 8_instruction: |-
        Desse blokkane plagar meg. Reparer feila og samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 9_instruction: |-
        Ha tolamot med denne!\r
        \r
        Du må reparere noko i programmet for å samle inn all nektaren og lage all honningen.
      2-3 Bee Debugging Assessment 1_instruction: |-
        Oppgåve: Desse blokkane plagar meg. \r
        \r
        Fiks feila og samle inn all nektaren slik at du kan lage all honningen.
      2-3 Bee Functions 1_instruction: Funksjonar er blokker med kode som gjer ei oppgåve. Bruk blokka "hent 2 nektar" for å samle inn nektar frå kvar blome.
      2-3 Bee Functions 10_instruction: "Lilla blomar har enten ein eller null nektar. Lag ein funksjon som berre samlar nektar frå dei blomane som har nektar i seg."
      2-3 Bee Functions 2_instruction: "Funksjoner er kodeblokker som gjer ei bestemd oppgåve. \\r\n\\r\nBruk blokka \"hent 5\" for å samle inn fem nektar av gongen."
      2-3 Bee Functions 3_instruction: Samla inn all nektar frå kvar blome.
      2-3 Bee Functions 4_instruction: "Funksjonen \"flytt og hent nektar\" snur bia, samlar inn nektar og returnerer til der den starta. \\r\n\\r\nBruk denne funksjonen til å samle inn all nektaren."
      2-3 Bee Functions 5_instruction: Det er nå meir nektar i blomane. Endre funksjonen slik at den samlar 4 nektar og bruk den til å samle all nektaren frå blomane.
      2-3 Bee Functions 6_instruction: Bruk nå den same funksjonen til å samle nektar frå tre blomar.
      2-3 Bee Functions 7_instruction: Blomane er nå lengre unna. Endre funksjonen og bruk den til å samle all nektar frå blomane.
      2-3 Bee Functions 8_instruction: Lag din egen funksjon for å samle inn 7 nektar, bevege seg framover og lage 7 med honning. Bruk funksjonen til å samle nektar frå alle blomane og lag honning ved alle bikubane.
      2-3 Bee Functions 9_instruction: Lag din egen funksjon som går ned stien, hentar nektar, lagar honning og får bia tilbake til toppen av stien.
      2-3 Bee Functions Assessment 1_instruction: 'Oppgåve: Bruk funksjonen til å samle inn nektar frå alle blomane.'
      2-3 Bee Functions Assessment 2_instruction: 'Oppgåve: Lag ein funksjon som lager 3 honning om gongen, så sender bia tilbake til der ho kom frå.'
      2-3 Bee Loops 1_instruction: |-
        Kvar blome inneheld ein porsjon nektar. Hent nektar frå alle blomane. 
      2-3 Bee Loops 10_instruction: Får du til å bruke ei medan-løkke inne i to andre løkker for å samle inn all nektaren?
      2-3 Bee Loops 11_instruction: Bruk ei medan-løkke til å samle all nektaren frå blomane i dette feltet.
      2-3 Bee Loops 12_instruction: Bruk ei medan-løkke til å samle all nektaren frå blomane i dette feltet.
      2-3 Bee Loops 13_instruction: 'Oppgåve: Samle all nektaren med færrest mogleg blokker.'
      2-3 Bee Loops 1A_instruction: 'Hei, eg er ei bie. Kan du hjelpe meg med å samle all nektaren frå desse blomane? '
      2-3 Bee Loops 2_instruction: Samle all nektaren og honningen med færrest mogleg blokker.
      2-3 Bee Loops 2A_instruction: Kan du løyse same oppgåve enklare ved å bruke ei løkke?
      2-3 Bee Loops 3_instruction: Samle inn nektar frå alle blomane og lag honning i kvar av bikubane. Bruk så få blokker som mogleg.
      2-3 Bee Loops 3A_instruction: Kan du bruke ei løkke for å samle inn all nektaren?
      2-3 Bee Loops 3B_instruction: Nå kan du bruke den nye gjenta-blokken for å samle inn nektar og lage honning.
      2-3 Bee Loops 4_instruction: |-
        For ei travel bie!\r
        \r
        Hjelp ho å samle all honningen med færrest mogleg blokker.
      2-3 Bee Loops 4A_instruction: "Kor mange gonger kan du bruke løkker i denne oppgåva?\\r\n\\r\nBruk løkker til å løyse oppgåva med så få blokker som mogleg."
      2-3 Bee Loops 5_instruction: "Denne stien er annleis enn dei andre. \\r\n\\r\nKan du samle all nektaren med så få blokker som mogleg?"
      2-3 Bee Loops 6_instruction: Kan du finne den raskaste måten bia kan samle all nektaren og honningen?
      2-3 Bee Loops 7_instruction: Ei nydeleg blomstereng! Hjelp bia å besøke alle. Kan du klare det med færre enn sju blokker?
      2-3 Bee Loops 8_instruction: "Desse lilla blomane har ei ukjend mengde nektar. \\r\n\\r\n Bruk løkka \"medan nektar\" til å samle inn all nektaren.\\r\n\\r \nDenne løkka vil køyre så lenge som føresetnaden er til stades. I dette tilfellet er det dersom Nektar > 0."
      2-3 Bee Loops 9_instruction: Medan-løkka kan utføre dei same operasjonane som ein viss-setning.
      2-3 Bee Loops Assessment 1_instruction: 'Oppgåve: Bruk ein medan-løkke til å samle inn all nektaren frå denne blomen.'
      2-3 Maze 1_instruction: 'Kan du hjelpe meg å fange den slemme grisen? Sett saman eit par "gå framover" blokkar og trykk "Køyr". '
      2-3 Maze 10_instruction: Før meg til den grøne styggingen! (Sjå opp for dynamitt)
      2-3 Maze 11_instruction: Få meg bort til blomen, eg er svolten! Kor mange gongar er du nødt til å gjenta ei blokk?
      2-3 Maze 12 (copy 1)_instruction: 'Kan du erstatte det forrige svaret med kun to blokker. (Hint: Lag ei løkke ved å bruke ein "gjenta gongar"-blokk.)'
      2-3 Maze 12 (copy 2)_instruction: 'Kan du erstatte det forrige svaret med kun to blokker. (Hint: Lag ei løkke ved å bruke ein "gjenta gongar"-blokk.)'
      2-3 Maze 12 (old)_instruction: Få meg til grisen ved å bruke "Gjenta gongar" blokken!
      2-3 Maze 12 - One Move Block_instruction: Du skal til grisen! Denne gong kan du berre bruke ein "framover" blokk. Kan du sjå nokre andre blokkar som kan hjelpe deg?

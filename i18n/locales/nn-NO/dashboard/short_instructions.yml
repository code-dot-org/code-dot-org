      NEW Course 4 Artist Functions 10_instruction: Klikk på "rediger" for å fylle ut brikkene i funksjons-definisjonen, slik at du kan lage en firkant på 40 piksler.
      NEW Course 4 Artist Functions 11_instruction: Nå skal vi lage ein ny funksjon kalla "teikn ei linje av kvadrat" som teiknar seks kvadrat på rekke. Kan du lage denne funksjonen ved å bruke funksjonen "teikn eit kvadrat 20" som vi har laga for deg?

      NEW Course 4 Bee For Loops 3_instruction: 'Ah, "For-løkka" gjer dette mykje lettare! All koden du treng er her, sjå korleis den er satt saman og klik "Køyr" for å sjå korleis den virker. '
      NEW Course 4 Bee For Loops 4 4_instruction: No må me flytte framover "teljar" gonger, og så få nektar "teljar" gonger. Kan du bruke to "gjenta"-løkker for å løyse denne utfordringa?
      NEW Course 4 Bee For Loops 4_instruction: 'Erstatt "???" i for-løkka med den største mengda nektar bia må samle. '
      NEW Course 4 Bee For Loops 5 5_instruction: Går det greit å bruke for-løkka nå? La oss hjelpe bia å samle resten av nektaren.
      NEW Course 4 Bee For Loops 5_instruction: Du kan og bruke ei for-løkke til å telje ned. Prøv å samle denne nektaren ved å telje ned frå fem til ein med steg på ein.
      NEW Course 4 Bee For Loops 6_instruction: Det siste nummeret i for-løkka kallast "auke". Kvar gong løkka køyrer endrast teljar-variabelen med verdian av auka. Prøv å plukke desse blomane med ei auke på to.
      NEW Course 4 Bee For Loops 7_instruction: |-
        Nå skal vi kombinere "teljar"-variabelen med ei matte-blokk! Korleis kan du bruke "teljar"-variabelen til å gå rundt i denne hagen med så få blokker som mogleg? Kva må du gjere for å samle 3, 6, 9, 12, 15 nektar denne gongen? Løyndomen ligg i "teljar"-variabelen!\r
        \r
        Hugs: Om løkka di teljer oppover vert auka lagt til "teljar"-variabelen kvar gong.

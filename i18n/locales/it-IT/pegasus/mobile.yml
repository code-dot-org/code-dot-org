  dashboard_hoc_courses_desc_and_cta: |-
    Prova con i tuoi studenti uno di questi corsi da un'ora. <a href="https://hourofcode.com">Aderisci all'Ora del Codice</a> durante la Settimana di Educazione all'Informatica. Per gli insegnanti in Italia: aderisci attraverso <a href="http://programmailfuturo.it">Programma il Futuro</a>.
  dashboard_k5_courses: Corsi da 20 ore
  dashboard_k5_courses_desc: |-
    Questi corsi uniscono attività on line, tutorial autoguidati e adatti al vostro ritmo, anche con attività da svolgere senza essere connessi (attività tradizionali o "unplugged"). Ogni corso è composto da circa 20 lezioni che possono essere svolte tutte di seguito o durante l'anno. Per gli insegnanti in Italia accedi a http://programmailfuturo.it per avere assistenza specifica. Per gli insegnanti negli USA offriamo dei laboratori/workshop professionali gratuiti e di elevata qualità. <a href="/professional-development-workshops"> Trovate quello più vicino a voi!</a>
  dashboard_middle_courses: Corsi da 20 ore per la scuola secondaria di primo grado
  dashboard_middle_courses_desc: |-
    Il nostro curriculum per la secondaria di primo grado utilizza l'informatica e la programmazione all'interno della matematica e delle scienze - come strumento per insegnare concetti matematici e scientifici. Per iscriversi a seminari di sviluppo professionale, iscriversi a <a href="/educate/districts"> per un partenariato</a> con Code.org.
  dashboard_high_courses: Corsi di un anno per la scuola secondaria superiore
  dashboard_high_courses_desc: |-
    Il programma della nostra scuola superiore aiuta i distretti scolastici offrendo corsi di informatica per l'intero anno, preparando i docenti ad ampliare l'offerta formativa in questo nuovo campo. Per iscriversi ai seminari di sviluppo professionale, iscrivetevi a un <a href="/educate/districts"> per un partenariato</a> con Code.org.
  dashboard_course_csina: Informatica in Algebra
  dashboard_course_csina_desc: Code.org ha collaborato con Bootstrap per sviluppare un curriculum che insegni i concetti algebrici e geometrici attraverso la programmazione dei computer.
  dashboard_course_csins: Informatica nelle scienze
  dashboard_course_csins_desc: "Code.org ha collaborato con Project GUTS per fornire un'introduzione ai concetti di informatica all'interno di contesti di modellazione e simulazione."
  dashboard_course_ecs: "Esplorando l'Informatica"
  dashboard_course_ecs_desc: "Esplorare l'Informatica in un corso annuale costituito da 6 unità. Interazione Uomo-Computer, Risoluzione Problemi, Web Design, Programmazione, Elaborazione ed Analisi dei Dati e Robotica."
  dashboard_course_csp: Principi di informatica ® AP

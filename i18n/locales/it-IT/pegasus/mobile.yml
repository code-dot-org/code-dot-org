  sphero_beyond_shortdescription: Le Lezioni di SPRK forniscono ai bambini un divertente corso accelerato di programmazione dei robot e al contempo affinano le loro competenze in scienze e matematica.
  codeorg_beyond_longdescription: |-
    Impara i concetti di base dell'informatica con la programmazione visuale. 3 corsi completi ognuno di 15-20 lezioni che mescolano lezioni tradizionali con divertenti lezioni interattive sul web. I corsi sono illustrati da lezioni video di Bill Gates e Mark Zuckerberg, ed ispirati ai giochi "Angry Birds" e "Plants vs Zombies". Impara le istruzioni di ripetizione, le istruzioni di scelta, le variabili e le funzioni ed alcuni algoritmi fondamentali.
  khan_beyond_longdescription: Imparare le basi della programmazione JavaScript creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  tynker_beyond_longdescription: Con Tynker imparare a programmare è facile e divertente. È un ambiente visuale in cui gli studenti costruiscono giochi e applicazioni per dispositivi mobili combinando blocchi di codice. Elimina la necessità di conoscere la sintassi di un linguaggio di programmazione. I ragazzi trasformano le idee in storie animate, matematica, arte, da subito. Promuove un apprendimento progressivo. Man mano che gli studenti apprendono i concetti fondamentali, Tynker introduce concetti più avanzati, tra cui la programmazione guidata dalla sintassi.
  scratch_beyond_longdescription: 'Con Scratch puoi creare da solo giochi interattivi, storie e animazioni &mdash; e condividerli con i tuoi amici. Inizia animando il tuo nome, creando un biglietto di auguri oppure creando il classico gioco pong.'
  lightbot_beyond_longdescription: 'Impara la logica fondamentale della programmazione partendo dalle tecniche di programmazione più semplici, per età 4+, su dispositivi  iOS o Android (o browser Web). Impara come mettere i comandi in sequenza, come identificare degli schemi, come usare le procedure e i cicli!'
  codecademy_beyond_longdescription: "Codecademy è un'introduzione interattiva ai concetti di base dell'Informatica tramite JavaScript pensata per gli studenti  che viene già usata da decine di milioni di studenti in tutto il mondo. Abbiamo preparato un semplice tutorial per l'Ora del Codice arricchito di quiz, di diapositive e di un progetto completato di accompagnamento per gli studenti."
  kodable_beyond_longdescription: Kodable è un gioco per iPad auto-guidato che introduce alle basi della programmazione i bambini dai 5 anni in su. La presenza di un insegnante o di un genitore è preferibile, ma non necessaria.
  scratchjr_beyond_longdescription: ScratchJr è un linguaggio introduttivo di programmazione che consente a bambini più piccoli di creare storie interattive e giochi. I bambini fanno muovere i personaggi, li fanno saltare, ballare e cantare attaccando insieme dei blocchi grafici di programmazione
  hopscotch_beyond_longdescription: Tutorial auto-guidato che utilizza il linguaggio di programmazione Hopscotch su iPad. Gli studenti costruiranno giochi e app per il loro iPad usando il loro iPad. Gli studenti possono lavorare individualmente o in gruppi (al massimo 3 studenti per ogni iPad).
  pocketcode_beyond_longdescription: Crea un gioco sul tuo smartphone con Pocket Code! Aiuta Steve il paracadutista a consegnare i suoi pacchi. Puoi condividerlo per farlo provare ai tuoi amici o agli altri utenti!
  groklearning_beyond_longdescription: "Un corso introduttivo che usa il linguaggio di programmazione Python pensato per persone senza alcuna esperienza di programmazione. Il nostro mix unico di contenuti introduttivi e di sfide ti porterà a un'approfondita conoscenza di Python e della programmazione stessa. Questi contenuti sono stati già usati con studenti di diverse età e con conoscenze diverse e siamo sicuri che saranno adatti anche per te."
  hacketyhack_beyond_longdescription: "Hackety Hack vi insegnerà le basi più elementari della programmazione a partire dalle fondamenta. Non è necessaria alcuna precedente esperienza di programmazione! Con Hackety Hack imparerai il linguaggio di programmazione Ruby. Ruby può essere usato per creare programmi di ogni tipo, inclusi siti Web e applicazioni desktop. [Nota: è necessaria l'installazione sul tuo PC]"
  robomind_beyond_longdescription: 'Gli studenti imparano le basi della programmazione controllando il proprio robot virtuale. Il corso online è completamente autonomo con brevi presentazioni, filmati, quiz e orientamento e suggerimenti automatici che aiutano nello svolgimento degli esercizi di programmazione. '
  makeschool_beyond_longdescription: "Conosci già ObjectiveC? Impara a creare un gioco per iPhone in un'ora! Ti guideremo nel processo, a programmare, verificare e giocare con il tuo gioco interamente nel browser e poi condividerlo su Facebook per farlo provare ai tuoi amici! Nessuna precedente esperienza di sviluppo su iPhone è necessaria. Devi però sapere cosa sono variabili, metodi e oggetti."
  appinventor_beyond_longdescription: 'Divertenti e veloci video tutorial ti guidano attraverso la costruzione di tre semplici app per il tuo telefono o tablet Android. Progettato per principianti ed esperti, questa attività della Ora del Codice ti insegnerà a costruire da solo le tue app prima che tu te ne accorga. Immagina poter condividere  le app da te create con i tuoi amici! Queste attività sono adatte sia per singoli studenti sia per classi guidate da insegnanti.'
  touchdevelop_beyond_longdescription: "TouchDevelop ti consente di creare app per iPad, iPhone, PC, Mac, Android e Windows Phone. Il nostro editor progettato per l'uso su dispositivi touch rende divertente la programmazione anche sul tuo telefono o tablet!"
  codehs_beyond_longdescription: "Impara le basi della programmazione con il cane Karel, un'introduzione divertente, facile e visuale alla programmazione, dove dare comandi a un computer è proprio come dare dei comandi a un cane. Questo tutorial è perfetto se guidati da un insegnante, ma può essere fatto anche in autonomia. [Nota: è richiesto un pagamento]"
  udemy_beyond_longdescription: 'Sia che tu non abbia mai visto una riga di codice sia che tu lo faccia per vivere, Udemy ha il corso giusto per te, tenuto da istruttori professionisti. [Nota: è richiesto un pagamento]'
  lynda_beyond_longdescription: 'Imparare a programmare, creare e costruire applicazioni web, partendo dai fondamenti della programmazione ad oggetti in C e C++ fino alla scrittura di programmi Java. I nostri tutorial per sviluppatori possono aiutarti ad imparare a sviluppare e creare applicazioni mobili, a lavorare con PHP e database MySQL, ad imparare il linguaggio di elaborazione statistica R e molto altro ancora. [Nota: è richiesto un pagamento]'
  edx_beyond_longdescription: "CS50x è l'introduzione creata dall'Università di Harvard all'impresa intellettuale dell'informatica e all'arte della programmazione sia per studenti di informatica che di altri corsi di laurea con o senza precedente esperienza di programmazione. Gli argomenti includono l'astrazione, gli algoritmi, le strutture dati, l'incapsulamento, la gestione delle risorse, la sicurezza, l'ingegneria del software e lo sviluppo web. I linguaggi includono C, PHP e JavaScript oltre a SQL, CSS e HTML. La versione in presenza di CS50x è, per numerosità di studenti, il secondo corso di Harvard."
  coursera_beyond_longdescription: "Il corso CS 101 dell'università di Stanford tenuto da Nick Parlante (gratis!). CS101 insegna le idee essenziali dell'informatica per un pubblico senza alcuna esperienza precedente. Gioca e sperimenta con brevi porzioni di codice vedere dal vivo il potere e le limitazioni dei computer. CS101 fornisce anche conoscenze generali sui computer di oggi: che cosa è un computer, cos'è l'hardware, cos'è il software, che cosa è internet. Non è richiesta alcuna esperienza precedente oltre alla capacità di usare un browser web."
  udacity_beyond_longdescription: "In questo corso imparerai i concetti chiave dell'informatica e imparerai a scrivere programmi per il tuo computer lavorando sulla costruzione di un crawler web. Non è necessaria alcuna conoscenza di programmazione iniziale per seguire questo corso. I principianti sono i benvenuti! Alla fine del corso avrai imparato i concetti chiave dell'informatica e abbastanza programmazione da essere in grado di scrivere programmi Python per risolvere problemi autonomamente. Questo corso ti preparerà per poter passare a corsi di informatica di livello intermedio."
  teachingtree_beyond_longdescription: TeachingTree è una piattaforma aperta che permette a chiunque di organizzare i propri contenuti educativi. Il nostro obiettivo è permettere agli studenti di accedere rapidamente esattamente alle clip di cui hanno bisogno per imparare singoli concetti. Tutti sono incoraggiati a contribuire aggiungendo i loro video o etichettando i concetti.
  kodu_beyond_longdescription: Kodu permette ai bambini di creare giochi su PC e XBox tramite un semplice linguaggio di programmazione visuale. Kodu può essere usato per insegnare il pensiero creativo, il problem solving e la narrazione oltre alla programmazione. Chiunque può utilizzare Kodu per creare un gioco, sia i bambini che gli adulti senza precedenti abilità di progettazione o di programmazione. Kodu per PC è disponibile per il download gratuito. Kodu per XBox è anche disponibile negli USA sul Marketplace XBox, nel canale di Giochi Indipendenti al costo di circa $5.
  cargobot_beyond_longdescription: Cargo-Bot è un gioco di rompicapo dove devi insegnare ad un robot come spostare delle casse. Suona semplice, giusto? È dotato di 36 rompicapo diabolicamente intelligenti, musica inquietante e una splendida grafica pensata per il display retina. Puoi anche registrare le tue soluzioni e condividerle su YouTube per mostrarle ai tuoi amici.
  kidsruby_beyond_longdescription: 'Divertiti a creare giochi o a trasformare i compiti per casa usando Ruby! Basta dire ai tuoi genitori o insegnanti che stai imparando la programmazione con Ruby ... ;) . È gratuito e funziona su qualsiasi computer. [Nota: è necessario installarlo sul PC]'
  w3schools_beyond_longdescription: Impara a creare siti Web sul tuo computer. Impara i concetti fondamentali di un server Web in meno di un giorno. Impara come aggiungere delle basi di dati al tuo sito Web
  codeavengers_beyond_longdescription: "Impara a programmare giochi, app e siti Web. Progettato da esperti con il perfetto livello di difficoltà per i principianti, con istruzioni facili da capire e un eccezionale supporto quando ne hai bisogno. I nostri corsi di HTML, CSS e JavaScript includono sfide di programmazione e giochi di revisione che rendono l'apprendimento divertente ed efficace per tutte le età."
  mozilla_beyond_longdescription: "Thimble rende ridicolmente semplice creare e condividere le pagine di un sito web. Scrivi e modifica il codice HTML e CSS direttamente nel tuo browser, poi vedi subito un'anteprima del tuo lavoro. Ospita e condividi i tuoi progetti con un solo clic. Perfetto per principianti ed esperti."
  codecombat_beyond_longdescription: Gioca impersonando un Mago e usando la programmazione (incantesimi) per controllare il tuo eroe, per attraversare i labirinti, sconfiggere gli orchi, ingannare i nemici e salvare i tuoi compagni! Impara JavaScript in questo gioco web scritto in HTML5 per principianti assoluti .
  codea_beyond_longdescription: "Codea per Ipad ti permette di creare giochi e simulazioni; oppure sviluppare una tua idea. Converti i tuoi pensieri in creazioni interattive che sfruttino le caratteristiche dell'ipad come il multi tocco e l'accelerometro. Sarà il miglior editor che tu abbia mai usato e di facile utilizzo. Codea è disegnato per permetterti di toccare con mano il tuo codice. Vuoi cambiare un numero? Toccalo e trascinalo. E un colore o un'immagine? Un semplice tocco mostrerà menù visuali che ti permetteranno di scegliere ciò che vuoi."
  lego_beyond_longdescription: Crea piccoli robot personalizzati e programmabili utilizzando i mattoncini LEGO.
  finch_beyond_longdescription: "Finch è un nuovo robot per l'apprendimento dell'informatica. Il suo design è il risultato di quattro anni di studi nel CREATE lab della Carnegie Mellon University. Finch è progettato per offrire un'avvincente introduzione all'arte della programmazione. Supporta più di una dozzina di linguaggi e ambienti di programmazione, inclusi diversi ambienti pensati per studenti dagli otto anni in su. Finch è stato creato per permettere agli studenti di scrivere programmi estremamente interattivi."
  arduino_beyond_longdescription: Arduino è una popolare piattaforma progettata per permettere ad artisti e progettisti di lavorare con veri sensori, luci, suoni e molto altro. La Virtual Sandbox di Sparkfun ti insegnerà il vero codice di Arduino direttamente nel tuo browser.
  processing_beyond_longdescription: "Processing è un linguaggio di programmazione, un ambiente di sviluppo e una comunità online. Dal 2001 Processing ha promosso l'alfabetizzazione software nelle arti visive e l'alfabetizzazione visuale nella tecnologia. Creato Inizialmente come un quaderno per bozze digitale e per insegnare i fondamenti della programmazione all'interno di un contesto visivo, Processing si è evoluto in uno strumento di sviluppo per professionisti. Oggi ci sono decine di migliaia di studenti, artisti, progettisti, ricercatori e appassionati che usano Processing per imparare, per creare prototipi e per produrre."
  alice_beyond_longdescription: Utilizzando un innovativo ambiente di programmazione per supportare la creazione di animazioni 3D, il progetto Alice fornisce strumenti e risorse per insegnare ed imparare il pensiero computazionale, il problem solving e la programmazione a studenti di tutte le età e a tutti i livelli.
  sphero_beyond_longdescription: Se sei un educatore o un genitore, le lezioni SPRK permetteranno ai ragazzi di seguire un divertente corso accelerato per imparare a programmare dei robot ed affinare allo stesso tempo le loro capacità in scienze e matematica.

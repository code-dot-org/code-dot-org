  codeorg_longdescription: |-
    Impara i concetti di base dell'informatica con la programmazione visuale. Questo è un corso divertente, illustrato da lezioni video di Bill Gates e Mark Zuckerberg, ed ispirato ai giochi "Angry Birds" e "Plants vs Zombies". Impara le istruzioni di ripetizione, le istruzioni di scelta e gli algoritmi fondamentali. Disponibile in 34 lingue.
  codeintl_longdescription: |-
    Impara i concetti di base dell'informatica con la programmazione visuale. Questo è un corso divertente, illustrato da lezioni video di Bill Gates e Mark Zuckerberg, ed ispirato ai giochi "Angry Birds" e "Plants vs Zombies". Impara le istruzioni di ripetizione, le istruzioni di scelta e gli algoritmi fondamentali. Disponibile in 34 lingue.
  thinkersmithspanish_longdescription: |-
    Usando un "Vocabolario per Robot" pre-definito gli studenti capiscono come guidarsi a vicenda per svolgere compiti specifici senza essersi prima accordati. Questa lezione insegna ai bambini la connessione tra simboli e azioni, nonché la preziosa capacità di debugging (correzione dei programmi). La lezione "I miei amici robotici" funziona meglio se sviluppata in gruppo e include una guida per l'insegnante per l'uso in aula.
  khan_longdescription: Imparare le basi della programmazione JavaScript creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  khanes_longdescription: Imparare le basi della programmazione JavaScript creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  khanpt_longdescription: Imparare le basi della programmazione JavaScript creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  khanhe_longdescription: Imparare le basi della programmazione JavaScript creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  khanfr_longdescription: Imparare le basi della programmazione JavaScript creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  khanpl_longdescription: Imparare le basi della programmazione JavaScript creando divertenti disegni con il tuo codice. Fallo per conto tuo o con la tua classe!
  tynker_longdescription: Costruisci i tuoi giochi e condividili con gli amici! Risolvi divertenti rompicapo di programmazione e impara i concetti della programmazione ad ogni livello. Personalizza i giochi con personaggi animati e livelli multipli. Rendi realistici i tuoi giochi usando le leggi della fisica. Guarda il codice sotto forma di blocchi visuali o di JavaScript. Usa i tuoi giochi su iPad e tablet Android. Più di una dozzina di divertenti attività tra cui scegliere!
  scratch_longdescription: 'Con Scratch puoi creare da solo giochi interattivi, storie e animazioni &mdash; e condividerli con i tuoi amici. Inizia animando il tuo nome, creando un biglietto di auguri oppure creando il classico gioco pong.'
  lightbot_longdescription: 'Guida Lightbot in modo che illumini tutte le caselle blu! Lightbot è un rompicapo che usa gli stessi meccanismi della programmazione dei giochi elettronici  in modo che i giocatori raggiungano una comprensione pratica dei fondamenti della programmazione. Impara a mettere le istruzioni in sequenza, a scrivere procedure e ad usare i cicli per risolvere i livelli del gioco. Ideale per tutte le età.'
  thinkersmith_longdescription: |-
    Usando un "Vocabolario per Robot" pre-definito gli studenti capiscono come guidarsi a vicenda per svolgere compiti specifici senza essersi prima accordati. Questa lezione insegna ai bambini la connessione tra simboli e azioni, nonché la preziosa capacità di debugging (correzione dei programmi). La lezione "I miei amici robotici" funziona meglio se sviluppata in gruppo e include una guida per l'insegnante per l'uso in aula.
  condcards_longdescription: Impara cosa sono gli algoritmi e le istruzioni condizionali in questa attività usando un semplice mazzo di carte (non sono necessari dei PC). Gli studenti svolgono questa attività in squadre e hanno bisogno di un mazzo di carte per ogni squadra.
  lightbotintl_longdescription: 'Impara la logica fondamentale della programmazione partendo dalle tecniche di programmazione più semplici, per età 4+, su dispositivi  iOS o Android (o browser Web). Impara come mettere i comandi in sequenza, come identificare degli schemi, come usare le procedure e i cicli!'
  codehs_longdescription: 'Fornire comandi a un computer, che è ciò in cui consiste la programmazione, è come dare i comandi a un cane. Impara come programmare con Karel  il cane&mdash; una introduzione alla programmazione visuale, divertente e accessibile che insegna concetti fondamentali, come comandi e funzioni, a dei principianti assoluti. Il tutorial è pensato per gli studenti ma anche gli insegnanti possono registrarsi per accedere agli strumenti a loro dedicati e per monitorare i progressi degli studenti!'
  codecademy_longdescription: "Codecademy è un'introduzione interattiva ai concetti di base dell'Informatica tramite JavaScript pensata per gli studenti  che viene già usata da decine di milioni di studenti in tutto il mondo. Abbiamo preparato un semplice tutorial per l'Ora del Codice arricchito di quiz, di diapositive e di un progetto completato di accompagnamento per gli studenti."
  codecombat_longdescription: Sconfiggi gli orchi mentre impari Python o Javascript programmando questo gioco di guerra!
  codemonkey_longdescription: "CodeMonkey è un gioco online che insegna a programmare usando un vero linguaggio di programmazione! Gli studenti programmano una scimmia affinché prenda delle banane e la situazione diventa un po' più complicata di livello in livello. Gli studenti ottengono punti per ogni soluzione e possono condividerla con un singolo clic. "
  codeavengers_longdescription: 'Costruisci un gioco 2D a scorrimento verticale per 2 giocatori con JavaScript in 10 brevi passi. Poi continua imparando alcuni elementi di base della programmazione (variabili e istruzioni condizionali "se-altrimenti") mediante la creazione di un Quiz da condividere con gli amici. Lungo il percorso guadagna punti e medaglie mentre gareggi per raggiungere la cima della classifica della classe.'
  processing_longdescription: "Un'introduzione alla programmazione nell'ambito delle arti visive utilizzando il linguaggio di programmazione Processing. Brevi videolezioni introducono gli esercizi di programmazione che portano a progettare un programma di disegno interattivo"
  robomind_longdescription: 'Gli studenti imparano le basi della programmazione controllando il proprio robot virtuale. Il corso online è completamente autonomo con brevi presentazioni, filmati, quiz e orientamento/suggerimenti automatici per aiutare dello svolgimento degli esercizi di programmazione. '
  groklearning_longdescription: 'Usa il linguaggio di programmazione Python per costruire una dottoressa robotica chiamata "Eliza" che agisce come uno psicoterapeuta. Insegna ad Eliza come parlare e le cose giuste da dire. Riuscirà ad ingannare i tuoi amici facendo pensare che lei sia un essere umano, non un computer?'
  quorum_longdescription: Questo tutorial è accessibile per i non vedenti e funziona con gli screenreader. Unisciti a Maria in un tour mentre partecipa come programmatore ad un laboratorio di biologia e impara il linguaggio di programmazione Quorum. Questo tutorial è pensato per gli studenti ed ha attività di esempio online.
  codespark_longdescription: 'I Foos sono un modo divertente e specifico per i bambini per imparare a conoscere la programmazione dei computer.  Programma dei simpatici personaggi per risolvere degli enigmi e far vivere un mondo virtuale.  Il gioco è "senza parole" così possono giocare tutti!'
  kodable_longdescription: Kodable è un gioco per iPad auto-guidato che introduce alle basi della programmazione i bambini dai 5 anni in su. La presenza di un insegnante o di un genitore è preferibile, ma non necessaria.
  tynkerapp_longdescription: Impara a programmare risolvendo divertenti enigmi. Crea facilmente giochi e storie utilizzando grafica a tema, più di 10 kit di gioco e personaggi personalizzabili. Non è necessaria la connessione a Internet. Puoi accedere alle tue creazioni sul web.
  robomindnl_longdescription: 'Gli studenti imparano le basi della programmazione controllando il proprio robot virtuale. Il corso online è completamente autonomo con brevi presentazioni, filmati, quiz e orientamento/suggerimenti automatici per aiutare dello svolgimento degli esercizi di programmazione. '
  flappy_longdescription: Usa la programmazione a blocchi per creare il tuo gioco Flappy Bird e personalizzarlo per trasformarlo (Flappy Shark, Santa Flappy, quello che preferisci). Carica il gioco sul tuo cellulare con un click.
  bitsbox_longdescription: Personalizza il tuo tablet virtuale personale e programma tutta una serie di applicazioni per giocare e da condividere. Semplici procedure dettagliate rendono possibile anche per i più giovani programmare in Javascript, e più sai più potrai imparare.
  makegameswithus_longdescription: Impara a programmare creando un gioco per iPhone utilizzando un linguaggio di programmazione nuovo di zecca e adatto ai principianti chiamato Swift! Crea un gioco di azione ispirato a Pokémon e scrivi un programma per insegnare nuove mosse al tuo mostro. Imparerai come usare variabili, metodi e oggetti per aiutare il tuo mostro a vincere!
  touchdevelop_longdescription: "L'editor ti guida in modo amichevole nell'arte della creazione di pixel, nel risolvere i puzzle dell'orso o nel creare la tua versione del gioco dell'uccello che salta. "
  appinventor_longdescription: 'Divertenti e veloci video tutorial ti guidano attraverso la costruzione di tre semplici app per il tuo telefono o tablet Android. Progettato per principianti ed esperti, questa attività della Ora del Codice ti insegnerà a costruire da solo le tue app prima che tu te ne accorga. Immagina poter condividere  le app da te create con i tuoi amici! Queste attività sono adatte sia per singoli studenti sia per classi guidate da insegnanti.'
  blockly_longdescription: 'Avete PC con connessione internet lenta (o addirittura senza)? Scaricate i tutorial di Blockly che sono stati creati prima delle esercitazioni Code.org - un singolo file ZIP di 3MB che può essere caricato su qualsiasi computer o usato direttamente su una pennina USB'
  thinkersmith2_longdescription: Gli studenti imparano come rappresentare e memorizzare le lettere in formato binario, come funzioni di acceso e spento. Alla fine tutti gli alunni della classe potranno codificare le proprie iniziali da portare a casa con loro.
  kodableunplugged_longdescription: |-
    Progettato per essere usato con semplice carta, il fuzzFamily Frenzy è un'introduzione alla logica della programmazione per bambini dai 5 anni in su. L'insegnante deve spiegare il gioco, quindi gli studenti "programmano" un compagno per completare un semplice percorso ad ostacoli. 
  projguts_longdescription: Questa attività senza PC aiuta gli studenti a imparare come funzionano la modellazione e la simulazione facendo giocare un gruppo di studenti a diverse versioni del gioco sasso/carta/forbici e vedendo i risultati come diversi esperimenti di modellazione.
  hourofcode_longdescription: Segnaposto per il nuovo code.org/hoc
  frozen_longdescription: Usiamo la programmazione per unirci ad Anna ed Elsa mentre esplorano la magia e la bellezza del ghiaccio. Farai fiocchi di neve, pattinerai sul ghiaccio e realizzerai un meraviglioso paesaggio invernale che potrai poi condividere con i tuoi amici!
  playlab_longdescription: Crea una storia o realizza un gioco col Laboratorio! Fai muovere animali, zombie, Ninja, pirati e molti altri personaggi. Crea suoni, fai guadagnare punti e addirittura lancia palle di fuoco!

  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: "Cosa è l'Ora del Codice?"
  hoc_faq_what_is_hoc_a: "L'Ora del Codice consiste in una introduzione all'informatica di un'ora, progettata per smitizzare la programmazione e dimostrare che chiunque può imparare le basi della scrittura di codice. <a href='http://code.org/learn'> Scopri il tutorial</a>."
  hoc_faq_last_year: Prova i tutorial
  hoc_faq_when_is_hoc_q: "Quando è l'Ora del Codice?"
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: "Perché l'informatica?"
  hoc_faq_why_cs_a: "<i>Ogni</i> studente dovrebbe avere l'opportunità di imparare l'informatica. Aiuta a coltivare le abilità di problem solving, logica e creatività. Iniziando in giovane età gli studenti avranno un fondamento per il successo in qualsiasi percorso di carriera del XXI secolo. Vedi ulteriori statistiche <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "Come partecipare all'Ora del Codice?"
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: "Chi c'è dietro l'Ora del Codice?"
  hoc_faq_behind_hoc_a: "L'Ora di Codice è organizzata da <a href='http://code.org'>Code.org</a>, un'associazione pubblica 501c3 senza scopi di lucro la cui missione è quella di espandere l'interesse per l'informatica rendendola disponibile in più scuole ed incrementando la partecipazione di donne e di studenti di colore al momento sottorappresentati. Una <a href='http://code.org/about/partners'>coalizione di partner che non ha precedenti</a> si è unita per supportare l'Ora del Codice &mdash; compresi Microsoft, Apple, Amazon, Boys and Girls Clubs of America e la College Board."
  hoc_faq_host_q: Non so nulla sulla programmazione del codice informatico. Posso ospitare ugualmente un evento?
  hoc_faq_host_a: "Naturalmente. Le attività dell'Ora del Codice sono autogestite.  Tutto ciò che devi fare è <a href='http://code.org/learn'>provare le nostre lezioni</a>, scegliere quelle che preferisci e scegliere un'orario &mdash; noi pensiamo a tutto il resto. Abbiamo materiali adatti ad ogni età e livello di esperienza, a partire dall'età prescolare. Inizia a pianificare il tuo evento leggendo la <a href='/resources/how-to'>guida che spiega come farlo</a>."
  hoc_faq_need_computers_q: Ho bisogno di computer per ogni partecipante?
  hoc_faq_need_computers_a: "No. Abbiamo lezioni per l'Ora del Codice che funzionano su PC, su smartphone, su tablet oltre a lezioni che non necessitano di alcun computer! Puoi prendere parte a questo evento dovunque tu sia con qualsiasi strumento tu abbia a disposizione. <p><i>Ecco alcune opzioni:</i><br><ul><li><b>Lavorare in coppia.</b>Le ricerche dimostrano come gli studenti imparino meglio attraverso la <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programmazione in coppia</a>, condividendo un computer e lavorando insieme. Incoraggiate i vostri studenti a lavorare insieme. <li><b>Utilizzare un proiettore.</b> Se avete un proiettore e un computer connesso ad internet, il vostro gruppo potrà partecipare all'Ora del Codice tutti insieme. Guardate insieme le parti dei video e a turno risolvete gli esercizi o rispondete alle domande.<li><b>Senza Rete.</b>Offriamo anche lezioni che non richiedono un computer.</ul>"
  hoc_faq_international_q: 'Io sono in <country>. Come posso partecipare a livello internazionale?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: "Come posso creare una lezione per l'Ora del Codice?"
  hoc_faq_tutorial_a: "Se sei interessato a creare una lezione, <a href='target-tutorial-guidelines'>leggi le nostre linee guida e le istruzioni</a>. Ci piacerebbe offrire una grande varietà di opzioni coinvolgenti , ma l'obiettivo primario è ottimizzare l'esperienza per gli studenti e gli insegnanti che si affacciano per la prima volta all'informatica."
  hoc_faq_more_questions_q: Hai ancora domande?
  hoc_faq_more_questions_a: "Cerca una risposta nel nostro <a href='http://support.code.org'> forum di supporto</a>."
  hoc_faq_scratch_q: "Sto usando Scratch per l'Ora del Codice, ma cosa succede se miei studenti hanno un  iPad invece di un computer portatile?"
  hoc_faq_scratch_a: "Scratch non viene eseguito sui tablet. Se gli studenti sono giovani, possono utilizzare l'app ScratchJR (per i bambini-più piccoli) per iPad. Se date un'occhiata ai tutorial su <a href='http://code.org/learn'> Code.org/impara</a>, ne potete trovare altri che funzionano su iPad - su Code.org, Tynker, Lightbot o CodeSpark."
  hoc_faq_account_q: Gli studenti devono accedere utilizzando un account?
  hoc_faq_account_a: "Assolutamente no.  Non è richiesta alcuna registrazione o login  agli studenti che vogliano provare l'Ora del Codice. La maggior parte dei <a href='http://code.org/learn/beyond'> corsi di approfondimento</a> invece richiedono un account per registrare i percorsi e i progressi degli studenti."
  hoc_faq_frozen_q: Dove si trova il tutorial con Anna ed Elsa?
  hoc_faq_frozen_a: "E' pubblicato su <a href='http://code.org/learn'> Code.org/impara</a>. Speriamo che ti piaccia!"
  hoc_faq_high_school_q: Quale attività dovrei fare con studenti di scuole superiori?
  hoc_faq_high_school_a: "Per tutte le età raccomandiamo di provare prima i tutorial per principianti su <a href='http://code.org/learn'>Code.org/impara</a> come, ad esempio, il tutorial Angry Birds o quello con Anna ed Elsa. Uno studente di scuola superiore è in grado di terminare ciascuno di essi in non più di 30 minuti; successivamente può provare un tutorial avanzato per il linguaggio Javascript tra quelli proposti su  Khan Academy o CodeHS."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='http://code.org/loc'>here</a>."

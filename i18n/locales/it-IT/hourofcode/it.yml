  tutorial_spheroit_shortdescription: Apprendi le istruzioni condizionali se/quindi,
    altrimenti, mentre costruisci il tuo gioco di suoni animali che ci piace chiamare
    "Animal Toss!"
  tutorial_gameofcodes_shortdescription: Crea il tuo fantastico gioco Dragon ed esportalo
    come app indipendente.
  tutorial_blocklygames_shortdescription: Blockly Games è una serie di giochi educativi

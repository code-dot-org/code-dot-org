    a come organizzare un evento ed altre risorse utili per contribuire a rendere
    il tuo evento dell'Ora del Codice un successo.
  hoc_faq_certificates_q: Dove posso stampare gli attestati per i miei studenti?
  hoc_faq_certificates_a: |-
    Se sei in Italia puoi stampare gli attestati personalizzati da <a href="http://programmailfuturo.it/come/attestati-personalizzati">questa pagina</a>.<br>
    Vai alla <a href='%{codeorg_url}/certificates'> pagina dei certificati</a> dove è possibile stampare in anticipo i certificati per l'intera classe. È possibile anche stampare certificati <a href='%{codeorg_url}/certificates?course=mc'> speciali</a> per gli studenti che fanno il corso di Minecraft.
  hoc_faq_certificates_a_markdown: "Se sei in Italia puoi stampare gli attestati personalizzati
    da [questa pagina] (http://programmailfuturo.it/come/attestati-personalizzati).
    \n\nVai alla [pagina degli attestati](%{codeorg_url}/certificates) dove potrai
    stampare in anticipo gli attestati per l'intera classe. È possibile anche stampare
    [attestati speciali](%{codeorg_url}/certificates?course=mc) per gli studenti che
    seguono il corso di Minecraft."
  hoc_faq_logo_q: Ci sono limitazioni per l'uso del logo o del nome "Hour of Code"?

  tutorial_bcpy1_shortdescription: Costruisci il tuo mondo virtuale 3D con Python.
  tutorial_bcpy2_shortdescription: Costruisci il tuo mondo con Python.
  tutorial_bcjs1_shortdescription: Costruisci il tuo mondo con JavaScript.
  tutorial_bcjs2_shortdescription: Costruisci il tuo mondo con JavaScript.
  tutorial_3dbearmars_shortdescription: I pionieri di Marte è un modulo di apprendimento
    basato su progetti che insegna fatti su Marte e le condizioni cruciali per la
    sopravvivenza degli esseri umani lì. Gli studenti costruiranno una colonia utilizzando
    la realtà aumentata e stamperanno in 3D le strutture della colonia.
  tutorial_alexaskill_shortdescription: 'Crea le tue abilità Alexa utilizzando i modelli
    delle abilità Alexa: scopri come usare la voce, l''intelligenza artificiale e
    l''apprendimento automatico per creare un''abilità Alexa di tua scelta.'
  tutorial_bitsboxyak_shortdescription: Digita il codice JavaScript modificato per
    creare un biglietto di auguri che puoi inviare via email ad amici e parenti. Yak
    Attack! è un'attività completamente aperta che introduce variabili, comandi di
    movimento, funzioni di cicli e altro ancora.
  tutorial_blockscadbargraphs_shortdescription: Gli studenti scriveranno codice che
    consente loro di personalizzare e analizzare rapidamente i propri grafici a barre.
  tutorial_blockscadbirdhouses_shortdescription: 'Gli studenti gestiranno una società
    di costruzione di casette per uccelli, convertendo unità, calcolando dimensioni
    e utilizzando variabili per ridimensionare i loro prodotti. '
  tutorial_blockscadclock_shortdescription: 'Gli studenti programmeranno un modello
    3D di un orologio analogico che può essere impostato per essere visualizzato in
    qualsiasi momento. '
  tutorial_blockscaddinner_shortdescription: Gli studenti scriveranno un programma
    utilizzando variabili e coordinate per aiutare un robot a apparecchiare la tavola

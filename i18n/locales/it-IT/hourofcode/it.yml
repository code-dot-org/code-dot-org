  tutorial_lbtug_shortdescription: Rendi epico il classico Tug of War con funzioni
    e littleBits.
  tutorial_lbpotato_shortdescription: Crea e codifica il tuo gioco della Patata Bollente.
    Riesci a sopportare il caldo?
  tutorial_lbguitar_shortdescription: Costruiscilo. Codificalo. Divertiti!
  tutorial_lbio_shortdescription: Creiamo controller con littleBits e codice!
  tutorial_wonpuppy_shortdescription: Programma Dash il robot per affrontare 3 sfide
    di codifica mentre esegui diversi trucchi da cucciolo!
  tutorial_woncue_shortdescription: Programma il robot CUE attraverso divertenti sfide
    e demo che ti mostreranno come programmare utilizzando blocchi, JavaScript o macchine
    a stati!
  tutorial_wonzoo_shortdescription: Programma Dot il robot ad affrontare 3 sfide di
    programmazione allo zoo!
  tutorial_wontrip_shortdescription: Programma Dash il robot per affrontare 3 sfide
    di codifica mentre ti prepari per un viaggio!
  tutorial_woncollect_shortdescription: Usa l'app Wonder Workshop Blockly e Dash il
    robot per affrontare 3 sfide di programmazione!
  tutorial_wonsecret_shortdescription: Usiamo l'app Wonder Workshop Cue con Cue il
    robot per creare un sistema di messaggi segreti.
  tutorial_hsscience_shortdescription: Crea modelli scientifici interattivi sul tuo
    iPad/iPhone!
  tutorial_popculture_shortdescription: Vota gli articoli della cultura pop e analizza
    i dati per vedere cosa è di tendenza.
  tutorial_legorobust_shortdescription: Indagare sulle caratteristiche di un edificio
    aiuterebbe a renderlo resistente a un terremoto, utilizzando un simulatore di
    terremoti costruito con mattoncini LEGO.
  tutorial_legoplants_shortdescription: Modella la relazione tra un impollinatore
    e un fiore durante la fase di riproduzione.
  tutorial_legopark_shortdescription: Progettare auto che possano parcheggiare da

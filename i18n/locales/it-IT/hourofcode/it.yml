  tutorial_pmzero_shortdescription: Crea e programma un labirinto di Pac-Man in 3D
  tutorial_hsela_shortdescription: 'Raccontare storie: ELA + codifica'
  tutorial_ticklear_shortdescription: Chiunque può ora codificare personaggi virtuali
    e in Realtà Aumentata e programmare dispositivi reali per interagire con loro,
    fondendo perfettamente immaginazione e realtà in un'unica esperienza!
  tutorial_bcrobot_shortdescription: Con soli due blocchi, gli studenti possono progettare,
    creare e pensare in 3D! Possono costruire il proprio robot, mentre apprendono
    i concetti di base della matematica e del pensiero computazionale.
  tutorial_bcsnow_shortdescription: Gli studenti useranno BlocksCAD per pensare, progettare
    e creare in 3D!
  tutorial_ifly_shortdescription: È la vigilia di Natale e la slitta di Babbo Natale
    ha un difetto! Fortunatamente uno dei suoi fidati elfi ha lavorato in segreto
    allo sviluppo di un drone con slitta. Non è la slitta di Babbo Natale ma funziona
    ed è pronta a salvare il giorno di Natale!
  tutorial_idowedo_shortdescription: Progetta e costruisci un veicolo robotico, quindi
    programmalo per trasportare i mini personaggi.
  tutorial_diggindwarf_shortdescription: I nani hanno bisogno del tuo aiuto per navigare,
    scavare e raccogliere gemme usando JavaScript.
  tutorial_rmedr_shortdescription: Programma un robot VEX EDR per navigare in un labirinto

    un'ora - di imparare per un intero giorno o un'intera settimana o più, e molti
    studenti - come risultato di questo progetto - hanno deciso di iscriversi a un
    intero corso universitario di informatica (o anche di laurearsi in informatica).
    \n\nOltre agli studenti, un altro \"discente\" è l'educatore che acquisisce fiducia,
    dopo un'ora di lavoro, che è in grado di iniziare ad insegnare informatica anche
    se non ha necessariamente una laurea universitaria in informatica. Decine di migliaia
    di insegnanti decidono di proseguire ulteriormente nello studio dell'informatica,
    frequentando corsi in presenza oppure online, o entrambi. E questo vale anche
    per gli amministratori della scuola, che capiscono quanto l'informatica sia qualcosa
    che i loro studenti vogliono e gli insegnanti sono in grado di fare. \n\nSoprattutto,
    ciò che tutti i partecipanti possono imparare in un'ora, è che possiamo farlo."
  hoc_faq_more_questions_q: Hai ancora domande?
  hoc_faq_more_questions_a: Cerca una risposta nel nostro <a href='http://support.code.org'>
    forum di supporto</a>. Se sei in Italia visita <a href='http://programmailfuturo.it'>
    sito di supporto</a>.
  hoc_faq_more_questions_a_markdown: Cerca una risposta nel nostro [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Come continuo ad imparare dopo l'Ora del Codice?
  hoc_faq_keep_learning_a: Chiunque può organizzare un'Ora del Codice in qualsiasi
    momento. Le nostre esercitazioni sono sempre disponibili, per tutto il tempo che
    vorrai. Vai alla pagina <a href='/promote'> promuovi</a> per guide a come organizzare
    un evento ed altre risorse utili per contribuire a rendere il tuo evento dell'Ora
    del Codice un successo.
  hoc_faq_keep_learning_a_markdown: Chiunque può organizzare un'Ora del Codice in
    qualsiasi momento. I nostri tutorial sono sempre disponibili, per tutto l'anno.
    Puoi aspettarti che tutti i nostri tutorial e piani di studio siano sempre disponibili
    sul nostro sito. Vai alla pagina [our resources](%{promote}) per guide a come
    organizzare un evento ed altre risorse utili per contribuire a rendere il tuo
    evento dell'Ora del Codice un successo.
  hoc_faq_certificates_q: Dove posso stampare gli attestati per i miei studenti?
  hoc_faq_certificates_a: |-
    Se sei in Italia puoi stampare gli attestati personalizzati da <a href="http://programmailfuturo.it/come/attestati-personalizzati">questa pagina</a>.<br>
    Vai alla <a href='%{codeorg_url}/certificates'> pagina dei certificati</a> dove è possibile stampare in anticipo i certificati per l'intera classe. È possibile anche stampare certificati <a href='%{codeorg_url}/certificates?course=mc'> speciali</a> per gli studenti che fanno il corso di Minecraft.
  hoc_faq_certificates_a_markdown: Vai alla [certificates page](%{codeorg_url}/certificates)
    dove potrai stampare in anticipo i certificati per l'intera classe. È possibile
    anche stampare [special certificates](%{codeorg_url}/certificates?course=mc) per
    gli studenti che seguono il corso di Minecraft.
  hoc_faq_logo_q: Ci sono limitazioni per l'uso del logo o del nome "Hour of Code"?
  hoc_faq_logo_a: '"Hour of Code" è un marchio registrato. Non vogliamo impedire il
    suo utilizzo, ma vogliamo essere sicuri che il suo utilizzo rientri all''interno

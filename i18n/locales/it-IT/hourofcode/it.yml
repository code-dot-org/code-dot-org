  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Cos'è l'Ora del Codice?
  hoc_faq_what_is_hoc_a: L'Ora del Codice è iniziata come una lezione di introduzione
    all'informatica della durata di un'ora, progettata per rimuovere l'alone di mistero
    che spesso avvolge la programmazione dei computer e per mostrare che l'informatica
    non è affatto difficile da capire, chiunque può impararne le basi. Da allora è
    diventata uno sforzo mondiale per diffondere l'informatica, iniziando con attività
    di programmazione della durata di 1 ora, ed espandendosi grazie ad un incredibile
    impegno collettivo.<a href='%{tutorials}'> Guarda le esercitazioni disponibili</a>.
    Lo sforzo viene supportato da più di <a href='%{partners}'>400 partner</a> e 200,000
    insegnanti in tutto il mondo.
  hoc_faq_what_is_hoc_a_markdown: L'Ora del Codice è iniziato come una lezione di
    introduzione all'informatica della durata di un'ora, progettata per rimuovere
    l'alone di mistero che spesso avvolge il "codice" e la programmazione dei computer
    e per allargare la partecipazione nel campo dell'informatica. Da allora è diventata
    uno sforzo globale per diffondere l'informatica, iniziando con attività di programmazione
    della durata di 1 ora, ed espandendosi grazie ad un incredibile impegno collettivo.
    Guarda tutte le [attività disponibili](%{tutorials}). Questa campagna viene supportata
    da più di [400 partner](%{partners}) e 200,000 educatori in tutto il mondo.
  hoc_faq_last_year: Prova le esercitazioni
  hoc_faq_when_is_hoc_q: Quando è l'Ora del Codice?
  hoc_faq_when_is_hoc_a: L'Ora del Codice si svolge ogni anno durante la <a href='%{csedweek_url}'>Settimana
    di Educazione all'Informatica</a>. La Settimana di Educazione all'Informatica
    del %{campaign_date_year} sarà nel periodo %{campaign_date_full}, ma puoi organizzare
    un'Ora del Codice durante tutto l'anno. La Settimana di Educazione all'Informatica
    viene svolta ogni anno nel periodo in cui ricade la data di nascita della pioniera
    dell'Informatica <a href='%{grace_hopper}'>Ammiraglio Grace Murray Hopper</a>
    (9 dicembre 1906).
  hoc_faq_when_is_hoc_a_markdown: L'Ora del Codice si svolge ogni anno durante la
    [Settimana di Educazione all'Informatica](%{csedweek_url}). La Settimana di Educazione
    all'Informatica del %{campaign_date_year} sarà nel periodo %{campaign_date_full},
    ma puoi organizzare un'Ora del Codice durante tutto l'anno. La Settimana di Educazione
    all'Informatica viene svolta ogni anno nel periodo in cui ricade la data di nascita
    della pioniera dell'Informatica [Ammiraglio Grace Murray Hopper](%{grace_hopper})
    (9 dicembre 1906).
  hoc_faq_why_cs_q: Perché l'informatica?
  hoc_faq_why_cs_a: "<i>Ogni</i> studente dovrebbe avere l'opportunità di imparare
    l'informatica. Aiuta a coltivare abilità riguardanti la risoluzione di problemi,
    la logica e la creatività. Iniziando in giovane età, gli studenti avranno le basi
    per raggiungere il successo in qualsiasi tipo di carriera del XXI secolo. Vedi
    ulteriori statistiche <a href='%{stats_url}'>qua</a>. Se sei in Italia visita
    il sito [Programma il Futuro](https://programmailfuturo.it)."
  hoc_faq_why_cs_a_markdown: _Ogni_ studente dovrebbe avere l'opportunità di imparare
    l'informatica. Aiuta a coltivare abilità riguardanti la risoluzione di problemi,
    la logica e la creatività. Iniziando in giovane età, gli studenti avranno le basi
    per raggiungere il successo in qualsiasi tipo di carriera del XXI secolo. Vedi
    ulteriori statistiche [here](%{stats_url}). Se sei in Italia visita il sito programmailfuturo.it
  hoc_faq_how_participate_q: Come partecipare all'Ora del Codice?
  hoc_faq_how_participate_a: "<a href='/how-to'>Inizia la progettazione qui</a> esaminando
    la nostra guida. Puoi organizzare un evento dell'Ora del Codice nella tua scuola
    o nel tua comunità &mdash; come, ad esempio, in un circolo, o in un'associazione
    senza scopo di lucro oppure al lavoro. In alternativa, puoi provarlo tu stesso
    a partire dal %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Inizia la progettazione qui](%{howto}) esaminando
    la nostra guida. Puoi organizzare un evento dell'Ora del Codice nella tua scuola
    o nel tua comunità — come, ad esempio, in un circolo o in un'associazione senza
    scopo di lucro oppure al lavoro. In alternativa, puoi provarlo tu stesso a partire
    dal %{campaign_date}."
  hoc_faq_behind_hoc_q: Chi c'è dietro l'Ora del Codice?
  hoc_faq_behind_hoc_a: L'Ora di Codice è organizzata con il supporto del <a href='%{partner_url}'>Comitato
    Consultivo della Settimana di Educazione all'Informatica</a> così come di un raggruppamento
    senza precedenti di partner che si sono uniti per supportare l'Ora del Codice
    &mdash; compresi Microsoft, Apple, Amazon, Boys and Girls Clubs of America e la
    College Board.
  hoc_faq_behind_hoc_a_markdown: L'Ora di Codice è organizzata con il supporto del  [Comitato
    Consultivo della Settimana di Educazione all'Informatica](%{partner_url}) così
    come di un raggruppamento senza precedenti di partner che si sono uniti per supportare
    l'Ora del Codice — compresi Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America e la College Board.
  hoc_faq_host_q: Non so nulla di programmazione e di informatica. Posso organizzare
    ugualmente un evento?
  hoc_faq_host_a: Naturalmente. Le attività dell'Ora del Codice sono autogestite.
    Tutto ciò che devi fare è <a href='%{codeorg_url}/learn'>provare le nostre esercitazioni
    </a>, scegliere quello che preferisci e un orario &mdash; noi pensiamo a tutto
    il resto. Abbiamo materiali adatti ad ogni età e livello di esperienza, a partire
    dall'età prescolare. Inizia a pianificare il tuo evento leggendo la <a href='/how-to'>guida
    che spiega come farlo</a>.
  hoc_faq_host_a_markdown: Naturalmente. Le attività dell'Ora del Codice sono autogestite.
    Tutto ciò che devi fare è  [provare le nostre esercitazioni ](%{codeorg_url}/learn),
    scegliere quello che preferisci e un orario — noi pensiamo a tutto il resto. Abbiamo
    materiali adatti ad ogni età e livello di esperienza, a partire dall'età prescolare.
    Inizia a pianificare il tuo evento leggendo la nostra [guida che spiega come farlo](%{howto}).
  hoc_faq_devices_q: Quali dispositivi dovrei usare per i miei studenti?
  hoc_faq_devices_a: I corsi di Code.org funzionano su tutti i browser e dispositivi.
    È possibile vedere ulteriori informazioni circa i requisiti tecnologici dei corsi
    di Code.org <a href='%{codeorg_url}/educate/it'> qui</a>. I requisiti tecnologici
    per i corsi che non sono di Code.org possono essere trovati su <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    nella descrizione degli specifici corsi. Non dimenticate che offriamo anche <a
    href='%{unplugged_url}'> corsi tradizionali</a> se la scuola non ha strumentazione
    informatica! Sul sito di Programma il Futuro si possono trovare <a href="https://programmailfuturo.it/come/lezioni-tradizionali">alcune
    lezioni tradizionali tradotte in italiano</a>.
  hoc_faq_devices_a_markdown: I corsi di Code.org funzionano su tutti i browser e
    dispositivi. È possibile vedere ulteriori informazioni circa i requisiti tecnologici
    dei corsi di Code.org [qui](%{codeorg_url}/educate/it). I requisiti tecnologici
    per i corsi che non sono di Code.org possono essere trovati su [%{partner_url}/learn](%{codeorg_url}/learn)
    nella descrizione degli specifici corsi. Non dimenticate che offriamo anche [corsi
    tradizionali](%{unplugged_url}) se la scuola non dispone della strumentazione
    informatica! Sul sito di Programma il Futuro si possono trovare [alcune lezioni
    tradizionali tradotte in italiano](https://programmailfuturo.it/come/lezioni-tradizionali).
  hoc_faq_need_computers_q: Ho bisogno di un computer per ogni partecipante?
  hoc_faq_need_computers_a: No. Abbiamo lezioni dell'Ora del Codice che funzionano
    su PC, su smartphone, su tablet oltre a lezioni che non necessitano di alcun computer!
    Puoi prendere parte a questo evento dovunque tu sia con qualsiasi strumento tu
    abbia a disposizione. <p><i>Ecco alcune opzioni:</i><br><ul><li><b> Lavorare in
    coppia.</b> <a href='%{pair_programming_research}'>Le ricerche dimostrano</a>
    come gli studenti imparino meglio attraverso la <a href='%{pair_programming_video}'>programmazione
    in coppia</a> (<a href="https://youtu.be/sTJ85VIYDRE">video doppiato in italiano</a>),
    condividendo un computer e lavorando insieme. Incoraggiate i vostri studenti a
    lavorare insieme. <li><b>Utilizzare un proiettore.</b> Se avete un proiettore
    e un computer connesso ad internet, il vostro gruppo potrà partecipare all'Ora
    del Codice tutti insieme. Guardate insieme le parti dei video e a turno risolvete
    gli esercizi o rispondete alle domande.<li><b> Usa le lezioni tradizionali.</b>
    <a href='%{unplugged_url}'>Offriamo anche lezioni che non richiedono alcun computer.</a>
    (<a href="https://programmailfuturo.it/come/lezioni-tradizionali">alcune lezioni
    tradizionali tradotte in italiano</a>)</ul>
  hoc_faq_need_computers_a_markdown: "No. Abbiamo lezioni dell'Ora del Codice che
    funzionano su PC, su smartphone, su tablet oltre a lezioni che non necessitano
    di alcun computer! Puoi prendere parte a questo evento dovunque tu sia con qualsiasi
    strumento tu abbia a disposizione.\n \n_Ecco alcune opzioni_: \n\n- **Lavorare
    in coppia.** [Le ricerche dimostrano](%{pair_programming_research}) come gli studenti
    imparino meglio attraverso la [programmazione in coppia](%{pair_programming_video}),
    condividendo un computer e lavorando insieme. Incoraggia i tuoi studenti a lavorare
    insieme. - **Utilizza un proiettore.** Se hai un proiettore e un computer connesso
    ad Internet, i tuoi studenti potranno partecipare all'Ora del Codice tutti insieme.
    Guardate insieme le parti dei video e a turno risolvete gli esercizi o rispondete
    alle domande. -**Usa le lezioni tradizionali.** Offriamo anche [lezioni che non
    richiedono alcun computer](%{unplugged_url})."
  hoc_faq_international_q: Io sono in Italia. Come posso partecipare a livello internazionale?
  hoc_faq_international_a: Tutti possono organizzare un evento dell'Ora del Codice,
    in tutto il mondo. L'anno scorso hanno partecipato all'Ora del Codice studenti
    di ogni parte del mondo. Per saperne di più clicca <a href='/promote'>qui</a>.
  hoc_faq_international_a_markdown: Tutti possono organizzare un evento dell'Ora del
    Codice, in tutto il mondo. L'anno scorso hanno partecipato all'Ora del Codice
    studenti di ogni parte del mondo. Per saperne di più clicca [qui](%{promote}).
  hoc_faq_tutorial_q: Come posso creare un'esercitazione dell'Ora del Codice?
  hoc_faq_tutorial_a: Se sei interessato a creare un'esercitazione, <a href='/tutorial-guidelines'>leggi
    le nostre linee guida e le istruzioni</a>. Ci piacerebbe offrire una grande varietà
    di opzioni coinvolgenti, ma l'obiettivo primario è ottimizzare l'esperienza per
    gli studenti e gli insegnanti che si affacciano per la prima volta all'informatica.
  hoc_faq_tutorial_a_markdown: Se sei interessato a creare un tutorial, [leggi le
    nostre linee guida e le istruzioni](%{tutorial_guidelines}). Ci piacerebbe offrire
    una grande varietà di opzioni coinvolgenti , ma l'obbiettivo primario è ottimizzare
    l'esperienza per gli studenti ed i docenti che si affacciano per la prima volta
    all'informatica.
  hoc_faq_account_q: Gli studenti devono accedere utilizzando un account?
  hoc_faq_account_a: Assolutamente no. Non è richiesta alcuna registrazione o login
    agli studenti che vogliono provare l'Ora del Codice. La maggior parte dei <a href='%{codeorg_url}/learn/beyond'>
    corsi di approfondimento</a> invece richiede un account per registrare i percorsi
    e i progressi degli studenti. Inoltre, iscriversi all'Ora del Codice NON crea
    automaticamente un account sulla piattaforma Code studio. Se sei in Italia iscriviti
    attraverso il sito di <a href="http://programmailfuturo.it">Programma il Futuro</a>.
  hoc_faq_account_a_markdown: Assolutamente no. Non è richiesta alcuna registrazione
    o accesso agli studenti che vogliono provare l'Ora del Codice. La maggior parte
    dei [corsi successivi](%{codeorg_url}/learn/beyond) invece richiede un account
    per registrare i progressi degli studenti. Inoltre, iscriversi all'Ora del Codice
    NON crea automaticamente un account sulla piattaforma Code Studio. Se desideri
    creare account per i tuoi studenti, segui queste [istruzioni](https://youtu.be/_smelV_KISE)
    e [qui](https://programmailfuturo.it/chi/iscrizione-per-insegnanti/#CREAZIONE)
    trovi la spiegazione in italiano.
  hoc_faq_high_school_q: Quale attività dovrei fare con gli studenti delle scuole
    superiori?
  hoc_faq_high_school_a: |-
    I nostri corsi con Guerre Stellari e Minecraft sono perfetti per le scuole superiori, soprattutto la versione JavaScript di Guerre Stellari, e gli esercizi "liberi" su entrambi i corsi.<br>
    Indipendentemente dall'età, raccomandiamo di provare prima le lezioni per principianti su <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> come, ad esempio, la lezione Angry Birds o quella con Anna ed Elsa. Uno studente di scuola superiore è in grado di terminare ciascuna di essa in non più di 30 minuti; successivamente può provare una lezione avanzata per il linguaggio Javascript tra quelli proposti su Khan Academy o CodeHS.
  hoc_faq_high_school_a_markdown: I nostri corsi con Guerre Stellari e Minecraft sono
    perfetti per le scuole superiori, soprattutto la versione JavaScript di Guerre
    Stellari, e gli esercizi "liberi" su entrambi i corsi. Indipendentemente dall'età,
    raccomandiamo di provare prima le lezioni per principianti su [%{partner_url}/learn](%{codeorg_url}/learn)
    come, ad esempio, l'esercitazione con Angry Birds o quella con Anna ed Elsa. Uno
    studente di scuola superiore è in grado di terminare ciascuna di essa in non più
    di 30 minuti; successivamente può provare una lezione avanzata per il linguaggio
    Javascript tra quelli proposti su Khan Academy o CodeHS.
  hoc_faq_scratch_q: Sto usando Scratch per l'Ora del Codice, ma cosa succede se i
    miei studenti hanno un iPad invece di un computer portatile?
  hoc_faq_scratch_a: Scratch non viene eseguito sui tablet. Se gli studenti sono giovani,
    possono utilizzare l'app ScratchJR (per i bambini più piccoli) per iPad. Se dai
    un'occhiata alle <a href="https://programmailfuturo.it/come/ora-del-codice/introduzione">attività
    disponibili</a>, ne puoi trovare altre che funzionano su iPad - da Code.org, Tynker,
    Lightbot o CodeSpark. Vedi anche <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
  hoc_faq_scratch_a_markdown: Scratch non funziona sui tablet. Se gli studenti sono
    giovani, possono utilizzare l'app ScratchJR (per i bambini-più piccoli) per iPad.
    Se dai un'occhiata ai tutorial su  [%{partner_url}/learn](%{codeorg_url}/learn),
    ne puoi trovare altri che funzionano su iPad - su Code.org, Tynker, Lightbot o
    CodeSpark.
  hoc_faq_count_hoc_q: In che modo contate le Ore del Codice fatte?
  hoc_faq_map_q: Perché non vedo il mio segnalino sulla mappa?
  hoc_faq_map_a: Ci dispiace che non si veda il tuo evento sulla mappa dell'Ora del
    Codice. A causa delle decine di migliaia di organizzatori che si iscrivono, la
    mappa aggrega i dati e viene visualizzato un segnalino per diversi eventi. Se
    clicchi sul numero sopra la mappa accedi a un elenco di tutti gli eventi della
    tua nazione e puoi trovare il tuo evento lì elencato. Inoltre, date le migliaia
    di persone che si iscrivono all'Ora del Codice, sono in genere necessarie 48 ore
    per aggiornare la mappa. Ritorna a controllare tra un paio di giorni!
  hoc_faq_map_a_markdown: Ci dispiace che non si veda il tuo evento sulla mappa dell'Ora
    del Codice. A causa delle decine di migliaia di organizzatori che si iscrivono,
    la mappa aggrega i dati e viene visualizzato un segnalino per diversi eventi.
    Se clicchi sul collegamento alla [pagina degli eventi](%{events_url}) sotto la
    mappa, accedi a un elenco di tutti gli eventi della tua nazione e puoi trovare
    il tuo evento lì elencato. Inoltre, date le migliaia di persone che si iscrivono
    all'Ora del Codice, sono in genere necessarie 48 ore per aggiornare la mappa.
    Ritorna a controllare tra un paio di giorni!
  hoc_faq_count_hoc_a: Il contatore dell'Ora del Codice non misura le ore svolte in
    senso strettamente temporale. Non contiamo esattamente le ore di codice fatte
    da ogni studente anche perché ogni studente non ha bisogno di accedere o registrarsi.
    Di conseguenza, noi facciamo una stima del tempo che tutti i partecipanti hanno
    trascorso usando le nostre esercitazioni. Leggi tutti i dettagli <a href='%{codeorg_url}/loc'>qui</a>.

  hoc_faq_one_hour_q: Quanto posso imparare in un'ora?
  hoc_faq_one_hour_a: L'obiettivo dell'Ora del Codice non è di insegnare a diventare
    un esperto informatico in un'ora. Un'ora è solo quanto basta per rendersi conto
    che l'informatica è divertente e creativa, che è accessibile a tutte le età, a
    tutti gli studenti, indipendentemente dal contesto. La misura del successo di
    questa campagna non è quanta informatica imparano gli studenti - il successo è
    misurato dall'ampia partecipazione dei generi e dei vari gruppi etnici e socioeconomici
    e il conseguente incremento di iscrizione ai corsi di informatica e la crescente
    partecipazione che vediamo nei corsi di informatica a tutti i livelli. Milioni
    di partecipanti, insegnanti e studenti, hanno deciso di proseguire al di là di
    un'ora - di imparare per un intero giorno o un'intera settimana o più, e molti
    studenti - come risultato di questo progetto - hanno deciso di iscriversi a un
    intero corso universitario di informatica (o anche di laurearsi in informatica).
    <br/> <br/> Oltre agli studenti, un altro "discente" è l'educatore che acquisisce
    fiducia, dopo un'ora di lavoro, che è in grado di iniziare ad insegnare informatica
    anche se non ha necessariamente una laurea universitaria in informatica. Decine
    di migliaia di insegnanti decidono di proseguire ulteriormente nello studio dell'informatica,
    frequentando corsi in presenza oppure online, o entrambi. E questo vale anche
    per gli amministratori della scuola, che capiscono quanto l'informatica sia qualcosa
    che i loro studenti vogliono e gli insegnanti sono in grado di fare. <br/> <br/>
    Soprattutto, ciò che tutti i partecipanti possono imparare in un'ora, è che POSSONO
    FARCELA.

  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: "Cosa è l'Ora del Codice?"
  hoc_faq_what_is_hoc_a: "L'Ora del Codice consiste in una lezione di introduzione all'informatica della durata di un'ora, progettata per rimuovere l'alone di mistero che spesso avvolge la programmazione dei computer e per mostrare che l'informatica non è affatto difficile da capire, chiunque può impararne le basi. <a href='%{codeorg_url}'> Guarda i corsi disponibili</a>."
  hoc_faq_last_year: Prova i corsi
  hoc_faq_when_is_hoc_q: "Quando è l'Ora del Codice?"
  hoc_faq_when_is_hoc_a: "Chiunque può ospitare un evento dell'Ora del Codice in qualsiasi momento, ma l'obiettivo principale di questa campagna è quello di riuscire a far provare l'Ora del Codice a decine di milioni di studenti durante %{campaign_date}, in occasione della <a href='http://csedweek.org'>Settimana di Educazione all'Informatica</a>. Va svolta durante una <i>specifica ora</i>? No. Puoi svolgere l'Ora del Codice in qualsiasi momento durante questa settimana. (E se non puoi durante quella settimana, fallo durante quella prima o quella dopo)."
  hoc_faq_why_cs_q: "Perché l'informatica?"
  hoc_faq_why_cs_a: "<i>Ogni</i> studente dovrebbe avere l'opportunità di imparare l'informatica. Aiuta a coltivare abilità riguardanti la risoluzione di problemi, la logica e la creatività. Iniziando in giovane età gli studenti avranno le basi per raggiungere il successo in qualsiasi tipo di carriera del XXI secolo. Vedi ulteriori statistiche <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: "Come partecipare all'Ora del Codice?"
  hoc_faq_how_participate_a: "<a href='/how-to'>Inizia la progettazione qui</a> riesaminando la nostra guida. Puoi organizzare un evento dell'Ora del Codice nella tua scuola o nel tua comunità &mdash; come, ad esempio, in un circolo, o in un'associazione senza scopo di lucro oppure al lavoro. In alternativa, puoi provarlo tu stesso nel periodo %{campaign_date}."
  hoc_faq_behind_hoc_q: "Chi c'è dietro l'Ora del Codice?"
  hoc_faq_behind_hoc_a: "L'Ora di Codice è organizzata da <a href='http://code.org'>Code.org</a>, un'associazione pubblica 501c3 senza scopi di lucro la cui missione è quella di espandere l'interesse per l'informatica rendendola disponibile in più scuole ed incrementando la partecipazione di donne e di studenti di colore al momento sotto-rappresentati. Una <a href='%{codeorg_url}/about/partners'>coalizione di partner che non ha precedenti</a> si è unita per supportare l'Ora del Codice &mdash; compresi Microsoft, Apple, Amazon, Boys and Girls Clubs of America e la College Board."
  hoc_faq_host_q: Non so nulla di programmazione e di informatica. Posso organizzare ugualmente un evento?
  hoc_faq_host_a: "Naturalmente. Le attività dell'Ora del Codice sono autogestite. Tutto ciò che devi fare è <a href='%{codeorg_url}/learn'>provare i nostri corsi </a>, scegliere quello che preferisci e un orario &mdash; noi pensiamo a tutto il resto. Abbiamo materiali adatti ad ogni età e livello di esperienza, a partire dall'età prescolare. Inizia a pianificare il tuo evento leggendo la <a href='/how-to'>guida che spiega come farlo</a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>. Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged activities</a> if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: Ho bisogno di un computer per ogni partecipante?
  hoc_faq_need_computers_a: "No. Abbiamo lezioni de l'Ora del Codice che funzionano su PC, su smartphone, su tablet oltre a lezioni che non necessitano di alcun computer! Puoi prendere parte a questo evento dovunque tu sia e con qualsiasi strumento tu abbia a disposizione. <p><i>Ecco alcune opzioni:</i><br><ul><li><b> Lavorare in coppia.</b> Le ricerche dimostrano come gli studenti imparino meglio attraverso la <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programmazione in coppia</a>, condividendo un computer e lavorando insieme. Incoraggiate i vostri studenti a lavorare insieme. <li><b>Utilizzare un proiettore.</b> Se avete un proiettore e un computer connesso ad internet, il vostro gruppo potrà partecipare all'Ora del Codice tutti insieme. Guardate insieme le parti dei video e a turno risolvete gli esercizi o rispondete alle domande.<li><b> Usa le lezioni tradizionali.</b> Offriamo anche lezioni che non richiedono alcun computer.</ul>"
  hoc_faq_international_q: Io sono in Italia. Come posso partecipare a livello internazionale?
  hoc_faq_international_a: "Tutti possono organizzare un evento dell'Ora del Codice, in tutto il mondo. L'anno scorso hanno partecipato all'Ora del Codice studenti di ogni parte del mondo. Per saperne di più clicca <a href='/promote'>qui</a>."
  hoc_faq_tutorial_q: "Come posso creare un corso per l'Ora del Codice?"
  hoc_faq_tutorial_a: "Se sei interessato a creare un corso, <a href='target-tutorial-guidelines'>leggi le nostre linee guida e le istruzioni</a>. Ci piacerebbe offrire una grande varietà di opzioni coinvolgenti, ma l'obiettivo primario è ottimizzare l'esperienza per gli studenti e gli insegnanti che si affacciano per la prima volta all'informatica."
  hoc_faq_account_q: Gli studenti devono accedere utilizzando un account?
  hoc_faq_account_a: "Assolutamente no. Non è richiesta alcuna registrazione o login agli studenti che vogliono provare l'Ora del Codice. La maggior parte dei <a href='%{codeorg_url}/learn/beyond'> corsi di approfondimento</a> invece richiede un account per registrare i percorsi e i progressi degli studenti."
  hoc_faq_high_school_q: Quale attività dovrei fare con gli studenti delle scuole superiori?
  hoc_faq_high_school_a: "Indipendentemente dall'età, raccomandiamo di provare prima le lezioni per principianti su <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> come, ad esempio, la lezione Angry Birds o quella con Anna ed Elsa. Uno studente di scuola superiore è in grado di terminare ciascuna di essa in non più di 30 minuti; successivamente può provare una lezione avanzata per il linguaggio Javascript tra quelli proposti su Khan Academy o CodeHS."
  hoc_faq_scratch_q: "Sto usando Scratch per l'Ora del Codice, ma cosa succede se i miei studenti hanno un iPad invece di un computer portatile?"
  hoc_faq_scratch_a: "Scratch non viene eseguito sui tablet. Se gli studenti sono giovani, possono utilizzare l'app ScratchJR (per i bambini più piccoli) per iPad. Se dai un'occhiata alle lezioni su <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, ne puoi trovare altre che funzionano su iPad - da Code.org, Tynker, Lightbot o CodeSpark."
  hoc_faq_count_hoc_q: In che modo contate le Ore del Codice fatte?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "Il contatore dell'Ora del Codice non misura le ore svolte in senso strettamente temporale. Non contiamo esattamente le ore di codice fatte da ogni studente anche perché ogni studente non ha bisogno di accedere o registrarsi. Di conseguenza, noi facciamo una stima del tempo che tutti i partecipanti hanno trascorso usando i nostri corsi. Leggi tutti i dettagli <a href='%{codeorg_url}/loc'>qui</a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: Hai ancora domande?
  hoc_faq_more_questions_a: "Cerca una risposta nel nostro <a href='http://support.code.org'> forum di supporto</a>. Se sei in Italia visita <a href='http://programmailfuturo.it'> sito di supporto</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time. You can also print out <a href='%{codeorg_url}/certificates?course=mc'>special certificates</a> for students doing the Minecraft tutorial."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

    attività condotta dall'insegnante prevede l'esecuzione di ricerche online su Ada
    Lovelace, una donna pioniere nelle materie scientifiche e la prima programmatrice
    di computer al mondo!
  tutorial_kodflash_shortdescription: Se c'è un fulmine, arriverà il tuono!
  tutorial_kodchoose_shortdescription: Scrivi una storia Scegli la tua avventura usando
    le "Istruzioni Condizionali"!
  tutorial_kodpizzapre_shortdescription: Aiuta Dominic's Pizza a sviluppare un algoritmo
    per la loro nuova app mobile!
  tutorial_kodpizza_shortdescription: Aiuta Dominic's Pizza a sviluppare un algoritmo
    per la loro nuova app mobile!
  tutorial_kodwomen_shortdescription: 'Tecnologia: è per tutti o solo per alcuni?
    Esplora le disuguaglianze nella tecnologia.'
  tutorial_tfunplug_shortdescription: Goditi questa divertente attività d'informatica
    che insegna concetti di logica booleana.
  tutorial_lbvariables_shortdescription: Divertirsi non è una variabile con questo
    kit di tutorial del Codice littleBits.
  tutorial_lbfunctions_shortdescription: Il divertimento non finisce quando combini
    blocchi di codice basati su funzioni e littleBits.
  tutorial_lblogic_shortdescription: La scelta è tua con logica delle istruzioni condizionali

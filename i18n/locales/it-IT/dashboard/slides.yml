        text: "Per iniziare, creiamo un nuovo ballerino usando questo blocco rosso. Per prima cosa, prendilo dalla cassetta degli attrezzi e aggancialo all'interno del blocco arancione. Questo ballerino è un gatto e si chiama “my_first_dancer”. Puoi cambiargli il nome come preferisci cliccando qui."
      11:
        text: "Puoi anche cambiare dove comparirà il ballerino nell'area di lavoro con questo menù a tendina."
      12:
        text: "Sopra all'area di gioco c'è un menù in cui scegliere la musica. Si può scegliere tra molte canzoni, quindi divertiti a cercare le tue preferite. Sotto al all'area di gioco c'è il pulsante \"Esegui\". Quando premerai \"Esegui\", vedrai i ballerini che hai programmato apparire nell'area di gioco e la musica che hai scelto inizierà a suonare."

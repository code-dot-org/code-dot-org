        text: "Come vedi, lo schermo è suddiviso in tre parti principali. Sulla sinistra c'è l'area di gioco, dove si esibiranno i ballerini."
      7:
        text: "Quest'area centrale è la cassetta degli attrezzi. Nuovi blocchi di istruzioni compariranno in quest'area man mano che procederai nella lezione."
      8:
        text: "La zona sulla destra è l'area di lavoro. Puoi trascinare i blocchi dalla cassetta degli attrezzi nell'area di lavoro per creare il tuo programma."
      9:
        text: "La descrizione dell'obiettivo di ogni esercizio è qui nella parte alta dello schermo. Se hai bisogno di un suggerimento, basta che clicchi sulla lampadina."

    C3_artist_nested_loops:
      1:
        text: "Quando inserisci un ciclo all'interno di un altro ciclo ottieni quello che in programmazione viene detto \"ciclo annidato\". Ad esempio, in questo esercizio trovi già pronto il codice per disegnare un triangolo con i lati lunghi 100 pixel che usa il blocco \"ripeti ... volte\" (repeat ... times) impostato a 3, cioè una volta per ogni lato del triangolo."
      2:
        text: "In questo esercizio vogliamo disegnare più di un triangolo. Per fare ciò, dobbiamo prendere quel ciclo e metterlo all'interno di un altro blocco \"ripeti ... volte\". Forte, no?"

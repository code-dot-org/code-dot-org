          Per premiare chi insegna informatica per la prima volta, puoi guadagnare fino a $1.000 in buoni di <a href="http://DonorsChoose.org">DonorsChoose.org</a> per guidare una classe attraverso uncorso di introduzione all'Informatica per scuole elementari e medie inferiori. Per qualificarti, hai bisogno di guidare con successo una classe di almeno 15 studenti attraverso l'intero corso di introduzione all'Informatica per scuole elementari e medie inferiori, con tutti i 15 alunni (o più) che completano tutti i corsi e guadagnano tutti i %{num_trophies} trofei. Se 7 o più studenti che guadagnano tutti i trofei sono ragazze, la tua ricompensa è $1.000 in buoni di <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a>. Altrimenti, la tua ricompensa è $750 in buoni di <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a>. I buoni di <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> possono essere utilizzati solo dagli insegnanti delle scuole pubbliche degli Stati Uniti.
        bonus:
          not_earned_title: 'Puoi ancora guadagnare ulteriori $250 in buoni di <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> (solo per gli insegnanti degli Stati Uniti)'

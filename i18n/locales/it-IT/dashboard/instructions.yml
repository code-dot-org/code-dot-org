      4-5 Bee Conditionals - FC Test_instruction: "Adesso l'ape vuole solo del nettare. Ricordati che non tutti gli oggetti nascosti sono fiori, quindi controlla sotto ogni nuvoletta in modo da raccogliere il nettare solo quando ci sono fiori."
      4-5 Bee Conditionals 1 (copy 1)_instruction: "The bee can't tell if this is\na flower or a honeycomb. Gather nectar only from flowers, but first check\nif it is a flower or a honeycomb."
      4-5 Bee Conditionals 1_instruction: "La nuvola impedisce all'ape di sapere se dietro c'è un fiore oppure no. Verifica se c'è un fiore e solo in questo caso raccogli il nettare. Attenzione, ciò che trovi dietro la nuvola può cambiare di volta in volta!<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Bee Conditionals 2 (copy 1)_instruction: "The bee only wants nectar right\nnow. Remember, not all objects are flowers, so check to gather nectar only\nat flowers."
      4-5 Bee Conditionals 2_instruction: "Adesso ci sono più nuvole!<br><br>\nControlla ognuna di esse e verifica se c'è un fiore. Solo in tal caso raccogli il nettare.<br><br>\nRicordati che le diverse nuvole possono nascondere oggetti diversi!"
      4-5 Bee Conditionals 3_instruction: "Ora l'ape vuole solo fare il miele. Alcune di queste nuvole possono nascondere dei favi. Quindi controlla ognuna di esse, in modo che l'ape faccia il miele solo quando ci sono favi."
      4-5 Bee Conditionals 4 (copy 1)_instruction: "The unknown object is either\na flower or a honeycomb. Use the if/else block to collect nectar if it is\na flower, else to make honey (because it is a honeycomb)."
      4-5 Bee Conditionals 4_instruction: "L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco \"se-altrimenti\" per raccogliere il nettare \"se\" si tratta di un fiore, \"altrimenti\" per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo)."

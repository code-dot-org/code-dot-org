      grade3_ConditionalsElse_1_instruction: "La nuvola impedisce all'ape di sapere se dietro c'è un fiore oppure no. Verifica se c'è un fiore e solo in questo caso raccogli il nettare. Attenzione, ciò che trovi dietro la nuvola può cambiare di volta in volta!<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade3_ConditionalsElse_2_instruction: "Adesso ci sono più nuvole!<br><br>\nControlla ognuna di esse e verifica se c'è un fiore. Solo in tal caso raccogli il nettare.<br><br>\nRicordati che le diverse nuvole possono nascondere oggetti diversi!"
      grade3_ConditionalsElse_3_instruction: "Now I just want to make honey. Some\nof these clouds might have honeycombs under them. Be sure to check each cloud!"
      grade3_ConditionalsElse_4_instruction: "L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco \"se-altrimenti\" per raccogliere il nettare \"se\" si tratta di un fiore, \"altrimenti\" per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo)."
      grade3_ConditionalsElse_5_instruction: "There will be either a flower or a\nhoneycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block to collect\nnectar if there is a flower.\\r\nOtherwise, make honey (because there is a\nhoneycomb)."
      grade3_ConditionalsElse_6_instruction: "I am not sure how much nectar this\nflower has, but I know it has either 1, 2, or 3 nectar. \\r\n\\r\nCombine the\nconditional blocks (`if` and/or `if/else`) to only get as much nectar as the\nflower has. \\r\n\\r\nRemember, the amount of nectar can change each time you\nrun the puzzle!"
      grade3_ConditionalsElse_7_instruction: "Ricordati che un fiore viola può avere 1, 2, 3 dosi di nettare.<br><br>\nCompleta la funzione \"controlla fiore viola\" (<i>check purple flower</i>) ed usala per raccogliere tutto il nettare dai fiori."
      grade3_ConditionalsElse_8_instruction: "Write the function for `check flower\nmake honey`. \\r\n\\r\nYour function should check if the purple flower has 3,\n2, or 1 nectar and get all of the nectar. \\r\nThen, move forward and make\nhoney."
      grade3_ConditionalsElse_9_instruction: "**Assessment:** This cloud is either\nhiding a flower with one nectar or a honeycomb that needs one honey.  \\r\n\\r\nComplete\nthe `get nectar or make honey` function, then call it to collect the nectar\nor honey. \\r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: "There will be either a flower\nor a honeycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block\nto collect nectar if there is a flower.\\r\nOtherwise, make honey (because\nthere is a honeycomb)."
      grade3_Conditionals_1 BAD_instruction: "Usa un ciclo per raccogliere tutto il nettare."
      grade3_Conditionals_1_instruction: "Ciao, sono un'ape!<br><br>\nAiutami a raccogliere tutto il nettare dai fiori, usando il minor numero possibile di blocchi.<br><br>\n<b>Suggerimento</b>:Usa il blocco \"ripeti ... volte\" (ciclo)."
      grade3_Conditionals_10 BAD_instruction: "Raccogli tutto il nettare da queste file di fiori! Usa i cicli annidati."
      grade3_Conditionals_10_instruction: "Qui ci sono diverse cose da fare!<br><br>\nUsa ciò che hai imparato per raccogliere tutto il nettare e poi fare il miele.<br><br>\n<b>Suggerimenti</b>:<br>\n<b>1</b>: cosa succede se usi un blocco condizionale \"se nettare\" su un fiore rosso?\n<b>2</b>: puoi risolvere questo esercizio usando il blocco \"ripeti ... volte\" (ciclo)?"
      grade3_Conditionals_11 BAD_instruction: Questo è un esercizio di riepilogo -- Usa un ciclo "mentre" per raccogliere tutto il nettare da questi fiori.
      grade3_Conditionals_11_instruction: "Metti insieme tutto ciò che hai imparato!<br><br>\nRaccogli il nettare solo dai fiori che ne hanno, usando il minor numero possibile di blocchi. Non dimenticarti di fare il miele alla fine."
      grade3_Conditionals_12_instruction: "Questo percorso a gradini ormai dovrebbe essere familiare.<br><br>\nRaccogli il nettare solo dai fiori che ne hanno, usando il minor numero possibile di blocchi."
      grade3_Conditionals_13_instruction: "Assessment: Collect all of the nectar.\nBe careful not to try to collect nectar from a purple flower if it doesn't\nhave any."
      grade3_Conditionals_2_instruction: "Aiutami a raccogliere tutto il nettare dai fiori e a produrre tutto il miele, usando il minor numero possibile di blocchi.<br><br>\n<b>Suggerimento</b>: usa il blocco \"ripeti ... volte\" (ciclo)."
      grade3_Conditionals_3_instruction: "Be careful not to collect nectar from a\npurple flower if it doesn't have any. \\r\nYou must first check if the nectar\nis equal to 1 using the `if nectar` block."
      grade3_Conditionals_4_instruction: "Controlla questo fiore con un blocco \"se\" per verificare se ha del nettare."
      grade3_Conditionals_5_instruction: "Raccogli il nettare da ogni fiore, se ne ha."
      grade3_Conditionals_6_instruction: "Su questo campo ci sono fiori rossi e viola. I fiori rossi possiedono una quantità nota di nettare, ma la quantità dei fiori viola è ignota. Raccogli tutto il nettare."
      grade3_Conditionals_7_instruction: "Raccogli tutto il nettare da ogni fiore."
      grade3_Conditionals_8_instruction: "Fammi volare nel giardino per raccogliere il nettare solo dai fiori che ne hanno."
      grade3_Conditionals_9_instruction: "Help me find all of the nectar using as\nfew blocks as possible!"
      grade3_Conditionals_TeacherIDo_instruction: "Check this flower with an \"if\"\nblock to see if there is any nectar available."
      grade3_Debugging_1_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare.<br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-10#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade3_Debugging_5_instruction: "That flower looks tasty! \\r\n\\r\nFix the error(s)\nto collect all of the nectar.  You can now use both run and step."
      grade3_Debugging_6_instruction: "Che dolce sfida!<br><br>\nCorreggi gli errori per raccogliere tutto il nettare.<br><br>\nRicorda che cliccando su \"Fai un passo\" puoi eseguire il programma un blocco alla volta."
      grade3_Debugging_7_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare e produrre tutto il miele.<br><br>\nRicorda che cliccando su \"Fai un passo\" puoi eseguire il programma un blocco alla volta."
      grade3_Debugging_9_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare e produrre tutto il miele.<br><br>\nRicorda che cliccando su \"Fai un passo\" puoi eseguire il programma un blocco alla volta."
      grade3_Debugging_TeacherIDo_instruction: "These blocks are really bugging me.\nFix the error(s) to collect all of the nectar and make all of the honey."
      grade3_Loops_1_instruction: "Can you help me collect the nectar from these\nflowers? "
      grade3_Loops_10_instruction: "Quest'ape ha molto da fare!<br><br>\nAiutala a raccogliere tutto il nettare e produrre tutto il miele, usando il minor numero possibile di blocchi.<br><br>\n<b>Suggerimento</b>: usa un ciclo simile a quello del precedente esercizio, aggiungendo l'istruzione \"gira a ...\"."

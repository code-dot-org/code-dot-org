      C3-Farmer While Loops 6_instruction: Wow, c'è un grande mucchio di terra! Riesci a scrivere un programma che lo rimuove completamente fino a quando il terreno è livellato?
      C3-Farmer While Loops 7_instruction: Wow, ora ci sono 3 grandi mucchi di terra! Riesci a scrivere un programma che li rimuove completamente fino a quando il terreno è livellato?
      C3-Farmer While Loops Assessment 1_instruction: Questo è un esercizio di riepilogo -- Ci sono molte buche e mucchi di terra. Aiutami a riempire le buche e a rimuovere i mucchi di terra per rendere livellato il terreno.
      Course 2 Bee Loops 1_instruction: 'Ciao, sono un''ape. Riesci ad aiutarmi a raccogliere il nettare da questi fiori? '
      Course 2 Bee Loops 13_instruction: 'Questo è un esercizio di verifica -- Usa il blocco "ripeti" per raccogliere tutto il nettare.'
      Course 2 Maze Loops 1_instruction: Riesci a farmi arrivare al maialino usando 5 blocchi?
      Course 4 2_instruction: Adesso l'ape vuole solo del nettare. Ricordati che non tutti gli oggetti nascosti sono fiori, quindi controlla in modo da raccogliere il nettare solo quando ci sono fiori.
      Course 4 Artist 1_instruction: 'Aiutami a disegnare un quadrato. (Ogni lato è lungo 200 pixel)'
      Course 4 Artist 10_instruction: |-
        <img src="https://images.code.org/c876143212d195192013582f57c6df04-image-1445625392518.36.18.png"
        width="150px;" style="mix-blend-mode: multiply;" /><br>
        Ecco il codice per una figura interessante.<br>
        <br>
        Che cosa succede se la ripeti più volte? Nota che il codice per disegnarla fa ruotare l'artista di <i>420 gradi</i> in totale. Ciò significa che, una volta completata la figura, l'artista sarà rivolto in una direzione differente rispetto a quando ha iniziato. Questa nuova direzione sarà esattamente <i>60 gradi a destra</i> rispetto alla direzione iniziale.<br>
        <br>
        Se ripeti per 6 volte questo codice così com'è, ottieni una rotazione totale pari a 6x60, ossia un giro completo di 360 gradi.<br>
        <img
        src="https://images.code.org/b79f96b87097ce3afe8a6a5608d04e36-image-1440132287456.44.27.png"  width="500px;"  style="mix-blend-mode:
        multiply;" /><br>
        <a href="https://studio.code.org/c/105644852" target="_blank">Vedi la soluzione</a>.<br>
        <br>
        Se vuoi fare un giro completo con solo 4 ripetizioni, l'artista deve ruotare di 360 gradi/4 = 90 gradi ogni volta. Puoi farlo aggiungendo un blocco `gira a destra di 30 gradi` prima di ripetere la figura (dato che 60+30 = 90).<br>
        <img src="https://programmailfuturo.it/images/codeorg/4-3-11-a.png"
        width="500px;" style="mix-blend-mode: multiply;" /><br>
        <a href="https://studio.code.org/c/120106816" target="_blank">Vedi la soluzione</a>.<br>
        <br>
        Se vuoi invece ripetere la figura 12 volte, l'artista deve effettuare una rotazione di 360 gradi/12 = 30 gradi ad ogni ripetizione. Ciò significa che, prima di ripetere la figura, l'artista deve tornare un po' indietro con un blocco `gira a sinistra di 30 gradi` (infatti 60-30 = 30).<br>
        <img src="https://programmailfuturo.it/images/codeorg/4-3-11-b.png"
        width="500px;" style="mix-blend-mode: multiply;" />
        <br>
        <a href="https://studio.code.org/c/120106805" target="_blank">Vedi la soluzione</a>.
      Course 4 Artist 11_instruction: "<img src=\"https://images.code.org/6cac10470af71bbb5d75bf5e2669046f-image-1439939145211.png\"\nwidth=\"200px\"/><br>\n<br>\nE ora una piccola sfida!<br>\n<br>\nPer ottenere la figura che vedi devi usare solo blocchi che ti sono già stati mostrati. Riesci a capire come ricrearla? Sentiti libero di fare più tentativi e di commettere errori. Nessuno si aspetta che tu ci riesca perfettamente al primo tentativo. <br>\n<br>\n<b>Suggerimento</b>: La figura che viene ripetuta è quasi identica a quella del <a href=\"https://studio.code.org/s/course4/stage/3/puzzle/11\" target=\"_blank\">precedente esercizio</a>, l'unica differenza consiste nel fatto che il primo ciclo disegna tratti di lunghezza leggermente diversa."
      Course 4 Artist 12_instruction: |-
        <img src="https://images.code.org/70795d84048767ae7fb65883f476b27c-image-1440050836837.01.09.png"
        width="250px"/><br>

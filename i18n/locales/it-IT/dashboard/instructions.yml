      Course 4 Artist Binary 1_instruction: "La funzione \"disegna in binario\" (<i>draw binary</i>) prende in ingresso una stringa binaria, cioè fatta di caratteri \"1\" e \"0\", e fa sì che l'artista – mentre va da sinistra verso destra e dall'alto verso il basso – accenda o spenga i quadrati in base ai caratteri della stringa.<br><br>\nL'artista quindi colora di bianco i quadrati quando incontra un \"1\" mentre non li colora quando incontra uno \"0\".<br><br>\nClicca su \"Esegui\" per vedere come l'artista usa le stringhe binarie per disegnare questa figura."

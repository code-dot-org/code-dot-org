  data:
    instructions:
      2-3 Artist 1 new_instruction: "Ciao, io sono un artista. Puoi scrivere del codice per farmi disegnare quasi qualunque cosa. Usa i blocchi per farmi disegnare lungo le linee grigie dell'immagine. (Ciascuna riga è lunga 100 pixel)"
      2-3 Artist 11_instruction: "Disegna il bordo del segnale di stop creando un ottagono di 8 lati, ciascun lungo 100 pixel.<br><br>\nDi quanti gradi devi girare ogni volta per completare il bordo del segnale di stop?<br><br>\n<b>Suggerimento</b>: quanto fa 360 diviso 8?"
      2-3 Artist 12_instruction: "Disegna il \"cerchio\" che rappresenta il bulbo oculare.<br><br>\nUsa il blocco \"ripeti ... volte\" impostando il numero di ripetizioni in modo tale da disegnare tutto il cerchio.<br><br>\nSe ad ogni movimento giri a destra di un grado, quante volte devi ripetere il movimento per completare esattamente il cerchio? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Questa casa ha una parete lasciata a metà. Ogni parete è lunga 100 pixel, ma della parete a destra ne è stata disegnata solo una metà. Completala. "
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100, but the half-finished wall is only 50. Complete the wall. "
      2-3 Artist 3.4_instruction: "Il blocco \"salta\" consente di muovere l'artista senza disegnare. Disegna la linea tratteggiata usando sia i blocchi \"salta\" che quelli per disegnare. Ogni linea è lunga 50 pixel."
      2-3 Artist 3_instruction: "Questo cappello è alto 100 pixel. Disegna un cappello che sia più piccolo di 70 pixel."
      2-3 Artist 3new_instruction: Il cappello rosso ha un'altezza pari a 100 pixel. Completa il disegno con un cappello nero che sia più basso di quello rosso di 70 pixel. Ogni cappello è largo 50 pixel.
      2-3 Artist 4_instruction: "Aiutami a completare la casa per questo gatto."
      2-3 Artist 5_instruction: "Sostituisci questo codice con un blocco \"ripeti ... volte\" per disegnare la stessa casa utilizzando solo 3 blocchi."
      2-3 Artist 6_instruction: "Questa casa ha bisogno di un tetto! Disegna un triangolo.<br><br>\n<b>Suggerimento</b>: tutti e tre i lati hanno la stessa lunghezza."
      2-3 Artist 7_instruction: "Finisci di disegnare l'ultima finestra a destra. Ciascun riquadro della finestra è un quadrato largo 25 pixel. "
      2-3 Artist 8_instruction: "Completa gli spazi per ciascun animale suddividendo il rettangolo in 2 quadrati delle stesse dimensioni. Il rettangolo è largo 200 pixel e alto 100 pixel.<br><br>\nCi sono molti modi diversi di risolvere quest'esercizio: divertiti!"
      2-3 Artist 9 NEW_instruction: "Finisci di disegnare questo aquilone"
      2-3 Artist 9 REPLACEMENT_instruction: "Finisci di disegnare queste scale!"
      2-3 Artist 9_instruction: "Finisci di disegnare questo aquilone"
      2-3 Artist Assessment 1_instruction: Questo è un esercizio di riepilogo -- Finisci di disegnare l'ultimo dente, è largo 25 pixel e alto 25 pixel.
      2-3 Artist Debugging 1_instruction: "Riesci a disegnare questo cappello facendo in modo che la sua parte superiore sia lunga solo 50 pixel?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-11#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      2-3 Artist Debugging 10_instruction: "Il tastierino direzionale del controller del mio gioco è troppo stretto. Riesci ad allargarlo di 10 pixel?<br><br>\n<b>Suggerimento</b>: prova ad eseguire il codice così com'è per capire dov'è l'errore."
      2-3 Artist Debugging 11_instruction: "Aiutami a completare il mio bellissimo fiocco di neve.<br><br>\nQuante volte devo eseguire il blocco \"ripeti\" per completarlo?"
      2-3 Artist Debugging 12_instruction: "Dovrei aggiungere un'onda dell'oceano a questa scena.  Puoi aiutarmi?"
      2-3 Artist Debugging 2_instruction: "Il codice che disegna i tre baffi a destra è sbagliato, correggilo.<br><br>\n<b>Suggerimento</b>: tutti i baffi hanno la stessa lunghezza."
      2-3 Artist Debugging 3_instruction: "La mia barca ha un buco! Riesci a ripararla modificando l'angolazione di una linea?<br><br>\n<b>Suggerimento</b>: nell'ultimo angolo c'è un errore di 15 gradi."
      2-3 Artist Debugging 4_instruction: "Qual è l'immagine che stiamo cercando di disegnare? Finisci di unire i punti utilizzando le giuste linee ed angoli."
      2-3 Artist Debugging 5_instruction: "Il codice che disegna la gamba e il piede è sbagliato. Riesci ad aiutarmi?<br><br>\n<b>Suggerimento</b>: Il piede è troppo lungo, potrebbe essere necessario eliminare un blocco."
      2-3 Artist Debugging 6_instruction: "Sembra che mi sia seduto su una sedia a cui manca una gamba.<br><br>\nModifica i blocchi per disegnare la gamba mancante."
      2-3 Artist Debugging 7_instruction: "Questo codice disegna la C al contrario nella parola \"CODE\".<br><br>\nRiesci a farla disegnare correttamente?"
      2-3 Artist Debugging 8_instruction: "La mia girandola non è finita. Riesci ad aiutarmi?<br><br>\n<b>Suggerimento</b>: quante volte devo eseguire il blocco \"ripeti\" per completarla?"
      2-3 Artist Debugging 9_instruction: "Il codice per disegnare questo gambo non è corretto! Riesci a capire come aiutare l'artista?<br><br>\n<b>Suggerimento</b>: nel primo angolo c'è un errore di 60 gradi."
      2-3 Artist Debugging Assessment 1_instruction: "Questo è un esercizio di riepilogo -- Questa figura è troppo piccola. Riesci a farla più grande?<br><br>\n<b>Suggerimento</b>: ogni lato dovrebbe essere 75 pixel più lungo della lunghezza attuale."
      2-3 Artist Free Play_instruction: "Tempo di giocare: disegna qualcosa che ti piace."
      2-3 Artist Functions 1_instruction: "Ciao. Io artista zombie. Mi piace disegnare!<br><br>\nAiutami a disegnare questi occhiali quadrati.<br><br>\n<b>Suggerimento</b>: l'asta tra le lenti è di 25 pixel più corta della lunghezza di ciascuna lente."
      2-3 Artist Functions 10_instruction: Qui ci sono due funzioni, una per disegnare un ingranaggio grande e una per disegnare un ingranaggio piccolo. Usale per disegnare l'interno di un macchinario!
      2-3 Artist Functions 11.5_instruction: "Qui abbiamo sempre la funzione \"disegna un esagono\" (<i>draw a hexagon</i>).<br><br>\nCosa succede se nel ripetere l'esecuzione della funzione come nell'esercizio precedente adesso giri ogni volta solo di 60 gradi?"
      2-3 Artist Functions 11_instruction: "Abbiamo rinominato la funzione \"disegna un quadrato\" in \"disegna un esagono\" (<i>draw a hexagon</i>), ma realizza ancora quadrati! Puoi modificare la funzione \"disegna un esagono\" in modo che produca un esagono con i lati lunghi 50 pixel, e riprodurre poi tutta la figura usando la nuova funzione?"
      2-3 Artist Functions 12 Mike_instruction: "Le funzioni sono davvero utili per disegnare più volte oggetti complessi.<br><br>\nPuoi usare la funzione \"disegna un fiore\" (<i>draw a flower</i>) per riempire il resto della fioriera?<br><br>\n<b>Suggerimento</b>: le piante sono tutte distanti 100 pixel l'una dall'altra."
      2-3 Artist Functions 12_instruction: "Le funzioni sono davvero utili per disegnare più volte oggetti complessi.<br><br>\nPuoi usare la funzione \"disegna un fiore\" (<i>draw a flower</i>) per riempire il resto della fioriera?<br><br>\n<b>Suggerimento</b>: le piante sono tutte distanti 100 pixel l'una dall'altra."
      2-3 Artist Functions 13_instruction: "Ti abbiamo dato quattro funzioni. Usale come preferisci all'interno di uno o più cicli per realizzare immagini da condividere con i tuoi amici. Premi \"run\" per vedere un esempio."
      2-3 Artist Functions 2_instruction: "Le funzioni ti permettono di definire nuovi blocchi!<br><br>\nAbbiamo spostato i blocchi per disegnare un quadrato all'interno di una funzione chiamata \"disegna un quadrato\" (<i>draw a square</i>). Puoi usare la funzione \"disegna un quadrato\" per creare gli occhiali?<br><br>\nI quadrati sono distanti 75 pixel."
      2-3 Artist Functions 3_instruction: "Modifica la funzione in modo da disegnare un quadrato con i lati lunghi 115 pixel e creare occhiali più grandi.<br><br>\nI quadrati sono ora distanti 45 pixel."
      2-3 Artist Functions 4_instruction: "Usa il blocco \"ripeti ... volte\" per disegnare questi tre quadrati."
      2-3 Artist Functions 7_instruction: 'Usa la funzione "disegna una casa" per disegnare due case, utilizzando diversi parametri. (Suggerimento: la prima casa è di 100 pixel).'
      2-3 Artist Functions 9_instruction: Qui trovi la funzione "disegna un fiocco di neve". Sperimentala per creare una scena invernale! Questo è un esercizio libero, quindi non c'è alcun problema da risolvere. Buon divertimento!
      2-3 Artist Loops 1_instruction: "Puoi creare un esagono con i lati lunghi 100 pixel per completare la cella? Ricordati, questo significa che avrai bisogno di girare di soli 60 gradi!"
      2-3 Artist Loops 10_instruction: "Cosa succede al disegno se facciamo il nostro ultimo passo in avanti lungo metà?"
      2-3 Artist Loops 11_instruction: "Ora mettiamo un \"altro\" ciclo intorno all'intera creazione! Non dimenticare di aggiungere un angolo alla fine del ciclo esterno."
      2-3 Artist Loops 2_instruction: "Ora utilizza un blocco \"ripeti\" per rendere la cella una conchiglia."
      2-3 Artist Loops 4_instruction: "Vuoi vedere cosa succede quando ripetiamo quella forma molte volte utilizzando un ciclo?"
      2-3 Artist Loops 5_instruction: "Ora facciamo una piccola modifica al ciclo e vediamo come cambia la nostra figura."
      2-3 Artist Loops 6_instruction: "Aggiungi un'altra mossa e un altro giro all'interno del ciclo e vedi come cambia il tuo disegno."
      2-3 Artist Loops 7_instruction: "Possiamo utilizzare i cicli per creare tutti i tipi di poligono. Puoi creare un rombo all'interno dell'esagono?"
      2-3 Artist Loops 8_instruction: "Mettiamo entrambi gli elementi all'interno di un ciclo."
      2-3 Artist Loops 9_instruction: "Stiamo per inserire in un ciclo gli stessi elementi, ma ora aggiungeremo un po' di distanza tra loro.\\r Usa lo stesso codice di prima, ma aggiungi un passo avanti alla fine del ciclo esterno."
      2-3 Artist Loops New 1_instruction: "Disegniamo la testa di questo robot! Riesci a disegnare un quadrato i cui lati siano tutti lunghi 100 pixel?"
      2-3 Artist Loops New 10_instruction: "Adesso cerca di collegare una serie di V.<br><br>\n<b>Suggerimento</b>: per disegnarle crea un ciclo usando il blocco \"ripeti ... volte\"."
      2-3 Artist Loops New 11_instruction: "Riscrivi il codice del precedente esercizio, ma questa volta aggiungi il blocco \"gira a sinistra di 30 gradi\" all'interno del blocco \"ripeti ... volte\". Poi, ripeti il ciclo 24 volte invece che 8."
      2-3 Artist Loops New 12_instruction: "Disegna un rombo i cui lati siano lunghi 100 pixel.\n"
      2-3 Artist Loops New 13_instruction: "Il codice che trovi già pronto (in grigio) disegna un rombo.<br><br>\nRipetilo 3 volte usando un ciclo per creare la figura che vedi."
      2-3 Artist Loops New 14_instruction: "Il codice che trovi già pronto è sempre quello per disegnare un rombo. Prova a variarlo per disegnare altre figure. Prova a cambiare il numero di gradi di cui giri o il numero di ripetizioni che fai."
      2-3 Artist Loops New 15_instruction: "Disegna qualcosa che ti piace."
      2-3 Artist Loops New 2_instruction: "Ecco lo stesso esercizio che hai appena risolto, ma questa volta puoi usare solo 1 blocco \"vai avanti\" ed 1 blocco \"gira a ...\" per disegnare il quadrato.<br>\nPuoi usare un blocco \"ripeti ... volte\" per risolvere questo esercizio?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      2-3 Artist Loops New 9_instruction: "Per completare la freccia disegna semplicemente una V i cui lati siano entrambi di 50 pixel."
      2-3 Artist Match Hex Pic_instruction: 'Sfida: Aiuta a finire l''esagono.'
      2-3 Artist Match Rho Pic_instruction: 'Sfida: Completa il codice mancante.'
      2-3 Artist Match Sq Pic_instruction: 'Sfida: Completa il codice mancante'
      2-3 Artist Match Tri pic_instruction: Esercizio di Verifica (Associazioni)
      2-3 Artist Nested Loops 1_instruction: "Hai già utilizzato i cicli per disegnare, ma sapevi che puoi inserire un ciclo all'interno di un altro ciclo?<br><br>\nCrea un ciclo che ripete per 3 volte tutti i blocchi di codice in grigio, allo scopo di disegnare la figura indicata."
      2-3 Artist Nested Loops 10_instruction: "Ripeti 12 volte questo codice per completare la figura."
      2-3 Artist Nested Loops 11_instruction: "Ripeti 4 volte questo codice per completare la figura, girando di 90 gradi alla fine di ciascun cerchio."
      2-3 Artist Nested Loops 12_instruction: "Ripeti 12 volte questo codice per completare la figura."
      2-3 Artist Nested Loops 2_instruction: "Ora disegna il triangolo 6 volte.<br><br>\nDopo ogni triangolo, devi girarti di 60 gradi prima di disegnare il successivo."
      2-3 Artist Nested Loops 3_instruction: "Per disegnare questa figura devi ripetere il triangolo 12 volte.<br><br>\nPer sapere di quanti gradi girare dopo ciascun triangolo, dividi il numero di gradi in un cerchio (360) per il numero di triangoli che stai disegnando (12)."
      2-3 Artist Nested Loops 4_instruction: "Per disegnare un fiore devi ripetere il rombo 12 volte.<br><br>\n<b>Suggerimento</b>: i 12 rombi sono come i 12 triangoli che hai già disegnato - di quanti gradi devi girare dopo aver disegnato ciascun rombo?"
      2-3 Artist Nested Loops 5_instruction: "Riempi le finestre di questo edificio usando un ciclo annidato.<br><br>\nLe finestre sono grandi 20 pixel e distanti 20 pixel l'una dall'altra."
      2-3 Artist Nested Loops 6_instruction: "Lungo la coda del dinosauro ci sono 8 punte; ogni punta è lunga 30 pixel.<br><br>\nDisegna il triangolo 8 volte, ma assicurati di spostarti in avanti dopo aver disegnato ciascun triangolo."
      2-3 Artist Nested Loops 7_instruction: "Per disegnare un sole ripeti 10 volte questo triangolo.<br><br>\nDopo ogni triangolo devi spostarti e anche girarti.<br><br>\nPuoi capire di quanto devi girarti dividendo il numero di gradi in un cerchio per il numero di figure che compongono il disegno."
      2-3 Artist Nested Loops 8_instruction: "Ora aggiungi un po' di erba all'immagine. I ciuffi d'erba distano tra loro 50 pixel."
      2-3 Artist Nested Loops 9_instruction: "Completa quest'immagine aggiungendo un fiore.<br><br>\nPer disegnare il tuo fiore devi ripetere il rombo 12 volte girando un po' alla fine di ogni rombo.<br><br>\n<b>Suggerimento</b>: quanto fa 360 / 12?"
      2-3 Artist Nested Loops Free Play_instruction: "Tempo di giocare: disegna qualcosa di carino usando i cicli annidati."
      2-3 Bee Conditionals 1_instruction: "Ciao, sono un'ape. Aiutami a raccogliere il nettare dai fiori."
      2-3 Bee Conditionals 10_instruction: "I fiori viola possono avere 0 oppure 1 dose di nettare. Fai attenzione a non raccogliere il nettare da un fiore viola SE non ne ha."
      2-3 Bee Conditionals 11_instruction: "Fammi volare nel giardino per raccogliere il nettare solo dai fiori che ne hanno."
      2-3 Bee Conditionals 12_instruction: "Usa un ciclo per controllare la presenza del nettare e raccoglierlo da tutti questi fiori, usando il minor numero possibile di blocchi!"
      2-3 Bee Conditionals 13_instruction: "Qui ci sono diverse cose da fare!<br><br>\nUsa ciò che hai imparato per raccogliere tutto il nettare e poi fare il miele.<br><br>\n<b>Suggerimenti</b>:<br>\n<b>1</b>: cosa succede se usi un blocco condizionale \"se nettare\" su un fiore rosso?\n<b>2</b>: puoi risolvere questo esercizio usando il blocco \"ripeti ... volte\" (ciclo)?"
      2-3 Bee Conditionals 14_instruction: "Metti insieme tutto ciò che hai imparato!<br><br>\nRaccogli il nettare solo dai fiori che ne hanno, usando il minor numero possibile di blocchi. Non dimenticarti di fare il miele alla fine."
      2-3 Bee Conditionals 15_instruction: "Questo percorso a gradini ormai dovrebbe essere familiare.<br><br>\nRaccogli il nettare solo dai fiori che ne hanno, usando il minor numero possibile di blocchi."
      2-3 Bee Conditionals 2_instruction: "Ciao, sono un'ape!<br><br>\nAiutami a raccogliere tutto il nettare dai fiori, usando il minor numero possibile di blocchi.<br><br>\n<b>Suggerimento</b>:Usa il blocco \"ripeti ... volte\" (ciclo)."
      2-3 Bee Conditionals 3_instruction: "Aiutami a raccogliere tutto il nettare dai fiori e a produrre tutto il miele, usando il minor numero possibile di blocchi.<br><br>\n<b>Suggerimento</b>: usa il blocco \"ripeti ... volte\" (ciclo)."
      2-3 Bee Conditionals 4_instruction: "Aiutami a raccogliere tutto il nettare dai fiori e a produrre tutto il miele."
      2-3 Bee Conditionals 5_instruction: "I fiori viola possono avere una quantità di nettare pari a 0 oppure 1, ma tu non lo sai! Fai attenzione a non raccogliere nettare da un fiore viola se ne ha una quantità pari a 0.<br>\nUsa il blocco \"se\" per controllare se la quantità è 0 oppure 1.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-13#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      2-3 Bee Conditionals 6_instruction: "Controlla questo fiore con un blocco \"se\" per verificare se ha del nettare."
      2-3 Bee Conditionals 7_instruction: "Raccogli il nettare da ogni fiore, se ne ha."
      2-3 Bee Conditionals 8_instruction: "Su questo campo ci sono fiori rossi e viola. I fiori rossi possiedono una quantità nota di nettare, ma la quantità dei fiori viola è ignota. Raccogli tutto il nettare."
      2-3 Bee Conditionals 9_instruction: "Raccogli tutto il nettare da ogni fiore."
      2-3 Bee Conditionals Assessment 1_instruction: Questo è un esercizio di riepilogo -- Raccogli tutto il nettare. Fai attenzione a non raccogliere il nettare dai fiori viola se non ne hanno.
      2-3 Bee Debugging 1_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare.<br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-10#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      2-3 Bee Debugging 10_instruction: "Questo esercizio mi fa girare la testa!<br><br>\nCorreggi gli errori per raccogliere tutto il nettare e trasformarlo in miele.<br><br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 2_instruction: "Riesci a capire qual è il problema in questo esercizio?<br><br>\nCorreggi gli errori per raccogliere tutto il nettare.<br><br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 3_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare.<br><br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 4_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare.<br><br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 5_instruction: "Questi fiori sembrano saporiti!<br><br>\nCorreggi gli errori per raccogliere tutto il nettare.<br><br>\nDa ora in avanti puoi usare, oltre al comando \"Fai un passo\", anche il comando \"Esegui\" per eseguire tutti i blocchi."
      2-3 Bee Debugging 6_instruction: "Che dolce sfida!<br><br>\nCorreggi gli errori per raccogliere tutto il nettare.<br><br>\nRicorda che cliccando su \"Fai un passo\" puoi eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 7_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare e produrre tutto il miele.<br><br>\nRicorda che cliccando su \"Fai un passo\" puoi eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 8_instruction: "Quanti bei fiori!<br><br>\nCorreggi gli errori per raccogliere tutto il nettare.<br><br>\nRicorda che cliccando su \"Fai un passo\" puoi eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 9_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare e produrre tutto il miele.<br><br>\nRicorda che cliccando su \"Fai un passo\" puoi eseguire il programma un blocco alla volta."
      2-3 Bee Debugging Assessment 1_instruction: Questo è un esercizio di riepilogo -- Correggi gli errori per raccogliere tutto il nettare.
      2-3 Bee Functions 1_instruction: "Una funzione è una sequenza di blocchi di codice che esegue un compito. Usa la funzione \"prendi 2 dosi di nettare\" (<i>get 2 nectar</i>) per raccogliere il nettare da ogni fiore.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-6#VIDEO\" target=\"_blank\">Video doppiato in italiano</a> (solo la seconda parte)"
      2-3 Bee Functions 10_instruction: "Ogni volta che esegui l'esercizio i fiori viola possono avere una quantità di nettare pari a 0 oppure 1. <br><br>\nDefinisci una funzione che raccoglie il nettare da un fiore viola solo se ne ha."
      2-3 Bee Functions 2_instruction: "Una \"funzione\" è una sequenza di blocchi di codice che esegue un compito.<br><br>\nUsa la funzione \"prendi 5 dosi\" (<i>get 5</i>) che raccoglie ogni volta 5 dosi di nettare."
      2-3 Bee Functions 3_instruction: "Raccogli tutto il nettare da ogni fiore."
      2-3 Bee Functions 4_instruction: "La funzione \"vai a prendere il nettare\" (<i>move and get nectar</i>) sposta l'ape sul fiore, raccoglie il nettare e fa tornare l'ape dove si trovava.<br><br>\nUsa questa funzione per raccogliere tutto il nettare."
      2-3 Bee Functions 5_instruction: "Ora c'è più nettare nei fiori. Modifica la funzione che trovi già pronta \"vai a prendere 4 dosi di nettare\" (<i>move and get 4</i>) in modo che raccolga 4 dosi di nettare ed usala per raccogliere tutto il miele dai fiori."
      2-3 Bee Functions 6_instruction: "Adesso usa la stessa funzione per raccogliere il nettare dai tre fiori."
      2-3 Bee Functions 7_instruction: "I fiori adesso sono nuovamente fuori. Modifica la funzione e utilizzala per raccogliere tutto il polline e trasformarlo in miele."
      2-3 Bee Functions 8_instruction: "Definisci la tua funzione per prendere 7 dosi di nettare, spostarsi in avanti e produrre 7 dosi di miele. Usa questa funzione per raccogliere il nettare da ogni fiore e produrre il miele in ogni favo."
      2-3 Bee Functions 9_instruction: "Definisci la tua funzione che si avvia lungo un cammino per prendere il nettare e fare il miele, per poi tornare all'inizio del cammino."
      2-3 Bee Functions Assessment 1_instruction: Questo è un esercizio di riepilogo -- Usa la funzione data per raccogliere il nettare da ogni fiore.
      2-3 Bee Functions Assessment 2_instruction: Questo è un esercizio di riepilogo -- Definisci la funzione "spostati e fanne 3" (<i>move and get 3</i>) per spostarsi, fare 3 dosi di miele, e tornare indietro.
      2-3 Bee Loops 1_instruction: "Raccogli il nettare da ogni fiore, usando il minor numero possibile di blocchi."

      4-5 Maze 4 (copy 1)_instruction: "Prova ad usare il blocco \"ripeti 5 volte\" per risolvere l'esercizio con meno blocchi...<br>\nIl blocco \"ripeti ... volte\" (detto anche \"ciclo\") mi farà \"ripetere\" le azioni che si trovano all'interno del blocco per un numero di volte pari a quello che hai impostato.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-2#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"

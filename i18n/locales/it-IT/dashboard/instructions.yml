      Course 4 Artist For Loops 8a_instruction: Per disegnare questa figura devi fare solo un piccolo cambiamento al codice del precedente esercizio. Riesci a capire di quale cambiamento si tratta?
      Course 4 Artist For Loops 9_instruction: Riesci a disegnare una spirale? Sposa in avanti da 1 a 75 pixels incrementando di 1 pixel ogni volta.
      Course 4 Artist For Loops Challenge_instruction: "<b>Sfida:</b> Riesci a capire come utilizzare tutte le cose che hai imparato finora per disegnare questa immagine composta di poligoni, tutti con lato di 40 pixel?<br>\n<br>\nRicorda che per creare una spirale non devi chiudere il poligono. Questo significa che ogni forma deve avere un lato in meno del solito.\n"

      Course 4 Artist Functions 13.1_instruction: |-
        Ora, creiamo una funzione denominata "salto in alto a destra" che sposta l'artista in alto a destra dell'ottagono che hai appena disegnato così possiamo finire questo modello. \r \r Suggerimento: per raggiungere l'angolo superiore destro, prova ad utilizzare un modello che fa solo i 3/8 dell'ottagono.
      Course 4 Artist Functions 13_instruction: Come puoi vedere, abbiamo una nuova funzione chiamata "Disegna una serie di quadrati".  Cerca di comprendere come è costruita. Clicca su ESEGUI per vederla in azione.
      Course 4 Artist Functions 14.1_instruction: Ora, realizziamo una funzione chiamata "Salta al superiore destra" che sposta l'artista in alto a destra dell'ottagono che hai appena disegnato così possiamo finire questo modello.
      Course 4 Artist Functions 14_instruction: Grandissimo! Usa la tua nuova funzione "Disegna una serie di quadrati" per disegnare una forma quadrata. Ricorda che ogni quadrato ha il lato di 40 pixel.
      Course 4 Artist Functions 15_instruction: 'Ora accelleriamo un po'', riesci a disegnare una stella usando la funzione "disegna una serie di quadrati"? Buona fortuna! Suggerimento: potrebbe essere necessario ruotare di 144 gradi'
      Course 4 Artist Functions 2_instruction: 'Sai disegnare tre quadrati a distanza di 20 pixel l''uno dall''altro? Ogni quadrato ha il lato di 100 pixel.'
      Course 4 Artist Functions 3_instruction: 'Riesci a disegnare questa immagine usando la funzione "Disegna un Quadrato"? Suggerimento: ogni quadrato è spostato di 120 pixels.\r'
      Course 4 Artist Functions 4_instruction: 'Sei pronto per creare la tua FUNZIONE? Clicca sul blocco FUNZIONI nella casetta degli attrezzi, dalle il nome "Disegna un Triangolo", quindi disegna un triangolo come hai fatto precedentemente con i blocchi RIPETI. Quindi clicca sul pulsante "Salva e Chiudi" posto nell''angolo in alto a destra. Suggerimento: crea un triangolo con lato di 100 pixels. Buona fortuna!'
      Course 4 Artist Functions 5 OLD_instruction: Cerchiamo di usare le nostre due funzioni per disegnare una casa - Cosa deve essere modificato nel codice per disegnare correttamente la casa?
      Course 4 Artist Functions 5_instruction: 'Riesci a disegnare questa immagine usando la funzione "Disegna un Quadrato"? Suggerimento: ogni quadrato è spostato di 120 pixels.\r'
      Course 4 Artist Functions 6_instruction: Quale blocco è necessario aggiungere per far si che il triangolo sia posizionato sopra il quadrato?
      Course 4 Artist Functions 7_instruction: Riesci a disegnare una serie di quadrati usando una funzione "quadrato"? Ogni quadrato ha il lato di 40 pixel.
      Course 4 Artist Functions 8_instruction: 'Stai imparando ad usare i blocchi funzione? Prova a modificare la funzione "disegna un quadrato" (draw a square) in modo che disegni un quadrato con i lati di 200 pixel. Suggerimento: clicca su "modifica" per cambiare il codice della funzione. Se vuoi, puoi cambiare anche il nome della funzione. Alla fine, clicca su "Chiudi" per salvare le modifiche.'
      Course 4 Artist Functions 9_instruction: Vi abbiamo fornito la maggior parte del codice ncessario per creare una funzione. Tuttavia ci sembra ci sia qualcosa che manca. Riouscite a fare in modo che questa funzione sia completa?
      Course 4 Artist Functions Inspiration_instruction: "<img src=\"https://images.code.org/cf373e03bede480ae54aec72ce823454-image-1442951867535.54.11.png\"\nwidth=\"250px\"/><br>\nOra hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo."
      Course 4 Artist Functions challenge_instruction: "<img src=\"https://images.code.org/cf373e03bede480ae54aec72ce823454-image-1442951867535.54.11.png\"\nwidth=\"250px\"/><br>\nOra hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo."
      Course 4 Artist Functions inspire_instruction: "Tempo di giocare: guarda la figura che trovi al link https://studio.code.org/c/110671172. Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se questa immagine ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo. \\r\n\nVuoi realizzare la figura che ti abbiamo suggerito? Ecco alcuni aiuti:\n\nSuggerimento 1: usa un ciclo con contatore, quindi usa la sua variabile contatore all'interno di un ciclo annidato.\n\nSuggerimento 2: ad ogni iterazione, dovresti disegnare un quadrato e fare un salto in avanti. \n\nSuggerimento 3: dovresti girare a sinistra di 90 gradi all'esterno del ciclo annidato, ma ancora all'interno del ciclo con contatore.\n\n\\r\nVuoi sapere come è stato realizzata la figura che ti abbiamo suggerito? Visita il link https://studio.code.org/c/110671172/edit per scoprirlo.\n\nCosa succede se disegni i quadrati un po' più piccoli o un po' più grandi? E cosa succede se invece di girare a sinistra giri a destra?"
      Course 4 Artist Inspire_instruction: |-
        <img src="https://images.code.org/b5e28b084cb331ee030ea3853ed921bd-image-1440060815818.51.21.png"
        width="250px"/><br>
        Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.
      Course 4 Artist Params 1_instruction: Modifichiamo ora una funzione che disegna un quadrato con lati di 50 pixel
      Course 4 Artist Params 10_instruction: 'Puoi chiamare funzioni dall''interno di altre funzioni! Usando la tua funzione "forma" come base, crea 3 forme di una casa, ognuna più larga di 20 pixel rispetto alla precedente, iniziando da una lunghezza di 50 pixel. Può essere utile utilizzare un ciclo contatore. '
      Course 4 Artist Params 12_instruction: Usa la tua funzione "pinwheel" per disegnare ognuna delle forme. La lunghezza del lato per ogni immagine è 50.
      Course 4 Artist Params 13_instruction: 'Freeplay: Qui ci sono le funzioni che hai scritto e alcune altre con cui puoi giocare. Disegna qualcosa di spettacolare!'
      Course 4 Artist Params 3_instruction: 'Magnifico, puoi disegnare ognuno di questi triangoli con questa nuova funzione? Il primo è lungo 25 pixel, il secondo 50 e il terzo 75. '
      Course 4 Artist Params 4_instruction: Potete aggiungere una nuova funzione denominata quadrato? La funzione dovrebbe anche prendere un parametro di lunghezza, proprio come per il triangolo. Questa volta disegnate 3 quadrati con lunghezza di 25, 50 e 75 pixel e che distano 100 pixel uno dall'altro.
      Course 4 Artist Params 5_instruction: "Usa ambedue le nuove funzioni per disegnare questa immagine. Per semplificare questa operazione usate un ciclo con un parametro \"contatore\".\n"
      Course 4 Artist Params 6_instruction: "Modifichiamo questa funzione: \"disegna una forma\".\nQuesta ha già un parametro \"lunghezza\". Ora modifichiamo la funzione per aggiungere anche un parametro \"lati\". Ricorda che l'angolo per una data forma è 360 diviso i lati che ha. Suggerimento: le lunghezze per ogni forma sono: per il trianogolo 100 pixel, per l'esagono 25 pixel e per il quadrato 50 pixel. "
      Course 4 Artist Params 7_instruction: 'Riesci a disegnare queste forme completando i "???". Il quadrato e il triangolo sono 100 pixel di dimensioni mentre l''esagono è di 75 pixel. '
      Course 4 Artist Params 8_instruction: "Riesci a capire come disegnare questa\n forma? Ecco un suggerimento per creare una nuova forma con 6 lati chiamati un esagono.\n"
      Course 4 Artist Params 9_instruction: Ti ricordi quando abbiamo usato il ciclo contatore ma abbiamo rimosso un ciclo dal suo interno? Divertiamoci ora e usiamo la funzione per disegnare una figura con i parametri "lati" e "lunghezza". Sei in grado di creare questa figura? Il contatore del quadrato deve essere  5/100/5, quello del triangolo 10/100/10 e quello dell'esagono 2/100/2.
      Course 4 Artist Var 9_instruction: 'Ecco l''algoritmo per disegnare un triangolo. Modificalo in modo da usare la vriabile "lati". Sostituite il numero 3 con la variabile "lati". Suggerimento: ricordatevi di usare il blocco "imposta i lati a".'
      Course 4 Artist Vars 1_instruction: "Disegniamo un triangolo equilatero. <br><br>Ogni lato deve essere lungo esattamente 100 pixel."
      Course 4 Artist Vars 10_instruction: Questo è un algoritmo che disegna un triangolo all'esterno di triangoli più piccoli. Modificatelo in modo che venga utilizzata la variabile "lati" disegnare ogni triangolo. Studiate il codice e ogni volta che vedete il numero 3, sostituitelo con la variabile "lati". Ricordatevi di utilizzare il blocco che imposta i lati.
      Course 4 Artist Vars 11_instruction: Quello che vedi è un codice che utilizza, in maniera più complessa, gli stessi concetti del precedente esercizio. Quale valore devi assegnare alla variabile `sides` (<i>lati</i>) per disegnare questa immagine composta da quadrati?
      Course 4 Artist Vars 12_instruction: Per disegnare la figura che vedi, la variabile `sides` (<i>lati</i>) va impostata a 5. Se usi valori più grandi disegni poligoni con più lati ed ottieni una figura più grande! Nota che, oltre alla variabile `sides` (<i>lati</i>), c'è un'altra variabile chiamata `length` (<i>lunghezza</i>). Puoi utilizzare questa variabile ogni volta che devi `spostarti in avanti`. Per disegnare questa figura la variabile `length` (<i>lunghezza</i>) va impostata a 75.
      Course 4 Artist Vars 13_instruction: "Quando una figura ha molti lati, ogni lato deve essere più corto se desideri che l'intero modello si adatti allo schermo.<br>\nRicrea l'algoritmo per questo bellissimo modello, ma anziché impostare manualmente la variabile `length` (<i>lunghezza</i>), usa un blocco matematico con all'interno la variabile `sides` (<i>lati</i>) per assicurarti che ogni forma si adatti correttamente. Il perimetro di ciascun poligono è 300 pixel."
      Course 4 Artist Vars 14_instruction: |-
        Tempo di giocare: Guarda! Ora l'algoritmo precedente è annidato all'interno di un altro ciclo. Fai degli esperimenti modificando i valori delle due variabili per disegnare delle figure fantastiche.<br><br>
        Per disegni ancora più belli, prova a giocare con i colori! Assegna dei colori a caso all'interno di ogni ciclo e osserva come cambia la figura che ottieni.
      Course 4 Artist Vars 2_instruction: "Adesso nel blocco `vai avanti ...`, invece di usare un valore esplicito di pixel, si fa riferimento ad una variabile di nome `length` (<i>lunghezza</i>). Puoi impostare la variabile `length` a 150 per disegnare questo nuovo triangolo?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-6#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Artist Vars 3_instruction: 'Il ciclo proposto disegna un quadrato, ma manca qualcosa. Correggi in modo che utilizzi la variabile "lunghezza" per capire quanto lungo deve essere ogni lato? '
      Course 4 Artist Vars 4_instruction: Vorrei disegnare un rettangolo che sia alto il doppio di quanto è largo. C'è una variabile denominata `width` (<i>larghezza</i>) che deve essere impostata a 100. Riesci ad utilizzare il blocco matematico con le operazioni per risolvere questo esercizio?
      Course 4 Artist Vars 5_instruction: Utilizzare la variabile "lati" per controllare quante volte questo ciclo debba essere eseguito.
      Course 4 Artist Vars 6_instruction: |-
        Ecco del codice che ti consente di disegnare un qualsiasi poligono regolare. C'è una nuova variabile denominata `sides` (<i>lati</i>) che è impostata a 4. Riesci ad usare la variabile `sides` (insieme al blocco matematico) per girare del giusto numero di gradi a prescindere da quanti lati ci sono nel poligono?
      Course 4 Artist Vars 7_instruction: |-
        Utilizza ciò che hai imparato nel precedente esercizio per disegnare questo esagono usando la variabile `sides` (<i>lati</i>).<br>
        <br>
        Hai notato che è possibile modificare un solo valore per disegnare un triangolo, un quadrato, un pentagono o un ottagono?
      Course 4 Artist Vars 8_instruction: 'Tempo di giocare: facciamo un esperimento con il numero di `sides`(<i>lati</i>) delle figure. Riesci a modificare l''algoritmo affinché la dimensione complessiva della figura disegnata rimanga la stessa, indipendentemente dal numero dei suoi lati?'
      Course 4 Artist Vars 9_instruction: Modificare questo algoritmo in modo che utilizzi la variabile "lati" invece di un numero fisso per disegnare un triangolo. Sostituisci il numero 3 con la variabile "lati" e utilizzare il blocco "imposta i lati".
      Course 4 Bee 1_instruction: "L'ape non sa cosa si nasconde dietro la nuvola! <br>\nUsa un blocco `se` per verificare se si tratta di un fiore oppure di un favo. <br>\nPoi, se c'è un fiore, raccogli una dose di nettare.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-2#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Bee 2_instruction: Usa il blocco `se-altrimenti` per controllare ogni oggetto e verificare se si tratta di un fiore oppure di un favo. <b>Se</b> è un fiore, raccogli una dose di nettare ... <b>altrimenti</b>, produci una dose di miele!
      Course 4 Bee 3_instruction: "L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco `se-altrimenti` per raccogliere il nettare <b>se</b> si tratta di un fiore, <b>altrimenti</b> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-2#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Bee 4_instruction: "Un fiore viola può avere 1, 2 o 3 dosi di nettare, ma tu non sai quante ne ha!\n\nIn questo esercizio un blocco \"se-altrimenti\" viene combinato con un altro blocco \"se-altrimenti\" per creare un blocco con tre ramificazioni: \"se\", \"altrimenti-se\" , \"altrimenti\". Prova a completare il programma in modo tale da raccogliere tutto il nettare."
      Course 4 Bee 5_instruction: "Questo fiore viola può avere 3, 2 o 1 nettare. \nAggiungi un blocco if-else per creare un'istruzione if, else-if, else. \nCompleta la soluzione per raccogliere la quantità sconosciuta di nettare."
      Course 4 Bee 6_instruction: "Questo fiore viola può avere 3, 2 o 1 nettare. \nCrea un'istruzione if, else-if, else per raccogliere la quantità sconosciuta di nettare."
      Course 4 Bee 7_instruction: Utilizzate tutto quanto avete imparato finora per raccogliere tutto il nettare. Il fiore viola può avere 3, 2 o 1 di nettare.
      Course 4 Bee For Loops 1_instruction: Usa un blocco `ripeti ... volte` (detto anche ciclo) per raccogliere il nettare da ogni fiore.
      Course 4 Bee For Loops 10_instruction: Se il ciclo con contatore conta all'indietro, il valore del "passo" viene sottratto dal contatore ad ogni ripetizione. Quale dovrebbe essere il valore del "passo" per raccogliere prima 9, poi 6 e poi 3 dosi di nettare?
      Course 4 Bee For Loops 11_instruction: Che cosa è sbagliato con questo ciclo (loop)? Vedi se puoi risolvere il problema e fare in modo che l'ape raccolga tutto il nettare.
      Course 4 Bee For Loops 2_instruction: Ecco un nuovo tipo di ciclo, chiamato il ciclo "for". Questo particolare ciclo conta da 1 a 5 di 1 ed esegue il contenuto del ciclo ogni volta che viene eseguito. Aiutate l'ape a ottenere il nettare.
      Course 4 Bee For Loops 3_instruction: Potete risolvere questo puzzle utilizzando un ciclo "for" per contare da 1 a 3 di 1. Andiamo ora a prendere del nettare!
      Course 4 Bee For Loops 4_instruction: Raccogliamo tutto il nettare da questi fiori. Mi chiedo se ci sia un modo più semplice per farlo...
      Course 4 Bee For Loops 5_instruction: 'L''uso dei cicli (loop) rende il tutto molto più facile! Utilizza la variabile "contatore" del ciclo per ripetere il blocco per prendere il nettare lo stesso numero di volte del ciclo. Ci sono un sacco di cicli. Tutto il codice necessario è disponibile, dai un''occhiata a come è stato messo insieme, quindi fai clic su Esegui per vedere come funziona. '
      Course 4 Bee For Loops 6_instruction: Puoi usare un <i>ciclo con contatore</i> anche per contare all'indietro. In questo esercizio, prova a raccogliere il nettare contando all'indietro da 5 ad 1 a passi di 1.
      Course 4 Bee For Loops 7_instruction: Usa la variabile "contatore" del ciclo per controllare lo spostamento in senso orizzontale.
      Course 4 Bee For Loops 8_instruction: È possibile utilizzare la variabile del ciclo per controllare il movimento e la raccolta di nettare?
      Course 4 Bee For Loops 9_instruction: Il valore più a destra nel ciclo con contatore viene chiamato "passo". Ogni volta che il ciclo viene eseguito, la variabile "contatore" (counter) cambia del valore indicato dal "passo". Prova a raccogliere il nettare da questi fiori usando un passo di 2.
      Course 4 Bee Loops 5 NEW_instruction: Ci sono tre fiori. Riesci a trovare la sequenza di spostamenti da ripetere 3 volte, in modo da raccogliere tutto il nettare con il minor numero possibile di blocchi?
      Course 4 Bee Loops 5a NEW_instruction: Ora, usa un blocco `ripeti ... volte` (<i>ciclo</i>) per aiutare l'ape a raccogliere tutto il nettare che trova nel suo percorso verso il favo usando il minor numero possibile di blocchi. Quando arrivi al favo, non dimenticarti di produrre il miele!
      Course 4 Bee Params 1_instruction: Esamina la funzione `get 3 nectars` (<i>prendi 3 dosi di nettare</i>) che fa ruotare e spostare l'ape per raccogliere il nettare e riportarla alla posizione di partenza. Poi usala in una sequenza di blocchi per raccogliere tutto il nettare.
      Course 4 Bee Params 2_instruction: Modifica la funzione `get 3 nectar` (<i>prendi 3 dosi di nettare</i>) per girare a destra, invece che a sinistra, così l'ape può arrivare ai fiori.
      Course 4 Bee Params 3_instruction: 'Ora ci sono fiori su entrambi i lati! Abbiamo aggiunto un parametro denominato `direction` (<i>direzione</i>) alla funzione `get 3 nectar` (<i>prendi 3 dosi di nettare</i>). Abbiamo anche aggiunto due variabili `left` (<i>sinistra</i>) e `right` (<i>destra</i>) per chiamare ogni volta la funzione con la direzione giusta. Modifica il codice della funzione in modo che l''ape giri nella direzione indicata dal parametro passato alla funzione.'
      Course 4 Bee Params 4_instruction: Usa la nuova versione della funzione `get 3 nectar` (<i>prendi 3 dosi di nettare</i>) per raccogliere il nettare da tutti i fiori. Ricordati di usare le variabili `left` (<i>sinistra</i>) e `right` (<i>destra</i>).
      Course 4 Bee Params 5_instruction: Partiamo da zero! Riesci a creare una nuova funzione chiamata `get 5 nectar` (<i>prendi 5 dosi di nettare</i>) che usa un nuovo parametro chiamato `direction` (<i>direzione </i>)?
      Course 4 Bee Params 6 (copy 1)_instruction: Usa la nuova funzione `get many nectar` (<i>prendi molte dosi di nettare</i>) per raccogliere tutto il nettare.
      Course 4 Bee Params 6_instruction: In questo esercizio, sui fiori si trovano quantità differenti di nettare e il codice che trovi già pronto non risolve l'esercizio. Non sarebbe bello se potessimo raccogliere tutto il nettare con una sola funzione? Modifica la funzione `get 5 nectar` (<i>prendi 5 dosi di nettare</i>) aggiungendo un nuovo parametro, chiamato `nectar units` (<i>dosi di nettare</i>), che specifica la quantità di nettare da raccogliere. Probabilmente sarà meglio cambiare anche nome alla funzione e, se vuoi, puoi cambiare il nome anche ai parametri.
      Course 4 Bee Params 7 (copy 1)_instruction: Usa la nuova funzione `get many nectar` (<i>prendi molte dosi di nettare</i>) per raccogliere tutto il nettare.
      Course 4 Bee Params 7_instruction: Usa la nuova funzione `get many nectar` (<i>prendi molte dosi di nettare</i>) per raccogliere tutto il nettare.
      Course 4 Bee Params 8_instruction: 'Una piccola sfida: ora c''è anche il miele di cui occuparsi! Adesso la funzione `get nectar make honey` (<i>raccogli nettare - produci miele</i>), oltre ai parametri `direction` (<i>direzione</i>) e `nectar_units` (<i>dosi di nettare</i>), ha anche il nuovo parametro `honey_units` (<i>dosi di miele</i>). Come devi modificare il codice della funzione in modo da usare i valori di questi parametri per decidere cosa fare?'
      Course 4 Bee Params Ex_instruction: Usa la nuova funzione `get many nectar` (<i>prendi molte dosi di nettare</i>) per raccogliere tutto il nettare.
      Course 4 Binary 1_instruction: Ecco una funzione che accetta una stringa binaria di 1 e di 0 e istruisce l'agricoltore per attivare il movimento da sinistra a destra, dall'alto verso il basso, accendendo i quadrati in cui il numero ha uno zero. Esegui il codice fornito per vedere come l'agricoltore usa i numeri binari per disegnare un'immagine.
      Course 4 Binary 2_instruction: 'Quale stringa binaria potresi ripetere 8 volte per disegnare questa immagine? Suggerimento: il numero "1" consente di riempire un buco.'
      Course 4 Binary 3_instruction: Potete disegnare questo modello ripetendo una singola stringa binaria?
      Course 4 Binary 5 (copy 1)_instruction: Quale stringa binaria, ripetuta 10 volte, disegnerà questa immagine?
      Course 4 Binary 5_instruction: Quale stringa binaria, ripetuta 10 volte, disegnerà questa immagine?
      Course 4 Binary 6 (copy 1)_instruction: Quale stringa binaria, ripetuta 10 volte, disegnerà questa immagine?
      Course 4 Binary 6_instruction: Quale stringa binaria, ripetuta 10 volte, disegnerà questa immagine?
      Course 4 Binary 7_instruction: Quale stringa binaria, ripetuta 10 volte, disegnerà questa immagine?
      Course 4 Binary 8_instruction: Puoi completare la maggior parte di questa immagine impostando un ciclo con un numero binario a 5 bit - poi avrai bisogno di un altro numero a 4 bit per ottenere l'angolo in basso a destra.
      Course 4 EC 1a_instruction: "Nessuna istruzione. Nessun suggerimento. Solo la sfida!\n"
      Course 4 EC 1b_instruction: "Nessuna istruzione. Nessun suggerimento. Solo la sfida!\n"
      Course 4 EC 2a_instruction: "Nessuna istruzione. Nessun suggerimento. Solo la sfida!\n"
      Course 4 EC 2b_instruction: "Nessuna istruzione. Nessun suggerimento. Solo la sfida!\n"
      Course 4 EC 2c_instruction: "Nessuna istruzione. Nessun suggerimento. Solo la sfida!\n"
      Course 4 EC 2d_instruction: "Nessuna istruzione. Nessun suggerimento. Solo la sfida!\n"
      Course 4 EC 3_instruction: "<b>Super Sfida sulle funzioni:</b> Usa quello che hai imparato nell'esercizio precedente per disegnare un'immagine come questa.<br>\n<br><i>Nota: Il codice diventa più semplice se usi le funzioni con parametri.</i><br>\n<img src=\"https://images.code.org/d3d6a51fafdcc0a09a5c6b0e0f3c2b92-image-1446239805818.08.59.png\"\nwidth=\"300px\"/>"
      Course 4 EC 3a_instruction: 'Nessuna istruzione. Nessun suggerimento. Solo la sfida!'
      Course 4 Maze 1_instruction: Fai arrivare l'uccellino arrabbiato (Angry Bird) fino al maialino!
      Course 4 Maze 2_instruction: Evita la dinamite (TNT)!
      Course 4 Maze 3_instruction: 'Scrivi il codice per far arrivare l''uccellino arrabbiato (Angry Bird) fino al maialino!'
      Course 4 Maze 4_instruction: "Prova ad usare il blocco `ripeti 5 volte` per risolvere l'esercizio con meno blocchi.<br>\n<br>\nRicorda che il blocco `ripeti ... volte` (detto anche <i>ciclo</i>) fa <b>ripetere</b> le azioni che si trovano all'interno del blocco per un numero di volte pari a quello che hai impostato."
      Course 4 Maze 5_instruction: Prova a risolvere questo esercizio usando meno blocchi possibile.
      Course 4 Maze 6_instruction: Prova a risolvere questo esercizio usando meno blocchi possibile.
      Course 4 Play Lab For Loops 2_instruction: Questa volta prova a far dire al gatto i numeri dispari da 1 a 100.
      Course 4 Play Lab Params 1_instruction: "In questo esercizio c'è una funzione chiamata `jump` (<i>salta</i>) che consente al cane di saltare in alto di 100 pixel.<br>\n<br>\nClicca su \"Esegui\" ed utilizza questa nuova funzione per raccogliere tutte le bandierine muovendo il cane con i tasti freccia."
      Course 4 Play Lab Params 10_instruction: "Abbiamo aggiunto al gioco ancora un'altra funzione che puoi usare. Programma il tuo gioco in modo tale da chiamare la funzione `level_up` (<i>sali di un livello</i>) se la variabile `player_score` (<i>punteggio</i>) diventa maggiore di un certo valore (per esempio: `player_score` > 6). Clicca su \"Esegui\" per giocare e arriva al livello 3 per passare al prossimo esercizio. Nota: nella funzione `level_up` viene usata la variabile `enemy_speed` che significa <i>velocità del nemico</i>."
      Course 4 Play Lab Params 2_instruction: "Ora le bandierine sono troppo in alto per poterle raggiungere con la funzione `jump` (<i>salta</i>)! Dovresti associare alle frecce `verso l'alto` e `verso il basso` una funzione che consenta di avere salti di diverse altezze. Per far questo devi modificare la funzione `jump` (<i>salta</i>): clicca su \"modifica\" e poi aggiungile un parametro `height` (<i>altezza</i>): scrivi il nome che vuoi dargli e clicca su \"Aggiungi un parametro\". La freccia verso l'alto dovrebbe permettere al cane di fare un salto in alto di 200 pixel e la freccia verso il basso un salto in alto di soli 100 pixel."
      Course 4 Play Lab Params 3_instruction: 'Nella funzione `jump` (<i>salta</i>) è stato aggiunto un ulteriore parametro in modo da poterla usare con diversi personaggi. Ogni `actor` (</i>personaggio</i>) è rappresentato da un numero, a partire da uno. Modifica la funzione `jump` (<i>salta</i>) in modo che il suo codice usi il parametro `actor` (</i>personaggio</i>), oltre al parametro `height` (<i>altezza</i>). '
      Course 4 Play Lab Params 4_instruction: "In questo esercizio c'è una funzione chiamata `patrol` (<i>pattuglia</i>) in cui devi inserire il codice che serve per far muovere il gatto prima in su e poi in giù di 400 pixel."
      Course 4 Play Lab Params 5_instruction: "Modifica la funzione `patrol` (<i>pattuglia</i>) aggiungendo un parametro `actor` (<i>personaggio</i>), in modo tale da poterla eseguire per i diversi personaggi. Ricorda che sono identificati dai numeri 1, 2 e 3.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Play Lab Params 6_instruction: "Aggiungi un altro parametro chiamato `speed` (<i>velocità</i>)\nalla funzione `patrol` (<i>pattuglia</i>). Prova ad utilizzare il blocco `imposta il personaggio ... velocità ...` con il nuovo parametro `speed` (<i>velocità</i>) per aiutare il pinguino (personaggio 2) a prendere entrambe le bandierine prima che gli altri prendano la loro."
      Course 4 Play Lab Params 7_instruction: "Esamina il codice che trovi già pronto per vedere se riesci a capire cosa fa ogni blocco. Quando hai finito, utilizza i tasti freccia per far muovere il cane e raccogliere tutte le bandierine. <b>Nota</b>: non è necessario modificare il codice."
      Course 4 Play Lab Params 8_instruction: Utilizza il blocco `quando il personaggio ... tocca ...` per collocare il cane (personaggio 1) in alto a sinistra SOLO quando tocca uno qualunque degli altri personaggi.
      Course 4 Play Lab Params 9_instruction: "Ecco un gioco usato in una precedente lezione, ma con la maggior parte del codice nascosta. C'è una nuova funzione `score_points` (<i>segna il punteggio</i>). Modifica questa funzione in modo che aggiunga alla variabile  `player_score` (<i>punteggio</i>) il valore di un nuovo parametro `points` (<i>punti</i>). La variabile `player_score` (<i>punteggio</i>) deve essere incrementata ogni volta che il cane colpisce il gatto con una fetta di torta e decrementata ogni volta che il gatto colpisce il cane con un sandwich. Una volta concluse queste modifiche clicca su \"Esegui\" per giocare. Quando il punteggio arriva a 6 si passa all'esercizio successivo. "
      Course 4 Play Lab Vars 1_instruction: In questo esercizio non devi scrivere alcun codice. Devi solo premere "Esegui" per giocare! <br> <br> Qui sei il cane che sta cercando di raccogliere più bandierine del gatto. Utilizza la freccia verso il basso per muovere il cane. Premi "Termina" quando hai finito di giocare.
      Course 4 Play Lab Vars 2_instruction: "Quella del precedente esercizio non è stata un bella gara! Modifica la variabile denominata `dog_speed` (<i>velocità del cane</i>) per essere sicuro di poter raccogliere più bandierine del gatto. Il primo che raccoglie 10 bandierine, vince!\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Play Lab Vars 3_instruction: Ecco un nuovo tipo di gioco!<br>Non devi modificare niente in questo esercizio.<br>Utilizza le frecce verso sinistra e verso destra per muoverti, e la freccia verso l'alto per saltare. Riesci a raccogliere tutte le bandierine?
      Course 4 Play Lab Vars 4_instruction: Ora c'è una nuova variabile chiamata `height` (<i>altezza</i>) che serve a controllare quanto in alto il cane può arrivare con un salto. Modifica il valore a cui viene impostata `height`, in modo che il cane possa saltare abbastanza in alto da arrivare a raggiungere tutte le bandierine.
      Course 4 Play Lab Vars 5_instruction: 'Costruiamo un gioco! In primo luogo abbiamo bisogno di un punteggio. Imposta il valore iniziale della variabile `points` (<i>punteggio</i>) a 10.'
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Forte! Abbiamo ora una nostra variabile per il punteggio. Ma come possiamo rederla utile?  Che ne dite di aggiungere dei punti alla variabile ogni volta che colpite il nemico con una palla di fuoco ? Usate l'evento «quando l'attore 2 tocca qualsiasi cosa » per aggiornare la variabile quando la palla di fuoco colpisce il gatto. Potete incrementare il punteggio impostando score = score + 1. Fate in modo che il vostro punteggio arrivi a 10, incrementandolo di 1 alla volta, per risolvere l'esercizio.
      Course 4 Play Lab Vars 6_instruction: |-
        Utilizza la freccia verso destra per far lanciare al cane una fetta di torta.<br>
        Come vengono assegnati i punti? <br>
        Bisogna aggiungere 1 alla variabile `points` (<i>punteggio</i>) ogni volta che il cane (personaggio 1) colpisce il gatto (personaggio 2) con una fetta di torta.<br>
        Per ottenere questo risultato, usa l'evento `quando il personaggio 2 tocca una cosa qualunque` così da attivare un aggiornamento del tuo punteggio ogni volta che l'evento accade. Per incrementare il <i>punteggio</i>, `imposta points a points + 1`<br>
        Fai salire il tuo punteggio fino a 10 (un punto alla volta!) per risolvere l'esercizio.
      Course 4 Play Lab Vars 7_instruction: "Bello! Ora facciamo in modo che il gioco non sia troppo facile.<br>\nModifica il codice in modo da perdere un punto ogni volta che il cane (personaggio 1) viene colpito da un sandwich lanciato dal gatto (personaggio 2).<br>\nIniziamo con 10 punti così non è troppo difficile. Lascia che il punteggio scenda da 10 fino a 0 per risolvere l'esercizio."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: Bene. Un'ultima cosa per questo gioco. Predisponiamolo in modo che il giocatore possa vincere (o perdere). Usiamo un blocco "ripeti per sempre" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico. Quando il punteggio diventa 0, fai scomparire il giocatore. Clicca su "Termina" quando il gioco funziona come volevi tu.
      Course 4 Play Lab Vars 8_instruction: Predisponiamo ora il gioco in modo che il cane possa vincere (o perdere). Usiamo un blocco "ripeti per sempre" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico (il gatto). Quando il punteggio diventa 0, fai scomparire il giocatore (il cane). Clicca su "Termina" quando il gioco funziona come volevi tu.
      Course 4 Play Lab Vars 9_instruction: "Tempo di giocare: qui ci sono tutte le variabili con cui abbiamo giocato finora, e anche qualcuna in più in caso ti serva.<br>\n<b>Attenzione</b>: se vuoi, puoi cambiare nome alle variabili esistenti o introdurne di nuove. Clicca sul triangolino con la punta verso il basso accanto al nome della variabile.<br>\nOra ci sono così tanti blocchi nella cassetta degli attrezzi che li abbiamo organizzati in diverse categorie. Prenditi un po' di tempo per esaminare tutto ciò che è a tua disposizione. Scorri verso il basso per vedere tutti i comandi nell'area di lavoro.<br>\n<i>Scorri verso il basso per vedere tutti i comandi presenti nell'area di lavoro.</i><br>\nQuando hai finito la tua esplorazione, prova a creare un gioco oppure una storia usando i cicli, le variabili e gli eventi. "
      Course 4 Play Lab Vars_instruction: Bene. Un'ultima cosa per questo gioco. Predisponiamolo in modo che il giocatore possa vincere (o perdere). Usiamo un blocco "ripeti per sempre" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico. Quando il punteggio diventa 0, fai scomparire il giocatore.
      Course 4 Play Labs For Loops 1_instruction: Fai in modo che il cane dica tutti i numeri da 1 a 100. Utilizza un <i>ciclo con contatore</i> e il blocco `counter` (<i>contatore</i>) per far dire al cane il valore della variabile contatore ogni volta che il ciclo viene ripetuto.
      Course 4 Play Labs For Loops 2_instruction: Adesso prova a far dire al gatto solo i numeri dispari da 1 a 101.
      Course 4 Play Labs For Loops 3_instruction: Se contiamo con un passo più grande, nella stessa quantità di tempo possiamo contare fino ad un numero più grande. Prova a far contare il pirata da 10 a 1000, a passi di 10.
      Course 4 Play Labs For Loops 4_instruction: Cambiare il passo può essere utile, ma stiamo ancora contando in modo lineare (la distanza tra due valori successivi è sempre la stessa). Come potremmo fare se volessimo contare in modo esponenziale? Senza cambiare le impostazioni del ciclo con contatore, riesci a contare 1, 4, 9, 16, 25... (il contatore al quadrato)?
      Course 4 Play Labs For Loops 4a_instruction: "Ora, uniamo le variabili da Stage 7 insieme con la variabile \"counter\" per far accadere qualche magia.   \\r \\r In questo puzzle, Cane varierà da 0 a 1000, \"incrementandosi\".  Impostare la variabile di \"incremento\" a 10 all'inizio del codice per vedere cosa succede."
      Course 4 Play Labs For Loops 5_instruction: Nell'ultima fase abbiamo contato il quadrato di ogni numero. Prova a cambiare "contatore ^ 2" in "contatore ^ 3" per contare il cubo di ogni numero (1, 8, 27, 64, 125, 216, 343….)
      Course 4 Play Labs For Loops 6_instruction: Ricorda che un numero è primo solo se è divisbile per 1 e per se stesso. Utilizzare la funzione "is_prime" per ottenre solo i numeri primi da 1 a 100.
      Course 4 Play Labs For Loops 6a_instruction: |-
        Cane continuerà a contare nel nostro "ciclo for" mediante un "incremento", ma questa volta, aggiungeremo la magia nel mix.  È possibile modificare il codice affinché "incremento" aumenta di due ogni volta che viene selezionato Il Mago? \r \r Attenzione!  Il Mago si muove velocemente!
      Course 4 Play Labs For Loops 7_instruction: Potresti usare un ciclo "per" per aiutarmi a dire la sequenza 1, 4, 7, 10, 13, 16, 19, 22, 25?
      Course 4 Play Labs For Loops 7a_instruction: "Ora stiamo ottenendo qualcosa!  Cosa succede se iniziamo a contare quante volte possiamo cliccare il Mago prima che Cane arrivi a 30?  \\r \\r Concludete aggiungendo blocchi alla procedura guidata in modo che ogni volta che viene fatto clic sulla variabile \"cliccato\" aumenta di uno. È possibile ignorare \"incremento\" per ora. \\r \\r Cane inizia il conteggio quando si fa clic su \"Esegui\"."
      Course 4 Play Labs For Loops 8_instruction: "Quale ciclo con contatore mi farebbe pronunciare la sequenza 19, 27, 35, 43, 51?"
      Course 4 Play Labs For Loops 8a_instruction: |-
        Per finire la nostra partita, abbiamo bisogno di portare indietro la variabile di "incremento"!    Colleghiamola al livello di gioco. \r \r 1) Tenere traccia del numero di volte che Il Mago è cliccato. \r 2) Se Il Mago viene selezionato almeno 10 volte prima che Cane raggiunga 30, aumentare "incremento" di 1 e incominciare da capo. \r 3) Se Il Mago non viene cliccato almeno 10 volte, il gioco è finito.
      Course 4 Playlab For Loop Freeplay_instruction: 'Tempo di giocare: usa tutto quello che hai imparato finora per creare un gioco che includa un <i>ciclo con contatore</i>!'
      Course 4 Playlab For Loops 4b_instruction: "Ognuno di questi due personaggi si sposta ad ogni ripetizione di una distanza pari al valore della variabile  `counter` (<i>contatore</i>) nel proprio <i>ciclo con contatore</i> (`Actor_1_counter` = <i>contatore del personaggio 1</i>). Nei loro cicli i contatori cambiano con un passo differente.<br>\nPuoi modificare il passo di incremento di uno dei <i>cicli con contatore</i> in modo che entrambi i personaggi riescano ad arrivare alla propria bandierina?"
      Course 4 Playlab For Loops 5b_instruction: Modifica il passo di questi due <i>cicli con contatore</i> in modo che i due personaggi si fermino nello stesso punto.
      Course 4 Playlab For Loops 6b_instruction: "In questo esercizio il <i>ciclo con contatore</i> viene usato per realizzare un gioco che diventa via via più difficile perché il personaggio rimane visibile per sempre meno tempo!<br>\nModifica i valori usati nel <i>ciclo con contatore</i> (e, se vuoi, anche il personaggio) per creare il gioco che preferisci! <br>\nPremi \"Esegui\" e clicca più volte possibile sul personaggio. Ce la fai a raggiungere il nostro record di 24? "

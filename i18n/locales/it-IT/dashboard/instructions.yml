      Course 4 Maze 1_instruction: "Fai arrivare l'uccellino arrabbiato (Angry Bird) fino al maialino!"
      Course 4 Maze 2_instruction: "Evita la dinamite (TNT)!"
      Course 4 Maze 3_instruction: "Scrivi il codice per far arrivare l'uccellino arrabbiato (Angry Bird) fino al maialino!"
      Course 4 Maze 4_instruction: "Prova ad usare il blocco \"ripeti 5 volte \" per risolvere l'esercizio con meno blocchi...<br><br>\n\nRicorda che il blocco \"ripeti ... volte\" (detto anche \"ciclo\") fa \"ripetere\" le azioni che si trovano all'interno del blocco per un numero di volte pari a quello che hai impostato."
      Course 4 Maze 5_instruction: "Prova a risolvere questo esercizio usando meno blocchi possibile."
      Course 4 Maze 6_instruction: "Prova a risolvere questo esercizio usando meno blocchi possibile."
      Course 4 Play Lab For Loops 2_instruction: "Questa volta prova a far dire al gatto i numeri dispari da 1 a 100."
      Course 4 Play Lab Params 1_instruction: "In questo esercizio c'è una funzione chiamata \"salta\" (<i>jump</i>) che consente al cane di saltare in alto di 100 pixel.<br><br>\nClicca su \"Esegui\" ed utilizza questa nuova funzione per raccogliere tutte le bandierine muovendo il cane con i tasti freccia."
      Course 4 Play Lab Params 10_instruction: "Abbiamo aggiunto al gioco ancora un'altra funzione che puoi usare.<br><br>\nProgramma il tuo gioco in modo tale da chiamare la funzione \"sali di un livello\" (<i>level_up</i>) se la variabile \"punteggio\" (<i>player_score</i>) diventa maggiore di un certo valore (per esempio: <i>player_score</i> > 6).<br><br>\nClicca su \"Esegui\" per giocare e arriva al livello 3 per passare al prossimo esercizio."
      Course 4 Play Lab Params 2_instruction: "Ora le bandierine sono troppo in alto per poterle raggiungere con la funzione \"salta\" (<i>jump</i>)! Dovresti associare alle frecce \"verso l'alto\" e \"verso il basso\" una funzione che consenta di avere salti di diverse altezze.<br><br>\nPer far questo devi modificare la funzione \"salta\": clicca su \"modifica\" e poi aggiungile un parametro \"altezza\" (<i>height</i>): scrivi il nome che vuoi dargli e clicca su \"Aggiungi un parametro\".<br><br>\nLa freccia verso l'alto dovrebbe permettere al cane di fare un salto in alto di 200 pixel e la freccia verso il basso un salto in alto di soli 100 pixel."
      Course 4 Play Lab Params 3_instruction: "Nella funzione \"salta\" (<i>jump</i>) è stato aggiunto un ulteriore parametro in modo da poterla usare con diversi personaggi. Ogni \"personaggio\" (</i>actor</i>) è rappresentato da un numero, a partire da uno.<br><br>\nModifica la funzione \"salta\" in modo che il suo codice usi il parametro \"personaggio\" (</i>actor</i>), oltre al parametro \"altezza\" (<i>height</i>). "
      Course 4 Play Lab Params 4_instruction: "In questo esercizio c'è una funzione chiamata \"pattuglia\" (<i>patrol</i>) in cui devi inserire il codice che serve per far muovere il gatto prima in su e poi in giù di 400 pixel."
      Course 4 Play Lab Params 5_instruction: "Modifica la funzione \"pattuglia\" (<i>patrol</i>) aggiungendo un parametro \"personaggio\" (<i>actor</i>), in modo tale da poterla eseguire per i diversi personaggi. Ricorda che sono identificati dai numeri 1, 2 e 3."
      Course 4 Play Lab Params 6_instruction: "Aggiungi un altro parametro chiamato \"velocità\" (<i>speed</i>)\nalla funzione \"pattuglia\" (<i>patrol</i>). Prova a utilizzare il blocco \"imposta il personaggio ... velocità ...\" con il nuovo parametro \"velocità\" per aiutare il pinguino (personaggio 2) a prendere entrambe le bandierine prima che gli altri prendano la loro."
      Course 4 Play Lab Params 7_instruction: "Esamina il codice che trovi già pronto per vedere se riesci a capire cosa fa ogni blocco.<br><br>\nQuando hai finito, utilizza i tasti freccia per far muovere il cane e raccogliere tutte le bandierine.<br><br>\n<b>Nota</b>: non è necessario modificare il codice."
      Course 4 Play Lab Params 8_instruction: "Utilizza il blocco \"quando il personaggio ... tocca ...\" per collocare il cane (personaggio 1) in alto a sinistra SOLO quando tocca uno qualunque degli altri personaggi."
      Course 4 Play Lab Params 9_instruction: "Ecco un gioco usato in una precedente lezione, ma con la maggior parte del codice nascosta. C'è una nuova funzione \"segna il punteggio\" (<i>score_points</i>).<br><br>\nModifica questa funzione in modo che aggiunga alla variabile  \"punteggio\" (<i>player_score</i>) il valore di un nuovo parametro \"punti\" (<i>points</i>).<br><br>\nLa variabile \"punteggio\" deve essere incrementata ogni volta il che il cane colpisce il gatto con una fetta di torta e decrementata ogni volta che il gatto colpisce il cane con un sandwich.<br><br>\nUna volta concluse queste modifiche clicca su \"Esegui\" per giocare. Quando il punteggio arriva a 6 si passa all'esercizio successivo. "
      Course 4 Play Lab Vars 1_instruction: "In questo esercizio non devi scrivere alcun codice. Devi solo premere \"Esegui\" per giocare! <br> <br> Qui sei il cane che sta cercando di raccogliere più bandierine del gatto. Utilizza la freccia verso il basso per muovere il cane. Premi \"Termina\" quando hai finito di giocare."
      Course 4 Play Lab Vars 2_instruction: "Quella del precedente esercizio non è stata un bella gara! Modifica la variabile denominata \"velocità del cane\" (<i>dog_speed</i>) per essere sicuro di poter raccogliere più bandierine del gatto. Il primo che raccoglie 10 bandierine vince!\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Play Lab Vars 3_instruction: "Ecco un nuovo tipo di gioco!<br><br>Non devi modificare niente in questo esercizio.<br><br>Utilizza le frecce verso sinistra e verso destra per muoverti, e la freccia verso l'alto per saltare. Riesci a raccogliere tutte le bandierine?"
      Course 4 Play Lab Vars 4_instruction: "Ora c'è una nuova variabile chiamata \"altezza\" (<i>height</i>) che serve a controllare quanto in alto il cane può arrivare con un salto. Modifica il valore a cui viene impostata \"altezza\", in modo che il cane possa saltare abbastanza in alto da arrivare a raggiungere tutte le bandierine."
      Course 4 Play Lab Vars 5_instruction: "Costruiamo un gioco! In primo luogo abbiamo bisogno di un punteggio. Imposta il valore iniziale della variabile \"punteggio\" (<i>points</i>) a 10."
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Forte! Abbiamo ora una nostra variabile per il punteggio. Ma come possiamo rederla utile?  Che ne dite di aggiungere dei punti alla variabile ogni volta che colpite il nemico con una palla di fuoco ? Usate l'evento «quando l'attore 2 tocca qualsiasi cosa » per aggiornare la variabile quando la palla di fuoco colpisce il gatto. Potete incrementare il punteggio impostando score = score + 1. Fate in modo che il vostro punteggio arrivi a 10, incrementandolo di 1 alla volta, per risolvere l'esercizio."
      Course 4 Play Lab Vars 6_instruction: "Utilizza la freccia verso destra per far lanciare al cane una fetta di torta.<br><br>\nCome vengono assegnati i punti? <br>\nBisogna aggiungere 1 a \"punteggio\" (<i>points</i>) ogni volta che il cane (personaggio 1) colpisce il gatto (personaggio 2) con una fetta di torta.<br><br>\nPer ottenere questo risultato, usa l'evento \"quando il personaggio 2 tocca una cosa qualunque\" così da attivare un aggiornamento del tuo punteggio ogni volta che l'evento accade. Per incrementare \"<i>points</i>\" impostalo a \"<i>points</i> + 1\".<br><br>\nFai salire il tuo punteggio fino a 10 (un punto alla volta!) per risolvere l'esercizio."
      Course 4 Play Lab Vars 7_instruction: "Bello! Ora facciamo in modo che il gioco non sia troppo facile.<br><br>\nModifica il codice in modo da perdere un punto ogni volta che il cane (personaggio 1) viene colpito da un sandwich lanciato dal gatto (personaggio 2).<br><br>Iniziamo con 10 punti così non è troppo difficile. Lascia che il punteggio scenda da 10 fino a 0 per risolvere l'esercizio."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Bene. Un'ultima cosa per questo gioco. Predisponiamolo in modo che il giocatore possa vincere (o perdere). Usiamo un blocco \"ripeti per sempre\" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico. Quando il punteggio diventa 0, fai scomparire il giocatore. Clicca su \"Termina\" quando il gioco funziona come volevi tu."
      Course 4 Play Lab Vars 8_instruction: "Predisponiamo ora il gioco in modo che il cane possa vincere (o perdere). Usiamo un blocco \"ripeti per sempre\" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico (il gatto). Quando il punteggio diventa 0, fai scomparire il giocatore (il cane). Clicca su \"Termina\" quando il gioco funziona come volevi tu."
      Course 4 Play Lab Vars 9_instruction: "Tempo di giocare: qui ci sono tutte le variabili con cui abbiamo giocato finora, e anche qualcuna in più in caso ti serva.<br><br><b>Attenzione</b>: se vuoi, puoi cambiare nome alle variabili esistenti o introdurne di nuove. Clicca sul triangolino con la punta verso il basso accanto al nome della variabile.<br><br>\nOra ci sono così tanti blocchi nella cassetta degli attrezzi che li abbiamo organizzati in diverse categorie. Prenditi un po' di tempo per esaminare tutto ciò che è a tua disposizione. Scorri verso il basso per vedere tutti i comandi nell'area di lavoro.<br><br>\nQuando hai finito la tua esplorazione, prova a creare un gioco oppure una storia usando i cicli, le variabili e gli eventi."
      Course 4 Play Lab Vars_instruction: "Bene. Un'ultima cosa per questo gioco. Predisponiamolo in modo che il giocatore possa vincere (o perdere). Usiamo un blocco \"ripeti per sempre\" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico. Quando il punteggio diventa 0, fai scomparire il giocatore."
      Course 4 Play Labs For Loops 1_instruction: "Fai in modo che il cane dica tutti i numeri da 1 a 100. Utilizza un \"ciclo con contatore\" e il blocco \"contatore\" (<i>counter</i>) per far dire al cane il valore della variabile contatore ogni volta che il ciclo viene ripetuto."
      Course 4 Play Labs For Loops 2_instruction: "Adesso prova a far dire al gatto solo i numeri dispari da 1 a 101.<br><br>\n<b>Suggerimento</b>: quale deve essere l'incremento ad ogni passo della variabile \"contatore\" (<i>counter</i>) per saltare i numeri pari?"
      Course 4 Play Labs For Loops 3_instruction: "Se contiamo con un passo più grande, nella stessa quantità di tempo possiamo contare fino ad un numero più grande. Prova a far contare il pirata da 10 a 1000, a passi di 10."
      Course 4 Play Labs For Loops 4_instruction: "Cambiare il passo può essere utile, ma stiamo ancora contando in modo lineare (la distanza tra due valori successivi è sempre la stessa). Come potremmo fare se volessimo contare in modo esponenziale? Senza cambiare le impostazioni del ciclo con contatore, riesci a contare 1, 4, 9, 16, 25... (il contatore al quadrato)?"
      Course 4 Play Labs For Loops 4a_instruction: "Ora, uniamo le variabili da Stage 7 insieme con la variabile \"counter\" per far accadere qualche magia.   \\r \\r In questo puzzle, Cane varierà da 0 a 1000, \"incrementandosi\".  Impostare la variabile di \"incremento\" a 10 all'inizio del codice per vedere cosa succede."
      Course 4 Play Labs For Loops 5_instruction: "Nell'ultima fase abbiamo contato il quadrato di ogni numero. Prova a cambiare \"contatore ^ 2\" in \"contatore ^ 3\" per contare il cubo di ogni numero (1, 8, 27, 64, 125, 216, 343….)"
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\\r\n\\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\\r\n\\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\\r\n\\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: "Ricorda che un numero è primo solo se è divisbile per 1 e per se stesso. Utilizzare la funzione \"is_prime\" per ottenre solo i numeri primi da 1 a 100."
      Course 4 Play Labs For Loops 6a_instruction: "Cane continuerà a contare nel nostro \"ciclo for\" mediante un \"incremento\", ma questa volta, aggiungeremo la magia nel mix.  È possibile modificare il codice affinché \"incremento\" aumenta di due ogni volta che viene selezionato Il Mago? \\r \\r Attenzione!  Il Mago si muove velocemente!"
      Course 4 Play Labs For Loops 7_instruction: "Potresti usare un ciclo \"per\" per aiutarmi a dire la sequenza 1, 4, 7, 10, 13, 16, 19, 22, 25?"
      Course 4 Play Labs For Loops 7a_instruction: "Ora stiamo ottenendo qualcosa!  Cosa succede se iniziamo a contare quante volte possiamo cliccare il Mago prima che Cane arrivi a 30?  \\r \\r Concludete aggiungendo blocchi alla procedura guidata in modo che ogni volta che viene fatto clic sulla variabile \"cliccato\" aumenta di uno. È possibile ignorare \"incremento\" per ora. \\r \\r Cane inizia il conteggio quando si fa clic su \"Esegui\"."
      Course 4 Play Labs For Loops 8_instruction: "Quale ciclo con contatore mi farebbe pronunciare la sequenza 19, 27, 35, 43, 51?"
      Course 4 Play Labs For Loops 8a_instruction: "Per finire la nostra partita, abbiamo bisogno di portare indietro la variabile di \"incremento\"!    Colleghiamola al livello di gioco. \\r \\r 1) Tenere traccia del numero di volte che Il Mago è cliccato. \\r 2) Se Il Mago viene selezionato almeno 10 volte prima che Cane raggiunga 30, aumentare \"incremento\" di 1 e incominciare da capo. \\r 3) Se Il Mago non viene cliccato almeno 10 volte, il gioco è finito."
      Course 4 Playlab For Loop Freeplay_instruction: 'Tempo di giocare: usa tutto quello che hai imparato finora per creare un gioco che includa un "ciclo con contatore"!'
      Course 4 Playlab For Loops 4b_instruction: "Questi due personaggi devono fare una gara!<br>\nOgnuno di essi si sposta ad ogni ripetizione di una distanza pari al valore del \"contatore\" (<i>counter</i>) nel loro \"ciclo con contatore\" (<i>Actor_1_counter</i> = \"contatore del personaggio 1\"). Nei loro cicli i contatori cambiano con un passo differente.<br>\nPuoi modificare il passo di incremento di uno dei \"cicli con contatore\" in modo che la corsa finisca in parità?<br><b>Suggerimenti:</b><br>\n<b>1: </b>I personaggi sono distanti 330 pixel dalle bandierine.<br>\n<b>2: </b>Come puoi far sì che alla fine del \"ciclo con contatore\" ogni personaggio abbia percorso la stessa distanza totale, nonostante i valori iniziali e finali del ciclo siano diversi?"
      Course 4 Playlab For Loops 5b_instruction: "Modifica il passo di questi due \"cicli con contatore\" in modo che i due personaggi si fermino nello stesso punto.<br><br>Suggerimenti:<br><br>\n<b>1: </b>I personaggi sono distanti 350 pixel l'uno dall'altro.<br><br>\n<b>2: </b>Ricorda che ad ogni ripetizione del \"ciclo con contatore\" un personaggio si muove di una quantità maggiore, perché il contatore viene incrementato ad ogni ripetizione."
      Course 4 Playlab For Loops 6b_instruction: "In questo esercizio il \"ciclo con contatore\" viene usato per realizzare un gioco che diventa via via più difficile perché il personaggio rimane visibile per sempre meno tempo!<br>\nModifica i valori usati nel \"ciclo con contatore\" (e, se vuoi, anche il personaggio) per creare il gioco che preferisci! <br>\nPremi \"Esegui\" e clicca più volte possibile sul personaggio. Ce la fai a raggiungere il nostro record di 24? "

      MC HOC 2016 Level 1_instruction: "This sheep is coded to 'drop wool' when\nit is 'used.' Use the arrows to walk to the sheep, and press the space bar\nor tap the game space to 'use' it. Collect the wool to win!"
      MC HOC 2016 Level 10_instruction: "Ora puoi creare il tuo Minecraft! Inserisci le creature nello scenario del gioco e programma le loro azioni. Buon divertimento!"
      MC HOC 2016 Level 2-2_instruction: "Il pollo è immobile. Per farlo muovere, metti i blocchi `vai avanti` e `gira a ...` all'interno del gestore di evento`quando viene creato`."
      MC HOC 2016 Level 2_instruction: "This chicken has forgotten how to move! Get\nit moving around by putting “Move Forward” and “Turn” commands in the “When\nSpawned” slot. "
      MC HOC 2016 Level 3_instruction: "Perfetto, il pollo si è mosso! Ma si è fermato subito. Nei giochi, i polli si muovono senza sosta. Usa il blocco di ripetizione (detto anche \"ciclo\") `ripeti per sempre` per far muovere i polli in continuazione."
      MC HOC 2016 Level 4_instruction: "È un po' strano vedere i polli muoversi tutti allo stesso modo. I giochi utilizzano movimenti casuali per apparire realistici. Usa il blocco`gira a caso`per farli muovere in modo casuale."
      MC HOC 2016 Level 5_instruction: "Queste mucche si sono smarrite! Conducile verso l’erba mettendo il blocco `fai un passo verso ...` all'interno del ciclo `ripeti per sempre`. Dopo che hai cliccato su \"Esegui\" non dimenticarti di usare le frecce per muovere il tuo personaggio."
      MC HOC 2016 Level 6_instruction: "Ora tocca a te creare gli zombie. Usa il blocco `crea` per creare tre zombi al calare della notte. Ordina loro di muoversi verso di te. Clicca su \"Esegui\" e sopravvivi fino al mattino."
      MC HOC 2016 Level 7_instruction: "Now let’s combine what you've learned and\ncreate a new mob! Make a cow, lead it to the pasture, and get it to give you\nmilk."
      MC HOC 2016 Level 8_instruction: "Il percorso che conduce alle pecore è ostruito da un muro. Per tua fortuna c’è un <i>Creeper</i>. I <i>Creeper</i> esplodono quando li tocchi. Fai esplodere il <i>Creeper</i> per abbattere il muro e raggiungere la pecora! Attenzione, devi far sì che il <i>Creeper</i> sia accanto al muro se vuoi che l'esplosione abbia effetto."
      MC HOC 2016 Level 9_instruction: "Zombies are attacking the village! Code the\nIron Golem to fight them with you. Defeat all the Zombies to save the village!\\r\n"
      MC HOC 2016 Nerop_instruction: "Now let's explore our world! Use the arrows\nto walk around and press the space bar or tap the game space to 'use' items.\nTry getting inside the house by using the door to continue."
      MC HOC 2016 New Drop_instruction: "In Minecraft, le pecore producono lana. Metti il blocco `rilascia` all'interno del blocco`quando viene usato`, poi clicca su \"Esegui\" ed usa le frecce per avvicinarti alla pecora. Usa la barra spaziatrice per produrre un po' di lana."
      MC HOC 2016 New Spawn_instruction: "Adesso puoi riempire il mondo di Minecraft con quello che vuoi! Nei giochi, \"creare\" significa inserire qualcosa nello scenario. Aggiungi un blocco `crea` sotto il blocco`quando si clicca su \"Esegui\"` per creare qualcosa all’avvio del gioco."
      MC HOC 2016 New Walk_instruction: "Esploriamo il nostro mondo! Dopo aver cliccato su \"Esegui\" muoviti con le frecce. Premi la barra spaziatrice o tocca lo schermo per usare gli oggetti. Usa la porta per entrare in casa."

      NEW Course 4 Artist Functions 12_instruction: 'Utilizza la funzione "disegna una fila di quadrati" (<i>draw a line of squares</i>) del precedente esercizio per disegnare questa figura.'
      NEW Course 4 Artist Functions 13_instruction: |
        Riesci a disegnare una stella usando la funzione "disegna una fila di quadrati" (<i>draw a line of squares</i>)?<br><br>
        Se vuoi aiuto, ecco un paio di suggerimenti:<br><br>
        1. Modifica la funzione "disegna una fila di quadrati" in modo da non doverla richiamare due volte.<br><br>
        2. Ad ogni ripetizione, dovresti spostarti avanti di 60 pixel e ruotare di 144 gradi.<br><br>
        Una sfida: come dovresti modificare il codice per disegnare una stella con linee normali?
      NEW Course 4 Artist Functions 14_instruction: 'Tempo di giocare: disegna qualunque cosa ti piaccia. '
      NEW Course 4 Artist Functions 2_instruction: "Sapresti disegnare tre quadrati a distanza di 20 pixel l'uno dall'altro? Suggerimento: ogni quadrato è largo 100 pixel"
      NEW Course 4 Artist Functions 3_instruction: 'Quello in verde è un nuovo tipo di blocco. Si chiama "funzione". Fai clic su "modifica" per inserire in questo blocco "funzione" il codice per disegnare un quadrato con i lati di 100 pixel. Se vuoi, cambia anche il nome (draw a square = disegna un quadrato) e scrivi una descrizione di cosa fa. Quando hai finito di modificare la funzione clicca su "Chiudi" per tornare al programma. Adesso puoi usare la "funzione" come un qualunque altro blocco.'
      NEW Course 4 Artist Functions 4_instruction: |
        Utilizza la funzione "disegna un quadrato" (draw a square) per disegnare questa figura.<br><br>
        Suggerimento: devi utilizzare un blocco "gira a destra di 120 gradi" dopo ogni quadrato.
      NEW Course 4 Artist Functions 5_instruction: 'Come sapeva il blocco "disegna un quadrato" quali comandi per eseguire? Clicca su "modifica" del blocco della funzione "disegna un quadrato". I diversi blocchi della funzione definiscono come "disegnare un quadrato". Quando hai finito, fai clic su "Salva e Chiudi" e poi su "Esegui".'
      NEW Course 4 Artist Functions 6_instruction: "Utilizzando il blocco funzione \"disegna un quadrato\", potete disegnare questa immagine? Suggerimento: ogni quadrato è separato di 20 pixel.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: |
        Stai imparando ad usare i blocchi funzione? Prova a modificare la funzione "disegna un quadrato" (draw a square) in modo che disegni un quadrato con i lati di 200 pixel.<br><br>
        Suggerimento: clicca su "modifica" per cambiare il codice della funzione. Se vuoi, puoi cambiare anche il nome della funzione. Alla fine, clicca su "Chiudi" per salvare le modifiche.
      NEW Course 4 Artist Functions 8_instruction: |-
        Abbiamo inserito una nuova funzione chiamata "disegna un triangolo" (draw a triangle) ma non c'è ancora il codice. Riesci a modificare la definizione della funzione per disegnare un triangolo con i lati di 100 pixel?<br><br>Suggerimento: clicca su "modifica" ed inserisci il codice necessario all'interno del blocco "disegna un triangolo" (draw a triangle). Se vuoi, puoi cambiare anche il nome della funzione. Clicca su "Chiudi" per salvare le modifiche.
      NEW Course 4 Artist Functions 9_instruction: Riesci a risolvere questo esercizio aggiungendo un solo blocco?
      NEW Course 4 Artist Functions inspire_instruction: "Tempo di giocare: guarda la figura che trovi al link https://studio.code.org/c/110671172. Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se questa immagine ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo. \\r\n\nVuoi realizzare la figura che ti abbiamo suggerito? Ecco alcuni aiuti:\n\nSuggerimento 1: usa un ciclo con contatore, quindi usa la sua variabile contatore all'interno di un ciclo annidato.\n\nSuggerimento 2: ad ogni iterazione, dovresti disegnare un quadrato e fare un salto in avanti. \n\nSuggerimento 3: dovresti girare a sinistra di 90 gradi all'esterno del ciclo annidato, ma ancora all'interno del ciclo con contatore.\n\n\\r\nVuoi sapere come è stato realizzata la figura che ti abbiamo suggerito? Visita il link https://studio.code.org/c/110671172/edit per scoprirlo.\n\nCosa succede se disegni i quadrati un po' più piccoli o un po' più grandi? E cosa succede se invece di girare a sinistra giri a destra?"

      Course 4 Artist For Loops 1_instruction: "Usa il blocco \"ripeti ... volte\" per disegnare un triangolo equilatero con i lati di 50 pixel."
      Course 4 Artist For Loops 10_instruction: "Spazio Libero! Divertiti disegnando quello che vuoi con i blocchi che hai imparato ad usare"
      Course 4 Artist For Loops 11_instruction: "Ricordi che nella lezione 6 (<a href=\"https://studio.code.org/s/course4/stage/6/puzzle/10\" target=\"_blank\">esercizio 10</a> e seguenti) abbiamo usato la variabile \"lati\" (<i>sides</i>) per rappresentare il numero dei lati di un poligono? Ora devi fare la stessa cosa con la variabile \"contatore\" (<i>counter</i>). La figura di questo esercizio inizia con un triangolo ed aggiunge un lato per volta fino ad arrivare a disegnare un decagono (poligono con 10 lati). Ogni lato è lungo 100 pixel. Come puoi usare la variabile \"contatore\" (<i>counter</i>) presente nel \"ciclo con contatore\" per disegnare questa figura? <br><br><b>Suggerimento</b>: Il numero di gradi di cui girare deve cambiare per ogni poligono. 360 diviso il numero di lati del poligono ti restituisce il numero di gradi di cui devi girare per disegnarlo: usa un blocco matematico per calcolarlo."
      Course 4 Artist For Loops 11a_instruction: "Cerchiamo di mettere tutto insieme!  Usando le conoscenze che hai acquisito sui \"cicli con contatore\" e sulla variabile \"contatore\" (<i>counter</i>), prova a creare questo disegno in cui ogni figura ha due lati in più della precedente. Accertati che ogni lato sia 10 volte più lungo del numero di lati del poligono.<br><br>\n<b>Suggerimenti</b>:<br>\n<b>1) </b>360 diviso il numero di lati del poligono ti restituisce il numero di gradi di cui devi girare per disegnarlo.<br>\n<b>2) </b>in ogni poligono devi avanzare di quantità pari a 10 volte il numero di lati del poligono stesso."
      Course 4 Artist For Loops 12_instruction: "Andava piuttosto bene, ma adesso vorrei disegnare ogni forma vicino alla precedente. Questa volta ogni lato è di 20 pixel. Usa un blocco \"salta\" per saltare avanti di 40 pixel dopo ogni forma."
      Course 4 Artist For Loops 13_instruction: "Hmmm, queste forme stanno diventando sempre più grandi! Non avevamo già risolto questo problema usando le variabili? Come possiamo usare la variabile \"contatore\" per rendere i lati più piccoli man mano che ce ne sono sempre di più? Invece di spostarti in avanti di una quantità sempre fissa, prova a spostarti di una quantità di pixel pari a  (100 / contatore)."
      Course 4 Artist For Loops 14_instruction: "Se ruoti un po' di più, o un po' di meno, di quanto fai di solito, puoi ottenere un effetto diverso. Per creare questa spirale quadrata avvitata, prova ad usare il codice del precedente esercizio ruotando di 89 gradi, invece di 90 gradi."
      Course 4 Artist For Loops 15_instruction: "Tempo di giocare: scatena la tua fantasia e prova a disegnare qualunque cosa tu voglia usando i \"cicli con contatore\". Abbiamo aggiunto anche alcune variabili generiche che puoi utilizzare.<br>\n<b>Nota</b>: se vuoi, puoi cambiare nome alle variabili esistenti o introdurne di nuove. Clicca sul triangolino con la punta verso il basso accanto al nome della variabile.<br>\nNota che nella cassetta degli attrezzi abbiamo aggiunto la categoria delle \"variabili\" e nella categoria \"pennelli\" (<i>brushes</i>) ci sono dei nuovi blocchi. Prenditi un po' di tempo per esplorare tutto ciò che è a tua disposizione!"
      Course 4 Artist For Loops 2_instruction: "In questo esercizio il codice per disegnare un triangolo è stato inserito in un ciclo con contatore che conta da 50 a 100 con \"passo\" di 10.\n<b>Attenzione</b>: assicurati di aver guardato bene il codice prima di cliccare su \"Esegui\".<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-10#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Artist For Loops 3_instruction: "Per disegnare questa figura usa come riferimento il codice del precedente esercizio. Il triangolo più piccolo ha i lati di 20 pixel, il triangolo più grande ha i lati di 200 pixel ed ogni triangolo, rispetto al precedente, ha il lato di 20 pixel più grande.\n"
      Course 4 Artist For Loops 4_instruction: "Come puoi modificare quello che hai imparato sui triangoli per disegnare questi quadrati? Il quadrato più piccolo ha i lati di 15 pixel, il quadrato più grande ha i lati di 300 pixel ed ogni quadrato, rispetto al precedente, ha il lato di 15 pixel più grande.<br><br>\n<b>Suggerimento:</b>\nEcco le domande cui rispondere per trovare i valori da inserire al posto dei \"???\":<br>\nQual è il valore più piccolo che serve?<br>\nQual è il più grande?<br>\nQual è l'incremento necessario ad ogni ripetizione?<br>\n<b>Nota</b>: ora ci sono così tanti blocchi nella cassetta degli attrezzi che li abbiamo organizzati in diverse categorie. Prenditi un po' di tempo per esplorarle."
      Course 4 Artist For Loops 5_instruction: "Ottimo lavoro sull'ultimo puzzle!, Usiamo di nuovo il blocco con la variabile COUNTER per disegnare questa immagine. "
      Course 4 Artist For Loops 6_instruction: "Spazio Libero! Prova ad usare un ciclo FOR per disegnare un modello di forma crescente a piacere."
      Course 4 Artist For Loops 6a_instruction: "Per ottenere questo disegno bastano solo tre piccole modifiche al codice del precedente esercizio!"
      Course 4 Artist For Loops 7_instruction: "Cosa succede se rimouvi il blocco RIPETI 3 da questo algoritmo, mantenendo i blocchi MUOVI e RUOTA nel ciclo RIPETI? In questo triangolo a spirale ogni lato è 20 pixels più lungo del precedente."
      Course 4 Artist For Loops 8_instruction: "Per disegnare questa figura devi fare solo un piccolo cambiamento al codice del precedente esercizio. Riesci a capire di quale cambiamento si tratta?<br>\n<b>Suggerimento</b>: devi eliminare qualcosa!"
      Course 4 Artist For Loops 8a_instruction: "Per disegnare questa figura devi fare solo un piccolo cambiamento al codice del precedente esercizio. Riesci a capire di quale cambiamento si tratta?"
      Course 4 Artist For Loops 9_instruction: "Riesci a disegnare una spirale? Sposa in avanti da 1 a 75 pixels incrementando di 1 pixel ogni volta."
      Course 4 Artist For Loops Challenge_instruction: "Clicca qui per vedere i suggerimenti."
      Course 4 Artist For Loops Challenge_a_instruction: "Can you figure out how\nto use all of the things you've learned to create this image?\\r\n\\r\nNeed\na hint? Click here."
      Course 4 Artist For Loops inspire_instruction: Clicca qui per vedere i suggerimenti.
      Course 4 Artist Functions 1_instruction: "Riesci a disegnare un quadrato con lato di 100 pixels, usando un CICLO?"
      Course 4 Artist Functions 10_instruction: "Quale blocco è necessario aggiungere per far si che il triangolo sia posizionato sopra il quadrato?"
      Course 4 Artist Functions 11_instruction: "Controlla questo codice e disegna un cubo - Riesci ad inserirla nella funzione chiamata \"Disegna un Cubo\" (Draw a Cube)"
      Course 4 Artist Functions 12.1_instruction: "Creiamo una funzione denominata \"disegna un ottagono 20\" che disegna un ottagono dove ogni lato è lungo 20 pixel."
      Course 4 Artist Functions 12_instruction: "Ripeti la funzione Quadrato per disegnare una linea"
      Course 4 Artist Functions 13.1_instruction: 'Ora, creiamo una funzione denominata "salto in alto a destra" che sposta l''artista in alto a destra dell''ottagono che hai appena disegnato così possiamo finire questo modello. \r \r Suggerimento: per raggiungere l''angolo superiore destro, prova ad utilizzare un modello che fa solo i 3/8 dell''ottagono.'
      Course 4 Artist Functions 13_instruction: "Come puoi vedere, abbiamo una nuova funzione chiamata \"Disegna una serie di quadrati\".  Cerca di comprendere come è costruita. Clicca su ESEGUI per vederla in azione."
      Course 4 Artist Functions 14.1_instruction: "Ora, realizziamo una funzione chiamata \"Salta al superiore destra\" che sposta l'artista in alto a destra dell'ottagono che hai appena disegnato così possiamo finire questo modello."
      Course 4 Artist Functions 14_instruction: "Grandissimo! Usa la tua nuova funzione \"Disegna una serie di quadrati\" per disegnare una forma quadrata. Ricorda che ogni quadrato ha il lato di 40 pixel."
      Course 4 Artist Functions 15_instruction: 'Ora accelleriamo un po'', riesci a disegnare una stella usando la funzione "disegna una serie di quadrati"? Buona fortuna! Suggerimento: potrebbe essere necessario ruotare di 144 gradi'
      Course 4 Artist Functions 2_instruction: 'Sapresti disegnare tre quadrati a distanza di 20 pixel l''uno dall''altro? Suggerimento: ogni quadrato è largo 100 pixel'
      Course 4 Artist Functions 3_instruction: 'Riesci a disegnare questa immagine usando la funzione "Disegna un Quadrato"? Suggerimento: ogni quadrato è spostato di 120 pixels.\r'
      Course 4 Artist Functions 4_instruction: 'Sei pronto per creare la tua FUNZIONE? Clicca sul blocco FUNZIONI nella casetta degli attrezzi, dalle il nome "Disegna un Triangolo", quindi disegna un triangolo come hai fatto precedentemente con i blocchi RIPETI. Quindi clicca sul pulsante "Salva e Chiudi" posto nell''angolo in alto a destra. Suggerimento: crea un triangolo con lato di 100 pixels. Buona fortuna!'
      Course 4 Artist Functions 5 OLD_instruction: "Cerchiamo di usare le nostre due funzioni per disegnare una casa - Cosa deve essere modificato nel codice per disegnare correttamente la casa?"
      Course 4 Artist Functions 5_instruction: 'Riesci a disegnare questa immagine usando la funzione "Disegna un Quadrato"? Suggerimento: ogni quadrato è spostato di 120 pixels.\r'
      Course 4 Artist Functions 6_instruction: "Quale blocco è necessario aggiungere per far si che il triangolo sia posizionato sopra il quadrato?"
      Course 4 Artist Functions 7_instruction: "Riesci a disegnare una serie di quadrati usando una funzione \"quadrato\"? Ogni quadrato ha il lato di 40 pixel."
      Course 4 Artist Functions 8_instruction: 'Stai imparando ad usare i blocchi funzione? Prova a modificare la funzione "disegna un quadrato" (draw a square) in modo che disegni un quadrato con i lati di 200 pixel. Suggerimento: clicca su "modifica" per cambiare il codice della funzione. Se vuoi, puoi cambiare anche il nome della funzione. Alla fine, clicca su "Chiudi" per salvare le modifiche.'
      Course 4 Artist Functions 9_instruction: "Vi abbiamo fornito la maggior parte del codice ncessario per creare una funzione. Tuttavia ci sembra ci sia qualcosa che manca. Riouscite a fare in modo che questa funzione sia completa?"
      Course 4 Artist Functions Inspiration_instruction: "Clicca qua per vedere i suggerimenti."
      Course 4 Artist Functions challenge_instruction: "Clicca qua per vedere i suggerimenti."
      Course 4 Artist Functions inspire_instruction: "Tempo di giocare: guarda la figura che trovi al link https://studio.code.org/c/110671172. Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se questa immagine ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo. \\r\n\nVuoi realizzare la figura che ti abbiamo suggerito? Ecco alcuni aiuti:\n\nSuggerimento 1: usa un ciclo con contatore, quindi usa la sua variabile contatore all'interno di un ciclo annidato.\n\nSuggerimento 2: ad ogni iterazione, dovresti disegnare un quadrato e fare un salto in avanti. \n\nSuggerimento 3: dovresti girare a sinistra di 90 gradi all'esterno del ciclo annidato, ma ancora all'interno del ciclo con contatore.\n\n\\r\nVuoi sapere come è stato realizzata la figura che ti abbiamo suggerito? Visita il link https://studio.code.org/c/110671172/edit per scoprirlo.\n\nCosa succede se disegni i quadrati un po' più piccoli o un po' più grandi? E cosa succede se invece di girare a sinistra giri a destra?"
      Course 4 Artist Inspire_instruction: "Clicca qui per vedere i suggerimenti."
      Course 4 Artist Params 1_instruction: "Modifichiamo ora una funzione che disegna un quadrato con lati di 50 pixel"
      Course 4 Artist Params 10_instruction: "Puoi chiamare funzioni dall'interno di altre funzioni! Usando la tua funzione \"forma\" come base, crea 3 forme di una casa, ognuna più larga di 20 pixel rispetto alla precedente, iniziando da una lunghezza di 50 pixel. Può essere utile utilizzare un ciclo contatore. "
      Course 4 Artist Params 11_instruction: "How about a function called \"pinwheel\"\nthat takes three parameters - \"sides,\" \"length\" and \"repeat.\" You can\ncalculate how much to turn after each shape using the same math you used to\nfigure out the turns for a shape of \"sides\". Can you recreate this picture?\nHere's a tip each shape is 100 pixel's in length."
      Course 4 Artist Params 12_instruction: "Usa la tua funzione \"pinwheel\" per disegnare ognuna delle forme. La lunghezza del lato per ogni immagine è 50."
      Course 4 Artist Params 13_instruction: 'Freeplay: Qui ci sono le funzioni che hai scritto e alcune altre con cui puoi giocare. Disegna qualcosa di spettacolare!'
      Course 4 Artist Params 2_instruction: "That triangle function would be a whole\nlot more useful if it could draw triangles of different sizes. I've added\na parameter for line length, but it doesn't do anything yet. Can you update\nthe function so it uses the \"length\" parameter when it draws each side?\nThe triangle sizes are 150 pixels, 75 pixels and 25 pixels."
      Course 4 Artist Params 3_instruction: "Magnifico, puoi disegnare ognuno di questi triangoli con questa nuova funzione? Il primo è lungo 25 pixel, il secondo 50 e il terzo 75. "
      Course 4 Artist Params 4_instruction: "Potete aggiungere una nuova funzione denominata quadrato? La funzione dovrebbe anche prendere un parametro di lunghezza, proprio come per il triangolo. Questa volta disegnate 3 quadrati con lunghezza di 25, 50 e 75 pixel e che distano 100 pixel uno dall'altro."
      Course 4 Artist Params 5_instruction: "Usa ambedue le nuove funzioni per disegnare questa immagine. Per semplificare questa operazione usate un ciclo con un parametro \"contatore\".\n"
      Course 4 Artist Params 6_instruction: "Modifichiamo questa funzione: \"disegna una forma\".\nQuesta ha già un parametro \"lunghezza\". Ora modifichiamo la funzione per aggiungere anche un parametro \"lati\". Ricorda che l'angolo per una data forma è 360 diviso i lati che ha. Suggerimento: le lunghezze per ogni forma sono: per il trianogolo 100 pixel, per l'esagono 25 pixel e per il quadrato 50 pixel. "
      Course 4 Artist Params 7_instruction: "Riesci a disegnare queste forme completando i \"???\". Il quadrato e il triangolo sono 100 pixel di dimensioni mentre l'esagono è di 75 pixel. "
      Course 4 Artist Params 8_instruction: "Riesci a capire come disegnare questa\n forma? Ecco un suggerimento per creare una nuova forma con 6 lati chiamati un esagono.\n"
      Course 4 Artist Params 9_instruction: "Ti ricordi quando abbiamo usato il ciclo contatore ma abbiamo rimosso un ciclo dal suo interno? Divertiamoci ora e usiamo la funzione per disegnare una figura con i parametri \"lati\" e \"lunghezza\". Sei in grado di creare questa figura? Il contatore del quadrato deve essere  5/100/5, quello del triangolo 10/100/10 e quello dell'esagono 2/100/2."
      Course 4 Artist Var 9_instruction: 'Ecco l''algoritmo per disegnare un triangolo. Modificalo in modo da usare la vriabile "lati". Sostituite il numero 3 con la variabile "lati". Suggerimento: ricordatevi di usare il blocco "imposta i lati a".'
      Course 4 Artist Vars 1_instruction: "Disegniamo un triangolo equilatero. <br><br>Ogni lato deve essere lungo esattamente 100 pixel."
      Course 4 Artist Vars 10_instruction: "Questo è un algoritmo che disegna un triangolo all'esterno di triangoli più piccoli. Modificatelo in modo che venga utilizzata la variabile \"lati\" disegnare ogni triangolo. Studiate il codice e ogni volta che vedete il numero 3, sostituitelo con la variabile \"lati\". Ricordatevi di utilizzare il blocco che imposta i lati."
      Course 4 Artist Vars 11_instruction: "Quello che vedi è un codice che utilizza, in maniera più complessa, gli stessi concetti del precedente esercizio. Quale valore devi assegnare alla variabile \"lati\" (<i>sides</i>) per disegnare questa immagine composta da quadrati?"
      Course 4 Artist Vars 12_instruction: "Per disegnare la figura che vedi la variabile \"lati\" (<i>sides</i>) va impostata a 5. Se usi valori più grandi disegni poligoni con più lati ed ottieni una figura più grande! Nota che, oltre alla variabile \"lati\", c'è un'altra variabile chiamata \"lunghezza\" (<i>length</i>). Puoi utilizzare questa variabile ogni volta che devi \"spostarti in avanti\". Per disegnare questa figura la variabile \"lunghezza\" va impostata a 75."
      Course 4 Artist Vars 13_instruction: "Quando una figura ha molti lati, ogni lato deve essere più corto se desideri che l'intero modello si adatti allo schermo.<br>\nRicrea l'algoritmo per questo bellissimo modello, ma anziché impostare manualmente la variabile \"lunghezza\" (<i>length</i>), usa un blocco matematico con all'interno la variabile \"lati\" (<i>sides</i>) per assicurarti che ogni forma si adatti correttamente. Il perimetro di ciascun poligono è 300 pixel.<br><br>\nSe vuoi dei suggerimenti leggi più sotto.<br><br>\n<b>1</b>. Hai bisogno di due cicli (uno dentro l'altro), entrambi che ripetono \"lati\" volte.<br><br>\n<b>2</b>. Il ciclo interno disegna un ottagono (girando verso sinistra). Poi, nel ciclo esterno, devi muoverti in avanti e girare a destra.<br><br>\n<b>3</b>. Per aggiustare la figura in modo che rimanga della stessa dimensione al variare del numero di lati, usa un blocco matematico per dividere la lunghezza del perimetro per il numero dei lati."
      Course 4 Artist Vars 14_instruction: "Tempo di giocare: Guarda! Ora l'algoritmo precedente è annidato all'interno di un altro ciclo. Fai degli esperimenti modificando i valori delle due variabili per disegnare delle figure fantastiche.<br><br>\nPer disegni ancora più belli, prova a giocare con i colori! Assegna dei colori a caso all'interno di ogni ciclo e osserva come cambia la figura che ottieni."
      Course 4 Artist Vars 2_instruction: "Adesso nel blocco \"vai avanti ...\", invece di usare un valore esplicito di pixel, si fa riferimento ad una variabile di nome \"lunghezza\" (<i>length</i>). Puoi impostare la variabile \"lunghezza\" a 150 per disegnare questo nuovo triangolo?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-6#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Artist Vars 3_instruction: "Il ciclo proposto disegna un quadrato, ma manca qualcosa. Correggi in modo che utilizzi la variabile \"lunghezza\" per capire quanto lungo deve essere ogni lato? "
      Course 4 Artist Vars 4_instruction: "Vorrei disegnare un rettangolo che sia alto il doppio di quanto è largo. C'è una variabile denominata \"larghezza\" (<i>width</i>) che deve essere impostata a 100. Riesci ad utilizzare il blocco matematico con le operazioni per risolvere questo esercizio?"
      Course 4 Artist Vars 5_instruction: "Utilizzare la variabile \"lati\" per controllare quante volte questo ciclo debba essere eseguito."
      Course 4 Artist Vars 6_instruction: "Ecco del codice che ti consente di disegnare un qualsiasi poligono regolare. C'è una nuova variabile denominata \"lati\" (<i>sides</i>) che è impostata a 4. Riesci ad usare la variabile \"lati\" (insieme al blocco matematico) per girare del giusto numero di gradi a prescindere da quanti lati ci sono nel poligono?<br><br>\n<b>Suggerimento</b>: il numero di gradi di cui girare ogni volta è dato da 360 diviso il numero di lati."
      Course 4 Artist Vars 7_instruction: "Utilizza ciò che hai imparato nel precedente esercizio per disegnare questo esagono usando la variabile \"lati\" (sides).<br><br>\nHai notato che è possibile modificare un solo valore per disegnare un triangolo, un quadrato, un pentagono o un ottagono?"
      Course 4 Artist Vars 8_instruction: "Tempo di giocare: facciamo un esperimento con il numero di \"lati\" (<i>sides</i>) delle figure. Riesci a modificare l'algoritmo affinché la dimensione complessiva della figura disegnata rimanga la stessa, indipendentemente dal numero dei suoi lati?<br><br>\n<b>Suggerimento</b>: se dividi il valore di base della lunghezza del lato per il numero dei lati, la lunghezza del lato del poligono disegnato si accorcia man mano che il numero dei lati cresce."
      Course 4 Artist Vars 9_instruction: "Modificare questo algoritmo in modo che utilizzi la variabile \"lati\" invece di un numero fisso per disegnare un triangolo. Sostituisci il numero 3 con la variabile \"lati\" e utilizzare il blocco \"imposta i lati\"."
      Course 4 Bee 1_instruction: "L'ape non sa cosa si nasconde dietro la nuvola! <br>Usa un blocco \"se\" per verificare se si tratta di un fiore oppure di un favo. <br>Poi, se c'è un fiore, raccogli una dose di nettare.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-2#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Bee 2_instruction: "Usa il blocco \"se-altrimenti\" per controllare ogni oggetto e verificare se si tratta di un fiore oppure di un favo. Se è un fiore, raccogli una dose di nettare ... altrimenti, produci una dose di miele!"
      Course 4 Bee 3_instruction: "L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco \"se-altrimenti\" per raccogliere il nettare \"se\" si tratta di un fiore, \"altrimenti\" per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-2#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Bee 4_instruction: "Un fiore viola può avere 1, 2 o 3 dosi di nettare, ma tu non sai quante ne ha!\n\nIn questo esercizio un blocco \"se-altrimenti\" viene combinato con un altro blocco \"se-altrimenti\" per creare un blocco con tre ramificazioni: \"se\", \"altrimenti-se\" , \"altrimenti\". Prova a completare il programma in modo tale da raccogliere tutto il nettare."
      Course 4 Bee 5_instruction: "Questo fiore viola può avere 3, 2 o 1 nettare. \nAggiungi un blocco if-else per creare un'istruzione if, else-if, else. \nCompleta la soluzione per raccogliere la quantità sconosciuta di nettare."
      Course 4 Bee 6_instruction: "Questo fiore viola può avere 3, 2 o 1 nettare. \nCrea un'istruzione if, else-if, else per raccogliere la quantità sconosciuta di nettare."
      Course 4 Bee 7_instruction: "Utilizzate tutto quanto avete imparato finora per raccogliere tutto il nettare. Il fiore viola può avere 3, 2 o 1 di nettare."
      Course 4 Bee For Loops 1_instruction: "Usa un blocco \"ripeti ... volte\" (detto anche ciclo) per raccogliere il nettare da ogni fiore."
      Course 4 Bee For Loops 10_instruction: "Se il ciclo con contatore conta all'indietro, il valore del \"passo\" viene sottratto dal contatore ad ogni ripetizione. Quale dovrebbe essere il valore del \"passo\" per raccogliere prima 9, poi 6 e poi 3 dosi di nettare?"
      Course 4 Bee For Loops 11_instruction: "Che cosa è sbagliato con questo ciclo (loop)? Vedi se puoi risolvere il problema e fare in modo che l'ape raccolga tutto il nettare."
      Course 4 Bee For Loops 2_instruction: "Ecco un nuovo tipo di ciclo, chiamato il ciclo \"for\". Questo particolare ciclo conta da 1 a 5 di 1 ed esegue il contenuto del ciclo ogni volta che viene eseguito. Aiutate l'ape a ottenere il nettare."
      Course 4 Bee For Loops 3_instruction: "Potete risolvere questo puzzle utilizzando un ciclo \"for\" per contare da 1 a 3 di 1. Andiamo ora a prendere del nettare!"
      Course 4 Bee For Loops 4_instruction: "Raccogliamo tutto il nettare da questi fiori. Mi chiedo se ci sia un modo più semplice per farlo..."
      Course 4 Bee For Loops 5_instruction: "L'uso dei cicli (loop) rende il tutto molto più facile! Utilizza la variabile \"contatore\" del ciclo per ripetere il blocco per prendere il nettare lo stesso numero di volte del ciclo. Ci sono un sacco di cicli. Tutto il codice necessario è disponibile, dai un'occhiata a come è stato messo insieme, quindi fai clic su Esegui per vedere come funziona. "
      Course 4 Bee For Loops 6_instruction: "Puoi usare un \"ciclo con contatore\" anche per contare all'indietro. In questo esercizio, prova a raccogliere il nettare contando all'indietro da 5 ad 1 a passi di 1."
      Course 4 Bee For Loops 7_instruction: "Usa la variabile \"contatore\" del ciclo per controllare lo spostamento in senso orizzontale."
      Course 4 Bee For Loops 8_instruction: "È possibile utilizzare la variabile del ciclo per controllare il movimento e la raccolta di nettare?"
      Course 4 Bee For Loops 9_instruction: "Il valore più a destra nel ciclo con contatore viene chiamato \"passo\". Ogni volta che il ciclo viene eseguito, la variabile \"contatore\" (counter) cambia del valore indicato dal \"passo\". Prova a raccogliere il nettare da questi fiori usando un passo di 2."
      Course 4 Bee Loops 5 NEW_instruction: "Ci sono tre fiori. Riesci a trovare la sequenza di spostamenti da ripetere 3 volte, in modo raccogliere tutto il nettare con il minor numero possibile di blocchi?"
      Course 4 Bee Loops 5a NEW_instruction: "Ora, usa un blocco \"ripeti ... volte\" (ciclo) per aiutare l'ape a raccogliere tutto il nettare che trova nel suo percorso verso il favo usando il minor numero possibile di blocchi. Quando arrivi al favo, non dimenticarti di produrre il miele!"
      Course 4 Bee Params 1_instruction: "Esamina la funzione \"prendi 3 dosi di nettare\" (<i>get 3 nectars</i>) che fa ruotare e spostare l'ape per raccogliere il nettare e riportarla alla posizione di partenza. Poi usala in una sequenza di blocchi per raccogliere tutto il nettare."
      Course 4 Bee Params 2_instruction: "Modifica la funzione \"prendi 3 dosi di nettare\" (<i>get 3 nectar</i>) per girare a destra, invece che a sinistra, così l'ape può arrivare ai fiori."
      Course 4 Bee Params 3 (copy 1)_instruction: "Ora ci sono fiori su entrambi i lati! E' possibile utilizzare un parametro in modo che la stessa funzione operi per i fiori su entrambi i lati. E' stata aggiunto un parametro denominato \"direzione\" alla funzione. Se il parametro \"direzione\" è uguale a 0 si gira a sinistra, se è 1 si gira a destra."
      Course 4 Bee Params 3_instruction: "Ora ci sono fiori su entrambi i lati!<br><br>\nAbbiamo aggiunto un parametro denominato \"direzione\" (<i>direction</i>) alla funzione \"prendi 3 dosi di nettare\" (<i>get 3 nectar</i>). Abbiamo anche aggiunto due variabili \"sinistra\" (<i>left</i>) e \"destra\" (<i>right</i>) per chiamare ogni volta la funzione con la direzione giusta.<br><br>\nModifica il codice della funzione in modo che l'ape giri nella direzione indicata dal parametro passato alla funzione."
      Course 4 Bee Params 4 (copy 1)_instruction: "Provare a utilizzare la nuova funzione per raccogliere tutti i fiori. Ricordate, 0 = sinistra e 1 = destra."
      Course 4 Bee Params 4 - Two WhenRun_instruction: "Prova ad utilizzare la tua nuova funzione\nper raccogliere tutti i fiori. Ricordati di usare le variabili di sinstra e di destra."
      Course 4 Bee Params 4 backup_instruction: "In questo esercizio i fiori hanno diversi quantitativi di nettare. Non sarebbe bello se potessimo raccogliere tutto il nettare con una sola funzione? Prova ad aggiungere, alla tua funzione, un nuovo parametro, chiamato \"dosi di nettare\", che ti consenta di controllare la quantità di nettare da raccogliere. Probabilmente vorrai anche rinominare la tua funzione!"
      Course 4 Bee Params 4_instruction: "Usa la nuova versione della funzione \"prendi 3 dosi di nettare\" (<i>get 3 nectar</i>) per raccogliere il nettare da tutti i fiori. Ricordati di usare le variabili \"sinistra\" (<i>left</i>) e \"destra\" (<i>right</i>)."
      Course 4 Bee Params 5_instruction: "Partiamo da zero! Riesci a creare una nuova funzione chiamata \"prendi 5 dosi di nettare\" (<i>get 5 nectar</i>) che usa un parametro di direzione (<i>direction</i>)?"
      Course 4 Bee Params 6 (copy 1)_instruction: "Prova a utilizzare la nuova funzione per raccogliere tutto questo nettare."
      Course 4 Bee Params 6_instruction: "In questo esercizio, sui fiori si trovano quantità differenti di nettare e il codice che trovi già pronto non risolve l'esercizio. Non sarebbe bello se potessimo raccogliere tutto il nettare con una sola funzione? <br><br>\nModifica la funzione \"prendi 5 dosi di nettare\" (<i>get 5 nectar</i>) aggiungendo un nuovo parametro, chiamato \"dosi di nettare\" (<i>nectar units</i>), che specifica la quantità di nettare da raccogliere.<br><br>Probabilmente sarà meglio cambiare anche nome alla funzione e, se vuoi, puoi cambiare il nome anche ai parametri."
      Course 4 Bee Params 7 (copy 1)_instruction: "Prova a utilizzare la nuova funzione per raccogliere tutto questo nettare."
      Course 4 Bee Params 7_instruction: "Usa la nuova funzione \"prendi molte dosi di nettare\" (<i>get many nectar</i>) per raccogliere tutto il nettare.<br><br>\nSe vuoi dei suggerimenti leggi più sotto.<br><br>\n<b>1: </b>riesci ad individuare uno schema, una regola, in come cambiano le quantità di nettare da raccogliere?<br><br>\n<b>2: </b>la quantità di nettare da raccogliere cresce ogni volta. Quale blocco ti permette di ripetere una serie di azione mentre conta \"a salire\"?<br><br>\n<b>3: </b>prova ad usare un \"ciclo con contatore\""
      Course 4 Bee Params 8 Clone 2_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8 Clone_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8 clone 3_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8 new_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8_instruction: "Una piccola sfida: ora c'è anche il miele di cui occuparsi!<br><br>\nAdesso la funzione \"raccogli nettare - produci miele\" (<i>get nectar make honey</i>), oltre ai parametri \"direzione\" (<i>direction</i>) e \"dosi di nettare\" (<i>nectar_units</i>), ha anche il nuovo parametro \"dosi di miele\" (<i>honey_units</i>).<br><br>\nCome devi modificare il codice della funzione in modo da usare i valori di questi parametri per decidere cosa fare?<br><br>\nSe vuoi dei suggerimenti leggi più sotto.<br><br>\n<b>1: </b>all'interno della funzione la quantità di dosi da raccogliere può essere usata per decidere quale azione svolgere<br><br>\n<b>2: </b>quando l'ape è su un favo, il numero di dosi di nettare da raccogliere è 0, mentre se è su un fiore, è 0 il numero di dosi di miele da produrre"
      Course 4 Bee Params Ex_instruction: "Usa la nuova funzione \"prendi molte dosi di nettare\" (<i>get many nectar</i>) per raccogliere tutto il nettare.<br><br>\nSe vuoi dei suggerimenti leggi più sotto.<br><br>\n<b>1: </b>riesci ad individuare uno schema, una regola, in come cambiano le quantità di nettare da raccogliere?<br><br>\n<b>2: </b>la quantità di nettare da raccogliere cresce ogni volta. Quale blocco ti permette di ripetere una serie di azione mentre conta \"a salire\"?<br><br>\n<b>3: </b>prova ad usare un \"ciclo con contatore\""
      Course 4 Binary 1_instruction: "Ecco una funzione che accetta una stringa binaria di 1 e di 0 e istruisce l'agricoltore per attivare il movimento da sinistra a destra, dall'alto verso il basso, accendendo i quadrati in cui il numero ha uno zero. Esegui il codice fornito per vedere come l'agricoltore usa i numeri binari per disegnare un'immagine."
      Course 4 Binary 2_instruction: 'Quale stringa binaria potresi ripetere 8 volte per disegnare questa immagine? Suggerimento: il numero "1" consente di riempire un buco.'
      Course 4 Binary 3_instruction: "Potete disegnare questo modello ripetendo una singola stringa binaria?"

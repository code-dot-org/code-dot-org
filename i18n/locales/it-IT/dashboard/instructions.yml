      Course 4 Artist 10_instruction: "Ecco il codice per una figura interessante. Clicca su \"Esegui\" per vederla.<br><br>\nChe cosa succede se la ripeti più volte? Nota che il codice per disegnarla fa ruotare l'artista di <i>420 gradi</i> in totale. Ciò significa che, una volta completata la figura, l'artista sarà rivolto in una direzione differente rispetto a quando ha iniziato. Questa nuova direzione sarà esattamente <i>60 gradi a destra</i> rispetto alla direzione iniziale.<br><br>\nSe ripeti per 6 volte questo codice così com'è, ottieni una rotazione totale pari a 6x60, ossia un giro completo di 360 gradi. <a href=\"https://studio.code.org/c/105644852\" target=\"_blank\">Vedi la soluzione</a>.<br><br>\nSe vuoi fare un giro completo con solo 4 ripetizioni, l'artista deve ruotare di 360 gradi/4 = 90 gradi ogni volta. Puoi farlo aggiungendo un blocco \"gira a destra di 30 gradi\" prima di ripetere la figura (dato che 60+30 = 90).<a href=\"https://studio.code.org/c/120106816\" target=\"_blank\">Vedi la soluzione</a>.<br><br>\nSe vuoi invece ripetere la figura 12 volte, l'artista deve effettuare una rotazione di 360 gradi/12 = 30 gradi ad ogni ripetizione. Ciò significa che, prima che di ripetere la figura, l'artista deve tornare un po' indietro con un blocco \"gira a sinistra di 30 gradi\" (infatti 60-30 = 30). <a href=\"https://studio.code.org/c/120106805\" target=\"_blank\">Vedi la soluzione</a>."
      Course 4 Artist 11_instruction: "E ora una piccola sfida! Per ottenere la figura che vedi devi usare solo blocchi che ti sono già stati mostrati. Riesci a capire come ricrearla? Sentiti libero di fare più tentativi e di commettere errori. Nessuno si aspetta che tu ci riesca perfettamente al primo tentativo. <br><br>\n<b>Suggerimento</b>: La figura che viene ripetuta è quasi identica a quella del <a href=\"https://studio.code.org/s/course4/stage/3/puzzle/11\" target=\"_blank\">precedente esercizio</a>, l'unica differenza consiste nel fatto che il primo ciclo disegna tratti lunghi 30 pixel invece di 40."

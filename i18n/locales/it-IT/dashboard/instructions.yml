      grade4_artist_functions_challenge_instruction: "<b>Super Sfida sulle funzioni:</b> Usa le funzioni suggerite per disegnare quattro file di tre esagoni l'una (`draw a line of hexagons` = \"disegna una fila di esagoni\"). Osserva che le file di numero pari vengono disegnate spostate a destra.<br>\n<b>Nota</b>: `shift down/forward` = \"scivola in basso e avanti\"; `shift down/backward` = \"scivola in basso e indietro\"."
      grade4_artist_functions_challenge2_instruction: "<b>Super Sfida sulle funzioni:</b> Usa le funzioni suggerite per disegnare quattro file di tre esagoni l'una (`draw a line of hexagons` = \"disegna una fila di esagoni\"). Osserva che le file di numero pari vengono disegnate spostate a destra.<br>\n<b>Nota</b>: `shift down/forward` = \"scivola in basso e avanti\"; `shift down/backward` = \"scivola in basso e indietro\"."
      grade4_artist_functions_stars0_instruction: Puoi realizzare questo disegno aggiungendo un blocco `ripeti ... volte`.
      grade4_artist_functions_stars1_instruction: Ora che sai disegnare una stella, prova a disegnarne quattro!
      grade4_artist_functions_stars2_instruction: Devi disegnare solo queste tre stelle per completare questo esercizio.
      grade4_artist_functions_windows0_instruction: Crea questa finestra disegnando un quadrato e ruotandolo di 90 gradi prima di disegnarne un altro e così via.
      grade4_artist_nestedLoops_challenge_instruction: |-
        <img src="https://images.code.org/c876143212d195192013582f57c6df04-image-1445625392518.36.18.png"
        width="150px;" style="mix-blend-mode: multiply;" /><br>
        Ecco il codice per una figura interessante.<br>
        <br>
        Che cosa succede se la ripeti più volte? Nota che il codice per disegnarla fa ruotare l'artista di <i>420 gradi</i> in totale. Ciò significa che, una volta completata la figura, l'artista sarà rivolto in una direzione differente rispetto a quando ha iniziato. Questa nuova direzione sarà esattamente <i>60 gradi a destra</i> rispetto alla direzione iniziale.<br>
        <br>
        Se ripeti per 6 volte questo codice così com'è, ottieni una rotazione totale pari a 6x60, ossia un giro completo di 360 gradi.<br>
        <img
        src="https://images.code.org/b79f96b87097ce3afe8a6a5608d04e36-image-1440132287456.44.27.png"  width="500px;"  style="mix-blend-mode:
        multiply;" /><br>
        <a href="https://studio.code.org/c/105644852" target="_blank">Vedi la soluzione</a>.<br>
        <br>
        Se vuoi fare un giro completo con solo 4 ripetizioni, l'artista deve ruotare di 360 gradi/4 = 90 gradi ogni volta. Puoi farlo aggiungendo un blocco `gira a destra di 30 gradi` prima di ripetere la figura (dato che 60+30 = 90).<br>
        <img src="https://programmailfuturo.it/images/codeorg/4-3-11-a.png"
        width="500px;" style="mix-blend-mode: multiply;" /><br>
        <a href="https://studio.code.org/c/120106816" target="_blank">Vedi la soluzione</a>.<br>
        <br>
        Se vuoi invece ripetere la figura 12 volte, l'artista deve effettuare una rotazione di 360 gradi/12 = 30 gradi ad ogni ripetizione. Ciò significa che, prima di ripetere la figura, l'artista deve tornare un po' indietro con un blocco `gira a sinistra di 30 gradi` (infatti 60-30 = 30).<br>
        <img src="https://programmailfuturo.it/images/codeorg/4-3-11-b.png"
        width="500px;" style="mix-blend-mode: multiply;" />
        <br>
        <a href="https://studio.code.org/c/120106805" target="_blank">Vedi la soluzione</a>.
      grade4_artist_nestedLoops_challenge2_instruction: "<img src=\"https://images.code.org/6cac10470af71bbb5d75bf5e2669046f-image-1439939145211.png\"\nwidth=\"200px\"/><br>\n<br>\nE ora una piccola sfida!<br>\n<br>\nPer ottenere la figura che vedi devi usare solo blocchi che ti sono già stati mostrati. Riesci a capire come ricrearla? Sentiti libero di fare più tentativi e di commettere errori. Nessuno si aspetta che tu ci riesca perfettamente al primo tentativo. <br>\n<br>\n<b>Suggerimento</b>: La figura che viene ripetuta è quasi identica a quella del <a href=\"https://studio.code.org/s/course4/stage/3/puzzle/11\" target=\"_blank\">precedente esercizio</a>, l'unica differenza consiste nel fatto che il primo ciclo disegna tratti di lunghezza leggermente diversa."
      grade4_artist_nested_loop_circles1_instruction: 'Questo è un esercizio di riepilogo -- Usa un ciclo annidato per completare il disegno.'
      grade4_artist_nested_loop_flags1_instruction: Inserisci in un ciclo il codice che trovi già pronto, così da disegnare un mulino a vento.
      grade4_artist_nested_loop_polygons1_instruction: "Ripeti 10 volte la figura disegnata dal codice che trovi già pronto. Di quanti gradi devi ruotare ad ogni ripetizione?"
      grade4_artist_nested_loop_squares1_instruction: Riesci a disegnare i 10 quadrati di questo marciapiede utilizzando un ciclo annidato? Ogni quadrato ha il lato di 30 pixel.
      grade4_artist_nested_loop_triangles1_instruction: 'Completa il codice per disegnare questi triangoli. Le istruzioni per disegnare il primo sono già pronte. Suggerimento: il disegno dei 3 triangoli richiede in totale una rotazione complessiva di 360 gradi.'
      grade4_artist_nested_loop_triangles5_instruction: |-
        Disegna un sole inserendo in un ciclo il codice (che è un ciclo) che trovi già pronto. <br><br>
        Un ciclo inserito in un altro ciclo si chiama "ciclo annidato".<br><br>
        <b>Suggerimento</b>: al termine del disegno di ogni triangolo ti devi spostare PRIMA di girare.
        
      grade4_artist_nested_loop_triangles6_instruction: Riesci a disegnare questi 36 triangoli utilizzando un ciclo annidato?
      grade4_artist_parameters_squares1_instruction: "Clicca su \"modifica\" per completare la definizione della funzione `draw a square` (<i>disegna un quadrato</i>) ed aggiungere un parametro alla sua definizione. Come per il triangolo, il parametro da aggiungere rappresenta la lunghezza dei lati: puoi dargli il nome che preferisci (devi cliccare sul triangolino con la punta verso il basso) e puoi cambiare anche il nome della funzione.<br>\n<br>\nPoi usa la funzione così definita per disegnare 3 quadrati con i lati di 25, 50 e 75 pixel: in ognuno di essi l'angolo in basso a sinistra è a distanza di 100 pixel da quello del precedente.<br>\n<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 15 blocchi in totale?"
      grade4_artist_parameters_triangles2_instruction: "Cosa c'è di diverso in questi blocchi funzione? Clicca su \"Esegui\" per vedere cosa succede.<br>\n<br>\n<b>Nota</b>: `draw a triangle with length` = <i>disegna un triangolo con lunghezza</i>."
      grade4_artist_parameters_triangles2b_instruction: "Riesci a completare questo disegno?<br><br>\nOgni triangolo ha i lati di 25 pixel più lunghi rispetto al precedente. Il primo triangolo ha i lati di 25 pixel."
      grade4_artist_parameters_triangles3_instruction: "Riesci a completare questo disegno?<br><br>\nOgni triangolo ha i lati di 25 pixel più lunghi rispetto al precedente. Il primo triangolo ha i lati di 25 pixel."
      grade4_artist_parameters_triangles4_instruction: "In questo esercizio il codice della funzione `draw a triangle with length` (<i>disegna un triangolo con lunghezza</i>) non è corretto.<br>\nRiesci a modificarlo per risolvere il problema e quindi disegnare dei triangoli con i lati di lunghezza pari a 25, 50 e 75 pixel?<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 16 blocchi in totale?\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade4_artist_parameters_trianglesx_instruction: "Riesci a completare questo disegno?<br><br>\nOgni triangolo ha i lati di 25 pixel più lunghi rispetto al precedente. Il primo triangolo ha i lati di 25 pixel."
      grade4_bee_conditionals_new3b_instruction: Oh oh! L'ape non sa se deve raccogliere il nettare o produrre il miele. Puoi aiutarla?
      grade4_bee_conditionals_quantum1_instruction: "La nuvola impedisce all'ape di sapere se dietro c'è un fiore oppure no. Verifica se c'è un fiore e solo in questo caso raccogli il nettare. Attenzione, ciò che trovi dietro la nuvola può cambiare di volta in volta!<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade4_bee_conditionals_quantum2_instruction: "Adesso ci sono più nuvole!<br><br>\nControlla ognuna di esse e verifica se c'è un fiore. Solo in tal caso raccogli il nettare.<br><br>\nRicordati che le diverse nuvole possono nascondere oggetti diversi!"
      grade4_bee_conditionals_quantum4_instruction: L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco `se-altrimenti` per raccogliere il nettare <i>se</i> si tratta di un fiore, <i>altrimenti</i> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).
      grade4_bee_conditionals_quantum5_instruction: |-
        Potrebbe esserci un fiore oppure un favo dietro quelle nuvole. Usa un blocco `se-altrimenti` per raccogliere il nettare <i>se</i> si tratta di un fiore, <i>altrimenti</i> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).
      grade4_bee_functions1_instruction: Raccogli tutto il nettare da ogni fiore.
      grade4_bee_functions10_instruction: Definisci una funzione per raccolgliere tutto il nettare da ogni fiore.
      grade4_bee_functions2_instruction: "Una funzione è una sequenza di blocchi di codice che esegue un compito. Usa la funzione `get 2 nectar` (<i>prendi 2 dosi di nettare</i>) per raccogliere il nettare da ogni fiore.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-6#VIDEO\" target=\"_blank\">Video doppiato in italiano</a> (solo la seconda parte)"
      grade4_bee_functions3_instruction: Definisci la funzione `get 5` (*prendi 5 dosi di nettare*) da usare in questo esercizio.
      grade4_bee_functions4_instruction: Usa la funzione `move and get nectar` (*vai a prendere il nettare*) per raccogliere tutto il nettare.
      grade4_bee_functions6_instruction: Adesso scrivi la funzione per raccogliere il nettare dai tre fiori.
      grade4_bee_functions7_instruction: Crea una funzione e richiamala dal programma principale per raccogliere il nettare da ogni fiore e fare il miele su ogni favo.
      grade4_bee_functions9_instruction: Definisci una funzione che raccolga tutto il nettare da ogni fiore.
      grade4_bee_nestedLoops0_instruction: Usa un ciclo per raccogliere tutto il nettare.
      grade4_bee_nestedLoops1_instruction: Raccogli tutto il nettare da ogni fiore.
      grade4_bee_nestedLoops2_instruction: "**Sfida:** Scopri come raccogliere tutto il nettare usando solo i blocchi disponibili."
      grade4_bee_nestedLoops2a_instruction: Raccogli tutto il nettare usando il minor numero possibile di blocchi.
      grade4_bee_nestedLoops3_instruction: Usa un ciclo annidato per raccogliere tutto il nettare.
      grade4_bee_nestedLoops4_instruction: 'Raccogli tutto il nettare da ogni fiore e produci il miele in ogni favo. Usa un ciclo annidato.'
      grade4_frozen_freeplay_instruction: Sei ufficialmente diventato un maestro artista! Crea un meraviglioso paesaggio invernale.
      grade4_frozen_functions0_instruction: Riesci a capire con quale numero devi sostituire i punti interrogativi per disegnare un cerchio?
      grade4_frozen_functions1a_instruction: Usa il nuovo blocco "disegna un cerchio" per disegnare 10 cerchi sovrapposti. Devi capire di quanto saltare in avanti tra un cerchio e l'altro.
      grade4_frozen_functions2_instruction: Ora disegniamo 20 cerchi sovrapposti, girando di 18 gradi tra un cerchio e l'altro. Di quanto devi saltare in avanti?
      grade4_frozen_functions3_instruction: In questo esercizio il blocco "disegna un cerchio" può creare cerchi di diverse dimensioni. Usalo per disegnare un cerchio piccolo di dimensione 5 e un cerchio più grande di dimensione 10.
      grade4_frozen_functions4_instruction: Fiocchi di neve di aspetto complesso possono essere ottenuti usando forme molto semplici. Riesci a disegnare questo, ripetendo 5 cerchi di dimensione 5 e 5 cerchi di dimensione 10?
      grade4_frozen_nested_loop_diamonds2_instruction: Lo sapevi che ogni fiocco di neve ha una forma diversa? Disegniamo un altro fiocco di neve usando un altro blocco "ripeti" per ripetere il parallelogramma 4 volte, girando ogni volta a destra di 90 gradi tra ogni parallelogramma.
      grade4_frozen_nested_loop_diamonds3_instruction: Adesso, disegniamo un altro fiocco di neve usando il blocco "ripeti" per ripetere il rombo 10 volte, girando a destra di 36 gradi dopo ognuno di essi.
      grade4_frozen_square_instruction: Ciao, sono Anna di Arendelle! Disegniamo un quadrato usando il blocco "ripeti ... volte", così da utilizzare il minor numero possibile di blocchi. Quante volte il blocco "ripeti ... volte" deve ripetere i blocchi al suo interno per ottenere il quadrato?
      grade4_frozen_square_loop1_instruction: Ciao, sono Anna di Arendelle! Disegniamo un quadrato usando il blocco "ripeti ... volte", così da utilizzare il minor numero possibile di blocchi. Quante volte il blocco "ripeti ... volte" deve ripetere i blocchi al suo interno per ottenere il quadrato?
      grade4_frozen_square_loop2_instruction: Disegniamo tre quadrati, girando dopo ognuno di essi. Assicurati di girare di 120 gradi ogni volta.
      grade4_frozen_square_loop3_instruction: Riesci a creare un fiocco di neve usando il blocco "ripeti ... volte" per disegnare 10 volte un quadrato, e il blocco "gira a ..." per girare di 36 gradi tra un quadrato e l'altro?
      grade4_playLab_proj_example1a_instruction: Esamina questo progetto. Riesci a capire come è stato realizzato?
      grade4_playLab_proj_example2a_instruction: Esamina questo progetto. Riesci a capire come è stato realizzato?
      grade4_playlab_freeplay_instruction: 'Tempo di giocare: divertiti a creare il gioco che preferisci. Ecco <a href="http://programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-15" target="_blank">alcune idee</a>. Puoi usare tutti i blocchi che trovi nella cassetta degli attrezzi.'
      grade4_playlab_test_instruction: |-
        Utilizza la freccia verso destra per far lanciare al cane una fetta di torta.<br>
        Come vengono assegnati i punti? <br>
        Bisogna aggiungere 1 alla variabile `points` (<i>punteggio</i>) ogni volta che il cane (personaggio 1) colpisce il gatto (personaggio 2) con una fetta di torta.<br>
        Per ottenere questo risultato, usa l'evento `quando il personaggio 2 tocca una cosa qualunque` così da attivare un aggiornamento del tuo punteggio ogni volta che l'evento accade. Per incrementare il <i>punteggio</i>, `imposta points a points + 1`<br>
        Fai salire il tuo punteggio fino a 10 (un punto alla volta!) per risolvere l'esercizio.
      grade4_playlab_test2_instruction: "In questo esercizio c'è una funzione chiamata `jump` (<i>salta</i>) che consente al cane di saltare in alto di 100 pixel.<br>\n<br>\nClicca su \"Esegui\" ed utilizza questa nuova funzione per raccogliere tutte le bandierine muovendo il cane con i tasti freccia."
      grade4_review_artist1_instruction: Ciao, io sono un artista. Puoi scrivere del codice per farmi disegnare quasi qualunque cosa. Usa i blocchi per farmi disegnare lungo le linee grigie dell'immagine. (Ciascuna riga è lunga 100 pixel)
      grade4_review_artist2_instruction: "Questa casa ha bisogno di un tetto! Disegna un triangolo.<br><br>\n<b>Suggerimento</b>: tutti e tre i lati hanno la stessa lunghezza."
      grade4_review_artist3_instruction: Il blocco "salta" consente di muovere l'artista senza disegnare. Disegna la linea tratteggiata usando sia i blocchi "salta" che quelli per disegnare. Ogni linea è lunga 50 pixel.
      grade4_review_bee1_instruction: Adesso usa il blocco `ripeti ... volte` sia per raccogliere tutto il nettare che per produrre tutto il miele.
      grade4_review_bee2_instruction: Raccogli il nettare da ogni fiore e produci il miele in ogni favo.
      grade4_review_bee3_instruction: |-
        Quest'ape ha molto da fare!<br>
        Aiutala a raccogliere tutto il nettare e produrre tutto il miele, usando il minor numero possibile di blocchi.<br><br>
        <b>Suggerimento</b>: usa un ciclo simile a quello del precedente esercizio, aggiungendo l'istruzione `gira a ...`.
      grade4_scaffolded_project6_instruction: Hai finito! Ora puoi giocare con il tuo videogioco o condividerlo con i tuoi amici e compagni di classe!
      grade5_artist_binary1_instruction: "La codifica binaria è una modalità di rappresentazione delle informazioni usando solo due valori.  In questa lezione usiamo i valori \"spento\" (rappresentato dal numero 0) e \"acceso\" (rappresentato dal numero 1).<br><br>\nHai a disposizione una griglia di quadrati con cui puoi giocare e creare dei disegni semplicemente accendendo e spegnendo i vari quadrati. Ogni quadrato è quindi analogo ad un pixel dello schermo.<br><br>\nRiesci a far produrre all'artista nella prima riga il disegno la cui codifica binaria è \"01010101\"?"
      grade5_artist_binary10_instruction: "<img src=\"https://images.code.org/0a30f23ff6138828d053267719d34fa8-image-1444435986654.00.22.png\"\nwidth=\"250px\"/><br>\nOra hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo."
      grade5_artist_binary11_instruction: 'Tempo di giocare: hai a tua disposizione una griglia 16 x 16 di quadrati su cui disegnare!'
      grade5_artist_binary2_instruction: "La funzione `draw binary` (<i>disegna in binario</i>) prende in ingresso una stringa binaria, cioè fatta di caratteri \"1\" e \"0\", e fa sì che l'artista – mentre va da sinistra verso destra e dall'alto verso il basso – accenda o spenga i quadrati in base ai caratteri della stringa. L'artista quindi colora di bianco i quadrati quando incontra un \"1\" mentre non li colora quando incontra uno \"0\". Clicca su \"Esegui\" per vedere come l'artista usa le stringhe binarie per disegnare questa figura."
      grade5_artist_binary3_instruction: Qual è di queste stringhe binarie quella che devi ripetere 8 volte per disegnare questa figura?
      grade5_artist_binary4_instruction: Riesci a disegnare questa figura inserendo in un ciclo una stringa binaria di 3 cifre?
      grade5_artist_binary5_instruction: Ogni stringa binaria rappresenta una riga di questa figura. Le stringhe binarie che trovi già pronte disegnano una faccina triste. Riesci, sistemando diversamente i blocchi, a disegnare una faccina allegra invece che triste?
      grade5_artist_binary6_instruction: Quale stringa binaria di 6 cifre, ripetuta 11 volte, ti farà disegnare questa figura?
      grade5_artist_binary7_instruction: Quale è la più piccola stringa binaria che puoi inserire in un ciclo per disegnare questa figura?
      grade5_artist_binary8_instruction: Completa questo disegno.
      grade5_artist_binary9_instruction: |-
        Ecco una griglia 16 x 16 di quadrati per disegnare con una risoluzione superiore!<br><br>
        Clicca su "Esegui" e guarda cosa succede quando cominciamo a essere creativi con i bit.
      grade5_artist_for_loops1_instruction: Usa il blocco "ripeti ... volte" per disegnare un triangolo equilatero con i lati di 50 pixel.
      grade5_artist_for_loops1b_instruction: Fai esperimenti con il ciclo `ripeti con counter` e gioca con la variabile 'counter'.
      grade5_artist_for_loops3_instruction: 'I lati di questi triangoli misurano da 20 a 200 pixel e ogni triangolo è largo 20 pixel più del precedente. '
      grade5_artist_for_loops5_instruction: |-
        Per disegnare questa figura devi fare solo un piccolo cambiamento al codice del precedente esercizio. Riesci a capire di quale cambiamento si tratta?<br>
        <b>Suggerimento</b>: devi eliminare qualcosa!
      grade5_artist_for_loops6_instruction: Se ruoti un po' di più, o un po' di meno, di quanto fai di solito, puoi ottenere un effetto diverso. Per creare questa spirale quadrata avvitata, prova ad usare il codice del precedente esercizio ruotando di 89 gradi, invece di 90 gradi.
      grade5_artist_for_loops7_instruction: Per ottenere questo disegno bastano solo tre piccole modifiche al codice del precedente esercizio!
      grade5_artist_for_loops7a_instruction: Riduci l'angolo a 72 gradi per ottenere questa spirale pentagonale.
      grade5_artist_for_loops8_instruction: 'Ricordi che nella lezione 6 (<a href="https://studio.code.org/s/course4/stage/6/puzzle/10" target="_blank">esercizio 10</a> e seguenti) abbiamo usato la variabile `sides` (<i>lati</i>) per rappresentare il numero dei lati di un poligono? Ora devi fare la stessa cosa con la variabile `counter` (<i>contatore</i>). La figura di questo esercizio inizia con un triangolo ed aggiunge un lato per volta fino ad arrivare a disegnare un decagono (poligono con 10 lati). Ogni lato è lungo 100 pixel. Come puoi usare la variabile `counter` (<i>contatore</i>) presente nel <i>ciclo con contatore</i> per disegnare questa figura?'
      grade5_artist_for_loops9_instruction: |-
        Cerchiamo di mettere tutto insieme!  Usando le conoscenze che hai acquisito sui <i>cicli con contatore</i> e sulla variabile `counter` (<i>contatore</i>), prova a creare questo disegno in cui ogni figura ha due lati in più della precedente. Accertati che ogni lato sia 10 volte più lungo del numero di lati del poligono.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        <img src="https://images.code.org/9b5897e059bb29bd2faf8504659a3cfc-image-1440719685627.49.33.png"
        width="250px"/><br>
        Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.
      grade5_artist_for_loopsfreeplay12_instruction: 'Tempo di giocare: Prova ad usare la variabile `counter` (*contatore*) con altri elementi grafici per creare immagini magiche come questa.'
      grade5_artist_functionparameters10_instruction: "<a href=\"https://studio.code.org/c/\" target=\"_blank\">Clicca qui</a> (LINK DA AGGIORNARE) e poi su \"Esegui\". Ora hai imparato tutto quello che devi sapere per realizzare un disegno come quello mostrato al precedente link! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.<br><br>\nVuoi realizzare la figura che ti abbiamo mostrato? Ecco alcuni suggerimenti:<br><br>"
      grade5_artist_functionparameters11_instruction: "Tempo di giocare: qui ci sono tutte le funzioni che hai scritto, e anche qualcuna in più con cui puoi giocare (\"</i>draw a pinwheel</i>\" disegna una girandola, \"<i>draw a shape</i>\" un poligono).<br><br>\nDisegna qualcosa di incredibile!<br><br>\nProva a cambiare lo spessore della penna per vedere come cambiano i tuoi disegni!"
      grade5_artist_functionparameters7_instruction: Questo disegno è simile a quello del precedente esercizio. Riesci ad utilizzare un ciclo `ripeti con counter` insieme alla funzione `draw a polygon` (<i>disegna un poligono</i>) in modo da riprodurlo?
      grade5_artist_functionparameters8_instruction: "In questo esercizio devi modificare la funzione \"disegna un poligono\" (<i>draw a polygon</i>).<br><br>Ha già un parametro \"lati\" (<i>sides</i>) per disegnare un poligono con un numero di lati ogni volta diverso. Adesso aggiungi un parametro \"lunghezza\" (<i>length</i>) e modifica la funzione così da farle disegnare un poligono che ha un perimetro sempre della stessa lunghezza indipendentemente dal numero di lati.<br><br>\nSe vuoi aiuto, ecco alcuni suggerimenti:<br><br>\n<b>1: </b>: il perimetro di ogni poligono è lungo 200 pixel. Ti ricordi quale equazione ti consente di ottenere figure di uguale perimetro in base al numero di lati?<br><br>\n<b>2: </b>: nella funzione \"disegna un poligono\" devi dividere il valore del perimetro per il numero di lati del poligono per ottenere la lunghezza di ogni lato. In questo modo riesci a disegnare una figura il cui perimetro ha sempre la stessa lunghezza indipendentemente dal numero dei lati."
      grade5_artist_functionparameters_6_instruction: |-
        Riesci a completare questo disegno? I lati di tutte le figure sono lunghi 100 pixel.
      grade5_artist_parameters_squares1_instruction: "Clicca su \"modifica\" per completare la definizione della funzione `draw a square` (<i>disegna un quadrato</i>) ed aggiungere un parametro alla sua definizione. Come per il triangolo, il parametro da aggiungere rappresenta la lunghezza dei lati: puoi dargli il nome che preferisci (devi cliccare sul triangolino con la punta verso il basso) e puoi cambiare anche il nome della funzione.<br>\n<br>\nPoi usa la funzione così definita per disegnare 3 quadrati con i lati di 25, 50 e 75 pixel: in ognuno di essi l'angolo in basso a sinistra è a distanza di 100 pixel da quello del precedente.<br>\n<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 15 blocchi in totale?"
      grade5_artist_parameters_triangles2a_instruction: "Cosa c'è di diverso in questi blocchi funzione? Clicca su \"Esegui\" per vedere cosa succede.<br>\n<br>\n<b>Nota</b>: `draw a triangle with length` = <i>disegna un triangolo con lunghezza</i>."
      grade5_artist_parameters_triangles4_instruction: "In questo esercizio il codice della funzione `draw a triangle with length` (<i>disegna un triangolo con lunghezza</i>) non è corretto.<br>\nRiesci a modificarlo per risolvere il problema e quindi disegnare dei triangoli con i lati di lunghezza pari a 25, 50 e 75 pixel?<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 16 blocchi in totale?\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade5_artist_variables_freeplay10_instruction: 'Tempo di giocare: facciamo un esperimento con il numero di `sides`(<i>lati</i>) delle figure. Riesci a modificare l''algoritmo affinché la dimensione complessiva della figura disegnata rimanga la stessa, indipendentemente dal numero dei suoi lati?'
      grade5_artist_variables_freeplay14_instruction: |-
        Tempo di giocare: Guarda! Ora l'algoritmo precedente è annidato all'interno di un altro ciclo. Fai degli esperimenti modificando i valori delle due variabili per disegnare delle figure fantastiche.<br><br>
        Per disegni ancora più belli, prova a giocare con i colori! Assegna dei colori a caso all'interno di ogni ciclo e osserva come cambia la figura che ottieni.
      grade5_artist_variables_freeplay15_instruction: |-
        <img src="https://images.code.org/b5e28b084cb331ee030ea3853ed921bd-image-1440060815818.51.21.png"
        width="250px"/><br>
        Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.
      grade5_artist_variables_freeplay16_instruction: Hai ancora voglia di giocare? Ecco una tela bianca su cui puoi disegnare qualunque cosa tu voglia!
      grade5_artist_variables_hexagons1_instruction: "Proviamo di nuovo. <br>\n<br>\nPuoi impostare il valore della variabile `length` (<i>lunghezza</i>) a 60, così da disegnare questa accattivante figura con esagoni?"
      grade5_artist_variables_letterT11_instruction: Quello che vedi è un codice che utilizza, in maniera più complessa, gli stessi concetti del precedente esercizio. Quale valore devi assegnare alla variabile `sides` (<i>lati</i>) per disegnare questa immagine composta da quadrati?
      grade5_artist_variables_octagons13_instruction: "Quando una figura ha molti lati, ogni lato deve essere più corto se desideri che l'intero modello si adatti allo schermo.<br>\nRicrea l'algoritmo per questo bellissimo modello, ma anziché impostare manualmente la variabile `length` (<i>lunghezza</i>), usa un blocco matematico con all'interno la variabile `sides` (<i>lati</i>) per assicurarti che ogni forma si adatti correttamente. Il perimetro di ciascun poligono è 300 pixel."
      grade5_artist_variables_pentagon8_instruction: |-
        Utilizza ciò che hai imparato nel precedente esercizio per disegnare questo esagono usando la variabile `sides` (<i>lati</i>).<br>
        <br>
        Hai notato che è possibile modificare un solo valore per disegnare un triangolo, un quadrato, un pentagono o un ottagono?
      grade5_artist_variables_pentagon9_instruction: Riutilizza adesso l'algoritmo dell'esercizio precedente e scrivi il codice per disegnare un pentagono con i lati lunghi 150 pixel.
      grade5_artist_variables_pentagons1_instruction: "Questa figura è formata da pentagoni con il lato da 100 pixel. Riesci a disegnarla mettendo la variabile `length` (<i>lunghezza</i>) nei posti corretti ed impostandone il giusto valore? <br>\n<br>\nHai notato che è sufficiente impostare il valore di `length` (<i>lunghezza</i>) una sola volta e il codice utilizza il valore giusto dappertutto?"
      grade5_artist_variables_pentagons12_instruction: Per disegnare la figura che vedi, la variabile `sides` (<i>lati</i>) va impostata a 5. Se usi valori più grandi disegni poligoni con più lati ed ottieni una figura più grande! Nota che, oltre alla variabile `sides` (<i>lati</i>), c'è un'altra variabile chiamata `length` (<i>lunghezza</i>). Puoi utilizzare questa variabile ogni volta che devi `spostarti in avanti`. Per disegnare questa figura la variabile `length` (<i>lunghezza</i>) va impostata a 75.
      grade5_artist_variables_rectangle6_instruction: Vorrei disegnare un rettangolo che sia alto il doppio di quanto è largo. C'è una variabile denominata `width` (<i>larghezza</i>) che deve essere impostata a 100. Riesci ad utilizzare il blocco matematico con le operazioni per risolvere questo esercizio?
      grade5_artist_variables_square7_instruction: |-
        Ecco del codice che ti consente di disegnare un qualsiasi poligono regolare. C'è una nuova variabile denominata `sides` (<i>lati</i>) che è impostata a 4. Riesci ad usare la variabile `sides` (insieme al blocco matematico) per girare del giusto numero di gradi a prescindere da quanti lati ci sono nel poligono?
      grade5_artist_variables_triangles2_instruction: "Adesso nel blocco `vai avanti ...`, invece di usare un valore esplicito di pixel, si fa riferimento ad una variabile di nome `length` (<i>lunghezza</i>). Puoi impostare la variabile `length` a 150 per disegnare questo nuovo triangolo?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-6#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade5_artist_variables_triangles3_instruction: 'Inserisci il blocco numerico `???` nei blocchi `imposta length a` (<i>imposta lunghezza a</i>) e `ripeti ... volte` e scrivi al posto dei punti interrogativi i valori necessari per disegnare questo insieme di triangoli equilateri aventi i lati lunghi 50 pixel.'
      grade5_bee_for_loops1_instruction: Usa un blocco `ripeti ... volte` (detto anche ciclo) per raccogliere il nettare da ogni fiore.
      grade5_bee_for_loops10_instruction: Come devi impostare il passo per fare in modo che l'ape raccolga 15, poi 12, poi 9, 6 e 3 dosi di nettare?
      grade5_bee_for_loops2_instruction: Aggiungi il codice necessario per esser sicuro che l'ape raccolga tutto il nettare. Osserva di quanto codice hai bisogno per risolvere questo esercizio! (Vedremo una soluzione più semplice nel prossimo esercizio.)
      grade5_bee_for_loops4_instruction: Aiuta l'ape a raccogliere tutto il nettare.
      grade5_bee_for_loops6_instruction: Puoi usare un <i>ciclo con contatore</i> anche per contare all'indietro. In questo esercizio, prova a raccogliere il nettare contando all'indietro da 5 ad 1 a passi di 1.
      grade5_bee_for_loops7_instruction: Prova a raccogliere il nettare da questi fiori usando un passo di 2.
      grade5_bee_for_loops8_instruction: Questo codice è da completare! Quale deve essere il <i>passo</i> in questo ciclo con contatore per raccogliere 3, 6, 9, 12, 15 dosi di nettare?
      grade5_bee_for_loops9_instruction: Usa la variabile `counter` (*contatore*) per muoverti in questo giardino usando il minor numero possibile di blocchi.
      grade5_playlab_freeplay_instruction: 'Tempo di giocare: divertiti a creare il gioco che preferisci. Ecco <a href="http://programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-15" target="_blank">alcune idee</a>. Puoi usare tutti i blocchi che trovi nella cassetta degli attrezzi.'
      grade5_playlab_variables1_instruction: In questo esercizio non devi scrivere alcun codice. Devi solo premere "Esegui" per giocare! <br> <br> Qui sei il cane che sta cercando di raccogliere più bandierine del gatto. Utilizza la freccia verso il basso per muovere il cane. Premi "Termina" quando hai finito di giocare.
      grade5_playlab_variables10_instruction: "Modifica la funzione `patrol` (<i>pattuglia</i>) aggiungendo un parametro `actor` (<i>personaggio</i>), in modo tale da poterla eseguire per i diversi personaggi. Ricorda che sono identificati dai numeri 1, 2 e 3.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade5_playlab_variables11_instruction: "Aggiungi un altro parametro chiamato `speed` (<i>velocità</i>)\nalla funzione `patrol` (<i>pattuglia</i>). Prova ad utilizzare il blocco `imposta il personaggio ... velocità ...` con il nuovo parametro `speed` (<i>velocità</i>) per aiutare il pinguino (personaggio 2) a prendere entrambe le bandierine prima che gli altri prendano la loro."
      grade5_playlab_variables12_instruction: "Esamina il codice che trovi già pronto per vedere se riesci a capire cosa fa ogni blocco. Quando hai finito, utilizza i tasti freccia per far muovere il cane e raccogliere tutte le bandierine. <b>Nota</b>: non è necessario modificare il codice."
      grade5_playlab_variables13_instruction: Utilizza il blocco `quando il personaggio ... tocca ...` per collocare il cane (personaggio 1) in alto a sinistra SOLO quando tocca uno qualunque degli altri personaggi.
      grade5_playlab_variables14_instruction: 'Tempo di giocare: divertiti a creare il gioco che preferisci. Ecco <a href="http://programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-15" target="_blank">alcune idee</a>. Puoi usare tutti i blocchi che trovi nella cassetta degli attrezzi.'
      grade5_playlab_variables2_instruction: "Quella del precedente esercizio non è stata un bella gara! Modifica la variabile denominata `dog_speed` (<i>velocità del cane</i>) per essere sicuro di poter raccogliere più bandierine del gatto. Il primo che raccoglie 10 bandierine, vince!\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      grade5_playlab_variables3_instruction: Ecco un nuovo tipo di gioco!<br>Non devi modificare niente in questo esercizio.<br>Utilizza le frecce verso sinistra e verso destra per muoverti, e la freccia verso l'alto per saltare. Riesci a raccogliere tutte le bandierine?
      grade5_playlab_variables4_instruction: Ora c'è una nuova variabile chiamata `height` (<i>altezza</i>) che serve a controllare quanto in alto il cane può arrivare con un salto. Modifica il valore a cui viene impostata `height`, in modo che il cane possa saltare abbastanza in alto da arrivare a raggiungere tutte le bandierine.
      grade5_playlab_variables6_instruction: |-
        Utilizza la freccia verso destra per far lanciare al cane una fetta di torta.<br>
        Come vengono assegnati i punti? <br>
        Bisogna aggiungere 1 alla variabile `points` (<i>punteggio</i>) ogni volta che il cane (personaggio 1) colpisce il gatto (personaggio 2) con una fetta di torta.<br>
        Per ottenere questo risultato, usa l'evento `quando il personaggio 2 tocca una cosa qualunque` così da attivare un aggiornamento del tuo punteggio ogni volta che l'evento accade. Per incrementare il <i>punteggio</i>, `imposta points a points + 1`<br>
        Fai salire il tuo punteggio fino a 10 (un punto alla volta!) per risolvere l'esercizio.
      grade5_playlab_variables7_instruction: "Bello! Ora facciamo in modo che il gioco non sia troppo facile.<br>\nModifica il codice in modo da perdere un punto ogni volta che il cane (personaggio 1) viene colpito da un sandwich lanciato dal gatto (personaggio 2).<br>\nIniziamo con 10 punti così non è troppo difficile. Lascia che il punteggio scenda da 10 fino a 0 per risolvere l'esercizio."
      grade5_playlab_variables71_instruction: "Ecco un gioco usato in una precedente lezione, ma con la maggior parte del codice nascosta. C'è una nuova funzione `score_points` (<i>segna il punteggio</i>). Modifica questa funzione in modo che aggiunga alla variabile  `player_score` (<i>punteggio</i>) il valore di un nuovo parametro `points` (<i>punti</i>). La variabile `player_score` (<i>punteggio</i>) deve essere incrementata ogni volta che il cane colpisce il gatto con una fetta di torta e decrementata ogni volta che il gatto colpisce il cane con un sandwich. Una volta concluse queste modifiche clicca su \"Esegui\" per giocare. Quando il punteggio arriva a 6 si passa all'esercizio successivo. "
      grade5_playlab_variables81_instruction: "Abbiamo aggiunto al gioco ancora un'altra funzione che puoi usare. Programma il tuo gioco in modo tale da chiamare la funzione `level_up` (<i>sali di un livello</i>) se la variabile `player_score` (<i>punteggio</i>) diventa maggiore di un certo valore (per esempio: `player_score` > 6). Clicca su \"Esegui\" per giocare e arriva al livello 3 per passare al prossimo esercizio. Nota: nella funzione `level_up` viene usata la variabile `enemy_speed` che significa <i>velocità del nemico</i>."
      grade5_playlab_variables9_instruction: "In questo esercizio c'è una funzione chiamata `patrol` (<i>pattuglia</i>) in cui devi inserire il codice che serve per far muovere il gatto prima in su e poi in giù di 400 pixel."
      grade5_playlab_variables_freeplay_instruction: "Tempo di giocare: qui ci sono tutte le variabili con cui abbiamo giocato finora, e anche qualcuna in più in caso ti serva.<br>\n<b>Attenzione</b>: se vuoi, puoi cambiare nome alle variabili esistenti o introdurne di nuove. Clicca sul triangolino con la punta verso il basso accanto al nome della variabile.<br>\nOra ci sono così tanti blocchi nella cassetta degli attrezzi che li abbiamo organizzati in diverse categorie. Prenditi un po' di tempo per esaminare tutto ciò che è a tua disposizione. Scorri verso il basso per vedere tutti i comandi nell'area di lavoro.<br>\n<i>Scorri verso il basso per vedere tutti i comandi presenti nell'area di lavoro.</i><br>\nQuando hai finito la tua esplorazione, prova a creare un gioco oppure una storia usando i cicli, le variabili e gli eventi. "
      gradeK_sequence_4_instruction: Prova questo da solo dall'inizio.
      gradek_artist_loops1_instruction: 'Aiuta l''artista a disegnare questa linea: due volte avanti.'
      gradek_artist_loops2_instruction: Il nostro artista sta cercando di disegnare cinque volte una linea in avanti, ma non riesce a farlo correttamente. Puoi aiutarlo?
      gradek_artist_loops3_instruction: Ora, usa un ciclo `ripeti` per disegnare questa linea cinque volte!
      gradek_artist_loops4_instruction: Disegna una linea composta da sette segmenti. Questo diventerà il nostro orizzonte.
      gradek_artist_loops5_instruction: Mettiamo una bella collina sullo sfondo.
      gradek_artist_loops6_instruction: Usa il ciclo `ripeti` per aggiungere le onde all'acqua.
      gradek_artist_loops7_instruction: Ci serve una scala per salire sulla barca.
      gradek_artist_loops8_instruction: 'Sfida: la scaletta per scendere al molo è rotta, aiutami a ripararla.'
      gradek_artist_loops9_instruction: È ora di tornare a terra. Aiutami a posizionare le pietre così non cado in acqua!
      gradek_artist_loopsA_instruction: Aiutami a costruire i gradini per vedere la barca che salpa.
      gradek_artist_loopsFP_instruction: L'artista ha visto qualcosa di divertente al largo. Disegna ciò che pensi abbia visto. Quando sei soddisfatto, premi "Termina" per completare la lezione.
      gradek_artist_loopsPre_instruction: Questo è un nuovo tipo di esercizio chiamato "Artista". Prova a disegnare qualcosa di divertente. Quando sei soddisfatto, premi "Termina" per passare all'esercizio successivo.
      gradek_playlab_events1c_instruction: Il cane, vuole dire "Ciao". Riesci ad aiutarlo?
      gradek_playlab_events4c_instruction: Aggiungi gli eventi per far muovere il cane su e giù quando si premono le frecce in su e in giù.
      gradek_playlab_events5c_instruction: Rendi questa scena più interessante, cambiando lo sfondo e riproducendo un suono casuale quando si clicca sul cane.
      gradek_playlab_eventsFP_instruction: Aggiungi ciò che vuoi a questo gioco. Riesci a fare in modo che il dinosauro scompaia quando il cane sbatte contro di lui? (Quando sei soddisfatto, premi "Termina" per completare il corso.)
      gradek_playlab_eventsPre_instruction: Questo è il Laboratorio. Metti dei blocchi nell'area di lavoro e prova a vedere cosa succede!
      iceAgeLoopsforVideo_instruction: Riesci a raggiungere la ghianda con un solo blocco `vai avanti`?
      iceage_click_hello_instruction: 'Puoi aiutare Sid a chiamare i suoi amici quando si clicca su di lui?'
      iceage_click_hello_2018_instruction: 'Puoi aiutare Sid a chiamare i suoi amici quando si clicca su di lui?'
      iceage_free_play_instruction: 'È il momento di creare un gioco o una storia per conto tuo.'
      iceage_free_play_2018_instruction: 'È il momento di creare un gioco o una storia per conto tuo.'
      iceage_free_playcourseF_IceAge_11_instruction: 'È il momento di creare un gioco o una storia per conto tuo.'
      iceage_hello1_instruction: Aiuta Sid a dire "Ciao" trascinando il blocco `il personaggio 1 dice ...` nell'area di lavoro e collegandolo sotto all'evento `quando si clicca su "Esegui"`
      iceage_hello1_2018_instruction: Aiuta Sid a dire "Ciao" trascinando il blocco `il personaggio 1 dice ...` nell'area di lavoro e collegandolo sotto all'evento `quando si clicca su "Esegui"`
      iceage_hello2_instruction: Aiuta Manny e Sid a salutarsi a vicenda usando due volte il blocco `il personaggio ... dice`.
      iceage_hello2_2018_instruction: Aiuta Manny e Sid a salutarsi a vicenda usando due volte il blocco `il personaggio ... dice`.
      iceage_move_events_instruction: Scrivi il codice per aiutare Scrat a raccogliere tutte le ghiande!
      iceage_move_events_2018_instruction: Scrivi il codice per aiutare Scrat a raccogliere tutte le ghiande!
      iceage_move_to_actor_instruction: Collega un blocco all'evento `quando il personaggio tocca` per emettere un suono quando Diego incontra Manny.
      iceage_move_to_actor_2018_instruction: Collega un blocco all'evento `quando il personaggio tocca` per emettere un suono quando Diego incontra Manny.
      iceage_move_to_flag_instruction: Scrat è alla ricerca della sua ghianda! Puoi aiutarlo a percorrere gli ultimi 200 pixel?
      iceage_move_to_flag_2018_instruction: Scrat è alla ricerca della sua ghianda! Puoi aiutarlo a percorrere gli ultimi 200 pixel?
      iceage_repeat_instruction: Aiuta la Nonnina a fare un po' di esercizio muovendosi in continuazione a destra e a sinistra.
      iceage_repeat_2018_instruction: Aiuta la Nonnina a fare un po' di esercizio muovendosi in continuazione a destra e a sinistra.
      iceage_sound_and_points_instruction: 'Puoi completare questo codice per fare in modo che si riproduca un suono e si guadagni un punto quando Sid e la Nonnina si scontrano?'
      iceage_sound_and_points_2018_instruction: 'Puoi completare questo codice per fare in modo che si riproduca un suono e si guadagni un punto quando Sid e la Nonnina si scontrano?'
      iceage_throw_hearts_instruction: Usa il comando `il personaggio ... lancia` per far in modo che Sid (il personaggio 1) lanci dei cuori alla Nonnina (il personaggio 2) e imposta l'umore della Nonnina a felice quando viene colpita dai cuori.
      iceage_throw_hearts_2018_instruction: Usa il comando `il personaggio ... lancia` per far in modo che Sid (il personaggio 1) lanci dei cuori alla Nonnina (il personaggio 2) e imposta l'umore della Nonnina a felice quando viene colpita dai cuori.
      iceage_warn_ice_age_instruction: Cambia lo sfondo impostandone uno con ghiaccio e imposta la velocità di Sid (personaggio 1) a veloce.
      iceage_warn_ice_age_2018_instruction: Cambia lo sfondo impostandone uno con ghiaccio e imposta la velocità di Sid (personaggio 1) a veloce.
      k-1 maze 1_instruction: "Riesci a spostarmi verso Ovest per prendere il maialino?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-1/lezione-4#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      k1stickerfreeplay_instruction: L'artista ha visto qualcosa di divertente al largo. Disegna ciò che pensi abbia visto. Quando sei soddisfatto, premi "Termina" per completare la lezione.
      level 'grade3_Loops_10_instruction: |-
        Quest'ape ha molto da fare!<br>
        Aiutala a raccogliere tutto il nettare e produrre tutto il miele, usando il minor numero possibile di blocchi.<br><br>
        <b>Suggerimento</b>: usa un ciclo simile a quello del precedente esercizio, aggiungendo l'istruzione `gira a ...`.
      level 'grade3_Loops_11_instruction: "Usa un ciclo per scendere la scala e raccogliere tutto il nettare."
      level 'grade3_Loops_12_instruction: Usa un ciclo per raccogliere il nettare da ciascun fiore e produrre miele in ogni favo.

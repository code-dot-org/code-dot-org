        Clicca su "Esegui" e guarda cosa succede quando cominciamo a essere creativi con i bit.
      Course 4 Artist Binary Free Play 2b_instruction: "<img src=\"https://images.code.org/0a30f23ff6138828d053267719d34fa8-image-1444435986654.00.22.png\"\nwidth=\"250px\"/><br>\nOra hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo."
      Course 4 Artist Binary Free Play_instruction: 'Tempo di giocare: disegna qualunque cosa ti piaccia usando le stringhe binarie!'
      Course 4 Artist Binary pre1_instruction: Usa i blocchi qui sotto per far produrre all'artista nella prima riga il disegno la cui codifica binaria è "01010101".
      Course 4 Artist Binary ryan_instruction: "La codifica binaria è una modalità di rappresentazione delle informazioni usando solo due valori.  In questa lezione usiamo i valori \"spento\" (rappresentato dal numero 0) e \"acceso\" (rappresentato dal numero 1).<br><br>\nHai a disposizione una griglia di quadrati con cui puoi giocare e creare dei disegni semplicemente accendendo e spegnendo i vari quadrati. Ogni quadrato è quindi analogo ad un pixel dello schermo.<br><br>\nRiesci a far produrre all'artista nella prima riga il disegno la cui codifica binaria è \"01010101\"?"
      Course 4 Artist For  Functions 10_instruction: Facciamo un passo avanti, Riesci a disegnare una Stella usando la funzione "Draw a Square Line". Buona Fortuna!
      Course 4 Artist For  Functions 11_instruction: Facciamo un passo avanti, Riesci a disegnare una Stella usando la funzione "Draw a Square Line". Buona Fortuna!
      Course 4 Artist For Loops 1_instruction: Usa il blocco `ripeti ... volte` per disegnare un triangolo equilatero con i lati di 50 pixel.
      Course 4 Artist For Loops 10_instruction: Spazio Libero! Divertiti disegnando quello che vuoi con i blocchi che hai imparato ad usare
      Course 4 Artist For Loops 11_instruction: 'Ricordi che nella lezione 6 (<a href="https://studio.code.org/s/course4/stage/6/puzzle/10" target="_blank">esercizio 10</a> e seguenti) abbiamo usato la variabile `sides` (<i>lati</i>) per rappresentare il numero dei lati di un poligono? Ora devi fare la stessa cosa con la variabile `counter` (<i>contatore</i>). La figura di questo esercizio inizia con un triangolo ed aggiunge un lato per volta fino ad arrivare a disegnare un decagono (poligono con 10 lati). Ogni lato è lungo 100 pixel. Come puoi usare la variabile `counter` (<i>contatore</i>) presente nel <i>ciclo con contatore</i> per disegnare questa figura?'
      Course 4 Artist For Loops 11a_instruction: |-
        Cerchiamo di mettere tutto insieme!  Usando le conoscenze che hai acquisito sui <i>cicli con contatore</i> e sulla variabile `counter` (<i>contatore</i>), prova a creare questo disegno in cui ogni figura ha due lati in più della precedente. Accertati che ogni lato sia 10 volte più lungo del numero di lati del poligono.
      Course 4 Artist For Loops 12_instruction: 'Andava piuttosto bene, ma adesso vorrei disegnare ogni forma vicino alla precedente. Questa volta ogni lato è di 20 pixel. Usa un blocco "salta" per saltare avanti di 40 pixel dopo ogni forma.'
      Course 4 Artist For Loops 13_instruction: Hmmm, queste forme stanno diventando sempre più grandi! Non avevamo già risolto questo problema usando le variabili? Come possiamo usare la variabile "contatore" per rendere i lati più piccoli man mano che ce ne sono sempre di più? Invece di spostarti in avanti di una quantità sempre fissa, prova a spostarti di una quantità di pixel pari a  (100 / contatore).
      Course 4 Artist For Loops 14_instruction: Se ruoti un po' di più, o un po' di meno, di quanto fai di solito, puoi ottenere un effetto diverso. Per creare questa spirale quadrata avvitata, prova ad usare il codice del precedente esercizio ruotando di 89 gradi, invece di 90 gradi.
      Course 4 Artist For Loops 15_instruction: "Tempo di giocare: scatena la tua fantasia e prova a disegnare qualunque cosa tu voglia usando i <i>cicli con contatore</i>. Abbiamo aggiunto anche alcune variabili generiche che puoi utilizzare.<br>\n<b>Nota</b>: se vuoi, puoi cambiare nome alle variabili esistenti o introdurne di nuove. Clicca sul triangolino con la punta verso il basso accanto al nome della variabile.<br>\nNota che nella cassetta degli attrezzi abbiamo aggiunto la categoria \"Variables\" (<i>Variabili</i>), e nella categoria \"Brushes\" (<i>Pennelli</i>) ci sono dei nuovi blocchi. Prenditi un po' di tempo per esplorare tutto ciò che è a tua disposizione!"
      Course 4 Artist For Loops 2_instruction: "In questo esercizio il codice per disegnare un triangolo è stato inserito in un ciclo con contatore che conta da 50 a 100 con <i>passo</i> di 10.<br>\n<b>Attenzione</b>: assicurati di aver guardato bene il codice prima di cliccare su \"Esegui\".<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-10#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Artist For Loops 3_instruction: "Per disegnare questa figura usa come riferimento il codice del precedente esercizio. Il triangolo più piccolo ha i lati di 20 pixel, il triangolo più grande ha i lati di 200 pixel ed ogni triangolo, rispetto al precedente, ha il lato di 20 pixel più grande.\n"
      Course 4 Artist For Loops 4_instruction: 'Come puoi modificare quello che hai imparato sui triangoli per disegnare questi quadrati? Il quadrato più piccolo ha i lati di 15 pixel, il quadrato più grande ha i lati di 300 pixel ed ogni quadrato, rispetto al precedente, ha il lato di 15 pixel più grande.'
      Course 4 Artist For Loops 5_instruction: 'Ottimo lavoro sull''ultimo puzzle!, Usiamo di nuovo il blocco con la variabile COUNTER per disegnare questa immagine. '
      Course 4 Artist For Loops 6_instruction: Spazio Libero! Prova ad usare un ciclo FOR per disegnare un modello di forma crescente a piacere.
      Course 4 Artist For Loops 6a_instruction: Per ottenere questo disegno bastano solo tre piccole modifiche al codice del precedente esercizio!
      Course 4 Artist For Loops 7_instruction: Cosa succede se rimouvi il blocco RIPETI 3 da questo algoritmo, mantenendo i blocchi MUOVI e RUOTA nel ciclo RIPETI? In questo triangolo a spirale ogni lato è 20 pixels più lungo del precedente.
      Course 4 Artist For Loops 8_instruction: |-

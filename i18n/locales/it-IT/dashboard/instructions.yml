      4-5 Maze 7_instruction: "Caro umano, me zombie. Devo... arrivare... girasole.<br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta, oppure sul comando \"Esegui\" per eseguire tutti i blocchi."
      4-5 Maze 8_instruction: "Usa il blocco `ripeti ... volte` per far arrivare lo zombie fino al girasole evitando le piante carnivore!"
      4-5 Maze 9_instruction: "Crea un ciclo usando il nuovo blocco `ripeti fino a che`.<br>\nEsso mi farà <i>ripetere</i> le azioni <i>fino a che</i> raggiungo il girasole."

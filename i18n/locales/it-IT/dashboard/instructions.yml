      4-5 Bee Conditionals 6 (copy 1)_instruction: "This purple flower may have either\n3, 2, or 1 nectar. Here an if-else block is combined with another if-else\nblock to create an if, else-if, else block. Complete the solution to collect\nthe unknown amount of nectar."
      4-5 Bee Conditionals 6_instruction: "Un fiore viola può avere 1, 2 o 3 dosi di nettare, ma tu non sai quante ne ha! <br><br>\nCombina i blocchi condizionali \"se\" e \"se-altrimenti\" per raccogliere esattamente la quantità di nettare che ha il fiore. <br><br>\nRicordati che ad ogni esecuzione la quantità di nettare del fiore viola può essere diversa."
      4-5 Bee Conditionals 7_instruction: "Ricordati che un fiore viola può avere 1, 2, 3 dosi di nettare.<br><br>\nCompleta la funzione \"controlla fiore viola\" (<i>check purple flower</i>) ed usala per raccogliere tutto il nettare dai fiori."
      4-5 Bee Conditionals 8_instruction: "Scrivi la funzione \"controlla fiore - fai miele\" (<i>check flower - make honey</i>).<br><br> La funzione deve controllare quanto nettare c'è in ogni fiore viola e raccoglierlo tutto, poi andare avanti e produrre una sola dose di miele."
      4-5 Bee Conditionals Assessment 1_instruction: "Questo è un esercizio di riepilogo -- Questa nuvola nasconde un fiore con una dose di nettare oppure un favo che richiede una dose di miele.<br><br>\nScrivi la funzione \"prendi il nettare o fai il miele\" (<i>get nectar or make honey</i>), poi usala per raccogliere il nettare o produrre il miele."

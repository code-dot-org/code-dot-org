      Course 4 Artist Functions 9_instruction: Vi abbiamo fornito la maggior parte del codice ncessario per creare una funzione. Tuttavia ci sembra ci sia qualcosa che manca. Riouscite a fare in modo che questa funzione sia completa?
      Course 4 Artist Functions challenge_instruction: |
        Ora hai imparato tutto quello che devi sapere per realizzare un disegno come i seguenti: clicca su <a href="https://studio.code.org/c/159080658">figura 1</a> oppure su <a href="https://studio.code.org/c/158991930">figura 2</a> o poi clicca su "Esegui". Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.<br><br>
        Vuoi realizzare una delle figure che ti abbiamo mostrato? Ecco alcuni suggerimenti:<br><br>
        1. Un parte importante nel realizzare le funzioni è capire quali blocchi ti servono e quali no.<br><br>
        2. Per la figura 1, usa un "ciclo con contatore" all'esterno e al suo interno un ciclo "ripeti" che riutilizza la variabile "contatore" (counter).<br><br>
        3. Ad ogni ripetizione, disegna un quadratino e fai un salto in avanti.<br><br>
        4. Devi girare di 90 gradi dopo ogni ciclo "ripeti", ma sempre all'interno del "ciclo con contatore".<br><br>
        5. Per la figura 2 usa il codice del precedente esercizio ed aggiungi un blocco "gira a ..." di 1 grado e mezzo all'interno del ciclo interno.<br><br>
        Se vuoi sapere come sono state realizzate le figure che ti abbiamo mostrato, <a href="https://studio.code.org/c/159080658">figura 1</a> oppure su <a href="https://studio.code.org/c/158991930">figura 2</a> e poi su "Come funziona" per scoprirlo.
      Course 4 Artist Functions Inspiration_instruction: |
        Ora hai imparato tutto quello che devi sapere per realizzare un disegno come i seguenti: clicca su <a href="https://studio.code.org/c/159080658">figura 1</a> oppure su <a href="https://studio.code.org/c/158991930">figura 2</a> o poi clicca su "Esegui". Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.<br><br>
        Vuoi realizzare una delle figure che ti abbiamo mostrato? Ecco alcuni suggerimenti:<br><br>
        1. Un parte importante nel realizzare le funzioni è capire quali blocchi ti servono e quali no.<br><br>
        2. Per la figura 1, usa un "ciclo con contatore" all'esterno e al suo interno un ciclo "ripeti" che riutilizza la variabile "contatore" (counter).<br><br>
        3. Ad ogni ripetizione, disegna un quadratino e fai un salto in avanti.<br><br>
        4. Devi girare di 90 gradi dopo ogni ciclo "ripeti", ma sempre all'interno del "ciclo con contatore".<br><br>
        5. Per la figura 2 usa il codice del precedente esercizio ed aggiungi un blocco "gira a ..." di 1 grado e mezzo all'interno del ciclo interno.<br><br>
        Se vuoi sapere come sono state realizzate le figure che ti abbiamo mostrato, <a href="https://studio.code.org/c/159080658">figura 1</a> oppure su <a href="https://studio.code.org/c/158991930">figura 2</a> e poi su "Come funziona" per scoprirlo.
      Course 4 Artist Functions inspire_instruction: "Tempo di giocare: guarda la figura che trovi al link https://studio.code.org/c/110671172. Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se questa immagine ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo. \\r\n\nVuoi realizzare la figura che ti abbiamo suggerito? Ecco alcuni aiuti:\n\nSuggerimento 1: usa un ciclo con contatore, quindi usa la sua variabile contatore all'interno di un ciclo annidato.\n\nSuggerimento 2: ad ogni iterazione, dovresti disegnare un quadrato e fare un salto in avanti. \n\nSuggerimento 3: dovresti girare a sinistra di 90 gradi all'esterno del ciclo annidato, ma ancora all'interno del ciclo con contatore.\n\n\\r\nVuoi sapere come è stato realizzata la figura che ti abbiamo suggerito? Visita il link https://studio.code.org/c/110671172/edit per scoprirlo.\n\nCosa succede se disegni i quadrati un po' più piccoli o un po' più grandi? E cosa succede se invece di girare a sinistra giri a destra?"
      Course 4 Artist Inspire_instruction: |
        <a href="https://studio.code.org/c/105765376">Clicca qui</a> e poi su "Esegui". Ora hai imparato tutto quello che devi sapere per realizzare un disegno come quello mostrato al precedente link! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.<br><br>
        Vuoi realizzare la figura che ti abbiamo mostrato? Ecco alcuni suggerimenti:<br><br>
        1. Dopo aver completato un quadrato, prova a saltare in avanti di metà della sua lunghezza, prima di girarti e cominciarne un altro.<br><br>
        2. Per disegnare una singola girandola, devi ripetere per 4 volte (con una svolta a sinistra nel mezzo) ogni quadrato e ogni salto in avanti.<br><br>
        3. Per completare la figura, ogni girandola viene ripetuta per 4 volte, con una svolta a destra di 360/"lati" (sides) gradi tra l'una e l'altra.<br><br>
        Vuoi sapere come è stata realizzata la figura che ti abbiamo mostrato? <a href="https://studio.code.org/c/105765376">Clicca qui</a> e poi su "Come funziona" per scoprirlo.
      Course 4 Artist Params 1_instruction: Modifichiamo ora una funzione che disegna un quadrato con lati di 50 pixel
      Course 4 Artist Params 10_instruction: |-
        Puoi chiamare funzioni dall'interno di altre funzioni! Usando la tua funzione "forma" come base, crea 3 forme di una casa, ognuna più larga di 20 pixel rispetto alla precedente, iniziando da una lunghezza di 50 pixel. Può essere utile utilizzare un ciclo contatore. 
      Course 4 Artist Params 11_instruction: |
        How about a function called "pinwheel"
        that takes three parameters - "sides," "length" and "repeat." You can
        calculate how much to turn after each shape using the same math you used to
        figure out the turns for a shape of "sides". Can you recreate this picture?
        Here's a tip each shape is 100 pixel's in length.
      Course 4 Artist Params 12_instruction: 'Usa la tua funzione "pinwheel" per disegnare ognuna delle forme. La lunghezza del lato per ogni immagine è 50.'
      Course 4 Artist Params 13_instruction: 'Freeplay: Qui ci sono le funzioni che hai scritto e alcune altre con cui puoi giocare. Disegna qualcosa di spettacolare!'
      Course 4 Artist Params 2_instruction: |
        That triangle function would be a whole
        lot more useful if it could draw triangles of different sizes. I've added
        a parameter for line length, but it doesn't do anything yet. Can you update
        the function so it uses the "length" parameter when it draws each side?
        The triangle sizes are 150 pixels, 75 pixels and 25 pixels.
      Course 4 Artist Params 3_instruction: 'Magnifico, puoi disegnare ognuno di questi triangoli con questa nuova funzione? Il primo è lungo 25 pixel, il secondo 50 e il terzo 75. '
      Course 4 Artist Params 4_instruction: "Potete aggiungere una nuova funzione denominata quadrato? La funzione dovrebbe anche prendere un parametro di lunghezza, proprio come per il triangolo. Questa volta disegnate 3 quadrati con lunghezza di 25, 50 e 75 pixel e che distano 100 pixel uno dall'altro."
      Course 4 Artist Params 5_instruction: |
        Usa ambedue le nuove funzioni per disegnare questa immagine. Per semplificare questa operazione usate un ciclo con un parametro "contatore".
        
      Course 4 Artist Params 6_instruction: |
        Modifichiamo questa funzione: "disegna una forma".
        Questa ha già un parametro "lunghezza". Ora modifichiamo la funzione per aggiungere anche un parametro "lati". Ricorda che l'angolo per una data forma è 360 diviso i lati che ha. Suggerimento: le lunghezze per ogni forma sono: per il trianogolo 100 pixel, per l'esagono 25 pixel e per il quadrato 50 pixel. 
      Course 4 Artist Params 7_instruction: |-
        Riesci a disegnare queste forme completando i "???". Il quadrato e il triangolo sono 100 pixel di dimensioni mentre l'esagono è di 75 pixel. 
      Course 4 Artist Params 8_instruction: |2
        Riesci a capire come disegnare questa
         forma? Ecco un suggerimento per creare una nuova forma con 6 lati chiamati un esagono.
        
      Course 4 Artist Params 9_instruction: |-
        Ti ricordi quando abbiamo usato il ciclo contatore ma abbiamo rimosso un ciclo dal suo interno? Divertiamoci ora e usiamo la funzione per disegnare una figura con i parametri "lati" e "lunghezza". Sei in grado di creare questa figura? Il contatore del quadrato deve essere  5/100/5, quello del triangolo 10/100/10 e quello dell'esagono 2/100/2.
      Course 4 Artist Var 9_instruction: |-
        Ecco l'algoritmo per disegnare un triangolo. Modificalo in modo da usare la vriabile "lati". Sostituite il numero 3 con la variabile "lati". Suggerimento: ricordatevi di usare il blocco "imposta i lati a".
      Course 4 Artist Vars 1_instruction: Puoi aiutarmi a disegnare un triangolo equilatero? Ogni lato deve essere lungo esattamente 100 pixel.
      Course 4 Artist Vars 10_instruction: |-
        Questo è un algoritmo che disegna un triangolo all'esterno di triangoli più piccoli. Modificatelo in modo che venga utilizzata la variabile "lati" disegnare ogni triangolo. Studiate il codice e ogni volta che vedete il numero 3, sostituitelo con la variabile "lati". Ricordatevi di utilizzare il blocco che imposta i lati.
      Course 4 Artist Vars 11_instruction: 'Quello che vedi è un codice che utilizza, in maniera più complessa, gli stessi concetti del precedente esercizio - quale valore devi assegnare alla variabile "lati" (sides) per disegnare questa immagine composta da quadrati?'
      Course 4 Artist Vars 12_instruction: |-
        Per disegnare la figura che vedi la variabile "lati" (sides) va impostata a 5. Se usi valori più grandi disegni poligoni con più lati ed ottieni una figura più grande! Nota che, oltre alla variabile "lati", c'è un'altra variabile chiamata "lunghezza" (length). Puoi utilizzare questa variabile ogni volta che devi "spostarti in avanti". Per disegnare questa figura la variabile "lunghezza" va impostata a 75.
      Course 4 Artist Vars 13_instruction: |
        Quando una figura ha molti lati, ogni lato deve essere più corto se desideri che l'intero modello si adatti allo schermo.<br>
        Ricrea l'algoritmo per questo bellissimo modello, ma anziché impostare manualmente la variabile "lunghezza" (length), usa un blocco matematico con all'interno la variabile "lati" (sides) per assicurarti che ogni forma si adatti correttamente. Il perimetro di ciascun poligono è 300 pixel.<br><br>
        Se vuoi dei suggerimenti leggi più sotto.<br><br>
        1. Hai bisogno di due cicli (uno dentro l'altro), entrambi che ripetono "lati" volte.<br><br>
        2. Il ciclo interno disegna un ottagono (girando verso sinistra). Poi, nel ciclo esterno, devi muoverti in avanti e girare a destra.<br><br>
        3. Per aggiustare la figura in modo che rimanga della stessa dimensione al variare del numero di lati, usa un blocco matematico per dividere la lunghezza del perimetro per il numero dei lati.
      Course 4 Artist Vars 14_instruction: |
        Tempo di giocare: Guarda! Ora l'algoritmo precedente è annidato all'interno di un altro ciclo. Fai degli esperimenti modificando i valori delle due variabili per disegnare delle figure fantastiche.<br><br>
        Per disegni ancora più belli, prova a giocare con i colori! Assegna dei colori a caso all'interno di ogni ciclo e osserva come cambia la figura che ottieni.
      Course 4 Artist Vars 2_instruction: 'Adesso nel blocco "vai avanti ...", invece di usare un valore esplicito di pixel, si fa riferimento ad una variabile di nome "lunghezza" (length). Puoi impostare la variabile "lunghezza" a 150 per disegnare questo nuovo triangolo?'
      Course 4 Artist Vars 3_instruction: 'Il ciclo proposto disegna un quadrato, ma manca qualcosa. Correggi in modo che utilizzi la variabile "lunghezza" per capire quanto lungo deve essere ogni lato? '
      Course 4 Artist Vars 4_instruction: |-
        Vorrei disegnare un rettangolo che sia alto il doppio di quanto è largo. C'è una variabile denominata "larghezza" (width) che deve essere impostata a 100. Riesci ad utilizzare il blocco matematico con le operazioni per risolvere questo esercizio?
      Course 4 Artist Vars 5_instruction: 'Utilizzare la variabile "lati" per controllare quante volte questo ciclo debba essere eseguito.'
      Course 4 Artist Vars 6_instruction: "Ecco del codice che ti consente di disegnare un qualsiasi poligono regolare. C'è una nuova variabile denominata \"lati\" che è impostata a 4. Riesci ad usare la variabile \"lati\" (insieme ad un blocco matematico) per girare del giusto numero di gradi a prescindere da quanti lati ci sono nel poligono? \\r\n\\r\nSuggerimento: 360 diviso il numero di lati ti darà il numero di gradi da ruotare ogni volta che devi disegnare un poligono regolare."
      Course 4 Artist Vars 7_instruction: |
        Utilizza ciò che hai imparato nel precedente esercizio per disegnare questo esagono usando la variabile "lati" (sides).<br><br>
        Hai notato che è possibile modificare un solo valore per disegnare un triangolo, un quadrato, un pentagono o un ottagono?
      Course 4 Artist Vars 8_instruction: |
        Tempo di giocare: facciamo un esperimento con il numero di "lati" (sides) delle figure. Riesci a modificare l'algoritmo affinché la dimensione complessiva della figura disegnata rimanga la stessa, indipendentemente dal numero dei suoi lati?<br><br>
        Suggerimento: se dividi il valore di base della lunghezza del lato per il numero dei lati, la lunghezza del lato del poligono disegnato si accorcia man mano che il numero dei lati cresce.
      Course 4 Artist Vars 9_instruction: 'Modificare questo algoritmo in modo che utilizzi la variabile "lati" invece di un numero fisso per disegnare un triangolo. Sostituisci il numero 3 con la variabile "lati" e utilizzare il blocco "imposta i lati".'
      Course 4 Bee 1_instruction: |-
        L'ape non può sapere cosa si nasconde dietro la nuvola!  Per prima cosa usa un blocco "se" per verificare se si tratta di un fiore oppure di un favo. Poi, se dietro la nuvola si nasconde un fiore, raccogli il nettare.
      Course 4 Bee 2_instruction: 'Usa il blocco "se-altrimenti" per controllare ogni oggetto e verificare se si tratta di un fiore oppure di un favo. Se è un fiore, raccogli il nettare ... altrimenti, produci il miele!'
      Course 4 Bee 3_instruction: |-
        L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco "se-altrimenti" per raccogliere il nettare "se" si tratta di un fiore, "altrimenti" per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).
      Course 4 Bee 4_instruction: |
        Un fiore viola può avere 1, 2 o 3 dosi di nettare, ma tu non sai quante ne ha!
        
        In questo esercizio un blocco "se-altrimenti" viene combinato con un altro blocco "se-altrimenti" per creare un blocco con tre ramificazioni: "se", "altrimenti-se" , "altrimenti". Prova a completare il programma in modo tale da raccogliere tutto il nettare.
      Course 4 Bee 5_instruction: |
        Questo fiore viola può avere 3, 2 o 1 nettare. 
        Aggiungi un blocco if-else per creare un'istruzione if, else-if, else. 
        Completa la soluzione per raccogliere la quantità sconosciuta di nettare.
      Course 4 Bee 6_instruction: |
        Questo fiore viola può avere 3, 2 o 1 nettare. 
        Crea un'istruzione if, else-if, else per raccogliere la quantità sconosciuta di nettare.
      Course 4 Bee 7_instruction: Utilizzate tutto quanto avete imparato finora per raccogliere tutto il nettare. Il fiore viola può avere 3, 2 o 1 di nettare.
      Course 4 Bee For Loops 1_instruction: 'Usa un blocco "ripeti ... volte" (detto anche ciclo) per raccogliere il nettare da ogni fiore.'
      Course 4 Bee For Loops 10_instruction: 'Se il ciclo con contatore conta alla rovescia, il valore del "passo" viene sottratto dal contatore ad ogni ripetizione. Quale dovrebbe essere il valore del "passo" per raccogliere prima 9, poi 6 e poi 3 dosi di nettare?'
      Course 4 Bee For Loops 11_instruction: "Che cosa è sbagliato con questo ciclo (loop)? Vedi se puoi risolvere il problema e fare in modo che l'ape raccolga tutto il nettare."
      Course 4 Bee For Loops 2_instruction: |-
        Ecco un nuovo tipo di ciclo, chiamato il ciclo "for". Questo particolare ciclo conta da 1 a 5 di 1 ed esegue il contenuto del ciclo ogni volta che viene eseguito. Aiutate l'ape a ottenere il nettare.
      Course 4 Bee For Loops 3_instruction: 'Potete risolvere questo puzzle utilizzando un ciclo "for" per contare da 1 a 3 di 1. Andiamo ora a prendere del nettare!'
      Course 4 Bee For Loops 4_instruction: Raccogliamo tutto il nettare da questi fiori. Mi chiedo se ci sia un modo più semplice per farlo...
      Course 4 Bee For Loops 5_instruction: |-
        L'uso dei cicli (loop) rende il tutto molto più facile! Utilizza la variabile "contatore" del ciclo per ripetere il blocco per prendere il nettare lo stesso numero di volte del ciclo. Ci sono un sacco di cicli. Tutto il codice necessario è disponibile, dai un'occhiata a come è stato messo insieme, quindi fai clic su Esegui per vedere come funziona. 
      Course 4 Bee For Loops 6_instruction: Puoi usare un ciclo con contatore anche per contare alla rovescia. In questo esercizio, prova a raccogliere il nettare contando alla rovescia da 5 ad 1 a passi di 1.
      Course 4 Bee For Loops 7_instruction: 'Usa la variabile "contatore" del ciclo per controllare lo spostamento in senso orizzontale.'
      Course 4 Bee For Loops 8_instruction: È possibile utilizzare la variabile del ciclo per controllare il movimento e la raccolta di nettare?
      Course 4 Bee For Loops 9_instruction: 'Il valore più a destra nel ciclo con contatore viene chiamato "passo". Ogni volta che il ciclo viene eseguito, la variabile "contatore" (counter) cambia del valore indicato dal "passo". Prova a raccogliere il nettare da questi fiori usando un passo di 2.'
      Course 4 Bee Loops 5 NEW_instruction: Ci sono tre fiori. Riesci a trovare la sequenza di spostamenti da ripetere 3 volte, in modo raccogliere tutto il nettare con il minor numero possibile di blocchi?
      Course 4 Bee Loops 5a NEW_instruction: |-
        Ora, usa un blocco "ripeti ... volte" (ciclo) per aiutare l'ape a raccogliere tutto il nettare che trova nel suo percorso verso il favo usando il minor numero possibile di blocchi. Quando arrivi al favo, non dimenticarti di produrre il miele!
      Course 4 Bee Params 1_instruction: |-
        Esamina la funzione "prendi 3 dosi di nettare" (get 3 nectar) che fa ruotare e spostare l'ape per raccogliere il nettare e riportarla alla posizione di partenza. Poi usala in una sequenza di blocchi per raccogliere tutto il nettare.
      Course 4 Bee Params 2_instruction: |-
        Modifica la funzione "prendi 3 dosi di nettare" (get 3 nectar) per girare a destra, invece che a sinistra, così l'ape può arrivare ai fiori.
      Course 4 Bee Params 3 (copy 1)_instruction: |-
        Ora ci sono fiori su entrambi i lati! E' possibile utilizzare un parametro in modo che la stessa funzione operi per i fiori su entrambi i lati. E' stata aggiunto un parametro denominato "direzione" alla funzione. Se il parametro "direzione" è uguale a 0 si gira a sinistra, se è 1 si gira a destra.
      Course 4 Bee Params 3_instruction: |-
        Ora ci sono fiori su entrambi i lati! Abbiamo aggiunto un parametro denominato "direzione" (direction) alla funzione "prendi 3 dosi di nettare" (get 3 nectar). Modifica il codice della funzione in modo che l'ape giri nella direzione indicata dal parametro passato alla funzione. Utilizza le variabili "sinistra" (left) e "destra" (right) per chiamare ogni volta la funzione con la direzione giusta.
      Course 4 Bee Params 4 (copy 1)_instruction: Provare a utilizzare la nuova funzione per raccogliere tutti i fiori. Ricordate, 0 = sinistra e 1 = destra.
      Course 4 Bee Params 4 - Two WhenRun_instruction: |
        Prova ad utilizzare la tua nuova funzione
        per raccogliere tutti i fiori. Ricordati di usare le variabili di sinstra e di destra.
      Course 4 Bee Params 4 backup_instruction: 'In questo esercizio i fiori hanno diversi quantitativi di nettare. Non sarebbe bello se potessimo raccogliere tutto il nettare con una sola funzione? Prova ad aggiungere, alla tua funzione, un nuovo parametro, chiamato "dosi di nettare", che ti consenta di controllare la quantità di nettare da raccogliere. Probabilmente vorrai anche rinominare la tua funzione!'
      Course 4 Bee Params 4_instruction: 'Usa la nuova versione della funzione "prendi 3 dosi di nettare" (get 3 nectar) per raccogliere il nettare da tutti i fiori. Ricordati di usare le variabili "sinistra" (left) e "destra" (right).'
      Course 4 Bee Params 5_instruction: 'Partiamo da zero! Riesci a creare una nuova funzione chiamata "prendi 5 dosi di nettare" che usa un parametro di direzione? Puoi assegnare il nome che vuoi alla funzione e al suo parametro.'
      Course 4 Bee Params 6 (copy 1)_instruction: Prova a utilizzare la nuova funzione per raccogliere tutto questo nettare.
      Course 4 Bee Params 6_instruction: |
        In questo esercizio sui fiori si trovano quantità differenti di nettare e il codice che trovi già pronto non risolve l'esercizio. Non sarebbe bello se potessimo raccogliere tutto il nettare con una sola funzione? <br><br>
        Modifica la funzione "prendi 5 dosi di nettare" (get 5 nectar) aggiungendo un nuovo parametro, chiamato "dosi di nettare", che specifica la quantità di nettare da raccogliere. Probabilmente sarà meglio cambiare anche nome alla funzione!<br><br>
        Nota: se vuoi, puoi cambiare il nome anche alle variabili.
      Course 4 Bee Params 7 (copy 1)_instruction: Prova a utilizzare la nuova funzione per raccogliere tutto questo nettare.
      Course 4 Bee Params 7_instruction: 'Usa la nuova funzione "prendi molte dosi di nettare" (get many nectar) per raccogliere tutto il nettare.'
      Course 4 Bee Params 8 Clone 2_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8 clone 3_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8 Clone_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8 new_instruction: "Oooh, ora c'è miele di cui occuparsi! Come si potrebbe aggiornare la funzione per ottenere il nettare o fare il miele."
      Course 4 Bee Params 8_instruction: |-
        Una piccola sfida: ora c'è anche il miele di cui occuparsi! Modifica la funzione in modo che usi, oltre ai parametri "direzione" (direction) e "dosi di nettare" (nectar_units), anche il nuovo parametro "dosi di miele" (honey_units). Come dovresti usare questi parametri per decidere cosa fare?
      Course 4 Bee Params Ex_instruction: 'Usa la nuova funzione "prendi molte dosi di nettare" (get many nectar) per raccogliere tutto il nettare.'
      Course 4 Binary 1_instruction: "Ecco una funzione che accetta una stringa binaria di 1 e di 0 e istruisce l'agricoltore per attivare il movimento da sinistra a destra, dall'alto verso il basso, accendendo i quadrati in cui il numero ha uno zero. Esegui il codice fornito per vedere come l'agricoltore usa i numeri binari per disegnare un'immagine."
      Course 4 Binary 2_instruction: 'Quale stringa binaria potresi ripetere 8 volte per disegnare questa immagine? Suggerimento: il numero "1" consente di riempire un buco.'
      Course 4 Binary 3_instruction: Potete disegnare questo modello ripetendo una singola stringa binaria?
      Course 4 Binary 5 (copy 1)_instruction: Quale stringa binaria, ripetuta 10 volte, disegnerà questa immagine?

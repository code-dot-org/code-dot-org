      NEW Course 4 Artist Params 12_instruction: Riesci a completare questo disegno? I lati di tutte le figure sono lunghi 100 pixel.
      NEW Course 4 Artist Params 12a_instruction: 'Questo disegno è simile a quello del precedente esercizio. Riesci ad utilizzare un "ciclo con contatore" insieme alla funzione "disegna un poligono" (draw a polygon) in modo da riprodurlo?'
      NEW Course 4 Artist Params 13_instruction: 'In questo esercizio devi modificare la funzione "disegna un poligono" (draw a polygon). Ha già un parametro "lati" (sides) per disegnare un poligono con un numero di lati ogni volta diverso. Adesso aggiungi un parametro "lunghezza" (length) in modo da farle disegnare un poligono con la stessa lunghezza del perimetro indipendentemente dal numero di lati. Nota che il perimetro di ogni poligono è lungo 200 pixel. Ti ricordi quale equazione ti consente di ottenere figure di uguale perimetro in base al numero di lati?'
      NEW Course 4 Artist Params 14_instruction: 'Modifica la funzione "disegna una spirale" (draw a spiral edge) per aggiungere i parametri di cui hai bisogno per ricreare queste figure.'
      NEW Course 4 Artist Params 15_instruction: 'Tempo di giocare: qui ci sono tutte le funzioni che hai scritto, e anche qualcuna in più con cui puoi giocare ("pinwheel" disegna una girandola", "shape" un poligono). Disegna qualcosa di incredibile! Prova a cambiare lo spessore della penna per vedere come cambiano i tuoi disegni!'
      NEW Course 4 Artist Params 2_instruction: |
        Crea dall'inizio la funzione "disegna un triangolo", per disegnare un triangolo con i lati di 50 pixel.<br>
        Suggerimento: guarda nella categoria "Funzioni" (<i>Functions</i>) nella cassetta degli attrezzi.
      NEW Course 4 Artist Params 3_instruction: |
        Ora usa la funzione che hai creato nel precedente esercizio per disegnare 5 triangoli di seguito.<br><br>
        Suggerimento: ogni triangolo dista 30 pixel dal precedente.
        
      NEW Course 4 Artist Params 4_instruction: |
        Cosa c'è di diverso in questi blocchi funzione? Fai clic su "Esegui" per vedere cosa succede.<br><br>
        Nota: "draw a triangle with length" = "disegna un triangolo con lunghezza".
      NEW Course 4 Artist Params 5_instruction: |
        Inserisci, al posto di "???" nel blocco accanto a "length", il valore che vuoi assegnare al parametro "lunghezza".<br><br>
        Suggerimento: questo pentagono ha i lati di 100 pixel. 
      NEW Course 4 Artist Params 6_instruction: |-
        Assegna i valori che il parametro "lunghezza" (length) deve assumere per disegnare (draw) queste figure, sostituendo ai diversi "???" i numeri corretti. Il quadrato (square) e il triangolo (triangle) hanno i lati di 100 pixel, mentre l'esagono (hexagon) ha i lati di 75 pixel.
      NEW Course 4 Artist Params 7_instruction: |
        Riesci a completare questo disegno?<br><br>
        Suggerimento: ogni triangolo ha i lati di 25 pixel più lunghi rispetto al precedente. Il primo triangolo ha i lati di 25 pixel.
      NEW Course 4 Artist Params 8_instruction: |
        In questo esercizio il codice della funzione "disegna un triangolo con lunghezza" (draw a triangle with length) non è corretto. 
        Riesci a modificarlo per risolvere il problema e quindi disegnare dei triangoli con i lati di lunghezza pari a 25, 50 e 75 pixel?<br><br>
        Nota: dovrai usare più volte la stessa funzione con valori diversi. Riesci a farlo mettendo il relativo blocco una sola volta nell'area di lavoro?
      NEW Course 4 Artist Params 9_instruction: |
        Clicca su "modifica" per completare la definizione della funzione "disegna un quadrato" (draw a square) ed aggiungere un parametro. Come per il triangolo, il parametro da aggiungere rappresenta la lunghezza dei lati: puoi dargli il nome che preferisci (devi cliccare sul triangolino con la punta verso il basso) e puoi cambiare anche il nome della funzione. Poi usa la funzione così definita per disegnare 3 quadrati con i lati di 25, 50 e 75 pixel, ciascuno a distanza di 100 pixel dal precedente.<br><br>
        Nota: dovrai usare più volte la stessa funzione con valori diversi. Riesci a farlo mettendo il relativo blocco una sola volta nell'area di lavoro?
      NEW Course 4 Artist Params inspire_instruction: |
        <a href="https://studio.code.org/c/106387530">Clicca qui</a> e poi su "Esegui". Ora hai imparato tutto quello che devi sapere per realizzare un disegno come quello mostrato al precedente link! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.<br><br>
        Vuoi realizzare la figura che ti abbiamo mostrato? Ecco alcuni suggerimenti:<br><br>
        1. Prova ad inserire un "ciclo con contatore" all'interno di un altro ciclo.<br><br>
        2. In ogni petalo, il poligono più grande ha 17 lati.<br><br>
        3. Quando hai finito un petalo, assicurati di spostarti in avanti di 20 pixel prima di ruotare per iniziare il petalo successivo.<br><br>
        Vuoi sapere come è stata realizzata la figura che ti abbiamo mostrato? <a href="https://studio.code.org/c/106387530">Clicca qui</a> e poi su "Come funziona" per scoprirlo.
      NEW Course 4 Artist Vars 1.5_instruction: |-
        Date un'occhiata al codice. Potete vedere come il blocco "imposta lunghezza" e il blocco "lunghezza" lavorano insieme? Clicca su "Esegui" per vederlo in azione. 
      NEW Course 4 Artist Vars 12_instruction: "Riutilizza adesso l'algoritmo dell'esercizio precedente e scrivi il codice per generare un pentagono avente i lati lunghi 150 pixel."
      NEW Course 4 Artist Vars 2.5_instruction: |-
        Date un'occhiata al codice. Potete vedere come il blocco "imposta lunghezza" e il blocco "lunghezza" lavorano insieme? Clicca su "Esegui" per vederlo in azione. 
      NEW Course 4 Artist Vars 2_instruction: 'Nel blocco numerico "???" puoi scrivere numeri al posto dei punti interrogativi. Inseriscilo nei blocchi "imposta lunghezza" (length) e "ripeti ... volte" ed scrivi i valori necessari per disegnare questo insieme di triangoli equilateri aventi i lati lunghi 50 pixel. '
      NEW Course 4 Artist Vars 4 5_instruction: "Lavoro impressionante sull'ultimo puzzle, proviamo di nuovo facendo stavolta questo fenomenale disegno utilizzando esagoni di 60 pixel."
      NEW Course 4 Artist Vars 4_instruction: 'Proviamo di nuovo. Puoi impostare il valore della variabile "lunghezza" (length) in modo tale da realizzare questa accattivante figura con degli esagoni? Suggerimento: è un multiplo di 10.'
      NEW Course 4 Artist Vars 6_instruction: |
        Riesci a disegnare questa figura mettendo la variabile "lunghezza" (length) nei posti corretti ed impostandone il giusto valore? (Suggerimento: è un multiplo di 10).<br><br>
        Hai notato che è sufficiente impostare il valore della lunghezza una sola volta e il codice utilizza il valore giusto dappertutto?
      NEW Course 4 Bee For Loops 1_instruction: 'Usa un blocco "ripeti ... volte" (detto anche ciclo) per raccogliere il nettare da ogni fiore.'
      NEW Course 4 Bee For Loops 10_instruction: 'Usa la variabile "contatore" del ciclo per controllare lo spostamento in senso orizzontale.'
      NEW Course 4 Bee For Loops 10a_instruction: 'Pronto per una sfida? Dovrai usare tutto quello che hai imparato sui cicli per risolvere questo problema. Ricordati: molto probabilmente avrai bisogno di più tentativi prima di riuscire a capire tutti i passaggi necessari.'
      NEW Course 4 Bee For Loops 11_instruction: È possibile utilizzare la variabile del ciclo per controllare il movimento e la raccolta di nettare?
      NEW Course 4 Bee For Loops 2_instruction: "Aggiungi il codice necessario per esser sicuro che l'ape raccolga tutto il nettare. Osserva di quanto codice hai bisogno per risolvere questo esercizio! (Vedremo una soluzione più semplice nel prossimo esercizio.)"
      NEW Course 4 Bee For Loops 3_instruction: |-
        Ecco, il blocco "ripeti con contatore" (counter=contatore), detto anche "ciclo con contatore", rende tutto molto più semplice! Questo è tutto il codice di cui hai bisogno: osserva bene come sono combinati i blocchi e poi clicca su "Esegui" per vedere come funziona. Puoi anche cliccare su "Fai un passo" per osservare l'esecuzione del codice un passo per volta.
      NEW Course 4 Bee For Loops 4 4_instruction: 'Ora dobbiamo spostarci in avanti di "contatore" (counter) volte, e poi raccogliere il nettare "contatore" volte. Riesci a svolgere questo compito usando due cicli?'
      NEW Course 4 Bee For Loops 4_instruction: |-
        Nel blocco "ripeti con contatore" (counter=contatore), detto anche "ciclo con contatore", scrivi al posto di "???" la massima quantità di nettare che l'ape deve raccogliere. 
      NEW Course 4 Bee For Loops 5 5_instruction: "Stai cominciando a capire come si usa il ciclo ripeti (for loop) con contatore? Aiuta l'ape a prendere tutto il nettare."
      NEW Course 4 Bee For Loops 5_instruction: 'Puoi usare un "ciclo con contatore" anche per contare alla rovescia. In questo esercizio, prova a raccogliere il nettare contando alla rovescia da 5 ad 1 a passi di 1.'
      NEW Course 4 Bee For Loops 6_instruction: 'Il valore più a destra nel ciclo con contatore viene chiamato "passo". Ogni volta che il ciclo viene eseguito, la variabile "contatore" (counter) cambia del valore indicato dal "passo". Prova a raccogliere il nettare da questi fiori usando un passo di 2.'
      NEW Course 4 Bee For Loops 7_instruction: |
        Ora cerchiamo di combinare la variabile "contatore" (counter) e un blocco matematico! Anche in questo caso devi raccogliere 3, 6, 9, 12, 15 dosi di nettare. Ricorda che ad ogni ripetizione del ciclo il valore definito dal "passo" modifica la variabile "contatore".
        <br><br>In che modo puoi usare la variabile "contatore" e un blocco matematico per spostarti ogni volta della distanza giusta?
      NEW Course 4 Bee For Loops 8_instruction: |
        Questo codice è da completare! Quale dovrebbe essere il "passo" (ossia la variazione) della variabile "contatore" (counter) nel ciclo con contatore per raccogliere 3, 6, 9, 12, 15 dosi di nettare?<br>
        Suggerimento: Quanto devi aggiungere ad ogni valore per ottenere il valore successivo in questa sequenza?
      NEW Course 4 Bee For Loops 9_instruction: 'Se il ciclo con contatore conta alla rovescia, il valore del "passo" viene sottratto dal contatore ad ogni ripetizione. Quale dovrebbe essere il valore del "passo" per raccogliere prima 15, poi 12, poi 9, 6 e 3 dosi di nettare?'
      NEW Course 4 Bee For Loops 95_instruction: "Date un'occhiata a ogni parre del ciclo for che hai appena creato.  Puoi capire quali numeri si devono raddoppiare per risolvere questo puzzle? Perché funziona?"
      NEW Course 4 Play Lab Params 11_instruction: 'Tempo di giocare: divertiti a creare il gioco che preferisci. Puoi usare tutti i blocchi che trovi nella cassetta degli attrezzi.'
      NEW Course 4 Play Lab Params 5 5_instruction: Proviamo di nuovo, ma con meno aiuti. Cosa devi modificare questa volta per far fare la ricognizione ai personaggi?
      NEW Course 4 Play Lab Vars 4 5_instruction: 'Cosa pensi che faccia questo codice? Premi "Esegui" per vedere cosa succede.'
      NEW Course 4 Play Labs For Loops 7a_instruction: Utilizzando quello che hai imparato finora, si può fare in modo che il dinosauro faccia un passo in avanti ogni volta che il pinguino conta?
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: 'È tempo di giocare. Divertiti con tutti i blocchi della cassetta degli attrezzi. '
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Sfida. Come useresti il ciclo for per fare in kodo che ogni ogni attore vada in giro e dica il che gli corrisponde per poi sparire dallo schermo? '
      New Play Lab Project_instruction: Create la vostra storia o il vostro gioco! Il codice viene salvato come un progetto ed è possibile tornarci in qualsiasi momento.
      Ninjacat Demo B (copy 1)_instruction: "\\r\nLet’s begin by exploring a simple\nvideogame, and then figuring out how it works. You can use the arrow keys\nto move the ninja left, right and jump - try to catch the unicorn and avoid\nthe dragon!\\r\n\\r\n\\r\n\\r\n  \\r\n\\r\n"
      Ninjacat Demo B_instruction: |
        Let’s begin by exploring a simple videogame,
        and then figuring out how it works. You can use the arrow keys to move the
        ninja up and down - try to catch the unicorn and avoid the dragon! When you
        think you've figured out how the game works, click "Finish"
      Ninjacat Demo No Animate_instruction: |
        Let’s begin by exploring a simple videogame,
        and then figuring out how it works. You can use the arrow keys to move the
        ninja up and down - try to catch the unicorn and avoid the dragon! When you
        think you've figured out how the game works, click "Finish"
      October15 bat_instruction: "Freeplay: Here are some functions to play with.  Can\nyou draw a bat?\\r\n"
      October15 ghost 1_instruction: 'Dai al fantasma degli occhi, usando la funzione "disegna un cerchio".'
      October15 JoL 1_instruction: "Programma l'artista per disegnare la faccia della tua zucca per Halloween!"
      October15 pumpkin 1_instruction: |
        Finish this jack-o-lantern by drawing the
        eyes and nose in any style you would like.
      October15 stars 1_instruction: 'Usa i cicli e il blocco "intero scelto a caso ..." per riempire la notte di stelle di varie forme e dimensioni.'
      Overworld Avoid Monsters_instruction: Incontrare un Creeper non è una buona idea. Muoviti con attenzione tra i Creeper e mettiti al sicuro a casa tua.
      Overworld Chop Tree - allthethings_instruction: |
        Wood is a very important resource.
        Many things are made from it. Walk to the tree and use the “destroy block”
        command to chop it down.
      Overworld Chop Tree_instruction: |-
        Il legno è una risorsa molto importante: serve per costruire molte cose. Raggiungi l'albero e usa l'istruzione "distruggi" per abbatterlo.
      Overworld Chop Trees_instruction: 'Devi costruire una casa prima che il sole tramonti: ti serve molta legna. Abbatti tutti e tre gli alberi.'
      Overworld Free Play 20x20_instruction: Complimenti! Hai completato tutti gli esercizi! Ora estrai e costruisci quello che vuoi, creando qualcosa di unico. Usa tutto ciò che imparato finora.
      Overworld Free Play_instruction: Questo è lo scenario in cui puoi giocare. Scegli cosa costruire.
      Overworld House Frame - A_instruction: Questo posto sembra buono per costruire la tua casa. Realizza le fondamenta sui blocchi di terra.
      Overworld House Frame - C_instruction: Questo posto sembra buono per costruire la tua casa. Realizza le fondamenta sui blocchi di terra.
      Overworld House Frame B_instruction: "Un muro è finito, costruiamo il resto della casa partendo dal pian terreno! Devi ripetere le stesse azioni un bel po' di volte."
      Overworld House Frame B2_instruction: "Un muro è finito, costruiamo il resto della casa partendo dal pian terreno! Devi ripetere le stesse azioni un bel po' di volte."
      Overworld House Frame C_instruction: "Un muro è finito, costruiamo il resto della casa partendo dal pian terreno! Devi ripetere le stesse azioni un bel po' di volte."
      Overworld House Frame Chosen_instruction: 'Costruisci il resto della casa con qualunque materiale ti piace. Devi usare più volte il blocco "ripeti ... volte".'
      Overworld House Frame_instruction: Questo posto sembra buono per costruire la tua casa. Realizza le fondamenta sui blocchi di terra.
      Overworld Minecart Track_instruction: "Sei tornato in superficie con un bel po' di risorse del sottosuolo. Ora, costruisci un percorso lungo il sentiero sterrato che parte da casa tua. Il primo passo è quello di sgomberare il cammino. Poi, segui il percorso ed elimina gli alberi."
      Overworld Move to Sheep_instruction: Aggiungi una seconda istruzione “vai avanti” per raggiungere la pecora.
      Overworld Place Wall_instruction: |-
        Per costruire una casa devi iniziare con le mura. Costruisci la prima parte della tua casa mettendo le istruzioni "metti assi di ..." e "vai avanti" all'interno di un ciclo “ripeti … volte”.
      Overworld Plant Crops_instruction: "È bene pensare al futuro. Semina del grano su entrambi i lati dell'acqua così avrai di che sfamarti."
      Overworld Powered Minecart_instruction: 'Ottimo lavoro! Hai raccolto un sacco di risorse e hai costruito la tua casetta. Ora posa i binari dal bordo della mappa fino alla porta di casa tua. (Se ti va prova anche la versione più difficile: riesci a farcela usando solo 6 blocchi?)'
      Overworld Shear Sheep_instruction: |-
        E' il momento di tosare le pecore! Usa l'istruzione "tosa" per raccogliere la lana da entrambe le pecore.
      PDAlg 13-16 Sam Extension Puzzle_instruction: |
        Add a second parameter to "onscreen?"
        for Sam's y coordinate and update the function so it keeps him safe on all
        four sides.
      PDAlg 17-20 Luigi Extension Puzzle_instruction: |
        Without modifying your existing
        "cost" function, create a new "coupon" function that takes a pizza topping
        and coupon code and returns the cost of a pizza with that topping. If the
        coupon code is correct (you get to decide what it is), apply a 30% discount
        to the pizza.
      PDAlg 8-12 ex dr 1_instruction: |
        The definition in this Design Recipe doesn't
        match both examples. Test each example to see which is failing, and then fix
        the definition to match.
      PDAlg 8-12 ex dr 2_instruction: |
        This student has created two examples for
        the function "apples" but something's not quite right. How would you direct
        this student to correct their mistake?
      PDAlg 8-12 Rocket Height Puzzle_instruction: |
        Let's write a "rocket-height"
        function with simple acceleration. Write a function that ensures the rocket
        is at 15 meters at 1 second, 45 meters at 2 seconds, 95 at 3 seconds, and
        165 at 4 seconds.
      PDAlg Big Game History_instruction: |
        Now that you've played through a Big
        Game level you should see a new entry in your history. Click the Version History
        button and you should see at least one version. Each time you go back to a
        Big Game level you'll get a new record in your version history that you can
        revert back to.
      PDAlg Big Game Remix_instruction: "Here's your Big Game as you last left it.\nTry clicking the Remix button to spin off a new remix of your project.\\r\n\\r\nAny\nchanges you make after you click Remix will be saved on your new remix and\nnot on your main Big Game."
      PDAlg Design Recipe Delete_instruction: |
        Click the delete button to get rid
        of this function, then try creating and deleting a few of your own.
      PDAlg Design Recipe Examples_instruction: |
        The definition in this Design Recipe
        doesn't match both examples. Test each example to see which is failing, and
        then fix the definition to match.
      PDAlg Design Recipe Required_instruction: |
        Complete the Design Recipe for the
        "eggs" function, making sure to create and test your examples.
      PDAlg Updates Cond_instruction: |
        When you went to PD in the summer, the Conditional
        block that you were introduced to was black and allowed any data type to be
        used. This proved to be confusing, given that every other function we've
        seen always produces the same type of data. To help make conditionals clearer
        and more consistent we've replaced the single black block with a separate
        block for each data type.
      PDAlg Updates Errors_instruction: |
        Run the provided program and use the error
        messages to try and track down the bugs.
      PDAlg Updates Space_instruction: |
        Making use of limited programming space (especially
        on small screens) is challenging with a block based language. To help with
        this we've added a few features. Experiment with this provided code to see
        how the space can be manipulated to deal with larger programs.
      PDK5 Conditionals 1_instruction: |
        Purple flowers may have either 1 or 0 nectar,
        but you don't know which one! Be careful not to collect nectar from a purple
        flower if it doesn't have any. Check if the nectar is equal to 1 by using
        the if block.
      PDK5 Conditionals 2_instruction: |
        Try this puzzle that uses conditionals and
        loops together. Use the "if" block to decide when to turn. Hint: you only
        need one more block to complete this puzzle. 
      PDK5 Events 1_instruction: |
        So far all of the programs we've written are executed
        in order from top to bottom. In this puzzle, we'll use "Events" to respond
        to an action on demand. Make the octopus say "Hello" only when you click
        on the Octopus. 
      PDK5 Functions 1_instruction: |
        Hello. Me zombie artist. Me love drawing! Help
        me draw the square glasses.  Hint:  the bridge between the glasses is 25 pixels
        shorter than the square length.
      PDK5 Functions 2_instruction: |-
        Le funzioni ti permettono di definire nuovi blocchi! Abbiamo spostato i blocchi per disegnare un quadrato all'interno di una funzione chiamata "disegna un quadrato". Puoi usare la funzione "disegna un quadrato" per creare gli occhiali?  I quadrati sono distanti 75 pixel.
      PDK5 Loops 1_instruction: |
        Instead of using 5 "move forward" blocks, use
        the "repeat" block with a "move forward" block inside of it. In computer
        science, this is called a "loop." 
      PDK5 Loops 3_instruction: |
        Here's another puzzle to practice loops. What happens
        if you use the repeat block to run the code already provided on the workspace
        4 times?
      Pixelation - Lesson 14 - Fix bit offset v.2_instruction: |
        Something happened
        to the bits in this image! Find the error and fix it! Hint: a few extra bits
        were added. You should only need to remove some bits.
      Pixelation - Lesson 14 - Fix bit offset_instruction: |
        A single extra bit was
        inserted into the stream of bits that make up the C of the Code.org logo.
        That extra bit bumps all of the other bits down the line which makes the logo
        look messed up. Hunt down the extra bit and remove it to fix the Code.org
        logo.
      Pixelation - Lesson 14 - Fix the error_instruction: |
        Something happened to
        the bits in this image!  Find error and fix it!  Hint: a few extra bits were
        added.  You should only need to remove some bits.
      Pixelation - Lesson 14 - Make the Letter A_instruction: |
        Make a 3x5 letter
        'A'. The widget is setup with the incorrect dimensions. Your first task
        is to set the second byte to the 8-bit binary code for 5: 0000 0101. Then
        start entering pixel data.
      Pixelation - Lesson 14 - Make your own B and W Image_instruction: |
        Now make
        your own image! We've started you off with a 10x10 canvas but you can make
        it whatever size you want. Happy pixeling!
      Pixelation - Lesson 14 - Make your own B&W Image_instruction: |
        Now make your
        own image! We've started you off with a 10x10 canvas but you can make it
        whatever size you want.  Happy pixeling!
      Pixelation - Lesson 15 - Color Free Play_instruction: |
        Requirements: The icon
        must be 16x16 pixels. You must use the Pixelation Widget to encode the bits
        of color information. The image must be encoded with at least 12 bits per
        pixel.
      Pixelation - Lesson 15 - Color Shades 4x4_instruction: |
        We start you out with
        the 4x4 image Maddie created in the video. Your task is to fill a 4x4 grid
        with colors using 12-bits per pixel. Here are the requirements: Row 1 - fill
        with shades of red. Row 2 - shades of green. Row 3 - shades of blue. Row 4
        - shades of gray.
      Pixelation - Lesson 15 - Color Shades_instruction: |
        We start you out with the
        row of shades of red that Maddie created in the video. Experiment with 6-bit
        color by filling in the bottom row of the image with shades of a different
        color. Here is an example with some shades of blue. Try your own color!
      Pixelation - Lesson 15 - Complete 3-bit color_instruction: |
        We start you with
        the 4x2 image Maddie was creating, but we've left out the last two squares.
        Finish off the image by figuring out which two colors are missing and encode
        them.
      Pixelation 2_instruction: |
        Something happened to the bits in this image!  Find
        error and fix it!
      Pixelation 4x4 Empty_instruction: |
        The width and height are now encoded in
        the pixel data. Can you figure out how to adjust the dimensions?
      Pixelation Bee_instruction: |
        This larger image of a bee encodes color with
        12 bits per pixel, but viewing in hex makes it easier to see the color of
        each pixel. If you switch to binary mode - hold on to your hat - it's a lot
        of bits. Here's another mind-blowing thing to try: slide the bits per pixel
        up to 24 bits per pixel. What happens? Can you explain this behavior?
      Pixelation Flappy_instruction: |
        Here is a bigger image at 9 bits per pixel.
        With 9 bits per pixel you can express 512 different colors. Click through
        to see the next image which is even more sophisticated, but easier to understand.
      Play Lab Rocket 1_instruction: |
        A rocket blasts off, traveling at 15 meters
        per second... press "Run" to see how this word problem looks as an animation.
      Play Lab Rocket 2_instruction: |
        We've started the Design Recipe for rocket-height
        using the contract and examples you just wrote. Complete the function definition
        for rocket-height and run your animation.
      Play Lab Rocket 2B_instruction: |
        A rocket blasts off, traveling at 15 meters
        per second. Using the Design Recipe, write a function called rocket-height
        that takes in a number of  seconds that have passed since the rocket took
        off, and produces the height of the rocket at that time.
      Play Lab Rocket 3_instruction: |
        Awesome, now can you update that function so
        that our rocket moves more quickly? Make sure to update the purpose statement,
        examples, and function definition to launch a rocket at 40 meters per second.
      Play Lab Rocket 4 (copy 1)_instruction: |
        Real rockets start off slowly and
        gain speed over time - let's make ours do the same! Write an exponential
        function that describes a rocket that travels at "seconds" squared meters
        per second.
      Play Lab Rocket 4_instruction: |
        Real rockets start off slowly and gain speed
        over time - so let's add some simple acceleration to ours! Can you write
        a function that describes a rocket that is at 10 meters at 1 second, 40 meters

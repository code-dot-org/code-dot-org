      20hr_farmer_stage9_1_instruction: Ciao, io sono una contadina. Ho bisogno del tuo aiuto per livellare il terreno nella mia fattoria, in modo che sia pronto per la semina. Spostami verso i mucchi di terra e usa il blocco "rimuovi 1" per rimuoverli.
      20hr_farmer_stage9_11_instruction: 'È ancora buio fuori. Spostami lungo il terreno. Se c''è un mucchio, rimuovilo e se c''è una buca, riempila. Suggerimento: usa il menù a discesa (▼) delle opzioni del blocco "se".'
      20hr_farmer_stage9_2_instruction: Adesso, spostami verso la buca e riempila con 2 palate di terra, usando il blocco "riempi 1".
      20hr_farmer_stage9_3_instruction: Spostami verso il mucchio di terra e fammelo rimuovere usando il minor numero possibile di blocchi.
      20hr_farmer_stage9_4_instruction: 'Riesci ad aiutarmi a rimuovere tutti e quattro i mucchi di terra? Suggerimento: prova ad usare un blocco "ripeti".'
      20hr_farmer_stage9_5_instruction: 'Aiutami a riempire ognuna di queste buche con 5 palate di terra. Suggerimento: puoi mettere un blocco "ripeti" all''interno del blocco "mentre".'
      20hr_farmer_stage9_6_instruction: 'Rimuovi tutti i mucchi di terra, usando il minor numero possibile di blocchi. Nota: la nuova versione del blocco "mentre" permette di sapere se sto sopra un mucchio.'
      20hr_farmer_stage9_7_instruction: 'Wow, ho trovato una buca davvero profonda! Non so quante palate di terra saranno necessarie per riempirla completamente. Riesci a scrivere un programma che la riempie fino a quando il terreno è livellato? Suggerimento: usa le opzioni nel menù a discesa (▼) del blocco "mentre".'
      20hr_farmer_stage9_8_instruction: Aiutami a riempire la buca alla fine del mio terreno, utilizzando il minor numero possibile di blocchi.
      20hr_farmer_stage9_9_instruction: 'Fammi rimuovere tutti questi mucchi di terra. Prova ad usare il minor numero possibile di blocchi. Ce la fai usando il blocco "mentre" e senza usare il blocco "ripeti"?'
      20hr_maze_stage2_10_instruction: Ok, prova ad usare il nuovo blocco "ripeti fino a che". Esso mi farà "ripetere" le azioni "fino a che"  raggiungo quel fastidioso maialino.
      20hr_maze_stage2_11_instruction: 'Ok, un''ultima volta per fare pratica: riesci a risolvere questo esercizio aggiungendo solo 4 blocchi?'
      20hr_maze_stage2_13_instruction: Ok, questo esercizio è simile, ma leggermente diverso. Riesci a farlo aggiungendo solo cinque blocchi?
      20hr_maze_stage2_14_instruction: 'Qui il nuovo blocco "se" viene usato per farmi decidere quando girare. Fai attenzione: adesso hai bisogno di inserire un solo blocco, ma capisci bene il procedimento in modo che puoi farlo tutto da solo la prossima volta.'
      20hr_maze_stage2_15_instruction: Ok, questo è quasi come l'esercizio precedente, ma devi ricordarti come hai usato insieme i blocchi "se" e "ripeti".
      20hr_maze_stage2_16_instruction: Me ... volere ... girasole! Usa un blocco "se c'è strada" per farmi arrivare là utilizzando il minor numero possibile di blocchi.
      20hr_maze_stage2_17_instruction: 'Ok, esercitiamoci di nuovo per far pratica: questo esercizio non è molto diverso, ma stai attento alle piante carnivore!'
      20hr_maze_stage2_18_instruction: 'Il blocco "se-altrimenti" controlla una condizione: SE è vera fa una cosa ALTRIMENTI ne fa un''altra. Prova ad usare questo nuovo blocco per farmi arrivare al girasole.'
      20hr_maze_stage2_19_instruction: 'Ancora un esercizio con il blocco "se-altrimenti": riesci a risolverlo correttamente al primo tentativo?'
      20hr_maze_stage2_2_instruction: Questo maialino mi fa arricciare le penne. Aiutami a prenderlo!
      20hr_maze_stage2_20_instruction: Riesci ad aggiungere solo 3 blocchi per farmi uscire da un labirinto più complesso? Se lo fai correttamente, riuscirò a camminare lungo un percorso tortuoso di qualsiasi lunghezza.
      20hr_maze_stage2_3_instruction: Fammi fare il percorso per arrivare a quello sciocco maialino. Evita la dinamite (TNT) o le mie piume salteranno in aria!
      20hr_maze_stage2_4_instruction: Guidami verso quel cattivone verde! Fai attenzione alla dinamite (TNT)
      20hr_maze_stage2_5_instruction: Mantieni la calma e aiutami a trovare quel cattivone di un maialino. Altrimenti potrei arrabbiarmi!
      20hr_maze_stage2_6_instruction: C'è un modo per arrivare a quello sciocco maialino aggiungendo solo due blocchi. Riesci a trovarlo?

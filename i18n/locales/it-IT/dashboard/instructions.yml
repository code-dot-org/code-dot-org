      Mike Test Bee Conditionals 1_instruction: "La nuvola impedisce all'ape di sapere se dietro c'è un fiore oppure no. Verifica se c'è un fiore e solo in questo caso raccogli il nettare. Attenzione, ciò che trovi dietro la nuvola può cambiare di volta in volta!<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Artist Functions 1_instruction: Riesci a disegnare un quadrato con i lati di 100 pixel, usando un ciclo `ripeti ... volte`?
      NEW Course 4 Artist Functions 10.1_instruction: "Utilizzate le funzioni i puzzle precedente \nper disegnare questo modello."
      NEW Course 4 Artist Functions 10_instruction: Clicca su "modifica" per inserire i blocchi nella definizione della funzione per disegnare un quadrato di 40 pixel.
      NEW Course 4 Artist Functions 11_instruction: "Ora vogliamo creare una nuova funzione chiamata `draw a line of squares` (<i>disegna una fila di quadrati</i>) che disegna 6 quadrati uno di seguito all'altro. Riesci a costruire questa funzione usando la funzione `draw a square 20` (<i>disegna un quadrato di lato 20</i>) che trovi già pronta?<br>\nNota che adesso la penna disegna con un tratto più sottile. Clicca su \"modifica\" nella funzione `draw a square 20`per capire come si fa!"
      NEW Course 4 Artist Functions 12_instruction: Utilizza la funzione "disegna una fila di quadrati" (<i>draw a line of squares</i>) del precedente esercizio per disegnare questa figura.
      NEW Course 4 Artist Functions 13_instruction: "Riesci a disegnare una stella usando la funzione `draw a line of squares` (<i>disegna una fila di quadrati</i>)?<br>\nAttenzione: ad ogni ripetizione, dovresti spostarti avanti di 60 pixel e ruotare di 144 gradi."
      NEW Course 4 Artist Functions 14_instruction: 'Tempo di giocare: disegna qualunque cosa ti piaccia. '
      NEW Course 4 Artist Functions 2_instruction: Sai disegnare tre quadrati a distanza di 20 pixel l'uno dall'altro? Ogni quadrato ha il lato di 100 pixel.
      NEW Course 4 Artist Functions 3_instruction: "Quello in verde è un nuovo tipo di blocco. Si chiama <i>funzione</i>. Clicca su \"modifica\" per inserire in questo blocco <i>funzione</i> il codice per disegnare un quadrato con i lati di 100 pixel. Se vuoi, cambia anche il nome (`draw a square` significa <i>disegna un quadrato</i>) e scrivi una descrizione di cosa fa.<br>\nQuando hai finito di modificare la funzione clicca su \"Chiudi\" per tornare al programma. Adesso puoi usare la <i>funzione</i> come un qualunque altro blocco.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-12#VIDEO\" target=\"_blank\">Video doppiato in italiano</a> (solo la seconda parte)"
      NEW Course 4 Artist Functions 4_instruction: Usa la funzione `draw a square` (<i>disegna un quadrato</i>) per disegnare questa figura.
      NEW Course 4 Artist Functions 5_instruction: Come sapeva il blocco "disegna un quadrato" quali comandi per eseguire? Clicca su "modifica" del blocco della funzione "disegna un quadrato". I diversi blocchi della funzione definiscono come "disegnare un quadrato". Quando hai finito, fai clic su "Salva e Chiudi" e poi su "Esegui".
      NEW Course 4 Artist Functions 6_instruction: "Utilizzando il blocco funzione \"disegna un quadrato\", potete disegnare questa immagine? Suggerimento: ogni quadrato è separato di 20 pixel.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: "Stai imparando ad usare i blocchi funzione? Prova a modificare la funzione `draw a square` (<i>disegna un quadrato</i>) in modo che disegni un quadrato con i lati di 200 pixel.<br>\n<br>\n<b>Suggerimento</b>: clicca su \"modifica\" per cambiare il codice della funzione. Se vuoi, puoi cambiare anche il nome e la descrizione della funzione. Alla fine, clicca su \"Chiudi\" per salvare le modifiche."
      NEW Course 4 Artist Functions 8_instruction: "Abbiamo inserito una nuova funzione chiamata `draw a triangle` (<i>disegna un triangolo</i>) ma non c'è ancora il codice. Riesci a modificare la definizione della funzione per disegnare un triangolo con i lati di 100 pixel?<br>\n<br><b>Suggerimento</b>: clicca su \"modifica\" ed inserisci il codice necessario all'interno del blocco `draw a triangle` (<i>disegna un triangolo</i>). Se vuoi, puoi cambiare anche il nome e la descrizione della funzione. Clicca su \"Chiudi\" per salvare le modifiche."
      NEW Course 4 Artist Functions 9_instruction: Riesci a risolvere questo esercizio aggiungendo un solo blocco?
      NEW Course 4 Artist Functions inspire_instruction: "Tempo di giocare: guarda la figura che trovi al link https://studio.code.org/c/110671172. Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se questa immagine ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo. \\r\n\nVuoi realizzare la figura che ti abbiamo suggerito? Ecco alcuni aiuti:\n\nSuggerimento 1: usa un ciclo con contatore, quindi usa la sua variabile contatore all'interno di un ciclo annidato.\n\nSuggerimento 2: ad ogni iterazione, dovresti disegnare un quadrato e fare un salto in avanti. \n\nSuggerimento 3: dovresti girare a sinistra di 90 gradi all'esterno del ciclo annidato, ma ancora all'interno del ciclo con contatore.\n\n\\r\nVuoi sapere come è stato realizzata la figura che ti abbiamo suggerito? Visita il link https://studio.code.org/c/110671172/edit per scoprirlo.\n\nCosa succede se disegni i quadrati un po' più piccoli o un po' più grandi? E cosa succede se invece di girare a sinistra giri a destra?"
      NEW Course 4 Artist Params 1_instruction: "Riesci a definire il codice per la funzione `draw a square` (<i>disegna un quadrato</i>) in modo che disegni un quadrato con i lati di 50 pixel?<br>\n<br>\nFai clic su \"modifica\" per iniziare. Se vuoi, puoi cambiare anche il nome e la descrizione della funzione."
      NEW Course 4 Artist Params 10_instruction: 'Crea un blocco funzione `draw a hexagon` (<i>disegna un esagono</i>) con un parametro per la lunghezza dei lati (denominata <i>length</i>) e poi disegna un esagono con i lati di 100 pixel.'
      NEW Course 4 Artist Params 11_instruction: Riesci a capire come disegnare questa figura? Modifica la funzione `draw a polygon` (<i>disegna un poligono</i>) per utilizzare il parametro `sides` (<i>lati</i>).
      NEW Course 4 Artist Params 12_instruction: Riesci a completare questo disegno? I lati di tutte le figure sono lunghi 100 pixel.
      NEW Course 4 Artist Params 12a_instruction: Questo disegno è simile a quello del precedente esercizio. Riesci ad utilizzare un ciclo `ripeti con counter` insieme alla funzione `draw a polygon` (<i>disegna un poligono</i>) in modo da riprodurlo?
      NEW Course 4 Artist Params 13_instruction: "In questo esercizio devi modificare la funzione `draw a polygon` (<i>disegna un poligono</i>). Ha già un parametro `sides` (<i>lati</i>) per disegnare un poligono con un numero di lati ogni volta diverso. Adesso aggiungi un parametro `length` (<i>lunghezza</i>) e modifica la funzione così da farle disegnare un poligono che abbia un perimetro sempre della stessa lunghezza indipendentemente dal numero di lati. Il perimetro di ogni poligono è lungo 200 pixel. Ti ricordi quale equazione ti consente di ottenere figure di uguale perimetro in base al numero di lati?"
      NEW Course 4 Artist Params 14_instruction: "Modifica la funzione `draw a spiral edge` (<i>disegna una spirale</i>) per aggiungere i parametri `length` (<i>lunghezza</i>) e `sides` (<i>lati</i>) di cui hai bisogno per ricreare queste figure. Tieni presente che:<br>\n<br>\n- il lato più corto della spirale quadrata è lungo 5 pixel,<br>\n- il lato più corto della spirale triangolare è lungo 10 pixel,<br>\n- il lato più corto della spirale esagonale è lungo 2 pixel,<br>\n- il lato più lungo per tutte le spirali è 100 pixel."
      NEW Course 4 Artist Params 15_instruction: "Tempo di giocare: qui ci sono tutte le funzioni che hai scritto e anche qualcuna in più con cui puoi giocare: `draw a pinwheel` (<i>disegna una girandola</i>), `draw a shape` (<i>disegna un poligono</i>). Disegna qualcosa di incredibile! \nProva a cambiare lo spessore della penna per vedere come cambiano i tuoi disegni!"
      NEW Course 4 Artist Params 2_instruction: "Crea da zero la funzione `draw triangle` (<i>disegna un triangolo</i>) che disegna un triangolo con lati di 50 pixel.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Artist Params 3_instruction: "Ora usa la funzione che hai creato nel precedente esercizio (`draw a triangle`, <i>disegna un triangolo</i>) per disegnare 5 triangoli di seguito.<br>\n<br>\nOgni triangolo dista 30 pixel dal precedente.\n"
      NEW Course 4 Artist Params 4_instruction: "Cosa c'è di diverso in questi blocchi funzione? Clicca su \"Esegui\" per vedere cosa succede.<br>\n<br>\n<b>Nota</b>: `draw a triangle with length` = <i>disegna un triangolo con lunghezza</i>."
      NEW Course 4 Artist Params 5_instruction: "La funzione `draw a pentagon` (<i>disegna un pentagono</i>) contiene il codice per disegnare un pentagono con i lati di lunghezza stabilita dal valore assegnato a `length` (<i>lunghezza</i>).<br>\n<br>\nInserisci, al posto di `???` nel blocco accanto a `length`, il valore da assegnare per disegnare un pentagono con i lati di 100 pixel. "
      NEW Course 4 Artist Params 6_instruction: Assegna i valori che il parametro `length` (<i>lunghezza</i>) deve assumere per disegnare (<i>draw</i>) queste figure, sostituendo ai diversi `???` i numeri corretti. Il quadrato (<i>square</i>) e il triangolo (<i>triangle</i>) hanno i lati di 100 pixel, mentre l'esagono (<i>hexagon</i>) ha i lati di 75 pixel.
      NEW Course 4 Artist Params 7_instruction: "Riesci a completare questo disegno?<br><br>\nOgni triangolo ha i lati di 25 pixel più lunghi rispetto al precedente. Il primo triangolo ha i lati di 25 pixel."
      NEW Course 4 Artist Params 8_instruction: "In questo esercizio il codice della funzione `draw a triangle with length` (<i>disegna un triangolo con lunghezza</i>) non è corretto.<br>\nRiesci a modificarlo per risolvere il problema e quindi disegnare dei triangoli con i lati di lunghezza pari a 25, 50 e 75 pixel?<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 16 blocchi in totale?\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Artist Params 9_instruction: "Clicca su \"modifica\" per completare la definizione della funzione `draw a square` (<i>disegna un quadrato</i>) ed aggiungere un parametro alla sua definizione. Come per il triangolo, il parametro da aggiungere rappresenta la lunghezza dei lati: puoi dargli il nome che preferisci (devi cliccare sul triangolino con la punta verso il basso) e puoi cambiare anche il nome della funzione.<br>\n<br>\nPoi usa la funzione così definita per disegnare 3 quadrati con i lati di 25, 50 e 75 pixel: in ognuno di essi l'angolo in basso a sinistra è a distanza di 100 pixel da quello del precedente.<br>\n<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 15 blocchi in totale?"
      NEW Course 4 Artist Params inspire_instruction: "<a href=\"https://studio.code.org/c/\" target=\"_blank\">Clicca qui</a> (LINK DA AGGIORNARE) e poi su \"Esegui\". Ora hai imparato tutto quello che devi sapere per realizzare un disegno come quello mostrato al precedente link! Se la figura ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo.<br><br>\nVuoi realizzare la figura che ti abbiamo mostrato? Ecco alcuni suggerimenti:<br><br>"
      NEW Course 4 Artist Vars 1.5_instruction: 'Date un''occhiata al codice. Potete vedere come il blocco "imposta lunghezza" e il blocco "lunghezza" lavorano insieme? Clicca su "Esegui" per vederlo in azione. '
      NEW Course 4 Artist Vars 12_instruction: Riutilizza adesso l'algoritmo dell'esercizio precedente e scrivi il codice per disegnare un pentagono con i lati lunghi 150 pixel.
      NEW Course 4 Artist Vars 2.5_instruction: 'Date un''occhiata al codice. Potete vedere come il blocco "imposta lunghezza" e il blocco "lunghezza" lavorano insieme? Clicca su "Esegui" per vederlo in azione. '
      NEW Course 4 Artist Vars 2_instruction: 'Inserisci il blocco numerico `???` nei blocchi `imposta length a` (<i>imposta lunghezza a</i>) e `ripeti ... volte` e scrivi al posto dei punti interrogativi i valori necessari per disegnare questo insieme di triangoli equilateri aventi i lati lunghi 50 pixel.'
      NEW Course 4 Artist Vars 4 5_instruction: Lavoro impressionante sull'ultimo puzzle, proviamo di nuovo facendo stavolta questo fenomenale disegno utilizzando esagoni di 60 pixel.
      NEW Course 4 Artist Vars 4_instruction: "Proviamo di nuovo. <br>\n<br>\nPuoi impostare il valore della variabile `length` (<i>lunghezza</i>) a 60, così da disegnare questa accattivante figura con esagoni?"
      NEW Course 4 Artist Vars 6_instruction: "Questa figura è formata da pentagoni con il lato da 100 pixel. Riesci a disegnarla mettendo la variabile `length` (<i>lunghezza</i>) nei posti corretti ed impostandone il giusto valore? <br>\n<br>\nHai notato che è sufficiente impostare il valore di `length` (<i>lunghezza</i>) una sola volta e il codice utilizza il valore giusto dappertutto?"
      NEW Course 4 Bee For Loops 1_instruction: Usa un blocco `ripeti ... volte` (detto anche ciclo) per raccogliere il nettare da ogni fiore.
      NEW Course 4 Bee For Loops 10_instruction: Usa la variabile "contatore" del ciclo per controllare lo spostamento in senso orizzontale.
      NEW Course 4 Bee For Loops 10a_instruction: 'Pronto per una sfida? Dovrai usare tutto quello che hai imparato sui cicli per risolvere questo problema. Ricordati: molto probabilmente avrai bisogno di più tentativi prima di riuscire a capire tutti i passaggi necessari.'
      NEW Course 4 Bee For Loops 11_instruction: È possibile utilizzare la variabile del ciclo per controllare il movimento e la raccolta di nettare?
      NEW Course 4 Bee For Loops 2_instruction: Aggiungi il codice necessario per esser sicuro che l'ape raccolga tutto il nettare. Osserva di quanto codice hai bisogno per risolvere questo esercizio! (Vedremo una soluzione più semplice nel prossimo esercizio.)
      NEW Course 4 Bee For Loops 3_instruction: "Ecco, il blocco `ripeti con counter` (counter = <i>contatore</i>), detto anche <i>ciclo con contatore</i>, rende tutto molto più semplice! Questo è tutto il codice di cui hai bisogno: osserva bene come sono combinati i blocchi e poi clicca su \"Esegui\" per vedere come funziona. Puoi anche cliccare su \"Fai un passo\" per osservare l'esecuzione del codice un passo per volta.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-9#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Bee For Loops 4 4_instruction: Ora bisogna spostarsi in avanti di `counter` (<i>contatore</i>) volte, e poi raccogliere il nettare `counter` volte. Riesci a svolgere questo compito usando due cicli?
      NEW Course 4 Bee For Loops 4_instruction: 'Nel blocco `ripeti con counter` (counter=<i>contatore</i>), detto anche <i>ciclo con contatore</i>, scrivi al posto di `???` la massima quantità di nettare che l''ape deve raccogliere. '
      NEW Course 4 Bee For Loops 5 5_instruction: Stai cominciando a capire come si usa il ciclo ripeti (for loop) con contatore? Aiuta l'ape a prendere tutto il nettare.
      NEW Course 4 Bee For Loops 5_instruction: Puoi usare un <i>ciclo con contatore</i> anche per contare all'indietro. In questo esercizio, prova a raccogliere il nettare contando all'indietro da 5 ad 1 a passi di 1.
      NEW Course 4 Bee For Loops 6_instruction: Il valore più a destra nel ciclo con contatore viene chiamato <i>passo</i>. Ogni volta che il ciclo viene eseguito, la variabile `counter` (<i>contatore</i>) cambia del valore indicato dal <i>passo</i>. Prova a raccogliere il nettare da questi fiori usando un passo di 2.
      NEW Course 4 Bee For Loops 7_instruction: |-
        Cosa devi fare in questo esercizio per raccogliere 3, 6, 9, 12, 15 dosi di nettare mentre ti sposti nel giardino? Il segreto è nella variabile `counter` (<i>contatore</i>)! Combina la variabile `counter` e un blocco matematico per spostarti e contemporaneamente raccogliere la giusta quantità di nettare.<br>
        Ricordati che se il ciclo deve contare "a crescere" il valore del passo deve corrispondere ad un incremento (quindi un numero positivo).
      NEW Course 4 Bee For Loops 8_instruction: Questo codice è da completare! Quale deve essere il <i>passo</i> in questo ciclo con contatore per raccogliere 3, 6, 9, 12, 15 dosi di nettare?
      NEW Course 4 Bee For Loops 9_instruction: Se il <i>ciclo con contatore</i> deve contare all'indietro, ad ogni ripetizione il valore del <i>passo</i> deve far diminuire il valore del contatore. Quale deve essere quindi il valore del <i>passo</i> per raccogliere prima 15, poi 12, poi 9, 6 e 3 dosi di nettare?

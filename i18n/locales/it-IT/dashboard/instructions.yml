      Course 4 Play Lab Params 1_instruction: |-
        In questo esercizio c'è una funzione chiamata "salta" (jump) che consente al cane di saltare in alto di 100 pixel. Utilizza questa nuova funzione per raccogliere tutte le bandierine.
      Course 4 Play Lab Params 10_instruction: |
        Abbiamo aggiunto al gioco ancora un'altra funzione che puoi usare.<br><br>
        Programma il tuo gioco in modo tale da chiamare la funzione "sali di un livello" (level_up) se la variabile "punteggio" (player_score) diventa maggiore di 6 (player_score > 6).<br><br>
        Clicca su "Esegui" per giocare e supera il livello 4 per passare al prossimo esercizio.
      Course 4 Play Lab Params 2_instruction: |-
        Ora le bandierine sono troppo in alto per poterle raggiungere con la funzione "salta" (jump)! Dovresti associare alle frecce "verso l'alto" e "verso il basso" una funzione che consenta di avere salti di diverse altezze.<br><br>Per far questo devi modificare la funzione "salta" aggiungendogli un parametro "altezza": scrivi il nome che vuoi dargli e clicca su "Aggiungi un parametro".<br><br>La freccia verso l'alto dovrebbe permettere al cane di fare un salto in alto di 200 pixel e la freccia verso il basso un salto in alto di soli 100 pixel.
      Course 4 Play Lab Params 3_instruction: 'Devi aggiungere un altro parametro alla funzione "salta" (jump) in modo da poterla usare con diversi personaggi. Ogni personaggio è rappresentato da un numero, a partire da uno. Modifica il codice della funzione "salta" in modo che usi il parametro "personaggio" (actor), oltre al parametro "altezza" (height). '
      Course 4 Play Lab Params 4_instruction: |-
        In questo esercizio c'è una funzione chiamata "pattuglia" (patrol) in cui devi inserire il codice che serve per far muovere il gatto prima in su e poi in giù di 400 pixel.
      Course 4 Play Lab Params 5_instruction: 'Modifica la funzione "pattuglia" (patrol) aggiungendo un parametro "personaggio" (actor), in modo tale da poterla eseguire per i diversi personaggi. Ricorda che sono identificati dai numeri 1, 2 e 3.'
      Course 4 Play Lab Params 6_instruction: |
        Aggiungi un altro parametro chiamato "velocità" (speed)
        alla funzione "pattuglia" (patrol). Prova a utilizzare il blocco "imposta il personaggio ... velocità ..." con il nuovo parametro "velocità" per aiutare il pinguino a prendere entrambe le bandierine prima che gli altri ne prendano una.
      Course 4 Play Lab Params 7_instruction: |
        Esamina il codice che trovi già pronto per vedere se riesci a capire cosa fa ogni blocco.<br><br>
        Quando hai finito, utilizza i tasti freccia per far muovere il cane e raccogliere tutte le bandierine.
      Course 4 Play Lab Params 8_instruction: 'Utilizza il blocco "quando il personaggio ... tocca ..." per collocare il cane in alto a sinistra SOLO quando tocca uno qualunque degli altri personaggi.'
      Course 4 Play Lab Params 9_instruction: |
        Ecco un gioco usato in una precedente lezione, ma con la maggior parte del codice nascosta. C'è una nuova funzione "segna il punteggio" (score_points).<br><br>
        Modifica questa funzione in modo che aggiunga alla variabile  "punteggio" (player_score) il valore di un nuovo parametro "punti" (points).<br><br>
        La variabile "punteggio" deve essere incrementata ogni volta il che il cane colpisce il gatto con i cuori viola e decrementata ogni volta che il gatto colpisce il cane con i cuori gialli.<br><br>
        Una volta concluso clicca su "Esegui" per giocare. Quando il punteggio arriva a 6 si passa all'esercizio successivo. 
      Course 4 Play Lab Vars 1_instruction: 'In questo esercizio non devi scrivere alcun codice. Devi solo premere "Esegui" per giocare! Qui sei il cane che sta cercando di raccogliere più bandierine del gatto. Utilizza la freccia verso il basso per controllare il cane. Premi "Termina" quando hai finito di giocare.'
      Course 4 Play Lab Vars 2_instruction: 'Quella del precedente esercizio non è stata un bella gara! Modifica la variabile denominata "velocità del cane" (dog_speed) per essere sicuro di poter raccogliere più bandierine del gatto. Il primo che raccoglie 10 bandierine vince!'
      Course 4 Play Lab Vars 3_instruction: "Ecco un nuovo tipo di gioco! Utilizza le frecce verso sinistra e verso destra per muoverti, e la freccia verso l'alto per saltare. Riesci a raccogliere tutte le bandierine?"
      Course 4 Play Lab Vars 4_instruction: |-
        Ora c'è una nuova variabile chiamata "altezza" (height) che serve a controllare quanto in alto il cane può arrivare con un salto. Modifica il valore a cui viene impostata "altezza", in modo che il cane possa saltare abbastanza in alto da arrivare a raggiungere tutte le bandierine.
      Course 4 Play Lab Vars 5_instruction: 'Costruiamo un gioco! In primo luogo abbiamo bisogno di un punteggio. Imposta il valore iniziale della variabile "punteggio" (points) a 10.'
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Forte! Abbiamo ora una nostra variabile per il punteggio. Ma come possiamo rederla utile?  Che ne dite di aggiungere dei punti alla variabile ogni volta che colpite il nemico con una palla di fuoco ? Usate l'evento «quando l'attore 2 tocca qualsiasi cosa » per aggiornare la variabile quando la palla di fuoco colpisce il gatto. Potete incrementare il punteggio impostando score = score + 1. Fate in modo che il vostro punteggio arrivi a 10, incrementandolo di 1 alla volta, per risolvere l'esercizio."
      Course 4 Play Lab Vars 6_instruction: |
        Utilizza la freccia verso destra per far lanciare cuori al cane.<br><br>
        Come vengono assegnati i punti? <br>
        Bisogna aggiungere 1 al "punteggio" (points) ogni volta che il cane (personaggio 1) colpisce il gatto (personaggio 2) con un cuore.<br>
        Per ottenere questo risultato, usa l'evento "quando il personaggio 2 tocca una cosa qualunque" così da attivare un aggiornamento del tuo punteggio ogni volta che l'evento accade. Per incrementare "punteggio" impostalo a "punteggio + 1".<br>
        Fai salire il tuo punteggio fino a 10 (un punto alla volta!) per risolvere l'esercizio.
      Course 4 Play Lab Vars 7_instruction: |
        Bello! Ora facciamo in modo che il gioco non sia troppo facile.
        Ogni volta che il cane (personaggio 1) viene colpito da un cuore giallo lanciato dal gatto (personaggio 2), dovresti perdere un punto. Inizia con 10 punti così non è troppo difficile. Lascia che il tuo punteggio scenda da 10 fino a 0 per risolvere l'esercizio.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: |-
        Bene. Un'ultima cosa per questo gioco. Predisponiamolo in modo che il giocatore possa vincere (o perdere). Usiamo un blocco "ripeti per sempre" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico. Quando il punteggio diventa 0, fai scomparire il giocatore. Clicca su "Termina" quando il gioco funziona come volevi tu.
      Course 4 Play Lab Vars 8_instruction: 'Predisponiamo ora il gioco in modo che il cane possa vincere (o perdere). Usiamo un blocco "ripeti per sempre" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico (il gatto). Quando il punteggio diventa 0, fai scomparire il giocatore (il cane). Clicca su "Termina" quando il gioco funziona come volevi tu.'
      Course 4 Play Lab Vars 9_instruction: |
        Tempo di giocare: qui ci sono tutte le variabili con cui abbiamo giocato finora, e anche qualcuna in più in caso ti serva.<br><br><b>Attenzione</b>:<br> se vuoi, puoi cambiare nome alle variabili esistenti o introdurne di nuove. Clicca sul triangolino con la punta verso il basso accanto al nome della variabile.<br><br>
        Nota che ora ci sono così tanti blocchi nella cassetta degli attrezzi che li abbiamo organizzati in diverse categorie. Prenditi un po' di tempo per esaminare tutto ciò che è a tua disposizione. Scorri verso il basso per vedere tutti i comandi nell'area di lavoro.<br>Quando hai finito la tua esplorazione, prova a creare un gioco oppure una storia usando i cicli, le variabili e gli eventi.
      Course 4 Play Lab Vars_instruction: |-
        Bene. Un'ultima cosa per questo gioco. Predisponiamolo in modo che il giocatore possa vincere (o perdere). Usiamo un blocco "ripeti per sempre" per controllare il valore del punteggio. Quando il punteggio diventa maggiore di 20, fai scomparire il nemico. Quando il punteggio diventa 0, fai scomparire il giocatore.
      Course 4 Play Labs For Loops 1_instruction: 'Fai in modo che il cane dica tutti i numeri da 1 a 100. Utilizza un "ciclo con contatore" e un blocco "contatore" (counter) per far dire al cane il valore della variabile contatore ogni volta che il ciclo viene ripetuto.'
      Course 4 Play Labs For Loops 2_instruction: Questa volta prova a far dire al cane i numeri dispari da 1 a 100.
      Course 4 Play Labs For Loops 3_instruction: Se contiamo con un passo più grande, nella stessa quantità di tempo possiamo contare fino ad un numero più grande. Prova a far contare il cane da 10 a 1000, a passi di 10.
      Course 4 Play Labs For Loops 4_instruction: Cambiare il passo può essere utile, ma stiamo ancora contando in modo lineare (la distanza tra due valori successivi è sempre la stessa). Come potremmo fare se volessimo contare in modo esponenziale? Senza cambiare le impostazioni del ciclo con contatore, riesci a contare 1, 4, 9, 16, 25... (il contatore al quadrato)?
      Course 4 Play Labs For Loops 4a_instruction: "Ora, uniamo le variabili da Stage 7 insieme con la variabile \"counter\" per far accadere qualche magia.   \\r \\r In questo puzzle, Cane varierà da 0 a 1000, \"incrementandosi\".  Impostare la variabile di \"incremento\" a 10 all'inizio del codice per vedere cosa succede."
      Course 4 Play Labs For Loops 5_instruction: |-
        Nell'ultima fase abbiamo contato il quadrato di ogni numero. Prova a cambiare "contatore ^ 2" in "contatore ^ 3" per contare il cubo di ogni numero (1, 8, 27, 64, 125, 216, 343….)
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\\r\n\\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\\r\n\\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\\r\n\\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: 'Ricorda che un numero è primo solo se è divisbile per 1 e per se stesso. Utilizzare la funzione "is_prime" per ottenre solo i numeri primi da 1 a 100.'
      Course 4 Play Labs For Loops 6a_instruction: "Cane continuerà a contare nel nostro \"ciclo for\" mediante un \"incremento\", ma questa volta, aggiungeremo la magia nel mix.  È possibile modificare il codice affinché \"incremento\" aumenta di due ogni volta che viene selezionato Il Mago? \\r \\r Attenzione!  Il Mago si muove velocemente!"
      Course 4 Play Labs For Loops 7_instruction: 'Potresti usare un ciclo "per" per aiutarmi a dire la sequenza 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a_instruction: "Ora stiamo ottenendo qualcosa!  Cosa succede se iniziamo a contare quante volte possiamo cliccare il Mago prima che Cane arrivi a 30?  \\r \\r Concludete aggiungendo blocchi alla procedura guidata in modo che ogni volta che viene fatto clic sulla variabile \"cliccato\" aumenta di uno. È possibile ignorare \"incremento\" per ora. \\r \\r Cane inizia il conteggio quando si fa clic su \"Esegui\"."
      Course 4 Play Labs For Loops 8_instruction: Quale ciclo con contatore mi farebbe pronunciare la sequenza 19, 27, 35, 43, 51?
      Course 4 Play Labs For Loops 8a_instruction: "Per finire la nostra partita, abbiamo bisogno di portare indietro la variabile di \"incremento\"!    Colleghiamola al livello di gioco. \\r \\r 1) Tenere traccia del numero di volte che Il Mago è cliccato. \\r 2) Se Il Mago viene selezionato almeno 10 volte prima che Cane raggiunga 30, aumentare \"incremento\" di 1 e incominciare da capo. \\r 3) Se Il Mago non viene cliccato almeno 10 volte, il gioco è finito."
      Course 4 SCF 1_instruction: |
        Usa le funzioni suggerite per disegnare quattro file di tre esagoni l'una ("draw a line of heagons" = "disegna una fila di esagoni"). Osserva che le file di numero pari vengono disegnate spostate a destra.<br><br>
        Nota: "shift down/forward" = "scivola in basso e avanti"; "shift down/backward" = "scivola in basso e indietro".<br><br>
        Vuoi realizzare la figura che ti abbiamo mostrato? Ecco alcuni suggerimenti:<br><br>
        1. Ogni esagono ha il lato di 40 pixel.<br><br>
        2. C'è un salto di 120 pixel tra un esagono e il successivo della stessa fila.<br><br>
        3. Prima di disegnare la seconda fila di esagoni, devi girare a destra di 60 gradi e saltare avanti di 40 pixel. Poi devi girare indietro l'artista e saltare indietro di 320 pixel.<br><br>
        4. Prima di disegnare la terza fila di esagoni, devi girare a destra di 60 gradi e saltare avanti di 40 pixel. Poi devi girare indietro l'artista e saltare indietro di 440 pixel (120 pixel in più della seconda).<br><br>
        <a href="https://studio.code.org/c/159884109">Clicca qui</a> e poi su "Come funziona" per vedere la soluzione.
      Course 4 SCF 1a_instruction: |
        Riesci a capire come raccogliere tutto questo nettare con il minor numero possibile di blocchi?<br><br>
        Ecco alcuni suggerimenti:<br><br>
        1. Riprendi la funzione definita nella <a href="https://studio. code. org/s/course4/stage/16/puzzle/6">lezione 16</a> per raccogliere un quantità specificata di nettare in una direzione specificata.<br><br>
        2. Osserva che il percorso base dell'ape è uno zig-zag che scende in basso a destra.<br><br>
        3. Rifletti su come usare un "ciclo con contatore" per chiamare la funzione con il valore corretto del parametro.
      Course 4 SCF 1b_instruction: |
        Riesci a capire come produrre tutto questo miele con il minor numero possibile di blocchi?<br><br>
        Ecco alcuni suggerimenti:<br><br>
        1. Osserva che le dosi di miele da produrre sono sempre le stesse: puoi usare una funzione.<br><br>
        2. Osserva questa regolarità del percorso dell'ape per avvicinarsi ai favi: 2 passi verso sinistra e 2 verso l'alto, poi 3 verso sinistra e 3 verso l'alto.<br><br>
        3. Puoi usare un "ciclo con contatore" per far fare all'ape il percorso opportuno.
      Course 4 SCF 2_instruction: |
        Usa quello che hai imparato nell'esercizio precedente per disegnare un'immagine come quella mostrata in questo esercizio.<br><br>Nota: Il codice diventa più semplice se usi le funzioni con parametri.<br><br>
        Ecco alcuni suggerimenti:<br><br>
        1. Ogni ottagono ha i lati lunghi 40 pixel.<br><br>
        2. C'è un salto di 136 pixel tra un ottagono e il successivo della stessa fila orizzontale.<br><br>
        3. Prima di disegnare le file pari di ottagoni, devi girare l'artista a destra di 45 gradi e farlo saltare in avanti di 96 pixel. Poi lo devi girare indietro e farlo saltare indietro di 408 pixel.<br><br>
        4. Osserva che, siccome ci sono più ottagoni nelle file pari, non devi far saltare indietro l'artista di una quantità supplementare prima di iniziare a disegnare le successive file dispari. Puoi quindi usare la stessa funzione per riposizionare l'artista prima di disegnare ogni fila successiva.<br><br>
        <a href="https://studio.code.org/c/159876895">Clicca qui</a> e poi su "Come funziona" per vedere la soluzione.

      grade3_Loops_6_instruction: "Usa i cicli per risolvere quest'esercizio col minor numero possibile di blocchi.<br><br>\nNon dimenticarti di produrre il miele alla fine!"
      grade3_Loops_7_instruction: "Raccogli il nettare da ogni fiore, usando il minor numero possibile di blocchi."

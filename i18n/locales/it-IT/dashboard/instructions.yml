      Course 4 Artist 13_instruction: Hai ancora voglia di giocare? Ecco una tela bianca su cui puoi disegnare qualunque cosa tu voglia!
      Course 4 Artist 2_instruction: Riesci ad inserire questo codice in un ciclo per disegnare il quadrato in grigio? Ogni lato è lungo 300 pixel.
      Course 4 Artist 20_instruction: Hai ancora voglia di giocare? Ecco una tela bianca su cui puoi disegnare qualunque cosa tu voglia!
      Course 4 Artist 3_instruction: Cerca di immaginare cosa succede se si eseguono questi blocchi di codice già pronti (o premi "Esegui" per verificarlo). Poi, ripetili una quantità di volte sufficiente a completare il disegno.
      Course 4 Artist 4_instruction: Quanti gradi ci sono in un cerchio?  Inserisci questo valore nel blocco `ripeti ... volte` in modo da disegnare un cerchio tutto colorato.
      Course 4 Artist 5_instruction: "Disegna l'altra metà in modo che il disegno sia simmetrico. I triangoli sono equilateri e con il lato di 50 pixel.<br>\nSuggerimento: può essere necessario eseguire il codice più volte per capire quali blocchi devi aggiungere."
      Course 4 Artist 6_instruction: "Completa il codice per disegnare questi 3 triangoli equilateri.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-11#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Artist 7_instruction: 'Ora inserisci le istruzioni già presenti (che contengono un ciclo) all''interno di un altro ciclo, in modo da disegnare 10 triangoli. Un ciclo inserito all''interno di un altro ciclo viene detto "ciclo annidato". Suggerimento: il disegno dei 10 triangoli richiede una rotazione complessiva di 360 gradi.  '
      Course 4 Artist 8_instruction: Per disegnare questo sole devi ripetere più volte tutte le istruzioni che trovi già pronte.
      Course 4 Artist 8a_instruction: Ricordi questa figura? Ora prova a disegnarla senza avere nessun aiuto!
      Course 4 Artist 9_instruction: "Ripeti 10 volte la figura disegnata dal codice che trovi già pronto e assicurati di ruotare un po' tra una figura e l'altra. Di quanti gradi devi ruotare ad ogni ripetizione?"
      Course 4 Artist Binary 1_instruction: "La funzione `draw binary` (<i>disegna in binario</i>) prende in ingresso una stringa binaria, cioè fatta di caratteri \"1\" e \"0\", e fa sì che l'artista – mentre va da sinistra verso destra e dall'alto verso il basso – accenda o spenga i quadrati in base ai caratteri della stringa. L'artista quindi colora di bianco i quadrati quando incontra un \"1\" mentre non li colora quando incontra uno \"0\". Clicca su \"Esegui\" per vedere come l'artista usa le stringhe binarie per disegnare questa figura."
      Course 4 Artist Binary 1a_instruction: "La funzione `draw binary` (<i>disegna in binario</i>) prende in ingresso una stringa binaria, cioè fatta di caratteri \"1\" e \"0\", e fa sì che l'artista – mentre va da sinistra verso destra e dall'alto verso il basso – accenda o spenga i quadrati in base ai caratteri della stringa. L'artista quindi colora di bianco i quadrati quando incontra un \"1\" mentre non li colora quando incontra uno \"0\". Clicca su \"Esegui\" per vedere come l'artista usa le stringhe binarie per disegnare questa figura."
      Course 4 Artist Binary 2_instruction: Qual è di queste stringhe binarie quella che devi ripetere 8 volte per disegnare questa figura?
      Course 4 Artist Binary 3_instruction: Riesci a disegnare questa figura inserendo in un ciclo una stringa binaria di 3 cifre?
      Course 4 Artist Binary 4_instruction: Ogni stringa binaria rappresenta una riga di questa figura. Le stringhe binarie che trovi già pronte disegnano una faccina triste. Riesci, sistemando diversamente i blocchi, a disegnare una faccina allegra invece che triste?
      Course 4 Artist Binary 5_instruction: Quale stringa binaria di 6 cifre, ripetuta 11 volte, ti farà disegnare questa figura?
      Course 4 Artist Binary 6_instruction: Quale è la più piccola stringa binaria che puoi inserire in un ciclo per disegnare questa figura?
      Course 4 Artist Binary 7_instruction: Completa questo disegno.
      Course 4 Artist Binary Free Play 2_instruction: 'Tempo di giocare: hai a tua disposizione una griglia 16 x 16 di quadrati su cui disegnare!'
      Course 4 Artist Binary Free Play 2a_instruction: |-

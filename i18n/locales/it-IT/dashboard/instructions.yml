      NEW Course 4 Artist Functions 11_instruction: "Ora vogliamo creare una nuova funzione chiamata \"disegna una fila di quadrati\" (<i>draw a line of squares</i>) che disegna 6 quadrati uno di seguito all'altro. Riesci a costruire questa funzione usando la funzione \"disegna un quadrato di lato 20\" (<i>draw a square 20</i>) che trovi già pronta?<br><br>\nNota che adesso la penna disegna con un tratto più sottile. Clicca su \"modifica\" nella funzione \"disegna un quadrato di lato 20\" per capire come si fa!"
      NEW Course 4 Artist Functions 12_instruction: "Utilizza la funzione \"disegna una fila di quadrati\" (<i>draw a line of squares</i>) del precedente esercizio per disegnare questa figura."
      NEW Course 4 Artist Functions 13_instruction: "Riesci a disegnare una stella usando la funzione \"disegna una fila di quadrati\" (<i>draw a line of squares</i>)?<br><br>\nSe vuoi aiuto, ecco alcuni suggerimenti:<br><br>\n<b>1: </b>modifica la funzione \"disegna una fila di quadrati\" in modo da non doverla richiamare due volte.<br><br>\n<b>2: </b>ad ogni ripetizione, dovresti spostarti avanti di 60 pixel e ruotare di 144 gradi.<br><br>\n<b>3: </b>come dovresti modificare il codice per disegnare una stella con linee normali?"
      NEW Course 4 Artist Functions 14_instruction: "Tempo di giocare: disegna qualunque cosa ti piaccia. "
      NEW Course 4 Artist Functions 2_instruction: "Sai disegnare tre quadrati a distanza di 20 pixel l'uno dall'altro? Ogni quadrato è largo 100 pixel."
      NEW Course 4 Artist Functions 3_instruction: "Quello in verde è un nuovo tipo di blocco. Si chiama \"funzione\" (<i>function</i>). Clicca su \"modifica\" (<i>edit</i>) per inserire in questo blocco \"funzione\" il codice per disegnare un quadrato con i lati di 100 pixel. Se vuoi, cambia anche il nome (<i>draw a square</i> = disegna un quadrato) e scrivi una descrizione di cosa fa.<br>Quando hai finito di modificare la funzione clicca su \"Chiudi\" (<i>Close</i>) per tornare al programma. Adesso puoi usare la \"funzione\" come un qualunque altro blocco.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-12#VIDEO\" target=\"_blank\">Video doppiato in italiano</a> (solo la seconda parte)"
      NEW Course 4 Artist Functions 4_instruction: "Usa la funzione \"disegna un quadrato\" (<i>draw a square</i>) per disegnare questa figura.<br><br>\n<b>Suggerimento</b>: devi utilizzare un blocco \"gira a destra di 120 gradi\" dopo ogni quadrato."
      NEW Course 4 Artist Functions 5_instruction: "Come sapeva il blocco \"disegna un quadrato\" quali comandi per eseguire? Clicca su \"modifica\" del blocco della funzione \"disegna un quadrato\". I diversi blocchi della funzione definiscono come \"disegnare un quadrato\". Quando hai finito, fai clic su \"Salva e Chiudi\" e poi su \"Esegui\"."
      NEW Course 4 Artist Functions 6_instruction: "Utilizzando il blocco funzione \"disegna un quadrato\", potete disegnare questa immagine? Suggerimento: ogni quadrato è separato di 20 pixel.\\r\n"
      NEW Course 4 Artist Functions 7_instruction: "Stai imparando ad usare i blocchi funzione? Prova a modificare la funzione \"disegna un quadrato\" (<i>draw a square</i>) in modo che disegni un quadrato con i lati di 200 pixel.<br><br>\n<b>Suggerimento</b>: clicca su \"modifica\" per cambiare il codice della funzione. Se vuoi, puoi cambiare anche il nome e la descrizione della funzione. Alla fine, clicca su \"Chiudi\" per salvare le modifiche."
      NEW Course 4 Artist Functions 8_instruction: "Abbiamo inserito una nuova funzione chiamata \"disegna un triangolo\" (draw a triangle) ma non c'è ancora il codice. Riesci a modificare la definizione della funzione per disegnare un triangolo con i lati di 100 pixel?<br><br>Suggerimento: clicca su \"modifica\" ed inserisci il codice necessario all'interno del blocco \"disegna un triangolo\" (draw a triangle). Se vuoi, puoi cambiare anche il nome e la descrizione della funzione. Clicca su \"Chiudi\" per salvare le modifiche."
      NEW Course 4 Artist Functions 9_instruction: "Riesci a risolvere questo esercizio aggiungendo un solo blocco?<br><br>\nSe vuoi aiuto, ecco alcuni suggerimenti:<br>\n<b>1: </b>Prova ad eseguire il codice prima di aggiungere qualunque blocco. Riesci a capire cos'è che fa disegnare il quadrato nel posto sbagliato?<br>\n<b>2: </b>Se non riesci a capire in che punto il codice è sbagliato, prova a rallentare il movimento dell'artista spostando il regolatore di velocità verso il simbolo della tartaruga.<br>\n<b>3: </b>Prova ad usare un blocco \"gira a ... di ... gradi\"."
      NEW Course 4 Artist Functions inspire_instruction: "Tempo di giocare: guarda la figura che trovi al link https://studio.code.org/c/110671172. Ora hai imparato tutto quello che devi sapere per realizzare un disegno come questo! Se questa immagine ti ispira, prova a realizzare qualcosa di simile. In caso contrario, crea qualcosa di tuo. \\r\n\nVuoi realizzare la figura che ti abbiamo suggerito? Ecco alcuni aiuti:\n\nSuggerimento 1: usa un ciclo con contatore, quindi usa la sua variabile contatore all'interno di un ciclo annidato.\n\nSuggerimento 2: ad ogni iterazione, dovresti disegnare un quadrato e fare un salto in avanti. \n\nSuggerimento 3: dovresti girare a sinistra di 90 gradi all'esterno del ciclo annidato, ma ancora all'interno del ciclo con contatore.\n\n\\r\nVuoi sapere come è stato realizzata la figura che ti abbiamo suggerito? Visita il link https://studio.code.org/c/110671172/edit per scoprirlo.\n\nCosa succede se disegni i quadrati un po' più piccoli o un po' più grandi? E cosa succede se invece di girare a sinistra giri a destra?"
      NEW Course 4 Artist Params 1_instruction: "Riesci a definire il codice per la funzione \"disegna un quadrato\" (<i>draw a square</i>) in modo che disegni un quadrato con i lati di 50 pixel?<br><br>\nFai clic su \"modifica\" per iniziare. Se vuoi, puoi cambiare anche il nome e la descrizione della funzione."
      NEW Course 4 Artist Params 10_instruction: "Crea un blocco funzione \"disegna un esagono\" (<i>draw a hexagon</i>) con un parametro per la lunghezza dei lati e poi disegna un esagono con i lati di 100 pixel. "
      NEW Course 4 Artist Params 11_instruction: "Riesci a capire come disegnare questa figura? Modifica la funzione per utilizzare il parametro \"lati\".<br><br>Suggerimento: clicca su \"Esegui\" per vedere cosa fa la funzione. Nota che la funzione è stata definita con due parametri, ma il suo codice ne usa uno solo."
      NEW Course 4 Artist Params 12_instruction: "Riesci a completare questo disegno? I lati di tutte le figure sono lunghi 100 pixel."
      NEW Course 4 Artist Params 12a_instruction: "Questo disegno è simile a quello del precedente esercizio. Riesci ad utilizzare un \"ciclo con contatore\" insieme alla funzione \"disegna un poligono\" (<i>draw a polygon</i>) in modo da riprodurlo?"
      NEW Course 4 Artist Params 13_instruction: "In questo esercizio devi modificare la funzione \"disegna un poligono\" (<i>draw a polygon</i>).<br><br>Ha già un parametro \"lati\" (<i>sides</i>) per disegnare un poligono con un numero di lati ogni volta diverso. Adesso aggiungi un parametro \"lunghezza\" (<i>length</i>) e modifica la funzione così da farle disegnare un poligono che ha un perimetro sempre della stessa lunghezza indipendentemente dal numero di lati.<br><br>\nSe vuoi aiuto, ecco alcuni suggerimenti:<br><br>\n<b>1: </b>: il perimetro di ogni poligono è lungo 200 pixel. Ti ricordi quale equazione ti consente di ottenere figure di uguale perimetro in base al numero di lati?<br><br>\n<b>2: </b>: nella funzione \"disegna un poligono\" devi dividere il valore del perimetro per il numero di lati del poligono per ottenere la lunghezza di ogni lato. In questo modo riesci a disegnare una figura il cui perimetro ha sempre la stessa lunghezza indipendentemente dal numero dei lati."
      NEW Course 4 Artist Params 14_instruction: "Modifica la funzione \"disegna una spirale\" (<i>draw a spiral edge</i>) per aggiungere i parametri \"lunghezza\" (<i>length</i>) e \"lati\" (<i>sides</i>) di cui hai bisogno per ricreare queste figure. Tieni presente che:<br><br>\nil lato più corto della spirale quadrata è lungo 5 pixel<br><br>\nil lato più corto della spirale triangolare è lungo 10 pixel<br><br>\nil lato più corto della spirale esagonale è lungo 2 pixel<br><br>\nil lato più lungo per tutte le spirali è 100 pixel.<br><br>\nVa benissimo sperimentare il comportamento della funzione per capire come si comporta al variare del valore dei parametri."
      NEW Course 4 Artist Params 15_instruction: "Tempo di giocare: qui ci sono tutte le funzioni che hai scritto, e anche qualcuna in più con cui puoi giocare (\"</i>draw a pinwheel</i>\" disegna una girandola, \"<i>draw a shape</i>\" un poligono).<br><br>\nDisegna qualcosa di incredibile!<br><br>\nProva a cambiare lo spessore della penna per vedere come cambiano i tuoi disegni!"
      NEW Course 4 Artist Params 2_instruction: "Create a `draw triangle` function\nfrom scratch that makes a triangle with  50 pixel sides."
      NEW Course 4 Artist Params 3_instruction: "Ora usa la funzione che hai creato nel precedente esercizio per disegnare 5 triangoli di seguito.<br><br>\nOgni triangolo dista 30 pixel dal precedente.\n"
      NEW Course 4 Artist Params 4_instruction: "Cosa c'è di diverso in questi blocchi funzione? Clicca su \"Esegui\" per vedere cosa succede.<br><br>\n<b>Nota</b>: \"<i>draw a triangle with length</i>\" = \"disegna un triangolo con lunghezza\"."
      NEW Course 4 Artist Params 5_instruction: "La funzione \"disegna un pentagono\" (<i>draw a pentagon</i>) contiene il codice per disegnare un pentagono con i lati di lunghezza stabilita dal valore assegnato a \"lunghezza\" (<i>length</i>).<br><br>\nInserisci, al posto di \"???\" nel blocco accanto a \"<i>length</i>\", il valore da assegnare per disegnare un pentagono con i lati di 100 pixel. "
      NEW Course 4 Artist Params 6_instruction: "Assegna i valori che il parametro \"lunghezza\" (<i>length</i>) deve assumere per disegnare (<i>draw</i>) queste figure, sostituendo ai diversi \"???\" i numeri corretti. Il quadrato (<i>square</i>) e il triangolo (<i>triangle</i>) hanno i lati di 100 pixel, mentre l'esagono (<i>hexagon</i>) ha i lati di 75 pixel."
      NEW Course 4 Artist Params 7_instruction: "Riesci a completare questo disegno?<br><br>\nOgni triangolo ha i lati di 25 pixel più lunghi rispetto al precedente. Il primo triangolo ha i lati di 25 pixel."
      NEW Course 4 Artist Params 8_instruction: "In questo esercizio il codice della funzione \"disegna un triangolo con lunghezza\" (<i>draw a triangle with length</i>) non è corretto.<br>\nRiesci a modificarlo per risolvere il problema e quindi disegnare dei triangoli con i lati di lunghezza pari a 25, 50 e 75 pixel?<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 16 blocchi in totale?\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Artist Params 9_instruction: "Clicca su \"modifica\" per completare la definizione della funzione \"disegna un quadrato\" (<i>draw a square</i>) ed aggiungere un parametro alla sua definizione. Come per il triangolo, il parametro da aggiungere rappresenta la lunghezza dei lati: puoi dargli il nome che preferisci (devi cliccare sul triangolino con la punta verso il basso) e puoi cambiare anche il nome della funzione.<br><br>\nPoi usa la funzione così definita per disegnare 3 quadrati con i lati di 25, 50 e 75 pixel: in ognuno di essi l'angolo in basso a sinistra è a distanza di 100 pixel da quello del precedente.<br><br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 15 blocchi in totale?"
      NEW Course 4 Artist Params inspire_instruction: Clicca qui per vedere i suggerimenti.
      NEW Course 4 Artist Vars 1.5_instruction: "Date un'occhiata al codice. Potete vedere come il blocco \"imposta lunghezza\" e il blocco \"lunghezza\" lavorano insieme? Clicca su \"Esegui\" per vederlo in azione. "
      NEW Course 4 Artist Vars 12_instruction: "Riutilizza adesso l'algoritmo dell'esercizio precedente e scrivi il codice per disegnare un pentagono con i lati lunghi 150 pixel."
      NEW Course 4 Artist Vars 2.5_instruction: "Date un'occhiata al codice. Potete vedere come il blocco \"imposta lunghezza\" e il blocco \"lunghezza\" lavorano insieme? Clicca su \"Esegui\" per vederlo in azione. "
      NEW Course 4 Artist Vars 2_instruction: "Inserisci il blocco numerico \"???\" nei blocchi \"imposta lunghezza a\" (<i>set length to</i>) e \"ripeti ... volte\" e scrivi al posto dei punti interrogativi i valori necessari per disegnare questo insieme di triangoli equilateri aventi i lati lunghi 50 pixel."
      NEW Course 4 Artist Vars 4 5_instruction: "Lavoro impressionante sull'ultimo puzzle, proviamo di nuovo facendo stavolta questo fenomenale disegno utilizzando esagoni di 60 pixel."
      NEW Course 4 Artist Vars 4_instruction: "Proviamo di nuovo. <br><br>Puoi impostare il valore della variabile \"lunghezza\" (<i>length</i>) a 60, così da disegnare questa accattivante figura con esagoni?"
      NEW Course 4 Artist Vars 6_instruction: "Questa figura è formata da pentagoni con il lato da 100 pixel. Riesci a disegnarla mettendo la variabile \"lunghezza\" (<i>length</i>) nei posti corretti ed impostandone il giusto valore? <br><br>\nHai notato che è sufficiente impostare il valore di \"lunghezza\" una sola volta e il codice utilizza il valore giusto dappertutto?"
      NEW Course 4 Bee For Loops 1_instruction: "Usa un blocco \"ripeti ... volte\" (detto anche ciclo) per raccogliere il nettare da ogni fiore."
      NEW Course 4 Bee For Loops 10_instruction: "Usa la variabile \"contatore\" del ciclo per controllare lo spostamento in senso orizzontale."
      NEW Course 4 Bee For Loops 10a_instruction: "Pronto per una sfida? Dovrai usare tutto quello che hai imparato sui cicli per risolvere questo problema. Ricordati: molto probabilmente avrai bisogno di più tentativi prima di riuscire a capire tutti i passaggi necessari.<br><br>\nSe vuoi dei suggerimenti leggi più sotto.<br><br>\n<b>1</b>. Riesci a trovare una relazione tra il numero di passi che l'ape fa per arrivare al fiore ed il numero di dosi di nettare che deve raccogliere?<br><br>\n<b>2</b>. Devi usare due blocchi \"ripeti\": uno di questi deve usare un blocco con operazioni matematiche."
      NEW Course 4 Bee For Loops 11_instruction: "È possibile utilizzare la variabile del ciclo per controllare il movimento e la raccolta di nettare?"
      NEW Course 4 Bee For Loops 2_instruction: "Aggiungi il codice necessario per esser sicuro che l'ape raccolga tutto il nettare. Osserva di quanto codice hai bisogno per risolvere questo esercizio! (Vedremo una soluzione più semplice nel prossimo esercizio.)"
      NEW Course 4 Bee For Loops 3_instruction: "Ecco, il blocco \"ripeti con contatore\" (<i>counter</i> = contatore), detto anche \"ciclo con contatore\", rende tutto molto più semplice! Questo è tutto il codice di cui hai bisogno: osserva bene come sono combinati i blocchi e poi clicca su \"Esegui\" per vedere come funziona. Puoi anche cliccare su \"Fai un passo\" per osservare l'esecuzione del codice un passo per volta.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-9#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Bee For Loops 4 4_instruction: "Ora bisogna spostarsi in avanti di \"contatore\" (counter) volte, e poi raccogliere il nettare \"contatore\" volte. Riesci a svolgere questo compito usando due cicli?"
      NEW Course 4 Bee For Loops 4_instruction: "Nel blocco \"ripeti con contatore\" (counter=contatore), detto anche \"ciclo con contatore\", scrivi al posto di \"???\" la massima quantità di nettare che l'ape deve raccogliere. "
      NEW Course 4 Bee For Loops 5 5_instruction: "Stai cominciando a capire come si usa il ciclo ripeti (for loop) con contatore? Aiuta l'ape a prendere tutto il nettare."
      NEW Course 4 Bee For Loops 5_instruction: "Puoi usare un \"ciclo con contatore\" anche per contare all'indietro. In questo esercizio, prova a raccogliere il nettare contando all'indietro da 5 ad 1 a passi di 1."
      NEW Course 4 Bee For Loops 6_instruction: "Il valore più a destra nel ciclo con contatore viene chiamato \"passo\". Ogni volta che il ciclo viene eseguito, la variabile \"contatore\" (counter) cambia del valore indicato dal \"passo\". Prova a raccogliere il nettare da questi fiori usando un passo di 2."
      NEW Course 4 Bee For Loops 7_instruction: "Cosa devi fare in questo esercizio per raccogliere 3, 6, 9, 12, 15 dosi di nettare mentre ti sposti nel giardino? Il segreto è nella variabile \"contatore\" (<i>counter</i>)! Combina la variabile \"contatore\" e un blocco matematico per spostarti e contemporaneamente raccogliere la giusta quantità di miele.<br>Ricordati che se il ciclo deve contare \"a crescere\" il valore del passo deve corrispondere ad un incremento.<br><br>\n<b>Suggerimento</b>: prova ad usare nel \"ciclo con contatore\" un valore della variabile \"contatore\" che viene modificato con un blocco matematico man mano che ti sposti e raccogli il nettare."
      NEW Course 4 Bee For Loops 8_instruction: "Questo codice è da completare! Quale deve essere il \"passo\" in questo ciclo con contatore per raccogliere 3, 6, 9, 12, 15 dosi di nettare?<br><br>\n<b>Suggerimento</b>: Se il ciclo deve contare \"a crescere\" il valore del passo deve corrispondere ad un incremento. Quanto bisogna aggiungere in questo caso ad ogni valore per ottenere il valore successivo nella sequenza?"
      NEW Course 4 Bee For Loops 9_instruction: "Se il \"ciclo con contatore\" deve contare all'indietro, ad ogni ripetizione il valore del \"passo\" deve far diminuire il valore del contatore. Quale deve essere quindi il valore del \"passo\" per raccogliere prima 15, poi 12, poi 9, 6 e 3 dosi di nettare?"
      NEW Course 4 Bee For Loops 95_instruction: "Date un'occhiata a ogni parre del ciclo for che hai appena creato.  Puoi capire quali numeri si devono raddoppiare per risolvere questo puzzle? Perché funziona?"
      NEW Course 4 Play Lab Params 11_instruction: "Tempo di giocare: divertiti a creare il gioco che preferisci. Ecco <a href=\"http://programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-15\">alcune idee</a>. Puoi usare tutti i blocchi che trovi nella cassetta degli attrezzi."
      NEW Course 4 Play Lab Params 5 5_instruction: "Proviamo di nuovo, ma con meno aiuti. Cosa devi modificare questa volta per far fare la ricognizione ai personaggi?"
      NEW Course 4 Play Lab Vars 4 5_instruction: "Cosa pensi che faccia questo codice? Premi \"Esegui\" per vedere cosa succede."
      NEW Course 4 Play Labs For Loops 7a_instruction: "Utilizzando quello che hai imparato finora, si può fare in modo che il dinosauro faccia un passo in avanti ogni volta che il pinguino conta?"
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: "È tempo di giocare. Divertiti con tutti i blocchi della cassetta degli attrezzi. "
      NEW Course 4 Play Labs For Loops 8a_instruction: Sfida. Come useresti il ciclo for per fare in kodo che ogni ogni attore vada in giro e dica il che gli corrisponde per poi sparire dallo schermo? 
      NetSim Standalone Automatic DNS_instruction: "In this version of the Internet\nSimulator, a Domain Name System (DNS) is provided for you and knows the IP\naddresses of all connected computers. Send a message in the form GET [hostname]\nto the DNS service at address <yourRouterNumber>.15 to get a student's address."
      NetSim Standalone Broadcast_instruction: "In this version of the Internet Simulator,\nyou can connect to up to 5 other people in a room. When you send messages\nin the room, everyone receives them. What are some of the challenges of this\nsystem, and how might you solve them?\\r\n"
      NetSim Standalone Classroom Routers_instruction: "In this version of the Internet\nSimulator, everyone connects to a router and has a specific address. To send\nmessages, you have to address your message to the specific address of the\nrecipient, and the router will take care of delivering it to the right computer.\nIf there are other routers created in your class, ask for the address of one\nof your classmates and send them a message! View the Log Router to see the\npath the messages have taken through the network."
      NetSim Standalone Freeplay_instruction: "In this configuration, most of the\noptions are turned on, and you can play with them. Have fun!"
      NetSim Standalone Manual DNS_instruction: "In this version of the simulator\nyou can't see the other students' addresses.  Instead, one of you must act\nas a name service, to help share addresses with each other."
      NetSim Standalone Packets TCP_instruction: "Messages on the Internet can take\nmany paths to get to their destination, and sometimes along the way the message\ngets dropped. In this version of the Internet Simulator, there is a 10% chance\nof a packet being dropped, multiple packets may take different paths to the\ndestination, and the default max packet size is set to 6 additional characters.\n"
      NetSim Standalone Routers Addresses_instruction: "For this activity, connect\nto a router with the others in your group. Important note: The router will\nonly properly route messages where the first 4 bits are the To: address and\nthe second 4 bits are the From: address.\\r\n\\r\n[TODO: NetSim needs to support\nhierarchical addresses. For now, level is set up for 4 bit to and from addresses]"
      NetSim Standalone SendAB_instruction: "You and your partner share a single\nwire that can only be in state A or state B. You can set the wire to either\nstate at any time, and you can read the state of the wire at any time. Can\nyou figure out a way to effectively communicate with just this system?"
      NetSim Standalone Sending Numbers Ascii_instruction: "Now that you've transmitted\ninformation represented as decimal numbers, you can map those numbers to text\ncharacters to send text-based information back and forth. With a text-based\nprotocol, you can easily represent and communicate all kinds of information.\n"
      NetSim Standalone Sending Numbers_instruction: "You and your partner can now\nreliably send messages back and forth without extra coordination! While you're\nalways sending bits back and forth, you can also represent those bits as decimal\nnumbers. What kinds of information can you represent with this system? "
      NetSim_AddressingMessages_instruction: "In this version of the simulator, you\nwill connect to a Router instead of directly to another student. Enter an\naddress in the \"To\" box to send a message to another student."
      NetSim_AutomaticDNS_instruction: "In this version of the simulator a DNS service\nis provided for you. Send a message in the form GET [hostname] to the DNS\nservice at address 15 to get a student's address."
      NetSim_ManualDNS_instruction: "In this version of the simulator you can't\nsee the other students' addresses.  Instead, one of you must act as a name\nservice, to help share addresses with each other."
      NetSim_SendAB_instruction: "Connect to another student.  Each of you can set\nthe value of the wire between you to \"A\" or \"B\".  See if you can send\na complete message!"
      NetSim_SendAscii_instruction: "In this version of the simulator, you can send\nnumbers or ASCII characters to one another, one bit at a time."
      NetSim_SendBits_instruction: "Connect to another student.  You can now set\nyour wire to \"0\" or \"1\".  Send a message to your partner!"
      NetSim_SendNumbers_instruction: "In this version of the simulator, you can\nview the decimal representations of the binary you are sending."
      NetSim_SendingABTest_instruction: "This is Sarah's test of making a netsim\nlevel"
      NetSim_Superuser_instruction: "You have loaded NetSim in superuser mode."
      NetSim_Variant1_instruction: "NetSim: Variant 1 allows students to manually\nwork out the timing of sending bits back and forth."
      NetSim_Variant2_instruction: "NetSim: Variant 2: Students connect directly\nto one another and send entire packets back and forth, exploring systems of\nencoding data."
      NetSim_Variant3_instruction: "NetSim: Variant 3: Connects groups of 2-6 students\nwith a router, and explores issues in routing and DNS"
      New Artist Project_instruction: "Disegna ciò che vuoi! Il tuo codice viene salvato come progetto su cui puoi tornare a lavorare in qualunque momento."
      New Course 4 Artist Functions Level 4_instruction: "Utilizzate la funzione \"disegna un quadrato\" per disegnare questo modello."
      New Gumball Project_instruction: "Crea il tuo gioco con i personaggi di Disney Infinity e condividilo!"
      New Ice Age Project_instruction: "Crea il tuo gioco con i personaggi di Disney Infinity e condividilo!"
      New Infinity Project_instruction: "Crea il tuo gioco con i personaggi di Disney Infinity e condividilo!"
      Ninjacat Demo B (copy 1)_instruction: "\\r\nLet’s begin by exploring a simple\nvideogame, and then figuring out how it works. You can use the arrow keys\nto move the ninja left, right and jump - try to catch the unicorn and avoid\nthe dragon!\\r\n\\r\n\\r\n\\r\n  \\r\n\\r\n"
      Ninjacat Demo B_instruction: "Let’s begin by exploring a simple videogame,\nand then figuring out how it works. You can use the arrow keys to move the\nninja up and down - try to catch the unicorn and avoid the dragon! When you\nthink you've figured out how the game works, click \"Finish\""
      Ninjacat Demo No Animate_instruction: "Let’s begin by exploring a simple videogame,\nand then figuring out how it works. You can use the arrow keys to move the\nninja up and down - try to catch the unicorn and avoid the dragon! When you\nthink you've figured out how the game works, click \"Finish\""
      October15 JoL 1_instruction: "Programma l'artista per disegnare la faccia della tua zucca per Halloween!"
      October15 bat_instruction: "Freeplay: Here are some functions to play with.  Can\nyou draw a bat?\\r\n"
      October15 ghost 1_instruction: "Dai al fantasma degli occhi, usando la funzione \"disegna un cerchio\"."
      October15 pumpkin 1_instruction: "Finish this jack-o-lantern by drawing the\neyes and nose in any style you would like."
      October15 stars 1_instruction: "Usa i cicli e il blocco \"intero scelto a caso ...\" per riempire la notte di stelle di varie forme e dimensioni."
      Overworld Avoid Monsters_instruction: "Incontrare un Creeper non è una buona idea. Muoviti con attenzione tra i Creeper e mettiti al sicuro a casa tua."
      Overworld Chop Tree - allthethings_instruction: "Wood is a very important resource.\nMany things are made from it. Walk to the tree and use the “destroy block”\ncommand to chop it down."
      Overworld Chop Tree_instruction: "Il legno è una risorsa molto importante: serve per costruire molte cose. Raggiungi l'albero e usa l'istruzione \"distruggi\" per abbatterlo."
      Overworld Chop Trees_instruction: "Devi costruire una casa prima che il sole tramonti: ti serve molta legna. Abbatti tutti e tre gli alberi."
      Overworld Free Play 20x20_instruction: "Complimenti! Hai completato tutti gli esercizi! Ora estrai e costruisci quello che vuoi, creando qualcosa di unico. Usa tutto ciò che imparato finora."
      Overworld Free Play_instruction: "Questo è lo scenario in cui puoi giocare. Scegli cosa costruire."
      Overworld House Frame - A_instruction: "Questo posto sembra buono per costruire la tua casa. Realizza le fondamenta sui blocchi di terra."
      Overworld House Frame - C_instruction: "Questo posto sembra buono per costruire la tua casa. Realizza le fondamenta sui blocchi di terra."
      Overworld House Frame B_instruction: "Un muro è finito, costruiamo il resto della casa partendo dal pian terreno! Devi ripetere le stesse azioni un bel po' di volte."
      Overworld House Frame B2_instruction: "Un muro è finito, costruiamo il resto della casa partendo dal pian terreno! Devi ripetere le stesse azioni un bel po' di volte."
      Overworld House Frame C_instruction: "Un muro è finito, costruiamo il resto della casa partendo dal pian terreno! Devi ripetere le stesse azioni un bel po' di volte."
      Overworld House Frame Chosen_instruction: "Costruisci il resto della casa con qualunque materiale ti piace. Devi usare più volte il blocco \"ripeti ... volte\"."
      Overworld House Frame_instruction: "Questo posto sembra buono per costruire la tua casa. Realizza le fondamenta sui blocchi di terra."
      Overworld Minecart Track_instruction: "Sei tornato in superficie con un bel po' di risorse del sottosuolo. Ora, costruisci un percorso lungo il sentiero sterrato che parte da casa tua. Il primo passo è quello di sgomberare il cammino. Poi, segui il percorso ed elimina gli alberi."
      Overworld Move to Sheep_instruction: "Aggiungi una seconda istruzione “vai avanti” per raggiungere la pecora."
      Overworld Place Wall_instruction: "Per costruire una casa devi iniziare con le mura. Costruisci la prima parte della tua casa mettendo le istruzioni \"metti assi di ...\" e \"vai avanti\" all'interno di un ciclo “ripeti … volte”."
      Overworld Plant Crops_instruction: "È bene pensare al futuro. Semina del grano su entrambi i lati dell'acqua così avrai di che sfamarti."
      Overworld Powered Minecart_instruction: "Ottimo lavoro! Hai raccolto un sacco di risorse e hai costruito la tua casetta. Ora posa i binari dal bordo della mappa fino alla porta di casa tua. (Se ti va prova anche la versione più difficile: riesci a farcela usando solo 6 blocchi?)"
      Overworld Shear Sheep_instruction: "E' il momento di tosare le pecore! Usa l'istruzione \"tosa\" per raccogliere la lana da entrambe le pecore."
      PDAlg 13-16 Sam Extension Puzzle_instruction: "Add a second parameter to \"onscreen?\"\nfor Sam's y coordinate and update the function so it keeps him safe on all\nfour sides."
      PDAlg 17-20 Luigi Extension Puzzle_instruction: "Without modifying your existing\n\"cost\" function, create a new \"coupon\" function that takes a pizza topping\nand coupon code and returns the cost of a pizza with that topping. If the\ncoupon code is correct (you get to decide what it is), apply a 30% discount\nto the pizza."
      PDAlg 8-12 Rocket Height Puzzle_instruction: "Let's write a \"rocket-height\"\nfunction with simple acceleration. Write a function that ensures the rocket\nis at 15 meters at 1 second, 45 meters at 2 seconds, 95 at 3 seconds, and\n165 at 4 seconds."
      PDAlg 8-12 ex dr 1_instruction: "The definition in this Design Recipe doesn't\nmatch both examples. Test each example to see which is failing, and then fix\nthe definition to match."
      PDAlg 8-12 ex dr 2_instruction: "This student has created two examples for\nthe function \"apples\" but something's not quite right. How would you direct\nthis student to correct their mistake?"
      PDAlg Big Game History_instruction: "Now that you've played through a Big\nGame level you should see a new entry in your history. Click the Version History\nbutton and you should see at least one version. Each time you go back to a\nBig Game level you'll get a new record in your version history that you can\nrevert back to."
      PDAlg Big Game Remix_instruction: "Here's your Big Game as you last left it.\nTry clicking the Remix button to spin off a new remix of your project.\\r\n\\r\nAny\nchanges you make after you click Remix will be saved on your new remix and\nnot on your main Big Game."
      PDAlg Design Recipe Delete_instruction: "Click the delete button to get rid\nof this function, then try creating and deleting a few of your own."
      PDAlg Design Recipe Examples_instruction: "The definition in this Design Recipe\ndoesn't match both examples. Test each example to see which is failing, and\nthen fix the definition to match."
      PDAlg Design Recipe Required_instruction: "Complete the Design Recipe for the\n\"eggs\" function, making sure to create and test your examples."
      PDAlg Updates Cond_instruction: "When you went to PD in the summer, the Conditional\nblock that you were introduced to was black and allowed any data type to be\nused. This proved to be confusing, given that every other function we've\nseen always produces the same type of data. To help make conditionals clearer\nand more consistent we've replaced the single black block with a separate\nblock for each data type."
      PDAlg Updates Errors_instruction: "Run the provided program and use the error\nmessages to try and track down the bugs."
      PDAlg Updates Space_instruction: "Making use of limited programming space (especially\non small screens) is challenging with a block based language. To help with\nthis we've added a few features. Experiment with this provided code to see\nhow the space can be manipulated to deal with larger programs."
      PDK5 Conditionals 1_instruction: "Purple flowers may have either 1 or 0 nectar,\nbut you don't know which one! Be careful not to collect nectar from a purple\nflower if it doesn't have any. Check if the nectar is equal to 1 by using\nthe if block."
      PDK5 Conditionals 2_instruction: "Try this puzzle that uses conditionals and\nloops together. Use the \"if\" block to decide when to turn. Hint: you only\nneed one more block to complete this puzzle. "
      PDK5 Events 1_instruction: "So far all of the programs we've written are executed\nin order from top to bottom. In this puzzle, we'll use \"Events\" to respond\nto an action on demand. Make the octopus say \"Hello\" only when you click\non the Octopus. "
      PDK5 Functions 1_instruction: "Hello. Me zombie artist. Me love drawing! Help\nme draw the square glasses.  Hint:  the bridge between the glasses is 25 pixels\nshorter than the square length."
      PDK5 Functions 2_instruction: "Le funzioni ti permettono di definire nuovi blocchi! Abbiamo spostato i blocchi per disegnare un quadrato all'interno di una funzione chiamata \"disegna un quadrato\". Puoi usare la funzione \"disegna un quadrato\" per creare gli occhiali?  I quadrati sono distanti 75 pixel."
      PDK5 Loops 1_instruction: "Instead of using 5 \"move forward\" blocks, use\nthe \"repeat\" block with a \"move forward\" block inside of it. In computer\nscience, this is called a \"loop.\" "
      PDK5 Loops 3_instruction: "Here's another puzzle to practice loops. What happens\nif you use the repeat block to run the code already provided on the workspace\n4 times?"
      PS - test - pixelation_instruction: "Complete the X shape by typing 0s and\n1s"
      PS FR test 7-25_instruction: "Here are your instructions for this free response.  "
      PS Log test - Define and use turnAround_instruction: "Define a function called\nturnAround. Call the function and then move the turtle forward. (Click to\nsee full instructions)"
      PS copy 2-3 Bee Conditionals 5_instruction: "Be careful not to collect nectar\nfrom a purple flower if it doesn't have any. \\r\nYou must first check if\nthe nectar is equal to 1 using the `if nectar` block."

      20hr_maze_stage2_8_instruction: Aiutami a catturare il maialino cattivo utilizzando il minor numero possibile di blocchi. Prova a utilizzare più di un blocco "ripeti ... volte".
      20hr_maze_stage2_9_instruction: 'Quando un blocco è grigio, significa che non puoi eliminarlo. In questo esercizio il blocco grigio "ripeti 3 volte" fa ripetere per 3 volte le azioni che contiene. Prova ad inserire in esso questi blocchi: "vai avanti", "vai avanti", "gira a destra".'
      4-5 Artist 1_instruction: 'Aiutami a disegnare il quadrato. (Ogni linea è lunga 300 pixel)'
      4-5 Artist 10_instruction: Premi "Esegui" per provare il codice. Poi, ripetilo abbastanza volte per completare il disegno. I colori saranno diversi ogni volta.
      4-5 Artist 11_instruction: Completa le linee verdi. Le linee sono lunghe 300 pixel e distanziate di 15 pixel.
      4-5 Artist 2_instruction: Riesci a ripetere questo codice per completare il quadrato?
      4-5 Artist 3.5_instruction: Cerca di immaginare cosa succede se si eseguono questi blocchi di codice già pronti (o clicca su`Esegui` per verificarlo). Poi, ripetili una quantità di volte sufficiente a completare il disegno. I colori saranno diversi ogni volta.
      4-5 Artist 3_instruction: Questa aiuola rettangolare ha un perimetro di 600 pixel. Il lato lungo ha una lunghezza di 200. Disegna il rettangolo usando il minor numero possibile di blocchi.
      4-5 Artist 4_instruction: Quanti gradi ci sono in un cerchio?  Inserisci questo valore nel blocco `ripeti ... volte` in modo da creare un cerchio tutto colorato.
      4-5 Artist 5_instruction: Che angolo devi usare in questo esercizio, per essere sicuro di disegnare tutte e 3 le linee con i blocchi all'interno del ciclo?
      4-5 Artist 6_instruction: 'Questo triangolo è equilatero: tutti gli angoli sono quindi di 60 gradi. Ogni lato è lungo 200 pixel. Completa il disegno.'
      4-5 Artist 7_instruction: Questo triangolo rettangolo ha gli angoli di 30, 60 e 90 gradi. Il lato obliquo è lungo il doppio del lato verticale, che è alto 100 pixel. Completa il disegno.
      4-5 Artist 8_instruction: "La linea di centrocampo in un campo di calcio è perpendicolare alle linee laterali. Questo campo ha un perimetro di 800 pixel ed è lungo 240 pixel. Quanto è lunga la linea di centrocampo?<br><br>\nDisegna i bordi del campo e la linea di centrocampo."
      4-5 Artist 9_instruction: Disegna l'altra metà in modo che il disegno sia simmetrico. I triangoli sono equilateri e con il lato di 50 pixel.
      4-5 Artist Assessment 1_instruction: 'Questo è un esercizio di riepilogo -- Usa un ciclo per disegnare il triangolo equilatero. Ogni lato è lungo 300 pixel.'
      4-5 Artist For Loops 1_instruction: Metti i numeri da 1 a 10 nei blocchi larghi ed esegui il codice.
      4-5 Artist For Loops 11_instruction: Completa il blocco "for" in modo che conti 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Cosa succede se inverti i numeri di "from" con quelli di "to"? Completa il blocco "for" così che conti 200, 180, 160, 140, 120... 0. '
      4-5 Artist For Loops 13_instruction: 'Questo disegno è iniziato senza un ciclo "for" ed impiega troppi blocchi! Usa un blocco "for" per completare la spirale. Suggerimento: la lunghezza dell''ultima linea è di 250 pixel.'
      4-5 Artist For Loops 14_instruction: 'Qualcuno ha iniziato il codice, ma poi si è accorto che ci deve essere un modo più veloce! Usa un blocco "per" per sostituire i blocchi e completare la spirale triangolare. (Aiuto: la lunghezza dell''ultima linea è di 300 pixel'
      4-5 Artist For Loops 15_instruction: 'Qualcuno ha lanciato il codice, ma poi ha realizzato che ci deve essere un modo più veloce! Usa il blocco "for" per sostituire i blocchi e completa la spirale esagonale. (Suggerimento: la lunghezza dell''ultima linea è 200 pixel.)'
      4-5 Artist For Loops 2_instruction: Questo è un blocco "for". Invece di scrivere 1,2,3,... 10, il blocco "for" può ripetere i blocchi all'interno e contare i numeri per te. Posiziona il numero 10 nella sezione "to" del blocco "for".
      4-5 Artist For Loops 3_instruction: Come possiamo contare da 1 a 50? Modifica il blocco "for".
      4-5 Artist For Loops 4_instruction: Completa il blocco "for" così che conti da 1 a 10 a passi di 1.
      4-5 Artist For Loops 6_instruction: Disegna dei quadrati con lato di 50, 60, 70, 80, e 90 pixel. Devi usare la funzione "disegna un quadrato" 5 volte.
      4-5 Artist For Loops 7_instruction: 'Disegna lo stesso quadrato ma usa il blocco "conta con" per cambiare le dimensioni. Posiziona il blocco "contatore" nella funzione "disegna un quadrato". Suggerimento: E'' nella categoria Variabili.'
      4-5 Artist For Loops 8_instruction: Puoi completare il programma ponendo i blocchi all'interno di un blocco "for" che conta da 10 a 200 a passi di 10? Puoi trovare il blocco "for" nella categoria Loop.
      4-5 Artist For Loops 9_instruction: Questi cerchi hanno dimensione di 5, 10, 15, 20, 25, 30 e 35. Disegna i cerchi utilizzando un blocco "for".
      4-5 Artist Free Draw 1_instruction: Disegna liberamente!  Disegna qualunque cosa ti venga l'ispirazione di creare.
      4-5 Artist Functions 1_instruction: Usa un ciclo ripetuto per disegnare questo triangolo.
      4-5 Artist Functions 10a_instruction: Posiziona questo codice nella funzione "disegna un fiocco di neve" e sostituisci il 50 con il parametro 'dimensione'. La funzione è già richiamata per creare un fiocco di neve di 100 pixel.
      4-5 Artist Functions 10b_instruction: 'Usa la funzione ''disegna un fiocco di neve'' per creare fiocchi di varie misure. Suggerimento: il primo fiocco è lungo 25 e ogni fiocco è grande il doppio del precedente.'
      4-5 Artist Functions 11_instruction: 'Questa funzione "disegna un esagono" usa la funzione " disegna un triangolo". Completa la funzione esagono. (Suggerimento: Un esagono ha 6 facce uguali di 100 pixel)'
      4-5 Artist Functions 12_instruction: 'Completa la funzione ''disegna le onde''. Ogni onda è composta da un''onda Alta e da un''onda Bassa. Suggerimento: Disegna 5 onde blu.'
      4-5 Artist Functions 13 Free play_instruction: "Qui ci sono alcune funzioni per\ndisegnare pianeti, stelle, razzi, e robot. Usali nel modo che preferisci per creare\nimmagini che puoi condividere con i tuoi amici."
      4-5 Artist Functions 14 Free play_instruction: Qui, ti abbiamo fornito di diverse funzioni. usale nel modo che preferisci in uno o più cicli per creare immagini che puoi condividere con i tuoi amici. Clicca "Esegui" per vedere un esempio.
      4-5 Artist Functions 15 Assessment_instruction: 'Questo è un esercizio di riepilogo -- Usa la funzione "disegna un quadrato" per creare i quadrati. I quadrati hanno i lati di 50, 100 e 150 pixel.'
      4-5 Artist Functions 2a_instruction: Ora inserisci questi blocchi in una nuova funzione denominata "disegna un triangolo piccolo" e richiamala.
      4-5 Artist Functions 2b_instruction: Ora crea una funzione chiamata "disegna un triangolo piccolo" usando i blocchi assegnati.
      4-5 Artist Functions 3_instruction: 'Ora crea le funzioni "disegna un triangolo medio" e "disegna un triangolo grande". La funzione "disegna un triangolo piccolo" è già stata creata per voi. I triangoli hanno i lati lunghi 50 (piccoli), 100 (medi) e 150 (grandi).'
      4-5 Artist Functions 4_instruction: Questa nuova funzione "disegna un triangolo" ha un parametro e può essere utilizzata per le tre funzioni precedenti. Disegna gli stessi triangoli usando questa nuova funzione.
      4-5 Artist Functions 5_instruction: Riesci a modificare la funzione "disegna un triangolo" nella funzione "disegna un quadrato" per cambiare il disegno?
      4-5 Artist Functions 6_instruction: 'Usa le funzioni "disegna un triangolo" e "disegna un quadrato" per disegnare una casa. (Suggerimento: I lati del quadrato sono di 200 pixel)'
      4-5 Artist Functions 6b_instruction: Usa le funzioni disegna un quadrato e un triangolo insieme con gli altri blocchi per creare una casa aggiungendo la funzione "disegna una casa" e lanciandola.
      4-5 Artist Functions 7_instruction: Usa la funzione "disegna una casa" per costruire due case di 100 e 50 pixel. Le due case sono separate da 50 pixel.
      4-5 Artist Functions 8_instruction: La funzione "disegna un fiore" ha un parametro che determina la lunghezza dello stelo. Impostalo a 200 e guarda cosa succede.
      4-5 Artist Functions 9_instruction: Disegna questi 3 fiori. L'altezza del primo è 100 e il successivo sempre 50 pixel più alto del precedente. I fiori sono distanti 100 pixel tra di loro.
      4-5 Artist Patterns 1_instruction: |-
        Riesci a disegnare questo quadrato usando un ciclo? Ogni lato è lungo 20 pixel.
      4-5 Artist Patterns 10_instruction: "Questo codice disegna due righe di esagoni. Per disegnare tutto il favo devi eseguire l'intero codice 4 volte.<br>\nSuggerimento: per essere sicuro che l'artista non disegni fuori dallo schermo, assicurati di saltare indietro di 120 pixel nel ciclo più esterno."
      4-5 Artist Patterns 11_instruction: 'Quante volte devi eseguire questo codice per disegnare un semicerchio?'
      4-5 Artist Patterns 12_instruction: "Che cosa succede se aggiungi un ciclo uguale a quello che trovi già pronto, ma fai girare l'artista a sinistra invece che a destra?<br>\nRiesci a disegnare quest'onda ripetendo il tutto?"
      4-5 Artist Patterns 13_instruction: "Per creare questa cornice devi ripetere 4 volte tutto il codice che trovi già pronto. Attento agli spigoli, non basta girare di 90 gradi! <br>\n<br>\nSe, girando di 3 gradi per ciclo, hai bisogno di 60 ripetizioni per disegnare mezzo cerchio, quale di questi blocchi di codice ti permette di disegnare un quarto di cerchio per gli spigoli?"
      4-5 Artist Patterns 2_instruction: Se posizioni il ciclo per disegnare il quadrato all'interno di un altro ciclo, ottieni un ciclo annidato. Cosa devi aggiungere al ciclo più esterno per essere sicuro che tutti i 15 quadrati siano allineati l'uno all'altro?
      4-5 Artist Patterns 3_instruction: Andiamo ancora più a fondo! Abbiamo annidato il ciclo che disegna una cella della griglia all'interno di un altro ciclo, per disegnare così tutta la riga di celle. Per completare la griglia, devi far tornare l'artista indietro in modo tale da disegnare le righe successive. Quale sequenza di blocchi devi posizionare alla fine del ciclo più esterno per raggiungere questo obiettivo?
      4-5 Artist Patterns 4_instruction: 'Questo rombo ha tutti i lati di 50 pixel, e due tipi di angoli: da 120 e da 60 gradi. Usa un ciclo per disegnarlo.'
      4-5 Artist Patterns 5.5_instruction: Quante volte devi ripetere questo codice per disegnare l'intera griglia di rombi?
      4-5 Artist Patterns 5_instruction: "Ripetiamo il disegno 6 volte per ottenere una fila di rombi. Fai attenzione! Il codice per disegnare il rombo viene ora ripetuto 3 volte invece di 2 - secondo te qual è il motivo?"
      4-5 Artist Patterns 6_instruction: Quante volte devi ripetere questo codice per disegnare l'intera griglia di rombi?
      4-5 Artist Patterns 7_instruction: Modifichiamo il codice dell'esercizio precedente per disegnare una figura più complessa. Osserva il modo in cui si sovrappongono i rombi in questa figura e prova a dimezzare il primo `salta all'indietro` impostando 50 al posto di 100.  Di quanto deve essere modificato il secondo `salta all'indietro` per completare la figura?
      4-5 Artist Patterns 8_instruction: Disegna un esagono con lati di 40 pixel e angoli di 60 gradi.
      4-5 Artist Patterns 9.5_instruction: Per disegnare due righe di esagoni devi inserire questo codice all'interno di un altro ciclo.  Osserva il modo in cui la seconda riga viene spostata verso destra.
      4-5 Artist Patterns 9_instruction: "Ripetiamo il disegno 3 volte per ottenere una fila di esagoni. <br>\nSuggerimento: gli estremi, sinistro e destro, di ciascun esagono distano 80 pixel."
      4-5 Artist Patterns Free Play_instruction: 'Tempo di giocare: prova a fare un disegno tutto tuo!'
      4-5 Bee Conditionals - FC Test_instruction: "L'ape ora desidera solo il nettare.\nNon tutti gli oggetti sono fiori, controlla sotto OGNI NUVOLA per vedere se si nasconde dietro a un fiore. Se si nasconde puoi raccogliere il nettare."
      4-5 Bee Conditionals 1_instruction: "La nuvola impedisce all'ape di sapere se dietro c'è un fiore oppure no. Verifica se c'è un fiore e solo in questo caso raccogli il nettare. Attenzione, ciò che trovi dietro la nuvola può cambiare di volta in volta!<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Bee Conditionals 2 (copy 1)_instruction: Adesso l'ape vuole solo del nettare. Ricordati che non tutti gli oggetti nascosti sono fiori, quindi controlla in modo da raccogliere il nettare solo quando ci sono fiori.
      4-5 Bee Conditionals 2_instruction: "Adesso ci sono più nuvole!<br><br>\nControlla ognuna di esse e verifica se c'è un fiore. Solo in tal caso raccogli il nettare.<br><br>\nRicordati che le diverse nuvole possono nascondere oggetti diversi!"
      4-5 Bee Conditionals 3_instruction: Ora l'ape vuole solo fare il miele. Alcune di queste nuvole possono nascondere dei favi. Quindi controlla ognuna di esse, in modo che l'ape faccia il miele solo quando ci sono favi.
      4-5 Bee Conditionals 4_instruction: L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco `se-altrimenti` per raccogliere il nettare <i>se</i> si tratta di un fiore, <i>altrimenti</i> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).
      4-5 Bee Conditionals 5_instruction: |-
        Potrebbe esserci un fiore oppure un favo dietro quelle nuvole. Usa un blocco `se-altrimenti` per raccogliere il nettare <i>se</i> si tratta di un fiore, <i>altrimenti</i> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).
      4-5 Bee Conditionals 6_instruction: "Un fiore viola può avere 1, 2 o 3 dosi di nettare, ma tu non sai quante ne ha! <br>\n<br>\nCome puoi usare i blocchi `se` o `se-altrimenti` per raccogliere esattamente la quantità di nettare che ha il fiore?<br>\n<br>\nRicordati che ad ogni esecuzione la quantità di nettare del fiore viola può essere diversa."
      4-5 Bee Conditionals 7_instruction: "Ricordati che un fiore viola può avere 1, 2, 3 dosi di nettare.<br>\n<br>\nCompleta la funzione `check purple flower` (<i>controlla fiore viola</i>) ed usala per raccogliere tutto il nettare dai fiori."
      4-5 Bee Conditionals 8_instruction: "Scrivi la funzione `check flower - make honey` (<i>controlla fiore - fai miele</i>).<br>\n<br>\nLa funzione deve controllare quanto nettare c'è in ogni fiore viola e raccoglierlo tutto, poi andare avanti e produrre una sola dose di miele."
      4-5 Bee Conditionals Assessment 1_instruction: "Questo è un esercizio di riepilogo -- Questa nuvola nasconde un fiore con una dose di nettare oppure un favo che richiede una dose di miele.<br>\n<br>\nScrivi la funzione `get nectar or make honey` (<i>prendi il nettare o fai il miele</i>), poi usala per raccogliere il nettare o produrre il miele."
      4-5 Bee Debugging 1_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Riesci a correggerli?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Bee Debugging 10_instruction: Trova gli errori e correggili.
      4-5 Bee Debugging 11_instruction: Stai effettuando ogni ripetizione il numero di volte corretto?
      4-5 Bee Debugging 2_instruction: Aiuta l'ape a raccogliere tutto il nettare dai fiori e a produrre tutto il miele.
      4-5 Bee Debugging 3_instruction: Trova gli errori e correggili.
      4-5 Bee Debugging 4_instruction: Questa sequenza di blocchi è sbagliata. Qual è lo schema di percorso corretto da ripetere?
      4-5 Bee Debugging 5_instruction: C'è qualcosa che non va...
      4-5 Bee Debugging 6_instruction: "Ogni volta che esegui l'esercizio il fiore viola può avere una quantità diversa di nettare.<br><br>\nCorreggi la sequenza di blocchi in modo da raccogliere tutto il nettare dal fiore."
      4-5 Bee Debugging 7_instruction: Al codice della funzione che trovi già pronto manca qualcosa...
      4-5 Bee Debugging 8_instruction: Il codice della funzione che trovi già pronto è corretto, ma la funzione non viene usata.
      4-5 Bee Debugging 9_instruction: Perché l'ape non riesce a produrre tutto il miele?
      4-5 Bee Debugging Assessment 1_instruction: 'Questo è un esercizio di riepilogo -- Correggi il codice.'
      4-5 Bee Nested Loops 1_instruction: Usa un ciclo per raccogliere tutto il nettare.
      4-5 Bee Nested Loops 2_instruction: "Raccogli tutto il nettare da ogni fiore. Usa un ciclo annidato.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-13#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Bee Nested Loops 3_instruction: 'Raccogli tutto il nettare inserendo il codice che trovi già pronto (che contiene un ciclo) all''interno di un ciclo: ottieni così un "ciclo annidato".'
      4-5 Bee Nested Loops 4_instruction: "Raccogli tutto il nettare da ogni fiore e produci il miele in ogni favo. Usa un ciclo annidato."

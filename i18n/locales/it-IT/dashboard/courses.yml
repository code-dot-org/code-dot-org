          version_title: "'17-'18"
          description_student: Alla Scoperta dell'informatica (CSD - Computer Science Discoveries) è un corso di introduzione all'informatica che conduce gli studenti alla realizzazione di autentici artefatti digitali e che introduce l'uso dell'informatica come strumento per la creatività, la comunicazione, il problem-solving e il divertimento.

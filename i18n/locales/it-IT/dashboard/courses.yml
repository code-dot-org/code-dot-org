        csd-2021:
          title: Alla scoperta dell'informatica ('21-'22)
          description_student: |-
            Alla scoperta dell'informatica (CSD - Computer Science Discoveries) è un corso di introduzione all'informatica che conduce gli studenti alla realizzazione di autentici artefatti digitali e che introduce l'uso dell'informatica come strumento per la creatività, la comunicazione, il problem-solving e il divertimento.

            **Sei interessato a insegnare il corso Alla scoperta dell'informatica?** È disponibile un corso in autoapprendimento (in inglese) per aiutarti a iniziare al meglio l'insegnamento di questo corso. [Clicca qui](https://code.org/educate/professional-development-online) per saperne di più.
          description_teacher: |-
            Alla scoperta dell'informatica (CSD - Computer Science Discoveries) è un corso di introduzione all'informatica che conduce gli studenti alla realizzazione di autentici artefatti digitali e che introduce l'uso dell'informatica come strumento per la creatività, la comunicazione, il problem-solving e il divertimento.

            **Lo sapevi?**

            Se te la cavi bene con l'inglese hai molti materiali di supporto a disposizione.

            -   È disponibile un corso in autoapprendimento per aiutarti a iniziare al meglio l'insegnamento di questo corso. [Clicca qui](https://code.org/educate/professional-development-online) per saperne di più.

            -   Questo corso è modulare e può essere insegnato in diverse configurazioni in base alle esigenze di ogni classe. Per conoscere le diverse possibilità, consulta la guida _Implementation guide_ nel menù "Risorse per gli insegnanti" qui sotto.

            -   Sempre nel menù "Risorse per gli insegnanti" qui sotto puoi anche trovare la _Guida al piano di studi_, la guida _Getting started with CSD_, la guida _CSD Guide to Assessment_ e molte altre risorse.

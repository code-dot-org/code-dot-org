      AppLab Intro 7 - playSound_markdown_instruction: "<img src=\"https://images.code.org/28176329f15dea1a863564b069e72aab-image-1511282702534.44.52 AM.png\" style=\"float:right;height:200px\">\n\n**Obiettivo:** Questa tastiera è quasi completa! Esegui l'app per vedere come funziona. Quindi aggiungi un'immagine, del teso ed il relativo suono.\n\n**Come:** \n* Aggiungi un blocco `onEvent()` al programma ed imposta l'\"id\" a `\"button4\"`. Trascina un blocco `playSound()` nel blocco `onEvent()` e scegli un suono dalla libreria.\n* Aggiungi un blocco `setProperty()` (al di fuori del precedente `onEvent()`) per cambiare la proprietà `\"image\"` del pulsante. Scegli quindi un'immagine usando il terzo elenco a discesa.\n* Aggiungi ancora un blocco `setProperty()` per modificare il testo `\"text\"` del pulsante.\n\n**Sei bloccato? Clicca qui:** ![expandable](https://images.code.org/a3fdcb8954c5e8d585bef64df1ec5b1a-image-1511285408512.gif)"

      Course 4 Artist 7_markdown_instruction: "Ora inserisci le istruzioni già presenti (che contengono un ciclo) all'interno di un altro ciclo, in modo da disegnare 10 triangoli. Un ciclo inserito all'interno di un altro ciclo viene detto \"ciclo annidato\".<br>\nSuggerimento: il disegno dei 10 triangoli richiede una rotazione complessiva di 360 gradi. "

      Course 4 Playlab For Loop Freeplay_markdown_instruction: "Tempo di giocare: usa tutto quello che hai imparato finora per creare un gioco che includa un <i>ciclo con contatore</i>!"
      Course 4 Playlab For Loops 4b_markdown_instruction: "Ognuno di questi due personaggi si sposta ad ogni ripetizione di una distanza pari al valore della variabile  `counter` (<i>contatore</i>) nel proprio <i>ciclo con contatore</i> (`Actor_1_counter` = <i>contatore del personaggio 1</i>). Nei loro cicli i contatori cambiano con un passo differente.<br>\nPuoi modificare il passo di incremento di uno dei <i>cicli con contatore</i> in modo che entrambi i personaggi riescano ad arrivare alla propria bandierina?"
      Course 4 Playlab For Loops 5b_markdown_instruction: Modifica il passo di questi due <i>cicli con contatore</i> in modo che i due personaggi si fermino nello stesso punto.
      Course 4 Playlab For Loops 6b_markdown_instruction: "In questo esercizio il <i>ciclo con contatore</i> viene usato per realizzare un gioco che diventa via via più difficile perché il personaggio rimane visibile per sempre meno tempo!<br>\nModifica i valori usati nel <i>ciclo con contatore</i> (e, se vuoi, anche il personaggio) per creare il gioco che preferisci! <br>\nPremi \"Esegui\" e clicca più volte possibile sul personaggio. Ce la fai a raggiungere il nostro record di 24? "

      NEW Course 4 Artist Params 1_markdown_instruction: "Riesci a definire il codice per la funzione `draw a square` (<i>disegna un quadrato</i>) in modo che disegni un quadrato con i lati di 50 pixel?<br>\n<br>\nFai clic su \"modifica\" per iniziare. Se vuoi, puoi cambiare anche il nome e la descrizione della funzione."
      NEW Course 4 Artist Params 10_markdown_instruction: "Crea un blocco funzione `draw a hexagon` (<i>disegna un esagono</i>) con un parametro per la lunghezza dei lati (denominata <i>length</i>) e poi disegna un esagono con i lati di 100 pixel."
      NEW Course 4 Artist Params 11_markdown_instruction: "Riesci a capire come disegnare questa figura? Modifica la funzione `draw a polygon` (<i>disegna un poligono</i>) per utilizzare il parametro `sides` (<i>lati</i>)."
      NEW Course 4 Artist Params 12_markdown_instruction: "Riesci a completare questo disegno? I lati di tutte le figure sono lunghi 100 pixel."
      NEW Course 4 Artist Params 13_markdown_instruction: "In questo esercizio devi modificare la funzione `draw a polygon` (<i>disegna un poligono</i>).<br>\n<br>\nHa già un parametro `sides` (<i>lati</i>) per disegnare un poligono con un numero di lati ogni volta diverso. Adesso aggiungi un parametro `length` (<i>lunghezza</i>) e modifica la funzione così da farle disegnare un poligono che abbia un perimetro sempre della stessa lunghezza indipendentemente dal numero di lati.<br>\n<br>\nIl perimetro di ogni poligono è lungo 200 pixel. Ti ricordi quale equazione ti consente di ottenere figure di uguale perimetro in base al numero di lati?"
      NEW Course 4 Artist Params 14_markdown_instruction: "Modifica la funzione `draw a spiral edge` (<i>disegna una spirale</i>) per aggiungere i parametri `length` (<i>lunghezza</i>) e `sides` (<i>lati</i>) di cui hai bisogno per ricreare queste figure. Tieni presente che:<br>\n<br>\n- il lato più corto della spirale quadrata è lungo 5 pixel,<br>\n- il lato più corto della spirale triangolare è lungo 10 pixel,<br>\n- il lato più corto della spirale esagonale è lungo 2 pixel,<br>\n- il lato più lungo per tutte le spirali è 100 pixel."
      NEW Course 4 Artist Params 15_markdown_instruction: "Tempo di giocare: qui ci sono tutte le funzioni che hai scritto e anche qualcuna in più con cui puoi giocare: `draw a pinwheel` (<i>disegna una girandola</i>), `draw a shape` (<i>disegna un poligono</i>).<br>\n<br>\nDisegna qualcosa di incredibile!<br>\n<br>\nProva a cambiare lo spessore della penna per vedere come cambiano i tuoi disegni!"
      NEW Course 4 Artist Params 2_markdown_instruction: "Crea da zero la funzione `draw triangle` (<i>disegna un triangolo</i>) che disegna un triangolo con lati di 50 pixel.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Artist Params 3_markdown_instruction: "Ora usa la funzione che hai creato nel precedente esercizio (`draw a triangle`, <i>disegna un triangolo</i>) per disegnare 5 triangoli di seguito.<br>\n<br>\nOgni triangolo dista 30 pixel dal precedente."
      NEW Course 4 Artist Params 4_markdown_instruction: "Cosa c'è di diverso in questi blocchi funzione? Clicca su \"Esegui\" per vedere cosa succede.<br>\n<br>\n<b>Nota</b>: `draw a triangle with length` = <i>disegna un triangolo con lunghezza</i>."
      NEW Course 4 Artist Params 5_markdown_instruction: "La funzione `draw a pentagon` (<i>disegna un pentagono</i>) contiene il codice per disegnare un pentagono con i lati di lunghezza stabilita dal valore assegnato a `length` (<i>lunghezza</i>).<br>\n<br>\nInserisci, al posto di `???` nel blocco accanto a `length`, il valore da assegnare per disegnare un pentagono con i lati di 100 pixel. "
      NEW Course 4 Artist Params 6_markdown_instruction: "Assegna i valori che il parametro `length` (<i>lunghezza</i>) deve assumere per disegnare (<i>draw</i>) queste figure, sostituendo ai diversi `???` i numeri corretti. Il quadrato (<i>square</i>) e il triangolo (<i>triangle</i>) hanno i lati di 100 pixel, mentre l'esagono (<i>hexagon</i>) ha i lati di 75 pixel."
      NEW Course 4 Artist Params 7_markdown_instruction: "Riesci a completare questo disegno?<br>\n<br>\nOgni triangolo ha i lati di 25 pixel più lunghi rispetto al precedente. Il primo triangolo ha i lati di 25 pixel."
      NEW Course 4 Artist Params 8_markdown_instruction: "In questo esercizio il codice della funzione `draw a triangle with length` (<i>disegna un triangolo con lunghezza</i>) non è corretto.<br>\nRiesci a modificarlo per risolvere il problema e quindi disegnare dei triangoli con i lati di lunghezza pari a 25, 50 e 75 pixel?<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 16 blocchi in totale?\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      NEW Course 4 Artist Params 9_markdown_instruction: "Clicca su \"modifica\" per completare la definizione della funzione `draw a square` (<i>disegna un quadrato</i>) ed aggiungere un parametro alla sua definizione. Come per il triangolo, il parametro da aggiungere rappresenta la lunghezza dei lati: puoi dargli il nome che preferisci (devi cliccare sul triangolino con la punta verso il basso) e puoi cambiare anche il nome della funzione.<br>\n<br>\nPoi usa la funzione così definita per disegnare 3 quadrati con i lati di 25, 50 e 75 pixel: in ognuno di essi l'angolo in basso a sinistra è a distanza di 100 pixel da quello del precedente.<br>\n<br>\n<b>Nota</b>: riesci a capire come modificare ulteriormente la funzione per risolvere l'esercizio con soli 15 blocchi in totale?"

  data:
    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Ciao, io sono un artista. Puoi scrivere del codice per farmi disegnare quasi qualunque cosa. Usa i blocchi per farmi disegnare lungo le linee grigie dell'immagine. (Ciascuna riga è lunga 100 pixel)"
      2-3 Artist 11_markdown_instruction: "Disegna il bordo del segnale di stop creando un ottagono con lati lunghi 100 pixel. <br><br>\nDi quanti gradi devi girare ogni volta per completare il bordo del segnale di stop?"
      2-3 Artist 12_markdown_instruction: "Disegna il \"cerchio\" che rappresenta il bulbo oculare.<br><br>\nUsa il blocco `ripeti ... volte` impostando il numero di ripetizioni in modo tale da disegnare tutto il cerchio. Se ad ogni movimento giri a destra di un grado, quante volte devi ripetere il movimento per completare esattamente il cerchio?"
      2-3 Artist 2 new_markdown_instruction: Questa casa ha una parete lasciata a metà. Ogni parete è lunga 100 pixel, ma della parete a destra ne è stata disegnata solo una metà. Completala. 
      2-3 Artist 3.4_markdown_instruction: Il blocco "salta" consente di muovere l'artista senza disegnare. Disegna la linea tratteggiata usando sia i blocchi "salta" che quelli per disegnare. Ogni linea è lunga 50 pixel.
      2-3 Artist 3new_markdown_instruction: "Il cappello rosso ha un'altezza pari a 100 pixel. Completa il disegno con un cappello nero che sia più basso di quello rosso di 70 pixel. Ogni cappello è largo 50 pixel."
      2-3 Artist 4_markdown_instruction: Aiutami a completare la casa per questo gatto.
      2-3 Artist 6_markdown_instruction: "Questa casa ha bisogno di un tetto! Disegna un triangolo.<br>\n<b>Suggerimento</b>: tutti e tre i lati hanno la stessa lunghezza.<br>\n\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Finisci di disegnare le ultime due finestre a destra. Ciascuna finestra è un quadratino di lato 25 pixel. "
      2-3 Artist 8_markdown_instruction: "E ora costruisci una stalla!<br>\nCompleta gli spazi per ciascun animale suddividendo il rettangolo in 2 quadrati delle stesse dimensioni.<br>\nIl rettangolo è largo 200 pixel e alto 100 pixel.<br>\nCi sono molti modi diversi di risolvere quest'esercizio: divertiti!"
      2-3 Artist 9 NEW_markdown_instruction: Finisci di disegnare questo aquilone
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Finisci di disegnare queste scale!
      2-3 Artist 9_markdown_instruction: Finisci di disegnare questo aquilone
      2-3 Artist Debugging 1_markdown_instruction: "Riesci a disegnare questo cappello facendo in modo che la sua parte superiore sia lunga solo 50 pixel?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-11#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      2-3 Artist Debugging 10_markdown_instruction: "Il tastierino direzionale del controller del mio gioco è troppo stretto. Riesci ad allargarlo di 10 pixel?"
      2-3 Artist Debugging 11_markdown_instruction: |-
        Aiutami a completare il mio bellissimo fiocco di neve.<br><br>
        Quante volte devo eseguire il blocco "ripeti" per completarlo?
      2-3 Artist Debugging 2_markdown_instruction: "Il codice che disegna i tre baffi a destra è sbagliato, correggilo.<br><br>\n<b>Suggerimento</b>: tutti i baffi hanno la stessa lunghezza."
      2-3 Artist Debugging 3_markdown_instruction: "La mia barca ha un buco! Riesci a ripararla modificando l'angolazione di una linea?"
      2-3 Artist Debugging 5_markdown_instruction: "Il codice che disegna la gamba e il piede è sbagliato. Riesci ad aiutarmi?<br><br>\n<b>Suggerimento</b>: Il piede è troppo lungo, potrebbe essere necessario eliminare un blocco."
      2-3 Artist Debugging 6_markdown_instruction: |-
        Mi sembra di star seduto su una sedia senza una gamba.<br>
        Modifica i blocchi per disegnare la gamba mancante.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Questo codice disegna la C al contrario nella parola "CODE".<br>
        Riesci a farla disegnare correttamente?
      2-3 Artist Debugging 8_markdown_instruction: |-
        La mia girandola non è finita. Riesci ad aiutarmi?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Il codice per disegnare questo gambo non è corretto! Riesci a capire come aiutare l'artista?
      2-3 Artist Debugging Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Questa figura è troppo piccola. Riesci a farla più grande?<br><br>\n<b>Suggerimento</b>: ogni lato dovrebbe essere 75 pixel più lungo della dimensione attuale."
      2-3 Artist Free Play_markdown_instruction: Gioco libero! Disegna qualcosa che ti piace.
      2-3 Artist Functions 1 a_markdown_instruction: "Ciao. Io artista zombie. Mi piace disegnare!<br>\nAiutami a disegnare questi occhiali quadrati.<br>\n<b>Suggerimento</b>: l'asta tra le lenti è di 25 pixel più corta della lunghezza di ciascuna lente."
      2-3 Artist Functions 1_markdown_instruction: "Ciao. Io artista zombie. Mi piace disegnare!<br>\nAiutami a disegnare questi occhiali quadrati.<br>\n<b>Suggerimento</b>: l'asta tra le lenti è di 25 pixel più corta della lunghezza di ciascuna lente."
      2-3 Artist Functions 10_markdown_instruction: "Qui ci sono due funzioni, una per disegnare un ingranaggio grande e una per disegnare un ingranaggio piccolo. Usale per disegnare l'interno di un macchinario!"
      2-3 Artist Functions 11 a_markdown_instruction: "Abbiamo rinominato la funzione `disegna un quadrato` in `draw a hexagon` (<i>disegna un esagono</i>), ma realizza ancora quadrati! Puoi modificare la funzione `disegna un esagono` in modo che produca un esagono con i lati lunghi 50 pixel, e riprodurre poi tutta la figura usando la nuova funzione?"
      2-3 Artist Functions 11.5 a_markdown_instruction: "Qui abbiamo la stessa funzione `disegna un esagono`.\n\nCosa succede se ripeti l'esecuzione della funzione **6** volte e giri ogni volta solo di **60** gradi?"
      2-3 Artist Functions 11.5_markdown_instruction: "Qui abbiamo sempre la funzione `draw a hexagon` (<i>disegna un esagono</i>).<br>\n<br>\nCosa succede se nel ripetere l'esecuzione della funzione come nell'esercizio precedente adesso giri ogni volta solo di 60 gradi?"
      2-3 Artist Functions 11_markdown_instruction: "Abbiamo rinominato la funzione `disegna un quadrato` in `draw a hexagon` (<i>disegna un esagono</i>), ma realizza ancora quadrati! Puoi modificare la funzione `disegna un esagono` in modo che produca un esagono con i lati lunghi 50 pixel, e riprodurre poi tutta la figura usando la nuova funzione?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Le funzioni sono davvero utili per disegnare più volte oggetti complessi.<br>\n<br>\nPuoi usare la funzione `draw a flower` (<i>disegna un fiore</i>) per riempire il resto della fioriera?<br>\n<br>\n<b>Suggerimento</b>: le piante sono tutte distanti 100 pixel l'una dall'altra."
      2-3 Artist Functions 12 a_markdown_instruction: "Le funzioni sono davvero utili per disegnare più volte oggetti complessi.<br>\n<br>\nPuoi usare la funzione `draw a flower` (<i>disegna un fiore</i>) per riempire il resto della fioriera?<br>\n<br>\n<b>Suggerimento</b>: le piante sono tutte distanti 100 pixel l'una dall'altra."
      2-3 Artist Functions 12_markdown_instruction: "Le funzioni sono davvero utili per disegnare più volte oggetti complessi.<br>\n<br>\nPuoi usare la funzione `draw a flower` (<i>disegna un fiore</i>) per riempire il resto della fioriera?<br>\n<br>\n<b>Suggerimento</b>: le piante sono tutte distanti 100 pixel l'una dall'altra."
      2-3 Artist Functions 2 a_markdown_instruction: "Le funzioni ti permettono di definire nuovi blocchi!\\r\n\\r\nAbbiamo spostato i blocchi per disegnare un quadrato all'interno di una funzione chiamata `draw a square` (*disegna un quadrato*). Puoi usare il piccolo blocco verde `draw a square` per richiamare questa nuova funzione e creare gli occhiali?\\r\n\\r\nI quadrati sono distanti 75 pixel."
      2-3 Artist Functions 2_markdown_instruction: "Le funzioni ti permettono di definire nuovi blocchi!<br>\n<br>\nAbbiamo spostato i blocchi per disegnare un quadrato all'interno di una funzione chiamata `draw a square` (<i>disegna un quadrato</i>). Puoi usare la funzione `draw a square` per creare gli occhiali?<br>\n<br>\nI quadrati sono distanti 75 pixel."
      2-3 Artist Functions 3 a_markdown_instruction: "Modifica la funzione `draw a square` (<i>disegna un quadrato</i>) in modo da disegnare un quadrato con i lati lunghi 115 pixel e creare occhiali più grandi.\\r\n\\r\nI quadrati sono ora distanti 45 pixel."
      2-3 Artist Functions 3_markdown_instruction: "Modifica la funzione in modo da disegnare un quadrato con i lati lunghi 115 pixel e creare occhiali più grandi.<br>\n<br>\nI quadrati sono ora distanti 45 pixel."
      2-3 Artist Functions 4 a_markdown_instruction: Ora, posiziona la funzione dentro a un blocco `ripeti ... volte` e aggiungi un altro blocco `gira a ...` per disegnare questi tre quadrati.
      2-3 Artist Functions 4_markdown_instruction: Usa il blocco `ripeti ... volte` per disegnare questi tre quadrati.
      2-3 Artist Functions 9_markdown_instruction: "Qui trovi la funzione `draw a snowflake` (<i>disegna un fiocco di neve</i>). Sperimentala per creare una scena invernale! Questo è un esercizio libero, quindi non c'è alcun problema da risolvere. Buon divertimento!"
      2-3 Artist Loops 1_markdown_instruction: Puoi creare un esagono con i lati lunghi 100 pixel per completare la cella? Ricordati, questo significa che avrai bisogno di girare di soli 60 gradi!
      2-3 Artist Loops 2_markdown_instruction: Ora utilizza un blocco "ripeti" per rendere la cella una conchiglia.
      2-3 Artist Loops New 1_markdown_instruction: |
        Completiamo la testa di questo robot! Riesci a disegnare un quadrato i cui lati siano tutti lunghi 100 pixel?
      2-3 Artist Loops New 10_markdown_instruction: Cerca adesso di disegnare una serie di V collegate, usando un ciclo.
      2-3 Artist Loops New 11_markdown_instruction: "Riscrivi il codice del precedente esercizio, ma questa volta aggiungi il blocco `gira a sinistra di 30 gradi` all'interno del blocco `ripeti ... volte`. Poi, ripeti il ciclo 24 volte invece che 8."
      2-3 Artist Loops New 12_markdown_instruction: 'Disegna un rombo i cui lati siano lunghi 100 pixel.'
      2-3 Artist Loops New 13_markdown_instruction: "Il codice che trovi già pronto (in grigio) disegna un rombo.<br><br>\nRipetilo 3 volte usando un ciclo per creare la figura che vedi."
      2-3 Artist Loops New 14_markdown_instruction: "Il codice che trovi già pronto è sempre quello per disegnare un rombo. Prova a variarlo per disegnare altre figure. Prova a cambiare il numero di gradi di cui giri o il numero di ripetizioni che fai."
      2-3 Artist Loops New 15_markdown_instruction: |+
        Disegna qualcosa che ti piace.
      2-3 Artist Loops New 2_markdown_instruction: |-
        Ecco lo stesso esercizio che hai appena risolto, ma questa volta puoi usare solo 1 blocco `vai avanti` ed 1 blocco `gira a ...` per disegnare il quadrato.<br>
        Puoi usare un blocco `ripeti ... volte` per risolvere questo esercizio?<br>
        <a href="https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-7#VIDEO" target="_blank">Video doppiato in italiano</a>
      2-3 Artist Loops New 9_markdown_instruction: Per completare la freccia disegna semplicemente una V i cui lati siano entrambi di 50 pixel.
      2-3 Artist Nested Loops 1_markdown_instruction: |+
        Hai già utilizzato i cicli per disegnare, ma sapevi che puoi inserire un ciclo all'interno di un altro ciclo?
        
        Crea un ciclo che ripete per 3 volte tutti i blocchi di codice in grigio, allo scopo di disegnare la figura indicata.
      2-3 Artist Nested Loops 10_markdown_instruction: Ripeti 12 volte questo codice per completare la figura.
      2-3 Artist Nested Loops 11_markdown_instruction: Ripeti 4 volte questo codice per completare la figura, girando di 90 gradi alla fine di ciascun cerchio.
      2-3 Artist Nested Loops 12_markdown_instruction: Ripeti 12 volte questo codice per completare la figura.
      2-3 Artist Nested Loops 2_markdown_instruction: "Ora disegna il triangolo 6 volte.<br>\nDopo ogni triangolo, devi girarti di 60 gradi prima di disegnare il successivo."
      2-3 Artist Nested Loops 3_markdown_instruction: "Per disegnare questa figura devi ripetere il triangolo 12 volte.<br>\n<br>\nPer sapere di quanti gradi girare dopo ciascun triangolo, dividi il numero di gradi in un cerchio (360) per il numero di triangoli che stai disegnando (12)."
      2-3 Artist Nested Loops 4_markdown_instruction: "Per disegnare un fiore devi ripetere il rombo 12 volte.<br>\n<br>\n<b>Suggerimento</b>: i 12 rombi sono come i 12 triangoli che hai già disegnato - di quanti gradi devi girare dopo aver disegnato ciascun rombo?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Riempi le finestre di questo edificio usando un ciclo annidato.<br>\n<br>\nLe finestre sono grandi 20 pixel e distanti 20 pixel l'una dall'altra."
      2-3 Artist Nested Loops 6_markdown_instruction: "Lungo la coda del dinosauro ci sono 8 punte; ogni punta è lunga 30 pixel.<br>\n<br>\nDisegna il triangolo 8 volte, ma assicurati di spostarti in avanti dopo aver disegnato ciascun triangolo."
      2-3 Artist Nested Loops 7_markdown_instruction: "Per disegnare un sole ripeti 10 volte questo triangolo.<br>\nDopo ogni triangolo devi spostarti e anche girarti.<br>\n<br>\nPuoi capire di quanto devi girarti dividendo il numero di gradi in un cerchio per il numero di figure che compongono il disegno."
      2-3 Artist Nested Loops 8_markdown_instruction: "Ora aggiungi un po' di erba all'immagine. I ciuffi d'erba distano tra loro 50 pixel."
      2-3 Artist Nested Loops 9_markdown_instruction: "Completa quest'immagine aggiungendo un fiore.<br>\nPer disegnare il tuo fiore devi ripetere il rombo 12 volte girando un po' alla fine di ogni rombo."
      2-3 Artist Nested Loops Free Play_markdown_instruction: 'Tempo di giocare: disegna qualcosa di carino usando i <i>cicli annidati</i>.'
      2-3 Bee Conditionals 11_markdown_instruction: "Fammi volare nel giardino per raccogliere il nettare solo dai fiori che ne hanno."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Qui ci sono diverse cose da fare!<br>
        Usa ciò che hai imparato per raccogliere tutto il nettare e poi fare il miele.<br><br>
        <b>Suggerimenti</b><br>
        - Cosa succede se usi un blocco condizionale `se nettare` su un fiore rosso?<br>
        - Puoi risolvere questo esercizio usando il <i>ciclo</i>`ripeti ... volte`?
      2-3 Bee Conditionals 14_markdown_instruction: "Metti insieme tutto ciò che hai imparato!<br>\nRaccogli il nettare solo dai fiori che ne hanno, usando il minor numero possibile di blocchi. Non dimenticarti di fare il miele alla fine."
      2-3 Bee Conditionals 15_markdown_instruction: "Questo percorso a gradini ormai dovrebbe essere familiare.<br>\nRaccogli il nettare solo dai fiori che ne hanno, usando il minor numero possibile di blocchi."
      2-3 Bee Conditionals 2_markdown_instruction: "Ciao, sono un'ape!<br>\nAiutami a raccogliere tutto il nettare dai fiori, usando il minor numero possibile di blocchi.<br><br>\n<b>Suggerimento</b>: Usa il blocco `ripeti ... volte` (<i>ciclo</i>)."
      2-3 Bee Conditionals 3_markdown_instruction: "Aiutami a raccogliere tutto il nettare dai fiori e a produrre tutto il miele, usando il minor numero possibile di blocchi.<br><br>\n<b>Suggerimento</b>: usa il blocco `ripeti ... volte` (<i>ciclo</i>)."
      2-3 Bee Conditionals 5_markdown_instruction: "I fiori viola possono avere una quantità di nettare pari a 0 oppure 1, ma tu non lo sai! Fai attenzione a non raccogliere nettare da un fiore viola se ne ha una quantità pari a 0.<br>\nUsa il blocco `se` per controllare se la quantità è 0 oppure 1.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-13#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      2-3 Bee Conditionals Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Raccogli tutto il nettare. Fai attenzione a non raccogliere il nettare dai fiori viola se non ne hanno."
      2-3 Bee Debugging 1_markdown_instruction: |-
        Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare.<br>
        Clicca su "Fai un passo" per eseguire il programma un blocco alla volta.<br>
        <a href="https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-10#VIDEO" target="_blank">Video doppiato in italiano</a>
      2-3 Bee Debugging 10_markdown_instruction: "Questo esercizio mi fa girare la testa!<br>\nCorreggi gli errori per raccogliere tutto il nettare e trasformarlo in miele.<br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta."
      2-3 Bee Debugging 2_markdown_instruction: |-
        Riesci a capire qual è il problema in questo esercizio?<br>
        Correggi gli errori per raccogliere tutto il nettare.<br>
        Clicca su "Fai un passo" per eseguire il programma un blocco alla volta.
      2-3 Bee Debugging 3_markdown_instruction: |-
        Questi blocchi sbagliati mi fanno perdere tempo.<br>
        Correggi gli errori per raccogliere tutto il nettare.<br>
        Clicca su "Fai un passo" per eseguire il programma un blocco alla volta.
      2-3 Bee Debugging 5_markdown_instruction: "Questo fiore sembra saporito!<br>\nCorreggi gli errori per raccogliere tutto il nettare.<br>\nDa ora in avanti puoi usare, oltre al comando \"Fai un passo\", anche il comando \"Esegui\" per eseguire tutti i blocchi."
      2-3 Bee Debugging 6_markdown_instruction: |-
        Che dolce sfida!<br>
        Correggi gli errori per raccogliere tutto il nettare.<br>
        Ricorda che cliccando su "Fai un passo" puoi eseguire il programma un blocco alla volta.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Questi blocchi sbagliati mi fanno perdere tempo. Correggi gli errori per raccogliere tutto il nettare e produrre tutto il miele.<br><br>
        Ricorda che cliccando su "Fai un passo" puoi eseguire il programma un blocco alla volta.
      2-3 Bee Debugging Assessment 1_markdown_instruction: |-
        Questo è un esercizio di riepilogo -- Correggi gli errori per raccogliere tutto il nettare.
      2-3 Bee Functions 1_markdown_instruction: "Una funzione è una sequenza di blocchi di codice che esegue un compito. Usa la funzione `get 2 nectar` (<i>prendi 2 dosi di nettare</i>) per raccogliere il nettare da ogni fiore.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-6#VIDEO\" target=\"_blank\">Video doppiato in italiano</a> (solo la seconda parte)"
      2-3 Bee Functions 10_markdown_instruction: "Ogni volta che esegui l'esercizio i fiori viola possono avere una quantità di nettare pari a 0 oppure 1. <br><br>\nDefinisci una funzione che raccoglie il nettare da un fiore viola solo se ne ha."
      2-3 Bee Functions 2_markdown_instruction: "Una \"funzione\" è una sequenza di blocchi di codice che esegue un compito.<br>\n<br>\nUsa la funzione `get 5` (<i>prendi 5 dosi</i>) che raccoglie ogni volta 5 dosi di nettare."
      2-3 Bee Functions 4_markdown_instruction: "La funzione `move and get nectar` (<i>vai a prendere il nettare</i>) sposta l'ape sul fiore, raccoglie il nettare e fa tornare l'ape dove si trovava.<br>\n<br>\nUsa questa funzione per raccogliere tutto il nettare."
      2-3 Bee Functions Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Usa la funzione data per raccogliere il nettare da ogni fiore."
      2-3 Bee Functions Assessment 2_markdown_instruction: "Questo è un esercizio di riepilogo -- Definisci la funzione `move and get 3` (<i>spostati e fanne 3</i>) per spostarsi, fare 3 dosi di miele, e tornare indietro."
      2-3 Bee Loops 1_markdown_instruction: |-
        Raccogli il nettare da ogni fiore, usando il minor numero possibile di blocchi.
      2-3 Bee Loops 13_markdown_instruction: "Questo è un esercizio di riepilogo -- Usa il blocco `ripeti ... volte` per raccogliere tutto il nettare."
      2-3 Bee Loops 3A_markdown_instruction: Riesci ad usare un <i>ciclo</i> `ripeti ... volte` per raccogliere tutto il nettare?
      2-3 Bee Loops 3B_markdown_instruction: Adesso usa il blocco `ripeti ... volte` sia per raccogliere tutto il nettare che per produrre tutto il miele.
      2-3 Bee Loops 4_markdown_instruction: |-
        Quest'ape ha molto da fare!<br>
        Aiutala a raccogliere tutto il nettare e produrre tutto il miele, usando il minor numero possibile di blocchi.<br><br>
        <b>Suggerimento</b>: usa un ciclo simile a quello del precedente esercizio, aggiungendo l'istruzione `gira a ...`.
      2-3 Bee Loops 4A_markdown_instruction: "Usa i cicli per risolvere quest'esercizio col minor numero possibile di blocchi.<br><br>\nNon dimenticarti di produrre il miele alla fine!"
      2-3 Bee Loops 5_markdown_instruction: "Usa un ciclo per scendere la scala e raccogliere tutto il nettare."
      2-3 Bee Loops 7_markdown_instruction: "Quanti fiori! Aiuta l'ape a visitarli tutti.<br><br>\nRiesci a farlo con <b>meno</b> di 7 blocchi?"
      2-3 Bee Loops 8_markdown_instruction: "Ogni volta che esegui l'esercizio i fiori viola possono avere una quantità diversa di nettare.<br>\n<br>\nUsa il ciclo `mentre` per raccoglierlo tutto. Il blocco `mentre` farà qualunque cosa si trova all'interno di esso PER TUTTO IL TEMPO IN CUI la condizione scritta accanto a `mentre` è VERA, in questo caso per tutto il tempo in cui \"nettare > 0\"."
      2-3 Bee Loops Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Usa un ciclo `mentre` per raccogliere tutto il nettare da questi fiori."
      2-3 Maze 1_markdown_instruction: "Puoi aiutarmi a catturare il maialino cattivo? Metti due blocchi `vai avanti`, uno sotto l'altro, sotto il blocco `quando si clicca su \"Esegui\"`. Poi clicca a sinistra sul pulsante \"Esegui\", sotto al labirinto. <br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-2/lezione-3#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      2-3 Maze 12_markdown_instruction: |-
        Adesso è disponibile un nuovo blocco! Con il blocco `ripeti ... volte` (detto anche <i>ciclo</i>) puoi ripetere più volte un insieme di blocchi.<br>
        <br>
        Riesci a farmi arrivare al maialino creando un ciclo che usa solo un blocco `vai avanti` all'interno di un blocco `ripeti ... volte`?
      2-3 Maze 13_markdown_instruction: Fammi arrivare al maialino! Questa volta puoi usare un solo blocco`vai avanti`.
      2-3 Maze 15_markdown_instruction: Usa due blocchi `ripeti ... volte` (detti anche <i>cicli</i>) per arrivare al maialino usando meno blocchi possibile.
      2-3 Maze Loops 18_markdown_instruction: "Fammi arrivare al girasole usando il minor numero possibile di blocchi!<br><br>\nProva ad usare un blocco `ripeti ... volte` (<i>ciclo</i>) all'interno di un altro ciclo, per diminuire il numero di blocchi che usi."
      2-3 Maze Loops 19_markdown_instruction: "Usa i cicli per farmi arrivare al girasole col minor numero possibile di blocchi!"
      4-5 Artist 1_markdown_instruction: "Aiutami a disegnare il quadrato. (Ogni linea è lunga 300 pixel)"
      4-5 Artist 10_markdown_instruction: Premi "Esegui" per provare il codice. Poi, ripetilo abbastanza volte per completare il disegno. I colori saranno diversi ogni volta.
      4-5 Artist 11_markdown_instruction: "Completa le linee verdi. Le linee sono lunghe 300 pixel e distanziate di 15 pixel."
      4-5 Artist 2_markdown_instruction: Riesci a ripetere questo codice per completare il quadrato?
      4-5 Artist 3.5_markdown_instruction: "Cerca di immaginare cosa succede se si eseguono questi blocchi di codice già pronti (o clicca su `Esegui` per verificarlo). Poi, ripetili una quantità di volte sufficiente a completare il disegno. I colori saranno diversi ogni volta."
      4-5 Artist 3_markdown_instruction: "Questa aiuola rettangolare ha un perimetro di 600 pixel. Il lato lungo ha una lunghezza di 200.<br>\nDisegna il rettangolo usando il minor numero possibile di blocchi."
      4-5 Artist 4_markdown_instruction: "Quanti gradi ci sono in un cerchio?  Inserisci questo valore nel blocco `ripeti ... volte` in modo da creare un cerchio tutto colorato."
      4-5 Artist 5_markdown_instruction: Che angolo devi usare in questo esercizio, per essere sicuro di disegnare tutte e 3 le linee con i blocchi all'interno del ciclo?
      4-5 Artist 6_markdown_instruction: 'Questo triangolo è equilatero: tutti gli angoli sono quindi di 60 gradi. Ogni lato è lungo 200 pixel. Completa il disegno.'
      4-5 Artist 7_markdown_instruction: "Questo triangolo rettangolo ha gli angoli di 30, 60 e 90 gradi. Il lato obliquo è lungo il doppio del lato verticale, che è alto 100 pixel. Completa il disegno."
      4-5 Artist 8_markdown_instruction: "La linea di centrocampo in un campo di calcio è <i>perpendicolare</i> alle linee laterali. Questo campo ha un perimetro di 800 pixel ed è lungo 240 pixel. Quanto è lunga la linea di centrocampo?<br><br>\nDisegna i bordi del campo e la linea di centrocampo."
      4-5 Artist 9_markdown_instruction: "Disegna l'altra metà in modo che il disegno sia simmetrico. I triangoli sono equilateri e con il lato di 50 pixel."
      4-5 Artist Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Usa un ciclo per disegnare il triangolo equilatero. Ogni lato è lungo 300 pixel."
      4-5 Artist Free Draw 1_markdown_instruction: Disegna liberamente!  Disegna qualunque cosa ti venga l'ispirazione di creare.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Riesci a disegnare questo quadrato usando un ciclo? Ogni lato è lungo 20 pixel.
      4-5 Artist Patterns 10_markdown_instruction: "Questo codice disegna due righe di esagoni. Per disegnare tutto il favo devi eseguire l'intero codice 4 volte.<br>\nSuggerimento: per essere sicuro che l'artista non disegni fuori dallo schermo, assicurati di saltare indietro di 120 pixel nel ciclo più esterno."
      4-5 Artist Patterns 11_markdown_instruction: Quante volte devi eseguire questo codice per disegnare un semicerchio?
      4-5 Artist Patterns 12_markdown_instruction: "Che cosa succede se aggiungi un ciclo uguale a quello che trovi già pronto, ma fai girare l'artista a sinistra invece che a destra?<br>\nRiesci a disegnare quest'onda ripetendo il tutto?"
      4-5 Artist Patterns 13_markdown_instruction: "Per creare questa cornice devi ripetere 4 volte tutto il codice che trovi già pronto. Attento agli spigoli, non basta girare di 90 gradi! <br>\n<br>\nSe, girando di 3 gradi per ciclo, hai bisogno di 60 ripetizioni per disegnare mezzo cerchio, quale di questi blocchi di codice ti permette di disegnare un quarto di cerchio per gli spigoli?"
      4-5 Artist Patterns 2_markdown_instruction: "Se posizioni il ciclo per disegnare il quadrato all'interno di un altro ciclo, ottieni un ciclo annidato. Cosa devi aggiungere al ciclo più esterno per essere sicuro che tutti i 15 quadrati siano allineati l'uno all'altro?"
      4-5 Artist Patterns 3_markdown_instruction: Andiamo ancora più a fondo! Abbiamo annidato il ciclo che disegna una cella della griglia all'interno di un altro ciclo, per disegnare così tutta la riga di celle. Per completare la griglia, devi far tornare l'artista indietro in modo tale da disegnare le righe successive. Quale sequenza di blocchi devi posizionare alla fine del ciclo più esterno per raggiungere questo obiettivo?
      4-5 Artist Patterns 4_markdown_instruction: "Questo rombo ha tutti i lati di 50 pixel e due tipi di angoli: da 120 e da 60 gradi. Usa un ciclo per disegnarlo."
      4-5 Artist Patterns 5_markdown_instruction: "Ripetiamo il disegno 6 volte per ottenere una fila di rombi. Fai attenzione: il codice per disegnare il rombo viene ora ripetuto 3 volte invece di 2 - secondo te qual è il motivo?"
      4-5 Artist Patterns 7_markdown_instruction: "Modifichiamo il codice dell'esercizio precedente per disegnare una figura più complessa. Osserva il modo in cui si sovrappongono i rombi in questa figura e prova a dimezzare il primo `salta all'indietro` impostando 50 al posto di 100.  Di quanto deve essere modificato il secondo `salta all'indietro` per completare la figura?"
      4-5 Artist Patterns 8_markdown_instruction: Disegna un esagono con lati di 40 pixel e angoli di 60 gradi.
      4-5 Artist Patterns 9.5_markdown_instruction: "Per disegnare due righe di esagoni devi inserire questo codice all'interno di un altro ciclo.  Osserva il modo in cui la seconda riga viene spostata verso destra."
      4-5 Artist Patterns 9_markdown_instruction: "Ripetiamo il disegno 3 volte per ottenere una fila di esagoni. <br>\nSuggerimento: gli estremi, sinistro e destro, di ciascun esagono distano 80 pixel."
      4-5 Artist Patterns Free Play_markdown_instruction: 'Tempo di giocare: prova a fare un disegno tutto tuo!'
      4-5 Bee Conditionals 1_markdown_instruction: "La nuvola impedisce all'ape di sapere se dietro c'è un fiore oppure no. Verifica se c'è un fiore e solo in questo caso raccogli il nettare. Attenzione, ciò che trovi dietro la nuvola può cambiare di volta in volta!<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Bee Conditionals 2_markdown_instruction: "Adesso ci sono più nuvole!<br><br>\nControlla ognuna di esse e verifica se c'è un fiore. Solo in tal caso raccogli il nettare.<br><br>\nRicordati che le diverse nuvole possono nascondere oggetti diversi!"
      4-5 Bee Conditionals 4_markdown_instruction: "L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco `se-altrimenti` per raccogliere il nettare <i>se</i> si tratta di un fiore, <i>altrimenti</i> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo)."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Potrebbe esserci un fiore oppure un favo dietro quelle nuvole. Usa un blocco `se-altrimenti` per raccogliere il nettare <i>se</i> si tratta di un fiore, <i>altrimenti</i> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).
      4-5 Bee Conditionals 6_markdown_instruction: "Un fiore viola può avere 1, 2 o 3 dosi di nettare, ma tu non sai quante ne ha! <br>\n<br>\nCombina i blocchi condizionali `se` e `se-altrimenti` per raccogliere esattamente la quantità di nettare che ha il fiore. <br>\n<br>\nRicordati che ad ogni esecuzione la quantità di nettare del fiore viola può essere diversa."
      4-5 Bee Conditionals 7_markdown_instruction: "Ricordati che un fiore viola può avere 1, 2, 3 dosi di nettare.<br>\n<br>\nCompleta la funzione `check purple flower` (<i>controlla fiore viola</i>) ed usala per raccogliere tutto il nettare dai fiori."
      4-5 Bee Conditionals 8_markdown_instruction: "Scrivi la funzione `check flower - make honey` (<i>controlla fiore - fai miele</i>).<br>\n<br>\nLa funzione deve controllare quanto nettare c'è in ogni fiore viola e raccoglierlo tutto, poi andare avanti e produrre una sola dose di miele."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Questa nuvola nasconde un fiore con una dose di nettare oppure un favo che richiede una dose di miele.<br>\n<br>\nScrivi la funzione `get nectar or make honey` (<i>prendi il nettare o fai il miele</i>), poi usala per raccogliere il nettare o produrre il miele."
      4-5 Bee Debugging 1_markdown_instruction: "Questi blocchi sbagliati mi fanno perdere tempo. Riesci a correggerli?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Bee Debugging 6_markdown_instruction: "Ogni volta che esegui l'esercizio il fiore viola può avere una quantità diversa di nettare.<br><br>\nCorreggi la sequenza di blocchi in modo da raccogliere tutto il nettare dal fiore."
      4-5 Bee Debugging Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Correggi il codice."
      4-5 Bee Nested Loops 2_markdown_instruction: "Raccogli tutto il nettare da ogni fiore. \\r \\r Usa un ciclo annidato. "
      4-5 Bee Nested Loops 4_markdown_instruction: "Raccogli tutto il nettare da ogni fiore e produci il miele in ogni favo. Usa un ciclo annidato."
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Usa i cicli per raccogliere tutto il nettare e trasformarlo in miele."
      4-5 Maze 7_markdown_instruction: "Caro umano, me zombie. Devo... arrivare... girasole.<br>\nClicca su \"Fai un passo\" per eseguire il programma un blocco alla volta, oppure sul comando \"Esegui\" per eseguire tutti i blocchi."
      4-5 Maze 9_markdown_instruction: "Crea un ciclo usando il nuovo blocco `ripeti fino a che`.<br>\nEsso mi farà <i>ripetere</i> le azioni <i>fino a che</i> raggiungo il girasole."
      4-5 Maze Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Fammi arrivare al girasole."
      4-5 Maze Conditionals 1_markdown_instruction: Usa il blocco `ripeti fino a che` per far arrivare lo zombie fino al girasole.
      4-5 Maze Conditionals 10_markdown_instruction: "Puoi aggiungere solo 3 blocchi per aiutare lo zombie ad uscire da un labirinto più complesso?<br>\n<br>\nSe lo fai correttamente, riuscirà a camminare lungo un percorso tortuoso di qualsiasi lunghezza!"
      4-5 Maze Conditionals 2_markdown_instruction: Usa il blocco `ripeti fino a che` per far arrivare lo zombie fino al girasole.
      4-5 Maze Conditionals 3_markdown_instruction: "Usa il blocco `se c'è strada` per decidere quando farmi svoltare. <br><br>Attenzione: in questo caso devi aggiungere solo un blocco! Osserva, però, il modo in cui abbiamo impostato questo programma in modo tale che, la prossima volta, tu riesca a farlo tutto da solo."
      4-5 Maze Conditionals 4_markdown_instruction: Ok, questo è quasi come l'esercizio precedente, ma devi ricordarti come hai usato insieme i blocchi `se c'è strada` e `ripeti fino a che`.
      4-5 Maze Conditionals 5_markdown_instruction: "Me ... volere ... girasole!<br>\n<br>\nUsa un blocco `se c'è strada` per farmi arrivare là utilizzando il minor numero possibile di blocchi."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        Me ... volere ... girasole!
        
        Usa un blocco `se c'è strada` per farmi arrivare là utilizzando il minor numero possibile di blocchi.
      4-5 Maze Conditionals 7_markdown_instruction: 'Ok, esercitiamoci di nuovo per far pratica: questo esercizio non è molto diverso, ma stai attento alle piante carnivore!'
      4-5 Maze Conditionals 8_markdown_instruction: "Il blocco `se-altrimenti` controlla una condizione: SE è vera fa una cosa ALTRIMENTI ne fa un'altra.<br>\n<br>\nProva ad usare questo nuovo blocco per farmi arrivare al girasole.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Ancora un esercizio con il blocco `se-altrimenti`: riesci a risolverlo correttamente al primo tentativo?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Usa i blocchi `ripeti fino a che` e `se-altrimenti` per arrivare al girasole utilizzando il minor numero possibile di blocchi."
      4-5 Nested Loops 1_markdown_instruction: "Completa il codice per disegnare questi triangoli. Le istruzioni per disegnare il primo sono già pronte. Suggerimento: il disegno dei 3 triangoli richiede in totale una rotazione complessiva di 360 gradi."
      4-5 Nested Loops 11_markdown_instruction: "Riesci a disegnare i 10 quadrati di questo marciapiede utilizzando un ciclo annidato? Ogni quadrato ha il lato di 30 pixel."
      4-5 Nested Loops 12_markdown_instruction: Riesci a disegnare questi 36 triangoli utilizzando un ciclo annidato?
      4-5 Nested Loops 2_markdown_instruction: "Ora inserisci le istruzioni già presenti (che contengono un ciclo) all'interno di un altro ciclo, in modo da disegnare 10 triangoli. Un ciclo inserito all'interno di un altro ciclo viene detto \"ciclo annidato\".<br>\n<b>Suggerimento</b>: il disegno dei 10 triangoli richiede in totale una rotazione complessiva di 360 gradi.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-11#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 Nested Loops 3_markdown_instruction: |-
        Disegna un sole inserendo in un ciclo il codice (che è un ciclo) che trovi già pronto. <br><br>
        Un ciclo inserito in un altro ciclo si chiama "ciclo annidato".<br><br>
        <b>Suggerimento</b>: al termine del disegno di ogni triangolo ti devi spostare PRIMA di girare.
      4-5 Nested Loops 5_markdown_instruction: Inserisci in un ciclo il codice che trovi già pronto, così da disegnare un mulino a vento.
      4-5 Nested Loops 6_markdown_instruction: Riesci a disegnare un esagono inserendo in un ciclo le istruzioni per disegnare un triangolo?
      4-5 Nested Loops 7_markdown_instruction: "Ripeti 10 volte la figura disegnata dal codice che trovi già pronto. Di quanti gradi devi ruotare ad ogni ripetizione?"
      4-5 Nested Loops 8_markdown_instruction: "Ripeti 6 volte la figura disegnata dal codice che trovi già pronto. Di quanti gradi devi ruotare ad ogni ripetizione?\n"
      4-5 Nested Loops 9_markdown_instruction: Finisci di disegnare i denti del coccodrillo!
      4-5 Nested Loops Assessment 1_markdown_instruction: "Questo è un esercizio di riepilogo -- Usa un ciclo annidato per completare il disegno."
      4-5 While Loops 1_markdown_instruction: Spostami verso la buca e riempila con 2 palate di terra, usando il blocco `riempi 1`.
      4-5 While Loops 2_markdown_instruction: Spostami verso il mucchio di terra e rimuovilo con 5 palate di terra, usando il blocco `rimuovi 1`.
      4-5 While Loops 3_markdown_instruction: "Usa il minor numero possibile di blocchi per risolvere quest'esercizio!<br><br>\nSpostami verso il mucchio di terra e rimuovilo del tutto, poi spostami verso la buca e riempila completamente.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-3/lezione-12#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      4-5 While Loops 4_markdown_instruction: "Wow, ho trovato una buca davvero profonda! Non so quante palate di terra saranno necessarie per riempirla completamente. Riesci a scrivere un programma che la riempie fino a quando il terreno è livellato?<br>\n<br>\n<b>Suggerimento</b>: usa le opzioni nel menu a discesa del blocco `mentre`."

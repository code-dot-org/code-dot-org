      Course 4 Maze 4_markdown_instruction: "Prova ad usare il blocco `ripeti 5 volte` per risolvere l'esercizio con meno blocchi.<br>\n<br>\nRicorda che il blocco `ripeti ... volte` (detto anche <i>ciclo</i>) fa <b>ripetere</b> le azioni che si trovano all'interno del blocco per un numero di volte pari a quello che hai impostato."
      Course 4 Play Lab Params 1_markdown_instruction: "In questo esercizio c'è una funzione chiamata `jump` (<i>salta</i>) che consente al cane di saltare in alto di 100 pixel.<br>\n<br>\nClicca su \"Esegui\" ed utilizza questa nuova funzione per raccogliere tutte le bandierine muovendo il cane con i tasti freccia."
      Course 4 Play Lab Params 10_markdown_instruction: |-
        Abbiamo aggiunto al gioco ancora un'altra funzione che puoi usare.<br>
        <br>
        Programma il tuo gioco in modo tale da chiamare la funzione `level_up` (<i>sali di un livello</i>) se la variabile `player_score` (<i>punteggio</i>) diventa maggiore di un certo valore (per esempio: `player_score` > 6).<br>
        <br>
        Clicca su "Esegui" per giocare e arriva al livello 3 per passare al prossimo esercizio.<br>
        <br>
        Nota: nella funzione `level_up` viene usata la variabile `enemy_speed` che significa <i>velocità del nemico</i>.
      Course 4 Play Lab Params 2_markdown_instruction: "Ora le bandierine sono troppo in alto per poterle raggiungere con la funzione `jump` (<i>salta</i>)! Dovresti associare alle frecce `verso l'alto` e `verso il basso` una funzione che consenta di avere salti di diverse altezze.<br>\n<br>\nPer far questo devi modificare la funzione `jump` (<i>salta</i>): clicca su \"modifica\" e poi aggiungile un parametro `height` (<i>altezza</i>): scrivi il nome che vuoi dargli e clicca su \"Aggiungi un parametro\".<br>\n<br>\n- La freccia verso l'alto dovrebbe permettere al cane di fare un salto in alto di 200 pixel,<br>\n- la freccia verso il basso un salto in alto di soli 100 pixel."
      Course 4 Play Lab Params 3_markdown_instruction: |-
        Nella funzione `jump` (<i>salta</i>) è stato aggiunto un ulteriore parametro in modo da poterla usare con diversi personaggi. Ogni `actor` (</i>personaggio</i>) è rappresentato da un numero, a partire da uno.<br>
        <br>
        Modifica la funzione `jump` (<i>salta</i>) in modo che il suo codice usi il parametro `actor` (</i>personaggio</i>), oltre al parametro `height` (<i>altezza</i>). 
      Course 4 Play Lab Params 4_markdown_instruction: "In questo esercizio c'è una funzione chiamata `patrol` (<i>pattuglia</i>) in cui devi inserire il codice che serve per far muovere il gatto prima in su e poi in giù di 400 pixel."
      Course 4 Play Lab Params 5_markdown_instruction: "Modifica la funzione `patrol` (<i>pattuglia</i>) aggiungendo un parametro `actor` (<i>personaggio</i>), in modo tale da poterla eseguire per i diversi personaggi. Ricorda che sono identificati dai numeri 1, 2 e 3.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-14#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Play Lab Params 6_markdown_instruction: "Aggiungi un altro parametro chiamato `speed` (<i>velocità</i>)\nalla funzione `patrol` (<i>pattuglia</i>). Prova ad utilizzare il blocco `imposta il personaggio ... velocità ...` con il nuovo parametro `speed` (<i>velocità</i>) per aiutare il pinguino (personaggio 2) a prendere entrambe le bandierine prima che gli altri prendano la loro."
      Course 4 Play Lab Params 7_markdown_instruction: "Esamina il codice che trovi già pronto per vedere se riesci a capire cosa fa ogni blocco.<br>\n<br>\nQuando hai finito, utilizza i tasti freccia per far muovere il cane e raccogliere tutte le bandierine.<br>\n<br>\n<b>Nota</b>: non è necessario modificare il codice."
      Course 4 Play Lab Params 8_markdown_instruction: Utilizza il blocco `quando il personaggio ... tocca ...` per collocare il cane (personaggio 1) in alto a sinistra SOLO quando tocca uno qualunque degli altri personaggi.
      Course 4 Play Lab Params 9_markdown_instruction: "Ecco un gioco usato in una precedente lezione, ma con la maggior parte del codice nascosta. C'è una nuova funzione `score_points` (<i>segna il punteggio</i>).<br>\n<br>\nModifica questa funzione in modo che aggiunga alla variabile  `player_score` (<i>punteggio</i>) il valore di un nuovo parametro `points` (<i>punti</i>).<br>\n<br>\nLa variabile `player_score` (<i>punteggio</i>) deve essere incrementata ogni volta che il cane colpisce il gatto con una fetta di torta e decrementata ogni volta che il gatto colpisce il cane con un sandwich.<br>\n<br>\nUna volta concluse queste modifiche clicca su \"Esegui\" per giocare. Quando il punteggio arriva a 6 si passa all'esercizio successivo. "
      Course 4 Play Lab Vars 1_markdown_instruction: |-
        In questo esercizio non devi scrivere alcun codice. Devi solo premere "Esegui" per giocare! <br> <br> Qui sei il cane che sta cercando di raccogliere più bandierine del gatto. Utilizza la freccia verso il basso per muovere il cane. Premi "Termina" quando hai finito di giocare.
      Course 4 Play Lab Vars 2_markdown_instruction: "Quella del precedente esercizio non è stata un bella gara! Modifica la variabile denominata `dog_speed` (<i>velocità del cane</i>) per essere sicuro di poter raccogliere più bandierine del gatto. Il primo che raccoglie 10 bandierine, vince!\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-7#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Play Lab Vars 3_markdown_instruction: "Ecco un nuovo tipo di gioco!<br><br>Non devi modificare niente in questo esercizio.<br><br>Utilizza le frecce verso sinistra e verso destra per muoverti, e la freccia verso l'alto per saltare. Riesci a raccogliere tutte le bandierine?"
      Course 4 Play Lab Vars 4_markdown_instruction: "Ora c'è una nuova variabile chiamata `height` (<i>altezza</i>) che serve a controllare quanto in alto il cane può arrivare con un salto. Modifica il valore a cui viene impostata `height`, in modo che il cane possa saltare abbastanza in alto da arrivare a raggiungere tutte le bandierine."
      Course 4 Play Lab Vars 6_markdown_instruction: |-
        Utilizza la freccia verso destra per far lanciare al cane una fetta di torta.<br>
        <br>
        Come vengono assegnati i punti? <br>
        Bisogna aggiungere 1 alla variabile `points` (<i>punteggio</i>) ogni volta che il cane (personaggio 1) colpisce il gatto (personaggio 2) con una fetta di torta.<br>
        <br>
        Per ottenere questo risultato, usa l'evento `quando il personaggio 2 tocca una cosa qualunque` così da attivare un aggiornamento del tuo punteggio ogni volta che l'evento accade. Per incrementare il <i>punteggio</i>, `imposta points a points + 1`<br>
        <br>
        Fai salire il tuo punteggio fino a 10 (un punto alla volta!) per risolvere l'esercizio.
      Course 4 Play Lab Vars 7_markdown_instruction: "Bello! Ora facciamo in modo che il gioco non sia troppo facile.<br>\n<br>\nModifica il codice in modo da perdere un punto ogni volta che il cane (personaggio 1) viene colpito da un sandwich lanciato dal gatto (personaggio 2).<br>\n<br>\nIniziamo con 10 punti così non è troppo difficile. Lascia che il punteggio scenda da 10 fino a 0 per risolvere l'esercizio."
      Course 4 Play Lab Vars 9_markdown_instruction: "Tempo di giocare: qui ci sono tutte le variabili con cui abbiamo giocato finora, e anche qualcuna in più in caso ti serva.<br>\n<br>\n<b>Attenzione</b>: se vuoi, puoi cambiare nome alle variabili esistenti o introdurne di nuove. Clicca sul triangolino con la punta verso il basso accanto al nome della variabile.<br>\n<br>\nOra ci sono così tanti blocchi nella cassetta degli attrezzi che li abbiamo organizzati in diverse categorie. Prenditi un po' di tempo per esaminare tutto ciò che è a tua disposizione. Scorri verso il basso per vedere tutti i comandi nell'area di lavoro.<br>\n<br>\n<i>Scorri verso il basso per vedere tutti i comandi presenti nell'area di lavoro.</i><br>\nQuando hai finito la tua esplorazione, prova a creare un gioco oppure una storia usando i cicli, le variabili e gli eventi. "

      Course 4 Artist Vars 1_markdown_instruction: "Disegniamo un triangolo equilatero. <br>\n<br>\nOgni lato deve essere lungo esattamente 100 pixel."
      Course 4 Artist Vars 11_markdown_instruction: "Quello che vedi è un codice che utilizza, in maniera più complessa, gli stessi concetti del precedente esercizio. Quale valore devi assegnare alla variabile `sides` (<i>lati</i>) per disegnare questa immagine composta da quadrati?<br>\n<br>\n<i>Divertiti: prova con diversi numeri di `sides` (<i>lati</i>) per vedere come si modifica la figura!</i>"
      Course 4 Artist Vars 12_markdown_instruction: "Per disegnare la figura che vedi, la variabile `sides` (<i>lati</i>) va impostata a 5. Se usi valori più grandi disegni poligoni con più lati ed ottieni una figura più grande! Nota che, oltre alla variabile `sides` (<i>lati</i>), c'è un'altra variabile chiamata `length` (<i>lunghezza</i>). Puoi utilizzare questa variabile ogni volta che devi `spostarti in avanti`. Per disegnare questa figura la variabile `length` (<i>lunghezza</i>) va impostata a 75."
      Course 4 Artist Vars 13_markdown_instruction: "Quando una figura ha molti lati, ogni lato deve essere più corto se desideri che l'intero modello si adatti allo schermo.<br>\nRicrea l'algoritmo per questo bellissimo modello, ma anziché impostare manualmente la variabile `length` (<i>lunghezza</i>), usa un blocco matematico con all'interno la variabile `sides` (<i>lati</i>) per assicurarti che ogni forma si adatti correttamente. Il perimetro di ciascun poligono è 300 pixel."
      Course 4 Artist Vars 14_markdown_instruction: |-
        Tempo di giocare: Guarda! Ora l'algoritmo precedente è annidato all'interno di un altro ciclo. Fai degli esperimenti modificando i valori delle due variabili per disegnare delle figure fantastiche.<br><br>
        Per disegni ancora più belli, prova a giocare con i colori! Assegna dei colori a caso all'interno di ogni ciclo e osserva come cambia la figura che ottieni.
      Course 4 Artist Vars 2_markdown_instruction: "Adesso nel blocco `vai avanti ...`, invece di usare un valore esplicito di pixel, si fa riferimento ad una variabile di nome `length` (<i>lunghezza</i>). Puoi impostare la variabile `length` a 150 per disegnare questo nuovo triangolo?<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-6#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Artist Vars 3_markdown_instruction: 'Il ciclo proposto disegna un quadrato, ma manca qualcosa. Correggi in modo che utilizzi la variabile "lunghezza" per capire quanto lungo deve essere ogni lato? '
      Course 4 Artist Vars 4_markdown_instruction: Vorrei disegnare un rettangolo che sia alto il doppio di quanto è largo. C'è una variabile denominata `width` (<i>larghezza</i>) che deve essere impostata a 100. Riesci ad utilizzare il blocco matematico con le operazioni per risolvere questo esercizio?
      Course 4 Artist Vars 6_markdown_instruction: "Ecco del codice che ti consente di disegnare un qualsiasi poligono regolare. C'è una nuova variabile denominata `sides` (<i>lati</i>) che è impostata a 4. Riesci ad usare la variabile `sides` (insieme al blocco matematico) per girare del giusto numero di gradi a prescindere da quanti lati ci sono nel poligono?"
      Course 4 Artist Vars 7_markdown_instruction: |-
        Utilizza ciò che hai imparato nel precedente esercizio per disegnare questo esagono usando la variabile `sides` (<i>lati</i>).<br>
        <br>
        Hai notato che è possibile modificare un solo valore per disegnare un triangolo, un quadrato, un pentagono o un ottagono?
      Course 4 Artist Vars 8_markdown_instruction: "Tempo di giocare: facciamo un esperimento con il numero di `sides`(<i>lati</i>) delle figure. Riesci a modificare l'algoritmo affinché la dimensione complessiva della figura disegnata rimanga la stessa, indipendentemente dal numero dei suoi lati?"
      Course 4 Bee 1_markdown_instruction: "L'ape non sa cosa si nasconde dietro la nuvola! <br>\nUsa un blocco `se` per verificare se si tratta di un fiore oppure di un favo. <br>\nPoi, se c'è un fiore, raccogli una dose di nettare.<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-2#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Bee 2_markdown_instruction: "Usa il blocco `se-altrimenti` per controllare ogni oggetto e verificare se si tratta di un fiore oppure di un favo. <b>Se</b> è un fiore, raccogli una dose di nettare ... <b>altrimenti</b>, produci una dose di miele!"
      Course 4 Bee 3_markdown_instruction: "L'oggetto nascosto può essere un fiore oppure un favo. Usa il blocco `se-altrimenti` per raccogliere il nettare <b>se</b> si tratta di un fiore, <b>altrimenti</b> per produrre il miele (dato che, in questo caso, si tratta sicuramente di un favo).\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-2#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Bee 7_markdown_instruction: Utilizzate tutto quanto avete imparato finora per raccogliere tutto il nettare. Il fiore viola può avere 3, 2 o 1 di nettare.
      Course 4 Bee For Loops 11_markdown_instruction: Che cosa è sbagliato con questo ciclo (loop)? Vedi se puoi risolvere il problema e fare in modo che l'ape raccolga tutto il nettare.
      Course 4 Bee Params 1_markdown_instruction: Esamina la funzione `get 3 nectars` (<i>prendi 3 dosi di nettare</i>) che fa ruotare e spostare l'ape per raccogliere il nettare e riportarla alla posizione di partenza. Poi usala in una sequenza di blocchi per raccogliere tutto il nettare.
      Course 4 Bee Params 2_markdown_instruction: Modifica la funzione `get 3 nectar` (<i>prendi 3 dosi di nettare</i>) per girare a destra, invece che a sinistra, così l'ape può arrivare ai fiori.
      Course 4 Bee Params 3_markdown_instruction: "Ora ci sono fiori su entrambi i lati!<br>\n<br>\nAbbiamo aggiunto un parametro denominato `direction` (<i>direzione</i>) alla funzione `get 3 nectar` (<i>prendi 3 dosi di nettare</i>). Abbiamo anche aggiunto due variabili `left` (<i>sinistra</i>) e `right` (<i>destra</i>) per chiamare ogni volta la funzione con la direzione giusta.<br>\n<br>\nModifica il codice della funzione in modo che l'ape giri nella direzione indicata dal parametro passato alla funzione."
      Course 4 Bee Params 5_markdown_instruction: Partiamo da zero! Riesci a creare una nuova funzione chiamata `get 5 nectar` (<i>prendi 5 dosi di nettare</i>) che usa un nuovo parametro chiamato `direction` (<i>direzione </i>)?
      Course 4 Bee Params 6_markdown_instruction: "In questo esercizio, sui fiori si trovano quantità differenti di nettare e il codice che trovi già pronto non risolve l'esercizio. Non sarebbe bello se potessimo raccogliere tutto il nettare con una sola funzione? <br>\n<br>\nModifica la funzione `get 5 nectar` (<i>prendi 5 dosi di nettare</i>) aggiungendo un nuovo parametro, chiamato `nectar units` (<i>dosi di nettare</i>), che specifica la quantità di nettare da raccogliere.<br>\n<br>\nProbabilmente sarà meglio cambiare anche nome alla funzione e, se vuoi, puoi cambiare il nome anche ai parametri."
      Course 4 Bee Params 7_markdown_instruction: |
        Usa la nuova funzione `get many nectar` (<i>prendi molte dosi di nettare</i>) per raccogliere tutto il nettare.
      Course 4 Bee Params 8_markdown_instruction: "Una piccola sfida: ora c'è anche il miele di cui occuparsi!<br>\n<br>\nAdesso la funzione `get nectar make honey` (<i>raccogli nettare - produci miele</i>), oltre ai parametri `direction` (<i>direzione</i>) e `nectar_units` (<i>dosi di nettare</i>), ha anche il nuovo parametro `honey_units` (<i>dosi di miele</i>).<br>\n<br>\nCome devi modificare il codice della funzione in modo da usare i valori di questi parametri per decidere cosa fare?"

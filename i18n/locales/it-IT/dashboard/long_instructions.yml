      Course 4 Artist Binary pre1_markdown_instruction: |-
        La codifica binaria è una modalità di rappresentazione delle informazioni usando solo due valori. In questa lezione usiamo i valori "spento" (rappresentato dal numero 0 e visualizzato in nero) e "acceso" (rappresentato dal numero 1 e visualizzato in verde scuro).<br>
        Hai a disposizione una griglia di quadrati con cui puoi giocare e creare dei disegni semplicemente accendendo e spegnendo i vari quadrati. Ogni quadrato è quindi analogo ad un pixel dello schermo.<br>
        Riesci a far produrre all'artista il disegno mostrato nella prima riga, la cui codifica binaria è "01010101"?
      Course 4 Artist For Loops 1_markdown_instruction: "Usa il blocco `ripeti ... volte` per disegnare un triangolo equilatero con i lati di 50 pixel."
      Course 4 Artist For Loops 11_markdown_instruction: "Ricordi che nella lezione 6 (<a href=\"https://studio.code.org/s/course4/stage/6/puzzle/10\" target=\"_blank\">esercizio 10</a> e seguenti) abbiamo usato la variabile `sides` (<i>lati</i>) per rappresentare il numero dei lati di un poligono? Ora devi fare la stessa cosa con la variabile `counter` (<i>contatore</i>). La figura di questo esercizio inizia con un triangolo ed aggiunge un lato per volta fino ad arrivare a disegnare un decagono (poligono con 10 lati). Ogni lato è lungo 100 pixel. Come puoi usare la variabile `counter` (<i>contatore</i>) presente nel <i>ciclo con contatore</i> per disegnare questa figura?"
      Course 4 Artist For Loops 11a_markdown_instruction: "Cerchiamo di mettere tutto insieme!  Usando le conoscenze che hai acquisito sui <i>cicli con contatore</i> e sulla variabile `counter` (<i>contatore</i>), prova a creare questo disegno in cui ogni figura ha due lati in più della precedente. Accertati che ogni lato sia 10 volte più lungo del numero di lati del poligono."
      Course 4 Artist For Loops 13_markdown_instruction: Hmmm, queste forme stanno diventando sempre più grandi! Non avevamo già risolto questo problema usando le variabili? Come possiamo usare la variabile "contatore" per rendere i lati più piccoli man mano che ce ne sono sempre di più? Invece di spostarti in avanti di una quantità sempre fissa, prova a spostarti di una quantità di pixel pari a  (100 / contatore).
      Course 4 Artist For Loops 14_markdown_instruction: "Se ruoti un po' di più, o un po' di meno, di quanto fai di solito, puoi ottenere un effetto diverso. Per creare questa spirale quadrata avvitata, prova ad usare il codice del precedente esercizio ruotando di 89 gradi, invece di 90 gradi."
      Course 4 Artist For Loops 2_markdown_instruction: "In questo esercizio il codice per disegnare un triangolo è stato inserito in un ciclo con contatore che conta da 50 a 100 con <i>passo</i> di 10.<br>\n<b>Attenzione</b>: assicurati di aver guardato bene il codice prima di cliccare su \"Esegui\".<br>\n<a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-10#VIDEO\" target=\"_blank\">Video doppiato in italiano</a>"
      Course 4 Artist For Loops 3_markdown_instruction: Per disegnare questa figura usa come riferimento il codice del precedente esercizio. Il triangolo più piccolo ha i lati di 20 pixel, il triangolo più grande ha i lati di 200 pixel ed ogni triangolo, rispetto al precedente, ha il lato di 20 pixel più grande.

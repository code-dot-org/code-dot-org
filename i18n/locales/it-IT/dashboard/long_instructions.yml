      NEW Course 4 Artist Functions 3_markdown_instruction: "Quello in verde è un nuovo tipo di blocco. Si chiama <i>funzione</i>. Clicca su \"modifica\" per inserire in questo blocco <i>funzione</i> il codice per disegnare un quadrato con i lati di 100 pixel. Se vuoi, cambia anche il nome (`draw a square` significa <i>disegna un quadrato</i>) e scrivi una descrizione di cosa fa.<br>\nQuando hai finito di modificare la funzione clicca su \"Chiudi\" per tornare al programma. Adesso puoi usare la <i>funzione</i> come un qualunque altro blocco.\n<br><a href=\"https://www.programmailfuturo.it/come/lezioni-tecnologiche/corso-4/lezione-12#VIDEO\" target=\"_blank\">Video doppiato in italiano</a> (solo la seconda parte)"
      NEW Course 4 Artist Functions 4_markdown_instruction: 'Usa la funzione `draw a square` (<i>disegna un quadrato</i>) per disegnare questa figura.'
      NEW Course 4 Artist Functions 7_markdown_instruction: "Stai imparando ad usare i blocchi funzione? Prova a modificare la funzione `draw a square` (<i>disegna un quadrato</i>) in modo che disegni un quadrato con i lati di 200 pixel.<br>\n<br>\n<b>Suggerimento</b>: clicca su \"modifica\" per cambiare il codice della funzione. Se vuoi, puoi cambiare anche il nome e la descrizione della funzione. Alla fine, clicca su \"Chiudi\" per salvare le modifiche."

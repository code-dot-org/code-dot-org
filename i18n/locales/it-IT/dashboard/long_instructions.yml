      Standalone_Artist_3_markdown_instruction: "Come fai a disegnare questo esagono che ha i lati lunghi 100 pixel? <br><br><b>Attenzione</b>: un esagono ha gli angoli di 120 gradi, ma i gradi dell’istruzione “gira” sono misurati rispetto al percorso davanti all’Artista. Vedi anche le spiegazioni del video del <a href=\"https://studio.code.org/s/course2/stage/4/puzzle/1\">primo esercizio dell'Artista nel Corso 2</a>."
      Standalone_Artist_4_markdown_instruction: "Adesso c'è il nuovo blocco \"ripeti 6 volte\". Questo blocco di ripetizione, detto anche \"ciclo\", ripete 6 volte quello che si trova al suo interno. Cosa succede se si ripete 6 volte il codice in grigio che trovi già pronto?"
      Standalone_Artist_5.5_markdown_instruction: "Osserva come abbiamo semplificato il codice utilizzando il blocco \"ripeti ... volte\" (ciclo). Per disegnare un fiore devi adesso ripetere per 12 volte tutta la sequenza di blocchi in grigio. Attenzione: ruota di 30 gradi dopo ogni ciclo del rombo altrimenti disegni sempre la stessa figura."
      Standalone_Artist_5_markdown_instruction: "Quante volte è necessario ripetere il codice che trovi già pronto per disegnare il fiore?"
      Standalone_Artist_6_markdown_instruction: "Ripeti 6 volte il codice che trovi già pronto (che disegna un esagono) per realizzare l'intera figura. Di quanti gradi devi girare ogni volta? Suggerimento: dividi il numero di gradi di un cerchio per il numero di ripetizioni."
      Standalone_Artist_7_markdown_instruction: "Una funzione è un altro strumento di programmazione che aiuta ad evitare inutili ripetizioni. Questa funzione disegna un fiore, e puoi usarla ogni volta che vuoi disegnare un fiore. Usala insieme al nuovo blocco \"salta\" per disegnare questi fiori. Suggerimento: i fiori sono distanti tra loro 150 pixel."
      Standalone_Artist_8_markdown_instruction: "Qui trovi la funzione \"draw a shape\" (<i>disegna una forma</i>) che è stata costruita in modo che disegni degli esagoni. Clicca su \"Esegui\" per vedere cosa fa il codice che trovi già pronto e poi fai degli esperimenti per vedere cosa succede. Puoi variare la funzione in modo che disegni una composizione di quadrati, triangoli o ottagoni? Cosa succede se vari anche altri valori?"
      Standalone_Artist_9_markdown_instruction: "Ora continua e realizza qualsiasi figura desideri! Hai anche una funzione vuota che puoi riempire a tuo piacere!"

        coursef-2017:
          title: Corso F
          assignment_family_title: Corso F
          description_audience: 'Da 9 a 13 anni'
          description_short: Impara tutti i concetti dei corsi di fondamenti di informatica e crea disegni, storie o giochi interattivi.
          description: 'Impara ad usare diversi tipi di cicli, eventi, funzioni e istruzioni condizionali. Indaga sulle diverse tecniche di risoluzione dei problemi e discuti sull''impatto sociale dell''informatica e di Internet. Nella seconda parte di questo corso, pianifica e crea un progetto di fine corso che puoi condividere con amici ed familiari. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'
          lesson_groups:
            csf_f_1:
              display_name: Introduzione al Corso F (facoltativo - per chi non ha svolto i corsi precedenti)
            csf_f_2:
              display_name: Contenuti del Corso F
            end_of_course_project:
              display_name: Progetto di fine corso
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmi: Tangram'
            Introduction:
              name: Introduzione agli esercizi online
            The Power of Words:
              name: 'Cittadinanza digitale - Il potere delle parole'
              description_student: Il bullismo non va mai bene. In questa lezione imparerai cosa si può dire online e cosa deve essere evitato.
              description_teacher: "Gli studenti sanno che mentre si divertono con i loro siti web preferiti potrebbero ricevere messaggi di altri bambini che possono farli sentire arrabbiati, feriti, tristi o spaventati. Esplorano le corrette modalità per gestire il cyberbullismo e come reagire al linguaggio violento o volgare online.\n\nGli studenti discutono i vari modi in cui usano la tecnologia per comunicare ed esplorano le somiglianze e le differenze tra la comunicazione di persona e quella online. Gli studenti quindi discutono diversi modi per reagire al cyberbullismo. "
            Ice Age Play Lab:
              name: Eventi con l'Era Glaciale
            Envelope Variables:
              name: 'Variabili e buste'
              description_student: 'Buste e variabili hanno qualcosa in comune: entrambe contengono cose importanti. In questa lezione impari cosa sono le variabili e quante cose importante puoi fare con esse.'
              description_teacher: Le variabili sono usate come contenitori per valori quali numeri o parole. Le variabili consentono molta libertà al programmatore. Invece di dover scrivere una frase molte volte o di ricordarsi un numero complicato, gli informatici usano le variabili per far riferimento a queste informazione. Questa lezione spiega cosa sono le variabili e come possiamo usarle in molti modi differenti. Il concetto di "variabile" non è facile da comprendere, pertanto raccomandiamo di assegnare parecchio tempo per la discussione alla fine della lezione.
            Variables in Artist:
              name: Variabili con l'Artista
            Variables in Play Lab:
              name: 'Laboratorio: Variabili'
            For Loop Fun:
              name: 'Divertiti usando i cicli con contatore'
              description_student: Ti divertirai moltissimo imparando i cicli con contatore!
              description_teacher: 'Sappiamo che i cicli ci permettono di ripetere più e più volte le stesse azioni, ma ora impareremo come usare i cicli con strutture aggiuntive. Queste nuove strutture permetteranno agli studenti di creare un codice più potente e dinamico. '
            For Loops in Bee:
              name: Cicli con contatore con l'ape
              description_student: Zzz Zzz. In questi esercizi guiderai l'ape fino al nettare e al miele usando i cicli con contatore!
              description_teacher: Questa lezione con l'Ape è dedicata ai cicli con contatore e l'uso di una variabile incrementale per risolvere esercizi più complicati. Gli studenti inizieranno ripassando i cicli delle lezioni precedenti, poi proseguiranno usando i cicli con contatore per risolvere più efficacemente problemi più complicati.
            For Loops in Artist:
              name: Cicli con contatore con l'artista
              description_student: Preparati a creare il tuo prossimo capolavoro. Qui userai i cicli con contatore per creare immagini sbalorditive.
              description_teacher: In questa lezione, gli studenti continuano ad esercitarsi con i cicli, questa volta con l'Artista. Gli studenti completeranno gli esercizi combinando i concetti di variabili, cicli e cicli con contatore per creare progetti complessi. Alla fine avranno la possibilità di creare il proprio progetto in un esercizio libero.
            Songwriting with Parameters:
              name: 'Funzioni: Composizione di Canzoni con Parametri'
            Functions with Parameters in Artist:
              name: Funzioni con parametri con l'artista
            Functions with Parameters in Bee:
              name: Funzioni con parametri con l'ape
            Explore Project Ideas:
              name: Idee di progetto
              description_student: È tempo di trovare l'ispirazione! Questi esercizi ti mostreranno una serie di illustrazioni e giochi già pronti per aiutarti a sviluppare un piano per il tuo GRANDE progetto.
              description_teacher: "Le prossime cinque lezioni forniscono agli studenti l'opportunità di utilizzare le proprie capacità di programmazione in un progetto di fine corso. Questo progetto li aiuterà ad acquisire esperienza con la programmazione, producendo una realizzazione da condividere con compagni, amici e parenti. È un percorso pensato per essere distribuito su più lezioni, gli studenti trascorreranno del tempo ragionando insieme, imparando a conoscere il processo di progettazione, costruendo e presentando il loro lavoro finale.\n\nNella lezione di esplorazione, gli studenti potranno osservare degli esempi già pronti ai quali ispirarsi sia per l'Artista che per il Laboratorio. Successivamente, gli studenti impareranno il processo di progettazione e come implementarlo nei propri progetti. A loro verrà quindi dato uno spazio per creare il proprio progetto nell'Artista o nel Laboratorio (questa è probabilmente la parte più lunga del progetto). Quindi gli studenti potranno migliorare i loro progetti, dopo test ed ulteriori riflessioni. Infine, gli studenti potranno presentare il lavoro finito ai compagni."
            The Design Process:
              name: Il processo di progettazione
              description_student: I progetti cosi grandi richiedono tempo e molta pianificazione. Qui, imparerai il processo di progettazione che utilizzerai per realizzare la tua creazione.
              description_teacher: Nel corso delle cinque lezioni, gli studenti si dedicheranno alla realizzazione di un progetto di loro ideazione, usando come ambienti di programmazione sia il Laboratorio che l'Artista. In questa fase, gli studenti apprenderanno il processo di progettazione e come implementarlo nei propri progetti. La guida alle lezioni che descrive tutte e cinque le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursef/24/).
            Build Your Project:
              name: Realizza il tuo progetto
              description_student: Finalmente puoi iniziare a costruire il tuo progetto!
              description_teacher: Nel corso delle cinque lezioni, gli studenti si dedicheranno alla realizzazione di un progetto di loro ideazione, usando come ambienti di programmazione sia il Laboratorio che l'Artista. Ora agli studenti verrà dato il proprio spazio per creare il loro progetto con l'Artista o il Laboratorio. Questa sarà la fase più lunga del percorso di creazione. La guida alle lezioni che descrive tutte e cinque le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursef/24/).
            Revise Your Project:
              name: Riesamina il tuo progetto
              description_student: Roma non è stata costruita in un giorno e neanche il tuo progetto dovrebbe esserlo. Prenditi del tempo per modificare e rivedere il tuo progetto in modo da renderlo il migliore possibile.
              description_teacher: Nel corso delle cinque lezioni, gli studenti si dedicheranno alla realizzazione di un progetto di loro ideazione, usando come ambienti di programmazione sia il Laboratorio che l'Artista. Ora che i progetti sono pronti, agli studenti viene data l'opportunità di ricevere commenti dai compagni e migliorare i loro progetti. La guida alle lezioni che descrive tutte e cinque le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursef/24/).

          description: "Risoluzione dei problemi e informatica è un'introduzione all'informatica con un'elevata componente interattiva e collaborativa e inquadrata nella più ampia ricerca della risoluzione dei problemi. Ti eserciterai a utilizzare un processo di risoluzione dei problemi per affrontare una serie di problemi, sfide e scenari del mondo reale. Successivamente, imparerai come i computer inseriscono, emettono, archiviano ed elaborano i dati per aiutare gli esseri umani a risolvere i problemi. L'unità si conclude con un progetto in cui si progetta un'applicazione che aiuta a risolvere un problema a scelta. \n\n**Guida all'organizzazione del corso per l'Unità 1**\n\n-   Il Capitolo 1 dell'Unità 1 deve essere completato prima di qualsiasi altra unità di \"Alla scoperta dell'informatica\"\n-   Sono previste lezioni alternative per alcune lezioni dell'Unità 1, a seconda del contesto della classe\n-   Puoi visualizzare la [Guida al piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) e la [Guida all'organizzazione del corso](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completa per ulteriori informazioni su questa unità"
          lesson_groups:
            cspSurvey:
              display_name: Sondaggio
            csd1_1:
              display_name: 'Capitolo 1: il processo di risoluzione dei problemi'
              big_questions: "-   Quali strategie e processi posso utilizzare per diventare più efficace come risolutore di problemi?"
              description: Questo capitolo guida gli studenti a sviluppare e adottare un più formale processo di risoluzione dei problemi strutturato, riflettendo sui problemi che hanno incontrato, sia in classe che nella vita quotidiana. Nella risoluzione di una serie diversificata di problemi, come enigmi logici, sfide ingegneristiche e nella pianificazione di un viaggio, gli studenti imparano a identificare diverse tipologie di problemi, a scomporre problemi di grandi dimensioni e a sviluppare le proprie capacità personali di risoluzione dei problemi.
            csd1_2:
              display_name: 'Capitolo 2: computer e risoluzione dei problemi'
              big_questions: |-
                -   In che modo i computer aiutano le persone a risolvere i problemi?
                -   In che modo persone e computer affrontano i problemi in modo diverso?
                -   Di cosa ha bisogno un computer da parte delle persone per risolvere i problemi in modo efficace?
              description: Questo capitolo presenta i computer come macchine che risolvono problemi relativi ai dati. Gli studenti iniziano creando una definizione comune per un computer che si concentri sulla funzionalità anziché sull'hardware specifico. Quindi esplorano i modi in cui i computer affrontano i problemi. Per il loro progetto finale, gli studenti propongono un'app che potrebbe essere utilizzata per risolvere un problema di loro scelta.
            csd1_3:
              display_name: Lezioni alternative
              description: 'Questo capitolo fornisce lezioni alternative per questa unità.  '
          student_description: Risoluzione dei problemi e informatica è un'introduzione all'informatica con un'elevata componente interattiva e collaborativa e inquadrata nella più ampia ricerca della risoluzione dei problemi. Ti eserciterai a utilizzare un processo di risoluzione dei problemi per affrontare una serie di problemi, sfide e scenari del mondo reale. Successivamente, imparerai come i computer inseriscono, emettono, archiviano ed elaborano i dati per aiutare gli esseri umani a risolvere i problemi. L'unità si conclude con un progetto in cui si progetta un'applicazione che aiuta a risolvere un problema a scelta.
        csd2-2021:
          title: Sviluppo Web ('21-'22)
          description: " Nell'Unità 2, imparerai come creare e condividere i contenuti sulle tue pagine web. Dopo aver deciso quali contenuti condividere con il mondo, imparerai come strutturare e modellare le tue pagine usando HTML e CSS. Potrai anche mettere in pratica preziose abilità di programmazione come il debugging, l'uso delle risorse e il lavoro di squadra.   \n\n**Implementation Guide dell'Unità 2**\n\n-   Completa il Capitolo 1  dell'Unità 1 prima di iniziare questa unità\n-   Le linee guida su come supportare gli studenti negli esercizi di programmazione e su come differenziare le attività sono disponibili nella [Guida alla correzione dei problemi](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) e [Guida alla differenziazione](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   È possibile visualizzare la [Guida al programma dl corso](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) e la [Implementation Guide] completa[3] per ulteriori informazioni su questa unità"
          description_short: "  Imparare a costruire il tuo sito web con Sviluppo Web."
          lesson_groups:
            csd2_1v2:
              display_name: 'Capitolo 1: Creazione di pagine Web'
              big_questions: |-
                -   Perché le persone creano siti Web?
                -   In che modo il testo può comunicare contenuto, struttura e stile di una pagina web?
                -   Come posso utilizzare in modo sicuro e appropriato i contenuti pubblicati su Internet?
                -   Quali strategie posso utilizzare durante la programmazione per trovare e risolvere i problemi?
              description: Gli studenti usano l'informatica come forma di espressione personale mentre progettano e sviluppano pagine Web di base. Concentrandosi sui tag, sulle parole chiave e sulla sintassi utilizzati per comunicare le istruzioni al computer, gli studenti utilizzano l'HTML per strutturare il contenuto di una pagina Web. Esplorano anche le implicazioni sulla privacy e sulla proprietà intellettuale della pubblicazione dei propri lavori online.
            csd2_2v2:
              display_name: 'Capitolo 2: Siti web multipagina'
              big_questions: |-
                -   Come possono essere utilizzati i siti Web per risolvere i problemi nel mondo?
                -   Quali strategie possono utilizzare i gruppi di lavoro per lavorare meglio insieme?
                -   Come faccio a sapere quali informazioni online possono essere considerate attendibili?
              description: Gli studenti ampliano le loro idee sui siti Web oltre l'espressione personale e iniziano a vederli come un modo per risolvere i problemi. Gli studenti sfruttano le loro capacità collaborative e lavorano in gruppo per creare siti web multipagina che risolvono un problema.
            cspSurvey:
              display_name: Sondaggio
          student_description: " Nell'Unità 2, imparerai come creare e condividere i contenuti sulle tue pagine web. Dopo aver deciso quali contenuti condividere con il mondo, imparerai come strutturare e modellare le tue pagine usando HTML e CSS. Potrai anche mettere in pratica preziose competenze di programmazione come il debugging, l'utilizzo delle risorse e il lavoro di squadra.  "
        csd3-2021:
          title: Animazioni e giochi interattivi ('21-'22)
          description: |2-
             Nell'Unità 3, svilupperai la tua esperienza di programmazione programmando animazioni, grafica interattiva e giochi in Sviluppo Giochi. L'unità ha inizio con forme semplici e si sviluppa fino a giochi basati su personaggi più sofisticati, utilizzando gli stessi concetti di programmazione e il processo di progettazione che gli informatici utilizzano quotidianamente. Nel progetto finale, svilupperai un programma interattivo personalizzato.

            **Guida all'organizzazione del corso dell'Unità 3**

            -   Completa il Capitolo 1 dell'l'Unità 1 prima di iniziare questa unità
            -   Il Capitolo 1 di questa unità è un prerequisito per l'Unità 6
            -   Le linee guida su come supportare gli studenti negli esercizi di programmazione e differenziare le attività sono disponibili nella [Guida al debugging](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) e [Guida alla differenziazione](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   È possibile visualizzare la versione completa della [Guida al piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) e della [Guida all'organizzazione del corso](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per ulteriori informazioni su questa unità
          description_short: Impara a programmare animazioni, arte interattiva e giochi in Sviluppo Giochi.
          lesson_groups:
            csd3_1:
              display_name: 'Capitolo 1: Immagini e animazioni'
              big_questions: |-
                -   Cos'è un programma per computer?
                -   Quali sono le caratteristiche principali della maggior parte dei linguaggi di programmazione?
                -   In che modo la programmazione consente la creatività e l'espressione individuale?
                -   Quali pratiche e strategie mi aiuteranno nella stesura dei programmi?
              description: Gli studenti iniziano a programmare animazioni interattive nell'ambiente Sviluppo giochi. Iniziano con forme semplici e oggetti "personaggio", quindi usano i cicli per creare animazioni in stile libro animato. Successivamente, imparano a usare i valori booleani e le istruzioni condizionali per rispondere all'input dell'utente. Alla fine del capitolo, gli studenti progettano e creano un'animazione interattiva che possono condividere con chiunque.
            csd3_2:
              display_name: 'Capitolo 2: Costruzione di Giochi'
              big_questions: |-
                -   In che modo gli sviluppatori di software gestiscono la complessità e la scalabilità?
                -   Come possono essere organizzati i programmi in modo che i problemi comuni debbano essere risolti solo una volta?
                -   Come posso basarmi sulle soluzioni precedenti per creare comportamenti ancora più complessi?
              description: In questo capitolo gli studenti combinano i costrutti appresi nel primo capitolo per programmare movimenti e collisioni più complessi nei loro personaggi. Man mano che creano programmi più complessi, iniziano a utilizzare le funzioni per organizzare il codice. Alla fine, gli studenti utilizzano un processo di progettazione per creare un gioco originale.
            cspSurvey:
              display_name: Sondaggio
          student_description: " Nell'Unità 3, svilupperai la tua esperienza di programmazione programmando animazioni, grafica interattiva e giochi in Sviluppo Giochi. L'unità inizia con forme semplici e si sviluppa fino a giochi più sofisticati basati su personaggi, utilizzando gli stessi concetti di programmazione e il processo di progettazione utilizzati quotidianamente dagli informatici. Nel progetto finale, svilupperai un programma personalizzato e interattivo."
        csd4-2021:
          title: Il processo di progettazione ('21-'22)
          description: |-
            L'Unità 4 introduce l'ampio impatto sociale che può avere l'informatica. Attraverso una serie di sfide di progettazione, imparerai a comprendere meglio le esigenze degli altri mentre sviluppi una soluzione a un problema. La seconda metà dell'unità consiste in un progetto iterativo di squadra, durante il quale i gruppi di lavoro hanno l'opportunità di identificare un'esigenza a cui tengono, prototipare soluzioni sia su carta che su Sviluppo App e verificare soluzioni con utenti reali per ottenere commenti di riscontro e promuovere ulteriori iterazioni.

            **Guida all'organizzazione del corso per l'Unità 4**

            -   Completa il Capitolo 1 dell'Unità 1 prima di iniziare questa unità
            -   Questa unità è un prerequisito per passare all'Unità 6 e all'Unità 7
            -   Per ulteriori informazioni su questa unità è possibile visualizzare la [Guida al piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) e la [Guida all'organizzazione del corso](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
          lesson_groups:
            csd4_1:
              display_name: 'Capitolo 1: progettazione focalizzata sull''utente'
              big_questions: |-
                -   In che modo i progettisti individuano le esigenze dei loro utenti?
                -   Come possiamo garantire che le esigenze di un utente siano soddisfatte dai nostri progetti?
                -   Quali processi ci consentiranno di creare, testare e iterare in modo efficiente i nostri progetti?
              description: Questo capitolo introduce il processo di progettazione come una versione specifica del processo di risoluzione dei problemi in cui l'empatia per le esigenze dell'utente è costantemente integrata. Gli studenti apprendono strategie per identificare le esigenze degli utenti e valutare in che modo le diverse modalità di progettazione le soddisfano. In particolare, imparano a sviluppare un prototipo su carta, a raccogliere e rispondere ai riscontri su un prototipo e a considerare i modi in cui le diverse interfacce utente influiscono o meno sull'usabilità delle loro app.
            csd4_2:
              display_name: 'Capitolo 2: prototipazione di app'
              big_questions: |-
                -   In che modo i gruppi di lavoro collaborano efficacemente per sviluppare software?
                -   Quali ruoli oltre alla programmazione sono necessari per progettare e sviluppare software?
                -   In che modo i progettisti incorporano più e più volte i riscontri su un prodotto?
              description: Questo capitolo è incentrato su un progetto di gruppo di lunga data che consente agli studenti di applicare tutto ciò che hanno appreso sulla progettazione centrata sull'utente per sviluppare un prototipo di app. Lavorando in squadra, gli studenti individuano una questione sociale che sta loro a cuore e progettano e prototipano un'app per affrontarlo. Questa è un'opportunità per gli studenti di esplorare altri ruoli nello sviluppo del software, come la gestione dei prodotti, il marketing, la progettazione e i test.
            csd5_2:
              display_name: 'Capitolo 2: Risoluzione dei problemi relativi ai dati'
            cspSurvey:
              display_name: Sondaggio
        csd5-2021:
          title: Dati e Società ('21-'22)
          description: |-
            L'Unità 5 tratta dell'importanza dei dati nella risoluzione dei problemi ed evidenzia come i computer possono aiutare in questo processo. Il primo capitolo esplora i diversi sistemi utilizzati per rappresentare le informazioni in un computer e le sfide e i compromessi posti dal loro utilizzo. Nel secondo capitolo scoprirai come le raccolte di dati vengono utilizzate per risolvere i problemi e come i computer aiutano ad automatizzare le fasi di questo processo. Il capitolo si conclude considerando come il processo di risoluzione dei problemi relativi ai dati può essere applicato a un ambito a tua scelta.

            **Guida all'organizzazione del corso per l'Unità 5**

            -   Completa il capitolo 1 dell'Unità 1 prima di iniziare questa unità
            -   Questa unità potrebbe essere sostituita con l'Unità 7 - consulta la [Guida all'organizzazione del corso](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per ulteriori informazioni su questa opzione
            -   Per ulteriori informazioni su questa unità, puoi visualizzare la [Guida al piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa
          lesson_groups:
            csd5_1:
              display_name: 'Capitolo 1: Rappresentazione dei dati'
              big_questions: |-
                -   Perché il modello di rappresentazione è importante nella risoluzione dei problemi?
                -   Di quali caratteristiche ha bisogno un sistema di rappresentazione per essere utile?
                -   Cosa serve per creare sistemi di rappresentazione binaria utilizzabili?
                -   Come possiamo combinare più sistemi per ottenere informazioni più complesse?
              description: Questo capitolo si concentra sulla rappresentazione dei dati e sul suo ruolo nella risoluzione dei problemi relativi ai dati. Gli studenti imparano di cosa ha bisogno un sistema di rappresentazione per essere utile e come i computer sono in grado di rappresentare diversi tipi di dati utilizzando sistemi binari. Per il progetto del capitolo, ogni studente rappresenta il proprio giorno perfetto su una scheda perforata binaria e poi tutti si scambiano le schede per decifrarle.
            csd5_2:
              display_name: 'Capitolo 2: Risoluzione dei problemi relativi ai dati'
              big_questions: |-
                -   In che modo i dati ci aiutano a risolvere i problemi?
                -   In che modo computer e umani utilizzano i dati in modo diverso?
                -   Quali parti del processo di risoluzione dei problemi relativi ai dati possono essere automatizzate?
                -   Quali tipi di problemi i computer utilizzano i dati per risolvere nel mondo reale?
              description: Gli studenti esplorano come i dati possono essere utilizzati per rispondere a domande interessanti e risolvere problemi. Utilizzando una versione modificata del processo generale di risoluzione dei problemi, gli studenti esaminano come i computer e gli esseri umani utilizzano i dati in modo diverso e valutano i pro e i contro dell'automazione della risoluzione dei problemi. Dopo aver appreso i modi in cui i computer utilizzano i dati nel mondo reale, gli studenti scelgono un loro problema e utilizzano i dati per risolverlo.
            cspSurvey:
              display_name: Sondaggio
          student_description: L'Unità 5 tratta dell'importanza dei dati nella risoluzione dei problemi ed evidenzia come i computer possono aiutare in questo processo. Il primo capitolo esplora i diversi sistemi utilizzati per rappresentare i dati in un computer e le sfide e i compromessi posti dal loro utilizzo. Nel secondo capitolo scoprirai come le raccolte di dati vengono utilizzate per risolvere i problemi e come i computer aiutano ad automatizzare le fasi di questo processo. Il capitolo si conclude tenendo conto che il processo di risoluzione dei problemi relativi ai dati può essere applicato a un qualsiasi ambito a tua scelta.
        csd6-2021:
          title: Informatica e dispositivi fisici ('21-'22)
          description: "L'Unità 6 esplora il ruolo delle piattaforme hardware nell'informatica e come diversi sensori possono fornire elaborare flussi di dati in ingresso e in uscita (input e output) più efficaci rispetto alla tastiera, al mouse e al monitor tradizionali. Utilizzando Sviluppo App e Circuit Playground di Adafruit, svilupperai programmi che utilizzano gli stessi input e output hardware che vedi nei dispositivi intelligenti, vedendo come un semplice prototipo approssimativo può portare a un prodotto finito. L'unità si conclude con una sfida progettuale che consiste nell'utilizzare il Circuit Playground come base per un'innovazione della propria progettazione.\n\n**Guida all'organizzazione del corso dell'Unità 6**\n\n-   Prima di iniziare questa unità, completa il Capitolo 1  dell'Unità 1\n-   Questa unità presuppone che gli studenti abbiano completato l'Unità 3, il Capitolo 1 e tutta l'Unità 4. Gli studenti senza questo background potrebbero avere difficoltà in questa unità.\n-   Questa unità richiede che gli studenti abbiano accesso a Circuit Playground - Per ulteriori informazioni sull'uso di Circuit Playground in classe [clicca qui](https://code.org/circuitplayground) \n-   Questa unità potrebbe essere sostituita con l'Unità 7 - consulta la [Guida all'organizzazione del corso](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per ulteriori informazioni su questa opzione\n-   Le linee guida su come supportare gli studenti negli esercizi di programmazione e differenziare le attività sono disponibili nella [Guida alla correzione degli errori](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) e [Guida alla differenziazione](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   È possibile visualizzare la [Guida al Piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa per ulteriori informazioni su questa unità"
          lesson_groups:
            csd6_1:
              display_name: 'Capitolo 1: programmare con l''hardware'
              big_questions: |-
                -   In che modo il software interagisce con l'hardware?
                -   In che modo i computer possono percepire e rispondere all'ambiente in cui si trovano?
                -   Che tipo di informazioni possono essere comunicate con semplici uscite hardware?
              description: Questa unità inizia con un'attività che incoraggia gli studenti a esplorare un'ampia varietà di piattaforme informatiche non tradizionali, prima di dare il via a una revisione della programmazione in Sviluppo App, con particolare attenzione a una migliore comprensione del modello di programmazione basato sugli eventi introdotto per la prima volta nell'Unità 4. Gli studenti imparano tecniche per rendere più flessibili le app che scrivono modificando gli elementi di progettazione tramite codice anziché affidarsi sempre alla modalità di progettazione. Utilizzando Circuit Playground, esplorano quindi diversi approcci per ricevere input e produrre output utilizzando l'hardware. Alla fine di questo capitolo, gli studenti progetteranno e svilupperanno un gioco che utilizza l'hardware fisico per l'input e l'output.
            csd6_2:
              display_name: 'Capitolo 2: costruire prototipi fisici'
              big_questions: |-
                -   Come fanno i programmatori a lavorare con quantità maggiori di valori simili?
                -   Come possono essere rappresentate in codice informazioni complesse del mondo reale?
                -   Come si può utilizzare un hardware semplice per sviluppare nuovi prodotti innovativi?
              description: Dopo avere compreso come utilizzare l'hardware per ricevere input e produrre output, gli studenti possono iniziare a immaginare a programmi più complessi che integrino hardware e software. Utilizzando i LED a colori come esempio di un gruppo di oggetti simili, gli studenti imparano a usare le matrici per tenere traccia degli elenchi di valori. Da lì introduciamo i cicli con contatore, prima semplicemente come modo per ripetere un blocco di codice e poi come modo per eseguire il codice su ogni elemento di una matrice. Alla fine di questo capitolo gli studenti avranno esplorato tutti i componenti delle loro schede imparando a strutturare i loro programmi utilizzando matrici, cicli e funzioni parametriche. Nelle ultime due lezioni gli studenti hanno l'opportunità di approfondire la costruzione di prototipi fisici utilizzando le loro schede.
            cspSurvey:
              display_name: Sondaggio

        coursed-2021:
          description: 'Gli studenti sviluppano la comprensione dei cicli annidati, dei cicli "mentre", delle istruzioni condizionali e degli eventi. Oltre alla programmazione, gli studenti vengono introdotti al concetto di cittadinanza digitale. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'
          description_short: Impara le istruzioni condizionali e sviluppa le tue capacità artistiche per cerare un disegno, una storia o un gioco.
          description_audience: 'Da 7 a 11 anni'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algoritmi: Programmazione su carta a quadretti'
              name: Programmazione su carta a quadretti
            Introduction to Online Puzzles:
              key: Introduzione agli esercizi online
              name: Introduzione agli esercizi online
              description_student: Questa lezione ti permetterà di far pratica con le abilità di cui avrai bisogno in questo corso.
              description_teacher: 'Negli esercizi di questa lezione, gli studenti inizieranno con un''introduzione (o un ripasso a seconda dell''esperienza della classe) dell''ambiente di lavoro online di Code.org. Con alcuni video verranno presentate le funzionalità di base dell''ambiente di lavoro, inclusi i pulsanti "Esegui", "Ripristina" e "Fai un passo". Altre indicazioni presentate in questi video: trascinamento, connessione ed eliminazione dei blocchi (questo tipo di programmazione a blocchi è denominata Blockly). Successivamente, gli studenti potranno esercitarsi nel labirinto con le sequenze di istruzioni e il debugging. Infine, gli studenti vedranno nuovi tipi di esercizi come la Collezionista, l''Artista e la Contadina, in cui impareranno le basi dei Cicli (istruzioni di ripetizione).'
            Relay Programming:
              key: Programmazione a staffetta
              name: Programmazione a staffetta
              description_student: Ricordi quando facevi i primi disegni con il coding all'inizio del corso? In questa lezione lavorerai in gruppo per fare qualcosa di molto simile!
            Debugging in Collector:
              key: Debugging con la collezionista
              name: Debugging con la collezionista
              description_student: 'Hai mai avuto problemi durante la programmazione? In questa lezione imparerai i segreti del debugging: il processo di cercare e risolvere i problemi nel codice. '
              description_teacher: In questa attività online, gli studenti si eserciteranno con il debugging nell'ambiente della Collezionista. Gli studenti potranno esercitarsi a leggere e correggere il codice per risolvere gli esercizi con semplici algoritmi contenenti cicli e cicli annidati.
            Events in Bounce:
              key: Rimbalzando con gli eventi
              name: Rimbalzando con gli eventi
              description_student: Ti piacerebbe poter giocare con dei videogiochi a scuola? In questa lezione potrai crearne uno tutto tuo!
              description_teacher: In questa attività online, gli studenti impareranno cosa sono gli Eventi e come i computer li usano in programmi come i videogiochi. Gli studenti creeranno dei programmi che reagiscono agli Eventi (come la pressione dei pulsanti freccia). Alla fine della lezione, gli studenti avranno la possibilità di personalizzare il proprio gioco modificando velocità e suoni.
            Build a Star Wars Game:
              key: Realizza un gioco con Star Wars
              name: Realizza un gioco con Star Wars
              description_teacher: In questa lezione, gli studenti metteranno in pratica l'uso degli eventi per creare un gioco che potranno poi condividere online. Con R2-D2 e altri personaggi di Star Wars, gli studenti saranno guidati attraverso gli eventi, infine avranno un loro spazio per creare il loro gioco.
            Dance Party:
              key: Ballando col codice
              name: Ballando col codice
            Loops in Ice Age:
              key: Cicli con l'Era glaciale
              name: Cicli con l'Era glaciale
            Loops in Artist:
              key: Cicli con l'artista
              name: Cicli con l'artista
            Nested Loops in Bee:
              key: Cicli Annidati con l'Ape
              name: Cicli annidati nel labirinto
              description_teacher: In questa attività online, gli studenti avranno l'opportunità di spingere la loro comprensione dei Cicli ad un livello completamente nuovo. Giocando con l'Ape e gli Zombie, gli studenti impareranno a programmare un ciclo all'interno di un altro ciclo. Saranno anche incoraggiati ad indagare come dei piccoli cambiamenti in entrambi i cicli influenzano il programma quando si clicca su "Esegui".
            Conditionals with Cards:
              key: Istruzioni condizionali con le carte da gioco
              name: Istruzioni condizionali con le carte da gioco
              description_student: È ora di fare un gioco in cui guadagni punti solo a certe condizioni!
              description_teacher: 'In questa lezione viene mostrato come le istruzioni condizionali possano essere usate per adattare un programma a specifiche condizioni. Non sempre abbiamo tutte le informazioni necessarie quando scriviamo un programma. A volte si vuole fare qualcosa di diverso in una situazione rispetto ad un''altra, anche se non si sa a priori quale situazione sarà vera quando il codice verrà eseguito. È in questi casi che entrano in gioco le istruzioni condizionali. Queste permettono a un computer di prendere delle decisioni sulla base delle condizioni che sussisteranno ogni volta che il codice verrà eseguito.'
            Conditionals in Bee:
              key: Istruzioni condizionali con l'ape
              name: Istruzioni condizionali con l'ape
              description_student: 'Ora che hai capito le istruzioni condizionali, è ora di sfruttarle per programmare l''ape a raccogliere il nettare e fare il miele.'
              description_teacher: Fino a questo momento gli studenti hanno scritto programmi che vengono eseguiti esattamente nello stesso modo ogni volta che vengono eseguiti - questo dà sicurezza, ma non è molto flessibile. In questa lezione, la classe inizierà a scrivere codice contenente istruzioni condizionali, questo permetterà di scrivere programmi che funzionano in modo diverso a seconda delle specifiche condizioni incontrate.
            While Loops in Farmer:
              key: Cicli "mentre" con la contadina
              name: Cicli "mentre" con la contadina
              description_student: 'I cicli sono molto utili nella programmazione. Grazie a questa lezione imparerai un nuovo tipo di cicli: i cicli "mentre"!'
            Until Loops in Maze:
              key: Cicli "fino a che" nel labirinto
              name: Cicli "fino a che" nel labirinto
            Conditionals & Loops in Harvester:
              key: Istruzioni condizionali & cicli con la contadina
              name: Istruzioni condizionali & cicli con la contadina
              description_student: Non è sempre facile capire quale istruzione condizionale usare. Questa lezione ti aiuterà a prendere confidenza e imparare a fare le scelte corrette.
              description_teacher: Gli studenti si eserciteranno con i cicli `mentre`, i cicli `ripeti fino a che` e le istruzioni `se / altrimenti`. Tutti questi blocchi utilizzano delle istruzioni condizionali. Esercitandosi su tutti e tre, gli studenti impareranno a scrivere codice complesso e flessibile.
            'Unplugged: Binary':
              key: 'Binario'
              name: Immagini binarie
              description_teacher: Anche se molti pensano al sistema binario come costituito rigorosamente da zeri e uni, gli studenti verranno introdotti all'idea che i dati possono essere rappresentati in una varietà di opzioni binarie. Questa lezione sviluppa ulteriormente questo concetto illustrando come un computer possa memorizzare dati ancora più complessi (ad esempio immagini e colori) in formato binario.
            Artist Binary:
              key: Artista binario
              name: Artista binario

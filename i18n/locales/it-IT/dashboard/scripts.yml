          title: IA e apprendimento automatico ('22-'23)
          description: "Questa Unità è un'introduzione pratica allo sviluppo di un modello di apprendimento automatico con dati tabulari. Gli studenti esplorano il modo in cui i computer apprendono dai dati per prendere decisioni, quindi sviluppano progetti di apprendimento automatico riguardanti dati del mondo reale. L'unità culmina nella progettazione di un'app di apprendimento automatico per risolvere un problema rilevante a livello personale.\n\n**Guida all'implementazione per l'Unità IA e apprendimento automatico**\n\n-   Completa le prime tre lezioni dell'unità Risoluzione dei problemi e informatica prima di iniziare\n-   Questa unità presuppone che gli studenti abbiano familiarità con Sviluppo App, in particolare utilizzando la modalità interfaccia per creare un'interfaccia utente e utilizzando gli eventi per cambiare le schermate quando si fa clic su un pulsante. Ciò può essere ottenuto chiedendo agli studenti di completare l'[Sviluppo App - L'ora del codice](https://studio.code.org/s/applab-intro/reset) prima di iniziare questa unità.\n-   Una guida su come supportare gli studenti negli esercizi di programmazione e differenziare le attività è disponibile nella [Guida agli esercizi di programmazione](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) e nella [Guida alla differenziazione](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   È possibile visualizzare l'intera [Guida al piano di studi](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) e la [Guida all'implementazione](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per ulteriori informazioni su questa unità\n\n**Sviluppo professionale:** se sei interessato a insegnare questo corso, ti consigliamo di completare il [Modulo di sviluppo professionale personalizzato AI/ML](https://studio.code.org/s/self-paced-pl-csd5-2021) gratuito. Il modulo è progettato per richiedere 2 ore per essere completato. Non si presume alcuna precedente esperienza con la programmazione o l'intelligenza artificiale.\n\n## Hai finito di svolgere le lezioni questa unità?\n\nRispondi a questo [\\*\\*breve sondaggio\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=7) per far sapere al gruppo del piano di studi di Code.org come si sono svolte le lezioni di questa unità."

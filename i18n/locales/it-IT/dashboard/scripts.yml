          title: Informatica e dispositivi fisici ('22-'23)
          description: "Nell'unità Informatica e dispositivi fisici, gli studenti esplorano il ruolo dei dispositivi fisici nell'informatica. Utilizzando Sviluppo App e Circuit Playground di Adafruit, gli studenti sviluppano programmi che utilizzano gli stessi input e output hardware che si vedono nei dispositivi intelligenti, osservando come un semplice prototipo approssimativo può portare a un prodotto finito. Quindi, gli studenti esplorano come i dispositivi fisici possono essere utilizzati per reagire al mondo che li circonda utilizzando una mentalità da «maker» per creare prototipi con materiali di uso quotidiano.\n\n**Guida all'implementazione dell'Informatica dei dispositivi fisici**\n\n-   Completa le prime tre lezioni dell'unità \"Risoluzione dei problemi e informatica\" prima di iniziare\n-   Questa unità presuppone che gli studenti abbiano familiarità con Sviluppo App, in particolare l'utilizzo della Modalità Interfaccia per creare un'interfaccia utente e l'uso di Eventi per cambiare lo schermo quando si fa clic su un pulsante. Ciò può essere ottenuto chiedendo agli studenti di completare [Sviluppo - App Ora del codice](https://studio.code.org/s/applab-intro/reset) prima di iniziare questa unità.\n-   Questa unità richiede che gli studenti abbiano accesso a Circuit Playground - [clicca qui](https://code.org/circuitplayground) per ulteriori informazioni sull'uso di Circuit Playground in classe\n-   Le linee guida su come supportare gli studenti negli esercizi di programmazione e differenziare le attività sono disponibili nella [Guida agli esercizi di programmazione](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) e [Guida alla differenziazione](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   È possibile visualizzare la [Guida al piano di studi] completa[4] e [Guida all'implementazione](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per ulteriori informazioni su questa unità\n\n## Hai finito di insegnare questa unità?\n\nRispondi a questo [\\*\\*breve sondaggio\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) per far sapere al team didattico di Code.org come si è svolta l'unità."
          student_description: Questa unità esplora il ruolo delle piattaforme hardware nell'informatica e come diversi sensori possono fornire input e output più efficaci rispetto alla tastiera, al mouse e al monitor tradizionali. Utilizzando Sviluppo App e Circuit Playground di Adafruit, svilupperai programmi che utilizzano gli stessi input e output hardware che vedi nei dispositivi intelligenti, osservando come un semplice prototipo approssimativo può portare a un prodotto finito. L'unità si conclude con una sfida progettuale per utilizzare il Circuit Playground come base per un'innovazione di propria progettazione.

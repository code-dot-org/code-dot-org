        aiml-2021:
          title: Modulo di AI e Machine Learning
          lesson_groups:
            lessonGroup-2:
              display_name: Capitolo 1 - Comprendere l'apprendimento automatico
              description: Gli studenti imparano le basi dell'apprendimento automatico e utilizzano uno strumento chiamato Laboratorio IA per creare modelli di machine learning che possono essere utilizzati in Sviluppo App. L'unità inizia con una panoramica dell'apprendimento automatico e di come i computer possono utilizzare i modelli nei dati per prendere decisioni e previsioni. Quindi, gli studenti imparano come utilizzare Laboratorio IA per addestrare modelli a partire da dati tabulari esplorando al contempo i problemi di pregiudizio e distorsioni. Le lezioni seguono uno schema ripetuto «Lezione tradizionale - Laboratorio IA - Sviluppo App» in modo che gli studenti vengano costantemente esposti ai concetti e agli strumenti dell'apprendimento automatico. Il capitolo si conclude con un progetto in cui gli studenti selezionano da una serie di insiemi di dati appartenenti al mondo reale per addestrare un modello di apprendimento automatico e creare un'app.
              big_questions: |-
                -   In che modo l'apprendimento automatico trova modelli nei dati per prendere decisioni?
                -   Come possiamo evitare distorsioni (bias) durante l'addestramento di un modello di apprendimento automatico?
            lessonGroup-3:
              display_name: Capitolo 2 - Progettazione di un'app di apprendimento automatico
              big_questions: "-   Come si può utilizzare l'apprendimento automatico per risolvere i problemi della nostra comunità?"
              description: Questo capitolo prepara gli studenti a diventare studiosi dell'apprendimento automatico per creare un'app che risolva un problema nella loro comunità. Gli studenti seguono un gruppo immaginario di studenti mentre definiscono un problema, sviluppano un sondaggio per raccogliere dati, analizzano i propri dati nel Laboratorio IA, creano una scheda modello e creano un'app per risolvere il problema. Poi, nel progetto finale, gli studenti ripetono questi stessi passaggi con un problema che stia a cuore alla propria comunità.

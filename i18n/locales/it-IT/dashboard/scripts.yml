              name: Presenta il tuo progetto
            'Algorithms: Dice Race':
              name: 'Algoritmi: Gara con i Dadi'
              description_teacher: In questa lezione, gli studenti metteranno in relazione il concetto di algoritmo con le attività di ogni giorno, nella vita reale, facendo una gara con i dadi. L'obiettivo è quello di iniziare a costruire le competenze per tradurre le situazioni del mondo reale in algoritmi e viceversa.
            Conditionals:
              name: Istruzioni condizionali con la contadina
              description_teacher: Questa lezione introduce gli studenti allo studio dei cicli `mentre` e delle istruzioni `se / altrimenti`. _I cicli mentre_ sono cicli che continuano a ripetere le istruzioni finché una certa condizione è vera. I cicli mentre sono usati quando il programmatore non conosce a priori il numero esatto di volte che le istruzioni devono essere ripetute, ma conosce quale condizione debba essere vera per consentire al ciclo di continuare. Le istruzioni `se / altrimenti` offrono flessibilità nella programmazione eseguendo intere sezioni di codice solo se una certa condizione è vera, altrimenti viene eseguito un insieme di istruzioni alternativo.
            Private and Personal Information:
              name: 'Cittadinanza digitale - Dati personali e altri dati'
              description_teacher: |-
                In questa lezione realizzata da Common Sense Education si sottolinea la differenza tra dati sicuri da condividere online e dati che non lo sono. 

                Mentre gli studenti visitano siti che richiedono dati sulla loro identità, imparano ad adottare un processo di indagine critico che gli consenta di proteggere se stessi e le loro famiglie dal furto di identità. In questa lezione, gli studenti imparano a pensare in modo critico ai dati che alcuni siti web richiedono o esigono. Imparano la differenza tra dati personali e altre informazioni meno critiche e a distinguere ciò che è sicuro o non sicuro da condividere online.
            Build a Star Wars Game:
              name: Realizza un gioco con Star Wars
              description_teacher: In questa lezione, gli studenti metteranno in pratica l'uso degli eventi per creare un gioco che potranno poi condividere online. Con R2-D2 e altri personaggi di Star Wars, gli studenti saranno guidati attraverso gli eventi, infine avranno un loro spazio per creare il loro gioco.
            'Functions: Songwriting':
              name: 'Funzioni: Composizione di Canzoni'
              description_teacher: Una delle strutture più belle nell'informatica è la funzione. Le funzioni (a volte chiamate procedure) sono dei mini-programmi che è possibile utilizzare più e più volte all'interno di un programma più grande. Questa lezione aiuta gli studenti a comprendere intuitivamente perché raggruppare blocchi di codice all'interno di funzioni possa essere una pratica utile.
            Functions in Artist:
              name: Funzioni con l'artista
              description_teacher: Gli studenti saranno introdotti all'uso delle funzioni su Code.org. Nell'ambiente dell'Artista verranno create e modificate figure magnifiche sfruttando la potenza delle funzioni. Per schemi più complessi, gli studenti impareranno ad usare le funzioni annidate, richiamando una funzione dall'interno di un'altra.
            Functions in Bee:
              name: Funzioni con l'Ape
              description_teacher: In questa seconda lezione sulle funzioni, gli studenti percorreranno percorsi complessi, raccoglieranno molto nettare e produrranno molto miele.
            Determine the Concept:
              name: Fissare i concetti
              description_teacher: Questa lezione riunisce i concetti delle lezioni precedenti e offre agli studenti la possibilità di riflettere in modo critico su come risolvere ciascun problema, ma senza suggerire quale concetto applicare. Gli studenti ripasseranno algoritmi di base, debugging, cicli `ripeti ... volte`, istruzioni condizionali, cicli `mentre` e funzioni.
            Build a Play Lab Game:
              name: Realizzare un gioco col laboratorio
              description_teacher: Questa lezione presenta il Laboratorio, un ambiente in cui gli studenti possono creare i propri giochi facendo interagire personaggi e input dell'utente. Gli studenti lavoreranno con gli eventi per ricevere comandi dai tasti freccia. Questo insieme di esercizi guiderà gli studenti attraverso lo sviluppo di un gioco, ma lasciando anche un certo margine di libertà per aggiungere le proprie idee.
            Present Your Project:
              name: Presenta il tuo progetto
              description_teacher: Nel corso delle quattro lezioni, gli studenti si dedicheranno alla realizzazione di un progetto di loro ideazione, usando come ambienti di programmazione sia il Laboratorio che l'Artista. Alla fine, gli studenti saranno messi nella condizione di presentare i lavori completati ai loro compagni o di condividerli con amici e parenti con un apposito link. La guida alle lezioni che descrive tutte e quattro le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursee/23/).
            Internet:
              name: 'Oltre la Programmazione: Internet'
              description_teacher: Anche se molte persone usano Internet ogni giorno, non molti sanno come funziona. In questa lezione, gli studenti faranno finta di navigare in Internet, imparando a conoscere connessioni, URL, indirizzi IP e DNS.
            Crowdsourcing:
              name: 'Oltre la Programmazione: Crowdsourcing (Intelligenza Collettiva)'
              description_teacher: In informatica affrontiamo alcuni problemi che possono scoraggiare. Sfide come la ricerca di grandi numeri primi o il sequenziamento del DNA sono quasi impossibili da risolvere come singoli individui. Affrontare queste attività in gruppo permette di ridimensionarle e renderle gestibili. Questa lezione mostrerà ai tuoi studenti quanto utile possa essere il lavoro di squadra nel settore dell'informatica.
            'Programming: My Robotic Friends':
              name: 'I miei amici robotici'

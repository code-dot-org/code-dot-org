            Digital Citizenship:
              name: Cittadinanza digitale
              description_student: Non è sicuro condividere alcuni dati in rete. In questa lezione imparerai la differenza tra sicurezza e dati personali.
              description_teacher: "In collaborazione con Common Sense Education, questa lezione aiuta gli studenti a pensare in modo critico alle informazioni che alcuni siti web richiedono agli utenti. Gli studenti imparano la differenza tra dati personali e altre informazioni meno critiche, mettendo in evidenza quali informazioni è pericoloso condividere in rete. Gli studenti esploreranno anche cosa significa essere responsabili e rispettosi delle loro comunità online e nel mondo materiale, compiendo un passo avanti nel diventare buoni cittadini digitali. "

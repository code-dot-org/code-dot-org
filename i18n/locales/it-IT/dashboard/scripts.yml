            Going Places Safely:
              name: Cittadinanza digitale - Il mio quartiere digitale
              description_teacher: In collaborazione con [r common-sense-media], questa lezione aiuta gli studenti a imparare che molti siti Web richiedono informazioni private e spiega come gestire responsabilmente tali richieste. Gli studenti scoprono anche che possono raggiungere luoghi interessanti online, ma devono seguire alcune regole per essere al sicuro.
            'Loops: Happy Loops':
              name: Cicli felici
              description_teacher: I cicli sono uno strumento molto utile e potente nella programmazione. Per capire quanto utili possono essere, gli studenti dovranno essere condotti a desiderare un modo più semplice per risolvere problemi banali.
            Loops in Collector:
              name: Cicli con la collezionista
              description_teacher: Basandosi sul concetto di istruzioni ripetute appreso in "Cicli Felici", in questa lezione gli studenti utilizzeranno i cicli per raccogliere dei diamanti su Code.org in modo più efficiente.
            Loops in Artist:
              name: Cicli con l'artista
              description_teacher: Tornando ai cicli, gli studenti imparano a disegnare immagini ripetendo semplici sequenze di istruzioni. Nella precedente lezione, i cicli sono stati utilizzati per attraversare un labirinto e raccogliere i diamanti. Qui, i cicli stanno creano dei modelli. Alla fine di questa lezione, gli studenti avranno l'opportunità di creare le proprie immagini utilizzando i cicli.
            'Events: The Big Event':
              name: Il grande evento (per i più piccoli)
              description_teacher: Gli eventi sono un ottimo strumento per aggiungere variazioni ad un algoritmo già scritto. A volte si desidera che il proprio programma risponda all'utente esattamente quando l'utente ne ha bisogno. Gli eventi servono proprio a questo.

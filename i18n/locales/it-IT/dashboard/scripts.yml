              description_teacher: 'Il passaggio da algoritmo a programmazione può essere più immediato se gli studenti capiscono la differenza tra pianificare una sequenza e codificare tale sequenza in un linguaggio opportuno. Questa attività aiuterà gli studenti ad acquisire esperienza leggendo e scrivendo del codice costituito da semplici simboli.'
            Programming in Maze:
              name: Programmare con Angry Birds
              description_teacher: In questa serie di esercizi online, gli studenti svilupperanno la comprensione degli algoritmi, la correzione degli errori (debugging) e i primi principi generali dell'informatica. Utilizzando i personaggi del gioco Angry Birds, gli studenti svilupperanno algoritmi sequenziali per far arrivare l'uccellino fino al maialino senza sbattere contro i muri o esplodere sulla dinamite (TNT). Alcuni esercizi di ricerca degli errori sono stati mescolati in questa lezione per far pratica con la risoluzione dei problemi (problem solving) e nello sviluppo del pensiero critico (critical thinking).

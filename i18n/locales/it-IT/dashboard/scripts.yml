        coursed-2017:
          title: Corso D
          assignment_family_title: Corso D
          description_audience: 'Da 7 a 11 anni'
          description_short: Vengono ripresi brevemente i concetti del corso C ed aggiunti algoritmi, cicli annidati, istruzioni condizionali e altro ancora.
          description: 'In questo corso vengono insegnati nuovi concetti di informatica tra cui algoritmi, cicli annidati, cicli "mentre", istruzioni condizionali ed eventi. Vengono introdotti alcuni concetti di cittadinanza digitale ed è possibile creare il proprio gioco o la propria storia che è poi possibile condividere con gli amici. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'
          lessons:
            Introduction:
              name: Introduzione agli esercizi online
              description_student: Questa lezione ti permetterà di far pratica con le abilità di cui avrai bisogno in questo corso.
              description_teacher: 'Negli esercizi di questa lezione, gli studenti inizieranno con un''introduzione (o un ripasso a seconda dell''esperienza della classe) dell''ambiente di lavoro online di Code.org. Con alcuni video verranno presentate le funzionalità di base dell''ambiente di lavoro, inclusi i pulsanti "Esegui", "Ripristina" e "Fai un passo". Altre indicazioni presentate in questi video: trascinamento, connessione ed eliminazione dei blocchi (questo tipo di programmazione a blocchi è denominata Blockly). Successivamente, gli studenti potranno esercitarsi nel labirinto con le sequenze di istruzioni e il debugging. Infine, gli studenti vedranno nuovi tipi di esercizi come la Collezionista, l''Artista e la Contadina, in cui impareranno le basi dei Cicli (istruzioni di ripetizione).'
            'Algorithms: Graph Paper Programming':
              name: 'Algoritmi: Programmazione su carta a quadretti'
              description_student: In questa lezione, "programmerai" i tuoi amici per fargli disegnare delle figure!
              description_teacher: Lo studente impara a capire cos'è davvero la programmazione dando istruzioni ad un altro studente affinché faccia un disegno. L'obiettivo è far sì che uno studente scriva un programma seguendo il quale un altro studente possa colorare le caselle di un foglio di carta a quadretti in modo da riprodurre un disegno esistente. Se c'è tempo, nella lezione si può affrontare la creazione da parte degli studenti di disegni originali.
            Events in Bounce:
              name: Rimbalzando con gli eventi
              description_student: Ti piacerebbe poter giocare con dei videogiochi a scuola? In questa lezione potrai crearne uno tutto tuo!
              description_teacher: In questa attività online, gli studenti impareranno cosa sono gli Eventi e come i computer li usano in programmi come i videogiochi. Gli studenti creeranno dei programmi che reagiscono agli Eventi (come la pressione dei pulsanti freccia). Alla fine della lezione, gli studenti avranno la possibilità di personalizzare il proprio gioco modificando velocità e suoni.
            Nested Loops:
              name: Cicli annidati
              description_student: Cicli all'interno di altri cicli, all'interno di altri cicli... Cosa significa? In questa lezione imparerai cosa succede quando inserisci un ciclo all'interno di un altro ciclo.
              description_teacher: In questa attività online, gli studenti avranno l'opportunità di spingere la loro comprensione dei Cicli ad un livello completamente nuovo. Giocando con l'Ape e gli Zombie, gli studenti impareranno a programmare un ciclo all'interno di un altro ciclo. Saranno anche incoraggiati ad indagare come dei piccoli cambiamenti in entrambi i cicli influenzano il programma quando si clicca su "Esegui".
            Nested Loops in Artist:
              name: Cicli annidati con l'artista
              description_student: Qui userai dei cicli annidati per creare spettacolari disegni da mostrare ad amici e parenti.
              description_teacher: Ora che gli studenti sanno come annidare i loro cicli, possono lanciarsi in strepitose creazioni. Con questa lezione gli studenti verranno condotti attraverso una serie di esercizi fino alla creazione di proprie immagini fantastiche.
            'Algorithms: Relay Programming':
              name: 'Debugging: programmazione a staffetta'
              description_student: Ricordi quando facevi i primi disegni con il coding all'inizio del corso? In questa lezione lavorerai in gruppo per fare qualcosa di molto simile!
              description_teacher: 'Questa attività inizierà con un breve ripasso della "Programmazione su carta a quadretti", poi partirà una corsa contro il tempo: gli studenti si suddividono in squadre e lavorano insieme per scrivere un programma un''istruzione alla volta.'
            While Loops in Farmer:
              name: Cicli "mentre" con la contadina
              description_student: 'I cicli sono molto utili nella programmazione. Grazie a questa lezione imparerai un nuovo tipo di cicli: i cicli "mentre"!'
              description_teacher: "Quando gli studenti raggiungono questa lezione, dovrebbero aver già fatto parecchia pratica con i cicli `ripeti`, quindi è giunto il momento di mettere tutto insieme. I cicli Mentre sono cicli che continuano a ripetere un insieme di istruzioni \"mentre\" una certa condizione è soddisfatta. I cicli Mentre sono usati quando il programmatore non conosce a priori il numero di volte per cui il ciclo deve essere ripetuto, ma sa quale condizione deve essere vera affinché il ciclo debba continuare a ripetersi. Ad esempio, gli studenti dovranno fare in modo che la Contadina riempia le buche e rimuova i mucchi di terra. Non conosceranno la profondità delle buche o l'altezza dei mucchi di terra, ma sapranno che hanno bisogno di continuare a riempire le buche e rimuovere i mucchi di terra fino a quando il terreno non sarà piatto."
            Conditionals with Cards:
              name: 'Istruzioni condizionali con le carte da gioco'
              description_student: È ora di fare un gioco in cui guadagni punti solo a certe condizioni!
              description_teacher: "In questa lezione viene mostrato come le istruzioni condizionali possano essere usate per adattare un programma a specifiche condizioni. Non sempre abbiamo tutte le informazioni necessarie quando scriviamo un programma. A volte si vuole fare qualcosa di diverso in una situazione rispetto ad un'altra, anche se non si sa a priori quale situazione sarà vera quando il codice verrà eseguito. È in questi casi che entrano in gioco le istruzioni condizionali. Queste permettono a un computer di prendere delle decisioni sulla base delle condizioni che sussisteranno ogni volta che il codice verrà eseguito."
            Conditionals in Bee:
              name: Istruzioni condizionali con l'ape
              description_student: 'Ora che hai capito le istruzioni condizionali, è ora di sfruttarle per programmare l''ape a raccogliere il nettare e fare il miele.'
              description_teacher: Fino a questo momento gli studenti hanno scritto programmi che vengono eseguiti esattamente nello stesso modo ogni volta che vengono eseguiti - questo dà sicurezza, ma non è molto flessibile. In questa lezione, la classe inizierà a scrivere codice contenente istruzioni condizionali, questo permetterà di scrivere programmi che funzionano in modo diverso a seconda delle specifiche condizioni incontrate.
            Conditionals & Loops in Maze:
              name: Istruzioni Condizionali & Cicli nel Labirinto
              description_student: Riesci a fare cose fantastiche usando insieme istruzioni condizionali e cicli!
              description_teacher: 'In questa lezione, gli studenti assoceranno due concetti chiave: i cicli e le istruzioni condizionali. Questa serie di esercizi colma le lacune di comprensione che spesso nascono quando si lavora con diversi tipi di blocchi. Riunendo due idee, gli studenti creeranno codice più complesso che darà spazio alla loro creatività e al pensiero critico!'
            Conditionals & Loops in Farmer:
              name: Istruzioni condizionali & cicli con la contadina
              description_student: Non è sempre facile capire quale istruzione condizionale usare. Questa lezione ti aiuterà a prendere confidenza e imparare a fare le scelte corrette.
              description_teacher: Gli studenti si eserciteranno con i cicli `mentre`, i cicli `ripeti fino a che` e le istruzioni `se / altrimenti`. Tutti questi blocchi utilizzano delle istruzioni condizionali. Esercitandosi su tutti e tre, gli studenti impareranno a scrivere codice complesso e flessibile.
            Digital Citizenship:
              name: 'Cittadinanza digitale - Super cittadino digitale'
              description_student: Non è sicuro condividere alcuni dati in rete. In questa lezione imparerai la differenza tra sicurezza e dati personali.
              description_teacher: |-
                In collaborazione con Common Sense Education, questa lezione aiuta gli studenti a pensare in modo critico alle informazioni che alcuni siti web richiedono agli utenti. Gli studenti imparano la differenza tra dati personali e altre informazioni meno critiche, mettendo in evidenza quali informazioni è pericoloso condividere in rete. Gli studenti esploreranno anche cosa significa essere responsabili e rispettosi delle loro comunità online e nel mondo materiale, compiendo un passo avanti nel diventare buoni cittadini digitali. 
            Build a Play Lab Game:
              name: Realizzare un gioco col laboratorio
              description_student: In questa lezione verrai guidato nella creazione di un tuo personale videogioco.
              description_teacher: In questa attività online, gli studenti avranno l'opportunità di imparare a usare gli eventi del Laboratorio e di applicare tutte le competenze di programmazione che hanno imparato per creare un gioco animato. È il momento di essere creativi e costruire un gioco nel Laboratorio!
            'Unplugged: Binary':
              name: 'Oltre la Programmazione: Immagini Bianrie'
              description_student: 'Impara come i computer memorizzano immagini usando semplici concetti come acceso e spento (ON e OFF).'
              description_teacher: Anche se molti pensano al sistema binario come costituito rigorosamente da zeri e uni, gli studenti verranno introdotti all'idea che i dati possono essere rappresentati in una varietà di opzioni binarie. Questa lezione sviluppa ulteriormente questo concetto illustrando come un computer possa memorizzare dati ancora più complessi (ad esempio immagini e colori) in formato binario.
            Artist Binary:
              name: Artista binario
              description_student: Dirigi l'artista per creare immagini binarie usando solo istruzioni per accendere e spegnere i pixel.
              description_teacher: Il sistema numerico binario è estremamente importante nel mondo dei computer. La maggior parte dei computer oggi memorizza tutti i tipi di dati in forma binaria. Con questa lezione si vuole mostrare come è possibile tradurre entità del mondo materiale in una serie di ACCESO (ON) e SPENTO (OFF). Gli studenti costruiranno immagini binarie con l'artista traducendo uni e zeri in accesi e spenti (o bianchi e neri).
            Nested Loops Project in Artist:
              name: Cicli annidati con Frozen
              description_student: Ancora cicli annidati! Questa volta realizzerai alcuni disegni STRAORDINARI con i cicli annidati.
              description_teacher: In questi esercizi gli studenti creeranno complessi disegni usando l'Artista. Continuando ad esercitarsi con i Cicli Annidati puntando a nuovi obiettivi, gli studenti scopriranno altri usi dei cicli in generale. Questo insieme di esercizi è anche un'ottima opportunità per la creatività permettendo agli studenti di creare il proprio disegno alla fine della lezione.
            Debugging in Collector:
              name: Debugging con la collezionista
              description_student: 'Hai mai avuto problemi durante la programmazione? In questa lezione imparerai i segreti del debugging: il processo di cercare e risolvere i problemi nel codice. '
              description_teacher: In questa attività online, gli studenti si eserciteranno con il debugging nell'ambiente della Collezionista. Gli studenti potranno esercitarsi a leggere e correggere il codice per risolvere gli esercizi con semplici algoritmi contenenti cicli e cicli annidati.
          student_description: 'In questo corso vengono insegnati nuovi concetti di informatica tra cui algoritmi, cicli annidati, cicli "mentre", istruzioni condizionali ed eventi. Vengono introdotti alcuni concetti di cittadinanza digitale ed è possibile creare il proprio gioco o la propria storia che è poi possibile condividere con gli amici. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'

        csd1-2020:
          description: Risoluzione dei problemi e informatica è un'introduzione all'informatica con un'elevata componente interattiva e collaborativa e inquadrata nella più ampia ricerca della risoluzione dei problemi. Ti eserciterai a utilizzare un processo di risoluzione dei problemi per affrontare una serie di problemi, sfide e scenari del mondo reale. Successivamente, imparerai come i computer inseriscono, emettono, archiviano ed elaborano i dati per aiutare gli esseri umani a risolvere i problemi. L'unità si conclude con un progetto in cui si progetta un'applicazione che aiuta a risolvere un problema a scelta.
          lesson_groups:
            cspSurvey:
              display_name: Sondaggio
            csd1_1:
              display_name: 'Capitolo 1: il processo di risoluzione dei problemi'

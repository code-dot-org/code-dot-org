        csd5-2020:
          description: L'Unità 5 tratta dell'importanza dei dati nella risoluzione dei problemi ed evidenzia come i computer possono aiutare in questo processo. Il primo capitolo esplora i diversi sistemi utilizzati per rappresentare i dati in un computer e le sfide e i compromessi posti dal loro utilizzo. Nel secondo capitolo scoprirai come le raccolte di dati vengono utilizzate per risolvere i problemi e come i computer aiutano ad automatizzare le fasi di questo processo. Il capitolo si conclude tenendo conto che il processo di risoluzione dei problemi relativi ai dati può essere applicato a un qualsiasi ambito a tua scelta.

            Functions in Artist:
              name: Funzioni con l'artista
              description_teacher: Gli studenti saranno introdotti all'uso delle funzioni su Code.org. Nell'ambiente dell'Artista verranno create e modificate figure magnifiche sfruttando la potenza delle funzioni. Per schemi più complessi, gli studenti impareranno ad usare le funzioni annidate, richiamando una funzione dall'interno di un'altra.
            Determine the Concept:
              name: Fissare i concetti
              description_teacher: Questa lezione riunisce i concetti delle lezioni precedenti e offre agli studenti la possibilità di riflettere in modo critico su come risolvere ciascun problema, ma senza suggerire quale concetto applicare. Gli studenti ripasseranno algoritmi di base, debugging, cicli `ripeti ... volte`, istruzioni condizionali, cicli `mentre` e funzioni.
            Alien Dance Party with Sprite Lab:
              name: La festa degli alieni con il Laboratorio dei personaggi
            Explore Project Ideas:
              name: Idee di progetto
              description_teacher: "Le prossime quattro lezioni forniscono agli studenti l'opportunità di utilizzare le proprie capacità di programmazione in un progetto di fine corso. Questo progetto li aiuterà ad acquisire esperienza con la programmazione, producendo una realizzazione da condividere con compagni, amici e parenti. È un percorso pensato per essere distribuito su più lezioni, gli studenti trascorreranno del tempo ragionando insieme, imparando a conoscere il processo di progettazione, costruendo e presentando il loro lavoro finale. \n\nNella lezione di esplorazione, gli studenti potranno osservare degli esempi già pronti ai quali ispirarsi sia per l'Artista che per il Laboratorio. Successivamente, gli studenti impareranno il processo di progettazione e come implementarlo nei propri progetti. A loro verrà quindi dato uno spazio per creare il proprio progetto nell'Artista o nel Laboratorio (questa è probabilmente la parte più lunga del progetto). Infine, gli studenti potranno presentare il lavoro finito ai compagni."
            The Design Process:
              name: Il processo di progettazione
              description_student: I progetti cosi grandi richiedono tempo e molta pianificazione. Qui, imparerai il processo di progettazione che utilizzerai per realizzare la tua creazione.
              description_teacher: Nel corso delle quattro lezioni, gli studenti si dedicheranno alla programmazione di un progetto di propria ideazione usando sia il Laboratorio che l'Artista come ambiente di programmazione. In questa parte del progetto, gli studenti apprenderanno il processo di progettazione e come implementarlo nei propri progetti. La guida alle lezioni per tutte e quattro le fasi del processo può essere trovata nella prima fase di questo processo del progetto [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Realizza il tuo progetto
              description_teacher: Nel corso delle quattro lezioni, gli studenti si dedicheranno alla realizzazione di un progetto di loro ideazione, usando come ambienti di programmazione sia il Laboratorio che l'Artista. Ora agli studenti verrà dato il proprio spazio per creare il loro progetto con l'Artista o il Laboratorio. Questa sarà la fase più lunga del percorso di creazione. La guida alle lezioni che descrive tutte e quattro le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursee/23/).
            Present Your Project:
              name: Presenta il tuo progetto
              description_teacher: Nel corso delle quattro lezioni, gli studenti si dedicheranno alla realizzazione di un progetto di loro ideazione, usando come ambienti di programmazione sia il Laboratorio che l'Artista. Alla fine, gli studenti saranno messi nella condizione di presentare i lavori completati ai loro compagni o di condividerli con amici e parenti con un apposito link. La guida alle lezioni che descrive tutte e quattro le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursee/23/).
            Internet:
              name: Internet
              description_teacher: Anche se molte persone usano Internet ogni giorno, non molti sanno come funziona. In questa lezione, gli studenti faranno finta di navigare in Internet, imparando a conoscere connessioni, URL, indirizzi IP e DNS.
            Crowdsourcing:
              name: Intelligenza collettiva
              description_teacher: In informatica affrontiamo alcuni problemi che possono scoraggiare. Sfide come la ricerca di grandi numeri primi o il sequenziamento del DNA sono quasi impossibili da risolvere come singoli individui. Affrontare queste attività in gruppo permette di ridimensionarle e renderle gestibili. Questa lezione mostrerà ai tuoi studenti quanto utile possa essere il lavoro di squadra nel settore dell'informatica.
            Nested Loops in Bee:
              name: Cicli annidati nel labirinto
              description_student: Cicli all'interno di altri cicli, all'interno di altri cicli... Cosa significa? In questa lezione imparerai cosa succede quando inserisci un ciclo all'interno di un altro ciclo.
              description_teacher: In questa attività online, gli studenti avranno l'opportunità di spingere la loro comprensione dei Cicli ad un livello completamente nuovo. Giocando con l'Ape e gli Zombie, gli studenti impareranno a programmare un ciclo all'interno di un altro ciclo. Saranno anche incoraggiati ad indagare come dei piccoli cambiamenti in entrambi i cicli influenzano il programma quando si clicca su "Esegui".
            Nested Loops in Artist:
              name: Cicli annidati con l'artista
              description_student: Ancora cicli annidati! Questa volta realizzerai alcuni disegni STRAORDINARI con i cicli annidati.
              description_teacher: In questi esercizi gli studenti creeranno complessi disegni usando l'Artista. Continuando ad esercitarsi con i Cicli Annidati puntando a nuovi obiettivi, gli studenti scopriranno altri usi dei cicli in generale. Questo insieme di esercizi è anche un'ottima opportunità per la creatività permettendo agli studenti di creare il proprio disegno alla fine della lezione.

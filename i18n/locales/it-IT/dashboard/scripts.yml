        coursea-2021:
          title: Corso A (2021)
          description: 'Il corso A offre un piano di studi di informatica per i bambini che hanno appena iniziato a leggere, inclusi gli alunni della scuola materna. Gli alunni impareranno a programmare usando comandi come cicli ed eventi. Le lezioni presentate in questo corso insegnano anche agli alunni a collaborare in modo proficuo con gli altri, indagare su diverse tecniche di risoluzione dei problemi, persistere di fronte a compiti impegnativi e conoscere le questioni di sicurezza legate a Internet. '
          description_short: Introduzione all'informatica per bambini che non leggono ancora.
          description_audience: 'Età: da 4 a 7 anni'
          lesson_groups:
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_loops:
              display_name: Cicli
            csf_events:
              display_name: Eventi
            lessonGroup-5:
              display_name: Progetto di fine corso
          student_description: 'Impara le basi dell''informatica e della sicurezza su Internet. Alla fine del corso, potrai creare il tuo gioco o la tua storia che potrai condividere. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'
        courseb-2021:
          title: Corso B (2021)
          description: Il Corso B è stato sviluppato pensando ad alunni della 1° classe della scuola primaria. Il Corso B è sostanzialmente allineato con il Corso A, ma offre lezioni tradizionali più complesse e una maggiore varietà di esercizi. Gli alunni impareranno le basi della programmazione, tecniche di collaborazione, indagine e pensiero critico, perseveranza di fronte alle difficoltà e le basi della sicurezza su Internet. Alla fine del corso gli alunni possono condividere con un link il proprio gioco personalizzato creato nell'ambiente del Laboratorio.
          description_short: Introduzione all'informatica per alunni che devono imparare a leggere. Simile al Corso A, ma con maggior approfondimento dei concetti.
          description_audience: Da 5 a 8 anni
          lesson_groups:
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_loops:
              display_name: Cicli
            csf_impacts:
              display_name: Impatti dell'informatica
            csf_events:
              display_name: Eventi
            lessonGroup-6:
              display_name: Progetto di fine corso
              description: "![](https://images.code.org/0c33f6c158290834562bf8a6a39769b5-flower.png)"
          student_description: 'Impara le basi dell''informatica e della sicurezza su Internet. Alla fine del corso, potrai creare il tuo gioco o la tua storia che potrai condividere. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'
        coursec-2021:
          title: Corso C (2021)
          description: Abbiamo realizzato il Corso C per gli alunni della seconda elementare. Gli alunni creeranno programmi con sequenze di istruzioni, cicli ed eventi. Indagheranno tecniche di risoluzione dei problemi e svilupperanno strategie per sviluppare comunità costruttive sia online che offline. Entro la fine del corso, gli alunni creeranno giochi interattivi che potranno condividere.
          description_short: Impara le basi dell'informatica e crea disegni, storie animate o giochi interattivi.
          description_audience: Da 6 a 10 anni
          lesson_groups:
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_binary:
              display_name: Binario
            csf_loops:
              display_name: Cicli
            csf_events:
              display_name: Eventi
            csf_data:
              display_name: Dati
            end_of_course_project:
              display_name: Progetto di fine corso
          student_description: 'Crea programmi con sequenze di istruzioni, cicli ed eventi. Traduci le tue iniziali in binario, indaga sulle diverse tecniche di risoluzione dei problemi e impara a reagire correttamente al cyberbullismo. Alla fine del corso, puoi creare e condividere un gioco interattivo o una storia animata! ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'
        coursed-2021:
          title: Corso D (2021)
          description: 'Abbiamo creato il corso D per gli alunni della terza elementare. Il corso inizia con una rassegna dei concetti trovati nei corsi precedenti, inclusi cicli ed eventi. In seguito, gli alunni svilupperanno la loro comprensione di algoritmi, cicli annidati, cicli, istruzioni condizionali e altro ancora. '
          description_audience: Da 7 a 11 anni
          lesson_groups:
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_events:
              display_name: Eventi
            csf_loops:
              display_name: Cicli
            csf_conditionals:
              display_name: Istruzioni condizionali
            csf_binary:
              display_name: Binario
            csf_digcit:
              display_name: Cittadinanza digitale
            end_of_course_project:
              display_name: Progetto di fine corso
            lessonGroup-6:
              display_name: Cittadinanza digitale
          student_description: Impara di più sui cicli, le istruzioni condizionali e gli eventi. Oltre alla programmazione, scopri la cittadinanza digitale.
        coursee-2021:
          title: Corso E (2021)
          description: Abbiamo creato il Corso E per gli alunni della quarta elementare. Il corso inizia con un'introduzione allo strumento di programmazione Laboratorio dei personaggi. Gli alunni impareranno a realizzare divertenti progetti interattivi che consolidano ciò che hanno imparerato sulla sicurezza online. Dopo queste lezioni, gli alunni si impegneranno in una programmazione più complessa. Gli alunni impareranno a conoscere i cicli annidati, le funzioni e le istruzioni condizionali. Entro la fine del corso, gli alunni uniranno questi concetti per risolvere esercizi impegnativi. Il corso si conclude con un progetto senza limiti di tempo in cui gli alunni creano un gioco o un disegno.
          description_audience: Da 8 a 12 anni
          lesson_groups:
            ramp_up:
              display_name: Cicli annidati
            csf_sprites:
              display_name: Personaggi
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_nested_loops:
              display_name: Istruzioni condizionali
            csf_functions:
              display_name: Funzioni
            csf_impacts:
              display_name: Impatti dell'informatica
            end_of_course_project:
              display_name: Progetto di fine corso
            lessonGroup-7:
              display_name: Impatti dell'informatica
          student_description: Inizia a programmare con algoritmi, eventi, cicli, istruzioni condizionali e funzioni! Alla fine di questo corso, progetta e crea un gioco o un disegno da condividere con amici e parenti.
        coursef-2021:
          title: Corso F (2021)
          description: Abbiamo elaborato il Corso F per gli alunni della quinta elementare. Il corso inizia esaminando il modo in cui gli utenti effettuano le scelte nelle app che utilizzano. Gli alunni imparano quindi a realizzare una varietà di app del Laboratorio dei personaggi, che consentono all'utente anche di operare delle scelte. Nelle prossime lezioni del corso, gli alunni apprenderanno concetti più avanzati, tra cui variabili e cicli con contatore "per". Durante questo corso viene concessa agli alunni una maggiore autonomia e più scelte. Entro la fine del corso, gli alunni avranno creato progetti interattivi e opere d'arte da condividere con amici e parenti.
          description_short: Impara tutti i concetti dei corsi di fondamenti di informatica e crea disegni, storie o giochi interattivi.

        coursea-2018:
          title: Corso A (2018)
          assignment_family_title: Corso A
          description: 'Impara le basi dell''informatica e della sicurezza su Internet. Alla fine del corso, potrai creare il tuo gioco o la tua storia che potrai condividere. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata in italiano ==>'
          description_short: Introduzione all'informatica per bambini che non leggono ancora.
          description_audience: 'Da 4 a 7 anni'
          lessons:
            'Debugging: Unspotted Bugs':
              name: Quei fastidiosi insetti nascosti
              description_teacher: 'Questa lezione guiderà gli studenti attraverso le fasi di ricerca degli errori (debugging).  Gli studenti impareranno il mantra: "Cos''è successo? Che cosa sarebbe dovuto succedere? Questo cosa ti suggerisce?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stefi e il grande progetto
              description_teacher: "Quando gli studenti si imbattono in una difficoltà mentre rispondono a una domanda o lavorano su un progetto, è molto facile per loro sentirsi frustrati e rinunciare. Questa lezione introduce agli studenti il concetto che la frustrazione può essere una parte importante dell'apprendimento. Qui, la frustrazione è presentata come una fase nel processo creativo, piuttosto che un segno di fallimento. Questa lezione può essere svolta in una o due sessioni con la classe. Se avete più tempo, non esitate a prolungare la durata della fase di costruzione e revisione dell'attività Corsa delle Biglie."
            'Real-life Algorithms: Plant a Seed':
              name: Pianta un seme
              description_teacher: "In questa lezione, gli studenti metteranno in relazione il concetto di algoritmo con le attività di ogni giorno, nella vita reale, piantando un vero seme. L'obiettivo è quello di iniziare a costruire le competenze per tradurre le situazioni del mondo reale in algoritmi e viceversa."
            Learn to Drag and Drop:
              name: Impara come Trascinare i Blocchi
              description_teacher: Questa lezione darà agli studenti un'idea di cosa aspettarsi quando andranno nel laboratorio di informatica. Si comincia con una breve discussione introduttiva sui comportamenti da tenere in laboratorio, poi gli studenti inizieranno ad utilizzare un computer per completare degli esercizi online.
            'Programming: Happy Maps':
              name: Mappe felici
              description_teacher: Il passaggio da algoritmo a programmazione può essere più immediato se gli studenti capiscono la differenza tra pianificare una sequenza e codificare tale sequenza in un linguaggio opportuno. Questa attività aiuterà gli studenti ad acquisire esperienza leggendo e scrivendo del codice costituito da semplici simboli.
            Programming in Maze:
              name: Programmare con Angry Bird
              description_teacher: In questa serie di esercizi online, gli studenti svilupperanno la comprensione degli algoritmi, la correzione degli errori (debugging) e i primi principi generali dell'informatica. Utilizzando i personaggi del gioco Angry Birds, gli studenti svilupperanno algoritmi sequenziali per far arrivare l'uccellino fino al maialino senza sbattere contro i muri o esplodere sulla dinamite (TNT). Alcuni esercizi di ricerca degli errori sono stati mescolati in questa lezione per far pratica con la risoluzione dei problemi (problem solving) e nello sviluppo del pensiero critico (critical thinking).
            Going Places Safely:
              name: Cittadinanza digitale - Il mio quartiere digitale
              description_teacher: In collaborazione con [r common-sense-media], questa lezione aiuta gli studenti a imparare che molti siti Web richiedono informazioni private e spiega come gestire responsabilmente tali richieste. Gli studenti scoprono anche che possono raggiungere luoghi interessanti online, ma devono seguire alcune regole per essere al sicuro.
            'Loops: Happy Loops':
              name: Cicli felici
              description_teacher: I cicli sono uno strumento molto utile e potente nella programmazione. Per capire quanto utili possono essere, gli studenti dovranno essere condotti a desiderare un modo più semplice per risolvere problemi banali.
            Loops in Collector:
              name: Cicli con la collezionista
              description_teacher: Basandosi sul concetto di istruzioni ripetute appreso in "Cicli Felici", in questa lezione gli studenti utilizzeranno i cicli per raccogliere dei diamanti su Code.org in modo più efficiente.
            Loops in Artist:
              name: Al mare con i cicli
              description_teacher: Tornando ai cicli, gli studenti imparano a disegnare immagini ripetendo semplici sequenze di istruzioni. Nella precedente lezione, i cicli sono stati utilizzati per attraversare un labirinto e raccogliere i diamanti. Qui, i cicli stanno creano dei modelli. Alla fine di questa lezione, gli studenti avranno l'opportunità di creare le proprie immagini utilizzando i cicli.
            'Events: The Big Event':
              name: Il grande evento (per i più piccoli)
              description_teacher: Gli eventi sono un ottimo strumento per aggiungere variazioni ad un algoritmo già scritto. A volte si desidera che il proprio programma risponda all'utente esattamente quando l'utente ne ha bisogno. Gli eventi servono proprio a questo.
            Events in Play Lab:
              name: In movimento con gli eventi
              description_teacher: In questa attività online, gli studenti avranno l'opportunità di imparare a utilizzare gli eventi del Laboratorio e di applicare tutte le competenze di programmazione che hanno imparato per creare un gioco animato. È il momento di essere creativi e costruire una storia nel Laboratorio!

    level:
      instructions:
        'maze_2_2': "Puoi aiutarmi a catturare il maialino cattivo? Accosta due blocchi \"vai avanti\" uno sopra l'altro e poi premi \"Esegui\" per aiutarmi a raggiungerlo. "
        'maze_2_1': "Questo maialino mi fa arricciare le penne. Aiutami a prenderlo!"
        'maze_2_2_5': "Fammi fare il percorso per arrivare a quello sciocco maiale. Evita la dinamite (TNT) o le mie piume salteranno in aria!"
        'maze_2_3': "Guidami verso quel cattivone verde! Fai attenzione alla dinamite (TNT)"
        'maze_2_4': "Mantieni la calma e aiutami a trovare quel cattivone di un maiale. Altrimenti potrei arrabbiarmi!"
        'maze_2_5': "C'è un modo per arrivare a quello sciocco maiale aggiungendo solo due blocchi. Riesci a trovarlo?"
        'maze_2_6': "Prova a farmi arrivare all'intruso verde utilizzando solo tre blocchi."
        'maze_2_7': "Aiutami a catturare questo maialaccio utilizzando il minor numero possibile di blocchi. Prova a utilizzare più di un blocco \"ripeti ... volte\"."
        'maze_2_8': "Quando un blocco è grigio, significa che non puoi eliminarlo. In questo esercizio il blocco grigio \"ripeti 3 volte\" fa ripetere per 3 volte le azioni che contiene. Prova ad inserire in esso questi blocchi: \"vai avanti\", \"vai avanti\", \"gira a destra\"."
        'maze_2_9': "Ok, prova ad usare il nuovo blocco \"ripeti fino a che\". Esso mi farà \"ripetere\" le azioni \"fino a che\"  raggiungo quel fastidioso maiale."
        'maze_2_10': "Ok, un'ultima volta per fare pratica: riesci a risolvere questo esercizio aggiungendo solo 4 blocchi?"
        'maze_2_11': "Caro umano. Io zombie. Io affamato. Devo ... arrivare ... al girasole. Riesci a farmi arrivare là aggiungendo solo 5 blocchi?"
        'maze_2_12': "Ok, questo esercizio è simile, ma leggermente diverso. Riesci a farlo aggiungendo solo cinque blocchi?"
        'maze_2_13': "Qui il nuovo blocco \"se\" viene usato per farmi decidere quando girare. Fai attenzione: adesso hai bisogno di inserire un solo blocco, ma capisci bene il procedimento in modo che puoi farlo tutto da solo la prossima volta."
        'maze_2_14': "Ok, questo è quasi come l'esercizio precedente, ma devi ricordarti come hai usato insieme i blocchi \"se\" e \"ripeti\"."
        'maze_2_15': "Me ... volere ... girasole! Usa un blocco \"se c'è strada\" per farmi arrivare là utilizzando il minor numero possibile di blocchi."
        'maze_2_16': "Ok, esercitiamoci di nuovo per far pratica: questo esercizio non è molto diverso, ma stai attento alle piante carnivore!"
        'maze_2_17': "Il blocco \"se-altrimenti\" controlla una condizione: SE è vera fa una cosa ALTRIMENTI ne fa un'altra. Prova ad usare questo nuovo blocco per farmi arrivare al girasole."
        'maze_2_18': "Ancora un esercizio con il blocco \"se-altrimenti\": riesci a risolverlo correttamente al primo tentativo?"
        'maze_2_19': "Riesci ad aggiungere solo 3 blocchi per farmi uscire da un labirinto più complesso? Se lo fai correttamente, riuscirò a camminare lungo un percorso tortuoso di qualsiasi lunghezza."
        'turtle_1_1': "Ciao, io sono un artista. Puoi scrivere del codice per farmi disegnare quasi qualunque cosa. Usa i blocchi per farmi disegnare lungo le linee grigie dell'immagine."
        'turtle_1_2': "Ora, disegna un quadrato. Suggerimento: usa il tuo colore preferito scegliendolo col nuovo blocco \"imposta colore\"."
        'turtle_1_3': "Disegna un quadrato usando solo 3 blocchi. Nota: puoi farmi andare più veloce o più lento spostando il cursore qua sopra verso la lepre o verso la tartaruga."
        'turtle_1_4': "Disegna un triangolo i cui lati sono tutti di colori diversi, usando l'opzione \"colore scelto a caso\" che ogni volta sceglie a caso un colore. Suggerimento: devi capire di quanto girare cliccando sul numero nel blocco \"gira\"."
        'turtle_1_5': "Ora, per fare esercizio, disegna un triangolo e poi un quadrato in modo da riprodurre una busta."
        'turtle_1_6': "Riesci a capire come disegnare il triangolo e il quadrato? Suggerimento: disegna prima il triangolo, poi cerca di capire di quanto devi girare prima di iniziare a disegnare il quadrato."
        'turtle_1_7': "Ok, ora è un po' più difficile: vedi se riesci a disegnare questi occhiali verdi. I quadrati hanno 100 pixel su ciascun lato, e sono distanti tra loro 50 pixel. Non dimenticarti di disegnare usando il verde!"
        'turtle_1_8': "Cerca di immaginare cosa succede se si eseguono questi blocchi di codice già pronti (o premi \"Esegui\" per verificarlo). Poi, ripetili una quantità di volte sufficiente a completare il disegno. I colori saranno diversi ogni volta."
        'turtle_1_9': "Riesci a capire con quale numero devi sostituire i punti interrogativi per disegnare un cerchio?"
        'turtle_1_10': "Ce l'hai fatta! Ora, disegna qualcosa a piacere. Ecco alcune idee divertenti: una figura stilizzata, un fiocco di neve o una spirale. Prova anche il nuovo blocco \"imposta la larghezza\". Buon divertimento!"
        'turtle_4_1': "Riesci a disegnare un triangolo (con lati di 100 pixel) usando solo 3 blocchi? Suggerimento: usa il blocco \"ripeti\". Ricorda che puoi usare il cursore qua sopra per variare la velocità di disegno."
        'turtle_4_2': "Per disegnare questi triangoli aggiungi un blocco \"gira a destra di 90 gradi\" in qualche punto del programma già presente nell'area di lavoro."
        'turtle_4_3': "Ok, ecco il codice che serve per disegnare un singolo triangolo. Riesci ad aggiungere i blocchi \"ripeti\" e \"gira\" per disegnare un bel fiore?"
        'turtle_4_4': "Ecco lo stesso codice dell'esercizio precedente, ma girando solo di 36 gradi dopo aver disegnato ogni triangolo. Quante volte lo devi ripetere? Suggerimento: dopo 360 gradi di rotazione il disegno diventerà un cerchio completo."
        'turtle_4_5': "Ecco lo stesso codice dell'esercizio precedente, ma ripetendo i giri 36 volte. Di quanti gradi dovrebbe essere ogni giro? Suggerimento: dopo 360 gradi di rotazione il disegno diventerà un cerchio completo."
        'turtle_4_6': "Usando solo 3 blocchi, riesci a disegnare un quadratino con i lati lunghi 20 pixel?"
        'turtle_4_7': "Ecco il codice dell'esercizio precedente per disegnare il quadratino da 20 pixel. Come puoi \"ripeterlo\" per disegnare 10 quadratini vicini che formano una scaletta? Suggerimento: hai bisogno solo di altri 2 blocchi."
        'turtle_4_8': "Questa era la soluzione dell'esercizio precedente. Riesci ad aggiungere solo 2 blocchi in più per completare il disegno?"
        'turtle_4_9': "Questa era la soluzione dell'esercizio precedente. Di quanti gradi devi girare adesso dopo aver disegnato una scaletta per completare il disegno? (Probabilmente devi provare ad indovinare un paio di volte)"
        'turtle_4_10': "Questa era la soluzione dell'esercizio precedente. Inserisci il numero giusto di ripetizioni per eseguire tutto il disegno."
        'turtle_4_11': "Prova a cambiare i numeri nei blocchi \"gira\" e \"ripeti\" per disegnare forme diverse. Oppure, prova a cambiare il resto del codice per disegnare tutto ciò che vuoi."
        'maze_karel_1_1': "Ciao, io sono una contadina. Ho bisogno del tuo aiuto per livellare il terreno nella mia fattoria, in modo che sia pronto per la semina. Spostami verso i mucchi di terra e usa il blocco \"rimuovi 1\" per rimuoverli."
        'maze_karel_1_2': "Adesso, spostami verso la buca e riempila con 2 palate di terra, usando il blocco \"riempi 1\"."
        'maze_karel_1_3': "Spostami verso il mucchio di terra e fammelo rimuovere usando il minor numero possibile di blocchi."
        'maze_karel_1_4': "Riesci ad aiutarmi a rimuovere tutti e quattro i mucchi di terra? Suggerimento: prova ad usare un blocco \"ripeti\"."
        'maze_karel_1_5': "Aiutami a riempire ognuna di queste buche con 5 palate di terra. Suggerimento: puoi mettere un blocco \"ripeti\" all'interno del blocco \"mentre\"."
        'maze_karel_1_6': "Rimuovi tutti i mucchi di terra, usando il minor numero possibile di blocchi. Nota: la nuova versione del blocco \"mentre\" permette di sapere se sto sopra un mucchio."
        'maze_karel_1_7': "Wow, ho trovato una buca davvero profonda! Non so quante palate di terra saranno necessarie per riempirla completamente. Riesci a scrivere un programma che la riempie fino a quando il terreno è livellato? Suggerimento: usa le opzioni nel menu a discesa del blocco \"mentre\"."
        'maze_karel_1_8': "Aiutami a riempire la buca alla fine del mio terreno, utilizzando il minor numero possibile di blocchi."
        'maze_karel_1_9': "Fammi rimuovere tutti questi mucchi di terra. Prova ad usare il minor numero possibile di blocchi. Ce la fai usando il blocco \"mentre\" e senza usare il blocco \"ripeti\"?"
        'maze_karel_1_10': "Sto lavorando di sera, fuori è buio e non posso dire quanto grandi sono i mucchi. Questa volta non ho a disposizione le opzioni che avevo prima sul blocco \"mentre\". Spostami lungo il campo e se c'è un mucchio rimuovilo."
        'maze_karel_1_11': "È ancora buio fuori. Spostami lungo il terreno. Se c'è un mucchio, rimuovilo e se c'è una buca, riempila. Suggerimento: usa il menu a discesa delle opzioni del blocco \"se\"."
        'turtle_2_1': "Ciao. Io artista zombie. Mi piace disegnare! Aiutami a disegnare un quadrato con un colore speciale. Attenzione: ci sono sempre gli stessi blocchi, ma ora sono stati organizzati in categorie."
        'turtle_2_2': "Benvenuto all'uso di funzioni che consentono di definire nuovi blocchi! Prova il nuovo blocco \"disegna un quadrato\", che si trova nella categoria \"Funzioni\", per disegnare un quadratino verde con 50 pixel per lato."
        'turtle_2_3': "Usa il blocco di ripetizione \"ripeti ... volte\" (nella categoria \"Ripetizioni\") per disegnare 3 quadrati ognuno con 100 pixel per lato, a distanza di 120 gradi tra loro. Prova a farlo anche usando 3 diversi colori scelti a caso."
        'turtle_2_4': "Ora saremo un po' fantasiosi. Modifica il codice per disegnare 36 quadrati, di 100 pixel per lato e distanti 10 gradi tra loro. Ricorda che puoi spostare il cursore verso la lepre per farmi andare più veloce."
        'turtle_2_5': "Disegna dei quadrati con lati di 50, 60, 70, 80 e 90 pixel.  Dovrai usare 5 volte la funzione \"disegna un quadrato\"."
        'turtle_2_6': "Questo programma userà un blocco \"ripeti con contatore\" per disegnare gli stessi quadrati come nel disegno precedente. Il quadrato deve avere la stessa dimensione del contatore, quindi usa il blocco \"contatore\". Suggerimento: è nella categoria \"Variabili\"."
        'turtle_2_7': "Ecco un programma per disegnare una spirale, ma i blocchi sono disabilitati quindi non vengono eseguiti. Costruisci un nuovo programma per disegnare la stessa spirale usando il blocco di ripetizione \"ripeti con contatore\" (nella categoria \"Ripetizioni\") e il blocco \"contatore\" (nella categoria \"Variabili\")."
        'turtle_2_7_5': "C'è una nuova funzione \"disegna un pupazzo di neve\" (nella categoria \"Funzioni\"). Disegna 2 pupazzi di neve, di altezza 250 e 100 pixel."
        'turtle_2_8': "Questo è un po' complicato. Usa la funzione \"disegna un pupazzo di neve\" e il nuovo blocco \"salta in avanti\" (nella categoria \"Azioni\"). Disegna 3 pupazzi di neve in differenti colori, distanti tra loro 100 pixel."
        'turtle_2_9': "Usa il blocco \"ripeti con contatore\" per disegnare una famiglia di pupazzi di neve con altezze di 110, 100, 90, 80, 70 pixel. I pupazzi di neve dovranno essere distanti tra loro 60 pixel. Suggerimento: si può contare anche con numeri negativi."
        'turtle_2_10': "Ecco del codice per sperimentare con il disegno di diverse spirali.  Cosa succede se modifichi quanto gira? O se imposti la scelta di un colore a caso all'interno del blocco di ripetizione?  Disegna qualcosa che ti piace."
        'maze_karel_2_1': "Prova ad usare dei blocchi per rimuovere tutti i mucchi e riempire tutte le buche del terreno. Prova ad usare dei blocchi di ripetizione invece di usare molti blocchi. Suggerimento: si può mettere un blocco di ripetizione all'interno di un altro blocco di ripetizione."
        'maze_karel_2_2': "Abbiamo definito il nuovo blocco \"riempi 5\", che ora è nella categoria \"Funzioni\". Usalo per aiutarmi a riempire questa buca."
        'maze_karel_2_3': "Usa il nuovo blocco \"riempi 5\" per farmi riempire tutte le buche. E' stato inserito nella categoria \"Funzioni\" e devi quindi prenderlo da là."
        'maze_karel_2_4': "Definisci una nuova funzione che rimuove 7 palate di terra. Quindi usala per scrivere un programma che rimuove tutti i mucchi."
        'maze_karel_2_5': "Definisci una nuova funzione che rimuove 6 palate da un mucchio di terra e usala per rimuovere tutti i mucchi."
        'maze_karel_2_6': "Usa le due nuove funzioni, \"rimuovi 8\" e \"riempi 8\", per rimuovere il mucchio e riempire la buca."
        'maze_karel_2_7': "C'è una mucca nel mio campo! Scrivi una nuova funzione per evitare la mucca e rimuovere il mucchio. Metti tutti i blocchi all'interno della nuova funzione."
        'maze_karel_2_8': "Usa questa nuova funzione, \"evita la mucca e rimuovi 1\", per rimuovere tutti i mucchi."
        'maze_karel_2_9': "Qui trovi una nuova funzione che rimuove una colonna verticale di 4 mucchi di terra. Prova a metterla all'interno di un blocco di ripetizione, in modo da rimuovere tutti i mucchi di terra usando pochi blocchi."
        'maze_karel_2_10': "Spostami attraverso il campo e usa queste due funzioni per rimuovere tutti i mucchi e riempire tutte le buche."
        'turtle_3_1': "Questo esercizio ti mostra come definire le funzioni \"disegna un quadrato\" e \"disegna un cerchio\".  Definire una funzione non vuol dire eseguire i suoi blocchi. Per disegnare effettivamente un quadrato devi prendere il blocco \"disegna un quadrato\" e spostarlo nell'area di lavoro."
        'turtle_3_2': "Usando la funzione \"disegna un quadrato\" come esempio, crea una funzione \"disegna un triangolo\" e usala per disegnare un triangolo."
        'turtle_3_3': "Disegna delle recinzioni triangolari intorno ai gatti e un recinto quadrato intorno alla mucca.  Suggerimento: verifica il funzionamento del programma mentre lo stai costruendo."
        'turtle_3_4': "Vedi se riesci a capire come usare \"disegna un quadrato\" e \"disegna un triangolo\" (e altri blocchi) per disegnare una casa intorno al leone."
        'turtle_3_5': "Ora crea una nuova funzione \"disegna una casa\" e usala per dare un alloggio a due gatti. Suggerimento: crea una nuova funzione usando il blocco \"per fare qualcosa\" e digita il testo che vuoi usare per dare il nome al blocco della funzione."
        'turtle_3_6': "Usando \"disegna un quadrato\" come esempio, aggiungi un parametro chiamato \"lunghezza\" alla funzione \"disegna un triangolo\" in modo da ottenere una funzione in grado di disegnare triangoli di diverse dimensioni. Suggerimento: fai clic sulla stella per aggiungere un parametro ad una funzione."
        'turtle_3_7': "Aggiungi un parametro chiamato \"lunghezza\" alla funzione \"disegna una casa\" e costruisci una casa grande per l'elefante (con lati lunghi 150 pixel)"
        'turtle_3_8': "Modifica \"disegna una casa\" così da finire nell'angolo inferiore destro dopo aver disegnato una nuova casa. Utilizza questa funzione modificata per disegnare tre case."
        'turtle_3_9': "Riesci a ricreare la funzione \"disegna una casa\" senza aiuto? Provaci e poi disegna una fila di case."
        'turtle_3_10': "Hai imparato molto! Ora utilizza ciò che hai imparato per disegnare quello che vuoi. Prova a disegnare una stella, o una spirale o un fiocco di neve stravagante."
        'maze_karel_debug_seq_1': "Benvenuto alla \"correzione di errori\" (<i>debugging</i>)! Il mio codice non funziona correttamente. Riesci ad individuare il problema e a risolverlo in modo da livellare il campo e prepararlo per la semina?"
        'maze_karel_debug_seq_2': "Che cosa c'è di sbagliato in questo programma? Come dovresti sistemarlo in modo da riuscire a rimuovere quel mucchio?"
        'maze_karel_debug_repeat': "Correggi questo programma, in modo che il mio campo sia livellato e pronto."
        'maze_karel_debug_while': "Come dovresti cambiare questo programma per riempire la buca?"
        'maze_karel_debug_if': "Aiuto! Correggi il programma in modo che il mio campo sia completamente livellato."
        'maze_karel_debug_if_else': "Correggi questo programma in modo da riempire le buche e rimuovere tutti i mucchi."
        'maze_karel_debug_function_1': "Cosa dovresti cambiare in questo programma per rimuovere tutti i mucchi?"
        'maze_karel_debug_function_2': "Riesci a correggere questo programma in modo da livellare il mio terreno?"
        'maze_karel_debug_function_3': "Modifica questo programma in modo da rimuovere tutti i mucchi sul mio terreno. "
        'turtle_5_1': "Prova ad eseguire questo programma e ad apportare modifiche per vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e sostituiscilo con qualcosa di totalmente diverso)"
        'turtle_5_2': "Prova ad eseguire questo programma e ad apportare modifiche per vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e sostituiscilo con qualcosa di totalmente diverso)"
        'turtle_5_3': "Prova ad eseguire questo programma e ad apportare modifiche per vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e sostituiscilo con qualcosa di totalmente diverso)"
        'turtle_5_4': "Prova ad eseguire questo programma e ad apportare modifiche per vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e sostituiscilo con qualcosa di totalmente diverso)"
        'turtle_5_5': "Prova ad eseguire questo programma e ad apportare modifiche per vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e sostituiscilo con qualcosa di totalmente diverso)"
        'turtle_5_6': "Prova ad eseguire questo programma e ad apportare modifiche per vedere cosa succede. Riesci a capire come funziona? (Oppure cancellalo e sostituiscilo con qualcosa di totalmente diverso)"
        'maze_3_1': "Ho bisogno di arrivare a quel maiale! Digita un paio di volte l'istruzione \"avanza()\" in modo da riprendere le mie uova."
        'maze_3_2': "Scrivi un programma che mi fa fare tutta la strada verso il maiale."
        'maze_3_3': "Come posso arrivare al maiale? Assicurati che non vada a sbattere contro la cassetta di dinamite (TNT)!"
        'maze_3_4': "Argh! Scrivi un programma che mi faccia girare alla larga della dinamite (TNT) ed arrivare al maiale."
        'bounce_1_basketball': "Attacca un blocco al blocco verde `quando si preme sulla freccia verso sinistra` e premi \"Esegui\". <br>\nPoi sposta la racchetta usando la freccia verso sinistra per raggiungere la bandierina."
        'bounce_2_basketball': "Attacca un blocco ad ogni blocco verde `quando si preme sulla freccia verso sinistra` e `quando si preme sulla freccia verso destra` e premi \"Esegui\".<br>\nPoi sposta la racchetta usando entrambe le frecce orizzontali per raggiungere le due bandierine."
        'bounce_5_basketball': "Stiamo per lanciarti una palla verso la mano. Attacca un blocco al blocco verde `quando la palla colpisce la mano` per permettere alla palla di raggiungere la bandierina."
        'bounce_6_basketball': "Ora la bandierina è in alto. Per risolvere questo esercizio devi attaccare dei blocchi ad entrambi i blocchi verdi `quando la palla colpisce il giocatore` e `quando la palla colpisce il muro`."
        'bounce_7_basketball': "Attacca dei blocchi ad ognuno dei blocchi verdi `quando ...`.<br>\nFai rimbalzare la palla fino a quando non colpisce la bandiera."
        'bounce_10_basketball': "Ora in alto c'è il canestro! Per costruire il gioco, oltre ai blocchi usati negli esercizi precedenti, attacca il blocco `aggiungi un punto` al blocco verde `quando la palla va in rete` e quello `aggiungi un punto all'avversario` al blocco verde `quando la palla manca la mano`.<br>\nOsserva quanti punti riesci a raggiungere prima che il tuo avversario ne faccia due."
        'bounce_11_basketball': "Adesso puoi predisporre il gioco come vuoi, attaccando dei blocchi `imposta ...` al blocco iniziale `quando si clicca su \"Esegui\"`. Devi anche attaccare in diversi punti il blocco `lancia una nuova palla`.<br>\nProva anche a cambiare la velocità della palla e della mano e vedi quanti punti riesci a fare prima che il tuo avversario ne faccia due!"
        'bounce_12_basketball': "Crea il tuo gioco di basket. Puoi modificare tutte le regole. Quando hai finito di giocare, clicca su \"Termina\" per ottenere un link da condividere con i tuoi amici o per giocare sul tuo telefono con la tua versione del gioco."
        'bounce_1_sports': "Attacca un blocco al blocco verde `quando si preme sulla freccia verso sinistra` e premi \"Esegui\". <br>\nPoi sposta il giocatore usando la freccia verso sinistra per raggiungere la bandierina."

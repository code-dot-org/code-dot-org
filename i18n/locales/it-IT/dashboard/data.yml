        studio_iceage_click_hello: Puoi aiutare Sid a fare un ultimo invito ai suoi amici quando si clicca su di lui? Non dimenticarti di cliccare su di lui dopo aver premuto "Esegui".
        studio_iceage_move_events: Scrat è ancora alla ricerca di ghiande! Aiutalo a scorrazzare in giro attaccando il blocco "sposta ..." a ciascuno degli eventi e cambiando la direzione di marcia in base al tasto freccia. Quando hai finito, clicca su "Esegui" per raccogliere tutte le ghiande.

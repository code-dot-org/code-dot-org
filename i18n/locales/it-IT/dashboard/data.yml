    callout:
      text:
        drag_blocks: Prendi qui a sinistra il blocco "vai avanti" ed attaccalo sotto l'altro blocco qua sopra
        run: Clicca su "Esegui" per provare il tuo programma
        watch_again: Clicca qui per guardare di nuovo il video
        gray_block_explanation: I blocchi grigi non possono essere eliminati. Riesci lo stesso a risolvere l'esercizio?
        show_code_explanation: Clicca qui per vedere il codice del programma che stai scrivendo
        instructions_repeat_explanation: Le istruzioni di ogni esercizio sono ripetute qua
        category_explanation: Ci sono tutti i blocchi di prima, ma adesso sono organizzati in categorie
        set_sprite_image: Attacca un blocco "imposta l'immagine per il personaggio" al blocco "quando la storia inizia" per abilitare un personaggio per questa storia
        studio_say_text: Scrivi all'interno di queste virgolette quello che vuoi il tuo personaggio dica
        jigsaw_click: Clicca su questo blocco!
        move_elsa_forward: Per far muovere Elsa in avanti prendi il blocco "vai avanti" ed attaccalo sotto il blocco "quando si clicca su 'Esegui' "
        turn_elsa: Usa il blocco "gira a ..." per far girare Elsa. Il numero nell'elenco a discesa determina di quanto Elsa deve girare
        replace_questions: Clicca sull'elenco a discesa per sostituire "???" con un numero
        replace_questions_degree: Clicca sull'elenco a discesa per sostituire "???" con il valore corretto di gradi di cui girare
        repeat_blocks: Usa il blocco "ripeti" ed includi in esso gli altri blocchi nell'area di lavoro
        repeat_blocks_1: "(1) Usa questo blocco e mettilo intorno ai blocchi grigi nell'area di lavoro"
        repeat_blocks_2: (2) Sposta qui  il blocco "ripeti" e posiziona i blocchi grigi al suo interno
        snowflake_dropdown: Usa questo elenco a discesa per creare fiocchi di neve di varie forme!
        degrees_per_side: Dividi 360 per il numero di lati per ottenere la grandezza di ogni angolo in gradi.
        set_sides: Utilizza questo blocco per impostare i "lati" al numero necessario per completare l'esercizio.
        set_length: Usa questo blocco per impostare la "lunghezza" al valore corretto.
        which_equation: Quale equazione rende ogni lato più corto per le forme con più lati?
        get_nectar: Usa il nuovo blocco "prendi il nettare".
        actions_category: La "cassetta degli attrezzi" ha un nuovo aspetto! I blocchi "Azioni" ora sono qui.
        draw_square_hint: 'Suggerimento: usa il ciclo del quadrato che hai appena creato nell''esercizio precedente.'
        edit_function: Clicca qui per modificare la tua funzione.
        create_function: Clicca qui per aprire il riquadro "Funzioni", quindi clicca sul pulsante "Crea una funzione".
        house_hint: Va bene se il disegno non assomiglia ancora a una casa. Lo sistemeremo nel prossimo esercizio.
        edit_draw_square: Usa questo pulsante per modificare la funzione e aggiungere il ciclo.
        edit_get_nectar: Usa questo pulsante per modificare la funzione e cambiare la direzione così che l'Ape possa girarsi e raggiungere il nettare.
        logic_category: Apri il riquadro "Logica" per trovare il blocco "se-altrimenti".
        length_parameter: Riesci a modificare questa funzione così che utilizzi il parametro "lunghezza"?
        frozen_diamond_repeat: Usa il blocco di ripetizione per creare questa forma.
        frozen_circle_function_in_circle_turn: Non dimenticarti di girare dopo aver disegnato ogni cerchio.
        frozen_circle_function_with_parameter_circle: Usa il blocco "disegna un cerchio" e modifica le dimensioni.
        frozen_snowflake_branch: Usa il blocco "disegna un ramo di un fiocco di neve"
        frozen_create_square: Attacca più blocchi qui per creare un quadrato
        playlab_drag_say: Sposta qui il blocco "il personaggio dice ..." e scrivi "ciao" al posto di "scrivi qua"
        playlab_use_twice: Usa questo blocco due volte e ricordati di cambiare il numero del personaggio
        playlab_move_girl: Usa il blocco "sposta a destra" per spostare la tennista
        playlab_play_sound: Aggiungi qui il blocco "riproduci un suono"
        playlab_arrow_keys: Ricorda di usare questi per spostare la strega dopo aver cliccato su "Esegui"
        playlab_add_move: Aggiungi i blocchi  "sposta" all'interno di questo blocco di ripetizione
        playlab_add_score: Aggiungi qui i blocchi di punteggio
        playlab_add_blocks: Aggiungi qui i tuoi blocchi
        set_variable: Sposta qui un blocco col numero per impostare la variabile
        place_variable: Sposta la variabile all'interno di questo blocco
        bee_for_loop: Scrivi qui la massima quantità di nettare che desideri l'ape raccolga
        place_counter_variable: Sposta la variabile "contatore" all'interno di questo blocco
        function_editor_draw_square: Questa è la definizione della tua funzione. Questi blocchi verranno eseguiti ogni volta che si utilizza il blocco "disegna un quadrato"
        change_here: Fai qui il tuo cambio
        write_draw_square_function: Sposta i blocchi dalla cassetta degli attrezzi all'area di lavoro per disegnare un quadrato
        write_draw_triangle_function: Sposta qui i blocchi, prendendoli dalla "cassetta degli attrezzi", per disegnare un triangolo
        edit_add_parameter: Clicca su "Modifica" per aggiungere un parametro alla tua funzione
        add_and_drag_parameter: Scrivi qui il nome del tuo parametro, clicca su "Aggiungi", e poi spostalo nella definizione della tua funzione
        fill_in_actor: Sostituisci a ??? il numero che corrisponde ad ogni personaggio (1, 2, e 3)
        repeat: Inserisci i blocchi all'interno del ciclo per ripetere le istruzioni
        if_bee_nectar: Usa il blocco "se" per decidere se l'ape deve prendere il nettare
        if_else_bee: Usa il blocco "se-altrimenti" in modo che l'ape prenda il nettare dal fiore, ma faccia il miele se non c'è un fiore
        repeat_full_circle: Scrivi il numero di volte che lo zombie si deve spostare per creare un cerchio intero
        place_length_variable: Sposta qui la variabile "lunghezza" a rimpiazzare i punti interrogativi
        arrows_move_actor: Usa le frecce per muovere il personaggio
        right_arrow_fireball: Usa la freccia a destra per lanciare le palle di fuoco
        name_function: Scrivi qui il nome della tua funzione
        Infinity_move_right_runbutton: Aggiungi qui il blocco "sposta il personaggio"
        Infinity_move_directions_callout: Quale blocco farà spostare Baymax verso l'alto quando viene premuta la freccia verso l'alto?
        Infinity_move_directions_callout_arrow: Usa le frecce per muovere il personaggio
        Infinity_move_collide_callout: Riproduci un suono quando si verifica questo evento.
        Infinity_repeat_callout: Aggiungi i blocchi "sposta" all'interno di questo blocco di ripetizione
        craft_run_button_callout: Clicca su "Esegui" per provare il tuo programma
        craft_drag_block_callout: Prendi il blocco "vai avanti" e attaccalo sotto l'altro blocco
        craft_callout_preplaced: Qui ci sono dei blocchi per farti iniziare
        craft_inside_repeat: Ripeti le azioni inserendo qui i relativi blocchi
        craft_callout_preplaced_house: Questo codice inizia la costruzione della tua casa. Riesci a finirla tu?
        craft_what_is_iron: Estrai il ferro!
        craft_callout_moveforward: Questo codice controlla se c'è lava, sai aggiungere un comando per andare avanti?

  sphero_beyond_shortdescription: SPRK lektionerne giver børn et sjovt lynkursus i at programmere robotter, mens de øver deres færdigheder i matematik og naturfag.
  codeorg_beyond_longdescription: 'Lær de grundlæggende begreber i kodning med træk og slip-programmering. 3 fuld kurser, hver består af 15-20 lektioner, der blander "unplugged" klasseaktiviteter, som er spækket med spil-lignende, selvstyrede øvelser og videoforedrag af Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs zombier. Lær gentagelses-loops, conditionals, grundlæggende algoritmer, funktioner og variabler.'
  khan_beyond_longdescription: Lær grundlæggende i JavaScript programmering samtidig skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  tynker_beyond_longdescription: Tynker gør det sjovt og let at lære programmering. Det gøres visuelt. Børnene byggre spil og mobileapps ved hjælp af blokke med kode. Det fjerner behovet for at kende programmeringsyntakser. Børnene omsætter deres ideer til animerede historier og matematikkunst. Det fremmer progressiv læring. Efterhånden som børn lærer det grundlæggende, introducerer Tynker mere avancerede koncepter, herunder syntaks drevet programmering.
  scratch_beyond_longdescription: 'Med Scratch kan du oprette dine egne interaktive spil, historier, animationer, &mdash; og dele dem med dine venner. Start med at animere dit navn, lav et feriekort, eller et Pong spil.'
  lightbot_beyond_longdescription: Lær grundlæggende programmering logik, startende fra Super-grundlæggende programmering, for aldre 4+, på iOS eller Android (eller webbrowser). Lær at sekvens kommandoer, identificere mønstre, bruge procedurer og udnyt sløjfer!
  codecademy_beyond_longdescription: 'Codecademy er en interaktiv Introduktion til grundlæggende programmering med JavaScript, som bruges af millioner af brugere rundt om i verden. Vi har forberedt en "Hour of Code" med tilhørende quizzer, slides og et afsluttet projekt for alle deltagere.'
  kodable_beyond_longdescription: Kodable er et selv-guidet iPad spil, der introducerer børn i alderen 5+ til bases programmering. At have en lærer eller forælder i nærheden er optimalt, men ikke nødvendigt.
  scratchjr_beyond_longdescription: ScratchJr er et begynder programmeringssprog, som gør det muligt for mindre børn, at skabe deres egne interaktive historier og spil. Børn sammensætter de grafiske programmeringsblokke for at få figurerne til at flytte, hoppe, danse og synge
  hopscotch_beyond_longdescription: Elev-selvstyrede tutorials på iPad bruger Hopscotch programmeringssprog. Elever vil skabe spil og apps til deres iPad, på deres egen iPad. Eleverne kan arbejde individuelt eller sammen med venner (op til 3 pr. iPad).
  pocketcode_beyond_longdescription: Oprette dit eget spil på din smartphone med Pocket kode! Hjælp faldskærmsudspringeren Steve med at levere sine pakker. Du kan dele det med venner og andre, så de kan prøve det!
  groklearning_beyond_longdescription: Et introduktionskursus med programmeringssproget Python, for elever uden programmeringserfaring. Vores unikke blanding af introduktions indhold og udfordringer, vil give dig til en grundig forståelse af Python og selve programmeringen. Vi har udviklet dette indhold til elever i forskellige aldre, og med forskellige baggrunde, og vi er sikker på, at det også vil passe dig.
  hacketyhack_beyond_longdescription: 'Hackety Hack vil lære dig den absolut grundlæggende programmering helt fra bunden. Ingen tidligere programmeringserfaring er nødvendig! Med Hackety Hack vil du lære programmeringssproget Ruby. Ruby bruges til alle former for programmer, herunder desktop applikationer og websites. [Bemærk: Desktop installation er påkrævet]'
  robomind_beyond_longdescription: 'Eleverne lærer grundlæggende programmering ved at kontrollere deres egen virtuelle robot. Online øvelserne kan bruges enkeltvis, med korte præsentationer, film, quizzer og automatisk vejledning/tips til at hjælpe med programmeringøvelserne. '
  makegameswithus_beyond_longdescription: Kender du allerede til ObjectiveC programmering? Lær at lave et iPhone spil på en time! Vi vil guide dig gennem processen med at kode, teste, og spille dine spil i browseren, og derefter dele det på Facebook med vennerne, så de kan prøve det! Der kræves ingen forudgående programmeringserfaring. Du må forstå, hvad objekter, metoder og variabler er.
  appinventor_beyond_longdescription: 'Underholdende og hurtige videotutorials hjælper dig gennem opbygning af tre enkelte apps til din Android-mobil eller tablet. Designet til både begyndere og eksperter. Hour of Code vil få dig  til at begynde at bygge dine egne apps, før du ved af det. Forestil dig at dele din selvlavede apps  med dine venner! Disse aktiviteter er egnet for enkeltpersoner og lærere.'
  touchdevelop_beyond_longdescription: TouchDevelop lader dig skabe apps på iPad, iPhone, Android, PC, Mac, Windows Phone. Vores touch-venlig editor gør kodning sjovt, selv på din mobil eller tablet!
  codehs_beyond_longdescription: 'Lær grundlæggende programmering med hunden Karel, en sjov, let og visuelle introduktion til kodning, hvor det at give kommandoer til en computer, er ligesom at give kommandoer til en hund. Denne øvelse er fantastisk, hvis den er ledet af en lærer, men kan også udføres selvstændigt. [Bemærk: betaling kræves]https://crowdin.com/translate/codeorg/56/enus-da#'
  udemy_beyond_longdescription: 'Uanset om du aldrig har set en kodelinje eller du lever at kode, har Udemy et kursus for dig, med undervisning af professionelle instruktører. [Bemærk: betaling kræves]'
  lynda_beyond_longdescription: 'Lære at kode, oprette og opbygge web-programmer, fra den grundlæggende objekt-orienteret programmering i C og C++, til hvordan man skriver Java. Vores udvikler tutorials kan hjælpe dig med at lære at udvikle og skabe mobile apps, arbejde med PHP og MySQL databaser, komme i gang med det statistical processing language R, og meget mere. [Bemærk: betaling kræves]'
  edx_beyond_longdescription: CS50x er Harvard Colleges Introduktion til de intellektuelle virksomheder i computer og programmerings kunsten, for store selskaber, med eller uden forudgående programmeringserfaring. Emnerne omfatter abstraktion, algoritmer, datastrukturer, indkapsling, ressourcestyring, sikkerhed, softwareudvikling og webudvikling. Sprogene omfatter C, PHP, og JavaScript plus SQL, CSS og HTML. Uddannelsesversion af CS50x er Harvards næststørste kursustilbud.
  coursera_beyond_longdescription: "Stanford's CS 101 kurser med Nick Parlante (gratis!). CS101 lærer dig de væsentligste idéer i programmering uden forudgående erfaringer. Spille og eksperimentere, med korte bits koder, for at give liv og begrænsninger af computeren. CS101 giver også en generel baggrund på computere i dag: Hvad er en computer, hvad er hardware, hvad er software, hvad er internettet. Der kræves ingen tidligere erfaring end evnen til at bruge en webbrowser."
  udacity_beyond_longdescription: I dette kursus vil du lære centrale begreber i kodning og lære, at skrive dine egne computerprogrammer i forbindelse med opbygning af et webcrawler. Der kræves ingen forudgående kendskab til programmering til dette kursus. Nybegyndere er velkomne! I slutningen af dette kursus, vil du have lært centrale begreber i kodning og nok programmering. Nok til at kunne skrive Python programmer, så du kan løse problemerne på egen hånd. Dette kursus vil forberede dig videre til mellemliggende niveau af programmeringskurser.
  teachingtree_beyond_longdescription: TeachingTree er en åben platform, der giver alle mulighed for at organisere uddannelsesindhold. Vores mål er, at eleverne kan få hurtig adgang til nøjagtig de klip, som de behøver for at lære individuelle koncepter. Alle opfordres til at hjælpe til med at tilføje videoer eller tagging af begreber.
  kodu_beyond_longdescription: 'Kodu giver børn mulighed for, at  skabe spil på PC og XBox, via et simpelt visuelt programmeringssprog. Kodu kan bruges til at undervise kreativt, problemløsende, med historiefortælling, samt med programmering. Alle kan bruge Kodu til at lave et spil, såvel børn som voksne, helt uden design- eller programmeringsfærdigheder. Kodu til PC er gratis at downloade. Kodu til XBox er også tilgængelige i USA på XBox Marketplace, i Indien på Indie Games channel for omkring $5.'
  cargobot_beyond_longdescription: Cargo-Bot er et opgavespil, hvor du lære en robot at flytte kasser. Lyder det simpelt? Den er udstyret med 36 djævelsk kloge opgaver, uforglemmelige musik og fantastisk flot grafik. Du kan endda optage dine løsninger og dele dem på YouTube for at vise dine venner hvad du har lavet.
  kidsruby_beyond_longdescription: 'Hav det sjovt og lave dine egne spil, eller hack dine lektier ved hjælp af Ruby! Fortælle bare dine forældre eller lærere du lære Ruby programmering...;). Det er gratis og virker på enhver computer. [Bemærk: Kræver installation på computer]'
  w3schools_beyond_longdescription: Lær at oprette websites på din egen computer. Lær grundlæggende på en server, på mindre end en dag. Lær at tilføje databaser til dit website
  codeavengers_beyond_longdescription: Lær at programmere spil, apps og websites. Udviklet af eksperter, med de rette sværhedsgrader for nybegyndere, let forståelige instruktioner og mulighed for hjælp, når du har brug for det. Vores HTML, CSS og JavaScript kurser indeholder kodningsudfordringer og spil, der gør læringen sjov og effektiv for alle aldersgrupper.
  mozilla_beyond_longdescription: Thimble gør det ufatteligt nemt at oprette og dele dine egne websites. Skriv og rediger HTML og CSS direkte i din browser og derefter kan du straks se dit arbejde. Gem og del dine færdige projekter med et enkelt klik. Perfekt til både nybegyndere og eksperter.
  codecombat_beyond_longdescription: Spil som en Wizard, der bruger kode (magi) til at styre dine helte, navigere i labyrinter, besejre orger, falske fjender, og redde dine allierede! Lær JavaScript i dette HTML 5 webspil for nybegyndere.
  codea_beyond_longdescription: 'Codea til iPad giver dig mulighed for at oprette spil og simuleringer &mdash; eller bare den visuel idé du har. Udfold dine tanker i interaktive kreationer, der bruger iPadens funktioner som f.eks. Multi-Touch og akcelerometer. Vi tror, at Codea er den smukkeste kodeeditor, og den er nem at bruge. Codea er designet til at lade dig touche din kode. Ønsker at ændre et tal? Bare klik og træk det. Hvad med en farve, eller et billede? Hvis du tapper vil den visuelle editor komme frem, som lader dig vælge præcis, hvad du ønsker.'
  lego_beyond_longdescription: Opret små programmerbare robotter ved hjælp af Legoklodser.
  finch_beyond_longdescription: Finch er en ny robot til programmeringsundervisning. Dens design er et resultatet af et fireårigt studie ved Carnegie Mellon´s CREATE lab. Finch er designet til at understøtte en engagerende Introduktion til kunsten at programmering. Den understøtter over et dusin forskellige programmeringssprog og -miljøer, herunder flere miljøer der er passende for elever, så unge som otte år. Finch er designet til at tillade eleverne at skrive rigt interaktive programmer.
  arduino_beyond_longdescription: Arduino er en populær platform designet til, at give kunstnere og designere muligheder for at arbejde med virkelige sensorer, lysdioder, dørsummere og meget mere. Sparkfun virtuelle sandkasse vil lære dig rigtig Arduino kode, direkte i din browser.
  processing_beyond_longdescription: Processing er et programmeringssprog, udviklingsmiljø og online-community. Siden 2001 har Processing fremmet udviklingen software færdigheder inden for billedkunst og visuelle færdigheder inden for teknologi. Oprindeligt er det skabt som en software sketchbook og til at lære computer programmerings grundlæggende elementer i en visuel kontekst. Processing har udviklet sig til et udviklingsværktøj for fagfolk. Der er i dag titusinder af studerende, kunstnere, designere, forskere og hobbyfolk, der bruger Processing til undervisning, prototyping og produktion.
  alice_beyond_longdescription: Ved hjælp af et innovativt programmeringsmiljø der kan understøtte oprettelsen af 3D-animationer, indeholder Alice projektet værktøjer og materialer til undervisning og læring af computational thinking, problemløsning og computer-programmering på tværs af aldre og klassetrin.
  sphero_beyond_longdescription: Uanset om du er lærer eller forælder, vil SPRK lektionerne giver børnene et sjovt kursus i at programmere robotter, og samtidig skærpe deres færdigheder i matematik og naturfag.

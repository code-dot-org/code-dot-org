  codeorg_longdescription: Lær de grundlæggende begreber i computer videnskab med træk og slip-programmering. Dette er et spil-lignende, selvstyret opgaveforløb med stjernespækket video foredrag af Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs Zombier. Lære gentag-løkker, betingede og grundlæggende algoritmer. Tilgængelige i 34 sprog.
  codeintl_longdescription: Lær de grundlæggende begreber i computer videnskab med træk og slip-programmering. Dette er et spil-lignende, selvstyret opgaveforløb med stjernespækket video foredrag af Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs Zombier. Lære gentag-løkker, betingede og grundlæggende algoritmer. Tilgængelige i 34 sprog.
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: Lær grundlæggende i JavaScript programmering samtidig skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  khanes_longdescription: Lær grundlæggende i JavaScript programmering samtidig skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  khanpt_longdescription: Lær grundlæggende i JavaScript programmering samtidig skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  khanhe_longdescription: Lær grundlæggende i JavaScript programmering samtidig skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  khanfr_longdescription: Lær grundlæggende i JavaScript programmering samtidig skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  khanpl_longdescription: Lær grundlæggende i JavaScript programmering samtidig skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  tynker_longdescription: Lav dit eget spil og del det med dine venner! Løse sjove kodningsopgaver og lære programmeringsbegreber på hvert trin. Du kan personliggøre spil med animerede figurer, flere niveauer og mange rekvisitter. Gøre dit spil realistisk ved hjælp af fysik. Se koden som visuelle blokke eller JavaScript. Brug dine spil på iPads og Android tablets. Der er over dusin sjove aktiviteter at vælge imellem!
  scratch_longdescription: 'Med Scratch kan du oprette dine egne interaktive spil, historier, animationer, &mdash; og dele dem med dine venner. Start med at animere dit navn, lav et feriekort, eller et Pong spil.'
  lightbot_longdescription: Hjælp Lightbot med at oplyse alle de blå fliser! Lightbot er et spil, der bruger kodnings tankegangen i et spil, til at lade spilleren få en praktisk forståelse af de grundlæggende kodningsbegreber. Lær at opdele instruktioner i sekvenser, skrive procedurer og bruge loops til at løse de forskellige niveauer i spillet. Ideelt til alle aldre.
  thinkersmith_longdescription: 'Ved hjælp af et foruddefineret "Robot ordforråd" vil studerende finde ud af at vejlede hinanden for at udføre specifikke opgaver uden at diskutere dem først. Denne lektion lærer børn forbindelsen mellem symboler og handlinger, samt den uvurderlige dygtighed fejlfinding. "Mine robot venner" fungerer bedst som en gruppe aktivitet og omfatter en lærer projektmappe til brug i klasseværelset.'
  condcards_longdescription: 'Lær om algoritmer og betingelsessætninger i denne "unplugged" aktivitet, ved hjælp af et sæt kort. Eleverne kan løse denne aktivitet i grupper, og har brug for et sæt spillekort pr. hold.'
  lightbotintl_longdescription: Lær grundlæggende programmering logik, startende fra Super-grundlæggende programmering, for aldre 4+, på iOS eller Android (eller webbrowser). Lær at sekvens kommandoer, identificere mønstre, bruge procedurer og udnyt sløjfer!
  codehs_longdescription: 'At give kommandoer til en computer, som er det programmering handler om, er ligesom at give kommandoer til en hund. Lære at kode med Karel hunden &mdash; en sjov, tilgængelige og visuelle Introduktion til programmering, lærer de grundlæggende begreber, som kommandoer og funktioner for nybegyndere. Øvelserne er elevstyrede, men lærere kan tilmelde dig adgang for lærerværktøjer og følge elevernes fremskridt!'
  codecademy_longdescription: 'Codecademy er en interaktiv Introduktion til grundlæggende programmering med JavaScript, som bruges af millioner af brugere rundt om i verden. Vi har forberedt en "Hour of Code" med tilhørende quizzer, slides og et afsluttet projekt for alle deltagere.'
  codecombat_longdescription: Overvind orger for at lære Python eller JacaScript i dette episke programmeringsspil!
  codemonkey_longdescription: 'CodeMonkey er et online spil, der lærer kodning i et virkeligt programmeringssprog! Eleverne programmere en abe til at fange bananer, mens det bliver lidt mere og mere kompliceret for hvert niveau. De får stjerne-scores for hver opgaveløsning og eleverne kan dele det med et enkelt klik. '
  codeavengers_longdescription: Byg et 2-player 2D top-down spil med JavaScript i 10 korte opgaver. Derefter fortsæt med at lære grundlæggende programmering (variabler og if statement) når du opretter en Quiz, som kan deles med vennerne. Undervejs optjenes point og badges, som du konkurrerer om, for at nå toppen af klassens scoringstavle.
  processing_longdescription: 'En introduktion til programmering i forbindelse af billedkunst ved hjælp af Processing  programmeringssprog. Korte video lektioner indfører kodnings øvelser, der fører til at eleverne kan designe en interaktivt tegneprogram'
  robomind_longdescription: 'Eleverne lære grundlæggende i programmering ved at kontrollere deres egen virtuelle robot. Online kursuserne kan bruges enkeltvis, med korte præsentationer, film, quizzer og automatisk vejledning/tips til at hjælpe med programmering øvelser. '
  groklearning_longdescription: 'Brug programmeringssproget Python til at bygge en chatbot som hedder "Eliza", der kan opføre sig som en robot psykoterapeut. Du skal lære Eliza hvordan man taler og de rigtige ting at sige. Kan hun narre dine venner til at tro, at hun er et menneske og ikke en computer?'
  quorum_longdescription: Denne øvelse er tilgængeligt for de svagtseende, og arbejder med skærmlæsere. Følg Mary på en tur, hvor hun deltager i et biologi laboratorium, som en programmør og lærer Quorum programmeringssproget. Denne øvelse er elev-styret med online aktiviteter.
  codespark_longdescription: 'Foos er en sjov og børnevenlige måde at lære om computer-programmering. Programmer de søde figurer til at løse gåder og puste liv i en virtuel verden.  Spillet er uden ord, så alle kan spille!'
  kodable_longdescription: Kodable er et selv-guidet iPad spil, der introducerer børn i alderen 5+ til bases programmering. At have en lærer eller forælder i nærheden er optimalt, men ikke nødvendigt.
  tynkerapp_longdescription: Lær at programmere ved at løse sjove kode-øvelser. Lær at bygge historier og spil med færdige grafik-temaer, mere end 10 game-kits and figurer du selv kan ændre. Der kræves ingen internetforbindelse. Du kan også tilgå dine projekter via nettet.
  robomindnl_longdescription: 'Eleverne lære grundlæggende i programmering ved at kontrollere deres egen virtuelle robot. Online kursuserne kan bruges enkeltvis, med korte præsentationer, film, quizzer og automatisk vejledning/tips til at hjælpe med programmering øvelser. '
  flappy_longdescription: Brug træk og slip programmering for, at lave dit eget Flappy Bird spil, og tilpasse det til, at se forskelligt ud (Flappy haj, Flappy Santa, uanset). Hent spillet til din mobil med et enkelt klik.
  bitsbox_longdescription: Tilpas din helt egen virtuelle tablet, og kod så selv en række apps som du både selv kan spille, og dele med andre. Selv yngre børn kan lære at kode med rigtig JavaScript i disse gennemgange, og jo mere avanceret du er, desto længere kommer du.
  makegameswithus_longdescription: 'Lære at kode ved at lave et iPhone-spil, ved hjælp af et splinternyt og begynder-venligt programmeringssprog der kaldes Swift! Skab et Pok&eacute;mon-inspireret actionspil, og skriv kode så du kan lære dit monster nye tricks. Du vil lære at bruge objekter, metoder og variable for at få dit monster til at vinde!'
  touchdevelop_longdescription: 'Den touchskærm-venlige editor vil guide dig i at oprette pixelkunst, løse bjørne-øvelsen eller kode dit eget spil. '
  appinventor_longdescription: 'Underholdende og hurtige videotutorials hjælper dig gennem opbygning af tre enkelte apps til din Android-mobil eller tablet. Designet til både begyndere og eksperter. Hour of Code vil få dig  til at begynde at bygge dine egne apps, før du ved af det. Forestil dig at dele din selvlavede apps  med dine venner! Disse aktiviteter er egnet for enkeltpersoner og lærere.'
  blockly_longdescription: "Har du pc'er med langsom internetadgang  (eller slet intet)? Download Blockly tutorials, der er forløberen for Code.org tutorials - en enkelt 3MB zipfil som kan hentes ned på enhver computer eller bruges fra et USB memorystick"
  thinkersmith2_longdescription: 'Eleverne lærer om repræsentationer og lagring i binære tal som funktioner. Til sidst kan klassen  indkode deres egne initialer, til at tage med hjem.'
  kodableunplugged_longdescription: 'Designet til brug med almindeligt papir, fuzzFamily Frenzy er en introduktion til programmeringens logik for børn fra 5 år og op. En lærer kan forklare spillet, så eleverne programmere en andre elever til at udføre en simpel forhindringsbane. '
  projguts_longdescription: 'Denne "unplugged" øvelse hjælper eleverne med, at lære hvordan modellering og simulering fungerer ved, at få grupper af elever som spiller forskellige versioner af sten / saks / saks spillet, og se resultaterne som forskellige modelleringseksperimenter.'
  hourofcode_longdescription: Pladsholder for nye code.org/hoc
  frozen_longdescription: Lad os bruge kode til at udforske isens magi og skønhed sammen med Anna og Elsa. Du kan tegne snefnug og mønstre, mens du skøjter og laver et vinterlandskab, som du derefter kan dele med dine venner!
  playlab_longdescription: Skab en historie eller lav et spil i Play Lab! Få dyr, pirater, zombier, ninjaer og mange flere figurer til at bevæge sig. Lav lyde, scor point og endda kaste med ildkugler!

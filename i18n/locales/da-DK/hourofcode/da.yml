  ai_vid_ethics2_caption: 'Etik og AI: Privatliv og fremtidens arbejde'
  self_paced_pl_hero_heading: Professionel læring i eget tempo for undervisere
  self_paced_pl_hero_desc: Professionelle læringstilbud til støtte for lærere i alle
    faser af deres datalogiske undervisningsrejse.
  self_paced_pl_intro_heading: Professionel læring på din tidslinje
  self_paced_pl_intro_desc: Code.org er glad for at kunne tilbyde selvstændige moduler
    til lærere. Disse moduler er tilgængelige uden omkostninger for enhver underviser
    med en Code.org-konto over hele verden!
  self_paced_pl_intro_list_title_01: Fleksibilitet og bekvemmelighed
  self_paced_pl_intro_list_desc_01: Engagere med materialet i dit eget tempo og på
    din egen tid.
  self_paced_pl_intro_list_title_02: Personlig læringsoplevelse
  self_paced_pl_intro_list_desc_02: Fokuser på de områder, der er vigtigst for dine
    behov og undervisningskontekst.
  self_paced_pl_intro_list_title_03: Adgang til indhold af høj kvalitet
  self_paced_pl_intro_list_desc_03: Få de nyeste bedste praksis, forskning, og strategier
    til effektiv undervisning i datalogi.
  self_paced_pl_callout: På udkig efter facilitator-ledede professionelle læringsmuligheder?
  self_paced_pl_callout_link: Tjek vores personlige og virtuelle workshops.
  self_paced_pl_modules_heading: Professionelle læringsmoduler i eget tempo
  self_paced_pl_modules_desc: Gennem læsning, visning af videoer, færdiggørelse af
    interaktive gåder og reflekterer over din læring, vil du udvikle din egen forståelse,
    mens du forbereder dig på at undervise i datalogi i dit klasseværelse.
  self_paced_pl_modules_list_heading: 'Efter at have gennemført et af disse moduler,
    vil deltagerne:'
  self_paced_pl_modules_list_01: Lær, hvordan du navigerer på Code.org-webstedet og
    lærerværktøjer.
  self_paced_pl_modules_list_02: Få en forståelse af indhold, værktøjer og pædagogik
    på højt niveau.
  self_paced_pl_modules_list_03: Forbered dig på at begynde at undervise i læseplanen
    med dine studerende.
  self_paced_pl_facilitator_heading: Vil du tage din læring videre?
  self_paced_pl_facilitator_subheading: Facilitator-ledede workshops
  self_paced_pl_facilitator_desc: Ud over ovenstående online-moduler i eget tempo
    er facilitator-ledede professionelle læringsworkshops tilgængelige for lærere.
    Deltag i de mere end 100.000 lærere, der har deltaget i vores workshops. Mere
    end 90% af deltagerne vil anbefale vores program til andre lærere.
  self_paced_pl_facilitator_call_to_action: Udforsk facilitator-ledet professionel
    læring
  self_paced_pl_resources_heading: Yderligere ressourcer til lærere
  self_paced_pl_resources_title_01: Code.org Regional Partner
  self_paced_pl_resources_desc_01: Opret forbindelse til din Code.org Regional Partner
    for at lære, hvad der foregår i din region. Din lokale Code.org Regional Partner
    leverer facilitatorledede workshops til lærere og kan hjælpe med at guide din
    skole eller distrikt om implementering, certificering, finansiering og mere.
  self_paced_pl_resources_title_02: Datalogi Lærere Forening
  self_paced_pl_resources_desc_02: Deltag i verdens største datalogi afdeling! Få
    kontakt med over 19.000 CS-lærere fra hele verden, find styrke i dit lokalsamfund,
    og få støtte fra andre CS-lærere.
  self_paced_pl_resources_title_03: Amazon Future Engineer
  self_paced_pl_resources_desc_03: Code.org har indgået et samarbejde med Amazon Future
    Engineer for at tilbyde lærere på underforsynede skoler et stigende antal ressourcer
    og fordele uden omkostninger! Find ud af, om din skole er berettiget.
  tenth_anniversary_homepage_blurb: Code.org er 10 år gammel!
  tenth_anniversary_homepage_link: Tjek den indvirkning, vi har haft.
  tenth_anniversary_top_heading: Code.org fejrer 10 år!
  tenth_anniversary_top_desc: Vi fejrer et årti med at give studerende mulighed for
    at udforske datalogi.
  tenth_anniversary_timeline_heading: Et årti med milepæle
  tenth_anniversary_timeline_scroll: Rul for mere!
  tenth_anniversary_celebrate_heading: Fejr med os
  tenth_anniversary_began_video_heading: Se hvor det hele begyndte
  tenth_anniversary_began_video_title: Hvad de fleste skoler ikke lærer
  tenth_anniversary_testimonials_heading: Hvad folk siger
  tenth_anniversary_testimonials_01: Jeg fik en gymnasieelever til at komme op til
    mig fire år efter, at jeg havde hende som mellemskole i 8. klasse, og hun var
    begejstret for, at hun skulle studere datalogi på college. Som mellemskolelærer
    blev hun udsat for noget nyt, og det plantede et frø til hendes collegeår.
  tenth_anniversary_testimonials_02: Jeg sluttede mig til Hour of Code i dit indledende
    år og har været sammen med dig hele vejen! Det har inspireret mig til at søge
    yderligere kodningsmuligheder for mine studerende. Tak for alt hvad du har gjort
    for at få børn engagerede og begejstrede for datalogi! Vi ville ikke være, hvor
    vi er uden dig!
  tenth_anniversary_testimonials_03: Jeg skylder Code.org så meget. Jeg er den lærer,
    jeg er i dag, på grund af de værktøjer, du giver til undervisere som mig. Jeg
    har brugt Code.org siden 2013, og jeg har været facilitator siden 2019. Tak for
    at få mig til at se godt ud i disse mange år, Code.org. Jeg sætter virkelig pris
    på det.
  farsi_page_top_heading: Code.org på Farsi
  farsi_page_top_heading_02: Talent er overalt, men muligheden er det ikke. Code.org
    på farsi åbner en dør til en mulighed, der ellers ville blive lukket.
  farsi_page_top_desc: I dag er der over 110 millioner farsi-talende på verdensplan.
    Mens størstedelen af indfødte talere bor i Iran, Afghanistan, og Tadsjikistan,
    der lever millioner som indvandrere, migranter, og flygtninge rundt om i verden.
    Med Code.org in Farsi-initiativet vil farsi-talende studerende have den samme
    adgang til vores læseplaner, der allerede er tilgængelige for studerende på alle
    andre større sprog i verden.
  farsi_page_global_heading: Iranernes globale indvirkning på uddannelse og teknologi
  farsi_page_global_desc_01: Når du tænker på en algoritme, kan du antage, at det
    er noget nyt, men konceptet med en algoritme blev opdaget i Iran for over 1300
    år siden. „Algoritme“ er opkaldt efter sin opfinder, matematikeren Al Khwarizmi,
    der boede i det land, der tidligere var kendt som Persien og nu kendt som Iran.
    En gang epicentret for matematik, videnskab, filosofi, og medicin, Iran har gjort
    dybe fremskridt og virkninger inden for teknologi.
  farsi_page_global_desc_02: Uden for landets grænser har iranere over hele verden
    bidraget på utallige måder til videnskab og teknologi - som medstiftere eller
    administrerende direktører for teknologivirksomheder som Uber, eBay, Intuit og
    Dropbox, eller opfinde teknologier som LASIK-kirurgi eller JPEG-komprimering eller
    i videnskabelige, akademiske eller tekniske roller over hele kloden.
  farsi_page_global_desc_03: Endelig ledes Code.org af den iranske amerikaner Hadi
    Partovi og er vokset til at blive en af de største uddannelsesorganisationer globalt.
  farsi_timeline_heading: Vores forventede tidslinje
  farsi_timeline_stage_title_01: Trin 1
  farsi_timeline_stage_title_02: Trin 2
  farsi_timeline_stage_title_03: Trin 3
  farsi_timeline_stage_title_04: Trin 4
  farsi_timeline_stage_title_05: Trin 5

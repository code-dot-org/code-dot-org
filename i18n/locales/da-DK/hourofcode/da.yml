  tutorial_scratchimagine_longdescription: Forestil dig en verden, hvor alt er muligt,
    og giv det liv med Scratching!
  tutorial_codesterspsa_longdescription: Lær det grundlæggende ved kodning i Python,
    mens du opretter din egen Public Service-meddelelse. Vælg et emne, du finder vigtigt,
    og design din egen animerede eller interaktive PSA for at dele kritisk information
    om, hvordan du kan få en positiv indvirkning på verden.
  tutorial_googlehero_longdescription: Gør en hverdagshelt fra dit liv eller samfund
    til en superhelt ved at programmere dem til at flyve over bygninger, dreje, arbejde
    med en sidekick, og score point ved at røre ved objekter i et spil. I Code Your
    Hero kan du vise din helts særlige kræfter og din egen kreativitet med CS First
    og Scratch.
  tutorial_codestersbball_longdescription: Lær det grundlæggende ved kodning i Python,
    mens du opretter dit eget basketballspil. Du lærer, hvordan du tilføjer baggrunde
    og sprites, og hvordan du bruger begivenheder til at kontrollere bevægelsen af
    sprites på scenen.
  tutorial_scratchcartoon_longdescription: Bring nogle af dine foretrukne Cartoon
    Network-figurer til live ved at kode din egen animation. Tilføj flere karakterer,
    og få dem til at hoppe, flyve og tale.
  tutorial_codemonkeyjr_longdescription: I en verden fyldt med fængslende væsner og
    lyse farver, vil 4-6 årige slutte sig til en abe på en mission for at samle bananer
    og låse op for skattekister. Alt imens, de vil udforske og lære det grundlæggende
    i kode, når de bruger blokke til at programmere en abes rejse gennem verden.
  tutorial_bananatales_longdescription: Lær Python ved at hjælpe en baby-abe. Twin
    babyaber blev adskilt af et jordskælv - hvilket efterlod en af aberne uden nogen
    måde at få bananer på! Nu er det op til dine elever at bruge kode til at genopbygge
    stien og fodre babyaben.
  tutorial_scratchtales_longdescription: Tag karakterer med på en rejse, og få dem
    til at tale højt ved hjælp af tekst-til-tale-blokke drevet af Amazon. Vælg en
    stemme for hvert tegn, og skriv derefter det, du vil sige. Gør din historie interaktiv
    ved at kode dine figurer for at stille spørgsmål og rejse til forskellige scener.
    Eksperimenter med kreative nye måder at få historier til at blive levende!
  tutorial_msemoji_longdescription: Byg et live interaktivt websted, der bruger en
    Machine Learning-model til at genkende dine og dine venners håndtegnede emojier!
    Undervejs får du praktisk praksis med kernekoncepter i Machine Learning - 1) indsamling
    af data, 2) rengøring og formatering af dataene, 3) træning af modellen og 4)
    brug af den uddannede model til at lave forudsigelser.
  tutorial_cacolor_longdescription: Professor Photon er en højt anset fysiker, der
    er blevet slyngel. Hun har fjernet farve fra alle digitale enheder! I dette Escape
    Room-stilprojekt slutter eleven sig til Marlee og Tyrell, når de lærer om binære
    tal, lys, farve og mere for at opklare professor Photons Color Conundrum og gendanne
    farve til verdens enheder.
  tutorial_kodablebeach_longdescription: Red strandbørnene! Lær at programmere ved
    hjælp af grundlæggende kommandoer og rydde op på stranden for at beskytte havets
    liv.
  tutorial_tynkeren_longdescription: 'Denne kodningsprompt, der er en del af FN''s
    verdensmål for bæredygtig udvikling, viser projekter, der udforsker vedvarende
    energi, energieffektivitet og adgang til energi. Læsere kan lege med arbejdsprojekter,
    og avancerede programmører kan oprette deres egne originale projekter. '
  tutorial_tynkerjavapro_longdescription: 'Denne kodningsprompt, der er en del af
    FN''s verdensmål, viser et kort projekt, der udforsker genbrug og genbrug. Læsere
    kan oprette deres eget spil ved at udvide projektet. '
  tutorial_grasshopperhack_longdescription: Lær kodningsfærdigheder til at hacke dette
    spil for at gøre det muligt at spille.
  tutorial_pbskids_longdescription: Med PBS KIDS Scratch Jr kan børn oprette deres
    egne interaktive historier og spil gennem programmeringsspil og lektioner. Lær
    at kode gennem spil og aktiviteter med figurer fra Odd Squad, Wild Kratts, Nature
    Cat, Arthur, WordGirl, Peg + Cat og Ready Jet Go! Mulighederne for historiefortælling
    er uendelige med denne kreative kodningsapp til børn i alderen 5-8 år.
  tutorial_nclabdata_longdescription: Verden trives med gode data! I denne praktiske
    NCLab-tutorial skriver du enkle forespørgsler, det første trin i dataanalyse.
    Bliv fortrolig med kraften i PostgreSQL-sproget, der bruges af regeringer og virksomheder
    til at administrere databasesystemer over hele verden. PostgreSQL er skrevet på
    almindeligt engelsk og er let at lære. Prøv det!
  tutorial_grasshopperphoto_longdescription: Lær kodningsfærdigheder for at oprette
    filtre, der skal anvendes på forskellige fotos.
  tutorial_tynkerpyland_longdescription: 'Dette Python-projekt, der er en del af FNs
    bæredygtige udviklingsmål, vil få dig til at oprette dit eget træplantningsspil. '
  tutorial_codeitimages_longdescription: Lær at programmere dine egne fantastiske
    billeder og animationer.
  tutorial_hyperpadenemy_longdescription: 'Lær logisk tænkning og programmering ved
    at oprette et platformspil fjende AI. '
  tutorial_tynkerpro_longdescription: 'Denne kodningsprompt, der er en del af FN''s
    verdensmål for bæredygtig udvikling, viser projekter, der udforsker spørgsmål
    omkring genbrug og genbrug. Begyndere kan lege med arbejdsprojekter, og avancerede
    programmører kan oprette deres egne projekter fra bunden. '
  tutorial_trashtag_longdescription: 'Kode dit eget spil og øge bevidstheden om at
    beskytte vores miljø. '
  tutorial_casiege_longdescription: Tag med Niko og Sakura på deres virtual reality-rejse
    til Tubrosos Castle. Lær hvordan det er at være en grå hathacker ved at hjælpe
    troldmandens alv, Cyrena med at finde Knowledge Crown. Du vil afsløre de dårlige
    sikkerhedssystemer, der bruges på slottet og lære at undgå at blive offer for
    en fidus.
  tutorial_thunkableyeet_longdescription: Lær hvordan du bygger to apps, der hjælper
    din by! Ja!
  tutorial_vidcodedeal_longdescription: Start med at programmere ved at oprette animationer
    med bemærkelsesværdige kvindelige ledere og citater, der udtrykker deres synspunkt.
  tutorial_codehsgeno_longdescription: I denne times kode opretter eleverne et program,
    der løser for allelpar baseret på brugerinput. Studerende vil programmere med
    Tracy the Turtle i Python for at få dette til at ske. Studerende skal have forudgående
    kendskab til grundlæggende biologikoncepter og Punnett Squares, før de begynder
    denne aktivitet.
  tutorial_hyperpadpong_longdescription: 'Lær at programmere et pong-spil med en smart
    AI-modstander. '
  tutorial_tynkerland_longdescription: 'Denne kodningsprompt er en del af FN''s verdensmål
    og viser projekter, der udforsker skovenes betydning for verdens økosystem. Læsere
    kan lege med arbejdsprojekter, og avancerede programmører kan oprette deres egne
    originale projekter. '
  tutorial_trinketgirl_longdescription: Lær at programmere en stor historie ved hjælp
    af Python, og skift det derefter op for at oprette din egen historie!
  tutorial_rpimosquito_longdescription: Lav et spil, hvor du beskytter mennesker mod
    malaria ved at få en papegøje til at fange myg.
  tutorial_tynkermars_longdescription: Udforsk NASAs spændende nye bestræbelser på
    at nå Månen og derefter Mars. Studerende kan designe deres egen animerede missionspatch,
    forestille sig deres liv som en Artemis-astronaut på Lunar Gateway, og mere. Begyndere
    kan prøve trin-for-trin tutorials, mens erfarne programmører kan oprette deres
    egne originale projekter med blok- eller tekstkodning.
  tutorial_cityx_longdescription: Din første søgen i City X er at hjælpe en gammel
    landmand med at styre sin gård. Lad os løse hans problem med innovativ teknologi!
    Du lærer det grundlæggende koncept med vandingssystem og laver en haverobot med
    utrolig sjov! Studerende vil anvende designtænkningskoncepter til at undersøge
    problemer, mens de udvikler deres teknologiske bevidsthed og derved finpudser
    deres tænkningsevner på højt niveau.
  tutorial_vidcodemap_longdescription: Saml og analyser data til engagement i lokalsamfundet
    ved at kode dit eget samfundskort!
  tutorial_robotmagicfarm_longdescription: Kode FarmBot for at plante frø. Begynd
    at plante enkle marker, og tilføj derefter kompleksitet. Afslut med at dyrke kunst
    af dit eget design.
  tutorial_codehstriangle_longdescription: I denne times kode undersøger vi, hvordan
    man opretter en simulator, der beregner arealet af en trekant med dimensioner
    valgt af en bruger. Vi programmerer med skildpadden Tracy i Python for at få dette
    til at ske. Studerende skal have forudgående kendskab til grundlæggende geometrikoncepter,
    inden de begynder denne aktivitet.
  tutorial_ttwhitehouse_longdescription: I dette farverige eventyr skal du gendanne
    farve til en hvid verden gennem et selvstyret førstepersonsspil. Løs gåder og
    fuldfør udfordringer for at fremme spillet og din kodning viden. Efter afslutningen
    vil spillerne blive fortrolige med farve hex-værdier og CSS-attributter og behagelige
    nok til at genkende dem i applikationer i den virkelige verden. Vær ikke bange
    for at dele dine kreationer.
  tutorial_modulo_longdescription: Ude i det dybeste rum har Exploratory Databot,
    kendt som E.D. netop opdaget en ny beboelig planet for menneskeheden! Hvem ved,
    hvilke overraskelser der ligger foran denne fjerntliggende sandede planet? Uventet
    under landing får E.D. et chok over, at bundkortet udsletter alle sine programmer.
    Det er op til dig at programmere E.D. til at hjælpe det gennem dette mærkelige
    rumvæsens terræn. Er du klar til udfordringen?
  tutorial_codingtown_longdescription: Byg din egen virksomhed, kode og have det sjovt.
  tutorial_kanoart_longdescription: Brug blokkode til at tegne en scene, og bring
    den derefter til live med animation og museinteraktion. Kode dine egne pensler,
    tilføj klistermærker, og bliv kreativ!
  tutorial_dragonscript_longdescription: Velkommen til DragonScript Arena - programmeringsstrategispil
    og kodningsklub. Niveau din Javascript & Software Engineering op, mens du spiller!
    Byg din egen Dragon A.I. Forestil dig Battlebots, men med robot Dragons.
  tutorial_uwcloud_longdescription: Lær det grundlæggende i cloud computing ved at
    opbygge din egen sky! Byg servere, opgrader dem, og forbind klienter for at holde
    trit med netværksefterspørgslen. Spil rollen som en Cloud Architect i dette interaktive
    spil, og test dine evner i den endeløse tilstand.
  tutorial_htmlmuffin_longdescription: Gør dig klar til et sjovt og spændende eventyr
    med Muffin the Cat, som vil guide dig gennem det grundlæggende i HTML og CSS.
    Sammen laver du din første destinationsside og forstår de vigtigste principper
    for et webstedslayout.
  tutorial_microsoftpizza_longdescription: Opret et simpelt arkadespil, hvor din spiller
    spiser så meget pizza, som du kan, før tiden løber ud!
  tutorial_stemc_blckhole_longdescription: Så du billederne af det sorte hul, der
    blev frigivet i foråret 2019? Vil du vide mere om sorte huller og hvordan man
    kan flygte fra dem? Tjek denne kodningsaktivitet om, hvor hurtigt du skal gå for
    at flygte fra et tyngdefelt, og hvad der sker, når ikke engang lys kan undslippe!
  tutorial_careconfigure_longdescription: Vores historiefortællende app genfortæller
    et eventyr, med underlige og sjove resultater! Men programmet er dårligt skrevet.
    At skrive god kode er afgørende. Hjælp med at forfine denne app til noget fantastisk.
    Se på ordklasser på engelsk, og brug variabler, konsonanter, lister og funktioner
    til at omkonfigurere dette program. Hvis du har skrevet et program før og vil
    have noget stil, er dette noget for dig.
  tutorial_rpiscratch_longdescription: Opret en interaktiv parlør, der oversætter
    nyttige sætninger til forskellige sprog.
  tutorial_ozaria_longdescription: Tilpas din helt og rejse til Sky Mountain, hvor
    du lærer at skrive ægte kode, navigere gennem 15 spilniveauer, og lav dit eget
    spil for at hjælpe med at redde Ozarias verden.
  tutorial_ttovum_longdescription: Kan du styre kaoset? Hack dig ind i cyberpunk-verdenen
    i Ovun City. Fejlsøg brudt kode, løs gåder, og opgrader din hardware, når du udforsker
    selvstyret åben verden. Bliv ikke fanget af dronerne! Det er op til dig, hvordan
    Ovun City udvikler sig.
  tutorial_ttpassage_longdescription: Fordyb dig i en fremmed verden for at hjælpe
    Ada med at undslippe ukendte farer. Spil gennem dette 2D-platform-selvstyrede
    eventyr, og lær kodningsteknikker undervejs. Spillere vil blive fortrolige med
    kodningsteknikker og syntaks, når de løser gåder, bekæmper monstre og slår den
    endelige chef. En vis tidligere fortrolighed med JavaScript kan være nyttig, men
    er ikke påkrævet.
  tutorial_tynkerhtmlen_longdescription: 'Dette kodningsprojekt er en del af FN''s
    verdensmål og giver dig mulighed for at oprette din egen webside, der udforsker
    vedvarende energi, energieffektivitet og adgang til energi. Design din egen side,
    der viser bæredygtighedsproblemer! '
  tutorial_ttfrog_longdescription: Nostalgi bliver pædagogisk i dette velkendte spil
    med et nyt twist! I et letforståeligt og selvstyret spil bruger du kodeblokke
    og programmeringskoncepter til at hjælpe din frøven sikkert krydse de forræderiske
    lande. Perfekt til både begyndere og eksperter!
  tutorial_codemojijava_longdescription: Denne aktivitet introducerer eleverne til
    det grundlæggende i Java-programmering ved hjælp af Codemoji Terminal. Eleverne
    lærer alt fra grundlæggende typer og variabler til funktioner. Hver lektion indeholder
    en dybdegående forklaring på, hvad hver kodelinje gør for at sikre, at eleverne
    forstår, hvad der sker. Hver kodelinje i lektionen styres til studerendes succes.
  tutorial_ccfirewall_longdescription: Lær hvordan du programmerer dit eget delbare
    spil! Brug kode til at lære en helt magiske trylleformularer for at besejre bølger
    og bølger af onde.
  tutorial_htmljs_longdescription: Mød din nye chef, Muffin the Cat, der gør sig klar
    til en CatFashion Expo. Han har brug for et program til at spore kalorierne og
    beder dig om at hjælpe. I denne sjove og engagerende aktivitet lærer du det grundlæggende
    i JavaScript ved at se på variabler, operationer og datatyper og skrive MufFit
    - dit første program i JavaScript.
  tutorial_ttaqueducts_longdescription: I dette puslespil er du helten, der bringer
    vand tilbage til din landsby! Kør dig vej gennem niveauerne i denne selvstyrede
    isometriske oplevelse. Niveauer starter simpelt og udsætter spillere for grundlæggende
    kodning. Når du spiller, lærer du mere komplekse kodningsteknikker. Bagefter,
    design og byg dine egne niveauer og gåder til at dele.
  tutorial_vtgame_longdescription: Introduktion til computertænkning og programmering
    af videospil på engelsk. Opret dit videospil på få minutter. Computerkoncepter
    abstraktion, objektorienteret design, algoritmisk tænkning, problemløsning, debugging
    og kritisk tænkning er indarbejdet. Målstuderende er klasse 5 til 12. Ingen forudgående
    programmeringserfaring nødvendig.
  tutorial_baroborav_longdescription: Guide Linkbot som et robot-autonomt køretøj
    (RAV) gennem et gitter af gader! Studerende lærer at styre en Linkbot-robot (virtuel
    eller hardware) ved hjælp af en træk-og-slip-grænseflade. De vil også lære om
    det vigtige koncept med sløjfer og få praksis ved at bruge Pythagoras sætning
    til at krydse trekantede stier.
  tutorial_baroboobstacle_longdescription: Denne serie af 6 aktiviteter vil introducere
    eleverne til grundlæggende kodnings- og robotkoncepter ved hjælp af en træk-og-slip-grænseflade
    til at manøvrere Linkbot-robotter (virtuel og/eller hardware) gennem en række
    forhindringsbaner.
  tutorial_pbstorytelling_longdescription: Dyk ned i en verden af interaktiv historiefortælling.
    Lær det grundlæggende om, hvordan du opretter en historie i Twine. Undersøg forskellige
    historiemønstre og strukturer, der er unikke for interaktive historier. Se nogle
    måder, hvorpå interaktiv historiefortælling adskiller sig fra traditionel kreativ
    skrivning.
  tutorial_kibosnow_longdescription: 'Byen er dækket af sne, og vi er nødt til at
    designe en KIBO sneplov for at hjælpe med at rydde op! Studerende vil deltage
    i den tekniske designproces, når de designer, tester og forbedrer sneplovrobotter,
    der kan hjælpe med at rydde op i bomuldskuglesneen. Studerende vil også lære mere
    om de mange vigtige job, der får et samfund til at fungere. '
  tutorial_kibohappy_longdescription: Hvis du er glad, og du ved, at det blinker dit
    lys! I denne robotlektion, der også beskæftiger sig med musik og social-følelsesmæssig
    læring, skaber eleverne i fællesskab et program for KIBO, der inkluderer både
    input og output, der udtrykker en følelse af lykke. Studerende lærer, at robotter
    har outputdele, der giver dem mulighed for at sende information ud i verden.
  tutorial_rubylove_longdescription: 'Love Letters for Computers er en 10 del YouTube-serie
    med klasseværelsesmateriale, for at hjælpe grundskolelærere med at gøre datalogi
    mere legende, finurlig og blid for børn. '
  tutorial_spherosmiles_longdescription: Vidste du, at et smil har superkræfter?!
    Programmer din Sphero BOLT for at gøre nogens dag lysere.
  tutorial_spherobaby_longdescription: Lær at programmere „babytrin“ for at hjælpe
    med at lære en ven at kode.
  tutorial_toxarchitect_longdescription: Kode din byggerrobot for at skabe bygninger
    og landskaber. Utopian Architect er en sandkasse designet til at lette opdagelsen
    og indlæringen af begrebet funktion. Deltag i vores aktiviteter, der hurtigt rejser
    spørgsmål relateret til arkitekturen i et program, til kunsten at organisere tanker
    og vide, hvordan man nedbryder store problemer i mindre problemer.
  tutorial_idodge_longdescription: Denne aktivitet, tilpasset Hour of Code, udvikler
    børns programmeringsevner ved at oprette apps ved hjælp af tekst - et forenklet
    JavaScript-sprog. Ved hjælp af PRIMM-tilgangen til undervisning i programmering
    udforsker børnene programmer og bruger deres beregningsmæssige tænkningsevner
    til at løse, ændre og designe/udvikle apps.
  tutorial_firiacodebot_longdescription: Python passer til din hjerne! Selvom du aldrig
    har brugt et tekstbaseret sprog før, vil denne aktivitet lære dig alt hvad du
    behøver for at få din robot til at bevæge sig, lyse op og reagere på brugerinput.
    CodeBot er en revolutionerende platform til autentisk kodning i den virkelige
    verden, der kombinerer et ægte programmeringssprog med kraftfuld hardware. Din
    CODE har fuld kontrol over alle robotens funktioner!
  tutorial_modlighthouse_longdescription: 'Studerende designer et fyrtårn baseret
    på designkriterier og begrænsninger. Derefter gentager eleverne det design for
    at gøre det automatisk, og for at tilpasse dets budskab. '
  tutorial_spherogreen_longdescription: 'Lær, hvordan du bruger en tællenummervariabel
    til at holde styr på alle dine klasseværelsesgenbrug. '
  tutorial_ozopopstar_longdescription: 'Studerende vil skrive og ringe til funktioner,
    og udføre dem med Ozobot. Dette er den anden af to lektioner. '
  tutorial_eddesign_longdescription: Introducer de vigtigste beregningskoncepter for
    sløjfer, indlejrede sløjfer og sekventiel rækkefølge ved hjælp af Edison-robotter
    og det Scratch-baserede programmeringssprog EdScratch. Studerende kan arbejde
    igennem denne lektion uafhængigt med fokus på ideen om mønstre, herunder geometriske
    former, og udforske, hvordan sløjfer kan bruges i programmer, der indeholder gentagende
    kode.
  tutorial_edshapeup_longdescription: Introducer de vigtigste beregningskoncepter
    for bestemte sløjfer og variabler ved hjælp af Edison-robotter og eDPy, et tekstbaseret
    programmeringssprog baseret på Python. Studerende kan arbejde igennem denne lektion
    uafhængigt, når de øver sig på at bruge bestemte sløjfer og mønstergenkendelse
    for at drive velkendte regelmæssige polygoner, før de påtager sig udfordringen
    med mindre almindelige regelmæssige polygoner og uregelmæssige former.
  tutorial_ozocolor_longdescription: 'Studerende vil blive introduceret til begrebet
    funktioner ved at bruge farvekoder til at repræsentere en funktion. Denne lektion
    er en indledende og frakoblet lektion for at introducere begrebet funktioner.
    Det er den første lektion i en to-lektionsserie, men begge lektioner kan undervises
    isoleret. Den anden lektion bruger OzoBlockly til at bygge videre på begrebet
    funktioner. '
  tutorial_icomputeeggs_longdescription: Denne lærerledede aktivitet, tilpasset Hour
    of Code, giver eleverne mulighed for at udforske fysisk programmering gennem robotik.
    Ved hjælp af et træk-og-slip-programmeringsmiljø og en programmerbar robotsfære
    designer eleverne algoritmer til at programmere en robot til at skjule påskeæg.
    Inkluderer trin-for-trin lektionsplan, lærer/elevressourcer og vurderingsvejledning.
  tutorial_rootunplugged_longdescription: Løs offline udskrivbare gåder ved hjælp
    af kraften i programmering, matematik og mere for at knække koden, hvor rodrobotten
    gemmer sig!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest er en frakoblet aktivitet,
    der lærer eleverne beregningsmæssig tænkning og programmering grundlæggende på
    en nem og underholdende måde. Studerende lærer enkle bevægelseskommandoer og nye
    programmeringsudtryk som 'Bug' og 'Debug'. Denne aktivitet lærer også multi-label
    scenarier koncept.
  tutorial_peblioportraits_longdescription: 'Lær at programmere animerede portrætter
    til en sag, du tror på. '
  tutorial_rootcodebreak_longdescription: Brug din Root Robot og Root Coding-appen
    til at drive gennem udskrivbare gåder og udfordringer for at knække koden, hvor
    Root gemmer sig.
  tutorial_microbit14_longdescription: Lav koder for at bevare havene på ved hjælp
    af micro:bit. Få mere at vide om det Globale Mål 14, Livet under vandet, og lær
    at kode et havskildpaddes strandlys.
  tutorial_barobomoon_longdescription: Du er en af pionerastronauterne på den første
    permanente månebase, og mens du er på en ekspedition væk fra basen, gør en funktionsfejl
    din månerover og radio uarbejdsdygtig. Men med lidt opfindsomhed kan du oprette
    en lyssignalenhed ved hjælp af en Arduino-mikrocontroller, en LED og træk-og-slip-kodning
    for at sende en SOS.
  tutorial_eddog_longdescription: Introducer de vigtigste beregningskoncepter for
    sløjfer og betingelser ved hjælp af Edison-robotter og programmeringssproget EdBlocks.
    Studerende kan arbejde igennem denne lektion uafhængigt ved at bruge Edison-robotens
    IR-lyssensorer, mens de anvender sekventiel programmering og nedbrydning til et
    sæt progressive programmeringsudfordringer, udforske, hvordan robotter kan sanse
    og reagere på verden.
  tutorial_microbit15_longdescription: Kode din vej til at beskytte det lokale dyreliv
    ved hjælp af micro:bit. Få mere at vide om Global Goal 15, Life on Land, og lær
    at kode en dyrelivstæller.
  tutorial_unity_longdescription: 'Opret et rigtigt videospil ved hjælp af C # computerkode
    og Unity, en professionel platform til spiludvikling! Alle aktivitetsaktiver og
    trin-for-trin-tutorials er inkluderet. Dette projekt kan enten være lærerledet
    eller studenterstyret. For effektivitet anbefaler vi, at eleverne gennemfører
    et af de foregående Unity Creator Kits uden kode for at lære Unity-grænsefladen
    før denne aktivitet.'
  tutorial_blockscadtarget_longdescription: Test dine målramningsevner ved at skrive
    kode for at flytte trekanter rundt i tre dimensioner!
  tutorial_tcadicicles_longdescription: Kombiner kraften i kode og computerstøttet
    design (CAD) for at skabe et 3D istapper design. Lær derefter, hvordan du udskriver
    dit design, hvis du har adgang til en 3D-printer!
  tutorial_blockscadscale_longdescription: Skriv kode for at oprette og 3D-printe
    skalamodeller af verdens mest berømte bygninger!
  tutorial_tcadloops_longdescription: Lær hvordan kode og computerstøttet design (CAD)
    kan kombineres for at skabe en 3D-model af en sprængstjerne.
  tutorial_phidgets_longdescription: Opret et fantastisk musikinstrument med Phidgets
    og Processing!
  tutorial_modvariables_longdescription: 'Studerende undersøger, hvordan data flyder
    gennem et netværk ved hjælp af Cubelets robotblokke. Denne lektion antager, at
    eleverne allerede er bekendt med, hvordan Cubelets robotblokke fungerer generelt.
    Besøg modrobotics.com/thehub for gratis „Meet Your Cubelets“ -lektioner for at
    introducere dette beregningsmæssige tænkningsværktøj til dine studerende. '
  tutorial_codestersmicro_longdescription: Tilslut din micro:bit til Codesters og
    lås op for en verden af muligheder. Brug din micro:bit som en spilcontroller til
    at hjælpe din spiller med at lede en fodbold. Lad ikke bolden ramme jorden! Micro
    Ball er et simpelt, sjovt spil, som selv en begyndende koder kan lave.
  tutorial_codestersdata_longdescription: Tilslut din micro:bit til Codesters og lås
    op for en verden af muligheder. Få mere at vide om, hvordan du indsamler og gemmer
    data fra micro:bit-sensorer. Grafer derefter dataene som et scatter plot i Codesters.
    Forudgående kendskab til sløjfer, lister, og begivenheder tilskyndes.
  tutorial_ikodexmas_longdescription: Denne lærerledede aktivitet, tilpasset Hour
    of Code, introducerer børn til at bruge et flisebaseret programmeringssprog til
    at udvikle kodningsfærdigheder. Børnene bruger algoritmer, programmering og beregningsmæssige
    tænkningsevner til at programmere Kodu til at levere gaver juleaften. Inkluderer
    trin-for-trin lektionsplan, elevvejledning og vurderingsvejledning.
  tutorial_rpisensehat_longdescription: Lær, hvordan du bruger Sense HAT-hardwaren
    til at opbygge en datalogningsenhed, der kan registrere en række oplysninger om
    dets umiddelbare miljø.
  tutorial_mee_longdescription: 'En landsby er truet af brand og har brug for din
    hjælp til at kode en løsning! Du har en Minecraft Agent til at hjælpe dig, men
    du skal selv programmere den til at bevæge sig rundt i skoven og indsamle data
    om de betingelser, der bidrager til ildens opståen. '
  tutorial_kuborobo_longdescription: I denne aktivitet sætter eleverne deres logik-
    og sekventeringsevner på prøve, da de bruger Tagtiles til at programmere deres
    KUBO-robot til at rejse til forskellige steder på et trykt kort.
  tutorial_ai-oceans_longdescription: Datalogi handler om så meget mere end koder!
    Lær om AI, maskinindlæring, træningsdata og bias, mens du udforsker etiske problemer,
    og om hvordan AI kan bruges til at løse verdensproblemer.

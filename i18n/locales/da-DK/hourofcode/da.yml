  tutorial_rpccw_longdescription: Opret din egen karakter, design en T-shirt, og skab
    noget musik. Optjen badges for hvert afsluttet projekt.
  tutorial_rpledfirefly_longdescription: Brug en Raspberry Pi Pico-mikrocontroller
    og grundlæggende elektroniske komponenter til at oprette en blinkende LED-ildflue.
    Skriv MicroPython-kode for at tænde din ildflue, og opret en switch fra jumperledninger
    til at efterligne ildfluer i naturen, når kontakten er lukket.
  tutorial_rpcharting_longdescription: Oplev kraften i lister i Python-programmeringssproget
    ved at gemme olympiske medaljedata, og brug derefter pygalbiblioteket til at oprette
    et interaktivt diagram. Brug dataanalysefærdigheder til at afdække mønstre og
    anomalier.
  tutorial_rpsolar_longdescription: Opret en animeret, interaktiv solsystemmodel ved
    hjælp af Python-programmeringssproget og p5-grafikbiblioteket. Brug ordbøger til
    at gemme planetfakta, der indlæses, når der klikkes på en kredsende planet.
  tutorial_rpwebcards_longdescription: Opret et sæt webkort, der vender, når du holder
    musepekeren over dem. Brug CSS-styling og animationer, og tilpas derefter med
    smarte skrifttyper og farveforløb.
  tutorial_codeclubhworld_longdescription: Skriv Python-tekstbaseret kode for at oprette
    et interaktivt projekt med brugerinput, der udskriver tekst og emoji. Brug variabler
    til at gemme tekst og tal og funktioner til at organisere din kode.
  tutorial_codeclubspells_longdescription: Brug ridseblokke til at kode en stav, der
    kaster trylleformularer for at gøre sprites til padder, vokse og krympe dem. Rediger
    og vend lyd for at lave stave lydeffekter. Udsend stavemeddelelser, så flere sprites
    transformeres, når meddelelsen modtages.
  tutorial_coderdojoanime_longdescription: Opret en lydhør webside med tekst og billeder
    til en anime-tegnevejledning. Brug HTML til at strukturere websiden og CSS-typografierne
    for at anvende layout, farvepaletter og skrifttyper.
  tutorial_coderdojotarget_longdescription: Brug Python med p5-grafikbiblioteket til
    at tegne et mål og score point ved at ramme det med pile. Lær om RGB-farver, og
    placer dit mål med x & y-koordinater. Brug if, elif og ellers betingelser for
    at træffe scoringsbeslutninger.
  tutorial_creaticodescratch_longdescription: Creaticode.com tilbyder en bred vifte
    af kodningsaktiviteter inden for mange emner, såsom 3D-spil, 3D-kunst, Augmented
    Reality-spil, kunstig intelligens-apps, Youtube-video-remixing og FNs mål for
    bæredygtig udvikling. Scratch-baserede blokke bruges i alle aktiviteter, så eleverne
    ikke behøver at lære et andet programmeringssprog eller brugergrænseflade for
    at kode og dele deres projekter.
  tutorial_bbsierpinski_longdescription: I denne korte serie af lektioner lærer du
    at skabe fantastisk og farverig matematik kunst!
  tutorial_bbstopwatch_longdescription: I denne korte serie af lektioner lærer du
    at skabe et rigtigt, fungerende stopur!
  tutorial_idrpatterns_longdescription: Brug Loop-handlingsblokken i Weavly-kodningsmiljøet
    til at oprette geometriske mønstre som krystaller, stjerner eller andre spændende
    former med gentagne elementer.
  tutorial_idrshapes_longdescription: 'I denne aktivitet bruger spillerne Weavly-handlingsblokkene
    til at tegne enkle former, såsom firkanter, rektangler, trekanter, sekskanter
    og stjerner. '
  tutorial_edisondetect_longdescription: Introducer de vigtigste beregningskoncepter
    for sløjfer og en forståelse af infrarødt lys ved hjælp af Edison-robotter og
    det blokbaserede programmeringssprog, EdBlocks. Denne lektion udnytter Edison-robotens
    drev- og forhindringsdetekteringsfunktioner gennem et sæt progressive programmeringsopgaver.
  tutorial_edisonmusical_longdescription: Enkle musikalske melodier er et godt eksempel
    på sekvens i aktion. Ved hjælp af Edison og det Scratch-baserede programmeringssprog,
    EdScratch, kan eleverne skabe musik og binde sekvens og inputs-output sammen til
    behagelige programmer.
  tutorial_codemonkeydiglit_longdescription: 'Introduktion til nogle vigtige emner
    i den digitale verden: Hvordan man bruger computere, hvad er software og hardware,
    mulige onlinetrusler og beskyttelse af dit privatliv. Kurset indeholder 2 lektioner
    - digital brug og digitalt medborgerskab. Hver lektion er lavet af selvstyrede
    dias med interaktive spørgsmål og undersøgelser, 3 minispil og 5 gennemgangsspørgsmål
    for at kontrollere elevens forståelse.'
  tutorial_bsdrockpaper_longdescription: Brug Python programmeringssprog til at opbygge
    et 'Rock, Paper, Scissors' spil. Bare rolig, hvis du aldrig har prøvet Python,
    vi vil lede dig gennem hvert trin.
  tutorial_microbitreaction_longdescription: Lav et micro:bit reaktionsspil med ægte
    fysiske kontakter lavet af skrotpap og køkkenfolie.
  tutorial_kinderanimal_longdescription: I denne lektion vil eleverne gøre KIBO til
    et legende dyr, der bevæger sig som svar på et program, børnene skaber. Studerende
    kan også eksperimentere med KIBOs input- og outputmuligheder for at tage det videre.
  tutorial_kindersinger_longdescription: I denne lektion vil eleverne klæde KIBO op
    i en performers outfit og lære KIBO at synge en yndlingssang! Med KIBOs lydoptagelse/afspilningsmodul
    bruger børn deres sekventeringsevner til at programmere KIBO til at afspille deres
    sang i den rigtige rækkefølge. Denne lektion er beregnet til børn med tidligere
    KIBO-erfaring.
  tutorial_microbitwwn_longdescription: Ryst din micro:bit og få en tilfældig retning
    at gå.
  tutorial_grokcyberlive_longdescription: En flådekaptajn holdes fanget inde i sit
    skib. Et stort vartegn er blevet mørkt. Og våben peges på Sydneys travleste steder…Det
    hele er forbundet, og det er op til dig at befri kaptajnen, spore synderen, og
    stop dem. Studerende bliver nødt til at spore spor, løse gåder og finde ud af,
    hvordan man stopper et storstilet simuleret cyberangreb, før det er for sent.
  tutorial_codemojimaze_longdescription: Lær om sekvenser for at hjælpe Deeno med
    at fuldføre labyrinten.
  tutorial_codemojisnake_longdescription: I denne enhed lærer eleverne, hvordan man
    bruger kodningsblokke på Scratch til at skabe et slangespil.
  tutorial_carnegietoxibots_longdescription: Ingen sover på Zillah City. Du spiller
    som en af Zeds, et besætning dedikeret til at udmærke truslen fra Toxibots, malware-korrupte
    robotter, der tilhører Toxicorp, et kæmpe selskab. De fleste af Toxibots blev
    ødelagt, men der er stadig nogle omkring, der skaber kaos. Bliv klar i Zed Clubhouse,
    og programmer din samarbejdende robot (alias 'cobot') Beastie for at hjælpe med
    at fange dem.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge med VICE Virtual Robot
    giver en struktureret sekvens af programmeringsaktiviteter i en virkelig projektbaseret
    kontekst. Det er designet til at få eleverne til at tænke på mønstre og struktur
    af ikke kun robotik, men også programmering og problemløsning mere generelt. Denne
    lektion inkluderer videoer, animationer og et indbygget kodningsmiljø med den
    virtuelle robot.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge giver en struktureret sekvens af programmeringsaktiviteter i en projektbaseret
    kontekst i den virkelige verden. Det er designet til at få eleverne til at tænke
    på mønstre og struktur af ikke kun robotik, men også programmering og problemløsning
    mere generelt. Denne lektion inkluderer videoer, animationer og et indbygget kodningsmiljø
    med virtuel robot.
  tutorial_spheroincolor_longdescription: Sphero indi kan se farve ligesom dig og
    mig. Men hvem er hurtigere til at genkende farver? Hvem kan genkende mest? I denne
    lektion kan du opdage, hvordan vi ser farve og udfordre indi til en farvekonkurrence!
  tutorial_kcjdominos_longdescription: I denne lektion simulerer vi faldende dominoer
    ved hjælp af JavaScript. Undervejs lærer vi om variabler, funktioner, sløjfer,
    musebegivenheder og vælte ting!
  tutorial_spherocolortheory_longdescription: Bland dine farver ved at vippe og rotere
    Sphero BOLT! Udforsk, hvordan additiv farveteori fungerer ved at tilføje forskellige
    værdier af rød, grøn og blå for at lave mange forskellige farver. Få mere at vide
    om, hvordan du kan bruge BOLT's sensorer til at måle dens retning og ændre farver.
  tutorial_codecombatesports_longdescription: Konkurrencedygtig kodning har aldrig
    været så episk! Lær de færdigheder, du skal bruge for at spille som de professionelle
    i vores Esports Bootcamp. Ingen kodningserfaring nødvendig. Start med at træne
    i fangehullet og opdag de kodningsstrategier og -taktikker, du skal bruge for
    at konkurrere. Efter at have finpudset dine færdigheder, test din kode i vores
    e-sportsarena mod andre spillere over hele verden! Er du vores næste AI League-stormester?
  tutorial_spherodigdisplay_longdescription: Digitale skærme er overalt omkring os,
    fra telefoner til computerskærme til tv til moderne reklametavler. Men hvordan
    fungerer de? Grav ned i den grafiske teknologi bag digitale skærme, og få praktisk
    erfaring ved at programmere billeder og animationer med LittleBits CodeBit og
    LED-matrix.
  tutorial_spherorvrincolor_longdescription: 'Synligt lys består af bølger af varierende
    længder, som øjet registrerer som farve. Mens RVR+ikke har øjne (godt i det mindste
    dem, der kan se), har den en sensor, der er i stand til at registrere en lang
    række farver. Lær funktionerne i RVR+s farvesensor, og hvordan du programmerer
    den. '
  tutorial_clbinary_longdescription: Ved hjælp af restone-komponenter i Minecraft
    lærer deltagerne, hvordan binær optælling fungerer, oprette AND- og OR-logiske
    porte og bruge binær tælling til at oprette en kombinationslås til åbning af en
    låst dør.
  tutorial_sascollabcode_longdescription: Det kan være udfordrende at finde ressourcer
    til at undervise i kodning til studerende med synshandicap. SAS mener, at hver
    elev skal have mulighed for at lære at kode og sigter mod at opnå dette ved hjælp
    af braillekodeblokke med SAS CodeSnaps - et samarbejdskodningsmiljø, der kan få
    en hel klasseværelseskodning med kun en enkelt iPad og en Sphero robot.
  tutorial_codecombatgoblins_longdescription: Vi har brug for din hjælp! Tag ud på
    en episk mission, hvor du tager kontrol over spillet gennem dine programmeringskræfter.
    Bliv helten, lås op for byttet, og udvid dit arsenal af kode for at redde byen.
    Brug derefter AI-strategier til at samle en fest til en sidste nissebosskamp!
  tutorial_scratchstorytelling_longdescription: Animer din egen historie med Scratch!
    Tilføj sprites, baggrunde og interaktive grafiske effekter for at bringe din historie
    til live. Inkluderer en vejledning til undervisningsfacilitering, Scratch-projektvejledning
    og kodningskort. Denne aktivitet er i overensstemmelse med Common Core English
    Language Arts Standards.
  tutorial_crayolasymbols_longdescription: Et billede er tusind ord værd - selv små
    billeder siger meget! Visuelle symboler er overalt, der leder os til offentlige
    toiletter, hospitaler, kørestolsramper og busstoppesteder. Brug figurer og linjer
    til at designe originale symboler, som andre kan stole på.
  tutorial_crayoladrawacode_longdescription: Udforsk koder fra i går og i dag. Gamle
    mennesker tegnede symboler på hulevægge for at fortælle historier. Gamle egyptere
    huggede hieroglyffer, et sprog med visuelle symboler, der repræsenterer mennesker,
    genstande og handlinger, i sten. Opret tilføjelseshistorier med visuelle koder.
  tutorial_crayolafollowmycode_longdescription: Opret kodende dans ved at tegne visuelle
    symboler som pile, spiraler og fodspor for at skabe et mønster, som du og andre
    vil følge. Eller lav små figurer fra Model Magic og brug dem til at følge din
    dansekode!
  tutorial_madpicturethis_longdescription: Denne lektion vil introducere eleverne
    til HTML-sprog og lære dem at afkode det, selvom de aldrig har interageret med
    HTML-kode før. Ved at foretage observationer vil eleverne bemærke mønstre og få
    en bedre forståelse af, hvordan HTML-kode skrives og fortolkes.
  tutorial_mindmakersmaps_longdescription: I dette univers tjener kort af forskellige
    typer som baggrund for sjove udfordringer med autonome køretøjer, der adlyder
    dine programmer. For at vinde bliver du nødt til at fortolke hvert kort og programmere
    ikke kun bevægelserne, men tilpasse sig det uventede ved hjælp af sensorer til
    forhindringer og naturlige begivenheder som vejr, temperatur og tidens gang. Hav
    en god tur!
  tutorial_mindmakersjorel_longdescription: Det sjove univers af Jorels bror er nu
    under din kontrol! Men for det er du nødt til at mestre det grundlæggende i programmering
    og udvikle færdigheder som algoritmisk tænkning, problemnedbrydning, mønsteridentifikation
    og abstraktion... arbejde hårdt, og måske finder du ud af navnet på Jorels bror!
  tutorial_mindmakersroboland_longdescription: Programmer de underlige og sjove robotter
    Mustachebot og Ladybot! Du hjælper dem med at overvinde udfordringer, og de hjælper
    dig med at udvikle beregningsmæssig tænkning. Jo mere avanceret udfordringen er,
    jo mere lærer du om algoritmer, nedbrydning, mønstre og abstraktion... Arbejd
    hårdt og have det sjovt!
  tutorial_mindmakersrobolandjr_longdescription: Programmer de underlige og sjove
    robotter Mustachebot og Ladybot. Når du formår at løse en udfordring, får du en
    lille grøn bold og går videre til den næste. Capriche!
  tutorial_codehsdraw_longdescription: Opret dit eget tegneprogram i Scratch ved hjælp
    af tastatur- og museindgange. Enhver vil være i stand til at bruge det til at
    lave sjov og kreativ digital kunst!
  tutorial_codehscamouflage_longdescription: Brug ScratchJR til at programmere et
    dyr for at vise dets tilpasning af at bruge camouflage i sit miljø!
  tutorial_firiapythoncodex_longdescription: Enkle trin-for-trin-lektioner lærer Python-kodning,
    når du låser op for nye muligheder, fra det smukke farvedisplay til hi-fi-lydsystemet.
    Brug det indbyggede accelerometer, lyssensor og mikrofon til at kode dine egne
    unikke og interaktive projekter. Og du kan tilslutte servomotorer og eksterne
    sensorer direkte for ubegrænsede ekspansionsmuligheder. CodeX = spil, musik, sensorer,
    kunst og meget mere!
  tutorial_bekidscoding_longdescription: Tag med Grace, Zak og Dot the Robot på et
    eventyr i Loop Galaxy! Kode med blokke for at fuldføre spændende opgaver, og lær
    det grundlæggende i algoritmer, sekvenser og sløjfer!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour er et selvstyret kodningsspil
    for 4-11-årige. Det lærer de grundlæggende elementer i kodning såsom sekventering,
    debugging, sløjfer og funktioner. Det lærer også teknikker til løsning af problemer,
    så børn bliver mere selvsikre, uafhængige elever.'
  tutorial_microbitdice_longdescription: Ryst din micro:bit for at lave tilfældige
    tal.
  tutorial_madflashcard_longdescription: Denne lektion udsætter eleverne for HTML-
    og CSS-kode og giver dem mulighed for at interagere med det og se deres resultater
    i realtid.
  tutorial_madappwars_longdescription: 'Denne lektion giver eleverne mulighed for
    at udforske forretningssiden af appudvikling. I denne aktivitet sammenligner eleverne
    to apps, der falder ind under den samme paraplykategori (eksempel: to rejseapps)
    og vurderer, hvilke der er bedre baseret på specifikke kriterier.'
  tutorial_kodablepuppies_longdescription: Studerende vil møde Kodables fluffy venner
    og lære at passe på dem! 'Kæledyr' er hvalpe i spillet, der kræver meget kærlighed
    og opmærksomhed. Studerende vil programmere Carebots til at hjælpe med ansvaret
    for at være en ny poteleje ved hjælp af kodningskoncepter som funktioner og betingede
    udsagn.
  tutorial_googlesuperhero_longdescription: Gør en hverdagshelt fra dit liv eller
    samfund til en superhelt ved at programmere dem til at flyve over bygninger, dreje,
    arbejde med en sidekick, og score point ved at røre ved objekter i et spil. I
    Code Your Hero kan du vise din helts særlige kræfter og din egen kreativitet med
    CS First og Scratch.
  tutorial_googlename _longdescription: Vælg et navn og bring bogstaverne i ordet
    til live ved hjælp af kode. Vælg et kaldenavn, et kæledyrs navn, et dyr, en sport,
    et sted eller en hobby.
  tutorial_carnegiezillah_longdescription: Zillah City trives, og musik er i luften.
    Rygtet siger det, den berømte Gargantua-bot er online og sender de sidste Toxibots
    til at ødelægge byen blok for blok.…Grib dit cobot-hoverboard, og gør dig klar
    til at rille, flytte og afslutte det, du startede! Spillere programmerer deres
    cobot-hoverbots til at skifte bane, undgå forhindringer og tage mange Toxibots
    ud i dette rytme-stylede spil.
  tutorial_nasachspacejam_longdescription: Opret et solsystem, der virkelig klipper!
    Lær om musik, astronomi og kodning i denne selvstyrede aktivitet (ingen kodningserfaring
    krævet). Programmer planeter til at lave musik, skabe dit eget musikalske solsystem,
    komplet med rumlige melodier.
  tutorial_hatchxrsolar_longdescription: 'Udforsk stjernerne og opbyg dit eget solsystem
    ved hjælp af koncepter med blokbaseret programmering. Lær om det grundlæggende
    i 3D-rum, og dyk ned i din fantasi for at opbygge et univers af dine drømme, alt
    sammen på mindre end en time. Og gæt hvad, du kan køre dit projekt i AR på enhver
    iOS-enhed ved hjælp af HatchXR-appen. Glem ikke at dele dine kreationer med os
    ved hjælp af #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kode det klassiske space invaders-spil i
    3D, mens du lærer om det grundlæggende i spiludvikling, bevægelse i 3D-rum og
    lær grundlæggende programmeringskoncepter som sløjfer, betingelser, variabler
    og tastaturbegivenheder, alt sammen på mindre end en time. Glem ikke at dele dine
    kreationer med os ved hjælp af #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Byg det klassiske Chromes T-rex dino-spil
    i 3D, mens du lærer om det grundlæggende i spiludvikling, bevægelse i 3D-rum og
    lær grundlæggende programmeringskoncepter som sløjfer, betingelser, variabler
    og tastaturbegivenheder, alt sammen på mindre end en time. Glem ikke at dele dine
    kreationer med os ved hjælp af #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Marsvinene kommer, og de er sultne. For
    hver runde skal du programmere Bot til at fyre gulerødder, starte salat eller
    påkalde det mægtige Apple-skjold i dette rasende, hurtige kodningsspil. Saml hjerter
    for at låse op for flere værktøjer og indeholde fodringsvanvid, mens du håber,
    at din kode ikke går i stykker.
  tutorial_pickcodeshapes_longdescription: Lær at bruge Pickcode til at skrive kode,
    der skaber en række forskellige former. Når kurset er færdigt, vil du være i stand
    til at blive kreativ og lave det design, du gerne vil!
  tutorial_codesterssketch_longdescription: Lær det grundlæggende i kodning i Python,
    mens du opretter din egen brugerdefinerede Etch-a-Sketch! Lær, hvordan du styrer
    en sprite på skærmen med forskellige nøglebegivenheder, accepter brugerinput for
    at indstille pennens bredde, og brug en liste til at styre pennens farve.
  tutorial_pickcodechatbot_longdescription: På dette kursus lærer du, hvordan du laver
    en simpel chatbot, der spiller et hurtigt ad libs-spil.
  tutorial_codestersfish_longdescription: Lær det grundlæggende ved kodning i Python,
    mens du opretter dit eget faldobjektspil! Du lærer, hvordan du tilføjer en baggrund
    og sprites, og hvordan du bruger begivenheder til at oprette og kontrollere sprites
    på scenen.
  tutorial_codestershedgehog_longdescription: Lær det grundlæggende ved kodning i
    Python, og opret derefter et spil, der skyder en sprite til stjernerne! For at
    skyde dit skud skal du først lære at oprette nøgle-, interval- og kollisionshændelser.
    SPRÆNG AF!
  tutorial_pickcodeggame_longdescription: Lær at lave et gættespil med to spillere,
    hvor den ene spiller indtaster et nummer i en chatbot, og chatbotten giver tip
    til den anden spiller, når de prøver at gætte.
  tutorial_codestersdino_longdescription: Lær Python-funktioner og begivenheder, mens
    du opretter dit eget Flappy Dino-spil. Når spillet starter, dino falder! Hvis
    du rammer en blok, taber du. Hvor mange blokke kan du navigere i dinoen igennem?
  tutorial_pickcodemtpaint_longdescription: På dette kursus lærer du, hvordan du bruger
    funktioner til at tegne en temmelig indviklet form (som en mobius-strimmel, men
    i trekantform). Efter denne lektion har du byggestenene til at lave et væld af
    forskellige designs.
  tutorial_microsoftcarnival_longdescription: Kode dit eget karneval i klasseværelset
    med spil som Whack-the-Mole, Burstin' Balloons og Target Practice.
  tutorial_thunkablescavenger_longdescription: Lær at opbygge din egen Scavenger Hunt-app
    i Thunkable, og brug din app til at jage efter varer på din mobile enhed, så snart
    din kode er færdig.
  tutorial_codeillusionfund_longdescription: Gå ind i den magiske verden af kodning
    og datalogi, når du lærer og gør dig bekendt med det grundlæggende i en computer!
    Dette vil omfatte at øve på at klikke og rulle, trække og slippe, kopiere og indsætte
    og skrive.
  tutorial_codeillusiongoofybeg_longdescription: Start på et magisk kodningseventyr
    med Goofy! Lær at tegne, farve og flytte figurer, samt indlæse billeder og lyde,
    når du mestrer det grundlæggende i spiludvikling ved hjælp af JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Opret dit helt eget interaktive,
    digitalt band med Goofy, når du udforsker glæden ved spiludvikling ved hjælp af
    JavaScript. Denne aktivitet vil bygge videre på det, du lærte i vores introduktionsaktivitet,
    Disney Codeillusion: Game Development Adventure med Fedtmule for begyndere.'
  tutorial_robotmagicescape_longdescription: Undslippe fra et hjemsøgt 3D-rum med
    hjælp fra programmerbare bots.
  tutorial_codespeakclimate_longdescription: Lær hvordan du ansvarligt opbygger et
    grundlæggende websted ved hjælp af HTML og hjælper med at uddanne andre om klimaændringer.
  tutorial_codespeaktwinkle_longdescription: Lyt til en højtlæsning af 'Coding Twinkle',
    og lær derefter at kode det ved hjælp af ScratchJR-appen
  tutorial_coinbasecrypto_longdescription: Test din hukommelse og lær det grundlæggende
    i krypto!
  tutorial_codespeakcomp_longdescription: Lær om ormekompostering, og opbyg et spil
    i Scratch!
  tutorial_codespeaksnake_longdescription: Lyt til en historie om Snake, en klassisk
    mobilspilstjerne, og kode dit eget spil i ScratchJR
  tutorial_prstemalexa_longdescription: Studerende vil udforske stemme kunstig intelligens
    - eller stemme AI - ved at kode to Alexa-færdigheder. Studerende starter med at
    se en video, der dækker grundlæggende AI-stemme, og opbygger derefter et stemme-AI-drevet
    program i MIT App Inventor, der siger"Hello Moon“ og et program, der kan recitere
    tilfældige rumfakta. Lektionen slutter med en ordforrådsgennemgang og diskussion.
  tutorial_coderzfarm_longdescription: Programmer en robot til at anlægge en have,
    og lær, hvordan robotter hjælper landmænd i den virkelige verden.
  tutorial_intelinofield_longdescription: Lær at programmere det intelligenino-smarte
    tog, der er frakoblet med action-snaps, og fuldfør missionen med at køre studerende
    over hele byen på deres ekskursion.
  tutorial_cablockchain_longdescription: Dette interaktive kursus udforsker blockchain-teknologi
    og kryptokurver, drivkraften for den næste generations web. Følg vores karakterer,
    når de går ind i metaverset på jagt for at finde en potentiel svindler. De opdager
    en række kreative applikationer af blockchain og overvejer, hvordan det kan påvirke
    samfundet i fremtiden.
  tutorial_nasaparachute_longdescription: I denne aktivitet lærer du, hvordan JPL-ingeniører
    brugte en binær kode til at inkludere en skjult besked i faldskærmen, der bruges
    til at hjælpe Mars-roveren, Perseverance, med at lande med succes på Mars. Du
    får også mulighed for at oprette din egen skjulte besked.
  tutorial_nasascratch_longdescription: Opret et Moon- eller Mars-udforskningsspil
    ved hjælp af Scratch, et visuelt programmeringssprog. Tænk som NASAs rum-mission
    planlæggere til at designe dit spil!
  tutorial_nasaorbit_longdescription: I denne aktivitet bruger eleverne Scratch, Snap!
    , eller et andet programmeringssprog til at skabe en interaktiv simulering af
    et rumfartøj, der docker til den internationale rumstation. Crew Orbital Docking
    Simulation (CoDing Sim) engagerer eleverne i beregningstænkning, problemløsning
    og virkelige anvendelser af matematik.
  tutorial_nasapackage_longdescription: I denne aktivitet bruger eleverne Scratch,
    Snap! , eller et andet programmeringssprog til at skabe en interaktiv simulering
    af en drone, der navigerer rundt i et geofenced område for at levere en pakke.
    Simuleringen engagerer eleverne i beregningsmæssig tænkning, problemløsning og
    anvendelse af matematik i den virkelige verden.
  tutorial_nasalunar_longdescription: 'Studerende lærer om Artemis 1-missionen og
    NASA App Development Challenge (ADC). Målet er, at eleverne følger de trin, vi
    har oprettet ved hjælp af Code.org''s App Lab for at lære grundlæggende programmering
    ved hjælp af blokkode. '
  tutorial_meeestate_longdescription: 'Løs gåder for at flygte fra Dr. Breakowskis
    mystiske palæ i den nye Minecraft Hour of Code: Escape Estate. Brug kodning og
    beregningstænkning til at låse op for hemmeligheder, åbne fældedøre og afsløre
    skjulte spor. Kode dig ud ved daggry og tjen en million smaragder! Med kodning
    i blokke eller Python tilbyder Hour of Code en læringsvej, hvor alle kan lære
    det grundlæggende i kode.'
  tutorial_imagipixelart_longdescription: Lær Python og lav dine egne farverige animationer
    i dette 1 times crashkursus!
  tutorial_kcjhealth_longdescription: 'Lær om datavisualisering, algoritmisk kunst
    og kodning, mens du udforsker SDG #3 ''God sundhed og velvære''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, og Riri skal slå sig sammen
    for at hjælpe Wakanda. Kode din egen actionfyldte aktivitet inspireret af Marvel
    Studios""Black Panther: Wakanda Forever“!'
  tutorial_nafbrand_longdescription: I Code your Brand opretter du en virtuel kontaktfil
    for at oprette en personlig QR-kode med dine kontaktoplysninger. Når du har gennemført
    denne aktivitet, vil du være udstyret med et moderne visitkort, som du kan dele,
    mens du netværker med mennesker, der kan hjælpe eller guide dig i din karriere
    eller college-rejse.
  tutorial_rpccw_string_detail_grades: Karakterer 2-5
  tutorial_rpledfirefly_string_detail_grades: 6-8 klassetrin (11-13 år)
  tutorial_rpcharting_string_detail_grades: Fra 9. klasse
  tutorial_rpsolar_string_detail_grades: Fra 9. klasse
  tutorial_rpwebcards_string_detail_grades: 6-8 klassetrin (11-13 år)
  tutorial_codeclubhworld_string_detail_grades: 6-8 klassetrin (11-13 år)
  tutorial_codeclubspells_string_detail_grades: Karakterer 2-5

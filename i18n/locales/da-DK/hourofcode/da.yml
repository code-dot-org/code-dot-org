  oceans_behind_the_scenes: 'AI for Oceans: Bag scenen'
  oceans_behind_the_scenes_1: Niveauer 2-4 bruger en forud trænet model leveret af
    <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> projekt. En MobileNet model er et <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">nedviklet
    neural netværk</a> der er blevet trænet på <a href="http://www.image-net.org/">ImageNet</a>,
    et datasæt med over 14 millioner billeder, der er håndkommenteret med ord som
    "ballon" eller "jordbær". For at tilpasse denne model med de mærkede træningsdata,
    som den studerende genererer i denne aktivitet, bruger vi en teknik kaldet <a
    href="https://en.wikipedia.org/wiki/Transfer_learning">Overført læring</a>. Hvert
    billede i træningsdatasættet sendes til MobileNet som pixels for at få en liste
    over kommentarer, der mest sandsynligt gælder for det. Derefter sender vi det
    til MobileNet for at få et nyt billede og sammenligner den resulterende liste
    med kommentarerne fra træningsdatasættet. Vi klassificerer det nye billede med
    samme etiket (såsom "fisk" eller "ikke fisk") som billederne fra træningssættet
    med de mest ens resultater.

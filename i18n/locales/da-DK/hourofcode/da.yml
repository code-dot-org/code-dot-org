    spiller dette spil!'
  tutorial_3dbearmars_longdescription: Mars Pioneers er et projektbaseret læringsmodul,
    der lærer fakta om Mars og de afgørende betingelser for, at mennesker kan overleve
    der. De studerende vil bygge en koloni ved hjælp af Augmented Reality og 3D-printe
    kolonifaciliteterne.
  tutorial_bitsboxyak_longdescription: Skriv ændret JavaScript-kode for at oprette
    et lykønskningskort, som du kan e-maile til venner og familie. Yak-angreb! er
    en helt åben aktivitet, der introducerer variabler, bevægelseskommandoer, loop-funktioner
    og mere. Perfekt til børn (og lærere), der er klar til at prøve indtastet kodning
    for første gang.
  tutorial_blockscadbargraphs_longdescription: 'Studerende skriver kode, der lader
    dem hurtigt tilpasse og analysere deres egne søjlediagrammer. '
  tutorial_blockscadbirdhouses_longdescription: 'Studerende vil drive et fuglehusbygningsfirma,
    konvertere enheder, beregne dimensioner og bruge variabler til at skalere deres
    produkter. '
  tutorial_blockscadclock_longdescription: 'Studerende programmerer en 3D-model af
    et analogt ur, der kan indstilles til at vise når som helst. '
  tutorial_blockscaddinner_longdescription: Studerende vil skrive et program ved hjælp
    af variabler og koordinater for at hjælpe en robot med at dække deres middagsbord
    til dem!
  tutorial_blockscadicecream_longdescription: Studerende vil programmere en ismaskine
    til at skabe 3D-iskegler med forskellige antal og størrelser af isskeer. De vil
    arbejde med variabler, moduler og funktioner til at beregne omkostningerne ved
    en bestemt iskegle baseret på arealet af de sfæriske isskovle.
  tutorial_blockscadpizza_longdescription: Studerende vil programmere et modul til
    at oprette en 3D-pizza, beregne omkreds og områder og bruge sløjfer undervejs.
  tutorial_blockscadsugar_longdescription: 'Studerende vil bruge en programmeret sukker-terninggenerator
    til at udforske volumen og variabler. '
  tutorial_bsgridlight_longdescription: Vælg en Bot-ven for at hjælpe med at forberede
    dig til Lighthouse Festival. Kode din bot for at stoppe de irriterende useriøse
    bots og redde dagen!
  tutorial_bpartscratch_longdescription: Creative Coding - udviklet med Scratch og
    Vidcode - parrer blok- og tekstbaserede projekter med hundredvis af tværfaglige
    emner. Projekter er stilladsede, så lærere i ethvert fag - uanset tidligere erfaring
    - let kan introducere kodning. Den projektbaserede tilgang placerer kodning som
    et middel til selvudfoldelse for studerende og giver dem en kreativ måde at vise,

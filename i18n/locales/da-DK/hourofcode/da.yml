  csa_ai_page_article_description_3: Studerende implementerer de AI-modeller, de oprettede
    med Teachable Machine, i en Java-app, ved hjælp af GitHub Copilot til at hjælpe
    dem med at ændre eksisterende versioner af apps til at arbejde med de forskellige
    input.
  csa_ai_page_article_link_3: Se et eksempel
  csa_ai_page_learn_more_section_title: Læs mere om kunstig intelligens
  csa_ai_page_learn_more_title: Udforsk AI 101 for lærere
  csa_ai_page_learn_more_description: Oplev den banebrydende verden af kunstig intelligens
    (AI) og dens transformative potentiale i uddannelse med vores omfattende online
    læringsserie for lærere.
  csa_ai_page_learn_more_link: Se serien AI 101 for Teachers
  csa_ai_page_faq_question_01: Hvad er forudsætningerne for dette modul?
  csa_ai_page_faq_answer_01_01: 'Før du dykker ned i dette modul, skal eleverne have
    en entry-level viden om Java. Specifikt bør de tage fat på:'
  csa_ai_page_faq_answer_01_list_01: "**Klasser og objekter: ** Studerende skal være
    fortrolige med at definere og bruge klasser samt oprette og manipulere objekter."
  csa_ai_page_faq_answer_01_list_02: "**Skrive- og opkaldsmetoder: ** Studerende skal
    være i stand til at definere metoder inden for en klasse, forstå metodeparametre
    og returtyper og kalde metoder fra objekter eller andre metoder."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays og ArrayLists: ** De skal være dygtige
    til at erklære, initialisere og manipulere endimensionelle arrays og arraylister,
    herunder iterering gennem dem."
  csa_ai_page_faq_answer_01_list_04: "**Valg og iteration: ** Et solidt fundament
    i betingede udsagn og sløjfer er afgørende."
  csa_ai_page_faq_question_01_02: Ideelt set ville studerende, der har gennemført
    AP Computer Science A eller et kursus med lignende dybde og stringens, være godt
    forberedt på dette modul.
  csa_ai_page_faq_question_02: Hvordan installerer jeg den software, der kræves til
    dette modul?
  csa_ai_page_faq_answer_02_01: Dette modul er unikt, fordi det involverer brug af
    tredjeparts software snarere end Code.org laboratorier og værktøjer. [Læs mere
    om installation af softwaren her] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Hvordan kan jeg understøtte tilgængelighedsbehov, mens
    jeg underviser i dette modul?
  csa_ai_page_faq_answer_03_01: At imødekomme tilgængelighedsbehov er afgørende for
    et inkluderende læringsmiljø. [Læs mere om tilgængelighedsfunktioner i den software,
    der bruges i dette modul her] (%{install_url}).
  csa_ai_page_faq_question_04: Hvordan bruger jeg VS-kode på Chromebooks?
  csa_ai_page_faq_answer_04: Brug af VS-kode på en Chromebook er blevet mere ligetil,
    især med evnen til at køre Linux-apps på nyere Chromebook-modeller. [Læs mere
    om opsætning af VS-kode på Chromebooks her] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Hvordan kan jeg få faglig udvikling til dette modul?
  csa_ai_page_faq_answer_05: Der er i øjeblikket ikke specifik faglig udvikling for
    dette kursus. Hvis du ønsker at forstå, hvordan du nærmer dig kunstig intelligens
    i dit klasseværelse, kan du [udforske AI 101 for lærere] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Hvad er den anbefalede timing for undervisning i dette
    modul?
  csa_ai_page_faq_answer_06_01: Software Engineering & Computer Vision-modulet er
    omhyggeligt struktureret til at give omfattende læring i en kortfattet tidsramme.
    Hele modulet er designet til at spænde**2 ugers instruktion**. De fleste lektioner
    er skræddersyet til **45 minutter**, mens lektioner, hvor eleverne dykker ned
    i praktisk Java-projektudvikling, er designet til **90 minutter**. Denne forlængede
    tid sikrer, at eleverne har rig mulighed for at forstå, implementere og fejlfinde,
    mens de arbejder.
  csa_ai_page_faq_answer_06_02: Der er også forsætlig fleksibilitet indbygget i modulets
    struktur. Afhængigt af klasseværelsets dynamik, elevernes engagement og dybden,
    som du gerne vil udforske hvert emne til, kan du justere varigheden. For eksempel
    kan Intro til Copilot-lektionen, designet som en 45 minutters lektion, udvides
    til 90 minutter, hvis du ønsker at dykke dybere ned i, hvordan store sprogmodeller
    og værktøjer som GitHub Copilot og ChatGPT fungerer.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Med en godkendt lærerkonto kan du finde svarnøgler i
    et blåt „Kun lærer“ panel, der vises i onlinelektioner og -aktiviteter.Hvis du
    har brug for en godkendt lærerkonto, kan du ansøge om adgang til beskyttet lærermateriale
    (svarnøgler osv.) gennem [denne formular] ().%{form_url}Husk, at det kan tage
    3-5 hverdage at bekræfte din konto.
  csa_ai_page_faq_question_08: Er dette modul kortlagt til standarder?
  csa_ai_page_faq_answer_08: Ja, Software Engineering & Computer Vision-læseplanen
    er kortlagt til [CSTA K-12 standarder] (%{csta_k12_url}) og AI for [K-12 Retningslinjer]
    ().%{k12_url}
  csa_ai_page_faq_question_09: Hvor meget koster det at undervise i dette modul?
  csa_ai_page_faq_answer_09_01: Vores læseplan og platform er tilgængelige på [ingen
    omkostninger] (%{no_cost_url}) for alle, overalt, at undervise!
  csa_ai_page_faq_answer_09_02: Derudover er software og værktøjer, der bruges i dette
    modul, gratis. GitHub Copilot er gratis til verificeret [teachers](%{teachers_url})
    og (). [students]%{students_url}
  csa_ai_page_faq_question_10: Hvad gør jeg, hvis softwareinstallationen ikke virker?
  csa_ai_page_faq_answer_10: Det kan være almindeligt at stå over for problemer under
    softwareinstallation, men der er systematiske trin, du kan følge for at fejlfinde
    og løse dem. [Se nogle fejlfindingstips her] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Vores Software Engineering & Computer Vision-læseplan
    blev designet med vores læseplanværdier i tankerne. Følgende mål styrede oprettelsen
    af denne læseplan:'
  csa_ai_page_faq_answer_11_list_01: "**Mål 1: ** Brug AI-værktøjer til at generere,
    fejlsøge og redigere kode."
  csa_ai_page_faq_answer_11_list_02: "**Mål 2: ** Overgang fra Java Lab til virkelige
    værktøjer."
  csa_ai_page_faq_answer_11_list_03: "**Mål 3: ** Uddyb forståelsen af, hvordan AI-modeller
    trænes og integreres i programmer."
  csa_ai_page_faq_answer_11_02: For mere information om de værdier, der ledede vores
    arbejde, se vores [læseplanværdier] ().%{curriculum_values_url}

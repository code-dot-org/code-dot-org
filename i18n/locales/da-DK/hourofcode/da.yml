  collection_creativity: Fokus på kreativitet
  collection_creativity_desc: Giv eleverne mulighed for at være kreative, når de lærer
    at oprette websteder, animationer og spil, og apps til enheder.
  collection_coding: Fokus på kodning
  collection_coding_desc: Giv eleverne mulighed for at opbygge deres kodningsfærdigheder

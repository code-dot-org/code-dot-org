  tutorial_bcjs2_longdescription: 'Denne Hour of Code-lektion er et opfølgningskursus
    til World of JavaScript. Du lærer mere avancerede kodningskoncepter i JavaScript
    baseret på CodeCraft 3D-spillet af BuzzCoder.com. CodeCraft er et nyt spil til
    at lære programmering ved at opbygge hvad du forestiller dig i en virtuel 3D-verden.
    Du kan starte med at bygge enkle blokke, søjler og vægge, derefter store bygninger,
    broer og endda træer. Når du er klar til at dykke ned i mere avancerede niveauer,

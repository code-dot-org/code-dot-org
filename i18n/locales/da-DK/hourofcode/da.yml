  tutorial_hp_flappy_shortdescription: Lær logisk tænkning og programmeringskoncept
    ved at oprette dit eget Flappy Birds-stilspil på HyperPad.
  tutorial_appytappin_shortdescription: Denne lærerledede aktivitet, tilpasset Hour
    of Code, introducerer børn til at bruge et tekstbaseret programmeringssprog til
    at udvikle en mobilspil-app.
  tutorial_icipher_shortdescription: Denne lærerledede aktivitet, tilpasset Hour of
    Code lærer børn om at kommunikere sikkert. Børnene lærer, at meddelelser gennem
    tiden er blevet krypteret og dekrypteret ved hjælp af cifre.
  tutorial_iguess_shortdescription: Introduktion af Quick Response-koder til børn
    i alderen 3-5 år. Brug tabletter til at scanne QR-koder og gætte mini-udyret fra
    et givet habitat.
  tutorial_imake_shortdescription: Denne unplugged lærerledede aktivitet, for børn
    i alderen 3-5 år, bruger klassiske børnerim til at introducere begrebet algoritmer,
    sekvens og gentagelse.
  tutorial_imorse_shortdescription: Udforsk kryptografi med Morse Code og Sphero.
    Lær, at fysiske systemer kan programmeres og skrive kode, så Sphero kan kommunikere.
  tutorial_kanohp_shortdescription: Lær at kode og lave magi på skærmen med kreative
    udfordringer. Få fjer til at flyve og ild flyde, komponere musik og meget mere.
  tutorial_khanwebpages_shortdescription: Lær hvordan du laver websider med HTML-tags
    og CSS, og afslut med at lave dit helt eget lykønskningskort til at dele med venner
    eller familie.
  tutorial_kibobowl_shortdescription: Krasj! Hvor langt skal KIBO bevæge sig for at
    komme fra starten af bowlingbanen til stifterne? Du kan oprette en enkelt lige
    bane eller en mere kompliceret sti.
  tutorial_kibodance_shortdescription: Lad os holde en KIBO Robot dansefest! Indstil
    en musikafspiller til at afspille en yndlingssang i klasseværelset, eller en sang,
    der er forbundet med en verdenskultur, du udforsker.
  tutorial_buildcharacters_shortdescription: Den mest populære pre-reader app indeholder
    nu en digital Maker Space! Lav niveauer, design spil, eller opbyg karakterer.
    Vælg din aktivitet og begynd at oprette med Kodable! Med JavaScript til øvre elementær.
  tutorial_designgames_shortdescription: Den mest populære pre-reader app indeholder
    nu en digital Maker Space! Lav niveauer, design spil, eller opbyg karakterer.
    Vælg din aktivitet og begynd at oprette med Kodable! Med JavaScript til øvre elementær.
  tutorial_makelevels_shortdescription: Den mest populære pre-reader app indeholder
    nu en digital Maker Space! Lav niveauer, design spil, eller opbyg karakterer.
    Vælg din aktivitet og begynd at oprette med Kodable! Med JavaScript til øvre elementær.
  tutorial_wizard_shortdescription: Rejs ind i Code Magic-verdenen som en kodeguide.
    Lær at oprette og kaste trylleformularer for at tilpasse dit slot.
  tutorial_mbscratchcards_shortdescription: Forbind den fysiske verden af micro:bit
    med den virtuelle verden af Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Brug micro:bit med en iPad til at
    lære Swift.
  tutorial_mbbuttons_shortdescription: I dette introduktionsprojekt får du billeder
    eller animationer til at vises på micro:bit-displayet, når der trykkes på knapper.
  tutorial_meteor_shortdescription: I dette projekt opretter du et Falling Meteors-spil
    til BBC micro:bit. Ved hjælp af knapperne flytter spilleren et skjold for at fange
    faldende meteorer og redde Jorden.
  tutorial_ballbounce_shortdescription: Lær at lave en mobilapp, hvor brugeren kaster
    en bold hen over skærmen, og den hopper ud af kanterne.
  tutorial_mitcodi_shortdescription: Lær at lave din egen interaktive mobilapp. Tryk
    på bien og hør det brumme!
  tutorial_mitdoodle_shortdescription: Lav en mobilapp, hvor du kan tegne billeder
    på skærmen!
  tutorial_talktome_shortdescription: Lær at lave en mobilapp, der får din telefon
    til at tale med dig!
  tutorial_mobilecspmap_shortdescription: Brug App Inventor til at oprette en kortvisning
    af vartegn i din by, stat, eller hvor som helst i verden.
  tutorial_ozorandom_shortdescription: 'Lær hvordan computere opretter tilfældige
    tal og bruger dem, brug derefter et tilfældigt bevægelsesprogram til at hjælpe
    med at skabe ideer til en historie. '
  tutorial_ozotroll_shortdescription: 'Lær forskellen mellem internettrolde og eventyrtrolde,
    lær derefter Evo, hvordan man er en god trold, der beskytter dig. '
  tutorial_peblioart_shortdescription: 'Lær at tegne og animere figurer med kode for
    at skabe interaktive kunstværker inspireret af kunstnere. '
  tutorial_astropi_shortdescription: Kode en meddelelse, og kontroller den omgivende
    lufttemperatur om bord på ISS ved hjælp af en online simulator af Astro Pi-computerens
    Sense HAT.
  tutorial_rgart_shortdescription: RoboGarden STEAM-aktiviteter har fusioneret kodeøvelse
    med STEAM-læring og gamificerede missioner i flere aktiviteter.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM-aktiviteter har fusioneret
    kodeøvelse med STEAM-læring og gamificerede missioner i flere aktiviteter.
  tutorial_rgmath_shortdescription: RoboGarden STEAM-aktiviteter har fusioneret kodeøvelse
    med STEAM-læring og gamificerede missioner i flere aktiviteter.
  tutorial_rgscience_shortdescription: RoboGarden STEAM-aktiviteter har fusioneret
    kodeøvelse med STEAM-læring og gamificerede missioner i flere aktiviteter.
  tutorial_rgtech_shortdescription: RoboGarden STEAM-aktiviteter har fusioneret kodeøvelse
    med STEAM-læring og gamificerede missioner i flere aktiviteter.
  tutorial_robotmagic3d_shortdescription: Brug kode til at gøre 3D-modeller og bogstaver
    levende med sjov. I slutningen kan du downloade et animeret klistermærke af din
    skabelse og dele det med venner.
  tutorial_robotmagicflappy_shortdescription: Brug din fantasi til at skabe et 3D
    Flappy Bird spil. Brug kode til at gøre 3D-modeller levende med sjov. I slutningen
    kan du dele din skabelse med venner og udfordre dem til en høj score.
  tutorial_scratchadventure_shortdescription: Send dine foretrukne Cartoon Network-figurer
    på en mission, fra universets fjerneste rækkevidde, til kanten af Craigs bæk.
    Lås op for hemmelige skatte, og opdag nye figurer, mens du opretter et eventyrspil.
  tutorial_scratchtalk_shortdescription: Opret en rappende robot eller en interaktiv
    animation, der taler. Dette projekt viser dig, hvordan du opretter talende animationer,
    der spinder, zoomer og ændrer farver.
  tutorial_scratchjrstory_shortdescription: Gennem denne aktivitet og fortsat tid
    med ScratchJR får eleverne mulighed for at tænke kreativt, forbedre deres historiefortælling
    og samarbejde med jævnaldrende.
  tutorial_scratchjrtwinkle_shortdescription: Gennem denne aktivitet vil eleverne
    have mulighed for at tænke kreativt, blive historiefortællere og forbedre matematisk
    ræsonnement og sekventeringsevner.
  tutorial_spherocomm_shortdescription: Lær om fejlkommunikation i både et samfund
    og i et computerprogram. Brug denne viden til at løse enhver fejlkommunikation,
    eller fejl, i et program i et forsøg på at hjælpe BOLT med at finde vej hjem.
  tutorial_spherocommunity_shortdescription: Design en enkel sti, der repræsenterer
    en fælles rute, som du rejser hver dag. Du opretter to programmer, en trukket
    sti og en blokbaseret programsti gennem din fællesskabsrute.
  tutorial_spherofunctions_shortdescription: Lær, hvordan du bruger og påberåber funktioner
    til at gøre Sphero til en lommeregner.
  tutorial_spheroinfrared_shortdescription: Bliv epidemiolog for at stoppe spredningen
    af en sjælden robotinfektion, der plager et samfund af BOLT-robotter.
  tutorial_spherolightsensor_shortdescription: Lær, hvordan du opretter et program,
    der bruger den omgivende lyssensor til at måle lux-værdier og jage BOLT.
  tutorial_spheromansion_shortdescription: At holde en flok dinosaurer hjemme hos
    dig burde ikke være et problem, ikke? Som du kunne forestille dig, ender dette
    ikke godt. Du er fanget i palæets bibliotek og skal programmere din vej ud.
  tutorial_roadblocks_shortdescription: Som en fortsættelse af dit fællesskab, du
    vil ændre dit blokeringsprogram, når du og din partner støder på forskellige vejspærringer
    langs ruten.
  tutorial_spherotext2_shortdescription: Lær din første betingede ved at opbygge et
    sjovt spil, hvor du kaster Sphero og gætter dyrelyde. Dette er en fantastisk aktivitet,
    når du har gennemført tekst 1.
  tutorial_spherotext3_shortdescription: Lær at ændre Spheros vigtigste LED'er baseret
    på gyroskopets centrifugeringshastighed. Du vil også lære om normalisering og
    absolut værdi. Dette er en fantastisk aktivitet, når du har gennemført tekst 1
    og 2.
  tutorial_spherotext4_shortdescription: Brug variabler til at opbygge et varmt kartoffelspil
    drevet af Sphero. Dette er en fantastisk aktivitet, når du har gennemført tekst
    2 eller 3.
  tutorial_spheroraptor_shortdescription: Opret en befæstet pen for at holde Sphoraptors
    i skak, mens du også skriver koden til Sphoraptors flugt. Fra sløjfer, til betingelser,
    til operatører og endda komparatorer, du har brug for så meget kodningskendskab,
    som du kan mønstre.
  tutorial_stempiday_shortdescription: I denne kodningsaktivitet genererer du tilfældigt
    point, der ligner en meget dårlig spiller, der skyder dart på et dartbræt.
  tutorial_stemplanetoids_shortdescription: I denne aktivitet vil du rette et brudt
    asteroidspil, hvor skibet kun bevæger sig i en lige linje. Så vil du tilføje tyngdekraften
    til spillet og forsøge at lande skibet på månen!
  tutorial_stempong_shortdescription: I denne aktivitet løser du en ødelagt version
    af Pong-spillet, så objekter hopper som de burde. Derefter tilføjer du tyngdekraften
    for at skabe en Bonk.io klon.
  tutorial_algobot_shortdescription: Spillere kommanderer AlgoBot, en smart lille
    servicedroid, og lær at bruge et visuelt programmeringssprog til at hjælpe ham
    med at begrænse krisen!
  tutorial_thunkableapps_shortdescription: 'Lær hvordan du bygger dine egne apps med
    blokbaseret kodning! '
  tutorial_toxicodedot_shortdescription: Vælg et kort fra dit dæk og fortolk dets
    kode for at komme videre gennem verden. Brug dine intuitive evner til at gætte
    reglerne og lære af dine egne fejl.
  tutorial_gcactions_shortdescription: Opdag handlinger, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær
    om robotter, og hvad de rent faktisk kan gøre.
  tutorial_gccomparators_shortdescription: Oplev komparatorer og logiske regler, som
    er vigtige byggesten i kodning, og brug dem til at kode et videospil! Udforsk
    digital kultur og lær om sporing af vores online aktiviteter.
  tutorial_gcconditions_shortdescription: Opdag forhold, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær
    om de algoritmer, der driver vores onlineverden.
  tutorial_gccreate_shortdescription: Opret dit første fulde videospil med GameCode!
    Opret nye figurer, gør dem (lidt) smartere, giv spilleren superkræfter... Sky
    er grænsen!
  tutorial_gcevents_shortdescription: 'Oplev begivenheder, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær
    om kunstig intelligens, og hvordan det kan være meningsfuldt i dit liv. '
  tutorial_gcloops_shortdescription: Oplev sløjfer, en af de vigtigste byggesten i
    kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær om
    ekkokammerfænomenet på sociale netværk.
  tutorial_gcvariables_shortdescription: Opdag variabler, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur, og lær
    om, hvad data er, og hvordan det fungerer.
  tutorial_beanything_shortdescription: Brug programmering til at animere figurer,
    komponere musik, fortælle historier, designe spil og endda skabe kunst.
  tutorial_change_shortdescription: Opret et projekt, der viser, hvordan du ville
    ændre verden! Uanset om du brænder for genbrug eller har en idé om at opnå verdensfred,
    så del din vision med kode!
  tutorial_cooking_shortdescription: Vis dine evner - opret et interaktivt madlavningsspil.
    Begyndere kan bruge den selvstyrede tutorial, mens mere avancerede kodere har
    mulighed for at starte med et tomt projekt.
  tutorial_crystal_shortdescription: Kast trylleformularer, saml power-ups, og besejr
    fjender, mens du kæmper i en vild 4-spiller arena, der krymper midt i lava!
  tutorial_landscape_shortdescription: Brug Pythons pentegningsfunktion til at komponere
    et landskab ved hjælp af kode. Brug de landskabsgenstande, der allerede er oprettet
    til dig, eller design dine egne strukturer. Udgiv og del dine kreationer!
  tutorial_pets_shortdescription: Opret et sjovt spil om kæledyr - enten ægte eller
    imaginære! Begyndere kan bruge den selvstyrede tutorial, mens mere avancerede
    kodere har mulighed for at starte med et tomt projekt.
  tutorial_petvet_shortdescription: Fra at guide kæledyr ind i undersøgelsesrummet
    til at diagnosticere deres sniffles, boo-boos og kløe, vil du opdage, at hvert
    puslespil har en løsning, der får kæledyrene til at føle sig bedre end nogensinde!
  tutorial_superhero_shortdescription: Brug HTML- og CSS-pixelkunst til at oprette
    dine foretrukne superheltmasker. Udgiv og del dine kreationer!
  tutorial_vidcodeplastic_shortdescription: Lær at bruge sløjfer, sinusbølger og tilpassede
    emojier til at skabe et unikt projekt.
  tutorial_vidcodetypeface_shortdescription: Opret din egen skrifttype ved hjælp af
    former og elementer af typografi. Type har flere elementer, end du måske har indset!
  tutorial_washustorm_shortdescription: Lær hvordan du programmerer en indkommende
    storm.
  tutorial_activitypackets_shortdescription: Find timevis af familievenlig sjov med
    Wonder Workshops udskrivbare pakker med kreative kodningsaktiviteter. Bring kodning
    til live med Dash, Dot, og Cue-robotter ved at downloade disse online og offline
    aktiviteter til brug i Hour of Code og videre!
  tutorial_googlerookie_shortdescription: I denne aktivitet koder du en Rookie-tema
    collage ved hjælp af Blockly, et indledende kodningssprog. Du bruger sekvenser,
    variabler og sløjfer til at skabe et unikt stykke, der fremhæver din kreativitet!
  tutorial_tommyturtle_shortdescription: 'Hjælp små børn med at lære det grundlæggende
    i kodning med Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Dette produkt vil udvide vores grænser for at
    skabe en integreret papirversion med edb-applikationer og et alternativ, hvis
    computeren ikke bruges af en eller anden grund. Det vil også tjene som en introduktion
    til forståelse af programmering generelt.
  tutorial_gamemaker_shortdescription: Game Maker er en åben aktivitet, hvor studerende
    kan oprette alt, hvad de vil, ved hjælp af en simpel kodeguide. Bare klik på billedet
    af et sødt lille monster og vælg en af indstillingerne i menuen. Mere avancerede
    tutorials er også inkluderet for dem, der ønsker at gå dybere ind i spilfremstilling.
  tutorial_duckrace_shortdescription: På dette kursus løser du programmeringsopgaver
    for at hjælpe Toni and med at indsamle mønter til sine feriebesparelser. I slutningen
    af kurset opretter du dit eget spil.
  tutorial_allcancodeapps_shortdescription: Brug Allcancode-platformen til at oprette
    web- og mobilapps fra design til levering.
  tutorial_n2y_shortdescription: Hjælp Bitt Bott med at udforske Jorden ved hjælp
    af retningspile.
  tutorial_dance2019_longdescription: Programmer et Dance Party som du kan dele med
    dine venner. Med Katy Perry, Shawn Mendes, Panic! At The Disco, Lil Nas X, Jonas
    Brothers, Nicki Minaj, og 34 flere!
  tutorial_danceparty_longdescription: Kod en dansefest og del den med dine venner.
    Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, og 25 andre medvirker!
  tutorial_chibitronics_longdescription: Programmer et papirkredsløb for at oplyse
    din egen historie.
  tutorial_athlete_longdescription: Vælg mellem at lave et basketballspil eller at
    blande forskellige sportsgrene!
  tutorial_moana_longdescription: Den nye Disney Hour of Code-tutorial bruger et visuelt
    programmeringssprog ved hjælp af blokke, hvor eleverne blot trækker og slipper
    visuelle blokke for at skrive kode. Visuel programmering er en sjov og letforståelig
    måde at lære logikken i kodning på. Eksponering for visuel programmering lægger
    grundlaget for tekstbaseret programmering, en mere kompleks aktivitet. Vejledningen
    er målrettet børn i alderen 8+ og dem, der prøver kodning for første gang. Fås
    på 23 sprog og lokaliseret uden for USA. Denne vejledning er tilgængelig gratis
    online og inkluderer et digitalt værktøjssæt på engelsk og spansk til undervisere
    og arrangører af begivenheder.
  tutorial_star-wars_longdescription: Lær at programmere droider, og skab dit eget
    Star Wars spil i en fjern, fjern galakse.
  tutorial_gumadventure_longdescription: I episoden Amazing World of Gumball „Signalet“
    påvirker en fejl, hvordan karaktererne forholder sig til hinanden. I denne aktivitet
    skal du fortsætte historien ved at lave din egen fejl og forestille dig, hvordan
    Gumball og hans venner ville reagere på den.
  tutorial_mchoc_longdescription: Brug kodeblokkene til at tage Alex eller Steve med
    på eventyr gennem Minecraft universet.
  tutorial_vidnews_longdescription: 'Det er HOC News! Videoer og grafik handler om
    teknologi, mangfoldighed, børn og kodning. Færdige projekter kan uploades til
    skolens websted som rapporten om selve HOC. Lærere kan opfordre eleverne til at
    bruge nyhederne til at rapportere om, hvad de lærte, eller en statistik for deres
    skole. „Breaking News: 400 studerende på Roosevelt deltager i Hour of Code“'
  tutorial_kodable-pre_longdescription: Kodable er et selvstyret spil, der introducerer
    børn 5+ til grundlæggende programmering. At have en lærer eller forælder i nærheden
    er optimalt, men ikke nødvendigt. Glad koding!
  tutorial_highseas_longdescription: Animer en havbølge for at skabe en ramme, og
    fortæl derefter en historie, der finder sted på det åbne hav.
  tutorial_capython_longdescription: Python er et engagerende og enkelt sprog at lære.
    Lær om brug af moduler, funktioner, sløjfer og lister, alt imens du opretter sjove
    billeder ved hjælp af dine skildpaddevenner. Geometri har aldrig været så sjovt!
  tutorial_frzn_longdescription: Lad os programmere, og sammen med Anna og Elsa udforske
    isens magi og skønhed.  Du skaber snefnug og mønstre, mens du skøjter, og bygger
    et vinterlandskab, som du kan dele med dine venner!
  tutorial_cocom_longdescription: Vælg din helt og kode din vej gennem ogre patruljer,
    lava gruber, og laserstråler af Kithgard Dungeon. Niveau op, tjene ædelstene,
    og plyndre magiske genstande til låse op for nye programmering beføjelser!
  tutorial_play-lab_longdescription: 'Opret en historie eller lav et spil med Play
    Lab! Få dyr, pirater, zombier, ninjaer og mange andre karakterer til at bevæge
    sig, sige lyde, score point og endda kaste ildkugler!   '
  tutorial_boxisland_longdescription: Tag en tur på Box Island og saml alle stjernerne!
    Box Island er et smukt mobilkodningsspil, der tager børnene med på et spændende
    eventyr på den charmerende ø. I denne vejledning lærer du det grundlæggende i
    algoritmer, sekvenser, sløjfer og betingelser!
  tutorial_textcomp_longdescription: 'På et tidspunkt når vi en fysisk grænse for,
    hvor hurtigt vi kan sende bits, og hvis vi gerne vil sende en stor mængde information
    hurtigere, må vi finde en måde, hvorpå vi kan repræsentere den samme information
    med færre bits – vi bliver nødt til at komprimere vores data. I denne lektion
    benytter eleverne vores widget til tekstkomprimering til at komprimere segmenter
    af engelsk tekst ved at lede efter mønstre og udskifte symboler med større tekstmønstre. '
  tutorial_encryption_longdescription: 'Eleverne introduceres til behovet for kryptering
    og enkle teknikker til at læse hemmelige beskeder. De vil komme til at prøver
    kræfter med at bryde koden til en besked, der er kodet med den klassiske Cæsaralgoritmen,
    samt en tilfældig substitutionsalgoritme. Eleverne vil få stor forståelse for
    behovet for fortrolighed, når der sendes oplysninger over internettet, og at krypteringsteknikker
    i en tid med stor computerkraft, bliver nødt til at være mere forfinede. '
  tutorial_kanopixel_longdescription: Skabere i alle aldre lærer at kode på et rigtigt
    programmeringssprog og se deres kommandoer komme til live ved at tegne en sekvens
    på 13 billeder med kode. De lærer undervejs om videospilkunsthistorie fra Pong
    og andre retrospil gennem 8-bit kunst og Minecraft, der væver datalogi sammen
    med kunst, historie og historiefortælling. Implementeringen er fleksibel — du
    kan bruge 1 time eller et par timer over en eller flere sessioner. Eleverne kan
    gennemføre Pixel Hack på egen hånd ved hjælp af vejledning inden for udfordringerne,
    eller du kan gøre Pixel Hack til en instruktørledet rejse, med en omfattende pædagogmanual
    fuld af forslag. Studerende vil blive opfordret til at tilføje deres egen kreative
    flair ved at hacke vores udfordringer, for at tjene Pixel Hacker Certificate.
  tutorial_foos_longdescription: Kode de yndige Foos for at løse gåder, der lærer
    grundlæggende datalogiske begreber som sekventering og sløjfer. Alle overalt kan
    lære at kode med CodePark Academy's prisvindende „ingen ord“ -grænseflade. Begynderkodere
    og præ-læsere er velkomne!
  tutorial_tynkerdd_longdescription: Design din egen brugerdefinerede drage, og brug
    derefter programmering til at guide den gennem sjove gåder på sin søgen efter
    skat og mønter! Du bliver nødt til at navigere gennem komplekse slotte, finde
    power-ups og erobre riddere for at få al skatten.
  tutorial_tynkerana_longdescription: Brug din viden om matematik og geometri til
    at oprette et fungerende analogt ur med bevægelige sekund-, minut- og timevisere.
    Du bliver nødt til at beregne den vinkel, som hver hånd skal pege ud fra, hvad
    tid det er. Når du er færdig, kan du tilføje påmindelser om, hvad du skal gøre
    i løbet af dagen for at lave dit eget vækkeur!
  tutorial_vidcard_longdescription: |-
    Lær hvordan du laver et lykønskningskort med JavaScript!

    Du vil lære at manipulere dine egne videoer ved at få adgang til hver eneste pixel og fortælle det, hvad de skal gøre med CODE!

    Du kan også uploade og optage dine egne optagelser for at personliggøre oplevelsen.

    Oprettet i partnerskab med GSGNY.
  tutorial_spritebox_longdescription: Løb, hop, og kod din vej gennem tre forskellige
    verdener for at indsamle stjerner og nå frem til målstregen! Lær sekventering,
    debugging og sløjfer og kode i Swift, Java, eller med ikoner.
  tutorial_tynkerch_longdescription: Gem computeren fra en ondsindet virus! Du bliver
    nødt til at hacke dig gennem systemet ved at slette vira, åbne døre, løse labyrinter
    og navigere gennem portalerne. Pas på vira og fejl!
  tutorial_lightbot_longdescription: Lightbot er et spil, der beder spillerne om at
    bruge programmeringslogik til at løse gåder! Få en praktisk forståelse af grundlæggende
    kodningskoncepter ved at guide Lightbot til at lyse op alle de blå fliser i hvert
    niveau. Lær hvordan du sekvenserer instruktioner, skriver procedurer, og brug
    sløjfer undervejs i denne selvstyrede aktivitet. Fantastisk til alle aldre og
    alle færdighedsniveauer.
  tutorial_hoc_longdescription: Pladsholder til ny kode.org/hoc
  tutorial_code_longdescription: Lær de grundlæggende begreber i datalogi med drag-and-drop-programmering.
    Dette er en spil-lignende, individuel lektion med videoforedrag af Bill Gates
    og Mark Zuckerberg samt Angry Birds og Plants vs.  Zombies. Lær repeat-loops,
    betingede og grundlæggende algoritmer. Tilgængelig på 37 sprog.
  tutorial_tinspire_longdescription: Introducer eleverne til det grundlæggende ved
    kodning - på bare 10 minutter ad gangen - ved hjælp af TI-teknologien, de bærer
    i deres rygsække hver dag. Disse lektioner giver eleverne let adgang til programmering,
    der kan hjælpe med at vække deres interesse for kodning og datalogi. Studerende
    vil skrive programmer, der kan styrke matematiske begreber ved hjælp af TI Basic-sproget,
    der er klar til brug på deres TI-Nspire håndholdte.
  tutorial_itchbounceball_longdescription: |-
    Vi tager dig gennem en introduktion til Itch, ved hjælp af det visuelle programmeringssprog Scratch.

    Denne lektion giver en video- og tekstvejledning til den kode, som eleverne skal tilføje for at få en bold, der hopper zanily rundt på skærmen.

    Når eleverne har gennemført denne aktivitet, er der mulighed for at udforske med ideer til andre ændringer og aktiviteter, der kan foretages. Der er ikke noget fast mål eller resultat, da det er et åbent læringsmiljø, men med netop denne startkode kommer eleverne med fantastiske projekter!

    Al instruktion er indeholdt i Itch-miljøet, så der er ingen grund til at skifte skærme for at følge med i projektet. Hovedtelefoner anbefales.
  tutorial_vidclim_longdescription: Studerende undersøger en kendsgerning om Jordens
    klima og engagerer sig i videnskabsmænds og kunstneres arbejde som reaktion på
    klimaændringer. Studerende tager deres forskning og planlægger en video, der deler
    deres kendsgerning. Videoer kan handle om at forstå klimaændringer og dens virkninger,
    offentlige reaktioner på klimaændringer, hvordan klimaændringer påvirker hverdagen,
    og de handlinger, du kan tage for at gøre en forskel.
  tutorial_matlab_longdescription: Lær at kode er en engagerende, online, interaktiv
    tutorial, hvor du lærer at kode. Brug MATLAB til at finde ud af, om det nærmeste
    mødested med dine venner er filmene, indkøbscentret, eller caféen. Opdel problemet
    op i mindre bidder, og lær grundlæggende programmeringskoncepter undervejs. Ved
    udgangen af timen skal du oprette en algoritme for at finde den korteste vej til
    dine venner!
  tutorial_flap_longdescription: Brug drag-and-drop-programmering til at lave dit
    eget Flappy Bird spil, og tilpas dets udseende (Flappy Shark, Flappy Santa m.m.).
    Føj spillet til din telefon med ét klik.
  tutorial_galaxy_longdescription: "Grib din Android-smartphone og udforsk fjerne
    galakser! På #GalaxyGameJam kan du oprette din helt egen Android-app. Design det
    med vores gratis Pocket Code-app, og bliv en del af vores mission til det ydre
    rum. Med Pocket Code sigter vi mod at inspirere børn, teenagere, og unge voksne
    til at skabe deres helt egne spil, animationer, og interaktive historier direkte
    på deres smartphones. \n"
  tutorial_inf_longdescription: Brug Play Lab til at skabe en historie eller et spil
    med Disneys Infinity karakterer.
  tutorial_tynkersol_longdescription: Program en interaktiv model af vores solsystem.
    Dette projekt leveres med trinvise instruktioner, der guider dig gennem oprettelse
    af en simulering med planeter, der kredser om solen. Tilføj derefter fakta om
    hver planet, der dukker op, når der klikkes.
  tutorial_itchg_longdescription: "Name-it har dig til at oprette et genkendelsesspil!
    \n\nAfslutningsprojektet har studerende til at oprette et spil for at navngive
    Australiens stater!\n\nDu går først igennem og følger anvisningerne for at oprette
    et spil for at mærke de tre faser af vandcyklussen. Du laver et fuldt fungerende
    spil, inklusive scoring!\n\nFra kodningssiden lærer du om variabler, betingelser,
    lister, sammenkædende strenge og meget, meget mere. Dette er kodningsteknikker,
    du vil være i stand til at genbruge i andre projekter, når du går videre til at
    opbygge dine nye kodningsfærdigheder!\n\nDu kan tage aktiviteten endnu længere
    ved at tilføje dit eget billede og etiketter (sammen med mange andre ekstra projektmuligheder
    slutter sjovet aldrig). Hovedtelefoner anbefales."
  tutorial_como_longdescription: Hjælp en sød abe med at fange bananer i 30 sjove
    kodningsudfordringer! Mens du spiller, møder du forskellige dyr, der vil guide
    dig undervejs. Du vil bruge kode og tænke uden for boksen for at vinde så mange
    stjerner som muligt. Held og lykke!
  tutorial_processfound_longdescription: Hvad betyder det at skrive software til at
    gøre de ting, du ofte gør med dine hænder, med papir, med blyant, med maling?
    Kunne du bruge en computer til at oprette tegninger? At oprette animationer? At
    oprette billeder?
  tutorial_tynkerhomo_longdescription: Du følger trinvise instruktioner for at animere
    en interaktiv historie med mange homofoner i den! Hver gang et tegn siger et ord,
    der er en homofon, spørg spilleren, hvilken homofon der er det rigtige ord for
    den sammenhæng. Spilleren kender bedre deres homofoner, ellers giver dialogen
    ingen mening!
  tutorial_art_longdescription: Tegn seje billeder og mønstre med Kunstneren!
  tutorial_tynkerbrick_longdescription: Brug Tynkers fysikmotor til at lave din egen
    personlige version af dette klassiske arkadespil. Start med at programmere padlen
    til at bevæge sig, når piletasterne trykkes, og tilføj derefter en bold og nogle
    mursten. Du tilpasser spillet ved at tilføje brugerdefinerede aktiver til bolden,
    mursten og padlen.
  tutorial_itchbio_longdescription: |-
    Name-it har dig til at oprette et genkendelsesspil!

    Opret et spil for at navngive delene af en biologisk celle. Lær de dele af cellen, mens du laver spillet, og spil det igen så mange gange som du har brug for for at opdatere din hukommelse!

    Du går først igennem og følger anvisningerne for at oprette et spil for at mærke de tre faser af vandcyklussen. Du laver et fuldt fungerende spil, inklusive scoring!

    Fra kodningssiden lærer du om variabler, betingelser, lister, sammenkædende strenge og meget, meget mere. Dette er kodningsteknikker, du vil være i stand til at genbruge i andre projekter, når du går videre til at opbygge dine nye kodningsfærdigheder!

    Du kan tage aktiviteten endnu længere ved at tilføje dit eget billede og etiketter (sammen med mange andre ekstra projektmuligheder slutter sjovet aldrig). Hovedtelefoner anbefales.
  tutorial_itchj_longdescription: |-
    Vores hoppeaktivitet giver dig kodningsevner for at få en karakter til at hoppe på platforme, der bruges i mange arkadestilspil.

    Brug Jumping-færdighederne, og opret dit eget spilmål.

    Dette bruger et kartesisk koordinatsystem, så du kan lære lidt om skærmkoordinater her.

    Nyd at lære alt om at hoppe med Itch! Hovedtelefoner anbefales.
  tutorial_tickleo_longdescription: Med Tickle, en brugervenlig app til kodning, kan
    du nemt programmere Orca til at svømme på forskellige måder ved blot at trække
    og slippe kodeblokke for at oprette en kommando, som den skal følge.
  tutorial_hopgeo_longdescription: Opret din egen version af det meget engagerende
    Geometry Jumper-spil i Hopscotchs åbne programmeringsmiljø! Undervejs får du praktisk
    erfaring med koncepter som sekvens, sløjfer, variabler og debugging. Ingen tidligere
    erfaring er nødvendig for at gennemføre eller lette denne aktivitet; det inkluderer
    en sjov videotutorial i appen og en trin-for-trin faciliteringsvejledning.
  tutorial_tynkermult_longdescription: Kode dit eget matematiske spil! Din karakter
    har brug for at undslippe hulen uden at blive ramt af faldende kampesten. Men
    den eneste måde, karakteren kan løbe fremad på, er ved korrekt at besvare matematiske
    spørgsmål! Du følger trinvise instruktioner for at programmere dette sjove multiplikationsquizspil.
  tutorial_monster_longdescription: Mysteriums-øens Kodnings-mission af Monster Kodning
    tilbyder en sjov, selv-guidedt eventyr, der lærer flere centrale programmering
    begreber til børn. Hver blok baseret aktivitet bygger på det tidligere, for at
    introducere funktioner, booleske værdier, sløjfer, If/Else sætninger og Arrays
    til børn, ved brug af farverig animeret grafik og lyd-instruktioner.
  tutorial_tynkerapp_longdescription: Byg din egen version af dit yndlingsspil. Vælg
    mellem masser af muligheder, som platformspil, klassiske arkadespil, racerspil,
    programmeringskunst, historiefortællingsprojekter, og mere! Du tilpasser dit spil
    ved at oprette flere niveauer, uploade eller tegne brugerdefinerede aktiver og
    programmere sjovere funktioner.
  tutorial_tynkerpup_longdescription: Pixel hvalpen nød en dejlig dag ude med sin
    familie, men de glemte at sætte ham i bilen og gik uden ham! Kan du programmere
    Pixel til at finde vej hjem? I hvert puslespil navigerer du Pixel for at undgå
    forhindringer, så han kan komme hjem til sin familie.
  tutorial_livecode_longdescription: Når du bruger vores LiveCode-tutorial til Hour
    of Code, får dine elever oprette deres egne soundboards. Efter at have oprettet
    soundboards med dyre- og klaverlyde, vil eleverne frit kunne lave deres egne tilpassede
    soundboards med deres egne billed- og musikvalg!
  tutorial_cocomgame_longdescription: Først niveau op dine Python eller JavaScript-programmering
    færdigheder ved kodning din vej ud af fare og sensationsprægede sød plyndre. Så
    brug din programmering beføjelser til at bygge dit eget spil og se om dine venner
    kan slå det!
  tutorial_tynkerspin_longdescription: I dette projekt opretter du et fantastisk tegningsværktøj,
    der kan tilpasses. Programmer din pen, vælg et billede (eller upload dit eget),
    og du vil være i stand til at tegne en roterende version af det billede.
  tutorial_code-avengers_longdescription: Byg et 2D-top-down-spil med 2 spillere med
    JavaScript i 10 korte opgaver. Fortsæt derefter med at lære nogle grundlæggende
    programmering (variabler og hvis udsagn), når du opretter en quiz til at dele
    med venner. Undervejs optjen point og badges, når du konkurrerer om at nå toppen
    af klassens leaderboard.
  tutorial_tynkercq_longdescription: Design din egen candy troll-karakter og gå på
    en multi-level søgen efter slik for at hjælpe din karakter med at finde vej hjem.
    Du løser kodningspuslespil for at navigere din karakter gennem den menneskelige
    verden, samtidig med at du undgår forhindringer og samler gummidråber og mynter.
  tutorial_cmgame_longdescription: Tag dine kodningsfærdigheder til det næste niveau
    ved at lære at opbygge dine egne spil. På dette kursus lærer du tastaturets brugergrænseflade
    og spilmekanik, når du bygger et Super Mario™ -stylet spil. Bagefter vil du være
    i stand til at dele dit spil!
  tutorial_codesters_longdescription: 'Opret dine egne spil, animationer og illustrationer
    ved hjælp af Python. Når du er færdig, del dem med venner! Program i Python, et
    rigtigt programmeringssprog, der bruges hver dag hos virksomheder - vores træk
    og slip-værktøjssæt gør det nemt at lære! Prøv at opbygge et basketballspil, koreografere
    en dans eller designe et animeret kort! '
  tutorial_qrm_longdescription: Deltag i Mary i at lære Quorum-programmeringssproget
    som en del af en lethjertet og underholdende rejse inden for biologi. Aktiviteterne
    er studenterstyrede, med online eksempler, og er tilgængelige for blinde og synshandicappede.
  tutorial_texas-instruments_longdescription: '10 Minutes of Code-aktiviteterne kan
    bruges i klassen som en måde at vække elevernes interesse for kodning med den
    TI-teknologi, de bærer i deres rygsække hver dag. Lær det grundlæggende ved kodning
    ved hjælp af TI-84™ Plus, og kom i gang med programmeringen på bare 10 minutter
    - ingen erfaring nødvendig!  '
  tutorial_cajava_longdescription: Tegning med JavaScript er lettere, end du måske
    tror. Lær mere om verdens flag, når du tegner flag for hvert niveau, der øges
    i kompleksitet. Lær om former, koordinater og farver samt betydningen af sekvens
    i kodning.
  tutorial_codehs_longdescription: At give kommandoer til en computer, hvilket er,
    hvad programmering handler om, er ligesom at give kommandoer til en hund. Lær
    at kode med hunden Karel - en sjov, tilgængelig, og visuel introduktion til tekstbaseret
    programmering, der lærer grundlæggende begreber som kommandoer og funktioner til
    absolutte begyndere. Har du allerede nogle erfaringer? Prøv vores JavaScript Graphics
    tutorial i stedet!
  tutorial_hopemo_longdescription: "Byg en tegneapp, der skaber smuk, interaktiv kunst
    med dine yndlingsemojier. \n\nUdforsk den kreative side af kodning, lav en app,
    som venner kan bruge til at udtrykke sig. I processen lærer du om sekvens, begivenheder,
    sløjfer og variabler. \n\nIngen tidligere erfaring er nødvendig for at gennemføre
    eller lette denne aktivitet; det inkluderer en videotutorial i appen og en trin-for-trin
    faciliteringsvejledning."
  tutorial_tynkercm_longdescription: Udforsk den fortryllede skov for at fange monstre
    og lære at programmere dem ved at udfylde kodningspuslespil. Saml, kode, og udvikle
    alle de unikke monstre. Udarbejd strategier baseret på dine monsters evner, så
    de kan kæmpe i multiplayer-arenaen. Hvis kode vinder?
  tutorial_codesterswintergreet_longdescription: 'I denne aktivitet, studerende bruger
    vores træk til tekst værktøjssæt til at starte programmering i Python med det
    samme! Vinterhilsner lærer studerende om grundlæggende syntaks, sprites og priknotation,
    samt begivenheder. Studerende lærer ved at oprette et vinter lykønskningskort,
    som de kan gemme og dele! '
  tutorial_codestersc_longdescription: 'I denne lektion udforsker eleverne alle fire
    kvadranter i koordinatplanet! De bruger Python og vores træk-til-tekst-værktøjssæt
    til at sende en sprite til forskellige steder på scenen! Der er demonstrations-
    og fejlfindingsaktiviteter inkluderet for at hjælpe eleverne med at blive fortrolige
    med at navigere i koordinatplanet. '
  tutorial_codestersturtle_longdescription: Lær det grundlæggende ved kodning i Python,
    mens du opretter dit eget skildpaddekrydsningsspil! Brug lister og sløjfer til
    at oprette dit spil, og begivenheder til at skabe biler og styre skildpadden!
    Kan du sikkert krydse vejen?
  tutorial_penjee_longdescription: 'En visuel måde for studerende at begynde deres
    første sprog. Studerende skriver Python-kode for at flytte en pingvin rundt i
    en isverden. Vores redaktør fremhæver hver kodelinje, når den udføres, og hjælper
    børn med at forbinde deres til kode til ændringer i pingvinens verden. Vores læseplan
    er differentieret, baseret på studerendes beredskab, og former sig efter hver
    elevs behov. '
  tutorial_trinket_longdescription: |-
    Vælg mellem lektioner, udfordringer, og tutorials om Python programmeringssprog. Lav skildpaddebaserede animationer og løs gåder, alt imens du lærer det grundlæggende i dette magtfulde sprog.

    Aktiviteter spænder fra blokbaseret programmering til ægte Python-kode, med aktiviteter, der passer til de fleste aldersniveauer. Vælg lektioner tilgængelige på spansk, Koreansk og kinesisk!
  tutorial_frogger_longdescription: Bliv en beregningsmæssig tænker. Opret 3D-objekter
    ved at tegne 2D-billeder, som du forvandler til fantastiske 3D-former. Opret 3D-verdener
    ved at samle de figurer, du lige har indbygget i spændende verdener. Reger din
    verden! Bring din verden til live ved at programmere ved hjælp af enkle træk og
    slip-regler. Spil på computere, tablets og smartphones. Del dit 3D-spil med dine
    venner via e-mail og Facebook.
  tutorial_tynkereco_longdescription: Opret en interaktiv økologisk pyramide for at
    spore, hvordan energi strømmer gennem et økosystem! Dette projekt leveres med
    trinvise instruktioner, der guider dig gennem at skabe en økologisk pyramide til
    ethvert økosystem med dyr og planter, der glider til den rigtige placering i pyramiden,
    når de klikkes.
  tutorial_mitedarc_longdescription: Få din sprite til at samle mønter og få point.
  tutorial_khan_longdescription: Lær hvordan du programmerer tegninger ved hjælp af
    JavaScript ved at designe din helt egen snemand. Prøv det på egen hånd eller med
    din klasse!
  tutorial_tynkerd_longdescription: Design en brugerdefineret helt, og spil som den
    karakter gennem dette eventyrspil på flere niveauer. Du bliver nødt til at bruge
    dine kodningsfærdigheder til at løse gåder, bekæmpe bugs og gemme bundkortet!
  tutorial_cdmy_longdescription: Codecademy er en interaktiv platform til at lære
    STEM-færdigheder, der er kritiske for nutidens job. Deltag i millioner af Codecademy-studerende
    og lær det grundlæggende i kodning og datalogi ved at tage vores sjove Hour of
    Code-kurser. Ved afslutningen af hvert kursus har du et rigtigt projekt, som du
    kan vise frem til dine venner og familie.
  tutorial_codestersdance_longdescription: 'Studerende bruger et træk-til-tekst-værktøjssæt,
    der giver dem mulighed for at starte kodning i Python med det samme! Studerende
    gennemfører et sæt guidede praksisaktiviteter, hvor de lærer at bruge og ændre
    en række programmeringskommandoer. Derefter, de anvender disse færdigheder til
    at skabe deres egen danserutine! '
  tutorial_codestersbasketball_longdescription: 'Studerende bruger vores træk-til-tekst-værktøjssæt
    til at starte kodning i Python med det samme! I denne selvstyrede aktivitet gennemfører
    eleverne en række direkte instruktionsaktiviteter, hvor de bygger et pull and
    shoot-basketballspil! Studerende udforsker variabler, begivenheder, grundlæggende
    syntaks, skaber tilfældige koordinater. '
  tutorial_nclkarel_longdescription: Lær at kode og løse problemer ved at guide Karel
    robotten gennem jungler, bjerge og ørkener. Karel følger dine instruktioner, ligesom
    en rigtig robot. Start programmering med enkle kommandoer som gå, få og læg. Derefter
    lærer du, hvordan du bygger gentagne sløjfer og betingelser i dine programmer.
    Endelig definere brugerdefinerede kommandoer til Karel. Du kan oprette dine egne
    spil med NcLabs app! Hav det sjovt, mens du lærer færdigheder, som du kan bruge
    i ethvert programmeringssprog.
  tutorial_buildpong_longdescription: Pong er et af de tidligste arkadespil og det
    allerførste sportsarkade videospil. Det er et bordtennis sportsspil med enkel
    todimensionel grafik. Målet med spillet er, at SPILLEREN scorer på COMPUTEREN,
    mens han forsvarer sit MÅL. I dette projekt er COMPUTEREN programmeret med grundlæggende
    kunstig intelligens, så den kan reagere på PLAYER.
  tutorial_tynkerdrones_longdescription: Lær at programmere tilsluttede enheder ved
    at løse „Crash Course“ -gåderne, hvor du navigerer virtuelle droner og robotter
    gennem forhindringer. Så er du klar til at oprette programmer til at styre rigtige
    droner og robotter. Kræver en iPad- eller Android-tablet og et understøttet legetøj.
  tutorial_carla_longdescription: "„Programmering med Carla“ er en række korte aktiviteter,
    der guider eleverne gennem opbygning af en simpel chatbot, mens de lærer om kernebegreber
    som variabler og betingelser. Aktiviteterne er omhyggeligt designet til at tackle
    almindelige misforståelser, som nye programmører har om disse emner ved at tilbyde
    mange muligheder for praksis, samt målrettede tip og feedback.\n"
  tutorial_zulama_longdescription: I denne aktivitet lærer du at redigere JavaScript-kode
    gennem et legende actionspil og mestre datalogiske koncepter som variabler og
    funktioner. Opret dit eget spil i Sandbox ved at remixe og udvide eksisterende
    spilkode. Udgiv og del derefter dit spil med venner og familie.
  tutorial_capost_longdescription: At begynde at lære HTML og CSS er nemt og sjovt
    med dette digitale postkort. Lær om at tilføje overskrifter, afsnit, billeder
    og links for at oprette et feriekort eller fødselsdagsfest, som du kan dele med
    venner og familie.
  tutorial_marco_longdescription: Studerende spiller et eventyrspil baseret på en
    original historie. De guider Marco - hovedpersonen - gennem hvert niveau ved at
    give ham trinvise instruktioner i form af det visuelle programmeringssprog, der
    bruges af Hour of Code. De bliver introduceret til sekventeringskommandoer, iteration
    og betingelser uden engang at bemærke det.
  tutorial_codestersflappybike_longdescription: 'I denne aktivitet bruger eleverne
    vores træk-til-tekst-værktøjssæt til at starte kodning i Python med det samme!
    Studerende bliver guidet gennem en række læringsaktiviteter, der lærer dem at
    opbygge et komplet spil! Når de er færdige, udfordres de til at bruge det, de
    lærte om syntaks, priknotation, begivenheder, variabler, parametre og spilmekanik
    til at skabe et nyt spil. '
  tutorial_kanopong_longdescription: Lær at kode ved at bygge dette klassiske arkadespil
    på en time!
  tutorial_tynkerright_longdescription: 'Opret dit eget Bill of Rights projekt: ændre
    baggrunden, tilføj flere spørgsmål, hold score, tilføj animationer.'
  tutorial_touchdevelop_longdescription: 'Den berøringsvenlige editor vil guide dig
    i at skabe pixelkunst, løse bjørnepuslespillet eller lave dit eget springfuglespil. '
  tutorial_tynkercc_longdescription: Forbered din hær til kamp! Kode angrebslogikken
    for hvert medlem af din hær for at udnytte din fjendes svagheder og komme ud af
    sejrrige kampe. Når du lærer, låser du op for nye tegn, som du kan programmere.
    Opbyg din hær, og kæmp derefter med venner. Hvis kode er bedst?
  tutorial_bamboo_longdescription: 'Bamboo JS er et aktivitetsdesign af Codemoji for
    at lære eleverne grundlæggende Javascript-koncepter. Bambus pandaen og hans fantastiske
    toastvenner vil gå studerende gennem grundlæggende kommandoer og struktur. Bamboo
    JS-aktiviteten er designet til studerende, der ønsker lidt mere animation og mere
    kunst og design i deres kodning. Bambusaktiviteten er fantastisk til studerende
    i alle aldre. '
  tutorial_robojav_longdescription: Lær det grundlæggende i Java-programmering på
    en time, mens du bygger en lille verden på din skærm til simulerede robotter og
    tilpassede skabninger. Der kræves ingen forudgående programmeringserfaring. Emner,
    der dækkes, omfatter objekter, metoder, parametre og enkel grafik.
  tutorial_roboba_longdescription: "RoboBlockly er designet til begyndere til at lære
    matematik med robotter i Blockly. Algebra 1-aktiviteterne er selvstyrede. \nRoboBlockly
    forbereder eleverne til at være klar til at programmere i C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Lær at oprette et slangespil i JavaScript! '
  tutorial_soccharater_longdescription: Kode din helt egen pixelkarakter! Brug HTML
    til at opbygge din karakter, CSS til at style det, og JavaScript til at animere
    din søde pixelperson. Kode selv, eller inviter en ven og kode sammen med vores
    teamkodningsspil.
  tutorial_silent_longdescription: |-
    Oplev de grundlæggende begreber i programmering uden ord eller forklaring.
    Vores tavse lærer vil stille dig flere række spørgsmål, der får dig til at gætte nogle regler og lære af dine egne fejl.
    Fordi der ikke er nogen tekst i spillet, er den tilgængelig for enhver spiller uanset hans sprog.
  tutorial_robomesh_longdescription: Studerende skriver Google Blockly-kode for at
    kontrollere populære VEX IQ-robotter. De kan vælge at skrive kode til enten en
    virtuel robot eller en rigtig VEX IQ-robot, som de selv byggede, og begge muligheder
    er tilgængelige i den samme webbaserede udviklingsgrænseflade. Eleverne lærer
    om grundlæggende robotbevægelse, og hvordan man bruger en sensor og en outputenhed.
    Det er nemt og sjovt.
  tutorial_amaze_longdescription: I dette projekt starter en KARAKTER ved HOME BASE
    og følger en STI, mens man undgår FORHINDRINGER for at få en PRÆMIE. For at vinde
    bringer karakteren prisen tilbage til hjemmebasen. Karakteren må ikke røre forhindringerne.
    Hvis det gør det, er det „zappet“ og starter forfra fra HOME BASE. For ekstra
    kredit har spilleren en begrænset tid til at fuldføre spillet.
  tutorial_codestersds_longdescription: 'I denne Common Core ELA-justerede lektion
    bruger eleven programmering til at fortælle en historie, der beder brugerne om
    passende overgangsord. Studerende lærer om grundlæggende syntaks, strenge, variabler
    og brugerinput. De vil bruge platformen og en sprite til at fortælle en historie
    og lede brugeren gennem en række sceneændringer. '
  tutorial_knodtext_longdescription: Lær at lave et teksteventyrspil i Python!
  tutorial_alicegar_longdescription: 'Følg animationsproduktionsprocessen fra storyboarding
    til programmering med Alice og Garfield. Lad kreativitet og historiefortælling
    drive din læring i et træk-og-slip-kodningsmiljø. Projektet vil guide dig gennem,
    hvad der er et storyboard, oversætte et storyboard til et programmerbart script,
    og hvordan man programmerer en kort 3D-animation. '
  tutorial_codesterstransform_longdescription: 'I denne aktivitet bruger eleverne
    Python til at øve på at udføre transformationer på koordinatplanet! Lektionen
    inkluderer demonstrationer, direkte instruktion, og udfordringer, der beder eleverne
    om at programmere og identificere forskellige statiske transformationer! '
  tutorial_flexfrog_longdescription: Lær noget webudvikling med dette pædagogiske
    spil, hvor du hjælper Froggy og venner med at komme til deres liljepuder. Ved
    slutningen af spillet lærer du, hvordan du bruger skrivekode ved hjælp af nye
    CSS-egenskaber kaldet flexbox. Ingen forudgående kodning erfaring kræves!
  tutorial_codemoji_longdescription: Codemoji-aktiviteten er en webbaseret aktivitet
    for studerende 1. til 6. klasse for at lære grundlæggende kodningskoncepter ved
    hjælp af Emoji"s. Når eleverne har udført aktiviteten, har de lært om grundlæggende
    HTML-tags og koncepter. Dette hjælper dem med at udføre kodningsprojektet, hvor
    den studerende bygger et grundlæggende websted i få trin. Efter at eleverne har
    udført Codemoji-aktiviteten, går eleverne væk med ægte kodningsevner.
  tutorial_robobii_longdescription: "RoboBlockly er designet til begyndere til at
    lære kodning med robotter i Blockly. Kodningsaktiviteterne styres selv med tutorial-videoer.
    \nRoboBlockly forbereder eleverne til at være klar til at programmere i C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly er designet til begyndere til at lære
    matematik med robotter i Blockly. Matematikaktiviteterne er selvstyrede. \nRoboBlockly
    forbereder eleverne til at være klar til at programmere i C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly er designet til begyndere til
    at lære kodning og matematik med robotter. Aktiviteterne er studenterstyret med
    tutorial-videoer. \nRoboBlockly forbereder eleverne til at være klar til at programmere
    i C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly er designet til begyndere til at lære
    robotik med kodning i Blockly. Robotaktiviteterne styres selv med tutorial-videoer.
    \nRoboBlockly forbereder eleverne til at være klar til at programmere i C/C ++.\n"
  tutorial_coders_longdescription: "Dette trin-for-trin puslespil giver en nem introduktion
    til bot-programmering. \n\nMålet er at vinde et stjerneskibsløb mod andre spillere.\n\nSpillet
    er enkelt at starte og kræver kun et par kodelinjer for at få et skib til at bevæge
    sig rundt, men der er næsten uendelige muligheder for forbedring for at skabe
    mere sofistikerede bots. "
  tutorial_tynkerhw_longdescription: Lær at programmere med Hot Wheels i dette højoktan
    racerspil! Vælg mellem et bredt udvalg af biler, og lær derefter at programmere,
    mens du navigerer gennem komplekse racerbaner. Hop over forhindringer, gid rundt
    om hjørnerne, og vind løbet. Du kan endda programmere dine egne racerbaner og
    udfordre dine venner til at køre på dem.
  tutorial_tynkermh_longdescription: Monster High er vært for en skattejagt! Løs kodningspuslespil
    med træk-og-slip-blokke for at hjælpe Frankie, Draculaura, Clawdeen, Cleo og Ghoulia.
    Undgå forhindringer og find alle skolens kamme, når du søger gennem hallerne i
    Monster High. Programmer derefter din egen dansefestmusikvideo med ghouls og del
    den med venner.
  tutorial_caphoto_longdescription: Dette udfordrende og spændende projekt vil lære
    dig, hvordan du opretter en Photo Booth app. Ved hjælp af JavaScript, CSS og HTML
    forbinder du knapper, der giver dig mulighed for at bruge et kamera, uploade billeder
    og tilpasse dine fotos ved at indsætte klistermærker og anvende filtre.
  tutorial_mozillahw_longdescription: Eleverne remixer JavaScript-kode for at ændre
    ordene på et websted, lære om komponering til internettet, kodning af JavaScript-værdier,
    og remixing af webindhold.
  tutorial_ticklep_longdescription: Med Tickle, en brugervenlig kodningsapp, kan du
    nemt programmere Parrot Drone til at svømme på en række måder ved blot at trække
    og slippe kodningsblokke for at oprette en kommando, som den kan følge.
  tutorial_bbot_longdescription: "Med disse 3 en-times kodningsaktiviteter behøver
    du ikke nogen programmeringskendskab eller erfaring for at lære dine elever om
    programmering! Du kan undervise i programmering på en sjov og nem måde. Gå igennem
    aktiviteterne og download vores lektionsmateriale, herunder præsentationsbilleder,
    frakodede materialer og løsningsguider, og du vil finde dig selv klar til at undervise
    i din første lektion på 20 - 40 minutter! \n\nVores aktiviteter omfatter både
    offline og online øvelser for at lære dine elever (7 år og derover) om programmering
    og grundlæggende programmeringskoncepter som for loops og algoritmer. Studerende
    vil anvende deres viden og færdigheder i Bomberbot online spil, hvor de vil programmere
    deres robot til at løse logikbaserede gåder på den mest effektive måde. "
  tutorial_scratchg_longdescription: Børn elsker at spille spil på deres telefoner
    og på computere. Men hvordan er de programmeret? Denne aktivitet introducerer
    eleverne til programmeringssproget Scratch og viser dem derefter, hvordan man
    programmerer forskellige stilarter af spil. Al den nødvendige kunst til spillene
    leveres, og eleverne skal finde ud af, hvordan man forbinder alt sammen for at
    skabe et fungerende spil.
  tutorial_sjforest_longdescription: "„Kan jeg lave en uhyggelig skov?“ er en mellemaktivitet
    beregnet til børn i børnehave gennem anden klasse, der har en vis tidligere erfaring
    med programmering for at lære om og mestre mere avancerede funktioner i ScratchJR.
    Senere kan børn bruge de færdigheder, de har lært i at udføre denne aktivitet,
    til at skabe deres egne unikke projekter eller bygge videre på det, de skabte
    i „Kan jeg lave en uhyggelig skov?“ -programmet. Gennem denne aktivitet og fortsat
    tid med ScratchJr vil eleverne have mulighed for at tænke kreativt, blive historiefortællere
    og forbedre matematisk ræsonnement og sekventeringsevner."
  tutorial_sjgreet_longdescription: "„Kan jeg få mine karakterer til at hilse på hinanden?“
    er en avanceret aktivitet beregnet til børn i børnehave gennem anden klasse, der
    har tidligere erfaring med programmering til at mestre mere avancerede funktioner
    i ScratchJR. Senere kan børn bruge de færdigheder, de har lært i at udføre denne
    aktivitet, til at skabe deres egne unikke projekter eller bygge videre på det,
    de har skabt i „Kan jeg få mine karakterer til at hilse på hinanden?“ -programmet.
    Gennem denne aktivitet og fortsat tid i ScratchJr vil eleverne have mulighed for
    at tænke kreativt, blive historiefortællere og forbedre matematisk ræsonnement
    og sekventeringsevner."
  tutorial_sjsunset_longdescription: "„Kan jeg få solen til at gå ned?“ er en introduktionsaktivitet
    beregnet til børn i børnehave gennem anden klasse med ringe eller ingen programmeringserfaring
    for at lære de grundlæggende træk ved ScratchJR og de elementære begreber kodning.
    Gennem denne aktivitet og fortsat tid med ScratchJr vil eleverne have mulighed
    for at tænke kreativt, blive historiefortællere og forbedre matematisk ræsonnement
    og sekventeringsevner. Senere kan børn bruge de færdigheder, de har lært, til
    at skabe deres egne unikke projekter."
  tutorial_fufafrenz_longdescription: Begynderlektioner om sekvens (K-5). Dette er
    en introduktion til det mest basale programmeringskoncept, sekvens. Dette er eksemplet
    i tredje klasse, vi har lektionsplaner om dette koncept stilladser til K-5.
  tutorial_bbcgeo_longdescription: Standardbaseret lektionsplan for klasse K-5. Tag
    dine børn med til computerlaboratoriet med regneark i hånden, og byg apps, der
    involverer geometri.
  tutorial_chspixel_longdescription: Efter at have lært om, hvordan grafik fungerer,
    opretter eleverne deres egne Color by Pixel-programmer. Lektionsplanen består
    af fire dele, der hver dækker et specifikt emne. Hele fem-delt Color by Pixel-lektionen
    er designet til at køre cirka en time.
  tutorial_hummingbird_longdescription: I denne aktivitet opretter du dit helt eget
    spil! Du bruger et Hummingbird-bræt og en sensor til at registrere, når spilleren
    kaster en bold i en kasse. Du vil skrive et program for at holde score og tænde
    lys, når spilleren laver en kurv. Derefter kan du tilpasse dit spil for at gøre
    det unikt! Til denne aktivitet kan du bruge en bærbar computer eller en Chromebook;
    du har ikke brug for nogen tidligere programmeringserfaring.
  tutorial_recoloring_longdescription: 'Studerende uden forudgående kodningserfaring
    kan lære at bruge computere til at skabe billeder og forstå astronomiske data.
    Deltagerne lærer grundlæggende kodning startende med velkendte begreber som form
    og farve og graduering til astronomiske objekter. Efter et stilladssæt aktiviteter
    og arbejde med data fra NASA, der kredser om teleskoper om kilder fra eksploderede
    stjerner til sorte huller, kan eleverne opleve anvendelse af videnskab, teknologi
    og kunst i den virkelige verden.        '
  tutorial_bbcchem_longdescription: Standardbaseret lektionsplan for klasse K-5. Tag
    dine børn med til computerlaboratoriet med regneark i hånden, og opbyg apps, der
    involverer kemi.
  tutorial_floalgo_longdescription: I denne lektion vil eleverne udforske algoritmer,
    et nøglekoncept, der gør det muligt for computerprogrammører at løse problemer.
    De vil skrive effektive, præcise algoritmer på engelsk og pseudokode for at udføre
    opgaver og løse problemer. De vil også evaluere konkurrerende algoritmer baseret
    på effektivitet og andre faktorer.
  tutorial_flocond_longdescription: Dette er en lektionsplan, hvor eleverne udforsker
    betingede udsagn, et koncept, der bruges på tværs af kodningssprog. Studerende
    vil se en pædagogisk hiphop-video om betingelser og besvare diskussionsspørgsmål.
    De vil derefter øve sig på at afgøre, om forholdene er sande og udføre handlinger
    i overensstemmelse hermed. Endelig skriver de deres egne betingede udsagn og evaluerer
    udsagn for at forudsige resultatet af programmer.
  tutorial_floloops_longdescription: Dette er en lektionsplan, hvor eleverne udforsker
    sløjfer, et koncept, der bruges på tværs af programmeringssprog, der gør det muligt
    for programmerere let at gentage kode. Studerende vil se en pædagogisk hiphop-video
    om sløjfer og besvare diskussionsspørgsmål om deres brug i programmering. De vil
    derefter øve nøgleordforråd og gennemføre en aktivitetssekvens, hvor de skriver
    sløjfer og fortolker givne sløjfer for at generere deres output.
  tutorial_pgts_longdescription: Denne „unplugged“ -aktivitet hjælper eleverne med
    at lære, hvordan modellering og simulering fungerer ved at få en gruppe studerende
    til at spille forskellige versioner af Rock/Papir/Scissors -spillet og se resultaterne
    som forskellige modelleringseksperimenter.
  tutorial_ozo_longdescription: "Denne lærerledede tutorial introducerer eleverne
    til begrebet kodning ved hjælp af Ozobot, en lille programmerbar robot. Studerende
    lærer at kode ved at spille Ozobot-spil, kaldet Shape Tracer Games. De kan stadig
    spille den simulerede version af spillene, selvom de ikke har en Ozobot Bit eller
    Evo robot. Ozobot-spilene lærer eleverne at kode med OzoBlockly, et visuelt programmeringssprog
    baseret på Blockly. \n\nSpillene efterfølges af en projektidee, der kan gøres
    ud over Hour of Code.Projektet udfordrer eleverne til at tage alt, hvad de lærte,
    og designe og programmere en actionscene for Ozobot.\n\nDer kræves ingen programmeringserfaring
    eller viden om Ozobot til denne tutorial. Men selv studerende med en vis programmeringserfaring
    vil blive engageret af Ozobot-spil. Vejledningen er designet til klasse 1-12 og
    kan tilpasses til dine studerendes evner."
  tutorial_bbcla_longdescription: Standardbaseret lektionsplan for klasse K-5. Tag
    dine børn med til computerlaboratoriet med regneark i hånden, og opbyg apps, der
    involverer sprogkunst.
  tutorial_bbcsci_longdescription: Standardbaseret lektionsplan for klasse K-5. Tag
    dine børn til computerlaboratoriet med regneark i hånden, og opbyg apps, der involverer
    generel videnskab.
  tutorial_tlctour_longdescription: Denne aktivitet er et eksempel på oprettelse af
    en algoritme, der er en simpel sekvens af instruktioner, der skal udføres i rækkefølge.
    Det viser, at hvis vi har skrevet en løsning på problemet ned i form af en algoritme,
    så er vi i stand til at lave ture i fremtiden bare ved at følge trinene, uden
    at skulle arbejde det ud fra bunden igen. Også hvis vi skriver ned algoritmen,
    kan vi kontrollere, at den helt sikkert fungerer ved at følge den trin for trin
    på papir. Denne aktivitet fører videre til Knight"s Tour-aktiviteten.
  tutorial_codesterstj_longdescription: 'I dette multi-lektionsprojekt lærer eleverne
    om digitalt medborgerskab og følger en designtænkningsmodel for at løse et problem,
    de vælger! Studerende opretter et spil, der er beregnet til at lære brugerne en
    lektion om ansvarligt digitalt statsborgerskab. Alle ressourcer er placeret på
    platformen. '
  tutorial_tlclocked_longdescription: Denne aktivitet sigter mod at introducere beregningstænkningsbaseret
    problemløsning, hvilket fører til en forståelse af, hvad en algoritme er, hvad
    lineær søgning er, og hvordan algoritmer kan sammenlignes på grundlag af effektivitet.
    Det illustrerer også, hvordan beregningstænkning handler om mere end blot at skabe
    computerbaserede løsninger. Computing handler om at løse problemer for mennesker.
  tutorial_baubles_longdescription: Studerende lærer om at repræsentere og gemme bogstaver
    i binær, som funktioner til og fra. I slutningen, klassen får kode deres egne
    initialer for at tage hjem med sig.
  tutorial_bbcart_longdescription: Standardbaseret lektionsplan for klasse K-5. Tag
    dine børn med til computerlaboratoriet med regneark i hånden, og opbyg apps, der
    involverer billedkunst.
  tutorial_tlcknight_longdescription: Denne aktivitet involverer at forsøge at løse
    et puslespil ved hjælp af to forskellige repræsentationer. Til at begynde med
    er det ret svært, men når repræsentationen af tavlen og bevægelserne ændres, bliver
    det virkelig nemt. Opret grafer for at repræsentere problemet. Se kraften i at
    bruge abstraktion, og hvordan valget af repræsentation kan gøre et problem meget
    lettere. Denne aktivitet følger af Tour Guide-aktiviteten.
  tutorial_fufafit_longdescription: Studerende vil lære avancerede programmeringskoncepter
    (funktioner) gennem en lektion og kinestetisk aktivitet. Studerende vil anvende
    viden om funktioner på skærmen til at køre et program. Denne lektion er for studerende
    og lærere, der har en vis erfaring med sekvens, betingelser, sløjfer eller andre
    grundlæggende programmeringskoncepter.
  tutorial_ozodance_longdescription: |-
    Denne lærerledede tutorial introducerer eleverne til begrebet kodning ved hjælp af Ozobot, en lille programmerbar robot. Studerende lærer at kode ved at oprette og programmere en danserutine for Ozobot! De vil bruge OzoBlockly, et visuelt programmeringssprog baseret på Blockly, til at programmere dansen og derefter have det sjovt se deres koreografi blive levende, når Ozobot udfører deres dans.

    Ingen programmeringserfaring eller viden om Ozobot er påkrævet for denne tutorial. Men selv studerende med en vis programmeringserfaring vil blive engageret af Ozobot-spil. Vejledningen er designet til klasse 1-12 og kan tilpasses dine elevers evner.
  tutorial_codingrobotics_longdescription: Studerende vil lære om grundlæggende programmeringskoncepter
    og anvende ny viden til robotik. I samarbejde med både Kodable og Wonder Workshop
    bruger eleverne programmeringsviden til at kommandere „Dash“ robotten i Path-appen.
  tutorial_box_longdescription: Tag en tur på Box Island og hjælp Hiro med at samle
    alle ure spredt i ørkenen! I denne vejledning lærer du det grundlæggende i algoritmer,
    sekvenser, sløjfer og betingelser!
  tutorial_hopgame_longdescription: "Hold det sjove i gang! Brug denne projektbaserede
    guide til at lette et spildesignværksted, hackathon, eller serie i klassen. Lav
    Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird, Subway Skaters og
    Escape the Room. Hver inkluderer diskussionsspørgsmål, differentiering, og en
    videovejledning. \n\nStuderende kan bygge videre på dine instruktioner for at
    tilpasse deres spil. Ingen forudgående erfaring krævet."
  tutorial_icontrol_longdescription: |-
    Denne lærerfaciliterede lektion, tilpasset Hour of Code, giver eleverne mulighed for at udforske fysisk programmering gennem robotik - Sphero.

    Ved hjælp af et træk-og-slip-programmeringsmiljø og en programmerbar robotsfære lærer eleverne, at fysiske systemer kan programmeres og styres.
  tutorial_cocomteach_longdescription: Introducere eleverne til Python eller JavaScript
    i CodeCombat gratis, en times introduktion til datalogi kursus. Vi har fået en
    dedikeret lektion plan for dig at hjælpe med at forklare begreber til dine elever,
    herunder grundlæggende syntaks, strygere, argumenter, sløjfer, variabler, og x-
    og y-koordinater, ved hjælp af perle-pakket dungeon labyrinter og helt-vs-trold
    slag.
  tutorial_bbcmathii_longdescription: Standardbaseret lektionsplan for karakterer
    K-2. Tag dine børn med til computerlaboratoriet med regneark i hånden, og opbyg
    apps, der involverer aritmetik, visualisering af tal, og geometriske former.
  tutorial_bbcphys_longdescription: Standardbaseret lektionsplan for klasse K-5. Tag
    dine børn til computerlaboratoriet med regneark i hånden, og opbyg apps, der involverer
    fysik.
  tutorial_bitsbox_longdescription: 'Følg vejledningen for at kode fem sjove mini-apps
    ved hjælp af ægte, indtastet Javascript. Fra at sprænge tærte i ''Food Fight''
    til at skylle en notesbog ned i et sort hul i ''Så længe, hjemmearbejde! '' ,
    hver app er designet til at glæde børn, mens de illustrerer variabler, metoder,
    og mere. Disse apps er også helt åbne; børn kan bruge dem som udgangspunkt for
    deres egne app-kreationer. Begyndere velkomne!

    '
  tutorial_tlcemo_longdescription: Studerende opretter og programmerer en 2D-robot
    lavet af kort for at vise forskellige følelser. De opretter en tabel, der kan
    bruges til at oversætte følelser (kommandoer på højt niveau) til maskininstruktioner
    på lavt niveau.
  tutorial_crd_longdescription: Lær om algoritmer og betingede udsagn i denne „unplugged“
    aktivitet ved hjælp af et kortspil. Studerende udfører denne aktivitet i hold,
    og har brug for et kortspil pr. Hold.
  tutorial_bbcbio_longdescription: Standardbaseret lektionsplan for klasse K-5. Tag
    dine børn med til computerlaboratoriet med regneark i hånden, og lær om vækst,
    artsdiversitet og bestøvning.
  tutorial_ticklebb8_longdescription: Med Tickle, en brugervenlig kodningsapp, kan
    du nemt programmere BB-8 til at bevæge sig på en række måder ved blot at trække
    og slippe kodningsblokke for at oprette en kommando, som den kan følge.
  tutorial_grok_longdescription: 'Brug træk-og-slip-blokke eller det tekstbaserede
    sprog Python til at tegne flag fra hele verden, skabe fantastiske snefnug, eller
    opbyg en chatbot kaldet „Eliza“. '
  tutorial_ijournalist_longdescription: "Denne lærer faciliterede lektion underviser
    i datalogi og sprogkunst. Eleverne begynder at udvikle en journalistisk stil,
    der tager hensyn til læsernes interesse og præsentation af information til en
    online nyhedshistorie. Eleverne bruger grundlæggende HTML og CSS til at oprette
    og præsentere en online nyhedshistorie om et fiktivt skolerøveri.\n\nDet sætter
    datalogi inden for en meningsfuld kontekst, der gør det muligt for børn at forstå
    værdien af datalogi inden for andre fagområder. \n\n"
  tutorial_bbcmusic_longdescription: Standardbaseret lektionsplan for klasse K-5.
    Tag dine børn med til computerlaboratoriet med regneark i hånden, og opbyg apps,
    der involverer musik.
  tutorial_secretcodes_longdescription: Lær om den rolle, computere har spillet for
    at hjælpe med at redde verden.
  tutorial_tlchex_longdescription: Du laver en rød og gul hexahexa exagon ved at folde
    og lime en flerfarvet papirstrimmel på en speciel måde. En gang fik dig til at
    begynde at udforske det. Når du folder og udfolder den, afslører du på magisk
    vis nye sider, når exagonen skifter farve.
  tutorial_tickles_longdescription: Hold dig sammen med din Sphero for et godt løb!
    Flyt, drej og giv det et par runder med gode sving. Bare sæt nogle kodeblokke
    sammen på Tickle-appen for at køre din Sphero, som du vil have den til.
  tutorial_ozogame_longdescription: "Denne lærerledede tutorial introducerer eleverne
    til begrebet kodning ved hjælp af Ozobot, en lille programmerbar robot. Studerende
    lærer at kode ved at spille Ozobot-spil, kaldet Shape Tracer Games. De kan stadig
    spille den simulerede version af spillene, selvom de ikke har en Ozobot Bit eller
    Evo robot. Ozobot-spilene lærer eleverne at kode med OzoBlockly, et visuelt programmeringssprog
    baseret på Blockly. \n\nNår eleverne har løst alle ti niveauer i Shape Tracer
    Games, bliver de udfordret til at tage alt, hvad de lærte, og designe og programmere
    deres eget spilniveau 11.\n\nDer kræves ingen programmeringserfaring eller viden
    om Ozobot til denne tutorial. Men selv studerende med en vis programmeringserfaring
    vil blive engageret af Ozobot-spil. Vejledningen er designet til klasse 2-12 og
    kan tilpasses dine elevers evner."
  tutorial_vidcodeio_longdescription: I denne øvelse vil du gennemgå med dine elever,
    hvordan dette relaterer sig til det, de allerede ved om matematik ved at løse
    en matematisk ligning med programmering.
  tutorial_tlcbrain_longdescription: Denne aktivitet undersøger, hvordan beregningsmodellering
    (en vigtig del af beregningstænkning) kan bruges til at hjælpe med at forstå biologiske
    systemer - her neuroner. Vi ser, hvordan den måde, vores hjerner fungerer på,
    også har været inspiration til en ny måde at programmere computere på og dermed
    give dem intelligente evner.
  tutorial_hopquiz_longdescription: 'Denne lektionsplan er en skabelon, som du kan
    tilpasse og bruge i ethvert emne - videnskab, sprogkunst, verdenssprog eller historie.
    Det indeholder trinvise instruktioner og forklaringer, som du kan bruge til at
    hjælpe dine elever med at kode multiple choice-quizzer. Under processen vil de
    øve og udforske kernekodningskoncepter som sekvens, sløjfer, variabler og betingelser. '
  tutorial_unfortunate_longdescription: Vi reagerer alle på begivenheder, der sker
    omkring os, det være sig jubel, når skoleholdet vinder, græder på en trist film
    eller danser, når vi hører musik. I denne lektion lærer eleverne, hvordan man
    lærer Dash og Dot at reagere på begivenheder, der sker omkring dem!
  tutorial_cha_longdescription: Computerens historie er fascinerende. Dette er din
    chance for at lære mere.
  tutorial_elaseq_longdescription: Studerende vil undersøge begrebet sekvens i forbindelse
    med læsning og skrivning. Gennem karakterjusterede ELA-lektioner vil eleverne
    anvende deres viden om sekvens for at fremme deres forståelse af den rolle, sekvensen
    spiller i programmeringen.
  tutorial_bbcmathi_longdescription: Standardbaseret lektionsplan for klasse 3-5.
    Tag dine børn med til computerlaboratoriet med regneark i hånden, og opbyg apps,
    der involverer brøker, variabler og formler.
  tutorial_tlcpixel_longdescription: Pixel-puslespil forvandler måderne, hvorpå billeder
    repræsenteres som en række tal, der repræsenterer pixels, til gåder. De kommer
    i forskellige former fra en simpel variant af farve-for-tal til mere komplekse
    gåder baseret på komprimering, hvor billeder er repræsenteret af færre tal, så
    optager mindre lagerplads - men kan du få dem tilbage! Hver repræsentation har
    brug for sin egen algoritme for at følge for at få billedet tilbage.
  tutorial_introrobo_longdescription: 'I denne lektion lærer eleverne Dash og Dot
    at kende, mens de introduceres til ideerne om robotik og programmering. Studerende
    får en forståelse af, hvad en robot er, hvordan de fornemmer verden omkring dem,
    og hvordan programmer kan styre robotter. '
  tutorial_tlcinvis_longdescription: Dette introducerer, hvad en algoritme er, og
    hvad et computerprogram er. Det kan også bruges til at udforske menneskelig computerinteraktion
    og vigtigheden af feedback og opbygge en korrekt mental model.
  tutorial_tlcjflap_longdescription: En finite state maskine er et meget nyttigt værktøj
    i værktøjskassen til beregningstænkning. De er en vigtig måde at beskrive, hvad
    computersystemer gør, og simulere ting i den virkelige verden. JFLAP er et nemt
    at bruge og gratis værktøj til oprettelse af finite state maskiner. Denne aktivitet
    indebærer at oprette en simpel finite state maskine og simulere den og derefter
    fortsætte med at skabe mere komplekse finite state maskiner, der repræsenterer
    gåder, gadgets, websider og spil.
  tutorial_procolor_longdescription: |-
    Denne lærerledede tutorial introducerer dine elever til programmering og beregningstænkning, og den forklarer også, hvilken slags robot Ozobot er. Denne aktivitet er „frakoblet“, hvilket betyder, at kodningen ikke udføres på en computer eller tablet, men på et stykke papir med markører. Studerende giver kommandoer til Ozobot ved hjælp af OzoCodes, som er specielle farvesekvenser. Efter at have lært om, hvordan man programmerer Ozobot med markører og papir, udfordres eleverne til at løse en labyrint og hjælpe Ozobot med at finde vej til skolen.

    Ingen programmeringserfaring eller viden om Ozobot er påkrævet for denne tutorial. Men selv studerende med en vis programmeringserfaring vil blive engageret ved programmering af Ozobot. Vejledningen er designet til klasse K-12 og kan tilpasses dine elevers evner.
  tutorial_spiralsfinch_longdescription: 'Finch er en lille robot designet til at
    inspirere og glæde studerende, der lærer datalogi ved at give dem en håndgribelig
    og fysisk repræsentation af deres kode. I denne aktivitet lærer du at skrive programmer,
    der får Finch til at bevæge sig og dreje. Derefter bruger du en variabel til at
    programmere robotten til at bevæge sig i et spiralmønster. Til denne aktivitet
    kan du programmere Finch med enten Scratch eller Snap! ved hjælp af enten bærbare
    computere eller Chromebooks. Du har ikke brug for nogen forudgående programmeringserfaring. '
  tutorial_ozoi_longdescription: |-
    Denne tutorial introducerer eleverne til programmering og beregningstænkning, og den forklarer også, hvilken slags robot Ozobot er. Denne aktivitet er „frakoblet“, hvilket betyder, at kodningen ikke udføres på en computer eller tablet, men på et stykke papir med markører. Studerende lærer om, hvordan robotten fungerer, og derefter give kommandoer til Ozobot ved hjælp af OzoCodes, som er specielle farvesekvenser. Efter at have lært om, hvordan man programmerer Ozobot med markører og papir, udfordres eleverne til at løse en labyrint og hjælpe Ozobot med at finde vej til butikken.

    Ingen programmeringserfaring eller viden om Ozobot er påkrævet for denne tutorial. Men selv studerende med en vis programmeringserfaring vil blive engageret ved programmering af Ozobot. Vejledningen er designet til klasse K-12 og kan tilpasses dine elevers evner.
  tutorial_ticklel_longdescription: Klods for klods, opbyg din vildeste LEGO fantasi.
    Ved at sætte nogle koder sammen på Tickle app, kan du få din LEGO WeDo til at
    gøre nogle fantastiske ting.
  tutorial_spiralsdash_longdescription: Lær det grundlæggende ved at bruge variabler
    i et program, mens du bruger en robot til at skabe kunst! Brug variabler i Blockly
    til dynamisk at styre hjulhastighederne på en Dash-robot. Når du har afsluttet
    lektionen, vil du forstå, hvordan du tildeler en variabel, får adgang til en variabel
    og dynamisk ændrer en variabel ved hjælp af en løkke. Ved at ændre værdien af
    en variabel over tid kan du få Dash til at tegne en spektakulær spiral!
  tutorial_ghdebug_longdescription: Hjælp eleverne med at lære om Grace Hopper, og
    hvorfor denne uge er CS EdWeek.
  tutorial_tlckk_longdescription: Kriss-kross puslespil kombinerer en kærlighed til
    ord med en kærlighed til logik. Givet en liste over ord af forskellig længde,
    skal du passe dem alle ind i gitteret.
  tutorial_firstcomp_longdescription: Få ting er lige så spændende som computere.
    Og nu kommer du til at designe din helt egen - denne gang ud af papir. Lær CPU,
    RAM og ROM, Mass Storage og GPU at kende. Tegn din første ansøgning. Få din saks,
    kuglepenne og papirer ud!
  tutorial_mazefinch_longdescription: 'I denne aktivitet bruger du et meget simpelt
    programmeringssprog til at få Finch-robotten til at bevæge sig og dreje. Så vil
    du skrive programmer til at hjælpe robotten fuldføre en labyrint! Du har ikke
    brug for nogen tidligere programmeringserfaring, og du kan bruge en bærbar computer
    eller en Chromebook. '
  tutorial_tlccc_longdescription: Data på computere gemmes som lange sekvenser af
    tegn - i sidste ende som binære 1'er og 0'er. Ideen med komprimering er, at vi
    bruger en algoritme til at ændre den måde, informationen repræsenteres på, så
    færre tegn er nødvendige for at gemme nøjagtigt de samme oplysninger.
  tutorial_tlcdoodle_longdescription: 'Landskaber i film er ofte computergenereret.
    Nogensinde spekuleret på, hvordan de gør det? Næste gang du finder dig selv i
    at tegne doodles, skal du tegne en algoritmisk doodle og udforske algoritmer til
    at tegne naturen. Algoritmerne er rekursive: det vil sige de beskriver et trin
    og fortæller dig derefter bare at tegne det næste trin på samme måde ved at følge
    algoritmen fra starten.'
  tutorial_tlcpunch_longdescription: Demonstrer, hvor tidlige computere var i stand
    til at finde data gemt på hulkort og vise, at det er den samme algoritme som det
    magiske trick i"Australian Magician's Dream“ -aktiviteten. Det sigter mod at vise
    på en visuel måde, hvordan en søgealgoritme fungerer. Dermed demonstrerer du en
    praktisk brug af binære tal, en divider og erobre algoritme til at søge og udforske
    det beregningsmæssige tænkningstrick ved at oversætte løsninger mellem problemområder.
  tutorial_finchfract_longdescription: Denne aktivitet bruger rekursion til at tegne
    Koch-fraktaler med Finch-robotten. Det forudsætter, at eleverne er blevet introduceret
    til ideen om rekursion, men at gennemføre denne aktivitet vil hjælpe dem med at
    udvikle en dybere forståelse af dette koncept via en fysisk repræsentation af
    rekursion. Denne aktivitet er passende for studerende, der tager indledende eller
    avancerede datalogikurser, der bruger Python eller Java.
  tutorial_tlcmind_longdescription: Dette introducerer brugen af logisk ræsonnement
    gennem brug af algebra for at bevise, at en algoritme altid fungerer. Det viser,
    hvordan abstraktion og logisk ræsonnement kan bruges til at evaluere algoritmer.
  tutorial_tlctelebot_longdescription: Dette trick illustrerer, hvordan tilsyneladende
    enkle ting kan være for komplekse til, at vores hjerner kan tage ind. Et vigtigt
    designprincip er, at grænsefladerne skal være klare og enkle, ikke rodede. Det
    illustrerer også aspekter af beregningsmæssig tænkning, såsom forenkling af problemet
    og vigtigheden af at forstå mennesker.
  tutorial_tlcaus_longdescription: Denne aktivitet introducerer en række computerkoncepter
    på en mindeværdig måde. Det introducerer et magisk trick og viser, hvordan abstraktion,
    logisk ræsonnement og beregningsmodellering kan bruges til at kontrollere algoritmen
    fungerer. Kombineret med aktiviteten 'Punch card searching' introducerer den en
    del og erobre algoritme, der bruges af tidlige computere.
  tutorial_tlcmicro_longdescription: Denne video kan bruges som en generel introduktion
    til menneskelig computerinteraktion (HCI) og især hvorfor så mange gadgets er
    sværere at bruge end nødvendigt. Design gør en forskel, og det er vigtigt, at
    grænseflader evalueres for at kontrollere, at de er nemme at bruge.
  tutorial_imathematician_longdescription: "Denne lærerledede aktivitet giver eleverne
    mulighed for at bruge en tværfaglig tilgang til datalogi og matematik.  \n\nEleverne
    vil oprette et computerprogram til at løse en variation af et berømt problem i
    en gren af matematik (spilteori), kaldet The Prisoner's Dilemma.\n"
  tutorial_tlcmagic_longdescription: 'Når du udforsker, hvordan magien fungerer, lærer
    du om beregningsmæssig tænkning: især vigtigheden af evaluering for algoritmisk
    tænkning. Du udforsker både test og fareanalyse. Det magiske trick viser, hvordan
    dataloger, ingeniører (og tryllekunstnere) skal kontrollere deres algoritmer grundigt.
    De skal tænke nøje over, hvordan ting kan gå galt, samt kontrollere, at de går
    rigtigt.'
  tutorial_scratchmus_longdescription: Med Scratch kan du oprette dine egne interaktive
    spil, historier, animationer - og dele dem med dine venner. For at komme i gang
    skal du lave et interaktivt musikprojekt. Aktivitetskort og en workshop guide
    er også tilgængelige gratis på scratch.mit.edu
  tutorial_scratchanim_longdescription: Med Scratch kan du oprette dine egne interaktive
    spil, historier, animationer - og dele dem med dine venner. For at komme i gang
    skal du animere bogstaverne i dit navn, initialer eller et yndlingsord. Aktivitetskort
    og en workshop guide er også tilgængelige gratis på scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Med Scratch kan du oprette dine egne interaktive
    spil, historier, animationer - og dele dem med dine venner. For at komme i gang
    skal du lære at lave din egen flyvende karakter. Aktivitetskort og en workshop
    guide er også tilgængelige gratis på scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Lav dit eget top-down arkadeskydespil. Start
    med at programmere fisken til at bevæge sig op og ned, når piletasterne trykkes,
    og kode derefter hajerne til at svømme hen over skærmen. Du tilpasser spillet
    ved at tilføje brugerdefinerede aktiver til helten, skurken og baggrunden. Dit
    spil kan indstilles på stranden, i skoven eller endda i det ydre rum!
  tutorial_grokffpython_longdescription: 'Denne aktivitet er designet til at give
    dig din første oplevelse af programmering, og er specielt designet til Hour of
    Code. Brug programmeringssproget Python og instruer en skildpadde til at tegne
    fantastiske snefnug med kode! '
  tutorial_grokffblock_longdescription: Denne aktivitet er designet til at give dig
    din første oplevelse af programmering, og er specielt designet til Hour of Code.
    Byg programmer ved hjælp af venlige blokke og instruer en skildpadde til at tegne
    fantastiske snefnug med kode!
  tutorial_grokeliza_longdescription: Denne aktivitet er designet til at give dig
    din første oplevelse af programmering, og er specielt designet til Hour of Code.
    Brug programmeringssproget Python til at opbygge en venlig chatbot kaldet „Eliza“.
  tutorial_tynkercan_longdescription: Lav et fantastisk 2-spiller kanonspil og udfordre
    dine venner til at lege med dig! Du starter med en delvist programmeret version
    af spillet, så du skal programmere den venstre kanon. Når du har fået begge kanoner
    til at skyde, opretter du platforme og andre genstande til at vælte. Gør det til
    din egen ved at tilføje ekstra funktioner og tilpasse temaet!
  tutorial_grokflags_longdescription: Denne aktivitet er designet til at give dig
    din første oplevelse af programmering, og er specielt designet til Hour of Code.
    Brug programmeringssproget Python og dets skildpadde modul til at tegne flag fra
    hele verden!
  tutorial_robomind_longdescription: 'Studerende lærer det grundlæggende i programmering
    ved at kontrollere deres egen virtuelle robot. Onlinekurset er fuldt selvstændigt
    med korte præsentationer, film, quizzer og automatisk vejledning/tip til at hjælpe
    med programmeringsøvelserne. '
  tutorial_adventureq_longdescription: 'Adventure with Q er en lektionsplan, som lærere
    (eller nogen) kan bruge til at introducere programmeringslogik i en gruppeindstilling.
    Aktiviteten består af forskellige quests for børn at gennemføre. Børn lærer de
    grundlæggende kommandoer ved at hjælpe Q-rumvæsenet i sit skoveventyr. '
  tutorial_khan-es_longdescription: Lær det grundlæggende i JavaScript-programmering,
    mens du opretter sjove tegninger med din kode. Gør det alene eller med din klasse!
  tutorial_kpt_longdescription: Lær det grundlæggende i JavaScript-programmering,
    mens du opretter sjove tegninger med din kode. Gør det alene eller med din klasse!
  tutorial_kpl_longdescription: Lær det grundlæggende i JavaScript-programmering,
    mens du opretter sjove tegninger med din kode. Gør det alene eller med din klasse!
  tutorial_khe_longdescription: Lær det grundlæggende i JavaScript-programmering,
    mens du opretter sjove tegninger med din kode. Gør det alene eller med din klasse!
  tutorial_kfr_longdescription: Lær det grundlæggende i JavaScript-programmering,
    mens du opretter sjove tegninger med din kode. Gør det alene eller med din klasse!
  tutorial_app-inventor_longdescription: Underholdende, hurtige videotutorials leder
    dig gennem opbygning af tre enkle apps til din Android-telefon eller -tablet.
    Designet til både nybegyndere og eksperter, denne times kode gør dig klar til
    at begynde at opbygge dine egne apps, før du ved af det. Forestil dig at dele
    dine egne app-kreationer med dine venner! Disse aktiviteter er velegnede til enkeltpersoner
    og for lærere, der fører klasser.
  tutorial_blockly_longdescription: Har du computere med langsom (eller ikke-eksisterende)
    internetadgang? Download offlineversionen af Blockly Games - en enkelt 3MB ZIP-fil
    kan indlæses på enhver computer eller bruges fra en memory stick.
  tutorial_tynker_longdescription: Spil sjove kodningsspil for at lære at kode. Brug
    programmering til at gennemføre en uhyggelig Monster High scavenger-jagt, programmer
    en Hot Wheels-bil, planlæg din krigsstrategi mod invaderende nisser, og endda
    kæmpe mod monstre. Lær vigtige programmeringskoncepter og beregningsmæssige tænkningsevner,
    mens du spiller. Byg derefter dine egne spil og del dem med venner!
  tutorial_baypt_longdescription: Kode Baymax
  tutorial_code-combat_longdescription: Besejr trolde for at lære Python eller JavaScript
    i dette episke programmering spil!
  tutorial_mky_longdescription: Lær og undervis i kodning i CoffeeScript, et virkeligt
    programmeringssprog. CoDemonKey er et sjovt, prisvindende spil, velegnet til alle,
    med eller uden nogen kodningserfaring. CoDemonKeys adaptive platform giver dig
    alle de instruktioner og tip, du har brug for, og belønner dig stjernescore. Skriv
    kode. Fang bananer. Red verden.
  tutorial_pirates_longdescription: 'Captain Hack er en pirat på udkig efter skat.
    Han skriver også skattekort, og skriver dem som at skrive kode. Han (spilleren)
    bruger „piratkode“ til dette. Det er et symbolbaseret programmeringssprog, der
    bruges til instruktioner og endda AI-adfærd. bevægelser, sløjfer, GO-TO''er, sande/falske
    udsagn er alle centrale dele af spillet. Spillerne bliver guidet gennem en tutorial
    og præsenteret for mulighederne, trin for trin. Der er ingen korrekt løsning til
    tutorial-niveauerne, så brugeren kan vælge den løsning, de kan lide. '
  tutorial_csfirst_longdescription: Opret en historie om to karakterer til søs. Animer
    vandet, og tilpas landskabet for at tilføje din egen flair. Brug kode til at fortælle
    den historie, du vil fortælle!
  tutorial_loopedy_longdescription: Målet med en god programmør er at skrive et program,
    der er kort, klart og effektivt som muligt. I denne lektion lærer eleverne, hvordan
    man skriver programmer ved hjælp af sløjfer.
  tutorial_dsw_longdescription: Lær at programmere droider, og skab dit eget Star
    Wars spil i en fjern, fjern galakse.
  tutorial_dswb_longdescription: Lær at programmere droider, og skab dit eget Star
    Wars spil i en fjern, fjern galakse.
  tutorial_ssw_longdescription: Lær at programmere droider, og skab dit eget Star
    Wars spil i en fjern, fjern galakse.
  tutorial_sswb_longdescription: Lær at programmere droider, og skab dit eget Star
    Wars spil i en fjern, fjern galakse.
  tutorial_kodable-unplugged_longdescription: 'FuzzFamily Frenzy er designet til brug
    med almindeligt papir og er en introduktion til programmeringslogik for børn fra
    5 og op. En lærer skal forklare spillet, derefter programmerer eleverne en partner
    til at gennemføre en simpel forhindringsbane. '
  tutorial_scratch_longdescription: Med Scratch kan du oprette dine egne interaktive
    spil, historier, animationer — og dele dem med dine venner. For at komme i gang
    skal du animere dit navn, oprette en dansescene eller lave et gemmeleg-spil med
    Cartoon Network's We Bare Bears!
  tutorial_bayes_longdescription: Grandes Heroes
  tutorial_gumball_longdescription: Opret en historie, eller lav et spil med Play
    Lab! Få Gumball-figurer til at bevæge sig, lav lyde, score point og endda smide
    bananer!
  tutorial_hrm_longdescription: |-
    Human Resource Machine er et puslespil. På hvert niveau giver din chef dig et job. Automatiser det ved at programmere din lille kontorarbejder! Hvis du lykkes, vil du blive forfremmet op til det næste niveau for endnu et års arbejde i den store kontorbygning. Tillykke!

    Bare rolig, hvis du aldrig har programmeret før - programmering er bare puslespilsløsning. Hvis du fjerner alle 1"erne og 0"erne og skræmmende skarpe parenteser, programmering er faktisk enkel, logisk, smuk, og noget, som enhver kan forstå og have det sjovt med!
  tutorial_ice-age_longdescription: Opret en historie, eller lav et spil med Play
    Lab! Få Ice Age-figurer til at bevæge sig, lav lyde, score point og endda kaste
    sneflager!
  tutorial_koapp_longdescription: Kodable er et selvstyret iPad-spil, der introducerer
    børn 5+ til grundlæggende programmering. At have en lærer eller forælder i nærheden
    er optimalt, men ikke nødvendigt.
  tutorial_lightbot-intl_longdescription: Lær grundlæggende programmeringslogik, startende
    fra super-grundlæggende programmering, i alderen 4+, på iOS eller Android (eller
    webbrowser). Lær hvordan du sekvenserer kommandoer, identificerer mønstre, bruger
    procedurer, og brug sløjfer!
  tutorial_rmc_longdescription: Bruge kodeblokke til at tage Alex eller Steve på et
    eventyr gennem denne Minecraft verden.
  tutorial_smc_longdescription: Bruge kodeblokke til at tage Alex eller Steve på et
    eventyr gennem denne Minecraft verden.
  tutorial_minecraft-2016_longdescription: Byg et Minecraftspil. Lav din egen version
    af høns, får, creepers, zombier og en masse andet.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un „Vocabulario Robot“
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    som como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Hour of Code tutorial med Pixie
  tutorial_play_longdescription: 'Opret en historie eller lav et spil med Play Lab!
    Få dyr, pirater, zombier, ninjaer og mange andre karakterer til at bevæge sig,
    sige lyde, score point og endda kaste ildkugler!   '
  tutorial_robomind-nl_longdescription: 'Studerende lærer det grundlæggende i programmering
    ved at kontrollere deres egen virtuelle robot. Onlinekurset er fuldt selvstændigt
    med korte præsentationer, film, quizzer og automatisk vejledning/tip til at hjælpe
    med programmeringsøvelserne. '
  tutorial_spheroi_longdescription: Velkommen til din første blokeringsaktivitet!
    Dette er et godt sted at starte for de fleste brugere, og kan bruges til „Hour
    of Code.“ Følg trinene for at få et overblik over appen, lære at oprette programmer
    ved hjælp af blokkodning, og få en forståelse af sløjfer og operatører.
  tutorial_spherol_longdescription: Du lærer en ny anvendelse af lysene på din robot.
    I denne aktivitet vil du opbygge et spinning top-program, hvor den gyroskopiske
    centrifugeringshastighed styrer de vigtigste LED'er, og du vil bruge begreberne
    normalisering og absolut værdi. Dette er en fantastisk aktivitet, når du har gennemført
    blok 2, og kan bruges til „Hour of Code.“
  tutorial_spherov_longdescription: Det er tid til endnu et klassisk spil drevet af
    Sphero. Lær hvordan du bruger variabler, loop indtil og tilfældighed inden for
    grænserne for at bringe Hot Potato til live. Når du er færdig, tag nogle venner
    og begynd at kaste. Bliv ikke fanget med Sphero, når tiden løber ud!
  tutorial_swb_longdescription: Lær at programmere droider, og skab dit eget Star
    Wars spil i en fjern, fjern galakse.
  tutorial_build-a-galaxy_longdescription: Lær at programmere droider, og skab dit
    eget Star Wars spil i en fjern, fjern galakse.
  tutorial_alicesims_longdescription: 'Følg animationsproduktionsprocessen fra storyboarding
    til programmering med Alice og The Sims. Lad kreativitet og historiefortælling
    drive din læring i et træk-og-slip-kodningsmiljø. Projektet vil guide dig gennem,
    hvad der er et storyboard, oversætte et storyboard til et programmerbart script,
    og hvordan man programmerer en kort 3D-animation. '
  tutorial_tchr_longdescription: Nu hvor titusinder af undervisere har prøvet Hour
    of Code, er mange klasseværelser klar til mere kreative, mindre one-size-fits-all
    aktiviteter, der underviser i det grundlæggende i datalogi. For at hjælpe lærere
    med at finde inspiration, vi indsamlede og kuraterede en times lærerledede lektions-
    og aktivitetsplaner designet til forskellige fagområder for Hour of Code-veteraner.
  tutorial_robogame_longdescription: Udfordre din skole til at konkurrere i Robot
    Games! Studerende vil konkurrere i en række matematik tema aktiviteter, hvor de
    bruger Dash og Dot til at løse et problem og optjene point for sig selv, deres
    karakter, og/eller deres skole.
  tutorial_tap_longdescription: Lær det grundlæggende i kodning med et af vores seks
    sjove puslespilssæt. Vælg derefter mellem over 100 begyndere, mellemliggende og
    avancerede tutorials. Disse tutorials leveres med trinvise instruktioner til at
    oprette tegning, musik, animation, historiefortælling, fysik, og arkadespilprojekter.
    Når du er færdig, kan du udgive dine projekter og udforske, hvad andre børn laver
    i vores fuldt modererede fællesskab.
  tutorial_cintl_longdescription: Lær de grundlæggende begreber i datalogi med drag-and-drop-programmering.
    Dette er en spil-lignende, individuel lektion med videoforedrag af Bill Gates
    og Mark Zuckerberg samt Angry Birds og Plants vs.  Zombies. Lær repeat-loops,
    betingede og grundlæggende algoritmer. Tilgængelig på 37 sprog.
  tutorial_itchstop_longdescription: Vi bruger Itch til at bygge vores egne stop frame-animationsprojekter.
    Bemærk, at hovedtelefoner anbefales til dette kursus. Vi bruger nogle eksisterende
    sprites, der understøtter animationer og viser den kode, vi skal tilføje for at
    animere vores figurer. Vi vil også gennemgå, hvordan vi opretter vores helt egne
    animationseffekter og tegninger. Vi lærer, hvordan man ændrer et sprite-kostume
    i bunden gentagne gange for animationseffekter (svarende til en flip-book-animation)
    og koden bag det. Al instruktion er indeholdt i Itch-miljøet, så der er ingen
    grund til at skifte skærme for at følge med i projektet.
  tutorial_tynkerpn_longdescription: Følg Peep, mens han udforsker den store brede
    verden! I dette projekt opretter du en interaktiv scene, hvor Peep går på en naturvandring
    og ser masser af interessante ting. Du får forskellige genstande til at dukke
    op eller forsvinde afhængigt af hvor Peep går. Du kan endda få emnerne til at
    tale og tilføje musik til din scene!
  tutorial_tynkerpd_longdescription: Er du klar til at få Peep og hans venner til
    at danse? Lær hvordan du bruger kode til at animere fuglene. I dette projekt vil
    du bruge kostumer og forsinkelser til at animere fuglene, en ramme ad gangen.
    Du kan tilføje din egen baggrund og musik og endda få Peep og hans venner til
    at tale!
  tutorial_persistence_longdescription: Nye og uløste problemer er ofte ret hårde.
    Hvis vi vil have en chance for at skabe noget kreativt, nyttigt og klogt, skal
    vi være villige til at angribe vanskelige problemer, selvom det betyder, at vi
    mislykkes et par gange, før vi får succes. Denne lektion vil lære dig, at fiasko
    ikke er enden på en rejse, men et tip til hvordan man lykkes.
  tutorial_getloopy_longdescription: Loops er en enkel metode til at beskrive handlinger,
    som gentager sig et bestemt antal gange. I denne lektion øver eleverne sig i at
    konvertere et sæt af handlinger til et enkelt loop.
  tutorial_createface_longdescription: Formålet med denne aktivitet er at demonstrere,
    hvordan tilsyneladende kompliceret adfærd kan programmeres ved hjælp af nogle
    enkle regler. Det viser også, hvordan programmer kun er regler efterfulgt af computere
    og specifikt introducerer objektbaseret programmering. Aktiviteten viser, hvordan
    det kan være meget lettere at skrive et program i objekter end at prøve at skrive
    det på én gang. Klassen kommer til at skrive nogle enkle programmer til at kontrollere
    det ansigt, de oprettede.
  tutorial_happymaps_longdescription: Grundlaget for al programmering er noget, man
    kalder en algoritme. "Algoritme" lyder måske som noget frygteligt svært, men i
    virkeligheden er det bare en række instruktioner, man kan følge for at nå et bestemt
    resultat. For at give et godt grundlag for det eleverne efterfølgende skal lære
    om programmering, vil vi sikre, at de får en solid forståelse for algoritmer.
  tutorial_moveit_longdescription: Denne lektion vil hjælpe eleverne til at indse,
    at de har brug for et fælles sprog til at give klare instruktioner. Eleverne øver
    sig i at kontrollere hinandens bevægelser ved hjælp af en simpel kombination af
    gestikulationer. Når først de forstår sproget, vil de begynde at "programmere"
    hinanden ved at give flere instruktioner på forhånd.
  tutorial_bigevent_longdescription: Begivenheder er en fantastisk måde, hvorpå man
    kan føje variation til en algoritme, før den er skrevet. Nogle gange vil man have
    sit program til at kunne reagere, præcis når brugeren ønsker det. Det er det,
    der er meningen med begivenheder.
  tutorial_gpp_longdescription: Ved at "programmere" hinanden til at tegne en tegning
    vil eleverne begynde at forstå, hvad programmering går ud på.  Aktiviteten begynder
    med at eleverne instruerer hinanden i at farve firkanter på millimeterpapir i
    et forsøg på at reproducere et eksisterende billede.
  tutorial_foosgame_longdescription: Kode dit eget videospil med CodePark Academy
    med The Foos' nye spilsæt. Denne aktivitet guider studerende helt nye til spildesign
    ved hjælp af en „maling-for-tal“ tilgang. Studerende vil følge vejledningen på
    skærmen for at designe og programmere et sjovt videospil, som de kan dele med
    deres familie og venner.
  tutorial_solopython_longdescription: Lær grundlæggende Python ved hjælp af de to
    første moduler i SoloLearns Python-app, konsulter diskussioner og kommentarer
    for at hjælpe dig med at forstå bedre, kør kodeeksempler i kompilatoren for at
    hjælpe med opbevaring af materiale. Skriv og kompilér et simpelt program, der
    tager dit navn som input, tæller antallet af bogstaver og udsender resultatet.
    Del og få community-upvotes.
  tutorial_kodableint_longdescription: Studerende vil lære om en programmørs rolle
    i at få maskiner til at fungere. Studerende vil fokusere på sekvens og øve sig
    på at give instruktioner i rækkefølge. Denne aktivitet inkluderer en frakoblet
    gruppepraksis, såvel som uafhængig praksis på skærmen.
  tutorial_kodableadv_longdescription: Studerende vil deltage i udviklingsmæssigt
    passende lektioner om programmeringskoncepter på højere niveau såsom sløjfer,
    funktioner, variabler og objektorienteret programmering. Lektioner omfattede frakoblet
    instruktion, guidet praksis, og uafhængig praksis på skærmen.
  tutorial_tynkertj_longdescription: Lær Python for at hjælpe Fletch med at samle
    tasker af nissestøv for at låse op for junglens mysterier og genoprette øerne
    til deres oprindelige skønhed. Du bruger Python-kommandoer og syntaks til at løse
    gåder, når du navigerer Fletch gennem øerne og undgår de kødædende planter. Undervejs
    øver du beregningsmæssige og algoritmiske tænkningsevner.
  tutorial_wolframa_longdescription: I denne aktivitet opretter du en webformular,
    der beregner din alder i dage, timer, nanosekunder, enhver tidsenhed, du angiver!
  tutorial_wolframm_longdescription: I denne aktivitet skaber eleverne tilfældige
    melodier ved hjælp af forskellige musikalske skalaer og instrumenter. Opret musik
    gennem kode!
  tutorial_wolframspi_longdescription: I denne aktivitet er der en række trin med
    kode klar til at køre. Studerende starter med et stykke kode, der fungerer, og
    derefter ændre det for at gøre forskellige ting. Studerende kan spille melodier
    baseret på cifrene i PI og udforske, hvordan PI lyder ved hjælp af mange musikinstrumenter.
  tutorial_wolframsph_longdescription: Udforsk 3D-grafik i denne aktivitet, og opret
    dine egne figurer.
  tutorial_wolframp_longdescription: Udforsk oprettelse af forskellige polygonformer
    i denne aktivitet.
  tutorial_wolframn_longdescription: I denne aktivitet udvikler eleverne en navnegenerator,
    der omdanner deres navn til ninja-navne.
  tutorial_soloweb_longdescription: Gå til www.sololearn.com og installer HTML- og
    CSS-apps, eller åbn de relevante lektioner på nettet (Android-brugere kan installere
    den samlede SoloLearn-app). Komplet 2 moduler (Oversigt og HTML Basics) i HTML
    og 2 moduler (The Basics and Working m/Text) og første 5 lektioner i 3. modul
    (Egenskaber) i CSS. Hent skabelonen på https://code.sololearn.com/WKeg2CtzpRts/
    og følg instruktionerne.
  tutorial_khanweb_longdescription: 'Khan Academy: Websider lærer dig, hvordan du
    laver websider med HTML-tags og CSS, afslutter med at lave dit helt eget lykønskningskort.'
  tutorial_khandata_longdescription: 'Khan Academy: Databaser lærer dig at manipulere
    data i en database og oprette din egen brugerdefinerede butik.'
  tutorial_googlelogo_longdescription: Brug din kreativitet og fantasi til at bringe
    Google-logoet til live ved hjælp af kode. Få bogstaverne til at danse, fortæl
    en historie eller opret et spil. Med Scratch og CS First kan enhver blive designer
    og programmør for dagen!
  tutorial_playtune_longdescription: Et bloksprog bruges til at løse musikalske gåder
    ved at skrive kode for at matche melodier, der spilles på et klavertastatur. Sekvens,
    udvælgelse og gentagelsesalgoritmer er nødvendige for at løse gåderne. Efter 9.
    niveau kan brugerne oprette deres egen melodi og downloade den som en app til
    en Android-enhed. Studerende kan også ændre appen ved at følge et link til App
    Inventor-kildekoden.
  tutorial_computeit_longdescription: Lad os skifte roller. Denne gang er du computeren!
    Læs og fortolk programmerne for at finde den rigtige bane og vinde udfordringerne.
    Du bliver nødt til at fokusere og bruge dine intuitive evner til at forstå nogle
    centrale begreber i programmering.
  tutorial_codesterssj_longdescription: I denne aktivitet bruger eleverne vores træk-til-tekst-værktøjssæt
    til at starte kodning i Python med det samme! Når de arbejder gennem indledende
    færdighedsopbygningsaktiviteter, begynder eleverne at lære om grundlæggende syntaks,
    variabler og begivenheder! De bruger flere sprites til at oprette et vittighedsscenarie,
    som de kan dele med deres venner! *Elektronisk deling kræver studerendes tilmelding.
  tutorial_cmchat_longdescription: Deltag i en robot abe i et times langt kursus,
    hvor du vil lære det grundlæggende i Python og chatbot programmering. I aktiviteten
    går du videre gennem et 15 træningslangt kursus, hvor du lærer at programmere
    din helt egen trivia chatbot.
  tutorial_tynkerdb_longdescription: Vælg en drage, og gå derefter i gang med en søgen
    efter skat. Spræng gennem forhindringer og få seje power-ups, når du rejser gennem
    en mystisk jungle. Lær sekventering, sløjfer, betinget logik og fejlfindingsevner
    undervejs.
  tutorial_cmbuild_longdescription: Tag dine kodningsfærdigheder til det næste niveau
    ved at lære at opbygge dine egne spil. På dette kursus lærer du tastaturets brugergrænseflade
    og spilmekanik, når du bygger et Super Mario™ -stylet spil. Bagefter vil du være
    i stand til at dele dit spil!
  tutorial_robotrattle_longdescription: Robot Rattle lærer eleverne at betjene en
    fuldt fysisk simuleret robot ved hjælp af et visuelt kodningssprog ved nemt at
    trække og slippe blokke for at skrive kodeinstruktioner. Eleverne introduceres
    til robotten og dens forskellige bevægelige led, og lærer at bevæge dens led ved
    hjælp af vinkler. Robotten kan skubbe og gribe genstande for at lede dem til målet,
    men også bryde, hvis den flyttes mod forhindringer. Denne aktivitet er målrettet
    børn i alderen 13+ og giver let at forstå indsigt i fysisk adfærd og robotteknologi.
    Derudover vil enhver med en smartphone og et mobilt VR-headset være i stand til
    at se robotten i fuld skala, der udfører den skrevne kode.
  tutorial_codestersh_longdescription: I denne aktivitet, designet til begyndende
    kodere, bruger eleverne et træk-til-tekst-værktøjssæt til at starte kodning i
    Python med det samme! Først, arbejde gennem nogle færdighedsopbygningsaktiviteter,
    hvor du lærer at tildele og ændre kommandoer til din sprite. Programmer derefter
    dine egne kommandoer for at skabe delbar elektronisk kunst! *Deling kræver studerendes
    tilmelding.
  tutorial_codehsdigipixel_longdescription: Få mere at vide om, hvordan billeder gemmes
    og vises på computere ved hjælp af pixels. Udforsk, hvordan billeder er kodet
    som et gitter af farveværdier, og lav dine egne digitale billeder ved hjælp af
    binære og hexadecimale farvekoder!
  tutorial_ccbinary_longdescription: Lav et Scratch-spil, hvor du spiller noterne
    i en sang, når de ruller ned ad scenen. Du scorer ti point for hver korrekt note,
    du spiller. Hver note svarer til et binært tal.
  tutorial_codehsturtle_longdescription: Lær det grundlæggende i programmering ved
    at tegne figurer på din skærm med Tracy the Turtle! Turtle Graphics (eller LOGO)
    er en begyndervenlig måde at udforske programmeringskoncepter og bringe kreativitet
    ind i programmering på en visuel måde.
  tutorial_grokhd_longdescription: 'Fortsæt disse Blockly programmeringsevner! Dette
    kursus bygger på det, du lærte i Frozen Fractals-aktiviteten: https://hourofcode.com/grokffblock.
    Denne aktivitet er designet til at introducere forgreningsbeslutninger i programmeringen.
    Brug Blockly-versionen af Python og dens skildpaddemodul til at tegne og farve
    hortensiablomster!'
  tutorial_grokem_longdescription: Denne aktivitet er designet til at give dig din
    første oplevelse af programmering, og er specielt designet til Hour of Code. Brug
    programmeringssproget Python til at udforske humørikoner og tekstmanipulation.
  tutorial_kodmaze_longdescription: Byg dine egne labyrinter til at løse og dele!
    Studerende vil parre geometri med programmering for at bygge løsbare labyrinter
    baseret på givne udfordringer. Udfordringer omfatter labyrinter med enkle former,
    brøker, symmetri og specificerede vinkler.
  tutorial_codestersa_longdescription: 'I denne aktivitet, designet til studerende
    med en vis kodningserfaring, bruger eleverne vores træk-til-tekst-værktøjssæt
    til at opbygge et spil med spillerkontroller! Studerende lærer om variabler, tilfældigt
    genererede tal, spildesign, og flere typer begivenheder og begivenhedsudløsere,
    alt imens de kæmper for at holde sig ude af vejen, når asteroider kaster sig mod
    deres rumskib! Forudsætning: variabler, parametre.'
  tutorial_cmdodo_longdescription: I dette timelange kursus skriver du rigtig kode,
    mens du tilføjer, trækker og måler afstande for at hjælpe en dodo med at finde
    hendes manglende æg!
  tutorial_tynkerspace_longdescription: Din astronauts skib er styrtet ned! Heldigvis
    er du der for at hjælpe. Brug træk-og-slip-programmering til at hjælpe din karakter
    med at indsamle reservedele, mens du undgår udlændinge og forhindringer. Kan du
    finde et skib til at bringe din astronaut hjem?
  tutorial_gfbloons_longdescription: I denne lektion vil du kode et skydeabetårn fra
    det populære Bloons Tower Defense-spil. Ved afslutningen af lektionen kender du
    vinkelfindingsmatematik og algoritmer, der ofte bruges i mange af nutidens mest
    populære tårnforsvarsspil. Du vil være i stand til at anvende denne viden i dit
    eget spil. Gamefroot Hour of Code-tutorials bruger et visuelt programmeringssprog
    ved hjælp af blokke, hvor eleverne blot trækker og slipper visuelle blokke for
    at skrive kode.
  tutorial_raspipong_longdescription: Genskab det klassiske spil Pong ved hjælp af
    en Sense HAT og noget Python-kode. Denne aktivitet kan udføres online ved hjælp
    af Sense HAT-emulatoren eller ved hjælp af en Raspberry Pi og Sense HAT-hardware.
  tutorial_codehsvr_longdescription: Lær det grundlæggende i at opbygge virtual reality-verdener
    ved hjælp af HTML og A-Frame JavaScript-biblioteket. Gennem denne aktivitet vil
    eleverne bygge deres egne virtual reality-verdener, der er kompatible med VR-enheder,
    inklusive smartphone VR-headset!
  tutorial_codesterstp_longdescription: I denne aktivitet bruger eleverne Python til
    at øve på at udføre transformationer på koordinatplanet! Lektionen inkluderer
    demonstrationer, direkte instruktion, og udfordringer, der beder eleverne om at
    programmere og identificere forskellige statiske transformationer!
  tutorial_codestersbb_longdescription: 'Studerende bruger vores træk-til-tekst-værktøjssæt
    til at starte kodning i Python med det samme! I denne selvstyrede aktivitet gennemfører
    eleverne en række direkte instruktionsaktiviteter, hvor de bygger et pull and
    shoot-basketballspil! Studerende udforsker variabler, begivenheder, grundlæggende
    syntaks, skaber tilfældige koordinater. Rådgivet forudsætningskendskab: variabler,
    priknotation, begivenheder, negative tal'
  tutorial_gfcrossyroad_longdescription: I denne pakke med indledende kodningslektioner
    lærer du om at lave dit eget Crossy Road-minispil. Du vil lære at kode algoritmer
    og sekvenser, indgang/output, loops og iteration, udvælgelse og if-udsagn, og
    komparative operatører og tænke som en datalog. Denne pakke af lektioner er tilpasset
    New Zealand og australske (victorianske) digitale teknologier pensum og designet
    til at hjælpe unge og undervisere med at omfavne kodning i deres skoler, klasseværelser
    og kodningsklubber. Gamefroot Hour of Code-tutorials bruger et visuelt programmeringssprog
    ved hjælp af blokke, hvor eleverne blot trækker og slipper visuelle blokke for
    at skrive kode.
  tutorial_googleww_longdescription: I denne aktivitet koder du tre unikke scener
    fra filmen ved hjælp af Blockly, et indledende kodningssprog, for at hjælpe Wonder
    Woman med at navigere i forhindringer og nå sit mål. Du bruger kraften i sekvenser,
    variabler, sløjfer og betingelser for at hjælpe Diana med at træne mod sine modstandere.
  tutorial_codehsjsapp_longdescription: CodeHS er kompatibel med alle opdaterede browsere
    undtagen Internet Explorer. Chrome er vores foretrukne /anbefalede browser, men
    Firefox og Safari skal også fungere fint, forudsat at de er opdaterede.
  tutorial_gfmihi_longdescription: Kia ora! I denne aktivitet koder du dit eget minispil
    og lærer at introducere dig selv i Te Reo Maori - det oprindelige sprog i New
    Zealand. Mihi Maker er en sjov nem at bruge aktivitet, der kombinerer kodning,
    samfundsfag og oprindelig kultur. Du vil lære, hvordan spildesignere programmerer
    grundlæggende kollisionsdetekteringsalgoritmer. Kollisionsdetektion er et program,
    der bruges af en computer til at hjælpe den med at forstå, hvornår to objekter
    rammer hinanden. Gamefroot Hour of Code-tutorials bruger et visuelt programmeringssprog
    ved hjælp af blokke, hvor eleverne blot trækker og slipper visuelle blokke for
    at skrive kode.
  tutorial_hopdropphone_longdescription: 'Hopscotch er et simpelt programmeringsværktøj
    på iPad/iPhone, elsket af millioner af studerende for sin frihed til kreativ udtryk.
    Se dine elever skrige af glæde, når de opretter deres egne „Don''t Drop the Phone“
    -spil! Denne selvstyrede videotutorial lærer børn i alderen 8+ grundlæggende programmering,
    mens de koder tilpassede udgaver af dette populære spil. '
  tutorial_techfaa_longdescription: Denne interaktive tutorial vil introducere dig
    til „Flocking“, en type algoritme, der er beregnet til at simulere livlignende
    opførsel af autonome agenter i en gruppe. Den integrerede fremviser gør det nemt
    for dig at se gengivelsen af koden.
  tutorial_codehsjsgraph_longdescription: CodeHS er kompatibel med alle opdaterede
    browsere undtagen Internet Explorer. Chrome er vores foretrukne /anbefalede browser,
    men Firefox og Safari skal også fungere fint, forudsat at de er opdaterede.
  tutorial_thunkable_longdescription: Brug blokernes sprog til at lære at bygge 10
    enkle apps på 1 time. Denne sjove tutorial-serie starter dig på din vej til at
    blive en mobilappudvikler!
  tutorial_hopcrossyroad_longdescription: Hopscotch er et simpelt programmeringsværktøj
    på iPad/iPhone, elsket af millioner af studerende for sin frihed til kreativ udtryk.
    Med denne selvstyrede videovejledning, dine studerende laver deres egne versioner
    af Crossy Road! Børn i alderen 8+ vil blive udsat for det grundlæggende i programmering,
    mens de koder tilpassede udgaver af denne App Store-favorit.
  tutorial_switchglitch_longdescription: Switch & Glitch lader dine elever spille
    helten! Ved hjælp af en visuel grænseflade programmerer de søde robotter og hjælper
    dem med at redde dagen. Denne aktivitet lærer børn i alderen 5-10 det grundlæggende
    i programmering, sløjfer og kunsten at fejlsøge. Galaksen har brug for dig!
  tutorial_codecar_longdescription: Kode et simuleret bilkredsløb! Du skriver ægte
    C ++ -kode, der styrer lysene og knapperne på et bilformet printkort. Gennem 7
    lektioner blinker du baglygten, koder en bremsepedal og mere på den simulerede
    Code Car. Denne aktivitet lærer sløjfer, hvis udsagn og logik med indtastet kode
    og inkluderer en lektionsplan med justeringer til ISTE-, NGSS-, Common Core- og
    CSTA-standarder.
  tutorial_codesterscp_longdescription: I denne lektion udforsker eleverne alle fire
    kvadranter i koordinatplanet! De bruger Python og vores træk-til-tekst-værktøjssæt
    til at sende en sprite til forskellige steder på scenen! Der er demonstrations-
    og fejlfindingsaktiviteter inkluderet for at hjælpe eleverne med at blive fortrolige
    med at navigere i koordinatplanet.
  tutorial_grokpetblock_longdescription: Denne aktivitet er designet til at introducere
    dig til indlejret programmering ved hjælp af venlige blokke, og er specielt designet
    til Hour of Code. Brug blokkene og en micro:bit til at lave et kæledyr, som du
    kan fodre og lege med. Ingen BBC micro:bit? Intet problem! Dette kursus indeholder
    en fuld micro:bit simulator, så du vil være i stand til at gøre alt, hvad du ville
    gøre på en rigtig micro:bit!
  tutorial_techbim_longdescription: 'Denne praktiske tutorial er beregnet til folk,
    der er nysgerrige efter at vide, hvordan man programatisk udfører nogle enkle
    billedmanipulationer såsom rotation, farvelægning, stigning i kontrast, sløring,
    kantdetektion osv. Uden hjælp fra avancerede biblioteker. '
  tutorial_techfpp_longdescription: Python er kendt for sine objektorienterede programmeringsfunktioner
    (klasser, metoder, arv…), men det kan ikke begrænses til disse! Denne interaktive
    tutorial viser de nyttige, men mindre kendte, funktionelle programmeringsfunktioner
    og teknikker i Python.
  tutorial_codesterscr_longdescription: Studerende bruger et træk-til-tekst-værktøjssæt,
    der giver dem mulighed for at starte kodning i Python med det samme! Studerende
    gennemfører et sæt guidede praksisaktiviteter, hvor de lærer at bruge og ændre
    en række programmeringskommandoer. Derefter, de anvender disse færdigheder til
    at skabe deres egen jubel rutine!
  tutorial_grokdisease_longdescription: Denne aktivitet er designet til at give dig
    din første oplevelse af programmering, og er specielt designet til Hour of Code.
    Brug programmeringssproget Python til at modellere et sygdomsudbrud. Kan du løse
    det nysgerrige tilfælde af den glødende næse?
  tutorial_techec_longdescription: Lukninger er et afgørende aspekt af Javascript,
    alligevel forbliver de mystiske, og udviklere forstår dem ikke let. Denne interaktive
    tutorial vil lære dig, hvor kraftfulde og nyttige lukninger er for at øge din
    Javascript-praksis!
  tutorial_rgbegin_longdescription: RoboGarden er en letforståelig, praktisk pædagogisk
    app, hvor eleverne deltager i aktiv læring. RoboGarden er fuldt udstyret til at
    undervise i kodningsfærdigheder fra bunden og reducerer behovet for en teknisk
    kyndig lærer.
  tutorial_myradream_longdescription: Monstre har taget Myras drøm. Lær kodningsfærdigheder
    for at hjælpe hende med at krydse broer, flyve gennem luften, og svømme under
    vandet for at få sin drøm tilbage. Actimator er et webbaseret visuelt miljø til
    at skabe spil og videnskabssimuleringer i samarbejde, samt offentliggøre dem til
    Internettet og som mobilapps.
  tutorial_thinkfun_longdescription: Vi tager dig gennem processen med at fikse en
    robot hjerne, trin for trin! Undervejs løser du gåder baseret på det berømte 'Booleske
    Satisfiability Problem', og inden for en time vil du være en boolsk mester og
    have en forståelse af avancerede programmeringskoncepter! Al instruktion findes
    på en skærm, og lydstyrken er valgfri.
  tutorial_hopfireworks_longdescription: 'Dine elever vil være så begejstrede, når
    de koder deres egne (eksplosionsfri!) fyrværkeri app! Hopscotch er et simpelt
    programmeringsværktøj på iPad/iPhone, elsket af millioner af studerende for sin
    frihed til kreativ udtryk. Denne selvstyrede videotutorial lærer børn i alderen
    8+ programmering grundlæggende, mens de koder brugerdefinerede versioner af interaktivt
    fyrværkeri. '
  tutorial_grokspace_longdescription: Denne aktivitet er designet til at give dig
    din første oplevelse af programmering, og er specielt designet til Hour of Code.
    Brug det visuelle programmeringssprog Blockly til at undersøge rummet og nå ud
    til stjernerne.
  tutorial_codehspython_longdescription: Lær det grundlæggende i kodning med Python-programmeringssproget
    ved at skrive programmer, som du kan interagere med! Denne time dækker udskrivning,
    variabler, matematik, og få information fra brugerne. Skriv et program, der optager
    og gemmer data fra en bruger og returnerer et unikt svar!
  tutorial_codehsjava_longdescription: Kodning i Java med CodeHS
  tutorial_techioda_longdescription: Denne nyttige tutorial vil interaktivt lære dig,
    hvordan du kan beregne den korteste sti mellem to noder i en graf på forhånd takket
    være Dijkstra's algoritme.
  tutorial_grokmonster_longdescription: Få børn til kodning med dette venlige kursus
    specielt designet til Hour of Code! Brug træk-og-slip-blokke til at skrive dine
    egne programmer, lære om sekvens og rækkefølge, og opret sjove monsterfigurer!
  tutorial_techmjs_longdescription: JavaScript har været en international standard
    siden 1997. I denne interaktive tutorial vil vi udforske de moderne funktioner
    i sproget, der gør din kode mere robust, kortfattet og lettere at læse.
  tutorial_techga_longdescription: Genetiske algoritmer gør brug af evolutionsteorien
    til kraftigt at løse problemer, hvor deterministiske algoritmer er for dyre, såsom
    Rejsende sælgers problem. Denne interaktive tutorial er en klar og enkel introduktion,
    der hjælper dig med at forstå, hvordan genetiske algoritmer fungerer.
  tutorial_techioan_longdescription: I denne interaktive tutorial lærer vi, hvorfor
    Javas „null“ -værdi altid skal undgås, og hvilke løsninger der findes for at omgå
    den.
  tutorial_techiogsr_longdescription: Rust er et nyligt systemprogrammeringssprog
    designet med hukommelsessikkerhed og ydeevne i tankerne. Det blev oprindeligt
    udgivet i 2010. I denne interaktive tutorial kan du opdage det grundlæggende i
    dette sjove at bruge sprog med forestillinger, der kan sammenlignes med C og C
    ++!
  tutorial_groktunnel_longdescription: Denne aktivitet er designet til at give dig
    din første oplevelse af programmering, og er specielt designet til Hour of Code.
    Brug programmeringssproget Python til at oprette et simpelt spil (eller MUD).
    Kan du finde vej gennem den mørke tunnel?
  tutorial_stemcod_longdescription: Spiller du videospil? Har du nogensinde tænkt
    på, hvordan nogle spil er superrealistiske, og andre spil er tegneserieagtige?
    I denne aktivitet vil vi tale om fysikken i videospil, og du vil lære at ændre
    en computerkode for at simulere bevægelsen af et objekt. Vores aktiviteter er
    alle baseret på klassiske videospil. Ingen installation kræves. 100% Chromebook-kompatibel.
  tutorial_techikb_longdescription: Kotlin er et nyt open source programmeringssprog
    fra JetBrains. Det kan være af største interesse for folk, der arbejder med Java
    i dag, selvom det også kan appellere til alle programmerere, der bruger en affaldsindsamlet
    runtime (Scala, Go, Python, Ruby og JavaScript). Oplev Kotlins grundlæggende i
    denne interaktive tutorial!
  tutorial_kanostreet_longdescription: Kunst og teknologi forenes! Med Kanos Street
    Art Hour of Code-udfordringer vil kreative sind af alle evner kode med en pensel,
    hvilket skaber smukke, unikke kunstværker. Undervejs lærer producenter datalogiske
    principper, mens de bruger et ægte programmeringssprog på en intuitiv og engagerende
    måde. Med vores lærerressourcer og guidet indhold, alle kan komme ind på det sjove.
  tutorial_codemojijs_longdescription: Begyndende JavaScript er designet til at få
    eleverne til at skrive enkle kommandoer, der har stor indflydelse på karakterernes
    handlinger. Eleverne skriver kommandoer, der får tegnene til at gøre alt fra backflips
    til at lave lyde og endda tale. Denne aktivitet hjælper dig med at lære grundlæggende
    JavaScript-ideer og kommandoer.
  tutorial_techapf_longdescription: Den interaktive tutorial sigter mod at introducere
    dig til nyttige avancerede Python-funktioner og tricks, som du måske ikke kender
    endnu for at forbedre din beherskelse af Python-sproget.
  tutorial_techfpjs_longdescription: Funktionel programmering er en af de ting, der
    kan se for hårdt eller for teoretisk ud til at prøve. Vent ikke mere! I denne
    interaktive tutorial opdager du funktionel programmering gennem praktiske eksempler
    og øvelser i JavaScript.
  tutorial_techlinq_longdescription: 'C# programmeringssprog er meget populært blandt
    udviklere, for en stor del på grund af dets mange kraftfulde og intuitive sprogfunktioner.
    En af disse er LINQ, et bibliotek, der bruges til at udføre forespørgsler direkte
    i C # syntaks mod mange typer data. Denne interaktive tutorial viser dig, hvordan
    du bruger den, trin for trin.'
  tutorial_gpbcatapult_longdescription: Deltagerne vil bygge en katapult for at lancere
    en bold fra den ene side af scenen til den anden, som i spillet Angry Birds.
  tutorial_quorumastro_longdescription: Lær om kodning ved hjælp af temaer fra beregningsastronomi
    i denne tilgængelige online tutorial. I det vil eleverne opdage, hvordan man styrer
    teleskoper, mens de også praktiserer med Quorum-programmeringssprogets computergrafikmotor.
    Ved den sidste lektion opretter eleverne et grafisk og tilgængeligt kort over
    stjernerne for at finde genstande i universet.
  tutorial_alicewonder_longdescription: Alice i Eventyrland er et selvstyret puslespil
    designet til 6+ børn uden forudgående programmeringserfaring. Du vil guide Alice
    ved hjælp af funktioner med og uden parametre.
  tutorial_rginter_longdescription: RoboGarden er en letforståelig, praktisk pædagogisk
    app, hvor eleverne deltager i aktiv læring. RoboGarden er fuldt udstyret til at
    undervise i kodningsfærdigheder fra bunden og reducerer behovet for en teknisk
    kyndig lærer.
  tutorial_cssgrid_longdescription: Lær alt om CSS Grid ved at passe din køkkenhave.
  tutorial_jshero_longdescription: JS Hero ønsker at tage dig ind i en verden af JavaScript-programmering.
    På hver side finder du en lille lektion og en lille programmeringsopgave. Opgaven
    kan besvares direkte på siden. Og du får straks at vide, om du har løst problemet
    korrekt, eller hvis du har lavet en fejl.
  tutorial_codemojipy_longdescription: Python Lab er en IOS-baseret aktivitet, der
    lærer det grundlæggende i programmeringssproget python. Brugere vil lære om sløjfer,
    arrays, booleanere og meget mere.
  tutorial_nclabdrone_longdescription: 'Byg en droneramme i ti trin med NcLabs 3D
    Modeling app. Dronerammen kan 3D-printes og bruges til at bygge en rigtig fungerende
    drone! Hvert trin indeholder tutorials og instruktioner. Udfyld koden og se resultaterne
    med det samme. 3D-modellering er en vigtig del af det 21. århundredes teknik,
    fremstilling, kunst, videnskab, medicin og mere. Dette er en fantastisk måde at
    komme i gang på! '
  tutorial_gpbcircle_longdescription: Deltagerne opretter en cirkel, der ændrer farve
    og lysstyrke, når du bevæger musen. I processen vil de udforske farvetone, mætning
    og lysstyrke farvemodel.
  tutorial_gpbpaint_longdescription: Deltagerne opretter en maleditor til at tegne
    med musen og derefter tilføje funktioner såsom en klar knap og evnen til at udfylde
    områder med farve.
  tutorial_cocomarcade_longdescription: Klar til at skabe en endnu køligere spil?
    Børste op på avancerede kodning begreber som funktioner og begivenheder ved hjælp
    Python eller JavaScript, og derefter bruge disse færdigheder til at bygge din
    egen arkade overlevelse spil!
  tutorial_beetik_longdescription: I denne aktivitet rekonstruerer eleverne en lille
    del af et berømt stykke af komponisten Franz Liszt. Studerende vil lære at integrere
    sløjfer og hvordan de bruges i både datalogi og musik. Dette er en trin-for-trin
    guide, der introducerer algoritmisk tænkning i musik med elementer af datalogi.
    I det sidste niveau af denne aktivitet vil eleverne 'hacke' musikken ved at ændre
    elementer som tempo, nøgle, gentagelser, noter osv. Med det formål at lave originale
    variationer baseret på det, de lærte. Denne aktivitet krydser klassisk musik med
    datalogi.
  tutorial_codedj_longdescription: I Code DJ vil du først opdage det grundlæggende
    i Javascript ved at besvare spørgsmål, der gradvist bliver mere som kode. Du når
    derefter en anden verden, hvor du faktisk begynder at lave musik direkte med kode,
    bare ved at skifte tal i starten, og efterhånden som din mestring øges, ved at
    manipulere rytmesløjfer og mere! Du vil derefter låse op for muligheden for at
    oprette musik frit i Code DJ-appen og få den som en mp3!
  tutorial_rgadvan_longdescription: RoboGarden er en letforståelig, praktisk pædagogisk
    app, hvor eleverne deltager i aktiv læring. RoboGarden er fuldt udstyret til at
    undervise i kodningsfærdigheder fra bunden og reducerer behovet for en teknisk
    kyndig lærer.
  tutorial_codehsrn_longdescription: Denne aktivitet giver dig nogle eksempler på,
    hvordan du laver dine første rigtige mobilapps, og hvordan du tester dem på din
    telefon ved hjælp af React Native. For at køre apps på en smartphone-telefon skal
    eleverne downloade Expo-appen. Find mere information om Expo på https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS er kompatibel med alle opdaterede browsere
    undtagen Internet Explorer. Chrome er vores foretrukne /anbefalede browser, men
    Firefox og Safari skal også fungere fint, forudsat at de er opdaterede.
  tutorial_turtlerobot_longdescription: Et tag på brætspillet Robot Turtles, der giver
    den studerende mulighed for at øve uden hjælp fra en lærer.
  tutorial_ozoevo_longdescription: Evo by Ozobot er fyldt med masser af cool teknologi,
    som nærhedssensorer, programmerbare lysdioder, bevægelse og lyde og lys- og farvesensorer
    nedenunder, så den kan se farver og følge linjer. Denne introduktion til Evo præsenterer
    et OzoBlockly-program, der får Evo til at bevæge sig, når dens nærhedssensorer
    aktiveres af dine hænder, og spille en sejrsdans, når den har gået på bestemte
    farver.
  tutorial_ozoexped_longdescription: Studerende øver sig på at tegne linjer og farvekoder,
    som Ozobot kan følge på en sjov måde med dette printbare brætspil. Både held og
    dygtighed spiller en rolle gennem en række sjove tidsbestemte udfordringer, der
    kræver, at de kombinerer en form og farvekoder. Efterhånden som eleverne har succes,
    vil de komme tættere på deres destination. Aktiviteten inkluderer udfordringskort,
    som studerende kan bruge til at øge vanskeligheden for deres modstandere som en
    del af deres strategi.
  tutorial_ozojourney_longdescription: Som en klasse vil eleverne programmere deres
    Ozobot til at fuldføre Ferdinand Magellans rejse. Underviseren skal skære ud og
    samle papirkontinenterne på forhånd. Studerende vil bruge OzoBlockly-sproget til
    at programmere en Ozobot-robot til at navigere rundt på kontinenterne langs den
    sti, Magellan tog. Undervejs vil eleverne mærke forskellige dele af verdensgeografien.
  tutorial_ozocodes_longdescription: Denne vejledning hjælper præ-læsere med at komme
    ind på Ozobot-kodningssjov ved at få dem til at skrive deres navne i tykke sorte
    linjer, som Ozobot kan gå på og placere OzoCodes på logiske steder for at hjælpe
    robotten med at gå, og hoppe, fra det første bogstav til det sidste. Studerende
    tester et første udkast og itererer for at skabe et fungerende slutprodukt. Denne
    lektion tilskynder til finmotorik, datalogiske koncepter og tilføjer elevernes
    OZOCode-oplevelse.
  tutorial_ozoeclipse_longdescription: Oplev magien ved formørkelser, månefaser og
    himmelmekanik (skiftende hastigheder på kredsende kroppe) ved hjælp af Ozobot-robotter
    på et simpelt kort baseret på Månens bane omkring Jorden. Selv med lidt Ozobot-programmeringserfaring
    kan en klasse skabe en demonstration af formørkelser med to bots og en lommelygte
    og derefter oprette et kort over de skiftende hastigheder på en kredsende krop
    med enkle OZOCodes, tegnet med markører.
  tutorial_ozosimulator_longdescription: Denne aktivitet lærer om programmeringssprog,
    uden at eleverne behøver at bruge en computer eller bot. Eleven er computeren
    i denne aktivitet, der bruger psuedocode til at lære det grundlæggende i, hvordan
    man skriver et program, en computer kan læse ved hjælp af en hjernedrillende labyrint,
    hvor eleverne først skal læse og udføre kommandoer, og derefter skrive et program
    til en labyrint ved hjælp af det, de har lært.
  tutorial_ozoalgorithm_longdescription: Studerende med flere programmeringskoncepter
    under deres bælter vil nyde udfordringen med at få Ozobot til at vælge en tilfældig
    multiplikationskendsgerning, derefter tegne matrixen af fakta på et gitter og
    blinke og/eller sige svarene. Programmeringskoncepter, som eleverne skal vide
    på forhånd, inkluderer sløjfer, matematik, variabler, generering af tilfældige
    tal og OzoBlockly-specifikke begreber for linjefølger, indstilling af LED-lys,
    timere og „sige“ for Evo-lydfunktioner.
  tutorial_ozotimer_longdescription: Kunne vi gøre Ozobot Bit til en timer - specifikt
    en timer til måling af sekunder? Denne udfordringslektion vil involvere den studerendes
    viden om begreber fra geometri og fysisk videnskab samt hans eller hendes evne
    til at skrive niveau 4 (avanceret) OzoBlockly-kode ved hjælp af lyseffekter, linjenavigation
    og timing. En OzoMap leveres som grundlag for hvilket OzoBlockly-programmet derefter
    kan designes. Et stopur eller en mobiltelefon stop-ur-app er nødvendig for at
    kalibrere Ozobot Bit anden timer.
  tutorial_ozohabits_longdescription: Når eleverne ved, hvordan man tegner linjer
    og OZOkoder for at programmere Ozobot, er de klar til at integrere denne programmeringsmetode
    i den virkelige verden. Denne vejledning viser, hvordan Ozobot kan bruges til
    at modellere naturen svarende til computersimuleringer. Denne lektion begynder
    med, at underviseren forklarer, hvordan Point OzoCodes fungerer, og hvordan de
    kan bruges til at stoppe Ozobot. Denne funktionalitet vil blive anvendt til modellering
    af, hvordan en kanin, der bor på en græsklædt bakke, spiser sit fyld og stopper.
  tutorial_ozoprogram_longdescription: Studerende finder ud af, hvor let det er at
    programmere robotter, selvom deres klasseværelse ikke har nogen. Denne lærerstyrede
    online tutorial hjælper eleverne med at udvikle programmeringsevner og få tillid
    til deres evne til at forstå datalogi gennem Ozobots Blockly-spil. Eleverne opdager,
    hvordan Bit og Evo by Ozobot vil uploade programmet gennem en unik metode - farver
    blinker på robotens lyssensorer og lærer det programmet.
  tutorial_ozopair_longdescription: Studerende, der kender OzoBlockly-blokbaserede
    programmeringssprog, lærer at arbejde i teams som drivere og navigatorer, og øver
    derefter ved at oprette et enkelt program på en computer til en Ozobot-robot.
    Dette er en lærerledet tutorial, der kræver, at videoer vises i starten, og derefter
    vejledning til at hjælpe eleverne med at gennemføre deres program, når det er
    nødvendigt.
  tutorial_codesnoopy_longdescription: Hold dig sammen med venner og øv dine kodningsfærdigheder
    ved at programmere Snoopys Beagle Scouts i en sjov og fjollet sneboldkamp! Begyndere
    og førlæsere er velkomne - hold skriver deres kode i hemmelighed, mens de prøver
    at overliste hinanden. Med ordfri kode kan alle komme ind på det sjove! Denne
    aktivitet understøtter 1-4 spillere på samme enhed - spil mod venner eller computeren.
  tutorial_applabintro_longdescription: Opret din egen app i JavaScript ved hjælp
    af blokke eller tekst. Du laver en simpel app med knapper, billeder, lyde og flere
    skærme, som du kan dele med dine venner eller udgive til et offentligt galleri.
    Hvis du allerede har lavet noget kodning med blokke, tage dine færdigheder til
    det næste niveau.
  tutorial_cslartist_longdescription: Vidste du, at der er en lille kunstner, der
    bor inde i enhver computer? Denne PDF indeholder en sjov historie indlejret med
    gåder, der lærer dine elever det grundlæggende i digital kunst, når de laver deres
    egne kreationer ved hjælp af pixels, algoritmer og gentagne sløjfer.
  tutorial_cslscratchjr_longdescription: CodeSpeak's „Lad os lege med ScratchJR Kitten!“
    Aktivitetspakke er en Læs højt historie med tilhørende regneark. Historien går
    gennem koden til et fantastisk første projekt for helt nye kodere. En voksen kan
    læse historien for en klasse af prælæserstuderende og derefter guide eleverne
    til at kode historien på deres tablets ved hjælp af ScratchJR-appen. Studerende
    med tidlige læsefærdigheder kan selv læse historien og selvstændigt gennemføre
    aktivitetspakken.
  tutorial_floevents_longdescription: Studerende vil udforske begivenheder, et koncept,
    der gør det muligt for programmer at reagere på specifikke stimuli. Begivenheder
    bestemmes i kodebit kaldet hændelseshandlere, som lytter til specifikke begivenheder
    og indeholder instruktioner om, hvordan man reagerer. Studerende lærer nøgleordforråd
    og skriver tekst til begivenhedshåndterere i en Mad Libs-stil øvelse, hvor de
    opretter og udfører deres egne begivenhedshåndterere.
  tutorial_florobot_longdescription: I denne lektion vil eleverne opbygge deres læsefærdigheder,
    mens de dykker ind i robotområdet. De vil se Flocabularys pædagogiske hiphop-video
    for at finde ud af, hvad en robot er, og se eksempler på robotter i det daglige
    liv. De læser korte passager om robotter tæt, diskuterer opgaver, som robotter
    er velegnede til, og afslutter lektionen ved at designe deres egen robot til at
    løse et specifikt problem.
  tutorial_isavesanta_longdescription: I denne lærerledede festlige aktivitet, tilpasset
    Hour of Code, opretter børnene et computerspil ved hjælp af Scratch for at redde
    julemanden. De designer algoritmer, bruger betingede udsagn samt tester og debugger
    deres arbejde. Inkluderer trin-for-trin lektionsplan, eleveressourcer, supportkort
    og forudskrevne programskabeloner.
  tutorial_iorder_longdescription: Denne lærerledede aktivitet, tilpasset Hour of
    Code, udvikler beregningsmæssig tænkning og kodningsfærdigheder ved hjælp af Scratch
    2.0. Børnene programmerer en isstandssimulering og/eller spil og designer dermed
    algoritmer, bruger gentagelser, betingede udsagn, tester og debugger deres arbejde.
    Inkluderer trin-for-trin lektionsplan, elevstøttematerialer og forudskrevne Scratch
    2.0-programskabeloner til lærer og elever.
  tutorial_ianimate_longdescription: 'Denne lærerledede sæsonaktivitet, tilpasset
    Hour of Code, introducerer børn til at skabe computeranimationer. Børnene vil
    skabe rammer, tilføje illustrationer og animere en simpel julescene. Masser af
    ideer til differentiering, udvidelse og berigelse fra at lave en meget enkel animeret
    sekvens til mere dygtige elever: animere baggrunde såvel som tegn og objekter,
    tilføje 3D-effekter (f.eks. Skygger), skabe flere rammer for jævnere bevægelse,
    skifte baggrund for at skabe sceneændringer og animere end et objekt.'
  tutorial_iloveada_longdescription: Denne lærerledede lektionsaktivitet, tilpasset
    Hour of Code, giver mulighed for at undervise i tværfaglig computing med historie.
    Børn forsker Ada Lovelace, en vigtig historisk figur inden for datalogi og verdens
    første computerprogrammør! De bruger derefter grundlæggende HTML til at oprette
    en multimediewebside, der viser deres fund og færdigheder som webmastere. Inkluderer
    en trinvis aktivitetsplan, tilknyttede lærer- og elevressourcer og ideer til udvidelse
    og berigelse for at tage læring videre.
  tutorial_kodflash_longdescription: Blitz! Klap! Denne praktiske lektion i vildt
    vejr lærer betingede udsagn med lyn og torden. Eleverne vil lære om, hvorfor torden
    altid følger lynet og vil undersøge logikudsagnet „hvis der er lyn, så vil torden
    følge.“ Tæl sekunderne mellem de to for at se, hvor langt væk stormen er!
  tutorial_kodchoose_longdescription: Vælg dit eget eventyr! Gennem en række „If-udsagn“
    vil eleverne ændre historien og slutte til en fortælling, de skriver. Ligesom
    et programs sti ændres baseret på forhold, kan den sti, en karakter tager gennem
    en fortælling, også ændre sig. Bliv kreativ og led Kodable FuzzFamily på flere
    eventyr inden for en historie, der kan have forskellige konklusioner.
  tutorial_kodpizzapre_longdescription: I en 3-delt enhed forbinder eleverne matematik
    og programmering for at udvikle løsninger til en restaurants mobilbestillingsapp.
    Dominics Pizza-restaurant opretter en algoritme til deres nye app, og det er op
    til studerende at hjælpe med at beregne pizzaomkostninger. I slutningen af enheden
    vil eleverne lave og levere deres „pizza“ efter beregning af omkostningerne ved
    ordren.
  tutorial_kodpizza_longdescription: I en 3-delt enhed forbinder eleverne matematik
    og programmering for at udvikle løsninger til en restaurants mobilbestillingsapp.
    Dominics Pizza-restaurant opretter en algoritme til deres nye app, og det er op
    til studerende at hjælpe med at beregne pizzaomkostninger. I slutningen af enheden
    vil eleverne lave og levere deres „pizza“ efter beregning af omkostningerne ved
    ordren.
  tutorial_kodwomen_longdescription: Denne 3-delte enhed udforsker ulighed mellem
    kønnene og engagerer eleverne i aktiviteter og diskussioner omkring forskellige
    oplevelser og perspektiver. Fremhæver indflydelsesrige kvinder i teknologiens
    historie, studerende lærer om tidligere pionerer og danner deres egne meninger
    om ligestilling inden for teknologiområdet. I slutningen af enheden udtrykker
    eleverne deres meninger skriftligt for at gennemføre ændringer i deres skolefællesskab.
  tutorial_tfunplug_longdescription: Vi tager dig gennem processen med at fikse en
    robot hjerne, trin for trin! Undervejs løser du gåder baseret på det berømte 'Booleske
    Satisfiability Problem', og inden for en time vil du være en boolsk mester og
    have en forståelse af avancerede programmeringskoncepter! Ingen computere kræves
    - alt hvad du har brug for kan udskrives fra vores medfølgende PDF.
  tutorial_lbvariables_longdescription: At have det sjovt er ikke en variabel! Korte
    aktiviteter og sjove videoer giver et overblik over de centrale kodningskoncepter,
    som eleverne vil støde på i appen. Variablerlektionen lærer eleverne at oprette
    variabler for at tilføje nedtællinger, tegn, og ekstra spillere til spil.
  tutorial_lbfunctions_longdescription: Korte aktiviteter og sjove videoer giver et
    overblik over de centrale kodningskoncepter, som eleverne vil støde på i appen.
    Funktionslektionen lærer eleverne at oprette deres egne unikke kodeblokke for
    at niveauere deres spil.
  tutorial_lblogic_longdescription: Logik-trodsede sjove aktiviteter og videoer giver
    et overblik over de centrale kodningskoncepter, som eleverne vil støde på i appen.
    Logiklektionen lærer eleverne at bruge betingede udsagn til at programmere regler
    og valg i deres spil.
  tutorial_lbworld_longdescription: Kode for godt! Studerende designer et spil, der
    hjælper med at gøre livet lettere for folk i deres samfund. I slutningen vil hver
    gruppe præsentere deres prototyper på en „Change the World Arcade“, der vil være
    åben for medlemmer af samfundet.
  tutorial_lbloops_longdescription: Loops er det hemmelige våben i hvert spil ninja.
    Korte aktiviteter og sjove videoer giver et overblik over de centrale kodningskoncepter,
    som eleverne vil støde på i appen. Loops-lektionen lærer eleverne, hvordan man
    bruger sløjfer til at oprette animationer.
  tutorial_lbtug_longdescription: Bring en helt ny betydning til udtrykket „button-masher“.
    Studerende vil oprette og remixe Tug of War-spillet for at undersøge, hvordan
    funktioner bruges til at strukturere kode.
  tutorial_lbpotato_longdescription: Studerende vil bruge sløjfer, betinget logik
    og variabler til at skabe et nyt spin på spillet Hot Potato. Denne lektion giver
    et valg mellem en nybegynder- eller mellemniveau udforskning til forståelse af
    opfindelseskoden.
  tutorial_lbguitar_longdescription: Studerende vil arbejde sammen om at designe et
    musikinstrument, der gør det nemt for alle, selv for dem, der ikke kan læse musik,
    at spille enkle sange.
  tutorial_lbio_longdescription: Korte aktiviteter og sjove videoer giver et overblik
    over de centrale kodningskoncepter, som eleverne vil støde på i appen. Input-
    og outputs-lektionen lærer eleverne, hvordan man styrer billeder, lyd og bevægelse.
  tutorial_wonpuppy_longdescription: Brug Wonder Workshop Blockly-appen og Dash robotten
    til at tackle 3 kodningsudfordringer! I denne række udfordringer træner du hvalpen
    Dash til at udføre tricks. Denne serie er en del 3 af Hour of Code Dash og Dot
    Challenge Card-aktiviteterne. Det anbefales til studerende, der har kodningserfaring
    med funktioner.
  tutorial_woncue_longdescription: Brug Wonder Workshops cue-app til at programmere
    din CUE-robot på forskellige måder. Udfordringer og demoer i appen viser dig,
    hvordan du programmerer ved hjælp af blokke, JavaScript, eller statsmaskiner.
    Du lærer også robotens 4 forskellige personligheder at kende, når du koder!
  tutorial_wonzoo_longdescription: Brug Wonder Workshop Blockly-appen og Dot robotten
    til at tackle 3 kodningsudfordringer! I denne serie af udfordringer hjælper du
    Dot med at lege med dyrene i børnezoo. Denne serie er del 2 af Hour of Code Dash
    og Dot Challenge Card-aktiviteterne.
  tutorial_wontrip_longdescription: Brug Wonder Workshop Blockly-appen og Dash robotten
    til at tackle 3 kodningsudfordringer! I denne række udfordringer hjælper du Dash
    med at forberede sig på en biltur. Denne serie er del 4 af Hour of Code Dash og
    Dot Challenge Card-aktiviteterne. Det anbefales til studerende, der har kodningserfaring
    med begivenhedshåndterere og konditionals.
  tutorial_woncollect_longdescription: Brug Wonder Workshop Blockly-appen og Dash
    robotten til at tackle 3 kodningsudfordringer! I denne række udfordringer hjælper
    du Dash med at samle forskellige genstande som muslingeskaller og slik. Glem ikke
    at skabe plads på gulvet, så din robot kan bevæge sig rundt. Denne serie er en
    del 1 af Hour of Code Dash og Dot Challenge Card-aktiviteterne.
  tutorial_wonsecret_longdescription: Lad os bruge Wonder Workshop Cue-appen med Cue
    robotten til at oprette et hemmeligt meddelelsessystem. Denne aktivitet anbefales
    til studerende, der har erfaring med kodning i JavaScript.
  tutorial_hsscience_longdescription: Forestil dig, hvis dine elever nemt kunne lave
    deres egne computermodeller af naturfænomener! Denne timelange lektionsplan bruger
    vandcyklussen som et eksempel til at opbygge en interaktiv computermodel ved hjælp
    af et iPad-baseret barns programmeringsværktøj kaldet Hopscotch. Du kan tilpasse
    det til at simulere ethvert dynamisk system, der studeres. Ingen forudgående erfaring
    krævet!
  tutorial_popculture_longdescription: Denne aktivitet giver begyndere en tilgængelig
    introduktion til crowd-sourcing data, visualisering, og dataanalyse ved hjælp
    af interaktive værktøjer. Målet er at demonstrere, at enhver kan bidrage til datavidenskabsprojekter,
    og at datalogi kan knyttes til en lang række emner (endda tendenser i populærkulturen),
    hvilket gør det relevant for en række mennesker. I denne aktivitet øver eleverne
    sig på at stille deres egne spørgsmål om populærkultur og søge svar på disse spørgsmål
    ved hjælp af beregningsværktøjer.
  tutorial_legorobust_longdescription: Undersøgelse af, hvilke egenskaber ved en bygning
    ville hjælpe med at gøre den modstandsdygtig over for et jordskælv ved hjælp af
    en jordskælvssimulator konstrueret af LEGO-klodser. Studerende vil udforske jordskælvets
    oprindelse og natur. Opret og programmer en enhed, der giver dig mulighed for
    at teste bygningsdesign. Dokumenter bevis og præsenter dine fund om, hvilke strukturdesign
    (er) der er bedst til at modstå jordskælv.
  tutorial_legoplants_longdescription: Model forholdet mellem en bestøver og blomst
    i reproduktionsfasen ved hjælp af en LEGO-repræsentation. Studerende vil undersøge,
    hvordan forskellige organismer tager en aktiv rolle i planternes reproduktion.
    Opret og programmer en model af en bi og en blomst for at efterligne forholdet
    mellem bestøveren og planten. Præsentere og dokumentere de forskellige modeller,
    du har oprettet af planter og deres bestøvere.
  tutorial_legopark_longdescription: Design biler, der kan parkere sig sikkert uden
    førerens indgriben. Studerende vil forstå, at algoritmer er i stand til at udføre
    en række instruktioner i rækkefølge. Udforsk konceptet Outputs ved at sammenligne
    forskellige måder, hvorpå en robot med hjul kan bevæge sig.
  tutorial_legodetect_longdescription: Design måder at undgå ulykker mellem køretøjer
    og genstande på vejen.
  tutorial_legolight_longdescription: Design bilfunktioner, der forbedrer kørselssikkerheden
    om natten. Studerende vil udforske begrebet input og måden at kontrollere dem
    på.
  tutorial_alexa_longdescription: Alexa er den stemmetjeneste, der driver Amazon Echo.
    Alexa giver muligheder, kaldet „færdigheder“, som gør det muligt for kunder at
    interagere med enheder ved hjælp af stemme. I denne vejledning bygger du en webtjeneste
    til at håndtere underretninger fra Alexa. Du vil skabe faktafærdigheder, der er
    unikke for din skole til dette laboratorium. Ved afslutningen af dette laboratorium
    vil du være i stand til at oprette en Alexa Faktafærdighed i Amazon Developer
    Portal, oprette og konfigurere en interaktionsmodel til Alexa-færdigheden og teste
    færdigheden ved hjælp af udviklerværktøjer og eventuelt en Alexa-enhed eller simulator.
  tutorial_grokpetmicro_longdescription: Denne aktivitet er designet til at introducere
    dig til indlejret programmering, og er specielt designet til Hour of Code. Brug
    MicroPython programmeringssprog til at lave et kæledyr, som du kan fodre og lege
    med. Har du ikke en BBC micro:bit? Intet problem! Dette kursus indeholder en fuld
    micro:bit simulator, så du vil være i stand til at gøre alt, hvad du ville gøre
    på en rigtig micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder finder sted i et engagerende
    3D-miljø, hvor studerende hjælper vores piratkaptajn med at nå sin skat ved at
    trække og slippe visuelle blokke for at skrive kode. Eleverne klatrer, kæmper,
    samler og går deres vej gennem udfordringer med stigende kompleksitet, mens de
    lærer at skabe effektiv kode med loops og skrive intelligent adfærd med forhold.
    Denne aktivitet er målrettet børn i alderen 7+ og førstegangskodere. Derudover
    vil enhver med en smartphone og et mobilt VR-headset være i stand til at udforske
    deres løste opgaver i VR.
  tutorial_cadj_longdescription: Deltag i Cody og Ava, når de lærer om datarepræsentation
    ved hjælp af en sjov og interaktiv DJ-enhed. Oplev, hvordan dit navn kan repræsenteres
    ved hjælp af tal, billeder og lyd, mens du opretter din helt egen farverige musikalske
    melodi!
  tutorial_cacrazy_longdescription: Deltag i Alex og Lonnie, når de lærer om kodning
    ved at skabe sjov, interaktive billeder. Lær om sekvens, sløjfer, begivenheder,
    og handlinger, når du skaber skøre skabninger i dette spændende eventyr!
  tutorial_cajump_longdescription: Deltag i Charlie og Tilley, når de designer et
    platformspil med sportstema til Lucys fødselsdag.
  tutorial_carest_longdescription: Deltag i Ross på restauranten Food Avengers. Brug
    dine beregningsmæssige tænkningsevner til at hjælpe Ross med at løse problemer
    og servere middag til 8 ophidsede børn.
  tutorial_accai_longdescription: En robot sendes til en ukendt planet for at finde
    ud af, om menneskeheden kunne etablere en ny bosættelse. Det udforsker planeten
    for at finde ly og opdager og interagerer med den lokale befolkning. Som spiller
    vil du opleve forskellige kunstige intelligensteknikker til at lære robotten at
    genkende dyr og planter, forstå et nyt sprog, dialog med indbyggerne osv.
  tutorial_vceclipse_longdescription: 2017 gav os et af de mest spektakulære naturfænomener
    i vores liv, og nu skal vi simulere solformørkelsen med JavaScript! Når vi ser
    på formørkelsen som et system med bevægelige dele, kan vi nedbryde problemet i
    bidstore bidder ved hjælp af objekter med metoder, sløjfer og betingelser til
    at lave en interaktiv app, der modellerer vores observationer.
  tutorial_pmzero_longdescription: På en time opretter du en simpel version af et
    Pac-Man-spil. Du tegner tegnene i 2D og gør dem til 3D. Du opretter din egen labyrint.
    Derefter programmerer du spillet ved hjælp af AgentCubes. Med kun 11 IF/THEN-regler
    opretter du sofistikeret AI. Selv med kun to smarte spøgelser har du dine hænder
    fulde for at vinde spillet.
  tutorial_hsela_longdescription: Studerende vil øve sig på at identificere fortællende
    elementer, mens de bringer deres yndlingshistorie, digt eller historiske begivenhed
    til live. At lære at kode giver eleverne et andet format og medier til at udtrykke
    deres kreativitet og kommunikere med andre. Vis dem, hvordan de programmerer deres
    egne interaktive historier, og vent på smilene. 1-times lektionsplan, ingen forudgående
    kodningserfaring krævet.
  tutorial_ticklear_longdescription: Du lærer det grundlæggende koncept for AR (Augmented
    Reality), dets nuværende applikationer og dets muligheder i fremtiden og de grundlæggende
    koncepter for programmering ved hjælp af bevægelsesblokke og begivenhedsblokke
    under et AR/3D-miljø.
  tutorial_bcrobot_longdescription: Ved hjælp af BlockSCAD, en gratis online software
    designet til at lære eleverne kodning og computerstøttet design, vil eleverne
    designe en 3D-robot. Ved hjælp af figurer, oversætte og rotere blokke vil eleverne
    blive udsat for beregningsmæssig tænkning for at konstruere noget, de kan 3D-udskrive!
  tutorial_bcsnow_longdescription: Ved hjælp af BlockSCAD, en gratis online software
    designet til at lære eleverne kodning og computerstøttet design, vil eleverne
    designe en 3D-snefnug. Ved hjælp af figurer, oversætte, rotere og sløjfe blokke,
    vil eleverne blive udsat for beregningsmæssig tænkning for at konstruere noget,
    de kan 3D-udskrive!
  tutorial_ifly_longdescription: Denne lærerledede lektionsaktivitet, tilpasset Hour
    of Code, giver muligheder for at udforske fysiske systemer gennem robotik. Ved
    hjælp af et visuelt træk-og-slip-programmeringsmiljø og droner lærer eleverne,
    at fysiske systemer kan programmeres og styres gennem algoritmer og kode. Inkluderer
    en trinvis aktivitetsplan, tilknyttede lærer- og elevressourcer og ideer til udvidelse
    og berigelse for at tage læring videre.
  tutorial_idowedo_longdescription: Denne lærerledede lektionsaktivitet, tilpasset
    Hour of Code, giver muligheder for at udforske fysisk programmering (robotik).
    Børn designer og bygger modeller ved hjælp af byggesten og bringer dem til live
    med kode! Ved hjælp af et visuelt træk-og-slip-programmeringsmiljø og LEGO™ WeDo
    dele (motor og hub og valgfri sensorer) lærer eleverne, at fysiske systemer kan
    programmeres og styres ved hjælp af algoritmer og kode. Inkluderer en trinvis
    aktivitetsplan, tilknyttede lærer- og elevressourcer og ideer til udvidelse og
    berigelse for at tage læring videre.
  tutorial_diggindwarf_longdescription: Dværge har brug for din hjælp til at navigere,
    grave og indsamle ædelstene! Lær hvordan du bruger JavaScript til at guide din
    dværg gennem labyrinter og gåder.
  tutorial_spheroit_longdescription: Lær din første „hvis/derefter ellers“ tilstand
    ved at opbygge et sjovt spil, hvor du kaster Sphero og gætter dyrelyde. Dette
    er en fantastisk aktivitet, når du har gennemført blok 1, og kan bruges til „Hour
    of Code.“
  tutorial_gameofcodes_longdescription: Byg et fantastisk Dragon-spil for at forsvare
    væggen, og eksporter det derefter som en selvstændig app (til iOS, Android, pc
    og Mac).
  tutorial_blocklygames_longdescription: Blockly Games er en række pædagogiske spil,
    der underviser i programmering. Det er designet til børn, der ikke har haft tidligere
    erfaring med computerprogrammering, men som ønsker at lære i et mere udfordrende
    tempo. Ved udgangen af disse spil er spillerne klar til at bruge konventionelle
    tekstbaserede sprog.
  tutorial_spherohello_longdescription: Har du erobret blokke og har brug for en ny
    udfordring? Tag den logik, du har lært med blokbaseret programmering, og begynd
    at lære at programmere med bare tekst. I denne første tekst-aktivitet lærer du
    det grundlæggende i tekstlærredet, sløjfer, og nogle tip til at komme i gang med
    dine første linjer med JavaScript-kode.
  tutorial_spheroarcade_longdescription: På denne legeplads i arkadestil kan du genskabe
    klassiske spil med en Sphero SPRK+-robot, mens du lærer det grundlæggende i spildesign.
    Du bygger dine helt egne robotgengivelser af nogle berømte spil som Pong, Bop
    It og Pac-Man. Hvert spil bruger Sphero på en anden måde, såsom at rulle på gulvet,
    registrere bevægelser eller bruge Sphero som et joystick.
  tutorial_bcpy1_longdescription: 'Denne Hour of Code-lektion lærer dig nogle grundlæggende
    begreber for kodning i Python, baseret på CodeCraft 3D-spillet af BuzzCoder.com.
    CodeCraft er et nyt spil til at lære programmering ved at opbygge hvad du forestiller
    dig i en virtuel 3D-verden. Du kan starte med at bygge enkle blokke, søjler og
    vægge, derefter store bygninger, broer og endda træer. Når du er klar til at dykke
    ned i mere avancerede niveauer, vil du være i stand til at opbygge mere komplekse
    strukturer: voksende blomster, flimrende stjerner og endda usynlige droner til
    at bevæge sig rundt og bygge eller ødelægge ting på din kommando. Du vil have
    det sjovt at lære at kode, mens du spiller dette spil!'
  tutorial_bcpy2_longdescription: 'Denne Hour of Code-lektion er et opfølgningskursus
    til World of Python. Du lærer mere avancerede kodningskoncepter i Python baseret
    på CodeCraft 3D-spillet af BuzzCoder.com. CodeCraft er et nyt spil til at lære
    programmering ved at opbygge hvad du forestiller dig i en virtuel 3D-verden. Du
    kan starte med at bygge enkle blokke, søjler og vægge, derefter store bygninger,
    broer og endda træer. Når du er klar til at dykke ned i mere avancerede niveauer,
    vil du være i stand til at opbygge mere komplekse strukturer: voksende blomster,
    flimrende stjerner og endda usynlige droner til at bevæge sig rundt og bygge eller
    ødelægge ting på din kommando. Du vil have det sjovt at lære at kode, mens du
    spiller dette spil!'
  tutorial_bcjs1_longdescription: 'Denne Hour of Code-lektion lærer dig nogle grundlæggende

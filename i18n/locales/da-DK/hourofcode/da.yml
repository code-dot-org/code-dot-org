  farsi_page_compliance_heading: Overholdelse til støtte for farsi oversættelser
  farsi_page_compliance_desc: Som en amerikansk nonprofit er Code.org underlagt love
    vedrørende sanktioner over for Iran. Efter at have rådført sig med amerikansk
    juridisk rådgiver med erfaring i ITSR (Iranian Sanctions and Translations Regulations),
    mener Code.org, at det kan finansiere, udarbejde og distribuere Farsi Translations
    of CS Curriculum i USA og andre steder i verden, herunder i Iran. ITSR giver en
    undtagelse for „informations- og informationsmateriale“ (IIM-fritagelsen), og
    Code.org mener, at denne undtagelse fuldt ud vil beskytte dens finansiering, forberedelse
    og distribution af Farsi Translations og dermed gøre det muligt for dets Farsi
    Translations bestræbelser at fortsætte i fuld overensstemmelse med amerikanske
    økonomiske sanktionskrav.

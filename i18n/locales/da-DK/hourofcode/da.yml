  tutorial_caflags_longdescription: Lær nogle grundlæggende programmeringskoncepter
    med blockly. Udvikl din beregningstænkning ved hjælp af enkle former, farver og
    koordinater til at tegne verdens flag. Oplev din kreativitet, når du udforsker
    forskellige sekvenser af blokke og værdier for at opbygge dine egne spændende
    flagmesterværker.
  tutorial_matariki_longdescription: 'Maia og Charlie er fra New Zealand. Maias familie
    gør sig klar til at fejre Matariki: Maori nytår. Hun har inviteret sin ven Charlie
    til at komme og bo på sin families marae (traditionelt mødehus). Der er masser
    af spændende problemløsningsopgaver og aktiviteter at gøre for Matariki! Brug
    dine Computational Thinking færdigheder til at hjælpe Maia og Charlie med at forberede
    sig til fejringen.'
  tutorial_carestaurant_longdescription: Charlie og Tilley har besluttet, at hvis
    de programmerer Ross ordentligt, vil han være i stand til at hjælpe med at male
    noget for at gøre Food Avengers mere attraktiv. Sørg dog for, at deres algoritmer
    er korrekte - en forkert dirigeret robot med en pensel kan gøre nogle alvorlige
    skader!
  tutorial_casea_longdescription: Alex og Lonnie skaber smarte fisk og super havdyr
    med blokke. Hjælp dem med at sortere sekvenserne i rækkefølge og fejlsøge ved
    at spotte og rette fejlene. Tilpas din egen havscene, og bring dine figurer til
    live ved at tilføje interaktivitet. Begynderkodere og præ-læsere er velkomne!
  tutorial_cashield_longdescription: Det er sommerferien, og Alex, hendes familie,
    og Lonnie skal på ferie til Finland. Alexs ældre bror Reuben opretter en app om
    skjoldblazonry og viser Alex og Lonnie, hvordan man bruger den. Deltag i dem,
    når de lærer at sekvensere blokke for at designe nogle fantastiske skjolde af
    deres egne!
  tutorial_ccwslimer_longdescription: Lær hvordan du programmerer dit eget delbare
    spil med flere niveauer og udfordringer!
  tutorial_codinggalaxy_longdescription: Til din første mission på Adventure Planet
    er din pligt at løse kodningspuslespil for at redde den smukke planet.
  tutorial_boatrace_longdescription: Lær hvordan man laver et bådspil. Spilleren bruger
    musen til at navigere en båd til en øde ø uden at støde på forhindringer.
  tutorial_ccplay_longdescription: Kode og spil en række spilniveauer, mens du lærer
    vigtige datalogiske koncepter. På det endelige niveau, vise din kreativitet og
    færdigheder til at kode dit eget spil fra bunden!
  tutorial_grinch_longdescription: 'Lær at programmere droner og en højteknologisk
    slæde med kodende magi for at fange gaver og navigere ned ad bjerget for at returnere
    julen til Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Studerende udforsker skæringspunktet
    mellem kodning og kunst ved at opbygge et computerprogram, der giver dem mulighed
    for at oprette brugerdefinerede memes til at dele med venner.
  tutorial_codehsbitcoin_longdescription: I denne Hour of Code-aktivitet introduceres
    eleverne til Bitcoin blockchain-hovedbogen og nogle Bitcoin-statistikker. Studerende
    ser på, hvordan en transaktion fungerer på Bitcoin-hovedbogen, og undersøger den
    samlede præstation af Bitcoin blockchain.
  tutorial_codehsblockchain_longdescription: Studerende lærer om grundlaget for kryptokurver
    ved at udforske kryptografi, hashing og blockchain-teknologi!
  tutorial_codehscipher_longdescription: 'I denne Hour of Code-aktivitet introduceres
    eleverne til kryptografi ved at bruge den klassiske Cæsar-cipher til at dekryptere
    og kryptere nogle meddelelser, og også opdage chifferens fejl og hvordan man kan
    forbedre den. '
  tutorial_codehscollision_longdescription: Studerende vil undersøge, hvordan simuleringer
    bruges i forskning. De vil undersøge, hvordan masse og hastighed påvirker elastiske
    kollisioner ved at bruge bevarelse af momentum og bevarelse af kinetiske energiligninger
    til at verificere endelige hastighedsværdier som beregnet ved en simulering. Studerende
    skal have forudgående viden om løsning af matematiske ligninger ved hjælp af grundlæggende
    algebra.
  tutorial_codehsmath_longdescription: 'Studerende introduceres til Tracy the Turtle
    og lærer at kode forskellige matematiske modeller i Python! Ingen kodningserfaring
    er nødvendig, men studerende skal have gennemført Algebra I eller højere. '
  tutorial_codehsmusic_longdescription: Studerende udforsker, hvordan kodning bruges
    i musikoprettelse ved at opbygge deres egne dynamiske otte-tællede beats og mønstre
    med JavaScript-blokke!
  tutorial_codehssports_longdescription: Studerende lærer om, hvordan kodning bruges
    i sport og spildesign ved at opbygge et originalt sportsvideospil, der kan deles
    med deres venner med det samme!
  tutorial_codemojipizza_longdescription: 'Dette kursus er designet til at lære eleverne
    det grundlæggende i JavaScript-objekter. Studerende lærer de grundlæggende typer
    data, der kan gemmes i variabler, fra deres første booleske hele vejen til at
    skabe deres egne objekter med flere egenskaber. Aktiviteten gør komplekse koncepter
    lette at forstå ved at bruge alles yndlingsmad: Pizza!'
  tutorial_moonlander_longdescription: Lær fysik, mens du koder! Moon Lander er et
    Game Builder-kursus med 17 øvelser, der guider dig om, hvordan du bygger dit eget
    fysikbaserede spil. I spillet vil du bruge kode og 6-9. klasse fysikkoncepter
    for at hjælpe et rumskib med at lande sikkert på månen.
  tutorial_sushicards_longdescription: Lav et spil, hvor du flytter en haj rundt for
    at prøve at fange fisk.
  tutorial_codesparkcreate_longdescription: Har du nogensinde ønsket at designe og
    kode dit eget videospil? Vælg mellem to spilsæt, der guider dig gennem oprettelse
    og kodning af et Mario-stil videospil ved hjælp af CodePark Academy"s no words
    interface. Begynderkodere og præ-læsere er velkomne!
  tutorial_hardvsoft_longdescription: Gennem en illustreret børnehistorie og regneark
    lærer dine elever forskellene mellem hardware og software.
  tutorial_codestersecard_longdescription: 'Opbyg dine programmeringsevner, når du
    lærer, hvordan du opretter et elektronisk lykønskningskort, som du kan dele med
    din lærer, familie, eller venner! '
  tutorial_codesterslogo_longdescription: Brug kode til at blive kreativ og designe
    dit eget firmalogo! Du lærer grundlæggende kodning i programmeringssproget, Python.
    Når du har arbejdet igennem vejledningen, har du alle de færdigheder, du har brug
    for til at oprette logoet til dit personlige brand!
  tutorial_codesterstshirt_longdescription: 'Lær grundlæggende programmeringsevner
    og øv dig i at bevæge dig rundt i koordinatplanet, når du opretter dit eget monogrammede
    t-shirt-design! '
  tutorial_codewards_longdescription: Deltag i en spændende mission for at redde den
    undersøiske by. Oplev arbejdet hos en redningsingeniør, der reparerer beskadigede
    bysystemer med kommandoer og algoritmer. Overvinde forskellige udfordringer for
    at bevise dine evner, intelligens og mod!
  tutorial_olympics_longdescription: 'Bliv sammen med Elsie forberedt på Robot Olympics!
    Sammen med programmeringskoncepter lære at køre, indsamle detaljer og oprette
    værktøjer, bygge og teste din mægtige robot. '
  tutorial_codinismhero_longdescription: Lær det grundlæggende i programmering gennem
    sjove eksempler, og opbyg et spil, mens du lærer!
  tutorial_discovery_longdescription: To figurer mødes i en verden, og opdager et
    overraskende objekt. Hvad sker der dernæst? Med Scratch og CS First kan alle oprette
    deres egen unikke historie med kode.
  tutorial_csfirstname_longdescription: Vælg et navn og bring bogstaverne i ordet
    til live ved hjælp af kode. Vælg et kaldenavn, et kæledyrs navn, et dyr, en sport,
    et sted eller en hobby.
  tutorial_edisonmove_longdescription: Introducer tekstbaseret programmering og det
    centrale beregningskoncept for sekvens til dine studerende ved hjælp af Edison-robotter
    og EDPY, et tekstbaseret programmeringssprog baseret på Python. Udforsk grundlæggende
    datalogi og programmering, herunder funktioner, input, inputparametre og output.
    Tag derefter på en kodningsudfordring og skriv dit eget program for at få din
    Edison-robot gennem en labyrint.
  tutorial_edisonspider_longdescription: Introducer de vigtigste beregningskoncepter
    for variabler og data, to af de mest grundlæggende dele af generelle programmeringssprog,
    ved hjælp af Edison-robotter og det Scratch-baserede programmeringssprog EdScratch.
    Studerende kan arbejde igennem denne lektion uafhængigt og lære, hvilke variabler
    der er, hvorfor vi bruger dem og derefter anvender deres viden til at programmere
    Edison til at køre som en edderkop, der lægger en fælde.
  tutorial_edisonspotlight_longdescription: Introducer Edison-robotter til dine studerende,
    og hjælp dem med at begynde at udforske, hvad en robot er, og hvordan den kan
    fornemme og reagere på verden. Studerende kan arbejde igennem denne lektion uafhængigt,
    når de programmerer Edison-robotten ved hjælp af det blokbaserede programmeringssprog
    EdBlocks, praktiserer grundlæggende datalogi, herunder sekvens, sløjfer og betingelser.
  tutorial_firiapython_longdescription: Få din micro:bit klar, og niveau op til Python-kodning!
    CodeSpace vil guide dig trin for trin fra din allerførste linje af Python til
    kodning af et interaktivt program med knapper og lysdioder. Lær det grundlæggende
    i programmering af indlejrede enheder, overvågning af input og styring af output.
    Lær hvordan variabler og hvis udsagn styrer strømmen af kode, og afslut med et
    hurtigt og sjovt mikrospil!
  tutorial_gamefrootsquid_longdescription: Kolossal blæksprutte er de største hvirvelløse
    dyr i verden. I dette kodningsspil for begyndere lærer du det grundlæggende i
    kodning og skaber et spil, der udforsker blæksprutterens liv under havet. Du vil
    opdage det hemmelige liv for den kolossale blæksprutte, hvordan man koder tastaturspilkontroller
    (input/output), Google Blockly-kodningssproget, hvordan du udgiver dit eget computerspil.
  tutorial_duckpiano_longdescription: I dette projekt får du nøgler på din computer
    til at afspille kvakklyde på forskellige tonehøjder, som et klaver, der lyder
    som en and. Du kan bruge dit andeklaver til at spille enkle melodier. Senere kan
    du prøve andre lyde, såsom hundebjælker eller endda lyde, du optager selv. Dette
    projekt fungerer bedst på en computer med et tastatur, men det kan tilpasses til
    at arbejde på en tablet.
  tutorial_gpsound_longdescription: I dette projekt skriver du et program til at optage
    lyd fra din computermikrofon, afspille den og tegne et billede af den optagede
    lyd. Du kan derefter behandle din optagelse for at tilføje effekter som pitch-shift,
    reverse eller ekko.
  tutorial_groklearningpython_longdescription: Udvikl dine programmeringsevner og
    opbyg din egen dyreklassifikator! På dette kursus bruger du programmeringssproget
    Python til at klassificere dyr baseret på deres egenskaber. Du lærer om forskellene
    mellem dyr, og hvordan biologer bruger programmering til at hjælpe dem med at
    lave videnskab! Denne aktivitet har en vis antaget viden (variabler, print og
    input).
  tutorial_htmltimetravel_longdescription: Tag en eventyrlig rejse gennem tiden og
    erobre det dybe rum, mens du lærer at bevæge sig, rotere og transformere objekter
    ved hjælp af det grundlæggende i animation i CSS.
  tutorial_hp_flappy_longdescription: Lær logisk tænkning og programmeringskoncept
    ved at oprette dit eget Flappy Birds-stilspil på HyperPad.
  tutorial_appytappin_longdescription: Denne lærerledede aktivitet, tilpasset Hour
    of Code, introducerer børn til at bruge et tekstbaseret programmeringssprog til
    at udvikle en mobilspil-app. De designer algoritmer og bruger variabler og funktioner
    samt tester og fejlfinding af deres arbejde. Inkluderer en trin-for-trin lektionsplan,
    eleveressourcer, supportkort og forudskrevet programskabelon.
  tutorial_icipher_longdescription: Denne lærerledede aktivitet, tilpasset Hour of
    Code lærer børn om at kommunikere sikkert. Børnene lærer, at meddelelser gennem
    tiden er blevet krypteret og dekrypteret ved hjælp af cifre. De udforsker kryptografi
    og får en forståelse af behovet for sikker kommunikation.
  tutorial_iguess_longdescription: Introduktion af Quick Response-koder til børn i
    alderen 3-5 år. Brug tabletter til at scanne QR-koder og gætte mini-udyret fra
    et givet habitat.
  tutorial_imake_longdescription: Denne unplugged lærerledede aktivitet, for børn
    i alderen 3-5 år, bruger klassiske børnerim til at introducere begrebet algoritmer,
    sekvens og gentagelse. Ved at identificere trin og mønstre i populære rim begynder
    børn at forstå, at algoritmer er overalt omkring os.
  tutorial_imorse_longdescription: Udforsk kryptografi med Morse Code og Sphero. Lær,
    at fysiske systemer kan programmeres og skrive kode, så Sphero kan kommunikere.
  tutorial_kanohp_longdescription: Lær at kode og lave magi på skærmen med kreative
    udfordringer. Få fjer til at flyve og ild flyde, komponere musik og meget mere.
  tutorial_khanwebpages_longdescription: Lær hvordan du laver websider med HTML-tags
    og CSS, og afslut med at lave dit helt eget lykønskningskort til at dele med venner
    eller familie.
  tutorial_kibobowl_longdescription: Krasj! Hvor langt skal KIBO bevæge sig for at
    komme fra starten af bowlingbanen til stifterne? Du kan oprette en enkelt lige
    bane eller en mere kompliceret sti. Studerende vil bruge estimering og måling
    til at oprette et program til at rejse længden af banen. De tester, hvor langt
    en enkelt fremadgående blok bærer KIBO, og forbedrer derefter deres programmer
    ved hjælp af Engineering Design Process.
  tutorial_kibodance_longdescription: Lad os holde en KIBO Robot dansefest! Indstil
    en musikafspiller til at afspille en yndlingssang i klasseværelset, eller en sang,
    der er forbundet med en verdenskultur, du udforsker. Eleverne dekorerer deres
    KIBO som danser, så laver de et program for at lære deres KIBO at danse til musikken.
    Studerende vil lære at oprette et program til at udtrykke en idé (i dette tilfælde
    en dans) med fokus på sekventeringsevne.
  tutorial_buildcharacters_longdescription: Hvad er nogle karaktertræk, du kan identificere
    i bøger eller personer, du kender? Design din egen fuzz og brug kode til at ændre
    dens egenskaber og bringe din karakter til live! Med JavaScript til øvre elementær.
  tutorial_designgames_longdescription: Den mest populære pre-reader app indeholder
    nu en digital Maker Space! Lav niveauer, design spil, eller opbyg karakterer.
    Vælg din aktivitet og begynd at oprette med Kodable! Med JavaScript til øvre elementær.
  tutorial_makelevels_longdescription: Kan du bygge en symmetrisk labyrint? En labyrint
    med rette vinkler? Få kreative og komplette udfordringer med labyrintopbygning
    med grundlæggende kodningskoncepter. Tilpasset med K-5 Common Core matematik.
  tutorial_wizard_longdescription: Rejs ind i Code Magic-verdenen som en kodeguide.
    Lær at oprette og kaste trylleformularer for at tilpasse dit slot.
  tutorial_mbscratchcards_longdescription: Forbind den fysiske verden af micro:bit
    med den virtuelle verden af Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Brug micro:bit med en iPad til at lære
    Swift.
  tutorial_mbbuttons_longdescription: I dette introduktionsprojekt får du billeder
    eller animationer til at vises på micro:bit-displayet, når der trykkes på knapper.
    Denne aktivitet er velegnet til dem, der aldrig har programmeret før, eller dem,
    der søger en simpel introduktion til programmering af BBC micro:bit. Det bruger
    MicroBlocks, et Scratch-lignende programmeringssystem, der lader dig se din kode
    køre på micro:bit med det samme.
  tutorial_meteor_longdescription: I dette projekt opretter du et Falling Meteors-spil
    til BBC micro:bit. Ved hjælp af knapperne flytter spilleren et skjold for at fange
    faldende meteorer og redde Jorden. De teknikker, du lærer i dette projekt, kan
    bruges til at lave mange andre spil til BBC micro:bit, herunder klassikere som
    Pong og Space Invaders.
  tutorial_ballbounce_longdescription: Lær at lave en mobilapp, hvor brugeren kaster
    en bold hen over skærmen, og den hopper ud af kanterne.
  tutorial_mitcodi_longdescription: Lær at lave din egen interaktive mobilapp. Tryk
    på bien og hør det brumme!
  tutorial_mitdoodle_longdescription: Lav en mobilapp, hvor du kan tegne billeder
    på skærmen!
  tutorial_talktome_longdescription: Lær at lave en mobilapp, der får din telefon
    til at tale med dig!
  tutorial_mobilecspmap_longdescription: Brug App Inventor til at oprette en kortvisning
    af vartegn i din by, stat, eller hvor som helst i verden. Selvstyrede video- og
    teksttutorials fører eleverne gennem opbygning af en brugergrænseflade og kodning
    af en mobilapp, ved hjælp af en kortkomponent og bestemmelse af placeringer efter
    breddegrad og længdegrad.
  tutorial_ozorandom_longdescription: 'Lær hvordan computere opretter tilfældige tal
    og bruger dem, brug derefter et tilfældigt bevægelsesprogram til at hjælpe med
    at skabe ideer til en historie. '
  tutorial_ozotroll_longdescription: 'Lær forskellen mellem internettrolde og eventyrtrolde,
    lær derefter Evo, hvordan man er en god trold, der beskytter dig. '
  tutorial_peblioart_longdescription: 'Lær at tegne og animere figurer med kode for
    at skabe interaktive kunstværker inspireret af kunstnere. '
  tutorial_astropi_longdescription: Kode en meddelelse, og kontroller den omgivende
    lufttemperatur om bord på ISS ved hjælp af en online simulator af Astro Pi-computerens
    Sense HAT.
  tutorial_rgart_longdescription: Leder du efter en nem og intuitiv måde at lære dine
    elever at kode? RoboGarden STEAM har fusioneret kodeøvelse med STEAM-læring og
    gamificerede missioner i flere aktiviteter. I kunstaktiviteten forstår den studerende
    farveblandingskoncepter, mens han bruger kodningsblokke til at løse udfordringer
    i fødselsdagsfesten.
  tutorial_rgengineer_longdescription: Leder du efter en nem og intuitiv måde at lære
    dine elever at kode? RoboGarden STEAM har fusioneret kodeøvelse med STEAM-læring
    og gamificerede missioner i flere aktiviteter. I ingeniøraktiviteten lærer den
    studerende grundlæggende robotik, mens han bruger kodningsblokke til at løse udfordringer
    i julefesten.
  tutorial_rgmath_longdescription: Leder du efter en nem og intuitiv måde at lære
    dine elever at kode? RoboGarden STEAM har fusioneret kodeøvelse med STEAM-læring
    og gamificerede missioner i flere aktiviteter. I matematikaktiviteten praktiserer
    eleven tælling, tilføjelse og subtraktion, mens han løser nogle kodningsudfordringer.
  tutorial_rgscience_longdescription: Leder du efter en nem og intuitiv måde at lære
    dine elever at kode? RoboGarden STEAM har fusioneret kodeøvelse med STEAM-læring
    og gamificerede missioner i flere aktiviteter. I den naturvidenskabelige aktivitet
    gennemgår den studerende en rejse til rummet, der løser flere kodningsudfordringer
    og ved mere om rumelementer og naturvidenskabelige fakta.
  tutorial_rgtech_longdescription: Leder du efter en nem og intuitiv måde at lære
    dine elever at kode? RoboGarden STEAM har fusioneret kodeøvelse med STEAM-læring
    og gamificerede missioner i flere aktiviteter. I teknologiaktiviteten gennemgår
    den studerende en rejse til de vulkanske øer og løser flere kodningsudfordringer
    ved at forstå grundlæggende begreber inden for teknologi.
  tutorial_robotmagic3d_longdescription: Brug din fantasi til at oprette et animeret
    3D-logo med dit navn, dit yndlingssportshold eller noget, du vil have. Brug kode
    til at gøre 3D-modeller og bogstaver levende med sjov. I slutningen kan du downloade
    et animeret klistermærke af din skabelse og dele det med venner.
  tutorial_robotmagicflappy_longdescription: Brug din fantasi til at skabe et 3D Flappy
    Bird spil. Brug kode til at gøre 3D-modeller levende med sjov. I slutningen kan
    du dele din skabelse med venner og udfordre dem til en høj score.
  tutorial_scratchadventure_longdescription: Send dine foretrukne Cartoon Network-figurer
    på en mission, fra universets fjerneste rækkevidde, til kanten af Craigs bæk.
    Lås op for hemmelige skatte, og opdag nye figurer, mens du opretter et eventyrspil.
  tutorial_scratchtalk_longdescription: Giv dine figurer liv i Scratch ved hjælp af
    nye tekst-til-tale-blokke drevet af Amazon. Opret en rappende robot eller en interaktiv
    animation, der taler. Dette projekt viser dig, hvordan du opretter talende animationer,
    der spinder, zoomer og ændrer farver. Mulighederne er uendelige!
  tutorial_scratchjrstory_longdescription: En mellemaktivitet beregnet til børn i
    2.-5. klasse med en vis erfaring med ScratchJr. Gennem denne aktivitet og fortsat
    tid med ScratchJR får eleverne mulighed for at tænke kreativt, forbedre deres
    historiefortælling og samarbejde med jævnaldrende.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    er en introduktionsaktivitet beregnet til børn i børnehave gennem anden klasse
    med ringe eller ingen programmeringserfaring. Gennem denne aktivitet vil eleverne
    have mulighed for at tænke kreativt, blive historiefortællere og forbedre matematisk
    ræsonnement og sekventeringsevner.
  tutorial_spherocomm_longdescription: Lær om fejlkommunikation i både et samfund
    og i et computerprogram. Brug denne viden til at løse enhver fejlkommunikation,
    eller fejl, i et program i et forsøg på at hjælpe BOLT med at finde vej hjem.
  tutorial_spherocommunity_longdescription: Design en enkel sti, der repræsenterer
    en fælles rute, som du rejser hver dag. Du opretter to programmer, en trukket
    sti og en blokbaseret programsti gennem din fællesskabsrute.
  tutorial_spherofunctions_longdescription: Lær, hvordan du bruger og påberåber funktioner
    til at gøre Sphero til en lommeregner.
  tutorial_spheroinfrared_longdescription: Bliv epidemiolog for at stoppe spredningen
    af en sjælden robotinfektion, der plager et samfund af BOLT-robotter.
  tutorial_spherolightsensor_longdescription: Lær, hvordan du opretter et program,
    der bruger den omgivende lyssensor til at måle lux-værdier og jage BOLT.
  tutorial_spheromansion_longdescription: At holde en flok dinosaurer hjemme hos dig
    burde ikke være et problem, ikke? Som du kunne forestille dig, ender dette ikke
    godt. Du er fanget i palæets bibliotek og skal programmere din vej ud.
  tutorial_roadblocks_longdescription: Som en fortsættelse af dit fællesskab, du vil
    ændre dit blokeringsprogram, når du og din partner støder på forskellige vejspærringer
    langs ruten.
  tutorial_spherotext2_longdescription: Lær din første betingede ved at opbygge et
    sjovt spil, hvor du kaster Sphero og gætter dyrelyde. Dette er en fantastisk aktivitet,
    når du har gennemført tekst 1.
  tutorial_spherotext3_longdescription: Lær at ændre Spheros vigtigste LED'er baseret
    på gyroskopets centrifugeringshastighed. Du vil også lære om normalisering og
    absolut værdi. Dette er en fantastisk aktivitet, når du har gennemført tekst 1
    og 2.
  tutorial_spherotext4_longdescription: Brug variabler til at opbygge et varmt kartoffelspil
    drevet af Sphero. Du vil bruge pseudokode og læse dokumentation for at bringe
    dette klassiske spil til live. Du vil også lære om tekniske begreber som loop
    indtil og tilfældighed inden for grænserne. Dette er en fantastisk aktivitet,
    når du har gennemført tekst 2 eller 3.
  tutorial_spheroraptor_longdescription: Opret en befæstet pen for at holde Sphoraptors
    i skak, mens du også skriver koden til Sphoraptors flugt. Fra sløjfer, til betingelser,
    til operatører og endda komparatorer, du har brug for så meget kodningskendskab,
    som du kan mønstre.
  tutorial_stempiday_longdescription: Vi bruger tallet Pi til at beregne omkredsen
    og arealet af en cirkel, men har du nogensinde spekuleret på, hvor dette tal kommer
    fra, eller hvordan man beregner det? I denne kodningsaktivitet genererer du tilfældigt
    point, der ligner en meget dårlig spiller, der skyder dart på et dartbræt. Procentdelen
    af dart, der lander inde i cirklen, kan hjælpe os med at beregne Pi. Skift derefter
    farverne på punkterne bare for sjov!
  tutorial_stemplanetoids_longdescription: Vidste du, at koden bag de klassiske Asteroids
    og Lunar Lander-spil er enklere, end du måske tror? Vidste du, at begge disse
    spil har nøjagtig fysik? I denne aktivitet vil du rette et brudt asteroidspil,
    hvor skibet kun bevæger sig i en lige linje. Så vil du tilføje tyngdekraften til
    spillet og forsøge at lande skibet på månen! Arbejder med chromebooks og andre
    enheder!
  tutorial_stempong_longdescription: Vidste du, at koden bag det populære spil Bonk.io
    og det klassiske Pong-spil er enklere, end du måske tror? Vidste du, at begge
    disse spil har nøjagtig fysik? I denne aktivitet løser du en ødelagt version af
    Pong-spillet, så objekter hopper som de burde. Derefter tilføjer du tyngdekraften
    for at skabe en Bonk.io klon. Arbejder med chromebooks og andre enheder!
  tutorial_algobot_longdescription: AlgoBot er et puslespil, der finder sted på Europa,
    et pan-galaktisk koloniseringsskib, hvor en genvindingsmission går forfærdeligt
    galt. Spillere kommanderer AlgoBot, en smart lille servicedroid, og lær at bruge
    et visuelt programmeringssprog til at hjælpe ham med at begrænse krisen!
  tutorial_thunkableapps_longdescription: 'Lær hvordan du bygger dine egne apps med
    blokbaseret kodning! '
  tutorial_toxicodedot_longdescription: 'Vælg et kort fra dit dæk og fortolk dets
    kode for at komme videre gennem verden. Brug dine intuitive evner til at gætte
    reglerne og lære af dine egne fejl. Lavet med omhu af teamet bag Compute it og
    Silent Teacher, med de samme grundlæggende elementer: prøve-og-fejl i stedet for
    ordrette forklaringer, glat progression, ingen kode at skrive, tilgængelighed
    for absolutte begyndere.'
  tutorial_gcactions_longdescription: Opdag handlinger, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær
    om robotter, og hvad de rent faktisk kan gøre.
  tutorial_gccomparators_longdescription: Oplev komparatorer og logiske regler, som
    er vigtige byggesten i kodning, og brug dem til at kode et videospil! Udforsk
    digital kultur og lær om sporing af vores online aktiviteter.
  tutorial_gcconditions_longdescription: Opdag forhold, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær
    om de algoritmer, der driver vores onlineverden.
  tutorial_gccreate_longdescription: Opret dit første fulde videospil med GameCode!
    Opret nye figurer, gør dem (lidt) smartere, giv spilleren superkræfter... Sky
    er grænsen!
  tutorial_gcevents_longdescription: 'Oplev begivenheder, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær
    om kunstig intelligens, og hvordan det kan være meningsfuldt i dit liv. '
  tutorial_gcloops_longdescription: Oplev sløjfer, en af de vigtigste byggesten i
    kodning, og brug dem til at kode et videospil! Udforsk digital kultur og lær om
    ekkokammerfænomenet på sociale netværk.
  tutorial_gcvariables_longdescription: Opdag variabler, en af de vigtigste byggesten
    i kodning, og brug dem til at kode et videospil! Udforsk digital kultur, og lær
    om, hvad data er, og hvordan det fungerer.
  tutorial_beanything_longdescription: Udforsk seks seje karrierer og se, hvordan
    kodning kan anvendes på hver enkelt! Oplev, hvordan det er at være robotingeniør,
    musiker, astronaut, landmand, biavler og konditor. Brug programmering til at animere
    figurer, komponere musik, fortælle historier, designe spil og endda skabe kunst.
  tutorial_change_longdescription: Opret et projekt, der viser, hvordan du ville ændre
    verden! Uanset om du brænder for genbrug eller har en idé om at opnå verdensfred,
    så del din vision med kode!
  tutorial_cooking_longdescription: Vis dine evner - opret et interaktivt madlavningsspil.
    Begyndere kan bruge den selvstyrede tutorial, mens mere avancerede kodere har
    mulighed for at starte med et tomt projekt.
  tutorial_crystal_longdescription: Kæmp med venner i dette multiplayer-spil. Anvend
    dine egne strategier og sæt din kode mod hele Tynker-samfundet for at se, hvem
    den sande kodningsmester er! Kast trylleformularer, saml power-ups, og besejr
    fjender, mens du kæmper i en vild 4-spiller arena, der krymper midt i lava!
  tutorial_landscape_longdescription: Brug Pythons pentegningsfunktion til at komponere
    et landskab ved hjælp af kode. Brug de landskabsgenstande, der allerede er oprettet
    til dig, eller design vores egne strukturer. Udgiv og del dine kreationer!
  tutorial_pets_longdescription: Opret et sjovt spil om kæledyr - enten ægte eller
    imaginære! Begyndere kan bruge den selvstyrede tutorial, mens mere avancerede
    kodere har mulighed for at starte med et tomt projekt.
  tutorial_petvet_longdescription: En travl dag hos Pet Vet fører til sjov, da du
    og Barbie hjælper en række kæledyr gennem deres allerførste kontrol. Fra at guide
    kæledyr ind i undersøgelsesrummet til at diagnosticere deres sniffles, boo-boos
    og kløe, vil du opdage, at hvert puslespil har en løsning, der får kæledyrene
    til at føle sig bedre end nogensinde!
  tutorial_superhero_longdescription: Brug HTML- og CSS-pixelkunst til at oprette
    dine foretrukne superheltmasker. Udgiv og del dine kreationer!
  tutorial_vidcodeplastic_longdescription: Problemet med at fylde plastik i vores
    have forværres fortsat. Heldigvis bliver din stemme hørt med kode gennem plastforurenings
    PSA. Efter du har kodet en PSA om plastforurening ved hjælp af JavaScript, kan
    du lave en anden video om ethvert emne, du holder af! Lær at bruge sløjfer, sinusbølger
    og tilpassede emojier til at skabe et unikt projekt.
  tutorial_vidcodetypeface_longdescription: Opret din egen skrifttype ved hjælp af
    former og elementer af typografi. Type har flere elementer, end du måske har indset!
    Indtil videre har vi talt om skrifttyper, og hvordan de er forskellige tekststile.
    Skrifttyper er faktisk bare forskellige stilarter af et skrifttype. Et skrifttype
    er en familie af skrifttyper, der har lignende funktioner.
  tutorial_washustorm_longdescription: Lær hvordan du programmerer en indkommende
    storm.
  tutorial_activitypackets_longdescription: Find timevis af familievenlig sjov med
    Wonder Workshops udskrivbare pakker med kreative kodningsaktiviteter. Bring kodning
    til live med Dash, Dot, og Cue-robotter ved at downloade disse online og offline
    aktiviteter til brug i Hour of Code og videre!
  tutorial_googlerookie_longdescription: I denne aktivitet koder du en Rookie-tema
    collage ved hjælp af Blockly, et indledende kodningssprog. Du bruger sekvenser,
    variabler og sløjfer til at skabe et unikt stykke, der fremhæver din kreativitet!
  tutorial_tommyturtle_longdescription: Hjælp små børn med at lære det grundlæggende
    i kodning med Tommy the Turtle! Guldprisvinder for bedste uddannelsesapp ved Best
    Mobile App Awards. Opretter forbindelse til StemDash for at gøre det muligt for
    forældre og lærere at spore læringsfremskridt, chatte med dit barn for at give
    opmuntring, eller begrænse deres spilletid.
  tutorial_mazyad_longdescription: Dette produkt vil udvide vores grænser for at skabe
    en integreret papirversion med edb-applikationer og et alternativ, hvis computeren
    ikke bruges af en eller anden grund. Det vil også tjene som en introduktion til
    forståelse af programmering generelt.
  tutorial_gamemaker_longdescription: Game Maker er en åben aktivitet, hvor studerende
    kan oprette alt, hvad de vil, ved hjælp af en simpel kodeguide. Bare klik på billedet
    af et sødt lille monster og vælg en af indstillingerne i menuen. Mere avancerede
    tutorials er også inkluderet for dem, der ønsker at gå dybere ind i spilfremstilling.
  tutorial_duckrace_longdescription: På dette kursus løser du programmeringsopgaver
    for at hjælpe Toni and med at indsamle mønter til sine feriebesparelser. I slutningen
    af kurset opretter du dit eget spil.
  tutorial_allcancodeapps_longdescription: Brug Allcancode-platformen til at oprette
    web- og mobilapps fra design til levering. Applikationslogik er skrevet i Google
    Blockly, det programmeringssprog, der bruges i de fleste Code.org-aktiviteter.
  tutorial_n2y_longdescription: I disse aktiviteter, der kan udskrives, kan eleverne
    hjælpe en lille robot ved navn Bitt Bott med at udforske forskellige landskabsformer
    på Jorden. Studerende giver Bitt Bott enkle anvisninger ved at vælge og cirkulere
    passende retningspile. Hver af de seks aktiviteter omfatter enkle retninger, der
    understøttes med symboler fra n2y® SymbolsTIX PRIME® -kollektionen. Symbolerne
    hjælper ikke-læsere og begyndende læsere med at forstå og følge anvisningerne.
  tutorial_microsoftarcade_longdescription: Spil sjove arkadespil, design dine egne
    sprites, og lær det grundlæggende i kodning af dit eget spil med MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Ingen computer eller internet? Intet
    problem. Prøv CS First Unplugged aktiviteter for at undersøge, hvordan datalogi
    kan løse problemer som at hjælpe folk med at holde forbindelsen, mens de er adskilt.
    'Plugged in' Scratch-aktiviteter er også tilgængelige!
  tutorial_toxicodepython_longdescription: Oplev det grundlæggende i Python uden noget
    ord eller forklaring. Vores tavse lærer vil give dig flere serier af udfordringer,
    der får dig til at gætte nogle regler og lære af dine egne fejl.
  tutorial_codecombatozaria_longdescription: Gå ind i Ozarias verden, hvor du bliver
    en helt i et episk eventyr. Du skal bruge kraften i kodning til at besejre et
    mørke, der har overtaget verden! Undervejs møder du interessante figurer og rejser
    til forskellige lande og praktiserer kodningskoncepter som sekvenser, sløjfer,
    debugging og nedbrydning. I sidste ende designer du et spilbart spil, som du kan
    dele med dine venner!
  tutorial_vidcodedate_longdescription: 'Climate Clock-projektet er et kulturelt relevant
    skæringspunkt mellem matematik, miljøvidenskab og datalogi. I denne Hour of Code-aktivitet,
    studerende vil blive guidet gennem konstruktionen af deres eget klimaur. De vil
    engagere sig i objekter, egenskaber, variabler, funktioner og sløjfer og tilpasse
    deres budskab for at formidle deres budskab til verden og deres håb for fremtiden. '
  tutorial_codemonkeyspace_longdescription: 'Skriv ægte kode for at hjælpe abeastronauten
    med at fange bananer i rummet! '
  tutorial_codespeakhappy_longdescription: Lær at programmere en meditationsapp, der
    transporterer dig til dit 'lykkelige sted'.
  tutorial_grokimage_longdescription: Brug programmeringssproget Python til at foretage
    hurtige ændringer af billeder. Lav sjove billedredigeringsprogrammer og lav dit
    eget billedfilter!
  tutorial_icomputelearn_longdescription: Når du lærer at kode med iCompute, programmerer
    du dine egne fantastiske interaktive historier, spil og animationer. At følge
    vores kreative, sjove aktiviteter betyder, at du vil udvikle beregningsmæssig
    tænkning såvel som kodningsfærdigheder!
  tutorial_rpstress_longdescription: Brug Scratch-blokke til at oprette og personliggøre
    din klikbare stresskugle med grafiske effekter, kostume-animation og lydeffekter.
  tutorial_bsdcause_longdescription: 'Dette kursus giver eleverne mulighed for at
    bruge kode som en måde at dele, hvad der er vigtigt eller interessant for dem.
    De kan følge lektionen eller oprette unikke projekter, mens de lærer HTML, CSS
    og JavaScript. De styres med videotutorials, live-kodning og adgang til kodeordlisten.
    Support My Cause fokuserer på at designe og kode en destinationsside, der indsamler
    data fra tilhængere af din yndlingssag. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Brug en løkke til at gentage over en matrix,
    hvilket får en emoji til at animere gennem flere indstillinger.
  tutorial_vidcodeanimojies_longdescription: Brug en løkke til at gentage over en
    matrix, hvilket får en emoji til at animere gennem flere indstillinger.
  tutorial_bsdinspire_longdescription: 'Dette kursus giver eleverne mulighed for at
    bruge kode som en måde at dele, hvad der er vigtigt eller interessant for dem.
    De kan følge lektionen eller oprette unikke projekter, mens de lærer HTML, CSS
    og JavaScript. De styres med videotutorials, live-kodning og adgang til kodeordlisten.
    The People Who Inspire Me fokuserer på at oprette en webside for at fremvise toppen
    3 mennesker, der har været en inspiration for dig. #codeisyourvoice'
  tutorial_tttractor_longdescription: Hjælp med at bringe markerne tilbage til livet.
    Landmand Hayao er nede på sit held, og hans marker er blevet et rod. Men han har
    lige fået en fancy ny traktor med et gentagende kodesystem ved hjælp af sløjfer,
    der bare kan redde alt. Hjælp med at lære, hvordan traktoren arbejder for at vande
    alle afgrøderne i hans marker.
  tutorial_codeillusionmickey_longdescription: Tag på et magisk kodningseventyr med
    Mickey! Lær, hvordan du tegner, farver og flytter figurer, mens du mestrer introduktionen
    til Media Art ved hjælp af JavaScript.
  tutorial_scigirlsquest_longdescription: 'I dette online kodningseventyr tager unge
    Subby ubåden gennem undervandsudfordringer, ved hjælp af kode til at finde forskellige
    genstande og indsamle videnskabelige data på havbunden. '
  tutorial_codespeakbreathe_longdescription: Lær at programmere meditationsapp, der
    vil guide brugerne gennem en opmærksom åndedrætsøvelse.
  tutorial_vidcodeface_longdescription: Brug et facetracking-bibliotek til at kode
    dit eget brugerdefinerede ansigtsfilter, som dem, du bruger på sociale medier.
  tutorial_educodemaze_longdescription: Design en labyrint, komplet med monstre og
    låste passager. Brug variabler, sløjfer og strenge til at hjælpe din helt med
    at navigere i den verden, du har oprettet.
  tutorial_educoderace_longdescription: Lær datalogi, mens du frigør raceren i dig!
    Opfind og tilpas din helt egen bil, alt imens du får en dybere forståelse af objekter
    og hvordan videospil er lavet.
  tutorial_codespeakchatbot_longdescription: Lær hvordan du koder en chatbot, et computerprogram,
    du kan føre en samtale med, mens du lærer om de berømte kvindelige pionerer inden
    for datalogi.
  tutorial_gamefrootgames_longdescription: Lær at kode et rigtigt spil som Super Mario
    Bros. Studerende, der er klar til at gå ud over Scratch og Tynker, vil blive introduceret
    til ægte spilindustripraksis, kreative kodningskoncepter, hvordan man udgiver
    deres eget unikke spil og begynder at arbejde hen imod en karriere i spilbranchen.
    Vejledningen handler om niveaudesign, valg af karakter, animering og kodning af
    din karakter for at bevæge dig rundt.
  tutorial_codespeakgrandparent_longdescription: Lær at kode et digitalt kort for
    at sprede glæde til nogen speciel i dit liv.
  tutorial_educodekingdom_longdescription: Riget er under angreb! Planlæg kraftfulde
    forsvar for at hjælpe med at afvise angriberne. Mestre kraften i arrays for at
    skabe din helt egen bølge af monstre i dit eget tårnforsvarsspil!
  tutorial_codehsdata_longdescription: Lær om styrken ved at bruge datavisualiseringer
    til at vise data på meningsfulde og letforståelige måder. Brug vores grafgenerator
    til at oprette visuelt tiltalende grafer og lære, hvordan kodning bruges til at
    skabe smukke data.
  tutorial_educodecake_longdescription: Lær HTML, når du bager en kage med kok Roland.
    Form og stil din brugerdefinerede oprettelse med din nyfundne viden om tags og
    klasser.
  tutorial_ttsecond_longdescription: Kan du levere Open Protocol? Du har sneget dig
    ombord på hovedskibet, og nu skal du unddrage dig sikkerhedsdronerne længe nok
    til at åbne adgang for alle. Undersøg hurtigt betingede udsagn for at finde ud
    af, om du er sikker eller ej fra den uhyggelige cybervision. Hvis ikke, er det
    til luftslusen!
  tutorial_bsdtrivia_longdescription: 'Dette kursus giver eleverne mulighed for at
    bruge kode som en måde at dele, hvad der er vigtigt eller interessant for dem.
    De kan følge lektionen eller oprette unikke projekter, mens de lærer HTML, CSS
    og JavaScript. De styres med videotutorials, live-kodning og adgang til kodeordlisten.
    Trivia Game Maker fokuserer på at opbygge et interaktivt trivia-spil, hvor du
    også kommer med trivia-spørgsmålene. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programmer en samtale mellem to sprites.
    Bliv kreativ, mens du kommunikerer med kode i Scratch med CS First!
  tutorial_codemonkeybeaver_longdescription: Hjælp en bæver med at nå sine mål! Dyk
    ned i denne bævers naturlige habitat med en sjov kodningsaktivitet, der vil starte
    din kodningsuddannelse. Bævere kan svømme, samle træ og bygge dæmninger. Denne
    lille bæver har brug for din hjælp. Brug de enkle kodeblokke til at færdiggøre
    dæmningen i søen, så vandet forbliver roligt, byg et hus og lav smoothies!
  tutorial_codestersdistance_longdescription: Lær det grundlæggende ved kodning i
    Python, og opret derefter et program, der beregner afstanden mellem to sprites
    for at sikre, at de er socialt distancerede eller har brug for at bære en maske.
  tutorial_itchspace_longdescription: Denne tutorial fører dig gennem oprettelsen
    af et klassisk Space Invaders-spil ved hjælp af programmeringssproget Scratch
    MIT. Abonner på RokCoder YouTube-kanalen for flere Scratch-baserede videoer og
    tutorials! Hver video er en mundfuld tutorial (cirka ti minutter i længden), der
    indeholder sine egne specifikke slutmål. Det endelige resultat er et højkvalitets
    Scratch arkadespil.
  tutorial_vidcodemagic_longdescription: Få blink til at vises tilfældigt rundt på
    skærmen ved hjælp af en løkke.
  tutorial_vidcodemagices_longdescription: Få blink til at vises tilfældigt rundt
    på skærmen ved hjælp af en løkke.
  tutorial_codespeakmeal_longdescription: Lær at kode en app, der hjælper brugerne
    med at træffe beslutninger om sund mad.
  tutorial_itchfish_longdescription: Scratch 3.0-tutorial til at lave et spil med
    en haj, der jagter og spiser fisk forstyrret, når en dykker spises ved et uheld.
  tutorial_bsdwebsite_longdescription: 'Dette kursus giver eleverne mulighed for at
    bruge kode som en måde at dele, hvad der er vigtigt eller interessant for dem.
    De kan følge lektionen eller oprette unikke projekter, mens de lærer HTML, CSS
    og JavaScript. De styres med videotutorials, live-kodning og adgang til kodeordlisten.
    ''My Favorites Website fokuserer på at oprette en webside med toppen 3 ting, du
    er interesseret i eller elsker at gøre. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Lær hvordan du koder en digital tidskapsel
    til at optage og reflektere over dit liv lige nu.
  tutorial_itchwebcam_longdescription: Lær om augmented reality, og lav dit eget virtuelle
    rum med augmented reality.
  tutorial_itchball_longdescription: Få en bold til at hoppe rundt på skærmen. Lær
    om sløjfer og betingelser inden for sløjfer.
  tutorial_ttrace_longdescription: Ved at kalde funktioner og designe klasser programmerer
    spillerne deres egen racerbil til at være hurtig, smidig og kraftfuld; under løb
    kan de derefter hacke deres konkurrenters køretøjer for at forvrænge deres kontroller.
  tutorial_plethora_longdescription: 'I denne overfloden aktivitet vil du løse visuelle
    sjove udfordringer og lære begreberne årsag og virkning og brugerinteraktion. '
  tutorial_educodesecret_longdescription: Udforsk hemmelighedernes verdener med Agent
    Smith, mens du dykker dybere ned i at lære om udsagn, strenge, for-in loops. Hjælp
    Agent Smith med at finde de skyldige og konfigurere agenturets operativsystem
    til deres nye brugere med Python.
  tutorial_itchshapes_longdescription: Lær hvordan du tegner figurer i Scratch. Du
    lærer også, hvordan du beregner, hvor meget du skal vende for enhver form.
  tutorial_codeguppytext_longdescription: Lær det grundlæggende i tekstbaseret kodning
    ved at oprette dit første program i en online kodningseditor.
  tutorial_vidcodeplastiche_longdescription: Problemet med at fylde plastik i vores
    have forværres fortsat. Heldigvis bliver din stemme hørt med kode gennem plastforurenings
    PSA. Efter du har kodet en PSA om plastforurening ved hjælp af JavaScript, kan
    du lave en anden video om ethvert emne, du holder af! Lær at bruge sløjfer, sinusbølger
    og tilpassede emojier til at skabe et unikt projekt.
  tutorial_educativechatbot_longdescription: Lær om området kunstig intelligens og
    maskinlæring, samt programmering af din egen chatbot!
  tutorial_educodebasics_longdescription: Lær nogle grundlæggende programmeringsfunktioner,
    og opret dit eget spil i processen!
  tutorial_codehsdesign_longdescription: 'Kodere vil lære, hvordan programmering kan
    støtte kunstnere og opbygge deres egen Online Shop mockup, ved hjælp af HTML. '
  tutorial_htmlacademyphp_longdescription: Mød Dumpo the Little Elephant, en senior
    programmør i et webdesignstudie, der udvikler en online butik. Sammen lærer du
    det grundlæggende i PHP på en engagerende måde. Du vil arbejde med webscripts
    og lære variablerne, tilføje PHP-scripts i layoutet og interagere med databaser,
    mens du opretter et virkelighedstro webprojekt.
  tutorial_gamefrootdistance_longdescription: 'I COVID-19: Stop spredningen kan du
    ændre faktoren ''Bliv hjemme'' og kode en simpel nyhedsklikker. Aktiviteten illustrerer,
    hvordan social distancering har en direkte indflydelse på, hvor hurtigt en virus
    som COVID-19 kan sprede sig. Studerende og lærere får et lille indblik i virusvidenskab,
    de virkninger, en virus kan have på samfundet, og samtidig udjævne deres digitale
    flydende færdigheder.'
  tutorial_codesterscovid_longdescription: Lær det grundlæggende i kodning i Python,
    mens du opretter din egen PSA om, hvordan vi kan stoppe spredningen af COVID-19.
    Design din egen animerede interaktive PSA for at dele kritisk information om vigtigheden
    af social afstand, iført en maske, karantæne, og andre foranstaltninger.
  tutorial_ttbunker_longdescription: Du fandt Bunkeren, og alle dens hemmeligheder
    vil være dine, når du knækker dens kryptering. En hær nærmer sig, og du skal holde
    omkredsen ved hjælp af programmeringskraften. Kode individuelle tårne, indstilling
    af rækkevidde, skader og flere specielle kræfter ved at tilføje nye kodelinjer
    og ændre værdier. Overlev længe nok til at lære, hvordan klasser og forekomster
    kan gøre dig endnu mere magtfuld.
  tutorial_cuttle_longdescription: Udfordre dig selv med disse sjove og interaktive
    opgaver, og lær alt om beregningsmæssig tænkning.
  tutorial_bsdjokes_longdescription: 'Dette kursus giver eleverne mulighed for at
    bruge kode som en måde at dele, hvad der er vigtigt eller interessant for dem.
    De kan følge lektionen eller oprette unikke projekter, mens de lærer HTML, CSS
    og JavaScript. De styres med videotutorials, live-kodning og adgang til kodeordlisten.
    Vittigheder og gåder fokuserer på at skabe et sæt interaktive kort, der indeholder
    dine yndlingsvittigheder og gåder og svarene! #codeisyourvoice'
  tutorial_rptree_longdescription: Brug Scratch til at oprette en simulering, der
    viser, hvordan varierende sundheden i en skov og skovrydning påvirker træer, dyreliv
    og mængden af absorberet CO2. Du skal allerede vide, hvordan Scratch-koordinater
    og variabler fungerer.
  tutorial_codestersunity_longdescription: Lær det grundlæggende i kodning i Python
    inklusive lister, sløjfer, og sprites. Opret derefter et vægmaleri ved hjælp af
    en løkke for at få adgang til hver sprite, der er gemt på en liste.
  tutorial_codesterssoccer_longdescription: Lær det grundlæggende ved kodning i Python,
    og opret derefter et program, der skyder en fodbold ind i målet. For at sigte
    dit skud skal du først estimere linjens hældning. Held og lykke!
  tutorial_breakoutlock_longdescription: 'Haspy Robot har brug for din hjælp! Hun
    har brug for din viden om sløjfer, algoritmer, og kodning for at hjælpe hende
    med at rette Lockit kode og genstarte sit system. '
  tutorial_thunkablemask_longdescription: Lær hvordan du bygger en mobilapp, der giver
    dig point for at vide, hvordan du bærer din maske korrekt!
  tutorial_cafarming_longdescription: Datalogi kan hjælpe med at fodre en sulten verden.
    Landmænd bruger teknologi til at dyrke mad på smartere og mere bæredygtige måder.
    Agribots og droner kan overvåge, vande og sprøjte afgrøder og endda tackle det
    irriterende ukrudt! Lær om, hvordan AI, Computer Vision og Internet of Things
    bruges på gården.
  tutorial_blocksmithyeti_longdescription: Åh nej! Nogen fangede Yeti! Kun DU og din
    programmerbare smarte kanon kan redde Yeti og fodre deres venner. Studerende bruger
    JavaScript til at gemme Yeti med denne sjove interaktive lektion i eget tempo.
  tutorial_codecapture_longdescription: 'Tag dine første skridt ind i en verden af
    programmering med JavaScript, ved hjælp af bare pen-og-papir og din mobiltelefon! '
  tutorial_codehslitter_longdescription: 'Lær hvordan du kan bruge programmering til
    at hjælpe med at løse et af verdens største problemer: affald og affald! I denne
    Vælg din egen eventyrtime med kode har du valget mellem det grundlæggende i Python
    eller det grundlæggende i webdesign. Uanset hvad du vælger, vil du undersøge,
    hvordan du kan bruge datalogi til at reducere mængden af affald i dit samfund.'
  tutorial_bsdocean_longdescription: Livet under vand kaster lys over et presserende
    problem, som vi står over for i dag - vores miljø. Dette projekt fokuserer på
    at guide dig til at kode din helt egen webside om beskyttelse af vores farvande.
  tutorial_itchplatformer_longdescription: En let at følge tutorial til, hvordan man
    opretter et simpelt platformspil ved hjælp af Scratch.
  tutorial_codejika_longdescription: En god introduktion til kodning ved hjælp af
    HTML og CSS. Kode et par linjer, se øjeblikkelig output uden at blive fanget i
    Hows and Whys ved at oprette en dejlig destinationsside med en tofarvet gradientbaggrund,
    navn og startdato for websted.
  tutorial_gamefrootclicker_longdescription: Eleverne koder deres eget Clicker Game
    og lærer i processen om variabler, forskellige datatyper, betinget logik, komparative
    operatører, og få nogle værdifulde indsigter i, hvordan professionelle spiludviklere
    designer og laver rigtige spil. Ved afslutningen af selvstudiet vil du have kodet
    forskellige variable typer, udgivet et spil, og engageret sig i datalogi i en
    oprindelig kontekst.
  tutorial_rmagicequity_longdescription: 'Udforsk koncepter relateret til at reducere
    ulighed med kode: begrænsede ressourcer, lighed, retfærdighed og befrielse. Brug
    variabler og funktioner i et selvstyret blokmiljø. Afslut med at animere 3D-skuespillerne.'
  tutorial_ttfreestyle_longdescription: Du er koreograf og instruktør af en ny musikvideo!
    Skriv ægte kode for at placere og kontrollere dansere, sceneri, og mere. Bare
    sørg for at kapitalisere og punktere korrekt, ellers vil det hele bare være statisk.
  tutorial_ozobotcolor2_longdescription: Studerende vil lære den grundlæggende funktionalitet
    af Ozobot. Studerende vil lære at tegne farvekoder, som Ozobot kan læse.
  tutorial_ozobotcolor3_longdescription: Studerende lærer at programmere bot til at
    rejse til venstre, højre og lige med farvekoder.
  tutorial_clcarbon_longdescription: En python-lektionsplan, der lærer eleverne, hvordan
    man laver en kulstoffodaftrykslommeregner, der beregner fodaftryk baseret på en
    kort quiz om dagligdagen, giver derefter sammenligningsmålinger (dvs. dette er
    den samme mængde kulstof som xxxx) og foreslår måder at være mere miljøvenlige.
  tutorial_kodablebasics_longdescription: Ingen computer? Intet problem! Lær grundlæggende
    programmeringsevner og øv dig ved hjælp af kernekodningskommandoer uden brug af
    en enhed.
  tutorial_scigirlscc_longdescription: Hjælp dine elever med at lære at skrive pseudokode!
    Computerprogrammører starter ofte projekter ved at bruge hverdagssprog til at
    skrive ud, hvad de vil ske i deres kode - dette kaldes pseudokode.Unge vil arbejde
    i grupper for at skrive pseudokode til en simpel bevægelse eller dansebevægelse.
  tutorial_irobotpicture_longdescription: Robotter har masser af sensorer, der arbejder
    sammen for at hjælpe robotten med at forstå alt omkring den. Ligesom sensorer
    kan vores venner ofte se, høre, føle eller forstå ting, som vi ikke kan. I denne
    aktivitet skal du arbejde sammen for at hjælpe med at afkode hemmelige meddelelser
    og knække koden!
  tutorial_kcjmyself_longdescription: I denne aktivitet lærer du, hvordan du bruger
    Scratch til at kode en animation, der handler om dig! Design en brugerdefineret
    karakter til at repræsentere dig selv, få den til at bevæge sig rundt, og tilføj
    forskellige baggrunde for at vise din hjemby. Dette projekt er simpelt nok til,
    at børn kan gennemføre alene eller med støtte fra en voksen.
  tutorial_nearpodalgorithms_longdescription: 'I denne Nearpod-lektion identificerer
    eleverne en algoritme som et sæt trinvise retninger. Eleverne lærer at oprette,
    teste og rette en algoritme for at fuldføre en bestemt opgave. '
  tutorial_kibodrop_longdescription: Ingeniørarbejde handler om vedholdenhed og grus.
    I dag bliver de studerende ingeniører og lærer trinene i Engineering Design Process.
    De vil skabe modeller ud af håndværk og genbrugsmaterialer, så vil de teste robustheden
    af deres modeller ved at droppe dem fra ankelhøjden. Dette er en frakoblet aktivitet;
    KIBO-robotter er valgfri.
  tutorial_ozobotcolor1_longdescription: Studerende lærer Ozobots grundlæggende funktionalitet,
    herunder hvordan man kalibrerer botens sensorer, og hvordan man tegner linjer,
    som boten skal følge.
  tutorial_scigirlspixels_longdescription: 'I denne frakodede aktivitet lærer du,
    hvad en pixel er, og hvordan du sender et simpelt sort/hvidt billede til en ven! '
  tutorial_kcjheroines_longdescription: I denne aktivitet, lærer du om forskellige
    canadiske kvinder, der har lavet historie. Ved hjælp af Scratch lærer du, hvordan
    du koder et videospil, der fejrer deres liv og præstationer. Vælg en heltinde,
    tilpas deres kostume og baggrund, kode bevægelser og mål for dit spil, og hold
    score. Dette projekt er simpelt nok til, at børn kan gennemføre alene eller med
    støtte fra en voksen.
  tutorial_ozobotvalue_longdescription: Studerende vil bruge deres Ozobot til tilfældigt
    at vælge en stedværdi, identificere den samme stedværdi i et trecifret tal, og
    skriv nummeret ud.
  tutorial_icodebytes_longdescription: Lær datalogi uden teknologi! Sjove unplugged
    computeraktiviteter for børn i alderen 5-7 år at lave i klassen eller derhjemme
    med deres familier. Aktiviteterne hjælper med at udvikle beregningsmæssige tænkningsevner
    på en rigtig sjov måde. Opdelt i de grundlæggende principper for datalogi, og
    involverer at skabe algoritmer, tænke logisk, spotte mønstre og finde eller lave
    regler.
  tutorial_clfashion2_longdescription: Er du en modebevidst dataforsker med interesse
    for kode? Deltag i Fashionista of Data Science klasser for at lære, hvordan kodning
    og mode går hånd i hånd! Vi bruger SQL-kode sammen med datavidenskab til at undersøge
    markedsføring, linjestilarter, og butiksoperationer.
  tutorial_ai4all_longdescription: 'Denne byte af AI er beregnet til at være en hurtig
    og sjov lærer-faciliteret måde at begynde at blive fortrolig med nogle kerneideer
    om moderne AI, herunder: hvordan data bliver output i en AI-model, hvordan menneskelige
    skævheder indtaster datasæt, og hvordan AI kan bruges inden for forskellige områder,
    herunder kunst og kreativitet. Eleverne lærer disse ting ved at udforske tegning
    i Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Oplev datavidenskab, en af de mest værdifulde
    færdigheder, og se verden! Lyder datavidenskab tørt og skræmmende, som matematik?
    Frygt ej. Denne introduktionsklasse viser dig, at du allerede er eksperter inden
    for data og datalogi er fuld af sjov og interessant indsigt relateret til emner
    som fodbold, musik, kunst, og dine yndlingsbøger. Materialer klar til personlige
    eller fjernundervisningsindstillinger. '
  tutorial_spheroinputs_longdescription: 'Denne aktivitet får dig til at tænke på
    det almindelige datalogi-kodningskoncept for input og output, og hvordan denne
    idé relaterer sig til at bruge datalogi til godt. '
  tutorial_edisoncount_longdescription: 'Introducer de vigtigste beregningskoncepter
    for input og output ved hjælp af Edison-robotter og det blokbaserede programmeringssprog
    EdBlocks i denne elevledede aktivitet. Brug Edison-robotens drevfunktion gennem
    et sæt progressive programmeringsopgaver. Oprettelse af programmer for robotten
    til at ''spore'' kræver anvendelse af sekventiel tænkning og en forståelse af
    input-proces-output-cyklussen. '
  tutorial_spheroloops_longdescription: 'Denne aktivitet får dig til at tænke på det
    almindelige datalogi-kodningskoncept med sløjfer, og hvordan dette koncept relaterer
    sig til at bruge datalogi til godt. '
  tutorial_kiboprogram_longdescription: I denne lektion lærer børn om sekventering
    i programmering og om de symboler, der udgør et programmeringssprog som KIBOs.
    Studerende opretter deres egne programmeringssymboler og udfører programmer med
    deres egen bevægelse. Endelig kan de oversætte disse bevægelsesprogrammer til
    programmer til KIBO.
  tutorial_hellorubycsin60_longdescription: 'Har du nogensinde spekuleret på, hvad
    der bevæger sig inde i ledningerne på din computer? Eller hvorfor computerdele
    ligner en lille by? Eller hvad er en algoritme egentlig? Disse 30 videoer i et
    minuts eget tempo er rettet mod 5-9-årige, efterfulgt af en aktivitet, som børnene
    kan gennemføre derhjemme. Emner omfatter kode, hardware, netværk, AI og andre
    interessante ideer. '
  tutorial_clfashion1_longdescription: Er du en modebevidst dataforsker med interesse
    for kode? Deltag i Fashionista of Data Science klasser for at lære, hvordan kodning
    og mode går hånd i hånd! Vi bruger SQL-kode sammen med datavidenskab til at undersøge
    markedsføring, linjestilarter, og butiksoperationer.
  tutorial_irobottraffic_longdescription: Trafiksignaler er en fast bestanddel af
    sikkerheden i vores hverdag. Kode dit eget trafiklys med Root-robotten, og lær
    om opfinderen!
  tutorial_edisonmystery_longdescription: Kickstart studerendes udforskning af at
    bruge Edisons line tracker ved hjælp af Edison-robotter og det Scratch-baserede
    programmeringssprog EdScratch i denne elevledede aktivitet. Studerende bliver
    først fortrolige med Edison-robotens linjesporingssensorteknologi og eksperimenterer
    med den røde LED på forskellige farvede overflader. De vil derefter gå videre
    til at mestre en mysterielinje ved hjælp af begrebet algoritmer.
  tutorial_microbitseaturtles_longdescription: Opret en prototype af et laveffekt,
    rødt LED-strandlys, der kan bruges til belysning på strandstier, som også er sikkert
    for havskildpadder.
  tutorial_ozobotknow_longdescription: I denne lektion vil eleverne blive introduceret
    til hardware- og robotkomponenterne i Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programmer et blinkende hjerte, et raketskib,
    der starter, dit navn, eller noget, din fantasi kommer op med! For at starte med
    lærer vi dig, hvordan du programmerer et hjerte i din yndlingsfarve og derefter
    får det til at blinke til rytmen i din yndlingssang. Deltag i vores community
    af ImagiCoders for at dele og udveksle design. Upload dine kreationer på dit imagiCharm,
    så du stolt kan bære din kode, uanset hvor du går! '
  tutorial_irobotsimulator_longdescription: Lær hvordan du opretter og downloader
    kodningsprojekter med denne aktivitetspakke! Løs alle gåder med Root simbot i
    den virtuelle arena for at afsløre den hemmelige besked i slutningen!
  tutorial_irobotkind_longdescription: Vores robot lærer stadig, hvordan man træffer
    venlige valg, når man leger med venner. I dette spil kan du hjælpe Root med at
    øve sig ved at træffe fire venlige beslutninger i træk. Hvis Root træffer et dårligt
    valg, skal det starte helt i starten igen! Lad os lege sammen!
  tutorial_firiavirtual_longdescription: Lær Python-programmering med en kraftfuld
    3D-robotsimulator. Du vil gennemføre udfordrende missioner i et virtuelt miljø
    med realistisk fysik. Missioner lærer dig koden til at styre motorer, lysdioder
    og andre perifere enheder på CodeBot. Og Sandbox-tilstand giver dig mulighed for
    at blive kreativ med ubegrænsede Python-kodningsmuligheder. Det er nemt at komme
    i gang med CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Sæt et nyt spin på Pictionary gennem kode!
    Studerende kan bruge kode til at forudsige, hvilke billeder, sange eller ord Root
    SimBot vil oprette. Kode din egen Pictionary creation, også!
  tutorial_ozobotnouns_longdescription: I denne lektion vil eleverne identificere
    den korrekte måde at stave og bruge uregelmæssige flertalsnavne på og bruge farvekoder
    til at programmere deres Ozobot til at flytte til de korrekte uregelmæssige flertalsnavne
    ved enten at dreje til venstre eller højre og bruge substantivet i en sætning.
  tutorial_nasa3d_longdescription: Lær om eksploderende stjerner, 3D-modeller og kodeblokke!
    Denne rumlige aktivitet fører dig gennem det grundlæggende i 3D-modellering i
    astronomi ved hjælp af den gratis browserbaserede Tinkercad. Studerende kan gå
    videre fra at skabe enkle 3D-former til at arbejde med faktiske NASA-data om eksploderede
    stjerner, teste i augmented reality og bruge sløjfer og tidsbaserede ændringer
    med kodeblokke.
  tutorial_blupants_longdescription: Træn en rigtig autonom robot til at hente blokke
    og indsætte dem til målet ved at navigere gennem en forhindringsbane. Start med
    træk-og-slip-interface, og gå videre til Python, når du bliver mere erfaren.
  tutorial_legodance_longdescription: Synkroniser motoriske bevægelser af en pausedanser
    for at holde rytmen med lys og slag.
  tutorial_nearpodcoding_longdescription: I denne 25-30 minutters Nearpod med Flocabulary
    emnegnist introduceres eleverne til kodning gennem en hiphop-video og Nearpods
    signaturinteraktive funktioner. Denne lektion indeholder Flocabulary video Coding.
  tutorial_kcjplastic_longdescription: Vi udfordrer dig til at bruge datavisualisering
    til at udvikle en plastikforureningsløsning! Find ud af, hvor plastaffald kommer
    fra, og hvorfor det er blevet et globalt problem. Overvej derefter din egen plastikbrug,
    anslå, hvor meget affald du kan reducere over tid, og design en opfindelse eller
    et alternativ, der kan hjælpe. Børn kan gennemføre dette projekt alene eller med
    støtte fra en voksen.
  tutorial_legojourney_longdescription: 'Rejser er spændende! Udfordre eleverne til
    at remixe vores Grasshopper Journey-projekt for at skabe en ny rejse og finde
    forskellige måder, hvorpå en SPIKE Prime-inspireret virtuel græshoppe kan bevæge
    sig ved hjælp af Scratch 3.0! Ud over CS-færdigheder kan denne lærerfaciliterede
    aktivitet også bruges til at understøtte områder som sprogkunst, videnskab og
    kunst. '
  tutorial_legohopper_longdescription: Design flere prototyper for at finde den mest
    effektive måde at flytte en robot på uden at bruge hjul.
  tutorial_catrobatembroidery_longdescription: Kode dit design på din Android-telefon
    og sy det på din T-shirt, bukser, gymnastikpose eller sko!
  tutorial_irobotphone_longdescription: I denne kodningsudfordring vil eleverne arbejde
    sammen eksternt for at skabe et kollektivt program, der tegner et billede. Modelleret
    efter det klassiske spil Telefon, vil eleverne modtage, remixe, og videregive
    kode ned i telefonkæden. Vil dit team opfylde billedmålet, når du når slutningen?
  tutorial_codeguppydraw_longdescription: Hurtig introduktion til tekstbaseret kodning
    ved hjælp af sjove og engagerende type-in JavaScript-programmer
  tutorial_codejumper_longdescription: I denne lektion fra Code Jumper-læseplanen
    udforsker eleverne netværk i en praktisk frakoblet oplevelse ved hjælp af typiske
    materialer, der findes i et klasseværelse. Temaet for denne lektion er omkring
    meddelelser om venlighed til andre. Denne lektion er specielt designet til at
    være tilgængelig for studerende med synshandicap.
  tutorial_meeempathy_longdescription: I århundreder har landsbyboere og udstødte
    boet i det samme land, men de har kun sjældent haft noget med hinanden at gøre.
    Nu kan du forene de to landsbyer gennem kodning. Spillerne kommer til at få empati
    og medfølelse med deres naboer, lære at samarbejde og inkludere andre i fællesskabet
    og opleve den mangfoldighed, der gør os allesammen unikke.

  farsi_page_supporters_heading: Iranske amerikanere til CS-uddannelse
  farsi_page_supporters_desc: 'Tak til følgende fremtrædende iranske amerikanske ledere,
    der er gået sammen for at støtte datalogiuddannelse, med en hovedgave til Code.org
    på farsi:'
  farsi_page_supporters_desc_02: Vi inviterer dig til at fejre iranske bidrag inden
    for teknologi ved at støtte Code.org og datalogi uddannelse, så hver elev på hver
    skole har mulighed for at lære datalogi.
  farsi_page_founders_heading: Vores grundlæggeres historie
  farsi_page_founders_slide_01: Født i Iran voksede Hadi og Ali Partovi op under krigen
    mellem Iran og Irak. Deres kvarter i Teheran blev bombet af irakiske jagerfly.
  farsi_page_founders_slide_02: Da de var 9 år gamle, bragte deres far, en fysikprofessor,
    en Commodore 64-computer hjem fra en udlandsrejse. Denne computer var deres flugt
    fra deres omgivelser - de lærte at kode og oprette apps, spil, og musik.
  farsi_page_founders_slide_03: De immigrerede til USA i en alder af 11. Kort efter
    at de blev 15, brugte de deres somre på at arbejde som softwareingeniører for
    at hjælpe med at betale sig gennem gymnasiet og college.
  farsi_page_founders_slide_04: Efter eksamen fra Harvard University med kandidatgrader
    i datalogi forfulgte Hadi og Ali karriere inden for teknologi.
  farsi_page_founders_slide_05: De opnåede succes i teknologibranchen og grundlagde
    adskillige tech-virksomheder, der opnåede den amerikanske drøm. Derudover blev
    de produktive engleinvestorer og støttede virksomheder som Facebook, Uber, Airbnb
    og Dropbox, blandt andre.
  farsi_page_founders_slide_06: I 2013 lancerede Hadi og Ali uddannelsesorganisationen
    Code.org, som Hadi fortsætter med at lede som CEO. Siden starten har Code.org
    startet en massiv bevægelse for at undervise i datalogi og kodning til K-12-studerende
    globalt. Det er også den største udbyder af datalogiske læseplaner i verden med
    over 80 millioner studerende brugere i 180 lande.
  farsi_page_support_heading: Din støtte og din stemme
  farsi_page_support_heading_02: Tak for din interesse i Code.org på farsi.
  farsi_page_support_get_updates: "[Tilmeld dig] (%{form_url}) for at lære mere om

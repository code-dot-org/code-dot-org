    af emner.
  csd_page_courses_year_action_block_desc: 'Et indledende datalogikursus, der giver
    eleverne mulighed for at skabe autentiske artefakter og engagere sig i datalogi
    som et medium for kreativitet, kommunikation, problemløsning og sjov. '
  csd_page_courses_flexible_units_desc: Hver enhed af CS Discoveries kan bruges alene
    uden forudgående erfaring krævet, hvilket giver dig mulighed for at vælge de nøjagtige
    enheder, der fungerer til dit klasseværelse.
  csd_page_courses_collections_desc: Dyk dybere ned i et område med et sæt enheder
    fokuseret på et bestemt emne.
  csd_page_faq_question_01: Er CS Discoveries kortlagt til standarder?
  csd_page_faq_answer_01: CS Discoveries blev skrevet ved hjælp af både K-12 Framework
    for Computer Science og 2017 CSTA-standarderne som vejledning. I øjeblikket indeholder
    hver lektion i CS Discoveries kortlægninger til de relevante 2017 CSTA-standarder.
    [Et resumé af standardkortlægninger kan findes her] (%{mappings_url}). En Google
    Sheets-version af standarderne kan findes på [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Hvordan/Hvor kan jeg få faglig udvikling til dette kursus?
  csd_page_faq_answer_02: Vores professionelle læringsprogram tilbyder support året
    rundt. Programmet starter med en fem-dages sommerworkshop, hvor du får mulighed
    for at arbejde praktisk med læseplanen og møde andre lærere fra dit område. I
    løbet af året tilbyder vi opfølgende workshops og forum support. Du behøver ikke
    nogen tidligere datalogisk erfaring for at komme i gang. Og lærerne elsker det!
    90% rangerer det som den bedste faglige udvikling nogensinde. [Klik her for at
    ansøge og lære mere] (%{apply_url}).
  csd_page_faq_question_03: Jeg underviser i CS Discoveries, men har mindre end et
    semester med mine studerende. Hvad vil du anbefale?
  csd_page_faq_answer_03_01: Lærere, der har en begrænset tidsplan, ude af stand til
    at undervise i alle enheder af CS Discoveries i løbet af et skoleår, kan nu let
    tildele et specifikt sæt CS Discoveries-enheder baseret på, hvad de vil fokusere
    på. Disse samlinger er stadig de samme nøjagtige enheder, der findes i CS Discoveries,
    simpelthen grupperet sammen baseret på vores anbefalinger nedenfor for at dykke
    dybt i et specifikt område af CS Discoveries. Hver samling er cirka et semester
    eller lidt mindre end et semester. [Klik her for at se vores samlingsmuligheder]
    (%{collections_url}).
  csd_page_faq_answer_03_02: For lærere, der har en endnu mere begrænset tidsplan,
    har de evnen til kun at tildele en enhed ad gangen fra CS Discoveries uden at
    tildele hele kurset. Vi håber, at dette hjælper med at støtte klasseværelser,
    der underviser i enheder af CS-opdagelser indlejret som en del af større kurser
    eller når man underviser i datalogi på en begrænset tidsplan. [Klik her for at
    se vores fleksible enheder] (%).
  csd_page_faq_question_04: Hvilke materialer og forsyninger kræves til CS Discoveries?
  csd_page_faq_answer_04_01: En potentiel omkostning at overveje, når du underviser
    i dette kursus, er udskrivning. Mange lektioner har uddelingskopier, der er designet
    til at guide eleverne gennem aktiviteter. Selvom det ikke kræves, at alle disse
    uddelingskopier udskrives, mange blev designet til at blive udskrevet, og vi anbefaler
    stærkt udskrivning, når det er muligt.
  csd_page_faq_answer_04_02: 'Ud over udskrivning kræver nogle lektioner typiske klasseværelsesartikler
    og manipulativer såsom: Elevtidsskrifter, plakatpapir, markører/farvede blyanter,
    saks, skrotpapir, lim eller tape, post-it noter eller indekskort (eller lignende
    størrelse skrotpapir) og linealer eller en lige kant af en eller anden art.'
  csd_page_faq_answer_04_03: 'Ud over disse generelle kursusmaterialer kræves følgende
    emner i specifikke enheder:'
  csd_page_faq_answer_04_04: Problemløsning og databehandling
  csd_page_faq_answer_04_05: Aluminiumsfolie, beholder til vand, øre (bemærk at øre
    kan erstattes med en anden form for vægt af samme størrelse). Alternative aktiviteter
    er tilgængelige, hvis du ikke har adgang til disse forsyninger.
  csd_page_faq_answer_04_06: Oprettelse af apps med enheder (mulighed A og mulighed
    B)
  csd_page_faq_answer_04_07: 'Mulighed A: Klasseværelse sæt af Circuit Playgrounds.
    Tjek [code.org/maker/circuitplayground] () for flere detaljer.%{url}'
  csd_page_faq_answer_04_08: 'Mulighed B: Klasseværelse sæt af micro:bit enheder.
    Tjek [code.org/maker/microbit] () for flere detaljer.%{url}'
  csd_page_faq_answer_04_09: Producentforsyninger, såsom tomme vævskasser eller papruller
    eller ridsepapir
  csd_page_faq_answer_04_10: "*Bemærk: Enheden Oprettelse af apps med enheder har
    to implementeringsmuligheder - en for dem, der bruger kredsløbsplader og en for
    dem, der bruger micro:bit. Lærere bør ikke købe begge sæt enheder eller undervise
    i begge enhedsindstillinger, da de er ækvivalente og dækker det samme indhold."
  csd_page_faq_question_06: Hvordan passer CS Discoveries med de andre Code.org kurser?
  csd_page_faq_answer_06_01: CS Discoveries er designet til at passe naturligt mellem
    vores [CS Fundamentals] (%{csf_url}) kurser og vores [CS Principles] (%{csp_url})
    kursus. Mens hvert af disse kurser er designet til at være et aldersmæssigt passende
    indgangspunkt til datalogi, vil studerende med tidligere erfaring finde mange
    nye emner at udforske, og de vil revidere velkendte emner i nye og mere udfordrende
    sammenhænge.

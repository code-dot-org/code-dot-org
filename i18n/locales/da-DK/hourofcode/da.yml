  tutorial_irobotshapes_name: 'Robotik til K-2: Robotformer'
  tutorial_irobotparts_name: 'Robotteknologi til K-2: Robotdele'
  tutorial_irobottools_name: 'Robotteknologi til K-2: Robotværktøj'
  tutorial_kindercar_name: Skab din drømmebil med KIBO
  tutorial_caavatar_name: 'AVATAR: Big Data & Digitale fodspor'
  tutorial_hello_longdescription: Lær det grundlæggende inden for datalogi ved programmering
    i Sprite Lab. Du vil oprette og animere sprites, og lave dine egne interaktive
    scener.
  tutorial_raspispace_longdescription: Opret en rumscene med karakterer, der 'emoter'
    for at dele deres tanker eller følelser ved hjælp af lyde, farver og handlinger.
    Brug Scratch blokke til at kode dine figurer med grafiske effekter, kostume-animation,
    talebobler og lydeffekter.
  tutorial_codemonkeyjump_longdescription: Opret spil og projekter med blokkodning!
    I dette korte kursus lærer eleverne at skabe et simpelt jumperspil ved hjælp af
    grundlæggende begivenheds- og funktionsblokke.
  tutorial_poemart_longdescription: Illustrer stemningen i et digt med kode.
  tutorial_kodablehero_longdescription: Velkommen til Bug World! Kodable FuzzFamily
    har brug for din kodningshjælp. Brug dine virkelige helte og din fantasi til at
    designe en karakter, der vil beskytte FuzzFamily. Du vælger de egenskaber, din
    helt besidder, og sætter deres styrke på prøve mod Buggy Slimes fra Bug World!
  tutorial_cacloud_longdescription: Felix sender et tilsyneladende uskyldigt foto
    af Juno på sociale medier. Hun vil desperat have det fjernet. Max, hendes ven,
    er hurtig til at gøre situationen til en hemmelig mission. Slut dig til dem, når
    de lærer om cloud computing, og prøv at spore billedet på en server, der er gemt
    i et ultrasikkert datacenter. Er der alligevel at lokalisere og ødelægge billedet?
  tutorial_blocksmithbot_longdescription: Lasere, fælder og vidunderlige labyrinter!
    Hjælp Bot0 med at flygte, før hun bliver skubbet ud! Bot0 er en venlig, harmløs
    hjælperobot. Eller er hun? Hendes holdkammerater tror andet. Programmer Bot0 for
    at komme gennem rumskibets underliv og flygte, før de finder hende.
  tutorial_hatchmario_longdescription: Byg dit helt eget 3D Mario-spil, mens du lærer
    det grundlæggende i programmering. Lær om de grundlæggende elementer i spiludvikling;
    form en forståelse af bevægelse i 3D-rummet; lær at tilføje score, liv og seje
    lydeffekter til dit spil, alt sammen på mindre end en time. Og det bedste er,
    at du kan dele dit spil med din familie og venner med et enkelt klik og spille
    med dem på enhver enhed i dit hjem.
  tutorial_microsoftforest_longdescription: Kode et spil med Microsoft MakeCode Arcade,
    der genskaber betingelserne for en skovbrand, og kode derefter dit brandslukningsfly
    for at sprøjte vand og slukke flammerne!
  tutorial_blackbirdscreen_longdescription: Lær, hvordan du bruger betingede udsagn
    til at oprette en cool pauseskærm i 90'er-stil.
  tutorial_toxicodecompute2_longdescription: Lad os skifte roller. Denne gang er du
    computeren! Læs og fortolk Python-programmer for at finde den rigtige bane og
    vinde udfordringerne. Du bliver nødt til at fokusere og bruge dine intuitive evner
    til at forstå nogle centrale begreber i Python.
  tutorial_minecrafttimecraft_longdescription: 'Rejs tilbage i tiden for at redde
    fremtiden i denne gratis Hour of Code-lektion i Minecraft: Education Edition.
    Studerende vælger deres eget eventyr og lærer grundlæggende kodningskoncepter
    for at rette mystiske uheld gennem historien. Undervejs vil de forbinde med store
    innovatører og opfindelser inden for videnskab, arkitektur, musik, teknik og mere.'
  tutorial_blackbirdtether_longdescription: Lær at bruge objekter til at programmere
    et sjovt, fysikbaseret spil.
  tutorial_ob_longdescription: Skriv kode for at oprette og køre din egen simulering
    af virusudbruddet i Monster Town. En simulering er en computermodel af en proces
    eller et system. Lær at kode og lave forudsigelser om, hvad der vil ske med naboerne
    til Monster Town.
  tutorial_codeartportrait_longdescription: 'Lær at programmere dit portræt ved hjælp
    af p5.js. Udtryk dig kreativt gennem kode ved at inkorporere dine foretrukne kunstneriske
    stilarter og personlige præg for at skabe et sandt mesterværk! Du kan være berettiget
    til at indsende dit færdige projekt til Code/Art''s CodeYourself konkurrence for
    amerikanske piger i klasse 3-12. '
  tutorial_shelly_longdescription: Shelly er et programmeringssprog til tegning. Tegning
    sker ved at udstede instruktioner til en skildpadde. Skildpadden tegner linjer
    og former, når den bevæger sig, ved hjælp af forskellige farver og stilarter.
    Udfordring og kreative tilstande er tilgængelige. Udfordringstilstanden inkluderer
    en trin-for-trin tutorial, der introducerer det grundlæggende i Shelly-sproget
    og programmering generelt.
  tutorial_weavly_longdescription: I disse korte aktiviteter, gå på en række missioner,
    fra at udforske planeter, til at besøge dyr på en safari, til at jage efter sunkne
    skatte!
  tutorial_codespeakpassword_longdescription: Lær at kode en adgangskodegenerator
    i Python og vær sikker mod hackere.
  tutorial_kodableshapes_longdescription: 'Matematik er en del af vores liv overalt.
    Brug matematik- og kodningsfærdigheder til at lave din egen labyrint, og prøv
    derefter at løse det. Start med en grundlæggende firkant, og se derefter, hvor
    mange forskellige former du kan inkludere i dine labyrintdesign! '
  tutorial_nasabinary_longdescription: Lær hvordan vi bruger binær kode til at tale
    med et rumfartøj, og prøv det derefter selv ved at oversætte dit navn til binær
    kode på et navneskilt, armbånd, pin eller endda lyd.
  tutorial_3dmaker_longdescription: Lav dine egne virkelig seje, roterbare 3D-objekter
    hurtigt og nemt.
  tutorial_itchstart_longdescription: Denne lektion er et godt indgangspunkt for børn
    klasse 2 eller 3, der bare prøver Scratch for allerførste gang. De kommer til
    at starte med et sæt af 5 blokke, som de har brug for at sammensætte for at få
    deres karakter til at udføre nogle handlinger.
  tutorial_hopsub_longdescription: Lær hvordan du parrer program med en ven eller
    klassekammerat, og opret din egen metrosurfer med Hopscotch-figurer!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta para programar.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En anden proyecto programan og Scratch el
    simulador de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Det hele er sjovt og spil, indtil nogen styrter
    ned i et træ… eller ER det den sjove del? Spænd disse ski og bøj dig ved knæene,
    mens du leder din karakter ned ad en bakke med frosne forhindringer ved hjælp
    af kode i denne Scratch-aktivitet. Design banen, tilføj bevægelse og sansning,
    plus lidt kollisionsinteraktion og boom - du har fået dig et bjerg af sjov. '
  tutorial_groksecurity_longdescription: Sæt din cyber-sleuthing hat på i denne korte
    introduktion til at være sikker online. Du lærer om sikre adgangskoder, phishing,
    sikkerhedsindstillinger, sociale medier og meget mere!
  tutorial_creaticode_longdescription: Lær at bygge fantastiske 3D-projekter ved hjælp
    af Scratch blokke!
  tutorial_kcjhockey_longdescription: Du skyder, du SCORER - mængden går vild! Ingen
    grund til at snøre dine skøjter, når du bygger dette spil, men vær klar til at
    skærpe dine kodningsfærdigheder! Lær hvordan du koder dit eget hockeyspil og test
    vores færdigheder mod en npc-målmand i Scratch. Ved hjælp af bevægelse, sansning
    og variabler kan din digitale afspiller undvige og glide pucken for at score det
    vindende mål.
  tutorial_ttdungeon_longdescription: Den onde troldmand Nullonor udgør en alvorlig
    trussel mod riget, og kun du har magten til at forvise dem for evigt. Imidlertid,
    Nullonor er lige så snedig som han er farlig. Han gemmer sig i sit magiske tårn
    af stadigt skiftende rum, og ingen helt har med succes nået øverste etage endnu.
    Som mester for Index Knights, har du hvad der kræves for at finde og besejre Nullonor?
  tutorial_ccai_longdescription: Konkurrencedygtig kodning har aldrig været så episk!
    Ingen kodningsoplevelse...Intet problem. Gå ind i fangehullet, hvor du vil øge
    dine programmeringsevner ved at lære de kodningsstrategier og taktikker, du skal
    bruge for at konkurrere. Når du har klaret dig gennem fangehullet, vil du være
    klar til at tage imod kodere fra hele verden i CodeCombat AI League esportsarenaen!
  tutorial_bsdai_longdescription: Der er et specifikt sæt neurale netværk og algoritmer,
    som vi kalder maskinlæring. I dette projekt vil vi udforske et kunstig intelligens
    (AI) billedgenkendelsesværktøj og lære, hvordan AI ser billeder, laver forudsigelser,
    og hvordan vi kan sikre, at disse forudsigelser er nøjagtige og fri for bias.
  tutorial_stemdata_longdescription: Opret en simpel model for klimaet, hvor du bor,
    og brug det derefter til at forstå, hvordan et par grader af øget temperatur kan
    have en betydelig indvirkning på den naturlige verden. Inkluderer en mulighed
    for at downloade dataene til et regneark til yderligere analyse.
  tutorial_thunkableinfo_longdescription: Lær, hvordan du opbygger en informationsapp
    med kodeblokke og en datatabel
  tutorial_educodespace_longdescription: Befolkningen på planeten Allegrus har mistet
    deres forfædres sange. Følg denne vejledning for at opbygge dit eget musikalske
    side-scrolling spil og gendanne de tabte melodier. Tilpas alle aspekter af spillet,
    mens du lærer det grundlæggende i spiludvikling, fysik og kollisioner. Ingen kodning
    eller musikalsk viden kræves.
  tutorial_kcjtennis_longdescription: Server en udfordring, og gå head-to-head med
    din egen AI-modstander i denne digitale tenniskamp. Ved hjælp af Scratch lærer
    denne aktivitet dig, hvordan du koder frem og tilbage sprite-interaktioner gennem
    udsendelse, variabler og bevægelse. Indarbejd win/loss betingelser og kys din
    'kærlighed' score farvel. Gennemfør dette projekt alene eller med støtte fra en
    voksen.
  tutorial_robotmagictower_longdescription: Lær om Hanoi Tower-spillet, og hvordan
    du bruger rekursive funktioner til at løse problemer.
  tutorial_ttdragons_longdescription: 'En ond styrke har spredt sig over landet Ovun
    og truer med at ødelægge denne fredelige by. Udforsk skjulte templer, lær magiske
    runer, der giver dig mulighed for at programmere og kontrollere elementerne omkring
    dig, og kæmp mod skyggefienderne. Find alle nøglerne i Dragon Temples for at vække
    dragen. Vær den helt, som Ovun har brug for! '
  tutorial_kcjarchery_longdescription: Bliv på målet og guide din pil til bullseye
    ved hjælp af kode! Lær hvordan du koder dit eget bueskydningsspil ved hjælp af
    Scratch og vores trinvise instruktioner. Ved hjælp af farvefølende sprites, kostumeskift
    og bevægelsessekvenser kan du også sigte efter guld og kode din vej til sejr -
    plus tilføje en scoretæller for at øge anten. Gennemfør dette projekt alene eller
    med støtte fra en voksen.
  tutorial_ttsprouts_longdescription: Havearbejde er et fuldtidsjob! Start med kun
    en enkelt bænk med potter og pleje planterne i et drivhus ved at få adgang til
    en række. Når du sår, vander og høster hver plante, skal du tjene penge til alle
    dine frugter og grøntsager! Brug et stadig mere kompliceret multidimensionelt
    array til at lokalisere hver potte, efterhånden som drivhuset bliver overfyldt.
  tutorial_ttmaze_longdescription: Du er landet på en fremmed planet i et lommeunivers
    og skal finde en måde at flygte på, så du kan fortsætte på din rejse. Udforsk
    ruinerne af en avanceret robotcivilisation, naviger dig vej gennem labyrinter
    og gåder og bekæmp fjendens robotter. Ved hjælp af din trofaste sidekick F3lix
    kan du lære og bruge nye programmeringskoncepter til at hacke dig vej til sejr.
  tutorial_codetribe_longdescription: En god introduktion til kodning ved hjælp af
    HTML, CSS og JavaScript. Kode et par linjer, og opret din første applikation for
    at bekræfte alderen på personer, der deltager i din fest.
  tutorial_ttcanyon_longdescription: Du er fanget på en fremmed planet og skal overleve
    Arenaen, en endeløs kamp med fremmede monstre! Brug din hacking blaster til at
    ændre programmeringen af din sidekick, dine modstandere, og dit miljø. Din trofaste
    kattesidekick F3lix kan hjælpe med at helbrede og støtte dig, mens du kan omprogrammere
    fjender og fælder for at deaktivere dem eller kæmpe mod hinanden.
  tutorial_kcjxtrail_longdescription: Gå på stierne med denne langrendscykelaktivitet
    ved hjælp af kode og Scratch. Ved hjælp af farvefølende blokke og bevægelse designer
    du dit kursus, integrerer stop og interaktioner undervejs og sporer dine fremskridt
    ved at kode en scoreholder med funktioner. Glem ikke din hjelm, fordi vi kunne
    være på en vild tur! Gennemfør dette projekt alene eller med støtte fra en voksen.
  tutorial_codespeakroad_longdescription: Opret et spil, hvor brugeren spiller rollen
    som en civilingeniør til at planlægge en vej.
  tutorial_educodelair_longdescription: George bliver jaget i Chiropteras Lair og
    har brug for din hjælp til at flygte! Design dit eget komplette 2D-puslespil ved
    at følge denne tutorial og lære det grundlæggende i spiludvikling. Kode dig ud
    af vores niveau, eller lav din egen til at udfordre dine venner!
  tutorial_ibmhourofz_longdescription: 'Har du nogensinde trukket penge fra en pengeautomat?
    Brugte et kreditkort til at betale for noget? Alle disse handlinger har én ting
    til fælles: de starter alle med et enkelt klik. Men hvad sker der egentlig bag
    det klik? Det er Enterprise Computing. Kom godt i gang med at lære mere om, hvordan
    enterprise computing fungerer i dag med IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Studerende lærer om de forhold, hvor
    salmonellabakterier kan overleve, mens de koder et sjovt simuleringsspil i Gamefroot!
    Denne aktivitet er designet til naturfagslærere OG lærere i digital teknologi,
    der ønsker at engagere deres elever i flere fagområder. '
  tutorial_educodeforest_longdescription: Alex har været fanget i Frosted Forest i
    et stykke tid. Kan du hjælpe dem med at flygte? Denne let at følge tutorial lærer
    dig, hvordan du bygger og tilpasser et komplet puslespil, der kører i enhver moderne
    browser. Prøv at slå vores niveau, eller opret dit eget for at udfordre dine venner!
  tutorial_educodehorus_longdescription: Hjælp Lisa med at løse Horus gåde og undslippe
    hans tempel. Følg denne vejledning for at kode og tilpasse dit helt eget puslespil
    i et par trin. Prøv at slå vores niveau, eller rediger det for at gøre det så
    let eller udfordrende, som du vil. Lær det grundlæggende i spiludvikling, mens
    du spiller!
  tutorial_codespeakpokemon_longdescription: Kode din foretrukne Pokemon for at niveauere
    op og udvikle sig.
  tutorial_stemholiday_longdescription: StemScopes Coding drevet af BitsBox giver
    eleverne mulighed for at opbygge og dele deres eget virtuelle feriekort ved hjælp
    af indtastet JavaScript-kode. Vores program er let at bruge og kræver ingen forudgående
    kodningserfaring. Vi tilbyder indlejret support i hele programmet, og eleverne
    kan nemt finde ud af det på egen hånd. Bliv begejstret for at kode dit eget virtuelle
    kort til at dele med venner og familie denne feriesæson!
  tutorial_codespeakpixel_longdescription: Lær at oprette en pixel art editor for
    at oprette dine egne brugerdefinerede karakterdesign og kunst.
  tutorial_codespellsnexus_longdescription: Under mentorskab af en mystisk sokkedukke
    skal du infiltrere og omprogrammere en superintelligent 'Lær at kode'-app, der
    søger global dominans. Løs gåder. Lær at kode. Hack Nexus.
  tutorial_carnegieslime_longdescription: Hvert år prøver Minions of Scarecorp at
    stjæle dine slikafgrøder. Booville Highs Baddest Slimeball-besætning er kommet
    sammen for at beskytte slikafgrøderne med slimvåben. Spillere spiller som teenagemonstre,
    der programmerer deres samarbejdende robot (alias 'cobot') kæledyr for at hjælpe
    med at nedlægge Minions of Scarecorp, der er ude efter deres bys slikhøst. Vælg
    mellem fire karakterer og deres kobotiske kæledyr.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown vil undervise i avanceret
    sekventering, når eleverne bruger logik, ræsonnement, og datalogi færdigheder
    til at navigere i virkelige scenarier. Ingen bot nødvendig!
  tutorial_milnedash_longdescription: Dash vil lære at danse! Kan du hjælpe hende
    med at køre ind og ud og vise hendes ting i midten? Denne aktivitet er elevstyret
    og vil lære brugeren om sekventering og sløjfer.
  tutorial_microbitpet_longdescription: 'Kode dit eget elektroniske kæledyr og tilpas
    det for at gøre det til dit eget. '
  tutorial_spherotriad_longdescription: 'Udforsk, hvad hvert af de grundlæggende principper
    for cybersikkerhed betyder, og lær, hvordan du finder en balance for at opnå et
    sikkert system, der fungerer for alle brugere. '
  tutorial_spheropassword_longdescription: Udforsk, hvordan du laver stærke adgangskodekombinationer
    ved hjælp af LittleBits opfindelser og kodning.
  tutorial_codequilt_longdescription: Reflekter over, hvem der får kode, og hvad der
    kan laves med kode, mens du bliver fortrolig med Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapetRacer vil lære sekventering
    og fejlfinding færdigheder. Studerende vil bruge logik, ræsonnement og datalogi
    færdigheder. Ingen bot nødvendig!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapetRacer 2 vil lære avancerede
    sekventering og looping færdigheder. Studerende vil bruge logik, ræsonnement og
    datalogi færdigheder. Ingen bot nødvendig!
  tutorial_hopescape_longdescription: Kode et åbent logisk escape room-spil, og lær
    om koncepter som iteration og andre vigtige spildesignelementer.
  tutorial_ozorace_longdescription: Studerende vil planlægge og udføre et program
    med en række parametre, øve måling, sekventering og fejlfinding, når de opretter
    en racerbane til Ozobot.
  tutorial_ozoequestrian_longdescription: Studerende vil bruge farvekoder til at programmere
    deres mount (Evo) for at gennemføre et kursus.
  tutorial_irobotpizza_longdescription: Ønsker du at gøre kodning til en samarbejdsvillig,
    social og super sjov oplevelse på din skole? I dette out-of-the-box digitale begivenhedssæt
    leverer vi alle de værktøjer, du har brug for til at være vært for den perfekte
    familiekodeudfordring. På iRobot Pizza Party mødes familier for at dele et måltid
    og kode virtuelle robotter for at fuldføre udfordringer, designet til både begyndere
    og avancerede kodere.
  tutorial_ai4alldance_longdescription: I denne korte, sjove byte af AI undersøger
    eleverne, hvordan AI-værktøjer kan hjælpe mennesker med at innovere, og hvordan
    menneskelige innovatører kan hjælpe med at forbedre AI.
  tutorial_ai4allneural_longdescription: Denne læseplan er et indledende praktisk
    dybt dyk i de tekniske detaljer om, hvordan nogle AI-systemer kan finde objekter
    i billeder eller andre mønstre i kontekst. I sidste ende vil eleverne lære andre,
    hvad de har lært. Hvis dine elever gjorde AI & Dance, vil de måske tjekke dette
    ud efter for at lære, hvordan dette system fungerede.
  tutorial_spheroinout_longdescription: indi er klar til at lære mere om, hvordan
    det og andre computere fungerer. I denne lektion kan du opdage input og output
    gennem denne praktiske udforskning.
  tutorial_edisonblueprint_longdescription: Kan du programmere Edison til at køre
    i forskellige former, så robotten kan tegne forskellige tegninger?
  tutorial_edisonmaze_longdescription: Lad os få Edison-robotten til at køre langs
    en Euler Path-form!
  tutorial_milnefunctions_longdescription: Dash vil lære at danse! Kan du hjælpe hende
    med at køre ind og ud og vise hendes ting i midten? Denne aktivitet er elevstyret
    og vil lære brugeren om sekventering, sløjfer og funktioner.
  tutorial_sasmap_longdescription: 'I denne lektion vil eleverne bruge kode til at
    demonstrere en forståelse af forskellen mellem menneskelige og fysiske træk på
    et kort. De vil identificere en sti gennem et gitter af matematiske funktioner,
    således at en robot kun lander på menneskelige træk. Studerende vil derefter arbejde
    i teams for at skrive kode, der navigerer deres robot langs den rigtige vej. '
  tutorial_firstrobotics_longdescription: Lær at kode med FTC Sim, et online blokbaseret
    programmeringssprog, der inkluderer en live simulator, så eleverne øjeblikkeligt
    kan se robotten bevæge sig baseret på den kode, de har skrevet.
  tutorial_sasdata_longdescription: Engager eleverne med data gennem hurtige afstemninger,
    der genererer interaktive datavisualiseringer i realtid. Studerende vil identificere,
    fortolke og kommunikere om data - vigtige grundlæggende færdigheder til at forstå
    vores datarige verden.
  tutorial_carnegiesensabot_longdescription: Lær hvordan du programmerer en virtuel
    EV3-robot til at fuldføre den virkelige Sensabot udfordring i denne aktivitet
    Carnegie Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks er sammensat i et lodret format,
    hvilket er mere almindeligt for at skrive kode. Eleverne vil blive præsenteret
    for et større arbejdsområde og større funktionalitet til at kontrollere Marty
    og til sidst få dem til at interagere med miljøet. Denne lektion vil gøre eleverne
    bekendt med sektionerne, layout, sammenligne dette nye miljø med MartyBlocks Jr.
  tutorial_kinderadd_longdescription: I denne lektion vil eleverne bruge algoritmer
    og bevægelige robotter til at modellere matematiske begreber. KIBO vil rejse langs
    en fysisk talelinje for at modeltælle, tilføjelse, og subtraktion. Studerende
    vil oprette algoritmer (eventuelt inklusive gentagne sløjfer) for at løse problemer,
    ligesom programmører gør på arbejdet!
  tutorial_imagipython_longdescription: Deltag i verdens første sociale netværk for
    præ-teenagere, der kan lide at kode. Design dit første farverige projekt på få
    minutter med den gratis imagi-app.
  tutorial_robotical2_longdescription: Eleverne opretter en række trin, der giver
    en partner mulighed for at rejse en rute til et mål, ved hjælp af Marty Controller.
    Hvert af retningssymbolerne har en vedhæftet bevægelse; i denne lektion vil eleverne
    blive opfordret til at eksperimentere med retningspilene, men fokus vil være på
    den forreste pil.
  tutorial_robotical3_longdescription: Eleverne vil udforske den nye grænseflade til
    Marty, hvor deres instruktioner forbliver på enhedens skærm. Eleverne estimerer,
    hvor mange trin de tror, Marty har brug for for at nå et mål.
  tutorial_blockscadvirus_longdescription: 'Brug en 3D-designplatform til at modellere
    en virus og lære om, hvordan vores kroppe bruger geometri til at bekæmpe disse
    angribere. '
  tutorial_robotical1_longdescription: Eleverne vil se Marty the Robot bevæge sig
    med Unplugged farvekort. Eleverne vil derefter guide en partner til at komme videre
    og stoppe, ved hjælp af farvet papir. Hvert af Roboticals farvede kort har en
    instruktion indbygget i det, som Marty forstår uden behov for at skrive eller
    arrangere nogen kode.
  tutorial_irobotshapes_longdescription: Lær om forskellige former gennem mønstergenkendelse
    og sekventering i denne unplugged, printbare projektmappe med robot-tema!
  tutorial_irobotparts_longdescription: Lær om de forskellige stykker, der bruges
    til at bygge en robot ved at udforske dine sanser og øve grundlæggende matematik.
  tutorial_irobottools_longdescription: Denne projektmappe udforsker alle de forskellige
    slags værktøjer, der bruges, når man bygger en robot gennem matchning, tælling,
    scavenger-jagt og måleaktiviteter,
  tutorial_kindercar_longdescription: Studerende bliver ingeniører og lærer trinene
    i Engineering Design Process. Inspireret af bogen 'If I Built a Car' af Chris
    Van Dusen, vil eleverne følge den tekniske designproces for at skabe deres egne
    drømmebiler af håndværk og genbrugsmaterialer. De scanner en kort programmeringssekvens
    for at få deres biler i bevægelse!
  tutorial_caavatar_longdescription: 'AVATAR er den seneste interaktive attraktion
    i ThrillVille temapark. Sakura og Nikau kan ikke vente med at besøge det og opleve
    morgendagens verden! I dette interaktive korte kursus slutter eleven sig til Sakura
    og Nikau for at lære om data, digitale fodaftryk, tingenes internet, Big Data,
    og de konsekvenser, disse har for os som mennesker, og vores fremtid.   '

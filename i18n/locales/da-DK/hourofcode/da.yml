  curriculum_desc_csf_express: Lær at oprette computerprogrammer, udvikle problemløsningsevner,
    og arbejde gennem sjove udfordringer! Lav spil og kreative projekter, som du kan
    dele med venner, familie og lærere.
  curriculum_desc_csf_express_pre_reader: Lær det grundlæggende i træk-og-slip-blokkodning
    ved at løse gåder og oprette animerede scener. Lav kunst og enkle spil, som du
    kan dele med venner, familie og lærere.
  curriculum_desc_csf_course_a: Program ved hjælp af kommandoer som sløjfer og begivenheder.
    Lær eleverne at samarbejde med andre, undersøge forskellige problemløsningsteknikker,
    fortsætte i lyset af udfordrende opgaver og lære om internetsikkerhed.
  curriculum_desc_csf_course_b: Gennem frakoblede aktiviteter og en række gåder lærer
    eleverne det grundlæggende i programmering, samarbejdsteknikker, undersøgelses-
    og kritiske tænkningsevner, vedholdenhed i vanskeligheder og internetsikkerhed.
  curriculum_desc_csf_course_c: Opret programmer med sekventering, sløjfer og begivenheder.
    Undersøg problemløsningsteknikker og udvikle strategier til opbygning af positive
    samfund både online og offline. Opret interaktive spil, som eleverne kan dele.
  curriculum_desc_csf_course_d: Gennemgang af de begreber, der findes i tidligere
    kurser, herunder sløjfer og begivenheder. Bagefter vil eleverne udvikle deres
    forståelse af algoritmer, indlejrede sløjfer, mens sløjfer, betingelser og mere.
  curriculum_desc_csf_course_e: Lav sjove, interaktive projekter, der styrker læring
    om onlinesikkerhed. Deltag i mere kompleks kodning såsom indlejrede sløjfer, funktioner
    og betingelser.
  curriculum_desc_csf_course_f: Se på, hvordan brugerne træffer valg i de apps, de
    bruger. Lav en række Sprite Lab-apps, der også tilbyder valg for brugeren. Lær
    mere avancerede koncepter, herunder variabler og „for“ sløjfer.
  curriculum_desc_problem_solving_computing: Brug en problemløsningsproces til at
    tackle gåder, udfordringer og virkelige scenarier. Få mere at vide om computerinput,
    output, lagring og behandling for at hjælpe med problemløsning.
  curriculum_desc_web_development: Opret og del indhold på websider, udforske det
    kreative potentiale på internettet. Udvikle kritiske forbrugsevner, problemløsningsevner
    og teamwork under programmering.
  curriculum_desc_interactive_animations_games: Opret programmatiske billeder, animationer,
    interaktiv kunst og spil. Få kendskab til programmeringskoncepter og designprocessen.
  curriculum_desc_design_process: Fokus på at overveje den samfundsmæssige indvirkning
    af computing. Gennem designudfordringer føler eleverne sig med andres behov og
    udvikler løsninger.
  curriculum_desc_data_society: Understreger dataenes rolle i problemløsning og hjælp
    fra computere i denne proces. Dække repræsentationssystemer og dermed forbundne
    udfordringer. Opdag, hvordan dataindsamling hjælper med problemløsning.
  curriculum_desc_creating_apps_with_devices: Udforsk fysiske enheders rolle i computing.
    Udvikle programmer, der bruger hardware input og output. Der er en version af
    denne enhed til både micro:bit og Circuit Playground.
  curriculum_desc_csa: Introducer eleverne til software engineering og objektorienteret
    design, mens de lærer Java programmeringssprog i denne gratis læseplan for AP®
    Computer Science A (AP® CSA).
  curriculum_desc_maker: Maker-uddannelse tager STEM (Science, Technology, Engineering,
    Mathematics) et skridt videre ved at invitere praktisk erfaring og samarbejde
    ind i klasseværelset for at hjælpe med at undervise i problemløsning og kritisk
    tænkning.
  collection_hardware: Fokus på hardware
  collection_hardware_desc: Giv eleverne mulighed for at bruge data og fysiske enheder

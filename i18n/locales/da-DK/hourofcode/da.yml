  accessibility_hero_heading: Tilgængelighed på Code.org
  accessibility_hero_desc: Vi er dedikeret til at fjerne barrierer, der forhindrer
    inkludering og fuld deltagelse af studerende og undervisere med handicap, sikre,
    at ALLE studerende har adgang til datalogi.
  accessibility_efforts_title: Vores indsats for 2023
  accessibility_efforts_desc: 'For at nå vores mål om en fuldt tilgængelig platform
    implementerer vi en omfattende handlingsplan, der omfatter:'
  accessibility_efforts_card_title_1: Intern tilgængelighedstræning
  accessibility_efforts_card_desc_1: Vores produkt- og ingeniørteams vil gennemføre
    omfattende tilgængelighedstræning inden december 2023.
  accessibility_efforts_card_title_2: VPAT Analyse
  accessibility_efforts_card_desc_2: Udfylde [Voluntary Product Accessibility Template]
    (%{voluntary_url}) for at fastlægge en basislinje og måle fremskridt årligt. Resultater
    tilgængelige på denne side inden september 2023.
  accessibility_efforts_card_title_3: Værktøjer, der understøtter tilgængeligt design
  accessibility_efforts_card_desc_3: 'Teammedlemmer har adgang til værktøjer, der
    sikrer, at alle nye funktioner er designet og bygget med hensyn til tilgængelighed. '
  accessibility_efforts_card_title_4: Tilgængelig læseplan
  accessibility_efforts_card_desc_4: Vi vil opnå [WCAG Level AA compliance] (%{wcag_url})
    for de første par enheder af Computer Science Principles og Computer Science Discoveries
    inden december 2023.
  accessibility_explore_title: Udforsk Code.orgs ressourcer til tilgængelighed
  accessibility_explore_text: Vores side med tilgængelighedsressourcer giver omfattende
    dokumentation og vejledning til vores funktioner og værktøjer, inklusive tilgængelige
    Hour of Code-lektioner, fordybende læsere, tastaturnavigation, og tilpasningsmuligheder.
  accessibility_explore_button: Se siden Ressourcer for tilgængelighed
  accessibility_help_us_title: Hjælp os med at forbedre
  accessibility_help_us_text: På Code.org er vi agile og lydhøre over for feedback.
    Hvis du har anbefalinger til at hjælpe os med at forbedre tilgængeligheden af
    vores værktøjer og ressourcer, bedes du kontakte. Tak fordi du hjalp os med at
    gøre datalogi tilgængelig for alle studerende!
  accessibility_help_us_button: Fortæl os, hvordan vi kan forbedre
  accessibility_commit_title: Code.org's forpligtelse til tilgængelighed
  accessibility_commit_text_1: Code.org mener, at datalogi er grundlæggende for alle
    studerende, og vi er forpligtet til at sikre retfærdighed, adgang og mulighed
    på vores platform og i vores læseplan.
  accessibility_commit_text_2: Vi tager en holistisk tilgang til at understøtte alle
    studerendes læringsbehov og arbejder på at lukke huller i adgangen til datalogiuddannelse
    for studerende med handicap.
  accessibility_commit_text_3: Vi starter i det små, men vil måle vores fremskridt
    og løbende iterere, indtil vi kan tackle selv de mest komplekse tilgængelighedsudfordringer.
  accessibility_commit_text_4: På Code.org er vi forpligtet til løbende at forbedre
    tilgængeligheden af vores værktøjer, og vi er glade for at tage dette vigtige
    skridt mod større lighed, adgang og mulighed for alle studerende og undervisere.
  accessibility_partner_title: Vores partnere og anbefalinger
  accessibility_partner_desc: Vi anbefaler følgende ressourcer til studerende og lærere,
    der leder efter mere tilgængeligt datalogiindhold.
  accessibility_card_title_1: AccessCsForAll
  accessibility_card_text_1: Ressourcer til lærere til at bringe tilgængelig computing
    til gymnasier og for gymnasieelever med handicap til at oprette forbindelse til
    mentorer i teknologirummet.
  accessibility_card_title_2: Blocks4Alle
  accessibility_card_text_2: Et blokbaseret programmeringsmiljø til iPad, der lærer
    grundlæggende programmeringskoncepter ved hjælp af Dash-robotten. Tilgængelig
    med VoiceOver, Knapbetjening og Stemmestyring.
  accessibility_card_title_3: Kode Jumper
  accessibility_card_text_3: En fysisk kodningshjælp/ressource for studerende med
    synshandicap.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: En organisation, der koordinerer projekter og programmer
    med forskellige organisationer i hele USA.
  accessibility_card_title_5: Kode for døve børn
  accessibility_card_text_5: Fremmer datalogi og teknologiuddannelse for at styrke
    studerende, der er døve eller hørehæmmede.
  accessibility_card_title_6: Alle kan kode
  accessibility_card_text_6: En læseplan designet af Apple til Swift Playgrounds,
    der giver VoiceOver (modificeret TTS) og tilpasset læseplan til elever med tilgængelighedsbehov.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: En læseplanudbyder med forskellige overnatningssteder,
    herunder billedtekster, udskrifter og evnen til at reducere animationsbevægelse
    og skjule visuelt afhængigt indhold. Værter for nogle Code.org-læseplaner plus
    yderligere computerplaner.
  accessibility_card_title_8: Snap kredsløb
  accessibility_card_text_8: Et uddannelsesprodukt, der underviser i elektronik med
    loddefri snap-together elektroniske komponenter. Kan indeholde en adgangspakke
    til studerende med synshandicap.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: En interaktiv kodende robotkugle og STEM-undervisningssæt
    til studerende med intellektuelle handicap. Skal parres med en passende applikation.
  accessibility_card_title_10: 'Beslutningsdygtighed '
  accessibility_card_text_10: En tilpasning af Code.org's AP Computer Science Principles
    pensum ved hjælp af Quorum, et evidensbaseret sprog oprindeligt designet til at
    give tilgængelighed for blinde eller synshandicappede studerende.
  engineering_hero_heading: Deltag i vores ingeniørteam!
  engineering_hero_desc: Da vi fortsætter med at udvide vores ingeniørteam, ønskede
    vi at dele mere om vores ingeniørorganisation på Code.org og nogle af de unikke
    aspekter ved at arbejde her. Hvis du er interesseret i at ansøge om en af vores
    roller, vi vil meget gerne høre fra dig!
  engineering_team_title: Mød ingeniørteamet på Code.org
  engineering_team_card_text_1: Dette er (de fleste af) os på vores personlige sammenkomst
    i løbet af sommeren 2023! Denne skare er opdelt i fire underteams inden for vores
    ingeniørteam, der arbejder sammen om at opbygge og betjene platformen for alle
    vores studerende og lærere.
  engineering_team_card_text_2: Hvis du er interesseret i at ansøge om en af vores
    roller, vi vil meget gerne høre fra dig! Du kan finde en liste over ledige stillinger
    på vores karriereside.
  engineering_our_team_title: Vores ingeniørteam
  engineering_our_team_desc: 'Ingeniørteamet på Code.org er opdelt i fire underteams,
    der bygger og understøtter forskellige områder af vores platform:'
  engineering_our_team_sub_title_1: Studerendes læringsteam
  engineering_our_team_text_1: Vores Student Learning Team ejer alle vores aktiviteter
    (vi kalder dem laboratorier), som vores studerende bruger hver dag. Dette team
    arbejder mest på front-end tech (vi bruger React og en masse brugerdefinerede
    JS), og vi har et godt samarbejde med mange partnere og open source-projekter.
    For eksempel bruger vi [Googles Blockly] (%{youtube_url}) til al vores blokbaserede
    programmering. Vi støtter eleverne i deres læringsrejse hele vejen fra børnehave
    til 12. klasse.
  engineering_our_team_sub_title_2: Teamet for læreroplevelse
  engineering_our_team_text_2: Vores Teacher Experience Team bygger de værktøjer,
    der tiltrækker nye lærere til Code.org (vi kalder disse erhvervelsesprodukter)
    og udvikler platformen, der giver vores eksisterende lærere mulighed for at undervise
    i vores læseplan (vores lærerværktøjer). Som med vores elevværktøjer er vi afhængige
    af React til at bygge vores front-end, og vores serversidekomponenter serveres
    ved hjælp af Ruby on Rails.
  engineering_our_team_sub_title_3: Platform Team
  engineering_our_team_text_3: Vores platformsteam ejer kernekomponenter, der tjener
    behovene hos vores studerende og lærerteams (for eksempel godkendelse og brugerprofil)
    og har også til opgave at nå studerende, som vi endnu ikke kan nå. Dette inkluderer
    opbygning af integrationer, der forbinder os med skoler, der bruger forskellige
    Learning Management Systems (LMS) og emballering af vores læseplan, så det kan
    bruges i fjernskoler, der ikke har adgang til pålideligt internet.
  engineering_our_team_sub_title_4: Infrastruktur Team
  engineering_our_team_text_4: Vores infrastrukturteam udgør rygraden til den platform,
    der understøtter vores studerende og lærere. Dette omfatter vores hostinginfrastruktur
    og relaterede tjenester (vi bruger AWS), datastyring, sikkerhedsprogrammer, udvikler-
    og implementeringstjenester og meget mere. Dette team ejer også vores skalerings-
    og klargøringssystemer, som er kritiske under Hour of Code, hvor vi inviterer
    alle studerende i verden til at gennemføre en times kodning med os.
  engineering_faq_question_1: Hvad gør Code.org?
  engineering_faq_answer_1_a: Code.org er en uddannelsesinnovation nonprofit dedikeret
    til visionen om, at hver elev i hver skole har mulighed for at lære datalogi som
    en del af deres kerne K-12 uddannelse.
  engineering_faq_answer_1_b: Vi udvider adgangen til datalogi i skolerne, med fokus
    på at øge deltagelsen af unge kvinder og studerende fra andre underrepræsenterede
    grupper. Den førende udbyder af K-12 datalogi-læseplan i de største skoledistrikter
    i USA, Code.org organiserer også den årlige Hour of Code-kampagne, der har engageret
    mere end 15% af alle studerende i verden.
  engineering_faq_answer_1_c: Code.org understøttes af generøse donorer, herunder
    Microsoft, Amazon, Google og mange andre.
  engineering_faq_question_2: Hvad er Code.org's udvikleroplevelse og værktøj?
  engineering_faq_answer_2: Vores udvikleroplevelse kan være anderledes end hvad du
    har set i dine tidligere roller. I tæt samarbejde med vores produktteam sender
    vi til produktion hver hverdag, og vi har en række kadenser - nogle gange skriver
    du kode, der går live den dag; andre gange er du på længerevarende projekter -
    og mens vi følger 2-ugentlige sprints, gør vi det på en let måde. Vi indekserer
    mod at få de rigtige ting gjort på den rigtige måde vs. at tage et puristisk syn
    på en bestemt metode. [Al vores kode] (%{code_url}) er open source, og vi bruger
    JIRA- og GitHub-pull-anmodninger til at spore alle vores arbejdsemner. Vi bekymrer
    os også meget om kvalitet og test og er heldige at have utrolig støtte fra [SauceLabs](%{saucelabs_url}),
    som hjælper os med at køre vores suite af UI-tests på forskellige studerendes
    enheder (f.eks. iPads) i deres cloud-enhedsfarm.
  engineering_faq_question_3: Hvad er ingeniørens on-call rotation på Code.org?
  engineering_faq_answer_3: Vores 30+ ingeniørteam deler vagtansvar. Hver ingeniør
    dækker et 24-timers skift og bruger vores eskaleringsstier og playbooks til at
    reagere på webstedsafbrydelser eller andre live-site problemer. Vi er stolte af
    vores websteds pålidelighed - i gennemsnit vågnes hver ingeniør kun en gang om
    året for problemer, der typisk er hurtige at løse. I stedet bruger „Dagens udvikler“
    normalt en del af deres arbejdsdag på at styre produktionsinstallation og afprøve
    mindre presserende problemer.
  engineering_faq_question_4: Er du en fjernvenlig/WFH organisation?
  engineering_faq_answer_4_a: Ja! I 2019, kort før pandemien, blev Code.org en fjernorganisation.
    I dag har vi ingeniører i hver amerikansk tidszone og imødekommer arbejdstiden
    i overensstemmelse hermed. De fleste af vores møder finder sted mellem kl. 10
    og 15 PT.
  engineering_faq_answer_4_b: Vi anerkender også værdien af personlig tid, og hvert
    kvartal mødes vi personligt, typisk i Seattle. To af disse begivenheder (vi kalder
    dem Kick-off week og „Codechella“) bringer alle i organisationen sammen i januar
    og juni - og ingeniør- og produktteamene mødes separat i april og oktober.
  engineering_faq_answer_4_c: Vi tror stærkt på at tilbringe tid sammen med vores
    studerende og lærere, så mange af disse personlige begivenheder inkluderer ture
    til skoler og klasseværelser for at indsamle feedback eller legetest vores produkter
  engineering_faq_question_5: Hvad gør ingeniørteamet på Code.org unikt?
  engineering_faq_answer_5_a: 'Ud over at løse udfordrende tekniske problemer har
    vi et par ting, der gør vores ingeniørorganisation anderledes end andre, du måske
    har arbejdet i:'
  engineering_faq_answer_5_b_1: Vi deler alle vores passion for vores mission.
  engineering_faq_answer_5_b_2: Hver af os er her for at støtte missionen om at udvide
    adgangen til datalogi for alle studerende over hele verden. Vi har alle vores
    unikke historie og perspektiv om, hvad der driver os mod denne mission.
  engineering_faq_answer_5_c_1: Vi bekymrer os dybt om hinanden.
  engineering_faq_answer_5_c_2: Når ingeniører kæmper med et problem, træder vi ind,
    og vi hjælper. Et af vores principper er, at vi er hårde ved problemer, men venlige
    over for hinanden. Vi promoverer ingeniører regelmæssigt, men vi ordinerer ikke
    overkonstruerede løsninger bare for at understøtte andres promoveringsvej. I stedet
    investerer vi i vores ingeniører med et generøst fagligt udviklingsbudget og adgang
    til andre læringsmuligheder.
  engineering_faq_answer_5_d_1: Vi arbejder hårdt, men vi sætter klare grænser.
  engineering_faq_answer_5_d_2: Mens vi støtter studerende over hele verden, vi holder
    os ansvarlige for klare grænser mellem arbejde og hjemmeliv. Vi nyder ikke-møder
    onsdage, tager vores PTO (5 uger i alt, som inkluderer en org-dækkende 2-ugers
    kontorlukning i slutningen af året alias Winter Break), halv arbejdsdag på fredage
    i løbet af sommeren aka sommerfredage og andre generøse fordele.

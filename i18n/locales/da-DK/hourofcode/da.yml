  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Hvad er Hour of Code?
  hoc_faq_what_is_hoc_a: Hour of Code er een times introduktion til at programmere,
    designed for at afmystificere kode og vise at alle kan lære det grundlæggende.
    <a href='http://code.org/learn'>Prøv selv øvelserne</a>.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Prøv øvelserne
  hoc_faq_when_is_hoc_q: Hvornår er Hour of Code?
  hoc_faq_when_is_hoc_a: Enhver kan afholde en Hour of Code når som helst, men det
    er kampagnens mål at få millioner af elever til at prøve en Hour of Code i perioden
    %{campaign_date}, for at fejre <a href='http://csedweek.org'>Computer Science
    Education Week</a>. Er det en bestemt <i>timer</i>? Nej. Du kan afholde Hour of
    Code når som helst i denne uge. (og hvis du ikke kan i den uge, så gør det gerne
    ugen før eller efter).
  hoc_faq_when_is_hoc_a_markdown: Hour of code finder sted hvert år i [Uddannelsesuge
    for Datalogi] (%{csedweek_url}).%{campaign_date_year} Uddannelsen i datalogi finder
    sted %{campaign_date_full}, men du kan være vært for en times programmering hele
    året rundt. Uddannelsesuge for Datalogi afholdes årligt som en anerkendelse på
    datapionerens fødselsdag [Admiral Grace Murray Hopper] (%{grace_hopper}) (9. december
    1906).
  hoc_faq_why_cs_q: Hvorfor programmering?
  hoc_faq_why_cs_a: "<i>Alle</i> elever bør have mulighed for at lære at programmere.
    Det hjælper til med at træne problemløsning, logik og kreativitet. Ved at starte
    tidligt, får eleverne et fundament for succes i et hvilket som helst karriereforløb
    i det 21. århundrede. Se mere baggrund og statistik på <a href='http://code.org'>Code.org</a>."
  hoc_faq_why_cs_a_markdown: _Hver_studerende skal have mulighed for at lære datalogi.
    Det hjælper med at pleje problemløsningskompetencer, logik og kreativitet. Ved
    at starte tidligt vil de studerende have et fundament for succes i enhver karrierevej
    i det 21. århundrede. Se mere statistik [her] (%{stats_url}).
  hoc_faq_how_participate_q: Hvordan kan jeg deltage i Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Start din planlægning her</a> ved
    at se vores vejledning. Du kan afholde en Hour of Code på din skole eller i dit
    lokalområde &mdash; for eksempel i en forening, eller på dit arbejde. Eller prøv
    det blot selv, når det bliver %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Start planlægningen her] (%{howto}) ved at
    gennemgå vores vejledning. Du kan organisere en Hour of code-begivenhed på din
    skole eller i dit samfund - som i en fritidsklub, nonprofit eller på arbejde.
    Eller prøv det selv, når %{campaign_date} ankommer."
  hoc_faq_behind_hoc_q: Hvem står bag Hour of Code?
  hoc_faq_behind_hoc_a: Hour of Code er organiseret af <a href='http://code.org'>Code.org</a>,
    en offentlig frivillig organisation dedikeret til at øge deltagelse i datalogi
    og programmering ved at gøre det tilgængelig i flere skoler, øge andelen af piger
    og kvinder, og elever fra etniske minoriteter. En  <a href='http://code.org/about/partners'>stor
    koalition af partnere</a> er gået sammen for at støtte Hour of Code. Den inkluderer
    bl.a. Microsoft, Apple, Amazon, Boys and Girls Clubs of America og det amerikanske
    «College Board».
  hoc_faq_behind_hoc_a_markdown: Hour of code er drevet af Hour of Code og datalogiuddannelsesugen
    [Rådgivende og gennemgangsudvalg] (%{partner_url}) samt en hidtil uset koalition
    af partnere, der er kommet sammen for at støtte Hour of Code - inklusive Microsoft,
    Apple, Amazon, Boys and Girls Clubs of America og College Board.
  hoc_faq_host_q: Jeg ved ikke noget om at programmere. Kan jeg stadig være arrangør?
  hoc_faq_host_a: Selvfølgelig, Hour of Code aktivteter er selv-instruerende. Alt
    du behøver at gøre er <a href='%{codeorg_url}/learn'>at prøve vores nuværende
    øvelser</a>, vælg den øvelse du ønsker, og vælg et tidspunkt &mdash; så tager
    vi os af resten. Vi har øvelser rettet mod enhver alder og erfaring, fra børnehave
    og op. Start planlægningen af dit arrangement ved at læse vores <a href='/how-to'>«Sådan
    gør du»-vejledning</a>.
  hoc_faq_host_a_markdown: Selvfølgelig. Hour of code-aktiviteter er selvstyrede.
    Alt hvad du skal gøre er at [prøve vores aktuelle selvstudier] (%{codeorg_url}
    /lær), vælge det ønskede selvstudie og en time - vi tager os af resten. Vi har
    også muligheder for alle aldre og oplevelsesniveauer, fra børnehave og op. Begynd
    at planlægge din begivenhed ved at læse vores [Sådan gør du] ( %{howto}).
  hoc_faq_devices_q: Hvilke enheder eller computere skal jeg bruge til mine elever?
  hoc_faq_devices_a: Code.org øvelser virker på alle enheder og i alle browsere. Du
    kan læse mere om tekniske forudsætninger for at bruge Code.org's øvelser <a href='%{codeorg_url}/educate/it'>her</a>.
    Tekniske forudsætninger for øvelser udenfor Code.org kan du finde <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    i beskrivelsen af de enkelte øvelser. Glem ikke at vi også har <a href='%{unplugged_url}'>unplugged
    aktiviteter</a> hvis du ikke har adgang til computere eller andre enheder øvelserne
    kan gennemføres på!
  hoc_faq_devices_a_markdown: Code.org-selvstudier fungerer på alle enheder og browsere.
    Du kan se mere information om Code.orgs tekniske teknologiske behov [here](%{codeorg_url}/uddanne/it).
    Tekniske behov for ikke-Code.org-selvstudier kan findes på [%{partner_url}/lær](%{codeorg_url}/lær)
    i selvstudiets specifikke beskrivelse. Glem ikke, at vi også tilbyder [frakoblede
    aktiviteter](%{unplugged_url}) hvis din skole ikke kan rumme selvstudierne!
  hoc_faq_need_computers_q: Skal jeg have computere til alle deltagere?
  hoc_faq_need_computers_a: Nej. Vi har Hour of Code øvelser som virker på PCer, smartphones,
    tablet og endda nogen som slet ikke kræver nogen form for computer! Du kan være
    med uanset hvor du er, med hvad du end har til rådighed. <p><i>Her er nogen muligheter:</i><br><ul><li><b>Arbejd
    to og to.</b> Forskning viser at elever lærer bedst gennem  <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>par-programmering</a>,
    hvor de deler en computer og arbejder sammen. Så få eleverne til at arbejde sammen
    to og to. <li><b>Brug en projektor.</b> Hvis du har en projektor og en computer
    med net-adgang, så kan hele din gruppe arbejde sammen i Hour of Code. Se videoerne
    sammen og løs opgaverne eller svar på spørgsmål på skift. <li><b>Gå unplugged.</b>
    Vi tilbyder øvelser, som slet ikke kræver nogen form for computer.</ul>
  hoc_faq_need_computers_a_markdown: |-
    Nej. Vi har Hour of code-selvstudier, der fungerer på pc'er, smartphones, tablets og nogle, der slet ikke kræver nogen computer! Du kan deltage, uanset hvor du er, med hvad du end har.

    _ Her er et par muligheder: _

    - ** Arbejd parvis. ** [Forskning viser] (%{pair_programming_research}) studerende lærer bedst med [parprogrammering] (%{pair_programming_video}), når de deler en computer og arbejder sammen. Tilskynd dine elever til at arbejde sammen.
    - ** Brug en projiceret skærm. ** Hvis du har en projektor og skærm til en internetforbundet computer, kan hele din gruppe lave en Hour of code sammen. Se videoer sammen og løs gåder skiftevis eller besvar spørgsmål.
    - ** Frakoblet.** Vi tilbyder [selvstudier, der ikke kræver nogen computer] %{unplugged_url}
  hoc_faq_international_q: Jeg er i <country>. Hvordan deltager jeg internationalt?
  hoc_faq_international_a: Alle kan organisere en Hour of Code begivenhed, overalt
    i verden. Sidste år deltog elever over hele verden i Hour of Code. Find ud af
    mere <a href='promote'> her</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Hvordan kan jeg lave en øvelse eller vejledning til Hour of
    Code?
  hoc_faq_tutorial_a: Hvis du er interesseret i at blive øvelsespartner, <a href='target-tutorial-guidelines'>så
    tjek vores retningslinjer og instruktioner</a>. Vi ønsker at tilbyde mange muligheder,
    men hovedformålet er at elever og lærere som slet ikke kender til programmering
    skal få den bedst mulige oplevelse.
  hoc_faq_tutorial_a_markdown: Hvis du er interesseret i at blive en selvstudie-partner,
    [se vores retningslinjer og instruktioner](%{tutorial_guidelines}). Vi vil gerne
    være vært for en række spændende muligheder, men det primære mål er at optimere
    oplevelsen for studerende og lærere, der er nye inden for datalogi.
  hoc_faq_account_q: Behøver elever at logge på med en konto?
  hoc_faq_account_a: Nej. Der kræves ingen form for registrering eller login, for
    at elever kan deltage i Hour of Code. De fleste af de <a href='http://code.org/learn/beyond'>udvidede
    kurser</a> kræver at der oprettes konti, så man kan følge elevernes status og
    fremdrift.
  hoc_faq_account_a_markdown: Nej. Absolut ingen tilmelding eller login kræves for
    studerende for at prøve Hour of code. De fleste af [opfølgningskurser] (%{codeorg_url}
    / lær / udover) kræver oprettelse af konto for at gemme de studerendes fremskridt.
    Tilmelding til Hour of code opretter IKKE automatisk en Code Studio-konto. Hvis
    du ønsker at oprette konti til dine studerende, skal du følge disse [instructions]
    (https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Hvilken aktivitet skal jeg bruge til gymnasieelever?
  hoc_faq_high_school_a: Uanset alder, anbefaler vi først at prøve en af begynder-øvelserne
    på <a href='http://code.org/learn'> Code.org/learn</a>, for eksempel øvelsen med
    Angry Birds eller Anna og Elsa fra Frozen. En gymnasieelev kan ofte gennemføre
    en af disse på 30 minutter og kan derefter prøve en mere avanceret øvelse i JavaScript,
    som for eksempel Khan Academy eller CodeHS.
  hoc_faq_high_school_a_markdown: Vores Star Wars- og Minecraft- selvstudier er gode
    til gymnasieelever, især Star Wars JavaScript-versionen og der er gratis afspilningsniveau
    på begge selvstudier. Alternativt anbefaler vi, at du prøver en af begynderstudierne
    på [%{partner_url}/lær](%{codeorg_url}/lær)til at starte med, f.eks. selvstudiet
    med Angry Birds eller med Anna og Elsa. En gymnasieelev skal være i stand til
    at afslutte en af disse på 30 minutter og kan derefter prøve en mere avanceret
    studie i JavaScript, såsom Khan Academy eller CodeHS.
  hoc_faq_scratch_q: Jeg bruger Scratch til Hour of Code, men hvad nu hvis mine elever
    har iPads i stedet for bærbare computere?
  hoc_faq_scratch_a: Scratch kan ikke køre på tablets. Hvis du har yngre elever, kan
    de bruge ScratchJR iPad appen. Hvis du ser på øvelserne på <a href='http://code.org/learn'>
    Code.org/learn</a>, kan du finde andre øvelser, som virker på iPads - fra Code.org,
    Tynker, Lightbot eller CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Hvordan tælles antallet af Hours of Code?
  hoc_faq_map_q: Hvorfor kan jeg ikke se min prik på kortet?
  hoc_faq_map_a: Vi er så kede af at du ikke ser dit arrangement på Hour of Code-kortet.
    På grund af de titusindvis af arrangementer, samler kortet flere i en enkelt markør
    på kortet. Hvis du klikker på tallet over kortet, kommer du til en liste med alle
    arrangementer, og der kan du finde dit også. Og på grund af de mange tilmeldinger
    tager det også typisk op til 48 timer før kortet og arrangementslisten er fuldt
    opdaterede - så kom tilbage om et par dage!
  hoc_faq_map_a_markdown: Vi beklager så meget, at du ikke ser din begivenhed på kortet
    med Hour of code. På grund af de titusindvis af arrangører, der tilmelder sig,
    samler kortet dataene og viser et punkt for flere begivenheder. Hvis du klikker
    på linket [begivenhedsside] (%{events_url}) under kortet, vil du blive sendt til
    en liste over alle begivenheder efter tilstand og kan finde din begivenhed anført
    der. Derudover tager kortet og begivenhedslisten normalt 48 timer at opdatere
    i betragtning af de tusinder af mennesker, der tilmelder sig Hour of code. Kom
    tilbage om et par dage!
  hoc_faq_count_hoc_a: Optællingen giver ikke et nøjagtigt mål for deltagelse. Fordi
    vi ikke kræver at eleverne er logget ind eller registreret kan det ske at nogle
    elever bliver talt to gange mens elever der par-programmerer for eksempel kun
    bliver talt en gang. Læs flere detaljer om målingen<a href='http://code.org/loc'>
    her</a>.
  hoc_faq_count_hoc_a_markdown: Hour of code-trackeren måler ikke helt nøjagtigt.
    Vi tæller ikke unikke studerende-id'er perfekt, når vi sporer deltagelse i Hour
    of code, især fordi vi ikke kræver, at studerende logger ind eller registrerer.
    Derfor optæller vi både over og under deltagere på samme tid. Læs alle detaljer
    [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Hvor meget kan man lære på en time?
  hoc_faq_one_hour_a: 'Formålet med Hour of Code er ikke at lære enhver at blive datalog
    på en time. En time er kun nok til at lære, at programmering er sjovt og kreativt
    og at alle kan arbejde med det uanset alder og baggrund. Målestokken for denne
    kampagnes succes er ikke, hvor meget       den enkelte deltager lærer - succes''en
    bliver reflekteret ved udbredt deltagelse på tværs af køn og etnisk og socioøkonomisk
    baggrund og den efterfølgende stigning i tilmelding til og deltagelse i IT-uddannelser
    på alle niveauer. Millioner af de lærere og elever som deltager, har besluttet
    at fortsætte ud over en time - en dag, en uge eller endnu længere. Mange elever
    har efterfølgende besluttet sig for at tage en IT-uddannelse. Nogle endda på universitetsniveau.<br/><br/>
    Ud over eleverne er der en anden, der har lært noget: Underviseren som ved at
    deltage i forløbet har fået selvtillid i forhold til at undervise  i programmering
    uden nødvendigvis at have en formel uddannelse inden for området. Titusindvis
    af lærere beslutter sig til at videreuddanne sig. Og skoleledere ser at IT og
    programmering er noget, som deres elever ønsker og noget, som lærerne er i stand
    til at undervise i. <br/><br/> Frem for alt: Hvad alle deltagere lærer på en time
    er, at vi kan gøre alt dette.'
  hoc_faq_one_hour_a_markdown: |-
    Målet med Hour of code er ikke at lære nogen at blive en ekspert og computerforsker på en time. En time er kun nok til at lære, at datalogi er sjovt og kreativt, at det er tilgængeligt i alle aldre, for alle studerende, uanset baggrund. Denne kampagnes mål for succes er ikke, hvor meget CS-studerende lærer - succesen afspejles i en bred deltagelse på tværs af køn, etniske og socioøkonomiske grupper og den deraf følgende stigning i tilmelding og deltagelse, vi ser i CS-kurser på alle klassetrin. Millioner af de deltagende lærere og studerende har besluttet at bruge mere end en time  og lære en hel dag eller en hel uge eller længere, og mange studerende har besluttet at tilmelde sig et helt kursus (eller endda en college-major).

    Udover de studerende er den anden "lærer", den underviser og som efter en time får tillid til at undervise i datalogi, selvom de måske ikke har en universitetseksamen som datalog. Titusinder af lærere beslutter at fortsætte datalogi yderligere ved enten at deltage i PD eller tilbyde online-kurser eller begge dele. Og dette gælder også skoleadministratorer, der er klar over, at datalogi er noget, deres elever ønsker, og deres lærere er i stand til undervise.

    Frem for alt kan vi gøre det, som alle deltagere kan lære på en time.
  hoc_faq_more_questions_q: Flere spørgsmål?
  hoc_faq_more_questions_a: Prøv at finde svaret i vores <a href='http://support.code.org'>support-forum</a>.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Hvordan kan jeg fortsætte med at lære efter Hour of Code?
  hoc_faq_keep_learning_a: Enhver kan afholde Hour of Code på ethvert tidspunkt. Vejledningerne
    er online hele året. Du kan forvente, at alle vejledninger og alle øvelser er
    tilgængelige på vores websted i al evighed. Gå til <a href='/promote'>our resources</a>
    for event how-to guides og andre ressourcer der kan hjælpe dig til at gøre din
    Hour of Code event til en succes.
  hoc_faq_keep_learning_a_markdown: Enhver kan til enhver tid være vært for en Hour
    of code. Selvstudierne er tilgængelige året rundt. Du kan forvente, at alle vores
    selvstudier og læseplaner er tilgængelige på vores side altid. Gå til [vores ressourcer]
    (%{promote}) for vejledninger til begivenheder og andre ressourcer for at hjælpe
    med at gøre din Hour of code-begivenheden til en succes.
  hoc_faq_certificates_q: Hvor kan jeg finde certifikater til mine elever?
  hoc_faq_certificates_a: Gå til vores <a href='%{codeorg_url}/certificates'> certifikater
    side</a> hvor du kan udskrive certifikater for hele din klasse før tid. Du kan
    også udskrive <a href='%{codeorg_url}/certificates?course=mc'> specielle certifikater</a>
    for de elever, der laver Minecraft øvelsen.
  hoc_faq_certificates_a_markdown: Gå til vores [certifikatside] (%{codeorg_url} /
    certifikater), hvor du kan udskrive certifikater til hele din klasse på forhånd.
    Du kan også udskrive [specielle certifikater] (%{codeorg_url} / certifikater?
    Kursus = mc) for studerende, der udfører Minecraft-selvstudie.
  hoc_faq_logo_q: Er der begrænsninger for hvordan jeg må bruge Hour of Code logo
    og navn?
  hoc_faq_logo_a: Hour of Code er varemærkebeskyttet. Vi ønsker ikke at forhindre
    dens anvendelse, men vi ønsker at sikre dens anvendelse passer inden for nogle
    grænser. Se venligst <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>
    disse retningslinjer for anvendelse</a>.
  hoc_faq_logo_a_markdown: Hour of code er varemærkebeskyttet. Vi ønsker ikke at forhindre
    brugen af den, men vi vil sikre os, at dets anvendelse passer inden for få grænser.
    Se [disse retningslinjer for brug](%{logo_url}).

  hoc_faq_title: FAQ
  hoc_faq_what_is_hoc_q: Hvad er Hour of Code?
  hoc_faq_what_is_hoc_a: "Hour of Code er een times introduktion til at programmere, designed for at afmystificere kode og vise at alle kan lære det grundlæggende. <a href='http://code.org/learn'>Prøv selv øvelserne</a>."
  hoc_faq_last_year: Prøv øvelserne
  hoc_faq_when_is_hoc_q: Hvornår er Hour of Code?
  hoc_faq_when_is_hoc_a: "Enhver kan afholde en Hour of Code når som helst, men det er kampagnens mål at få millioner af elever til at prøve en Hour of Code i perioden %{campaign_date}, for at fejre <a href='http://csedweek.org'>Computer Science Education Week</a>. Er det en bestemt <i>timer</i>? Nej. Du kan afholde Hour of Code når som helst i denne uge. (og hvis du ikke kan i den uge, så gør det gerne ugen før eller efter)."
  hoc_faq_why_cs_q: Hvorfor programmering?
  hoc_faq_why_cs_a: "<i>Alle</i> elever bør have mulighed for at lære at programmere. Det hjælper til med at træne problemløsning, logik og kreativitet. Ved at starte tidligt, får eleverne et fundament for succes i et hvilket som helst karriereforløb i det 21. århundrede. Se mere baggrund og statistik på <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Hvordan kan jeg deltage i Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Start din planlægning her</a> ved at se vores vejledning. Du kan afholde en Hour of Code på din skole eller i dit lokalområde &mdash; for eksempel i en forening, eller på dit arbejde. Eller prøv det blot selv, når det bliver %{campaign_date}."
  hoc_faq_behind_hoc_q: Hvem står bag Hour of Code?
  hoc_faq_behind_hoc_a: "Hour of Code er organiseret af <a href='http://code.org'>Code.org</a>, en offentlig frivillig organisation dedikeret til at øge deltagelse i datalogi og programmering ved at gøre det tilgængelig i flere skoler, øge andelen af piger og kvinder, og elever fra etniske minoriteter. En  <a href='http://code.org/about/partners'>stor koalition af partnere</a> er gået sammen for at støtte Hour of Code. Den inkluderer bl.a. Microsoft, Apple, Amazon, Boys and Girls Clubs of America og det amerikanske «College Board»."
  hoc_faq_host_q: Jeg ved ikke noget om at programmere. Kan jeg stadig være arrangør?
  hoc_faq_host_a: "Selvfølgelig, Hour of Code aktivteter er selv-instruerende. Alt du behøver at gøre er <a href='%{codeorg_url}/learn'>at prøve vores nuværende øvelser</a>, vælg den øvelse du ønsker, og vælg et tidspunkt &mdash; så tager vi os af resten. Vi har øvelser rettet mod enhver alder og erfaring, fra børnehave og op. Start planlægningen af dit arrangement ved at læse vores <a href='/how-to'>«Sådan gør du»-vejledning</a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>. Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged activities</a> if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: Skal jeg have computere til alle deltagere?
  hoc_faq_need_computers_a: "Nej. Vi har Hour of Code øvelser som virker på PCer, smartphones, tablet og endda nogen som slet ikke kræver nogen form for computer! Du kan være med uanset hvor du er, med hvad du end har til rådighed. <p><i>Her er nogen muligheter:</i><br><ul><li><b>Arbejd to og to.</b> Forskning viser at elever lærer bedst gennem  <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>par-programmering</a>, hvor de deler en computer og arbejder sammen. Så få eleverne til at arbejde sammen to og to. <li><b>Brug en projektor.</b> Hvis du har en projektor og en computer med net-adgang, så kan hele din gruppe arbejde sammen i Hour of Code. Se videoerne sammen og løs opgaverne eller svar på spørgsmål på skift. <li><b>Gå unplugged.</b> Vi tilbyder øvelser, som slet ikke kræver nogen form for computer.</ul>"
  hoc_faq_international_q: 'Jeg er i <country>. Hvordan deltager jeg internationalt?'
  hoc_faq_international_a: "Alle kan organisere en Hour of Code begivenhed, overalt i verden. Sidste år deltog elever over hele verden i Hour of Code. Find ud af mere <a href='promote'> her</a>."
  hoc_faq_tutorial_q: Hvordan kan jeg lave en øvelse eller vejledning til Hour of Code?
  hoc_faq_tutorial_a: "Hvis du er interesseret i at blive øvelsespartner, <a href='target-tutorial-guidelines'>så tjek vores retningslinjer og instruktioner</a>. Vi ønsker at tilbyde mange muligheder, men hovedformålet er at elever og lærere som slet ikke kender til programmering skal få den bedst mulige oplevelse."
  hoc_faq_account_q: Behøver elever at logge på med en konto?
  hoc_faq_account_a: "Nej. Der kræves ingen form for registrering eller login, for at elever kan deltage i Hour of Code. De fleste af de <a href='http://code.org/learn/beyond'>udvidede kurser</a> kræver at der oprettes konti, så man kan følge elevernes status og fremdrift."
  hoc_faq_high_school_q: Hvilken aktivitet skal jeg bruge til gymnasieelever?
  hoc_faq_high_school_a: "Uanset alder, anbefaler vi først at prøve en af begynder-øvelserne på <a href='http://code.org/learn'> Code.org/learn</a>, for eksempel øvelsen med Angry Birds eller Anna og Elsa fra Frozen. En gymnasieelev kan ofte gennemføre en af disse på 30 minutter og kan derefter prøve en mere avanceret øvelse i JavaScript, som for eksempel Khan Academy eller CodeHS."
  hoc_faq_scratch_q: Jeg bruger Scratch til Hour of Code, men hvad nu hvis mine elever har iPads i stedet for bærbare computere?
  hoc_faq_scratch_a: "Scratch kan ikke køre på tablets. Hvis du har yngre elever, kan de bruge ScratchJR iPad appen. Hvis du ser på øvelserne på <a href='http://code.org/learn'> Code.org/learn</a>, kan du finde andre øvelser, som virker på iPads - fra Code.org, Tynker, Lightbot eller CodeSpark."
  hoc_faq_count_hoc_q: Hvordan tælles antallet af Hours of Code?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "Optællingen giver ikke et nøjagtigt mål for deltagelse. Fordi vi ikke kræver at eleverne er logget ind eller registreret kan det ske at nogle elever bliver talt to gange mens elever der par-programmerer for eksempel kun bliver talt en gang. Læs flere detaljer om målingen<a href='http://code.org/loc'> her</a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: Flere spørgsmål?
  hoc_faq_more_questions_a: "Prøv at finde svaret i vores <a href='http://support.code.org'>support-forum</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time. You can also print out <a href='%{codeorg_url}/certificates?course=mc'>special certificates</a> for students doing the Minecraft tutorial."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

  ai_carousel_quote_01: Denne lektion gav også mine elever mulighed for at se, at
    der er et element af mening i klassificeringssystemer. Senere, da vi begyndte
    at se, hvordan bias kan ende i AI, var jeg i stand til at trække dem tilbage og
    minde dem om, at de data, der blev brugt til at træne deres modeller, var baseret
    på valg.
  ai_carousel_quote_02: Mine elever lærte, at de ikke bare behøver at være forbrugere,
    når det kommer til teknologiske fremskridt, som de oplever næsten dagligt. De
    kan faktisk være skabere!
  ai_pl_heading: Forberedelse til at undervise i AI
  ai_pl_subheading: Forbered dig på at undervise i AI ved hjælp af vores online modul
    i eget tempo.
  ai_pl_list_01: Få en introduktion til kunstig intelligens og maskinlæring.
  ai_pl_list_02: Træn en maskinlæringsmodel ved hjælp af AI Lab.
  ai_pl_list_03: Engager dig med apps til maskinlæring.
  ai_pl_list_04: Overvej virkelige implikationer af AI og maskinlæring.
  ai_pl_list_05: Udforsk projekter i slutningen af kapitlet.
  ai_pl_duration: 'Varighed: 2 timer'
  ai_pl_title: Undervisning i AI og Machine Learning
  ai_pl_desc: Introduktion til kunstig intelligens og maskinlæring. Træn en maskinlæringsmodel
    ved hjælp af AI Lab. og engagere dig i maskinlæringsapps. Overvej virkelige implikationer
    af AI og maskinlæring.
  ai_video_series_title: Sådan fungerer AI
  ai_video_series_desc: Med en introduktion af Microsofts administrerende direktør
    Satya Nadella vil denne serie af korte videoer introducere dig til, hvordan kunstig
    intelligens fungerer, og hvorfor det betyder noget. Dyk derefter ned i spørgsmål
    som algoritmisk bias og etikken i AI-beslutningstagning.
  ai_resources_heading: Yderligere ressourcer
  ai_resources_desc: Interesseret i at lære mere om AI? Her er nogle ekstra ressourcer,
    der kan hjælpe med at udvide dine studerendes læring.
  ai_resources_title_01: Etik i AI-panelet
  ai_resources_desc_01: Gå dybere med nogle af vores foretrukne AI-eksperter! Denne
    paneldiskussion berører vigtige spørgsmål som algoritmisk bias og fremtidens arbejde.
  ai_resources_btn_aria_label_01: Se Ethics of AI-panelet
  ai_resources_title_02: Forestil dig Cup Junior
  ai_resources_desc_02: Denne globale AI for Good-udfordring introducerer eleverne
    til Microsofts AI for Good-initiativer, der giver dem mulighed for at løse et
    problem i verden med kraften i AI.
  ai_resources_btn_aria_label_02: Læs mere om Imagine Cup Junior-udfordringen
  ai_resources_title_03: AI til lærere
  ai_resources_desc_03: Understøtter integration af kunstig intelligens viden i hele
    K-12. Tilby gratis faglig udvikling, webinarer, konferencepræsentationer, og peer-to-peer
    læringsmuligheder.
  ai_resources_btn_aria_label_03: Udforsk webstedet AI for Teachers
  ai_pl_101_hero_heading: AI 101 til lærere
  ai_pl_101_hero_desc: Oplev den banebrydende verden af kunstig intelligens (AI) og
    dens transformative potentiale i uddannelse med vores grundlæggende online læringsserie
    for lærere.
  ai_pl_101_hero_desc_02: En omfattende online læringsserie for lærere.
  ai_pl_101_hero_presented: Præsenteret af
  ai_pl_101_intro_heading: Hvad er AI 101 for lærere?
  ai_pl_101_intro_text: AI 101 for lærere er en gratis, grundlæggende online professionel
    læringsserie for enhver lærer og underviser, der er interesseret i den banebrydende
    verden af kunstig intelligens (AI) og dens transformative potentiale inden for
    uddannelse. Partners Code.org, ETS, ISTE, Khan Academy tilbyder engagerende sessioner
    med anerkendte eksperter, der vil afmystificere AI, udforske ansvarlig implementering,
    adressere bias og vise, hvordan AI-drevet læring kan revolutionere elevernes resultater.
    Deltag i denne rejse med udforskning og empowerment, og lås op for fremtiden for
    undervisning med og om AI.
  ai_pl_101_partnership_between: Et partnerskab mellem
  ai_pl_101_join_email_title: Tilmeld dig tidlig adgang til AI 101 for lærere
  ai_pl_101_pro_join_email_desc: Vær den første til at høre, når hver session starter.
    Få opdateringer om AI-ressourcer fra Code.org, ETS, ISTE og Khan Academy.
  ai_pl_101_explore_title: AI-relaterede ressourcer
  ai_pl_101_explore_desc: Vi har en række yderligere ressourcer til dig fra Code.org,
    ETS, ISTE og Khan Academy til at støtte lærere i dette nye og voksende felt. Tjek
    dem ud nedenfor.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academy's AI-drevne undervisningshjælp giver lærere
    mulighed for at stoppe med at bruge tid på forberedelsesopgaver, de ikke elsker,
    og fokusere på det, de elsker - undervisning.
  ai_pl_101_explore__button_1: Prøv Khanmigo
  ai_pl_101_explore_title_2: Udforskning af kunstig intelligens for undervisere
  ai_pl_101_explore__desc_2: I seks år har dette 15-timers onlinekursus fra ISTE vejledt
    K-12-undervisere om det væsentlige ved AI til undervisning og læring. Kurset tilbydes
    tre gange om året og er fuldt asynkront med løbende støtte fra en ekspertinstruktør.
  ai_pl_101_explore__button_2: Start kurset
  ai_pl_101_explore_title_3: AI-læseplan
  ai_pl_101_explore__desc_3: I Code.org's AI How to Use AI-videoer og læseplaner til
    3. klasse lærer eleverne grundlæggende principper om AI og bruger sjove aktiviteter
    til at se, hvordan computere lærer af data. Videoerne og læseplanen inviterer
    også eleverne til at undersøge maskinlæring og data, mens de reflekterer over
    de etiske implikationer af AI.
  ai_pl_101_explore__button_3: Udforsk læseplaner
  ai_pl_101_explore_title_4: ETS's Criterion Interactive
  ai_pl_101_explore__desc_4: 'Denne guidede skriveplatform med fem afsnit coacher
    eleverne gennem fem kritiske faser af skriveprocessen: Forberede/planlægge, skrive,
    revidere, redigere, reflektere. ETS personaliserer skriveoplevelsen ved at udnytte
    banebrydende scoringsmodeller og AI, hjælpe lærere med at give iterativ feedback
    og formativ vurdering gennem hele skriveoplevelsen.'
  ai_pl_101_explore__button_4: Udforsk værktøj
  ai_pl_101_video_title_1: Fireside Chat med Sal Khan og Hadi Partovi
  ai_pl_101_video_desc_1: Deltag i Sal Khan (Khan Academy) og Hadi Partovi (Code.org)
    til en ildchat om at omfavne kunstig intelligens i klasseværelset. Forvent en
    livlig diskussion, herunder nogle af de mest kontroversielle emner omkring AI
    i dag.
  ai_pl_101_video_title_2: Afmystificering af AI for undervisere
  ai_pl_101_video_desc_2: Introduktion til det grundlæggende i kunstig intelligens,
    som vil udstyre dig med den grundlæggende viden til at forstå den dybe indvirkning
    af AI i vores samfund og dens stigende relevans for uddannelsesområdet. Du får
    praktisk indsigt i at udnytte AI til opgaver i klasseværelset og spare tid på
    administrative opgaver.
  ai_pl_101_video_title_3: Transformering af læring med AI
  ai_pl_101_video_desc_3: Udforsk skæringspunktet mellem AI og uddannelse. Denne session
    undersøger, hvordan AI kan kombineres med pædagogik for at forbedre elevernes
    læring. Det er et must-attend for undervisere, der søger at udnytte AI til at
    transformere deres undervisningspraksis for at berige deres elevernes læringserfaringer.
  ai_pl_101_video_title_4: Sikring af en ansvarlig tilgang til AI
  ai_pl_101_video_desc_4: Udforsk de etiske overvejelser og bedste praksis for at
    inkorporere kunstig intelligens i uddannelsesmiljøer. Denne session vil give konkrete
    strategier, ressourcer, og eksempler fra den virkelige verden, alt sammen rettet
    mod at forstå de potentielle skævheder ved AI, og de etiske overvejelser, der
    følger med det.
  ai_pl_101_video_title_5: At bringe AI til klasseværelset
  ai_pl_101_video_desc_5: Denne session fokuserer på undervisning i AI, evaluering
    og brug af AI-uddannelsesværktøjer, og udnyttelse af AI til studerendes vurdering.
    Med en rig blanding af teori, praktiske eksempler og ressourcer sigter det mod
    at give undervisere mulighed for at navigere i AI-landskabet og forbedre elevernes
    læringsoplevelser.
  ai_pl_101_video_desc_6: 'Lær mere om den nye teknologi, der driver de store ændringer
    i AI, med to nye videoer om Large Language Models (som ChatGPT) og Generative
    AI. Hør, hvordan disse nye teknologier fungerer direkte fra eksperterne: Mira
    Murati, CTO for OpenAI, og Cristóbal Valenzuela, administrerende direktør for
    RunwayML.'
  ai_pl_101_llm_slides_title: Store sprogmodel opfordringer til undervisere
  ai_pl_101_llm_slides_desc: Værktøjer til at få det bedst mulige output fra LLM'er
    som ChatGPT, fra begynder til avanceret. Inkluderer startmeddelelser til dem,
    der bare dypper tæerne i, samt avancerede værktøjer til dem, der ønsker at maksimere
    deres potentiale.
  how_ai_works_hero_heading: Sådan fungerer AI
  how_ai_works_hero_desc: Dyk ned i AI-verdenen med „Sådan fungerer AI“, vores videoserie
    og ledsagende lektioner!
  how_ai_works_intro_desc: Denne serie af korte videoer og ledsagende undervisning
    i klasseværelset introducerer dig og dine elever til, hvordan kunstig intelligens
    fungerer, og hvorfor det betyder noget. Du kan vælge individuelle lektioner baseret
    på emne, udforske hele serien af emner i en klasse eller undervise alle 7 lektioner
    for at give et dybere dyk.
  how_ai_works_intro_list_01: Introducer dig til kunstig intelligens og maskinlæring
  how_ai_works_intro_list_02: Dyk ned i, hvordan generativ AI fungerer, herunder store
    sprogmodeller (LLM'er) og billedgenerering
  how_ai_works_intro_list_03: Udforsk bias, etik, privatliv og ansvarlig brug af AI
  how_ai_works_intro_list_04: Berør virkelige applikationer af AI, herunder computersyn
  how_ai_works_lessons_heading: AI-lektioner til din klasse
  how_ai_works_lesson_title_01: Introduktion til machine learning
  how_ai_works_lesson_desc_01: Lær om en form for kunstig intelligens kaldet maskinlæring,
    og hvordan de kan bruge problemløsningsprocessen til at hjælpe med at træne en
    robot til at løse problemer. Deltag i maskinlæringsaktiviteter, hvor en robot
    lærer at opdage mønstre i fisk.
  how_ai_works_lesson_title_02: Computer Vision
  how_ai_works_lesson_desc_02: Lær hvordan computersyn fungerer. Se en video, der
    forklarer computersyn, og hvordan en computer „ser“. Design derefter en algoritme,
    der bruger et netværk til at bestemme, hvilket nummer de syv segmentdisplay viser,
    og test det.
  how_ai_works_lesson_title_03: Neurale netværk
  how_ai_works_lesson_desc_03: Lær hvordan neurale netværk fungerer. Brug en widgets
    til at udforske neurale netværk i en praktisk vej. Se en video, der forklarer
    neurale netværk. Endelig diskutere behovet for forskellige perspektiver, når du
    opretter anbefalingssystemer.
  how_ai_works_lesson_title_04: Chatbots og store sprogmodeller
  how_ai_works_lesson_desc_04: Lær, hvad en Large Language Model (LLM) er, og hvordan
    den fungerer, og brug derefter en LLM til at skabe en tekst sammen med AI. Endelig
    diskuter om, hvorvidt LLM'er er intelligente eller kreative.
  how_ai_works_lesson_title_05: Generative billeder
  how_ai_works_lesson_desc_05: Lær, hvordan AI kan generere billeder, udforsk derefter
    en diffusions-AI-widget og diskuter, om disse modeller er kreative eller ej.
  how_ai_works_lesson_title_06: Algoritmisk bias
  how_ai_works_lesson_desc_06: Øv dig på at beskære billeder for at afdække den bias,
    der ligger til grund for Twitter-beskæringsalgoritmen, og læs derefter og se en
    video om opdagelsen af denne partiske algoritme. Endelig diskutere måder at genkende
    og reducere bias i algoritmer på.
  how_ai_works_lesson_title_07: Vores AI-etiske kodeks
  how_ai_works_lesson_desc_07: Foretag forskning ved hjælp af artikler og videoer,
    der afslører etiske faldgruber i et kunstigt intelligensområde efter eget valg.
    Saml en klassedækkende „Our AI Code of Ethics“ -ressource til AI-skabere og lovgivere
    overalt.
  how_ai_works_lessons_in_a_day_title: Hvordan AI fungerer på en dag
  how_ai_works_lessons_in_a_day_desc: Har du kun en dag? Der er også mulighed for
    at introducere hele serien til studerende på en enkelt dag. Perfekt til enhver
    fagområdelærer, der ønsker at introducere eleverne til AI, eller endda som en
    lektion for en gæstelærer.
  how_ai_works_lessons_in_a_day_desc_02: Introducer alle „Sådan fungerer AI“ videoer
    på en dag. Studerende følger med hver video ved at matche ordforråd fra videoen
    og derefter besvare et refleksionsspørgsmål om hver video.
  how_ai_works_resources_desc: Interesseret i at lære mere om AI? Her er nogle ekstra
    ressourcer, der kan hjælpe med at udvide dig og dine studerendes læring.

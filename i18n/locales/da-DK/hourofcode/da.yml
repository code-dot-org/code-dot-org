  farsi_timeline_stage_01_list_02: Oversæt to CS Fundamentals Express-kurser for studerende
    i alderen 8 til 18 og prælæsere.
  farsi_timeline_stage_01_list_03: Oversæt 16 Hour of Code tutorials.
  farsi_timeline_stage_01_desc: Fase 1 indeholder mere end 500.000 ord og vil være
    afsluttet i oktober 2023.
  farsi_timeline_stage_02_heading: Lokaliser videoer
  farsi_timeline_stage_02_list_01: Undertekst 128 videoer (75 videoer til CS Fundamentals
    og 53 videoer til Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 videoer.
  farsi_timeline_stage_02_list_03: Genskab 30 videoer og ansæt indfødte talere i passende
    kulturel påklædning for at genoptage videoer.

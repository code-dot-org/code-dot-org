  csf_page_faq_question_01: Er CS Fundamentals kortlagt til standarder?
  csf_page_faq_answer_01_01: 'CS Fundamentals blev skrevet ved hjælp af både K-12
    Framework for Computer Science og CSTA-standarderne som vejledning. I øjeblikket
    indeholder hver lektion i CS Fundamentals kortlægninger til de relevante CSTA-standarder.
    Resuméet af alle CSTA-kortlægninger for hvert kursus kan findes på:'
  csf_page_faq_answer_01_list_01: "[Kursus A-standarder] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kursus B-standarder] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Kursus C standarder] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Kursus D Standarder] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Kursus E Standarder] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Kursus F Standarder] (%{course_f_url})"
  csf_page_faq_answer_01_02: En Google Sheets-version af standarderne kan findes på
    [CSF-standarder] (%{csf_standards_url}).
  csf_page_faq_question_02: Hvordan kan jeg bringe CS Fundamentals til hele min skole?
  csf_page_faq_answer_02: Den førende K-12 CS-læseplan i USA, vores grundskoleprogram
    har vist sig at være effektivt i større byskoledistrikter som Dallas, såvel som
    små landdistrikter i Iowa. Der er ingen grund til at ansætte specialister til
    at undervise i CS. Vores program er unikt designet til at støtte lærere, der er
    nye i CS, samtidig med at det tilbyder fleksibiliteten til at udvikle lektioner,
    der passer til elevernes behov. [Del denne brochure] (%{brochure_url}) med din
    skole- og distriktsadministratorer, eller [foreslå, at de kigger på vores administratorside]
    (%{admins_url}) specielt designet til at besvare administratorers mest almindelige
    spørgsmål.
  csf_page_faq_question_03: Hvor meget koster det at undervise i CS Fundamentals?
  csf_page_faq_question_04: Hvordan/Hvor kan jeg få faglig udvikling til CS Fundamentals?
  csf_page_faq_answer_04_01: Ny lytter af undervisning i datalogi? Ingen bekymringer!
    De fleste af vores lærere har aldrig undervist i datalogi før. Deltag i lokale
    lærere for inspirerende og praktisk støtte til implementering af datalogi i dit
    klasseværelse. Vores regionale partnere tilbyder højkvalitets, en-dags Code.org-workshops
    for individuelle lærere eller til skoledækkende PD. [Tilmeld dig en professionel
    udviklingsworkshop i nærheden af dig] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Deltag i over 100.000 lærere, der har deltaget i vores
    workshops. De fleste af vores workshopdeltagere siger: ''Det er den bedste faglige
    udvikling, jeg nogensinde har deltaget i. '' Faktisk, [90% af deltagerne vil anbefale
    vores program til andre lærere] ()!%{rec_url}'
  csf_page_faq_question_05: Hvad er den anbefalede timing for undervisning i CS Fundamentals?
  csf_page_faq_answer_05: Hvert CSF-kursus omfatter 13-17 lektioner designet til 45-minutters
    perioder. Vi anbefaler, at alle elever går fra lektion til lektion i et tempo,
    der er fastsat af læreren. Der er mange lærerledede projektniveauer designet til
    at blive oplevet i fællesskab, mens færdighedsopbyggende lektioner kan afsluttes
    af studerende i deres eget tempo.
  csf_page_faq_question_06: Hvilke materialer har jeg brug for til CS Fundamentals?
  csf_page_faq_answer_06: Mange lektioner har uddelingskopier, der guider eleverne
    gennem aktiviteter. Disse ressourcer kan udskrives eller tildeles digitalt. Nogle
    lektioner kræver typiske klasseværelsesforsyninger og manipulativer. [Besøg CSF-pensum
    for at lære mere] ().%{syllabus_url}

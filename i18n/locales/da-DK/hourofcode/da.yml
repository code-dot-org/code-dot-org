  oceans_behind_the_scenes_2: Niveau 6-8 bruger <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    maskine</a> (SVM). Vi ser på hver komponent af fisken (såsom øjne, mund, krop)
    og samler alle metadata for komponenterne (såsom antal tænder, kropsform) til
    en vektor med tal for hver fisk. Vi bruger disse vektorer til at træne SVM. Baseret
    på træningsdataene adskiller SVM "rummet" alle mulige fisk i to dele, hvilket
    svarer til de klasser, vi prøver at lære (såsom "blå" eller "ikke blå").

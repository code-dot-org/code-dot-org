    starwars_intro:
      1:
        text: "Hej, jeg er Kathleen Kennedy og jeg er producer på Star Wars, The Force Awakens. I dag skal du arbejde med en af vores stjerner, BB-8. BB-8 er en sfærisk droid. Alt, hvad han gør og hver bevægelse, som han gør styres af computerprogrammer. Computere påvirker alle brancher, fra markedsføring til sundhedspleje til film. Faktisk arbejdede hundredvis af computer ingeniører, sammen om at lave en film som The Force Awakens."
      2:
        text: "Hej jeg er Rachel Rose, jeg er en senior R&D ingeniør på ILM og jeg leder animation og væsen udviklingsteamet. I The Force Awakens, er jeg ansvarlig for at hjælpe kunstnere udvikle rigge, som er de dele af karakteren, som bevæger sig for at se meget troværdig ud i en galakse langt langt væk."
      3:
        text: "I den næste time vil vi bygge vores egen Star Wars spil. Vi vil lære dig de grundlæggende begreber i programmering. Normalt er programmering kun tekst, men vi vil bruge blokke her, så vi kan trække og slippe for at lave programmer. Under kølerhjelmen opretter du stadig kode. Når du har prøvet det grundlæggende med blokke, vil vi skifte til JavaScript, en af de mest populære programmeringssprog på nettet."
      4:
        text: "Til at starte med, vil vi arbejde med Rey for at programmer BB-8 til at gå rundt og indsamle alle skrot delene. Skærmen er opdelt i tre dele. Til venstre er Star Wars spillerum, hvor koden kører. Instruktioner til hvert niveau er skrevet under spillerummet."
      5:
        text: "Denne miderste område er værktøjskassen og hver af disse blokke er en kommando, som BB-8 kan forstå."
      6:
        text: "Det tomme område til højre kaldes arbejdsområdet og det er hvor vi skal bygge vores program."
      7:
        text: "Hvis jeg trækker moveLeft(); blok til vores arbejdsområde og tryk køre, hvad sker der så? BB-8 bevæger sig en trin til venstre på nettet."
      8:
        text: "Og hvad hvis jeg vil have BB-8 til at gøre noget efter moveLeft(); blokken? Jeg kan tilføje en anden blok til vores program. Jeg vil vælge moveUp(); blokken, og jeg vil trække det under mit moveLeft(); blok indtil den lyser op. Derefter slipper jeg den og de to blokke vil klikke sammen."
      9:
        text: "Når jeg trykker på Kør igen, vil BB-8 udføre de kommandoer, der er stablet fra top til bund på vores arbejdsområde. Hvis du nogensinde vil slette en blok, kan du bare fjerne den fra stakken og trække den tilbage i værktøjskassen."
      10:
        text: "Efter du har trykket Kør, kan du altid trykke på nulstillingsknappen for at få BB-8 tilbage til start. Lad os nu rulle!"
    starwars_typing:
      1:
        text: "Inden i de blokke vi har brugt er JavaScript-kommandoer. JavaScript er det mest populære programmeringssprog til professionelle udviklere i dag. Blokke er en fantastisk måde at komme i gang med at lære at kode og faktisk har top-universiteter som Berkeley og Harvard startet undervisning på denne måde. Men når vi har lært det grundlæggende, skriver programmørere kode ved at skrive fordi det er hurtigere."
      2:
        text: "Vi kan skrive hundredvis af kommandoer uden at skulle finde dem i værktøjspanelet eller trække dem. Fordi du er ved at lære at skrive kan være langsommere, men vi vil prøve at give det en chance."
      3:
        text: "I det øverste højre hjørne på din arbejdsplads, kan du klikke på knappen Vis tekst på hver puslespil at skifte fra blokke til at skrive koden som tekst."
      4:
        text: "I næste lektion vil du starte i at skrive tilstand. Her kan du stadig trække blokken fra værktøjskassen eller du kan skrive kommandonavnet. Når du begynder at skrive, vil du se navne på mulige kommandoer vist nedenfor, hvor du skriver. I stedet for at skrive kommandonavnet helt ud, kan du vælge en af disse for at det går hurtigere. I mit job, jeg bruger denne auto-fuldføre funktion hele tiden når jeg skriver kode."
      5:
        text: "Når du skriver kode, har computeren brug for at du er meget præcis. Du skal stave og skrive kommandonavnet hel korrekt, herunder parenteser og semikolon. Selv med en lille skrive fejl, kan BB-8 ikke forstå koden og vil ikke være i stand til at flytte."
      6:
        text: "Når du laver en fejl på linjen, fremhæver programmet det for dig så at du kan prøve at ændre din tekst for at rette det."
      7:
        text: "Hvis du sidder fast, kan du altid starte forfra med start knappen og du kan skifte tilbage til bloktilstand når som helst ved at klikke i øverste højre hjørne. Ok, lad os prøve at skrive! Og hvis du laver fejl, blive ikke frustreret. Alle bruger et par forsøg for at få det rigtige."

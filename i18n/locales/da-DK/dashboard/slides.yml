    hoc_dance_warmup:
      1:
        text: "Hour of Code | Dansefest: Opvarmning"
      2:
        text: "Hej! Mit navn er Miral Kotb og jeg er danser, software programmør, og skaber af iLuminate."
      3:
        text: "Programmering er på mange måder meget kreativt. Virkeligt meget. Jeg mener, at når du først har muligheden for at skrive koden til software, så kan du virkelig bruge alle dine idéer. Jeg gøre det med lys på tøjet. Der er så meget du kan gøre, når du har det rette værktøj til at kode, og mulighederne er uendelige."
      4:
        text: "I løbet af den næste time, skal du i gang med at programmere din egen dansefest. Vi har samlet nogle seje musik hits, og et team af super dansere, som du kan lege med."
      5:
        text: "Du skal bruge kode-blokke til at vælge forskellige dansere, skifte mellem forskellige dansetrin, få danserne til at følge musikken og få dem gjort interaktive."
      6:
        text: "Du vil se at skærmen er delt i tre forskellige områder. Til venstre er 'spilområdet' eller 'scenen'. Det er her at du vil se danserne."
      7:
        text: "I midten er 'værktøjskassen'. Her vil du finde nye kodeblokke, efterhånden som du kommer gennem opgaven."
      8:
        text: "Til højre har du 'Arbejdsområdet'. Herover kan du trække blokke fra værktøjskassen, for at opbygge dit danseprogram."
      9:
        text: "Øverst på skærmen er 'Instruktioner' for hvert trin. Hvis du har brug for lidt mere hjælp, så skal du bare klikke på lyspæren."
      10:
        text: "Først skal du lave en ny danser med denne røde blok. Trækker blokken fra Værktøjskassen over på Arbejdsområdet, og sætter den under den orange 'opret' blok. Denne danser er en kat og den hedder \"my_first_dancer\". Du kan selv ændre navnet til det du selv ønsker, ved at klikke her."
      11:
        text: "Du kan også ændre hvor danseren vises på scenen med denne."
      12:
        text: "Oven over scenen er en menu, hvor du kan vælge musikken. Der er en masse sange som du kan vælge mellem. Så glæd dig til at finde en af dine favoritter. Under scenen er 'Kør' knappen. Når du trykker på Kør, vil du se danserne fra dit program på scenen og musikken vil blive spillet."
      13:
        text: "Prøv det selv. Og hvis du kører lidt fast i arbejdet, så er det Ok. Så rejs dig op og bevæg dig lidt, og før du ved af det, så har du lavet din egen dansefest. Så hvad vil du skabe?"
    hoc_dance_events:
      1:
        text: "Hour of Code | Dansefest: Indledning"
      2:
        text: "Jeg hedder Aloe Blacc. Jeg er sanger, sangskriver, og entertainer. Jeg synes at teknologiforståelse er virkeligt vigtigt at lære. Fordi teknologien er fremtiden, og jeg synes det er vigtigt, at folk forstår den teknologi som i virkeligheden styrer deres liv."
      3:
        text: "For at få forskellige dansetrin til at ske på det rigtige tidspunkt, i forhold til musikken, kan du bruge det der kaldes 'hændelser'(på engelsk:event). En hændelse giver dit program besked om, at lytter efter at noget skal ske, og så handle på den rigtige måde."
      4:
        text: "Som eksempler på 'hændelser' er lytten efter et museklik, tryk på en piletast eller tryk på skærmen. De hændelser vi skal bruge, vil lytte efter ændringer i sangen. Den ændring vil påvirke din danser til, at begynde en ny dans."
      5:
        text: "Professionelle dansere øver deres koreografi ved, at tælle takterne i sangen."
      6:
        text: "I musik er 'takten' et bestemt antal grundslag. I de fleste popmusik sange er takten 4 slag."
      7:
        text: "For at få dansere til at begynde, har du brug for en grøn hændelses-blok. Denne hændelsesblok betyder: \"efter 4 takter\"."
      8:
        text: "Hvis du tager en lilla \"udfør forevigt\" blok, så kan du vælge en dans som din danser skal udføre. Fordi den er under \"efter 4 takter\"-blokken, vil din danser vente 4 takter i sangen, inden danseren begynder at danse."
      9:
        text: "Hold øje med takt-tælleren øverst til venstre på scenen."
      10:
        text: "Kig og lyt efter den hændelse, der igangsætter dansekoden. Og lige efter 'tegnet' vil danseren begynde."
    hoc_dance_properties:
      1:
        text: "Hour of Code | Dansefest: Indstillinger"
      2:
        text: "Mit navn er Maria. Jeg er studerende på University of Washington og jeg er Amazon Future ingeniør."
      3:
        text: "I elsker at arbejde med programmering, fordi det forener problemløsning og kritisk tænkning. Og efter at have brugt en masse time på det, så får du noget virkeligt cool og sejt ud af det."
      4:
        text: "Okay. Du har nu prøvet at lege med forskellige typer af dansere, og du har kodet dem til forskellige dansetrin. Men hvordan fungere disse i virkeligheden?"
      5:
        text: "Hvert dansetrin et delt op i en serie af billeder som kaldes 'frames'. Hver frame er lidt forskellig fra den der var lige før. Når dit program kører, så viser den en hel række af frames efter hinanden. De bliver vist så hurtigt, at det ser ud som om danseren bevæger sig. Dette er hemmeligheden bag al animation."
      6:
        text: "Ikke nok med at du kan ændre danserens dansetrin, du kan også ændre på danserens indstillinger. Indstillingerne beskriver danserens placering på skærmen, størrelsen og farve."
      7:
        text: "For at ændre på indstillingerne for en danser, skal du bruge en indstil-blok. Lad os bruge en indstil-blok til at få danseren til at være mindre. Først skal du bruge en indstil-blok i dit program. Så skal du vælge den danser, som du ønsker at ændre, og skrive den størrelse du synes den skal have på scenen."
      8:
        text: "Fuld størrelse er 100. Hvis du vælger et mindre tal, så bliver danseren mindre. Jo mindre danseren er, jo længere væk ser den ud. Dette er en super måde, at lave dansere der står i baggrunden."
      9:
        text: "Hvis du bruger 'sæt', eller 'indstil', blokke, så kan du ændre på dansernes størrelse, rotation, position og farve. Prøv at leg lidt med disse indstillinger, for så kan du lave alle mulige ændringer, og koble dem til forskellige dele af sangen."
      10:
        text: "Husk på, at du kun kan indstille egenskaberne til en danser, som allerede er oprettet. Sørg for, at 'indstil'-blokken kommer efter en 'Opret en ny danser' - blok. Prøv dig frem og vær kreativ. Det er sjovt!"
    hoc_dance_congrats:
      1:
        text: "Hour of Code | Dance Party: Så er der fest!"
      2:
        text: "Tillykke! Du har nu lært det grundlæggende i kodning. Nu kan du bruge de forskellige blokke til, at skabe dit eget dance party, med dit eget design, som du kan dele med dine venner."
      3:
        text: "Hvis du kigger i værktøjskassen, kan du finde helt nye blokke, som du ikke har set før. Der er f. eks. blokke, som du kan bruge til at arrangere danserne på forskellige på scenen."
      4:
        text: "Kig lidt rundt, og prøv disse nye blokke. Har du ikke lyst til at skabe en koreograferet dans til en af dine favoritssange?"
      5:
        text: "Eller en danseturnering med dine venner?"
      6:
        text: "Eller noget andet sammen?"
      7:
        text: "Når du er færdig med denne tutorial, så kan du dele det du har lavet med dine venner, med et link. Så brug din fantasi og hav det sjovt!"

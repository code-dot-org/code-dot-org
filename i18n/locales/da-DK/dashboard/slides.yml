      5:
      6:
      7:
    mc_intro:
      1:
        text: "Jeg hedder Jens Bergensten, men jeg er bedre kendt som Jeb. Jeg er Lead Developer på Minecraft her hos Mojang i Stockholm. Jeg tror, at jeg var 11 eller måske 12, da jeg begyndte at programmere for at lave spil. En af min fars venner fortalte mig, at jeg skulle lære at programmere, hvis jeg ville lave spil. Så derfor kom jeg i gang. Jeg elsker at designe og planlægge opbygningen af spil. Det er det, jeg elsker ved Minecraft."
      2:
        text: "I løbet af den næste time vil du lære grundlæggende datalogi ved at programmere Alex eller Steve, så de bevæger sig gennem en simuleret del af Minecrafts verden."
      3:
        text: "Normalt programmerer man med tekst, men i dag bruger vi blockly: et system, der bruger blokke, som du kan trække og slippe for at lave programmer. Bag blokkene skaber du JavaScript-kode."
      4:
        text: "De ting, du lærer, er nogle af de redskaber, som programmører bruger til daglig, og som udgør programmeringens fundament. Her hos Mojang bruger vi de samme principper for at få Minecraft til at fungere."
      5:
        text: "Inden du går i gang, skal du vælge en figur. Jeg vælger Alex. Lad os bygge et program, der får hende til at bevæge sig rundt på skærmen."
      6:
        text: "Din skærm er delt op i tre områder. På venstre side ser du Minecraft-spilområdet, hvor programmet kører. Instruktionerne for hvert niveau står nedenfor."
      7:
        text: "I området i midten finder du værktøjskassen, og hver af blokkene udgør kommandoer, der styrer Alex' handlinger."
      8:
        text: "Det hvide område til højre kaldes arbejdsområdet, og det er her, vi bygger vores program."
      9:
        text: "Hvad sker der mon, hvis vi trækker \"ryk fremad\"-blokken hen til vores arbejdsområde og klikker på Kør? Alex bevæger sig et felt frem på feltnettet."
      10:
        text: "Men hvad nu, hvis vi gerne vil have hende til at gøre noget, når hun er gået et felt frem? Vi kan føje andre blokke til vores program. Jeg vælger \"drej til højre\"-blokken, og jeg trækker den ned under min \"ryk fremad\"-blok, indtil den orange linje dukker op. Så slipper jeg den, og de to blokke klikker sammen. Når jeg klikker på Kør igen, udfører Alex de handlinger, der er stablet fra øverst til nederst i vores arbejdsområde."
      11:
        text: "Hvis du vil slette en blok, skal du bare trække den ud af stakken og over i værktøjskassen."
      12:
        text: "Hvis du vil fortryde dine ændringer og nulstille banens udformning, skal du trykke på Start forfra-knappen i øverste højre hjørne i arbejdsområdet. Lige en ting til: Kan du se den lille trekant på drej-blokkene? Trekanterne symboliserer, at du kan vælge noget andet. Lad os komme i gang med at kode!"
    mc_repeat:
      1:
        text: "Jeg hedder Lydia Winters, og jeg er Mojangs Brand Director – og vi har lavet et lille spil, der hedder Minecraft."
      2:
        text: "Min yndlingsbeskæftigelse i Minecraft er at gå på opdagelse. Jeg elsker at tage på eventyr i huler for at se, hvad jeg kan finde. Jeg er ikke programmør, og derfor er det spændende for mig at prøve Minecraft-lektionerne, så jeg selv kan lære at programmere."
      3:
        text: "I den forrige lektion skulle vi bruge masser af \"ryk fremad\"-blokke. Det ville være nemmere, hvis vi bare kunne fortælle computeren, at den skulle blive ved med at bruge \"ryk fremad\"-kommandoen fire eller fem gange. Heldigvis er computere rigtig gode til at gentage kommandoer med gentagelsessløjfer."
      4:
        text: "Når vi skaber verdener i Minecraft, bruger vi gentagelsessløjfer til at placere materialerne i omgivelserne med. Det er tusindvis af blokke. Vi bruger også sløjfer til mindre opgaver – fx for at få Alex' fødder til at bevæge sig frem og tilbage, når hun går. Gentagelsessløjfer er en effektiv del af programmering."
      5:
        text: "Natten er ved at falde på, og i de næste par lektioner lærer vi at bygge et sikkert hus. Vi bruger gentag-blokken for at gøre det nemt."
      6:
        text: "Hvis vi skal have Alex til at bygge en væg til vores hus, kan vi enten bruge \"ryk fremad\"-blokken og placere planker fire gange, eller vi kan bruge \"ryk fremad\"-blokken, og få hende til at udføre handlingen flere gange. Nu klikker vi på gentag-blokken og fortæller hende, hvor mange gange hun skal udføre handlingen. Lad os så bygge dit hus, inden natten falder på! God fornøjelse."
    mc_if_statements:
      1:
        text: "Nu skal vi lære noget om hvis-erklæringer. Hvis-erklæringer er et af de grundlæggende elementer af programmering. De hjælper computeren med at træffe beslutninger."
      2:
        text: "Alle computere bruger hvis-erklæringer, fx min telefon. Hvis jeg vil låse op for min telefon, afvikler den et program, der kræver, at jeg indtaster min adgangskode korrekt, før telefonen bliver låst op. Ellers viser den en fejlmeddelelse."
      3:
        text: "Du kan bruge hvis-erklæringer i din kode for at få Steve og Alex til at reagere på det, de ser i omgivelserne. Hvis der fx ligger en sten foran dem, kan de lære at gå til venstre. Eller de kan gå til højre, hvis de går ind i et træ."
      4:
        text: "I dette tilfælde skal vi undgå at falde ned i lavaen. Det er nemt at lægge en plan for lavaen. Vi kan se den på skærmen. Men hvad med den lava vi ikke kan se under stenene?"
      5:
        text: "Når vi har udvundet stenene, skal vi undersøge, om der er lava på det sted, vi skal hen, inden vi fortsætter. Hvis der er lava derhenne, skal vi placere en sten foran vores figur, inden vi rykker fremad. Dermed kan vi roligt gå videre. Nu skal vi udvinde materialer! Og husk at bruge hvis-erklæringen, så du ikke kommer til skade."
    mc_congrats_share:
      1:
        text: "Tillykke! Du har lige lært grundlæggende programmering."
      2:
        text: "Nu kan du bruge blokkene for at lave dine egne programmer. Der er ikke flere instruktioner eller hovedbrud, som du kan løse. Du kan bygge lige, hvad du vil. Du bestemmer."
      3:
        text: "[eleverne snakker] Nu er det alvor. Klip. Jeg lavede et L ud af fakler. Jeg lavede et A ud af birketræsplanker. Det virkede. Vi byggede et hus af uld!"
      4:
        text: "Når du er færdigt med dit program, kan du vælge Del for at dele et link med dine venner. God fornøjelse!"

        text: "En løkke er en gentagelse af en aktivitet. Så når jeg går ind i et bistad og inspicerer, ser jeg på et billede og derefter sætter jeg det tilbage, så jeg gentager den samme aktivitet flere gange. Det kører i en løkke, og laver den samme aktivitet flere gange."
      2:
    C2_maze_intro:
      1:
      2:
      3:
      4:
        text: "Jeg har tænkt mig at vælge \"Drej til højre\" blokken, og jeg vil trække det under min \"Flyt\" blok, indtil den gule pil kommer frem. Derefter jeg vil slippe den, og de to blokke vil klikke sammen. Når jeg trykker på \"Kør\" igen, vil fuglen udføre de kommandoer, der er stablet fra top til bund på vores arbejdsplads."
      5:
        text: "Hvis du nogensinde ønsker at slette en blok, kan du bare fjerne den fra stakken og trække den til papirkurven. efter du har kørt programmet, kan du altid trykke på nulstillingsknappen for at få fuglen tilbage til start. Lad os nu få fanget de svin!"
    C2_paper_airplanes:
      1:
      2:
        text: "I dag vil vi lave, oprette og teste en algoritme til en papirflyver. Men først må vi bryde dette store projekt ned i små trin, som er lette at følge. For at lave en papirflyver er vi nødt til at beslutte, hvilke trin vi skal udføre og i hvilken rækkefølge."
      3:
      4:
        text: "Når vi ønsker at lave chokolade, er der mange store trin i denne proces. Og hvert af disse store trin har sit eget sæt af mindre trin. Og der er forskellige opskrifter eller algoritmer, afhængigt af hvordan vi ønsker chokoladen skal smage. Hvert trin er vigtigt, selv de små. Så hvis man undlader et trin, kan resten af dem ikke fuldføres. At lave algoritmer, som andre kan forstå, er virkelig vigtigt. Det er derfor hvert trin må skrives ned, så uanset hvem der følger dem, er resultatet er det samme."
    C2_playlab_createstory:
      1:
        text: "Indtil nu har du lavet en animation eller en historie, der gør præcis det samme, hver gang du kører den. Nu kan du lave et interaktivt spil, som du rent faktisk kan spille."
      2:
        text: "Her er \"når pilen\"- og \"flyt figur\"-blokkene. Du kan sætte disse blokke sammen for at kunne flytte figurerne rundt med piletasterne."
    C2_relay_programming:
      1:
      2:
        text: "Stafetprogrammering er et væddeløb hvor hold konkurrerer om at komme i mål i et program på ternet papir. Du skal tjekke din holdkammerats arbejde, eller debugge, rette det hvis der er en fejl, tilføje din pil, og løbe tilbage og overgive stafetten til din holdkammerat."

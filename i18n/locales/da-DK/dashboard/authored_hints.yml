          Du kan køre din kode, selvom den ikke er korrekt.  Kør og nulstil din kode igen og igen, indtil du regner ud, hvad der er galt.
        MC_HOC_2017_04_Cole_b: Når agenten når trykpladen, åbner den døren for spilleren.
      MC_HOC_2017_05_Cole_authored_hint:
        MC_HOC_2017_05_Cole_a: Har du opdaget, at der kan være mere end ét kodestykke i et loop?  Prøv at placere en planke **og** gå fremad i et gentagelsesloop for at løse opgaven.
      MC_HOC_2017_05_Cole_2019_authored_hint:
        MC_HOC_2017_05_Cole_a: Har du opdaget, at der kan være mere end ét kodestykke i et loop?  Prøv at placere en planke **og** gå fremad i et gentagelsesloop for at løse opgaven.

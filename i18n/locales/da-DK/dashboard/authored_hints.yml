da:
  data:
    authored_hints:
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Driller vinklerne? Du skal nå 360 grader rundt, ved at dreje 8 gange. Hvad er 360/8? '
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: For at færdiggøre huset, skal vi bare tegne en firkant!
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      Function intro Ryan_authored_hint:
        Function_intro_Ryan_a: Du kan kalde en funktion mange gange i dit program!  Prøv at kalde den to gange for at løse opgaven.
      Function intro Ryan_2019_authored_hint:
        Function_intro_Ryan_a: Du kan kalde en funktion mange gange i dit program!  Prøv at kalde den to gange for at løse opgaven.
      MC Agent Freeplay_authored_hint:
        MC_HOC_2017_13_Cole_a: Prøv at få agenten til at bygge nogle broer, så Alex eller Steve kan gå omkring uden for kortets kanter.
      MC_HOC_2017_01_Cole_authored_hint:
        MC_HOC_2017_01_Cole_a: Brug piletasterne til at styre spilleren ind i huset. Du vinder, når spilleren står på det orange felt.
      MC_HOC_2017_01_RETRY_authored_hint:
        MC_HOC_2017_01_RETRY_a: Træk en "gå fremad" blok fra værktøjskassen til arbejdsområdet, og klik den på plads under "ved kør" blokken.
        MC_HOC_2017_01_RETRY_b: Husk at klikke på "Kør" for at køre koden for agenten.
        MC_HOC_2017_01_RETRY_c: Når agenten har kørt al sin kode, kan du flytte spilleren med piletasterne!
      MC_HOC_2017_01_RETRY_2019_authored_hint:
        MC_HOC_2017_01_RETRY_a: Træk en "gå fremad" blok fra værktøjskassen til arbejdsområdet, og klik den på plads under "ved kør" blokken.
        MC_HOC_2017_01_RETRY_b: Husk at klikke på "Kør" for at køre koden for agenten.
        MC_HOC_2017_01_RETRY_c: Når agenten har kørt al sin kode, kan du flytte spilleren med piletasterne!
      MC_HOC_2017_02_Cole_authored_hint:
        MC_HOC_2017_02_Cole_a: Flyt agenten to felter frem, så den står på trykpladen.  Det åbner døren for din spiller.
        MC_HOC_2017_02_Cole_b: |-
          Tryk på "Kør"! 
          Du kan køre din kode, selvom den ikke er korrekt.  Kør og nulstil din kode igen og igen, indtil du regner ud, hvad der er galt.
        MC_HOC_2017_02_Cole_c: Når agenten har åbnet døren, kan du flytte spilleren hen til kortet med piletasterne.
      MC_HOC_2017_02_Cole_2019_authored_hint:
        MC_HOC_2017_02_Cole_a: Flyt agenten to felter frem, så den står på trykpladen.  Det åbner døren for din spiller.

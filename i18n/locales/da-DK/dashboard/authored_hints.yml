        MC_HOC_2017_02_Cole_c: Når agenten har åbnet døren, kan du flytte spilleren hen til det orange felt med piletasterne.
      MC_HOC_2017_03_Cole_authored_hint:
        MC_HOC_2017_03_Cole_a: Når agenten har aktiveret trykpladen, kan du styre spilleren hen til kompasset med piletasterne.
        MC_HOC_2017_03_Cole_b: Er koden blevet en smule for lang?  Brug et gentagelsesloop til at gøre den kortere!
      MC_HOC_2017_03_Cole_2019_authored_hint:
        MC_HOC_2017_03_Cole_a: Når agenten har aktiveret trykpladen, kan du styre spilleren hen til kompasset med piletasterne.
        MC_HOC_2017_03_Cole_b: Er koden blevet en smule for lang?  Brug et gentagelsesloop til at gøre den kortere!
      MC_HOC_2017_04POINT5_Cole_authored_hint:
        MC_HOC_2017_04POINT5_Cole_a: |-
          Når agenten passerer hen over de to trykplader, åbnes stien for spilleren. 
          ![](https://images.code.org/9760c20b83d191570858617f8522ddad-image-1507751553614.50.25.png)
      MC_HOC_2017_04POINT5_RYAN_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'Brug "drej til højre" blokken til at ændre agentens retning '
        MC_HOC_2017_04POINT5_RYAN_a: Agenten skal bare aktivere den første trykplade for at lukke Alex eller Steve igennem til øksen.
      MC_HOC_2017_04POINT5_RYAN_2019_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'Brug "drej til højre" blokken til at ændre agentens retning '
        MC_HOC_2017_04POINT5_RYAN_a: Agenten skal bare aktivere den første trykplade for at lukke Alex eller Steve igennem til øksen.
      MC_HOC_2017_04_Cole_authored_hint:
        MC_HOC_2017_04_Cole_a: Agenten skal "gå fremad" syv gange.  Hvordan kan du få det til at ske med et gentagelsesloop?
        MC_HOC_2017_04_Cole_c: |-
          Tryk på "Kør"! 
          Du kan køre din kode, selvom den ikke er korrekt.  Kør og nulstil din kode igen og igen, indtil du regner ud, hvad der er galt.
        MC_HOC_2017_04_Cole_b: Når agenten når trykpladen, åbner den døren for spilleren.
      MC_HOC_2017_04_Cole_2019_authored_hint:
        MC_HOC_2017_04_Cole_a: Agenten skal "gå fremad" syv gange.  Hvordan kan du få det til at ske med et gentagelsesloop?
        MC_HOC_2017_04_Cole_c: |-

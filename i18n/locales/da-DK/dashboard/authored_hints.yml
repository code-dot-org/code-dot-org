      MC_HOC_2017_06_Cole_authored_hint:
        MC_HOC_2017_06_Cole_a: Hvor mange gange kører loopet?  Hvor mange gange *synes du*, det skal køre?
      MC_HOC_2017_06_Cole_2019_authored_hint:
        MC_HOC_2017_06_Cole_a: Hvor mange gange kører loopet?  Hvor mange gange *synes du*, det skal køre?
      MC_HOC_2017_06_Josh_authored_hint:
        MC_HOC_2017_06_Cole_a: Prøv at sætte mere end én instruktion ind i et gentagelsesloop!
      MC_HOC_2017_07_Cole_authored_hint:
        MC_HOC_2017_07_Cole_a: Hvis du vil løse opgaven, skal du i første omgang regne ud, hvad "ryd vej" funktionen kan. Derefter skal du kalde på den, så mange gange du har brug for, via den lille grønne "ryd vej" blok fra værktøjskassen.
        MC_HOC_2017_07_Cole_b: Prøv at blande funktionsblokkene med andre blokke fra værktøjskassen for at løse opgaven.
      MC_HOC_2017_07_Cole_2019_authored_hint:
        MC_HOC_2017_07_Cole_a: Hvis du vil løse opgaven, skal du i første omgang regne ud, hvad "ryd vej" funktionen kan. Derefter skal du kalde på den, så mange gange du har brug for, via den lille grønne "ryd vej" blok fra værktøjskassen.

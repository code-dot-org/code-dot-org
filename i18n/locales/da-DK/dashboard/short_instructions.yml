      20hr_farmer_stage9_4: 'Kunne du hjælpe mig med at fjerne alle fire bunker jord? Tip: Brug en Gentag blok, hvis du kan.'
      20hr_farmer_stage9_5: 'Hjælpe mig med at fylde alle disse huller med 5 skovlfulde jord. Tip: du kan sætte en "gentag" blok i en "imens" blok.'
      20hr_farmer_stage9_6: Fjern alle bunker jord, ved at bruge så få blokke som muligt. De nye muligheder i dropdown-menuen på "imens" blokken fortæller mig om jeg står på en bunke eller et hul.
      20hr_farmer_stage9_7: Wow, fandt jeg en rigtigt dybt hul! Jeg ved ikke hvor mange skovlfulde jord det behøver. Kan du skrive et program, der fylder hullet indtil jorden er lige?
      20hr_farmer_stage9_8: Hjælp mig med at udfylde hullet i slutningen af marken, ved hjælp af så få blokke som muligt.
      20hr_farmer_stage9_9: 'Få mig til at fjerne alle disse bunker af snavs. Forsøg at bruge så få blokke som muligt. Tip: Prøv at bruge en "imens" blok.'

      20hr_maze_stage2_2: Denne gris bringer mine fjer i uorden. Hjælp mig med at finde ham!
      20hr_maze_stage2_20: Kan du nøjes med at tilføje 3 blokke til at hjælpe mig med at løse en mere kompleks labyrint? Hvis du gør det rigtigt, kan jeg gå en vilkårlig kurvet vej, uanset længde.

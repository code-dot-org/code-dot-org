      20hr_farmer_stage9_1: Hej, jeg er en landmand. Jeg har brug for din hjælp til at tromle marken på min gård, så den er klar til at blive plantet. Flyt mig til bunken af snavs og brug "Fjern" blok til at fjerne den.
      20hr_farmer_stage9_11: 'Det er stadig mørkt udenfor. Flyt mig hen ad marken. Hvis der er en bunke så fjern den, og hvis der er et hul så fyld det op. Tip: Brug rullemenuen med indstillinger på "hvis"-blokken.'

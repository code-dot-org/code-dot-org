      2-3 Bee Functions 1: Funktioner er blokke/klodser af code som udfører en arbejdsopgave. Brug "saml 2 nektarer"-funktionen for at samle nektar fra alle blomsterne.
      2-3 Bee Functions 10: "Lilla blomster kan have enten 1 eller 0 nektar. Lav en funktion, \nsom kun samler nektar fra de lilla blomster, som har nektar."
      2-3 Bee Functions 2: "Funktioner er blokke/klodser af code som udfører en arbejdsopgave. Brug \"saml 5\"-funktionen for at samle nektar fra 5 blomster ad gangen. Husk at bruge en løkke-blok/klods, for at bruge et minimum af blokke/klodser."
      2-3 Bee Functions 3: Saml al nektaren fra alle blomster.
      2-3 Bee Functions 4: "Funktionen \"flytte og få nektar\" vender bien, indsamler nektar, og returnerer derefter bien til hvor den startede. Brug funktionen til at samle alt nektaren."
      2-3 Bee Functions 5: Der er nu mere nektar på blomsterne. Rediger en given funktion, så den indsamler 4 nektar og bruger det til at samle alle nektaren fra blomsterne.
      2-3 Bee Functions 6: Brug nu den samme funktion til at indsamle nektar fra de tre blomster.
      2-3 Bee Functions 7: Blomsterne er nu længere væk. rediger den givne funktion og brug den til at indsamle alt nektaren fra blomsterne.
      2-3 Bee Functions 8: Lav din egen funktion der indsamler 7 nektar, flytter fremad, og laver 7 honning. brug funktionen til at indsamle nektar ved hver af blomsterne og lav honning ved hver bikage.
      2-3 Bee Functions 9: Lav din egen funktion der går ned af stien, skaffer nektar, laver honning, og så returnere bien til toppen af stien.
      2-3 Bee Functions Assessment 1: 'Vurdering: Brug den givne funktion til at indsamle nektar fra hver blomst.'
      2-3 Bee Functions Assessment 2: 'Opgave: Lav en funktion, som laver 3 honning på en gang.'

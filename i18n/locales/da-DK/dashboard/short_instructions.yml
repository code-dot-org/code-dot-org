      20hr_maze_stage2_9: 'Når en blok er grå, betyder det at du ikke kan slette den. Løs denne opgave, ved hjælp af den "gentag"-blok, der gentages 3 gange. Prøv at sætte disse 3 blokke indeni den grå "gentag" blok: flyt, flyt, drej.'

    levelbuilder:
      frozen line:
        instructions: Hej jeg hedder Elsa af Arendelle. Hjælp mig med at lave en linje.
      frozen perpendicular:
        instructions: 'Lad os se om vi kan lave to linjer, der er 90 grader i forhold til hinanden. Du skal bruge "drej" og "flyt" blokkene.'
      frozen square iterative:
        instructions: Det ser ud som om vi er nået halvvejs med at tegne et kvadrat. Lad os sætte 4 linier sammen for at tegne et helt kvadrat.
      frozen square loop:
        instructions: 'Hej jeg hedder Anna fra Arendelle! Lad os bruge færre blokke til at tegne et kvadrat, ved at bruge "gentag"-blokken. Hvor mange gange skal "gentag"-blokken gentage det, der der står inden i den, for at tegne et kvadrat?'
      frozen square loop 3x:
        instructions: Lad os lave tre kvadrater, drejet efter hinanden. Sørg for at at dreje 120 grader før hvert nyt kvadrat.
      frozen square snowflake:
        instructions: 'Kan du lave et snefnug ved, at benytte "gentag"-blokken til at lave 10 kvadrater, og "drej"-blokken til at dreje 36 grader mellem hvert kvadrat?'
      frozen cross:
        instructions: 'Brug "gentag"-blokken til at tegne et plus. Læg mærke til at Elsa kan flytte både frem og tilbage?'
      frozen cross rotate:
        instructions: Prøv nu at gentage det 10 gange. Hvor mange grader skal du dreje mellem hver linje?
      frozen cross rotate dense:
        instructions: 'Lad os gentage det 90 gange! Hvor mange gange går 90 op i 360? Tip: Det er et rigtigt lille antal.'
      frozen diamond:
        instructions: 'Lad os oprette et parallelogram. Det er ligesom en firkant, men har forskellige vinkler: 60 og 120 graders vinkler, i stedet for 90 graders vinkler.'
      frozen diamond mini snowflake:
        instructions: 'Vidste du at alle snefnug har forskellig form? Lad os skabe et nyt snefnug ved hjælp af "Gentag" blokken, for at gentage et parallelogram 4 gange, drej 90 grader mellem hvert parallelogram.'
      frozen diamond snowflake:
        instructions: Lad os nu skabe et nyt snefnug, ved at bruge Gentage-blokke, til at gentage et parallelogram 10 gange, og dreje det 36 grader mellem hvert enkelt.
      frozen circle:
        instructions: En cirkel har en speciel facon. Kan du finde ud af, hvilket nummer der kan erstatte spørgsmålstegnet for at tegne en cirkel?
      frozen circle function:
        instructions: 'Brug den nye "Opret en cirkel" blok til at oprette 10 overlappende cirkler. Glem ikke at springe fremad mellem cirklerne.'
      frozen circle function in circle:
        instructions: Nu lad os oprette 20 overlappende cirkler, drej 18 grader mellem hver cirkel.
      frozen circle function with parameter:
        instructions: 'Her er en "Opret cirkel" blok, der kan lave cirkler af forskellige størrelser. Kan du bruge den til at oprette en lille cirkel af størrelsen 5 og en større cirkel af størrelsen 10?'
      frozen snowflower:
        instructions: Indviklede snemønstre kan være lavet af meget enkle former. Kan du lave et mønster ved at gentagne 5 cirkler af størrelsen 5 og 5 cirkler af størrelsen 10?
      frozen snowflake branch:
        instructions: 'Prøv at bruge "Opret en snefnug-gren" blokken til at oprette tre grene. Det begynder at ligne et snefnug.'
      frozen snowflake full:
        instructions: Nu lad os gentage det 8 gange for at lave et smukt snefnug!
      frozen freeplay:
        instructions: Du er nu blevet en stor kunstner! Opret et Vinter drømmeland og del det med dine venner.
      scrat 16:
        instructions: 'Agern! Agern! Agern! Brug en "Hvis" blok til at få mig derhen, med færrest mulige blokke.'
      scrat 17:
        instructions: 'OK, lad os gøre det igen, bare for at øve - dette er ikke meget anderledes, men pas på ud for væggen!'
      scrat 18:
        instructions: '"Hvis-ellers" blokke kontrollerer en betingelse, og derefter gør den enten det éne eller det andet. For at få mig hen til agernet, forsøg at bruge den nye blok.'
      scrat 19:
        instructions: 'En mere øvelse med "Hvis-Ellers" blokken, kan du løse den i første forsøg?'
      scrat 20:
        instructions: Kan du tilføje bare 3 blokke mere for, at hjælpe mig med at løse en mere kompleks labyrint? Hvis du gør det rigtigt, kan jeg gå nogen snoede veje uanset længden. Skynd dig! Isen smelter!
      Standalone_Artist_1:
        instructions: 'Velkommen til Artist! Lad os starte med at lave en enkel firkant ved at bruge "drej til højre"-blokken og "flyt fremad"-blokken. Hver side skal være 100 pixel lang.'
      Standalone_Artist_2:
        instructions: Tegn denne diamant med 120 og 60 graders vinkler og 150 pixel lange sider.
      Standalone_Artist_3:
        instructions: Kan du tegne denne sekskant med 100 pixel lange sider og 60 graders drejninger?
      Standalone_Artist_4:
        instructions: 'Nu har du fået en ny blok at lege med, "gentag". Den vil gentage et sæt af kommandoer. Hvad sker der hvis du "gentag"-er disse kommandoer 6 gange?'
      Standalone_Artist_5:
        instructions: Hvor mange gange skal du gentage denne diamant for at tegne blomsten?
      Standalone_Artist_5.5:
        instructions: 'Bemærk hvordan vi forenklede diamantkoden ved at bruge en løkke eller "gentag"-blok. Du kan gentage hele sekvensen 12 gange for at tegne blomsten. Tip: Du skal dreje 30 grader efter din diamant-løkke, så du ikke bliver ved med at tegne oveni den samme diamant.'
      Standalone_Artist_6:
        instructions: 'Gentag sekskant-koden seks gang for at tegne mønsteret. Hvor mange grader skal du mon dreje hver gang? Tip: del antallet af grader i en cirkel med det antal gentagelser du udfører.'
      Standalone_Artist_7:
        instructions: 'En funktion er et andet programmeringsværktøj, som kan hjælpe dig med at undgå at gentage dig selv. Denne funktion tegner en blomst, så du kan bruge den hver gang du vil tegne en blomst. Brug denne blok og den nye "hop"-blok til at tegne disse blomster. Tip: Blomsterne er 150 pixels fra hinanden'
      Standalone_Artist_8:
        instructions: 'Her er en funktion kaldet "tegn en figur" som vi har programmeret til at tegne sekskanter. Kør koden for at se, hvad den gør og eksperimenter derefter med funktionen, for at se hvad der sker. Kan du tegne et mønster af kvadrater, trekanter eller ottekanter?'
      Standalone_Artist_9:
        instructions: Lav nu præcis det billede du selv har lyst til! Du har endda en tom funktion, som du kan få til at gøre lige hvad du vil!

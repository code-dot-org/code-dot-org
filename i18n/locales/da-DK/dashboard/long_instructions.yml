    long_instructions:
      2-3 Artist 11: 'Giv stop-skiltet en ramme ved at lave en ottekant med sider der er 100 pixel. '
      2-3 Artist 3.4: Hop blokken flytter kunstneren uden at tegne. Tegn de stiplede linjer ved hjælp af både hoppe- og tegneblokkene.
      2-3 Artist 4: Hjælp mig færdigøre huset for denne kat.
      2-3 Artist 9 NEW: Færdiggør dragen
      2-3 Artist 9 REPLACEMENT: Færdiggør tegning af disse trapper!
      2-3 Artist 9: Færdiggør dragen
      2-3 Artist Debugging 10: "Piltasterne på min konsol er for små. Tip: Gør det 10 pixel større"
      2-3 Artist Debugging 11: |-
        Hjælp mig med at afslutte mit smukke snefnug. Hvor mange gange skal jeg "gentage" for at færdiggøre det?
      2-3 Artist Debugging 2: "Koden du ser for de tre knurhår er forkert. Tip: Hvert knurhår er 75 pixel lang. Ret denne kode for at tegne knurhårene."
      2-3 Artist Debugging 3: "Min båd har et hul! Kan du reparere de ved at ændre vinklen på linjen? Tip: den sidste vinkel er er 15 grader for stor."
      2-3 Artist Debugging 5: "Koden for foden og benet, er forkert. Tip: Foden er for lang, vi bliver nødt til at slette et trin (Ordspillet er med vilje)"
      2-3 Artist Debugging 6: |-
        Det ser ud til at jeg sidder på en stol, hvor der mangler et ben. Ændr blokkene for at tegne benet.
      2-3 Artist Debugging 7: |-
        Det ser ud til at K'et i koden er tegnet baglæns. Kan du få det til at ligne et K?
      2-3 Artist Debugging 8: |-
        Min vindmølle er ikke færdig. Hvor mange gange skal jeg gentage, for at lave den færdig?
      2-3 Artist Debugging 9: |-
        Koden til denne stilk er forkert. Tip: 
        Vinklen har en 60 graders fejl
      2-3 Artist Free Play: Fri leg! Tegn lige hvad du har lyst til.
      2-3 Artist Functions 11.5: "Her er det samme \"Tegne en sekskant\"-funktion. Hvad sker der, hvis du kun drejer 60 grader hver gang du looper?"
      2-3 Artist Functions 12 Mike: "Funktioner er rigtig god til at tegne komplekse ting flere gange. Kan du bruge funktionen \"tegn en blomst\" til at fylde resten af plantageejer boksen  (Hint: Planterne er alle adskilt med 100 pixel længde)  "
      2-3 Artist Functions 12 a: "Funktioner er rigtig god til at tegne komplekse ting flere gange. Kan du bruge funktionen \"tegn en blomst\" til at fylde resten af plantageejer boksen  (Hint: Planterne er alle adskilt med 100 pixel længde)  "
      2-3 Artist Functions 12: "Funktioner er rigtig god til at tegne komplekse ting flere gange. Kan du bruge funktionen \"tegn en blomst\" til at fylde resten af plantageejer boksen  (Hint: Planterne er alle adskilt med 100 pixel længde)  "
      2-3 Artist Functions 2: "Funktioner lader dig definere nye blokke! Vi har flyttet blokkene for at tegne en firkant til en funktion kaldet \"tegn en firkant\". Kan du bruge \"tegn en firkant\"-funktionen til at lave brillerne? Firkanterne er 75 pixel fra hinanden."
      2-3 Artist Functions 3: "Rediger funktionen til at tegne en firkant til en sidelængde på 115 og tegn de større briller. Firkanterne er nu 45 pixel fra hinanden."
      2-3 Artist Functions 4: Brug "gentagelsesblokken" til at tegne disse tre firkanter.
      2-3 Artist Loops 1: Kan du afslutte cellen ved at lave en sekskant med sider der er 100 pixels lang. Bemærk - det betyder at du kun behøver at dreje 60 grader!
      2-3 Artist Loops New 10: Lad os forbinde en stak V'er, ved at tegne dem i en løkke.
      2-3 Artist Loops New 12: "Tegn en diamant hvor siderne er 100 pixels lange.\n"
      2-3 Artist Loops New 13: "Tegn nu diamanten 3 gange i en løkke."
      2-3 Artist Loops New 2: |-
        Her er noget af den kode du brugte til at tegne kvadratet. 
        Hvad sker der mon hvis du bruger gentageblokken til at køre denne kode 4 gange?
      2-3 Artist Loops New 9: "Tegn et simpelt V hvor begge sider er \n50 pixels for at færdiggøre pilen."
      2-3 Artist Nested Loops 10: Gentag denne kode 12 gange for at gøre mønsteret færdigt.
      2-3 Artist Nested Loops 11: "Gentag denne kode 4 gange for at fuldføre\nmønstret, drej 90 grader efter hver omgang."
      2-3 Artist Nested Loops 12: Gentag 12 gange for at afslutte krøllerne.
      2-3 Artist Nested Loops 2: "Nu skal du loope trekanten 6 gange. Efter hver trekant skal du dreje 60 grader før du tegner en ny."
      2-3 Artist Nested Loops 4: "Gentag denne rombe 12 gange for at tegne en blomst. Tip: 12 romber er ligesom de 12 trekanter du lavede før - Hvor mange grader skal du mon dreje efter hver form/figur?"
      2-3 Artist Nested Loops 5: "Udfyld denne bygnings vinduer ved hjælp af en fastgjort løkke. Vinduerne er 20 pixels brede. Afstanden imellem vinduerne er 20 pixels."
      2-3 Artist Nested Loops 7: "Gentag denne trekant i en løkke 10 gange for at tegne solen. Husk at rykke fremad og dreje efter hver trekant. Du kan regne ud, hvor meget du skal dreje ved at dividere gradtallet af en cirkel (360) med antallet af figurer du vil bruge for at skabe solen."
      2-3 Artist Nested Loops 8: "Lad os tilføje lidt græs til billedet.\nHvert stykke græs er 50 pixel fra hinanden."
      2-3 Artist Nested Loops 9: "Vi vil færdiggøre dette billede ved at tilføje en blomst.\nGentag diamanten 12 gange for at tegne blomsten."
      2-3 Artist Nested Loops Free Play: Fri leg, tegn noget sejt hvor du bruger flere løkker indeni hinanden.
      2-3 Bee Conditionals 11: "Hent nektar når blomsterne har noget."
      2-3 Bee Conditionals 13: |-
        Saml nektar og lav honning. Tip: Hvad mon der sker, hvis du benytter "hvis nektar"-blokken på en rød blomst? Kan du gøre den færdig med en løkke?
      2-3 Bee Conditionals 15: "Saml nektaren fra alle fire blomster."
      2-3 Bee Conditionals 3: "Hjælp mig med at samle al nektaren fra blomsterne og lave honning af den. Brug en løkke."
      2-3 Bee Debugging 3: |-
        Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 6: |-
        Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 9: |-
        Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Functions 10: "Lilla blomster kan have enten 1 eller 0 nektar. Lav en funktion, \nsom kun samler nektar fra de lilla blomster, som har nektar."
      2-3 Bee Functions 2: "Funktioner er blokke/klodser af code som udfører en arbejdsopgave. Brug \"saml 5\"-funktionen for at samle nektar fra 5 blomster ad gangen. Husk at bruge en løkke-blok/klods, for at bruge et minimum af blokke/klodser."
      2-3 Bee Functions 4: "Funktionen \"flytte og få nektar\" vender bien, indsamler nektar, og returnerer derefter bien til hvor den startede. Brug funktionen til at samle alt nektaren."
      2-3 Bee Loops 1: |-
        Hver blomst indeholder én portion nektar. Hent nektar fra alle blomsterne. 
      2-3 Bee Loops 3A: Kan du bruge en løkke til at indsamle al nektaren?
      2-3 Bee Loops 3B: Brug gentag-blokken til både at samle al nektaren og lave honning.
      2-3 Bee Loops 4A: "Hvad sker der hvis du gentager denne sekvens 3 gange? Glem ikke at lave honning til sidst!"
      2-3 Bee Loops 8: "Disse lilla blomster har en ukendt mængde nektar. Brug \"mens nektar løkke\" til at indsamle alt nektaren. Denne løkke vil køre så længe betingelsen er sand, i dette tilfælde nektar > 0."
      2-3 Maze 15: Bruge to løkker til at komme hen til grisen med færre blokke.
      2-3 Maze Loops 18: "Få mig til solsikken!"
      4-5 Artist 10: Tryk på "Kør" for at prøve koden. Derefter gentag det nok gange til at fuldføre tegningen. Farverne bliver anderledes hver gang.
      4-5 Artist 2: Kan du gentage denne kode for at fuldføre firkanten?
      4-5 Artist 5: Hvad vinkel bruger du?
      4-5 Artist 6: Denne ligesidet trekant har vinkler på 60, 60 og 60 grader. Hver side er 200 pixels. Færdigør tegningen.
      4-5 Artist Free Draw 1: Fri tegning!  Tegn lige det du føler dig inspireret til at skabe.
      4-5 Artist Patterns 1: |-
        Kan du tegne denne firkant ved hjælp af en løkke? Hver side er 20 pixels lang.
      4-5 Artist Patterns 12: "Hvis du kopierer denne løkke og drejer til venstre i stedet for højre, hvad der sker så? Kan du gentage det for at tegne denne bølge?"
      4-5 Artist Patterns 13: "Lad os nu gentage det hele fire gange for at oprette denne billedramme. Hold øje med hjørnerne - du ikke kan bare dreje 90 grader! Hvis 60 gentagende 3 graders drej giver en halv cirkel, hvilke af disse blokke af kode vil lave en kvart cirkel til hjørnerne?"
      4-5 Artist Patterns 3: Lad os nu gå et niveau dybere! Vi har indlejret hele blokken af kode inde i en anden løkke, men du skal få kunstneren tilbage på plads for at trække den næste linje. Hvilke af disse kodeblokke kan du placere i slutningen af den yderste loop for at tegne hele nettet?
      4-5 Artist Patterns 8: Brug en løkke til at tegne denne sekskant med 40 pixels sider og 60 graders vinkler.
      4-5 Artist Patterns 9: "Gentag nu koden 3 gange for at tegne hele rækken. Tip, hver sekskant er 80 pixels bred fra længst punkterne til venstre mod højre."
      4-5 Artist Patterns Free Play: Fri leg - prøv at lave dit eget mønster!
      4-5 Bee Conditionals 2: "Bien ønsker kun nektar lige nu. Alle objekter er ikke blomster, så tjek nedenunder hver sky for at se hvis den gemmer en blomst. Hvis der er, kan du samle nektar."
      4-5 Bee Conditionals 5: |-
        Der kan være en blomst eller en honning celle under disse skyer. Brug hvis/ellers blokken for at samle nektar hvis der er en blomst, ellers lav honning (fordi det så er en honning celle).
      4-5 Bee Conditionals 6: "Denne lilla blomst kan have 3, 2 eller 1 nektar. Her er en hvis-ellers blok kombineret med en anden hvis-ellers blok for at oprette en \"hvis, ellers-hvis, ellers\" blok. Færdiggør løsning til at indsamle den ukendte mængde nektar."
      4-5 Bee Conditionals 7: "Husk at lilla blomster kan have 3, 2 eller 1 nektar. Færdiggør funktionen \"tjek lilla blomst\" og bruge det til at samle alt nektaren på blomsterne."
      4-5 Bee Conditionals 8: "Skrive inde i funktionen \"tjek blomst lave honning\". Din funktion bør tjekke hvis den lilla blomst har 3, 2 eller 1 nektar og indsamle alt nektaren. Derefter, gå videre og lav honning."
      4-5 Bee Conditionals Assessment 1: "Vurdering: Denne kode er forkert. Færdiggør funktionen \"saml nektar eller lav honning\", kald den derefter for at indsamle alt nektar og honning. Husk at lilla blomster kan have 3, 2 eller 1 nektar."
      4-5 Bee Debugging 1: "Disse blokke driller mig virkelig. Kan du lave dem?"
      4-5 Bee Debugging 6: "Den lilla blomst har en ukendt mængde nektar. Reparere blokkene for at få alt nektaren fra blomsten."
      4-5 Bee Nested Loops 4: "Indsaml al nektar fra alle blomster, og lav honning i alle bikuber. Brug indlejrede løkker. "
      4-5 Bee Nested Loops Assessment 1: "** Vurdering: ** Saml al nektaren og lav al honningen ved hjælp af løkker."
      4-5 Nested Loops 9: Tegn tænderne i alligatorens mund!
      Artist Autorun Test: Brug "gentagelsesblokken" til at tegne disse tre firkanter.
      Dance_Party_extras_battle: |-
        # Dansegrupper

        Her er en dansekonkurrence mellem to grupper. Piletasterne styrer en af danserne, og tasterne "w, a, s, d" kontrollere den anden. Dans mod en ven, og gør det endnu bedre i en revanche.

        *Tilføj flere taster for at kontrollere dansene
        *Få også baggrundsdanserne til at reagere, når der trykkes på tasterne
        *Forandr danseren hver 4. takt ved at indstille deres synlighed
      Dance_Party_extras_every_beat: |-
        # Fjerdedelsnoder

        De fleste af vores danse bruger hele takter, men hver takt består af 4 fjerdedelsnoder. Denne dans bruger 'den enkelte 0,25-takt' til at få danseren til at klappe ved hver fjerdedelsnode.

        Denne dans bruger også blokken _betingelse_ til at styre, hvornår blokken 'den enkelte 0,25-takt' skal ændre dansen. Prøv at ændre tallene i 'betinget'-blokken for at se, hvordan det ændrer dansen.

        *Eksperimentér med andre noder (såsom 0,5 for en halvnode eller 0,125 for en ottendedelsnode).
        *Tilføj nogle 'eftertakt'-hændelser.
        *Skift takter ud med sekunder, og prøv at time dine danse på den måde.
      Dance_Party_extras_layout: |-
        # Lad os tage stilling!

        Tjek denne dans, der bruger blokken 'layout' til at ændre baggrundsdansernes stilling igennem dansen. Prøv en af disse ideer til at udvidde projektet:

        *Opret en anden gruppe dansere i et andet layout
        *Skift layout, når der trykkes på en tast
        *Skift en egenskab, når danserne ændrer stilling
      Dance_Party_extras_on_beat: |-
        # Lav, medio og høj

        Denne dans bruger "peak"-hændelser til at udløse kode, når forskellige dele af musikken bliver høj. Prøv dig frem med forskellige sange for at se, hvordan de ændrer dansen.
      Dance_Party_extras_speed: |-
        # Sæt fart på, sænk farten

        Denne sidste dans bruger blokken 'sæt hastighed' til at styre, hvor hurtigt hver danser bevæger sig. Prøv at eksperimentere med forskellige hastigheder på forskellige steder i sangen. Det er helt i orden at prøve sig lidt frem i denne dans, eller vend tilbage til en af de tidligere danse for at gøre dem endnu sejere.
      Dance_Party_extras_visible: |-
        # Hvor forsvandt de hen?

        Denne dans viser og skjuler to forskellige dansegrupper. Tjek det ud, og giv det derefter dit eget udtryk.

        *Tilføj en anden gruppe dansere
        *Vis og skjul dansere ved hjælp af piletasterne
        *Skjul alle danserne, og skift til en spændende baggrundseffekt

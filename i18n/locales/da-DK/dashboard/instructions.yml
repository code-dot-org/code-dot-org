    instructions:
      2-3 Artist 1 new_instruction: Hej, er jeg en kunstner. Du kan få mig til at tegne næsten hvad som helst, hvis bare du skriver koden . Brug et par blokke til, at tegne over de grå linier i billedet. (Hver linje er 100 pixels lang)
      2-3 Artist 11_instruction: "Giv stopskiltet en kant ved at lave en ottekant med 8 sider, hver 100 pixel lang. Hvor mange grader skal du dreje? (Hint: Hvad er 360 divideret med 8?) "
      2-3 Artist 12_instruction: |-
        Angiv "repeat times" blokken, så det skaber en "circle" for at lave øjet. Hvis hver bevægelse drejer en grad til højre, hvor mange gange du skal gentage den for at fuldende cirklen? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dette hus har en halv-færdig væg. Hver side er 100, men den halvfærdige væg er kun 50. Færdiggør væggen. '
      2-3 Artist 2_instruction: 'Dette hus har en halv-færdig væg. Hver side er 100, men den halvfærdige væg er kun 50. Færdiggør væggen. '
      2-3 Artist 3.4_instruction: Hop blokken flytter kunstneren uden at tegne. Tegn de stiplede linjer ved hjælp af både hoppe- og tegneblokkene.
      2-3 Artist 3_instruction: Denne hat er 100 pixels høj. Tegn en hat, der er 70 pixels mindre.
      2-3 Artist 3new_instruction: "Den røde hat er 100 pixels høj. Tegn en sort hat, der er 70 pixels kortere. Bredden af den sorte hat er 50 pixel."
      2-3 Artist 4_instruction: Hjælp mig færdigøre huset for denne kat.
      2-3 Artist 5_instruction: Erstat denne kode med en "gentag gange" blok til at tegne det samme hus ved hjælp af kun 3 blokke.
      2-3 Artist 6_instruction: 'Dette hus har brug for et tag! Tegn trekanten. Tip: alle tre sider er den samme længde.'
      2-3 Artist 7_instruction: 'Udfør tegningen af den højre halvdel af det sidste vindue. Hvert kvadrat i vinduet er 25 pixel. '
      2-3 Artist 8_instruction: Færdiggør værelserne til hvert dyr ved at opdele rektanglen i 2 lige store firkanter. Rektanglen er 200 pixel bred og 100 pixel høj.
      2-3 Artist 9 NEW_instruction: Færdiggør dragen
      2-3 Artist 9 REPLACEMENT_instruction: Færdiggør tegning af disse trapper!
      2-3 Artist 9_instruction: Færdiggør dragen
      2-3 Artist Assessment 1_instruction: 'Vurdering: Færdiggør tegningen af den sidste tand, 25 pixel bred og 25 pixel høj.'
      2-3 Artist Debugging 1_instruction: Kan du lave dette hat med en top længde på 100?
      2-3 Artist Debugging 10_instruction: "Piltasterne på min konsol er for små. Tip: Gør det 10 pixel større"
      2-3 Artist Debugging 11_instruction: |-
        Hjælp mig med at afslutte mit smukke snefnug. Hvor mange gange skal jeg "gentage" for at færdiggøre det?
      2-3 Artist Debugging 12_instruction: Jeg skal tilføje en bølge til denne scene. Kan du hjælpe mig?
      2-3 Artist Debugging 2_instruction: "Koden du ser for de tre knurhår er forkert. Tip: Hvert knurhår er 75 pixel lang. Ret denne kode for at tegne knurhårene."
      2-3 Artist Debugging 3_instruction: "Min båd har et hul! Kan du reparere de ved at ændre vinklen på linjen? Tip: den sidste vinkel er er 15 grader for stor."
      2-3 Artist Debugging 4_instruction: Hvilket billede prøvede vi at tegne? Færdiggør billedet ved at forbinde prikkerne med linjerne og vinklerne.
      2-3 Artist Debugging 5_instruction: "Koden for foden og benet, er forkert. Tip: Foden er for lang, vi bliver nødt til at slette et trin (Ordspillet er med vilje)"
      2-3 Artist Debugging 6_instruction: |-
        Det ser ud til at jeg sidder på en stol, hvor der mangler et ben. Ændr blokkene for at tegne benet.
      2-3 Artist Debugging 7_instruction: |-
        Det ser ud til at K'et i koden er tegnet baglæns. Kan du få det til at ligne et K?
      2-3 Artist Debugging 8_instruction: |-
        Min vindmølle er ikke færdig. Hvor mange gange skal jeg gentage, for at lave den færdig?
      2-3 Artist Debugging 9_instruction: |-
        Koden til denne stilk er forkert. Tip: 
        Vinklen har en 60 graders fejl
      2-3 Artist Debugging Assessment 1_instruction: "Denne figure er for lille. Kan du lave den større? Hint: Den skal være 75 pixels længere på hver side."
      2-3 Artist Free Play_instruction: Fri leg! Tegn lige hvad du har lyst til.
      2-3 Artist Functions 1 a_instruction: "Hej. Mig zombie kunstner. Mig elske tegning. Hjælp mig tegne de firkantede briller.  Hint: broen imellem glassene er 25 pixels kortere end firkantens længde."
      2-3 Artist Functions 1_instruction: "Hej. Mig zombie kunstner. Mig elske tegning. Hjælp mig tegne de firkantede briller.  Hint: broen imellem glassene er 25 pixels kortere end firkantens længde."
      2-3 Artist Functions 10_instruction: "Her er to funktioner, en til at tegne et \nstort tandhjul, og en til at tegne en lille tandhjul. Brug dem til at tegne indersiden af en maskine!"
      2-3 Artist Functions 11 a_instruction: "Vi har omdøbt funktionen \"tegn en kvadrat\" for at \"tegne en sekskant\", men den tegner stadig kun kvadrater! Kan du redigere funktionen \"tegn en sekskant\" til at tegne en sekskant med 50 pixel sider, og tegne billedet ved hjælp af funktionen?"
      2-3 Artist Functions 11.5 a_instruction: "Her er det samme \"Tegne en sekskant\"-funktion. Hvad sker der, hvis du kun drejer 60 grader hver gang du looper?"
      2-3 Artist Functions 11.5_instruction: "Her er det samme \"Tegne en sekskant\"-funktion. Hvad sker der, hvis du kun drejer 60 grader hver gang du looper?"
      2-3 Artist Functions 11_instruction: "Vi har omdøbt funktionen \"tegn en kvadrat\" for at \"tegne en sekskant\", men den tegner stadig kun kvadrater! Kan du redigere funktionen \"tegn en sekskant\" til at tegne en sekskant med 50 pixel sider, og tegne billedet ved hjælp af funktionen?"
      2-3 Artist Functions 12 Mike_instruction: "Funktioner er rigtig god til at tegne komplekse ting flere gange. Kan du bruge funktionen \"tegn en blomst\" til at fylde resten af plantageejer boksen  (Hint: Planterne er alle adskilt med 100 pixel længde)  "
      2-3 Artist Functions 12 a_instruction: "Funktioner er rigtig god til at tegne komplekse ting flere gange. Kan du bruge funktionen \"tegn en blomst\" til at fylde resten af plantageejer boksen  (Hint: Planterne er alle adskilt med 100 pixel længde)  "
      2-3 Artist Functions 12_instruction: "Funktioner er rigtig god til at tegne komplekse ting flere gange. Kan du bruge funktionen \"tegn en blomst\" til at fylde resten af plantageejer boksen  (Hint: Planterne er alle adskilt med 100 pixel længde)  "
      2-3 Artist Functions 13_instruction: Vi har givet dig fire funktioner. Bruge dem som du vil inde i en eller flere "loops" til at lave billeder, som du kan dele med dine venner. Tryk på "run" for at se et eksempel.
      2-3 Artist Functions 2_instruction: "Funktioner lader dig definere nye blokke! Vi har flyttet blokkene for at tegne en firkant til en funktion kaldet \"tegn en firkant\". Kan du bruge \"tegn en firkant\"-funktionen til at lave brillerne? Firkanterne er 75 pixel fra hinanden."
      2-3 Artist Functions 3_instruction: "Rediger funktionen til at tegne en firkant til en sidelængde på 115 og tegn de større briller. Firkanterne er nu 45 pixel fra hinanden."
      2-3 Artist Functions 4_instruction: Brug "gentagelsesblokken" til at tegne disse tre firkanter.
      2-3 Artist Functions 7_instruction: 'Brug "tegn et hus"-funktionen til at tegne to huse ved brug af to forskellige parametre. (Hint: det første hus er 100 pixel).'
      2-3 Artist Functions 9_instruction: 'Her er en funktion for et snefnug. Eksperimentér med den, så du skaber et vinterlandskab! Dette level er fri leg, så der er ikke nogen opgave at løse. Ha'' det sjovt!'
      2-3 Artist Loops 1_instruction: Kan du afslutte cellen ved at lave en sekskant med sider der er 100 pixels lang. Bemærk - det betyder at du kun behøver at dreje 60 grader!
      2-3 Artist Loops 10_instruction: Hvad sker der med udseendet hvis vi laver det sidste skridt halvt så langt?
      2-3 Artist Loops 11_instruction: Nu skal vi prøve at sætte en "ekstra" loop rundt om hele figuren! Husk at tilføje en  vinkel i slutningen af det yderste loop.
      2-3 Artist Loops 4_instruction: Vil du se hvad der sker hvis vi laver figuren flere gange med en løkke?
      2-3 Artist Loops 5_instruction: Lad os lave en lille ændring i løkken for at se hvor anderledes figuren så bliver.
      2-3 Artist Loops 6_instruction: Tilføj endnu en flyt-blok og en drej-blok inde i løkken, og se hvordan dit mønster ændres.
      2-3 Artist Loops 7_instruction: "Vi kan bruge løkker til at lave alle muligt typer figurer.\nKan du lave en rhombe indeni denne sekskant?"
      2-3 Artist Loops 8_instruction: Lad os sætte begge bokse ind i en gentagelse.
      2-3 Artist Loops 9_instruction: |-
        We vil lave en løkke over de samme elementer, men nu vil vi tilføje noget afstand imellem dem.\r
        Brug den samme kode som før, men tilføj et skridt i bunden af den ydre løkke.
      2-3 Artist Loops New 1_instruction: "Lad os tegne robottens hoved! Kan du\nlave et kvadrat, hvor siderne er 100 pixel?"
      2-3 Artist Loops New 10_instruction: Lad os forbinde en stak V'er, ved at tegne dem i en løkke.
      2-3 Artist Loops New 11_instruction: "Lad os nu tegne det 24 gange. Tilføj et\nvenstre drej på 30 grader og læg det ind i en gentage-blok."
      2-3 Artist Loops New 12_instruction: "Tegn en diamant hvor siderne er 100 pixels lange.\n"
      2-3 Artist Loops New 13_instruction: "Tegn nu diamanten 3 gange i en løkke."
      2-3 Artist Loops New 14_instruction: "Let os tegne diamanten 10 gange, men \ndrej 90 grader mellem hver diamant."
      2-3 Artist Loops New 15_instruction: Tegn noget sjovt.
      2-3 Artist Loops New 2_instruction: |-
        Her er noget af den kode du brugte til at tegne kvadratet. 
        Hvad sker der mon hvis du bruger gentageblokken til at køre denne kode 4 gange?
      2-3 Artist Loops New 9_instruction: "Tegn et simpelt V hvor begge sider er \n50 pixels for at færdiggøre pilen."
      2-3 Artist Match Hex Pic_instruction: 'Mission: Hjælp med at fuldføre sekskanten.'
      2-3 Artist Match Rho Pic_instruction: 'Match:  Afslut den manglende kode.'
      2-3 Artist Match Sq Pic_instruction: 'Match: Færdiggør den manglende kode'
      2-3 Artist Match Tri pic_instruction: 'Matchende: Indsæt den manglende kode.'
      2-3 Artist Nested Loops 1_instruction: "Du har brugt løkker til at tegne former før, men vidste du, at du kan lave en løkke inden i en anden løkke?\\r\nGentag hele koden 3 gange med en løkke for at tegne mønsteret."
      2-3 Artist Nested Loops 10_instruction: Gentag denne kode 12 gange for at gøre mønsteret færdigt.
      2-3 Artist Nested Loops 11_instruction: "Gentag denne kode 4 gange for at fuldføre\nmønstret, drej 90 grader efter hver omgang."
      2-3 Artist Nested Loops 12_instruction: Gentag 12 gange for at afslutte krøllerne.
      2-3 Artist Nested Loops 2_instruction: "Nu skal du loope trekanten 6 gange. Efter hver trekant skal du dreje 60 grader før du tegner en ny."
      2-3 Artist Nested Loops 3_instruction: "Du får brug for at gentage trekanten 12 gange for at tegne dette mønster. Del grad-tallet for en cirkel (360) med antallet af de former/figurer du tegner (12), for at finde ud af hvor maget du skal dreje efter hver form/figur."
      2-3 Artist Nested Loops 4_instruction: "Gentag denne rombe 12 gange for at tegne en blomst. Tip: 12 romber er ligesom de 12 trekanter du lavede før - Hvor mange grader skal du mon dreje efter hver form/figur?"
      2-3 Artist Nested Loops 5_instruction: "Udfyld denne bygnings vinduer ved hjælp af en fastgjort løkke. Vinduerne er 20 pixels brede. Afstanden imellem vinduerne er 20 pixels."
      2-3 Artist Nested Loops 6_instruction: |-
        Denne dinosaur har 8 pigge ned af halen; Hver pig er 30 pixels bred. Gentag trekanten i en løkke 8 gange, men husk, at du skal bevæge dig fremad efter hver trekant, du har tegnet.
      2-3 Artist Nested Loops 7_instruction: "Gentag denne trekant i en løkke 10 gange for at tegne solen. Husk at rykke fremad og dreje efter hver trekant. Du kan regne ud, hvor meget du skal dreje ved at dividere gradtallet af en cirkel (360) med antallet af figurer du vil bruge for at skabe solen."
      2-3 Artist Nested Loops 8_instruction: "Lad os tilføje lidt græs til billedet.\nHvert stykke græs er 50 pixel fra hinanden."
      2-3 Artist Nested Loops 9_instruction: "Vi vil færdiggøre dette billede ved at tilføje en blomst.\nGentag diamanten 12 gange for at tegne blomsten."
      2-3 Artist Nested Loops Free Play_instruction: Fri leg, tegn noget sejt hvor du bruger flere løkker indeni hinanden.
      2-3 Bee Conditionals 1_instruction: Hej! Jeg er en bi. Hjælp mig med at hente nektar fra blomsten.
      2-3 Bee Conditionals 10_instruction: "Lilla blomster kan have enten 1 eller 0 portioner nektar. Pas på du ikke prøver at hente nektar fra en lilla blomst, hvis den ikke har noget.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Hent nektar når blomsterne har noget."
      2-3 Bee Conditionals 12_instruction: Brug en løkke til at tjekke for og hente nektar fra alle blomsterne.
      2-3 Bee Conditionals 13_instruction: |-
        Saml nektar og lav honning. Tip: Hvad mon der sker, hvis du benytter "hvis nektar"-blokken på en rød blomst? Kan du gøre den færdig med en løkke?
      2-3 Bee Conditionals 14_instruction: |-
        Saml nektar og lav honning. Pas på du ikke samler nektar fra en lilla blomst, som ikke har noget nektar.
      2-3 Bee Conditionals 15_instruction: "Saml nektaren fra alle fire blomster."
      2-3 Bee Conditionals 2_instruction: "Hej, jeg er en bi! Hjælp mig med at samle al \nnektaren fra alle blomsterne. Brug en løkke."
      2-3 Bee Conditionals 3_instruction: "Hjælp mig med at samle al nektaren fra blomsterne og lave honning af den. Brug en løkke."
      2-3 Bee Conditionals 4_instruction: Hjælp mig med at samle al nektaren fra blomsterne og lave al honningen.
      2-3 Bee Conditionals 5_instruction: "Lilla blomster har enten 1 eller 0 nektar, men du ved ikke hvilken det er. Vær forsigtig med at hente nektar fra lilla blomster, hvis de ikke har noget. Tjek om nektar er lig med 1 ved at bruge if -blokken."
      2-3 Bee Conditionals 6_instruction: Brug en "hvis"-blok til denne blomst for at undersøge om den har nektar til rådighed.
      2-3 Bee Conditionals 7_instruction: "Indsaml nektaren fra hver blomst,\nhvis den har noget."
      2-3 Bee Conditionals 8_instruction: "Marken har røde og lilla blomster.\nDe røde blomster har en kendt mængde nektar, men de lilla blomster har en ukendt mængde.\nIndsaml al nektaren."
      2-3 Bee Conditionals 9_instruction: Saml al nektaren fra alle blomster.
      2-3 Bee Conditionals Assessment 1_instruction: 'Vurdér: Saml al nektaren. Pas på du ikke samler nektar fra en lilla blomst, som ikke har noget nektar.'
      2-3 Bee Debugging 1_instruction: Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 10_instruction: "Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen."
      2-3 Bee Debugging 2_instruction: |-
        Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 3_instruction: |-
        Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 4_instruction: Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 5_instruction: "Disse blokke driller mig virkelig.\nRet fejlene for at samle al nektaren og lave det til honning.\nDu kan nu bruge løb og skridt."
      2-3 Bee Debugging 6_instruction: |-
        Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 7_instruction: Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Debugging 8_instruction: |-

      grade3_ConditionalsElse_6_instruction: "Denne lilla blomst kan have 3, 2 eller 1 nektar. Her er en hvis-ellers blok kombineret med en anden hvis-ellers blok for at oprette en \"hvis, ellers-hvis, ellers\" blok. Færdiggør løsning til at indsamle den ukendte mængde nektar."
      grade3_ConditionalsElse_7_instruction: "Husk at lilla blomster kan have 3, 2 eller 1 nektar. Færdiggør funktionen \"tjek lilla blomst\" og bruge det til at samle alt nektaren på blomsterne."
      grade3_ConditionalsElse_8_instruction: "Skrive inde i funktionen \"tjek blomst lave honning\". Din funktion bør tjekke hvis den lilla blomst har 3, 2 eller 1 nektar og indsamle alt nektaren. Derefter, gå videre og lav honning."
      grade3_ConditionalsElse_9_instruction: "Vurdering: Denne kode er forkert. Færdiggør funktionen \"saml nektar eller lav honning\", kald den derefter for at indsamle alt nektar og honning. Husk at lilla blomster kan have 3, 2 eller 1 nektar."

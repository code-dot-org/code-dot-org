      2-3 Bee Debugging Assessment 1_instruction: |-
        Vurdér: Disse blokke irriterer mig virkelig. Ret fejlen(e) for at samle al nektaren og lave al honningen.
      2-3 Bee Functions 1_instruction: Funktioner er blokke/klodser af code som udfører en arbejdsopgave. Brug "saml 2 nektarer"-funktionen for at samle nektar fra alle blomsterne.
      2-3 Bee Functions 10_instruction: "Lilla blomster kan have enten 1 eller 0 nektar. Lav en funktion, \nsom kun samler nektar fra de lilla blomster, som har nektar."
      2-3 Bee Functions 2_instruction: "Funktioner er blokke/klodser af code som udfører en arbejdsopgave. Brug \"saml 5\"-funktionen for at samle nektar fra 5 blomster ad gangen. Husk at bruge en løkke-blok/klods, for at bruge et minimum af blokke/klodser."
      2-3 Bee Functions 3_instruction: Saml al nektaren fra alle blomster.
      2-3 Bee Functions 4_instruction: "Funktionen \"flytte og få nektar\" vender bien, indsamler nektar, og returnerer derefter bien til hvor den startede. Brug funktionen til at samle alt nektaren."
      2-3 Bee Functions 5_instruction: Der er nu mere nektar på blomsterne. Rediger en given funktion, så den indsamler 4 nektar og bruger det til at samle alle nektaren fra blomsterne.
      2-3 Bee Functions 6_instruction: Brug nu den samme funktion til at indsamle nektar fra de tre blomster.
      2-3 Bee Functions 7_instruction: Blomsterne er nu længere væk. rediger den givne funktion og brug den til at indsamle alt nektaren fra blomsterne.
      2-3 Bee Functions 8_instruction: Lav din egen funktion der indsamler 7 nektar, flytter fremad, og laver 7 honning. brug funktionen til at indsamle nektar ved hver af blomsterne og lav honning ved hver bikage.
      2-3 Bee Functions 9_instruction: Lav din egen funktion der går ned af stien, skaffer nektar, laver honning, og så returnere bien til toppen af stien.
      2-3 Bee Functions Assessment 1_instruction: 'Vurdering: Brug den givne funktion til at indsamle nektar fra hver blomst.'
      2-3 Bee Functions Assessment 2_instruction: 'Opgave: Lav en funktion, som laver 3 honning på en gang.'
      2-3 Bee Loops 1_instruction: |-
        Hver blomst indeholder én portion nektar. Hent nektar fra alle blomsterne. 
      2-3 Bee Loops 10_instruction: Kan du bruge en mens sløjfet inden i to andre sløjfer for at indsamle nektar?
      2-3 Bee Loops 11_instruction: Bruge mens løkker til at indsamle alt nektaren fra blomsterne i dette felt.
      2-3 Bee Loops 12_instruction: Bruge mens løkker til at indsamle alt nektaren fra blomsterne i dette felt.
      2-3 Bee Loops 13_instruction: 'Test: Brug gentag-blokken til at indsamle al nektaren.'
      2-3 Bee Loops 1A_instruction: 'Hej, jeg er en bi. Kan du hjælpe mig med at samle nektar fra blomsterne? '
      2-3 Bee Loops 2_instruction: Brug en løkke (gentag-blok) til at hente nektaren og lave honning.
      2-3 Bee Loops 2A_instruction: Kan du løse samme opgave lettere med en løkke?
      2-3 Bee Loops 3_instruction: Hent nektar fra alle blomsterne og lav honning på bistaderne.
      2-3 Bee Loops 3A_instruction: Kan du bruge en løkke til at indsamle al nektaren?
      2-3 Bee Loops 3B_instruction: Brug gentag-blokken til både at samle al nektaren og lave honning.
      2-3 Bee Loops 4_instruction: |-
        Bruge en løkke næsten som i sidste opgave, men få også en drej-blok med.
      2-3 Bee Loops 4A_instruction: "Hvad sker der hvis du gentager denne sekvens 3 gange? Glem ikke at lave honning til sidst!"
      2-3 Bee Loops 5_instruction: "Brug en løkke til at gå ned ad trappen og samle nektar."
      2-3 Bee Loops 6_instruction: Brug en løkke til at samle nektar fra alle blomster og lave honning på hvert bistade.
      2-3 Bee Loops 7_instruction: Lav en løkke (gentag), som samler nektar fra alle blomsterne.
      2-3 Bee Loops 8_instruction: "Disse lilla blomster har en ukendt mængde nektar. Brug \"mens nektar løkke\" til at indsamle alt nektaren. Denne løkke vil køre så længe betingelsen er sand, i dette tilfælde nektar > 0."
      2-3 Bee Loops 9_instruction: Mens løkke kan udføre den samme handling som en hvis-sætning i en løkke. Tilføje en mens løkke til denne kode for at udføre den samme opgave.
      2-3 Bee Loops Assessment 1_instruction: 'Vurdering - brug en mens løkke til at indsamle alt nektaren fra denne blomst.'
      2-3 Maze 1_instruction: 'Kan du hjælpe mig med at fange den frække gris? Sæt nogle "flyt fremad"- blokke sammen og tryk "Kør". '
      2-3 Maze 10_instruction: Før mig til det grønne ondskab! (Men pas på TNT)
      2-3 Maze 11_instruction: Flyt mig hen til blomsten for jeg er sulten! Hvor mange gange skal du gentage blokken?
      2-3 Maze 12 (copy 1)_instruction: 'Kan du erstatte det tidligere svar med kun to blokke? (Tip: Opret en løkke ved hjælp af en "gentage gange" blok.)'
      2-3 Maze 12 (copy 2)_instruction: 'Kan du erstatte det tidligere svar med kun to blokke? (Tip: Opret en løkke ved hjælp af en "gentage gange" blok.)'
      2-3 Maze 12 (old)_instruction: Få mig hen til grisen, nu med gentagne gange blok!
      2-3 Maze 12 - One Move Block_instruction: Du skal hen til grisen! Denne gang kan du kun bruge én `fremad` blok. Kan du se nogle andre blokke, der kunne hjælpe dig?
      2-3 Maze 12_instruction: 'Kan du erstatte disse fem blokke med kun to blokke? (Tip: Opret en løkke ved hjælp af en "gentage gange" blok.)'
      2-3 Maze 13 (old)_instruction: Få mig hen til grisen, nu med gentagne gange blok!
      2-3 Maze 13_instruction: Få mig til at grisen ved hjælp af kun to blokke.
      2-3 Maze 14 (old)_instruction: Får mig hen til grisen med gentagende indtil blok!
      2-3 Maze 14_instruction: Få mig hen til solsikken! (Hvor er "gentag gange" blokken, når jeg har brug for det?)
      2-3 Maze 15 (old)_instruction: Får mig hen til grisen med gentagende indtil blok!
      2-3 Maze 15_instruction: Bruge to løkker til at komme hen til grisen med færre blokke.
      2-3 Maze 16 (old)_instruction: Får mig hen til grisen med gentagende indtil blok!
      2-3 Maze 16 before_instruction: Få mig hen til grisen.
      2-3 Maze 16_instruction: Få mig hen til solsikken. Gentag sekvensen!
      2-3 Maze 2_instruction: Denne gris er krøller mine fjer. Hjælp mig komme hen til ham!
      2-3 Maze 3_instruction: Følg sporet og før mig til den tåbelige gris. Undgå TNT ellers vil fjerene flyve væk!

      grade3_ConditionalsElse_4_instruction: Det ukendte objekt er enten en blomst eller en honning celle. Brug hvis/ellers blokken for at samle nektar hvis det er en blomst, ellers lav honning (fordi det så er en honning celle).
      grade3_ConditionalsElse_5_instruction: |-

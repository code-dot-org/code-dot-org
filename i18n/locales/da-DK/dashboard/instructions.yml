      2-3 Maze sq4_instruction: Bevar roen og hjælp mig med at finde den slemme gris. Ellers bliver jeg måske vred!
      2-3 Maze sq5_instruction: Få mig hen til grisen! Hvor mange gange må du gentage en blok?
      2-3 Maze sq6_instruction: 'Kan du erstatte det tidligere svar med kun to blokke? (Tip: Opret en løkke ved hjælp af en "gentage gange" blok.)'
      2-3 Maze sq7_instruction: Få mig til den grønne ubuden gæst ved hjælp af kun tre blokke.
      2-3 Maze sq8_instruction: Få mig hen til grisen! (Hvor er "gentag gange" blokken, når jeg har brug for det?)
      2-3 Maze sq9_instruction: Opret løkker for at komme hen til grisen ved hjælp af færre blokke.
      2-3 maze sq11_instruction: Få mig hen til grisen! Hvilke blokke blev gentaget?
      2-3 maze sq12_instruction: Kan du erstatte den tidligere svar med en løkke ved hjælp af en "gentage gange" blok?
      2-3 maze sq13_instruction: Kære person. Mig zombie. Skal... komme... til solsikken. Oprette en løkke med "Gentag indtil" blok.
      2-3 maze sq14_instruction: Kan du komme hen til solsikken med kun fire blokke?
      2-3 maze sq15_instruction: Kan du komme hen til solsikken med kun 5 blokke/klodser?
      2-3 maze sq16_instruction: Ok, dette ligner meget, men er lidt anderledes. Kan du gøre det med kun fem blokke?
      2-3level1_instruction: Hjælp fuglen med at fange den frække gris ved at flytte den fremad
      20hr_farmer_stage9_1_instruction: Hej, jeg er en landmand. Jeg har brug for din hjælp til at tromle marken på min gård, så den er klar til at blive plantet. Flyt mig til bunken af snavs og brug "Fjern" blok til at fjerne den.
      20hr_farmer_stage9_11_instruction: 'Det er stadig mørkt udenfor. Flyt mig hen ad marken. Hvis der er en bunke så fjern den, og hvis der er et hul så fyld det op. Tip: Brug rullemenuen med indstillinger på "hvis"-blokken.'
      20hr_farmer_stage9_2_instruction: Derefter, bevæg mig til hullet og fyld den med to skovfulde jord ved brug af "fyld" blokken.
      20hr_farmer_stage9_3_instruction: Flytte mig til bunken af jord og fortælle mig hvor mange skovlfulde jeg skal fjerne med så få blokke som muligt.
      20hr_farmer_stage9_4_instruction: 'Kunne du hjælpe mig med at fjerne alle fire bunker jord? Tip: Brug en Gentag blok, hvis du kan.'
      20hr_farmer_stage9_5_instruction: 'Hjælpe mig med at fylde alle disse huller med 5 skovlfulde jord. Tip: du kan sætte en "gentag" blok i en "imens" blok.'
      20hr_farmer_stage9_6_instruction: Fjern alle bunker jord, ved at bruge så få blokke som muligt. De nye muligheder i dropdown-menuen på "imens" blokken fortæller mig om jeg står på en bunke eller et hul.
      20hr_farmer_stage9_7_instruction: Wow, fandt jeg en rigtigt dybt hul! Jeg ved ikke hvor mange skovlfulde jord det behøver. Kan du skrive et program, der fylder hullet indtil jorden er lige?
      20hr_farmer_stage9_8_instruction: Hjælp mig med at udfylde hullet i slutningen af marken, ved hjælp af så få blokke som muligt.
      20hr_farmer_stage9_9_instruction: 'Få mig til at fjerne alle disse bunker af snavs. Forsøg at bruge så få blokke som muligt. Tip: Prøv at bruge en "imens" blok.'
      20hr_maze_stage2_10_instruction: OK, prøv den nye "Gentag indtil" blok - den vil blive gentaget indtil jeg når den grønne gris.
      20hr_maze_stage2_11_instruction: Ok, en sidste gang for øvelsens skyld - kan du løse denne opgave med kun 4 blokke?
      20hr_maze_stage2_13_instruction: OK, dette ligner meget, men er lidt anderledes. Kan du gøre det med kun 5 blokke?
      20hr_maze_stage2_14_instruction: 'Brug den nye "Hvis"-blok til at lade mig beslutte, hvornår jeg skal dreje. Tip: du behøver kun én mere blok, men lær hvordan vi gør, så du kan gøre det selv næste gang.'
      20hr_maze_stage2_15_instruction: OK, det her er ligesom den sidste opgave, men du skal huske hvordan du brugte "hvis"-blokken og "gentag"-blokken sammen.
      20hr_maze_stage2_16_instruction: Jeg vil have solsikke! Brug en "Hvis" blok til at få mig til solsikken med færrest mulige blokke.
      20hr_maze_stage2_17_instruction: OK, lad os gøre at igen for at øve - dette er ikke meget anderledes, men pas på de kødædende planter!
      20hr_maze_stage2_18_instruction: '"Hvis-Ellers" blokken kontrollerer en betingelse, og gør derefter enten den ene ting eller den anden. Prøv at bruge denne nye blok for at få mig til solsikken.'
      20hr_maze_stage2_19_instruction: En mere øvelse med "Hvis-Ellers" blokken, kan du løse den i første forsøg?
      20hr_maze_stage2_2_instruction: Denne gris bringer mine fjer i uorden. Hjælp mig med at finde ham!
      20hr_maze_stage2_20_instruction: Kan du nøjes med at tilføje 3 blokke til at hjælpe mig med at løse en mere kompleks labyrint? Hvis du gør det rigtigt, kan jeg gå en vilkårlig kurvet vej, uanset længde.
      20hr_maze_stage2_3_instruction: Følg sporet og før mig til den tåbelige gris. Undgå TNT ellers vil fjerene flyve væk!
      20hr_maze_stage2_4_instruction: Før mig til det grønne ondskab! (Men pas på TNT)
      20hr_maze_stage2_5_instruction: Bevar roen og hjælp mig med at finde den slemme gris. Ellers bliver jeg vred!
      20hr_maze_stage2_6_instruction: Der er en måde at få ram på den fjollede gris, ved brug af kun to blokke. Kan du regne det ud?
      20hr_maze_stage2_7_instruction: Forsøg at få mig til den grønne ubudne gæst ved hjælp af kun tre blokke.
      20hr_maze_stage2_8_instruction: Hjælp mig med at fjerne denne slemme gris, ved hjælp af færrest mulige blokke. Prøv at bruge mere end én "Gentag" blok.
      20hr_maze_stage2_9_instruction: 'Når en blok er grå, betyder det at du ikke kan slette den. Løs denne opgave, ved hjælp af den "gentag"-blok, der gentages 3 gange. Prøv at sætte disse 3 blokke indeni den grå "gentag" blok: flyt, flyt, drej.'
      4-5 Artist 1_instruction: 'Hjælp mig med at tegne min boks færdig. (Hver linje er 300 pixel lang) '
      4-5 Artist 10_instruction: Tryk på "Kør" for at prøve koden. Derefter gentag det nok gange til at fuldføre tegningen. Farverne bliver anderledes hver gang.
      4-5 Artist 11_instruction: Fuldføre de grønne linjer. Linjerne er 300 pixel lang og 15 pixel fra hinnanden.
      4-5 Artist 2_instruction: Kan du gentage denne kode for at fuldføre firkanten?
      4-5 Artist 3.5_instruction: OK, prøv at finde ud af, hvad der sker hvis du køre denne kode (eller tryk på "Kør" for at afprøve det). Gentag det derefter nok gange til at fuldføre tegningen. Farverne bliver (måske) anderledes hver gang.
      4-5 Artist 3_instruction: Denne rektangulære blomsterkasse har en omkreds af 600. Den lange side har en længde på 200. Tegne rektanglet.
      4-5 Artist 4_instruction: Hvor mange grader har en cirkel?  Gentag blokkene for at skabe en cirkel af farver.
      4-5 Artist 5_instruction: Hvad vinkel bruger du?
      4-5 Artist 6_instruction: Denne ligesidet trekant har vinkler på 60, 60 og 60 grader. Hver side er 200 pixels. Færdigør tegningen.
      4-5 Artist 7_instruction: Denne retvinklet trekant har vinkler på 30, 60 og 90 grader. Den skrå sides længde er dobbelt af højden af 100 pixel. Færdiggør tegningen.
      4-5 Artist 8_instruction: "Midterlinjen på en fodboldbane er vinkelret på sidelinjen. Denne bane har en omkreds på 800 pixels og den er 240 pixel lang. Hvor bred er den? Tegn banens afgrænsninger og midterlinje."
      4-5 Artist 9_instruction: Tegn den anden halvdel, sådan at designet er symmetrisk. Trekanterne er ligesidede og siderne er 50 pixels lange.
      4-5 Artist Assessment 1_instruction: 'Vurdér: Brug en løkke-klods for at tegne den ligesidede trekant. Alle sider i trekanten er 300 pixels.'
      4-5 Artist For Loops 1_instruction: Sæt tallene fra 1-10 ind i bredde-blokkene og afspil coden.
      4-5 Artist For Loops 11_instruction: Fuldfør "for"-bloken, så den tæller 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Hvad sker der hvis du ombytter "fra" og "til" tallene? Fuldføre "for"-blokken, så den tæller 200, 180, 160, 140, 120... 0. '
      4-5 Artist For Loops 13_instruction: 'Dette design startet uden en "for"-løkke og bruger alt for mange blokke!  Brug en "for" blok til at fuldføre spiralen.  Tip: den sidste linjelængde er 250 pixels.'
      4-5 Artist For Loops 14_instruction: 'Nogen startede koden, men indså så, at der må være en hurtigere måde! Brug en "for" blok til at erstatte blokkene og fuldfør den trekantede spiral. (Hint: den sidste linjelængden er 300 pixel.)'
      4-5 Artist For Loops 15_instruction: 'Nogen startede koden, men indså så, at der må være en hurtigere måde! Brug en "for" blok til at erstatte blokkene og fuldfør den sekskantede spiral. (Hint: den sidste linjelængden er 300 pixel.)'
      4-5 Artist For Loops 2_instruction: Dette er en "for" blok. I stedet for at skrive 1,2,3... 10, kan "for" blokken gentage blokke der er inden i den, og tælle tal for dig. Placér nummer 10 i afsnittet "til" i "for" blokken.
      4-5 Artist For Loops 3_instruction: Hvordan kan vi tælle fra 1 til 50? Redigere "for" blokken.
      4-5 Artist For Loops 4_instruction: Fuldfør "for"-blokken, så den tæller 1 ad gangen fra 1 til 10.
      4-5 Artist For Loops 6_instruction: Tegn firkanter med sider på 50, 60, 70, 80 og 90 pixel. Du skal bruge funktionen "tegn en firkant" fem gange.
      4-5 Artist For Loops 7_instruction: 'Tegn de samme firkanter, men brug en "tælle med" blok til at ændre størrelserne. Placer "tælle" blokken i funktionen "tegne en firkant". Tip: Det er i kategorien variabler.'
      4-5 Artist For Loops 8_instruction: Kan du afslutte programmet ved at placere blokkene inde i en "for" blok, der tæller fra 10 til 200 med 10 ad gangen? Du kan finde "for" blok i kategorien løkker.
      4-5 Artist For Loops 9_instruction: Disse cirkler er størrelse 5, 10, 15, 20, 25, 30 og 35. Tegne cirklerne ved hjælp af en "for" blok.
      4-5 Artist Free Draw 1_instruction: Fri tegning!  Tegn lige det du føler dig inspireret til at skabe.
      4-5 Artist Functions 1_instruction: Brug en gentag løkke til at tegne denne trekant.
      4-5 Artist Functions 10a_instruction: Sætte denne kode ind i funktionen 'tegne et snefnug' og erstat 50 med parameteren 'størrelse'. Funktionen kaldes allerede på et snefnug, der er 100 pixels.
      4-5 Artist Functions 10b_instruction: 'Brug funktionen ''tegner en snefnug'' til at oprette forskellige størrelse flager.  Tip: de første snefnug er 25 i længde og hvert snefnug er dobbelt størrelse af den foregående.'
      4-5 Artist Functions 11_instruction: 'Denne "tegne en sekskant" funktion bruger funktionen "tegn en trekant". Færdiggør funktionen sekskant. (Hint: en sekskant har 6 sider, hver 100 pixel lange)'
      4-5 Artist Functions 12_instruction: 'Færdiggør funktionen ''tegn bølger''.  Hver bølge består af en øvre bølge og en nedre bølge.   Tip: Tegne 5 blå bølger.'
      4-5 Artist Functions 13 Free play_instruction: Her er nogle funktioner til at tegne planeter, stjerner, raketter og robotter. Bruge dem som du har lyst til for at lave billeder, som du kan dele med dine venner.
      4-5 Artist Functions 14 Free play_instruction: Her har vi forsynet dig med flere funktioner.  Bruge dem som du vil, inde i en eller flere løkker til at lave billeder, som du kan dele med dine venner. Klik på 'Kør' for at se et eksempel.
      4-5 Artist Functions 15 Assessment_instruction: 'Vurdering: Brug funktionen "tegne en firkant" for at skabe firkanterne.  Firkanterne er 50, 100 og 150 pixels.'
      4-5 Artist Functions 2a_instruction: Put nu disse blokke ind i en ny funktion kaldet "tegne en lille trekant" og kald funktionen.
      4-5 Artist Functions 2b_instruction: Opret nu en funktion kaldet "tegne en lille trekant" ved hjælp af de udleverede blokke.
      4-5 Artist Functions 3_instruction: 'Opret nu funktionerne "tegne en mellem trekant" og "tegne en stor trekant". Funktionen "tegne en lille trekant" er lavet til dig. Trekanter har side længder af 50 (lille), 100 (medium) og 150 (stor). '
      4-5 Artist Functions 4_instruction: Denne nye "tegn en trekant" funktion har en parameter og kan udføre arbejdet som alle de tre funktioner før. Tegn de samme trekanter ved hjælp af denne nye funktion.
      4-5 Artist Functions 5_instruction: Kan du ændre funktionen "tegn en trekant" til en "tegne en firkant" funktion, for at ændre tegningen?
      4-5 Artist Functions 6_instruction: 'Bruge "tegne en firkant" og "tegn en trekant funktioner" til at tegne et hus. (Hint: firkantens sider er 200 pixels)'
      4-5 Artist Functions 6b_instruction: Bruge tegn en firkant og tegn en trekant funktioner sammen med andre blokke for at oprette et hus ved at tilføje dem til 'tegne et hus "funktionen og kalde denne funktion.
      4-5 Artist Functions 7_instruction: Brug funktionen "tegne et hus" til at tegne huse, der er 100 pixels og 50 pixels. De to huse er adskilt af 50 pixel.
      4-5 Artist Functions 8_instruction: Funktionen "tegn en blomst" har en parameter, der tillader dig at indstille stilk højden.  Sæt den til 200 og se hvad der sker.
      4-5 Artist Functions 9_instruction: Tegn disse 3 blomster. Den førstes højde er 100 og den næste blomst er altid 50 pixels højere end højden af den foregående. Blomsterne er også 100 pixel fra hinanden.
      4-5 Artist Patterns 1_instruction: |-
        Kan du tegne denne firkant ved hjælp af en løkke? Hver side er 20 pixels lang.
      4-5 Artist Patterns 10_instruction: "Denne kode tegner to rækker af sekskanter - \ngentag det hele 4 gange for at tegne hele honning-cellen. Tip: Du bliver nødt til at hoppe 120 pixels tilbage i dit yderste loop, for at sørge for kunstneren ikke tegner ud over skærmen."
      4-5 Artist Patterns 11_instruction: 'Hvor mange gange har du brug for at gentage dette, for at tegne en halv cirkel? Tip: Hvis der er 360 grader i en cirkel og hver gentagelse rykker 3 grader, hvor mange gange bliver du nødt til at gentage for at tegne en fuld cirkel?'
      4-5 Artist Patterns 12_instruction: "Hvis du kopierer denne løkke og drejer til venstre i stedet for højre, hvad der sker så? Kan du gentage det for at tegne denne bølge?"
      4-5 Artist Patterns 13_instruction: "Lad os nu gentage det hele fire gange for at oprette denne billedramme. Hold øje med hjørnerne - du ikke kan bare dreje 90 grader! Hvis 60 gentagende 3 graders drej giver en halv cirkel, hvilke af disse blokke af kode vil lave en kvart cirkel til hjørnerne?"
      4-5 Artist Patterns 2_instruction: Hvis du placerer din firkant løkke inde i en anden løkke, kalder vi det en indlejret løkke. Hvad har du brug at tilføje til din ydre løkke for at sikre alle 15 firkanter støder op mod hinanden?
      4-5 Artist Patterns 3_instruction: Lad os nu gå et niveau dybere! Vi har indlejret hele blokken af kode inde i en anden løkke, men du skal få kunstneren tilbage på plads for at trække den næste linje. Hvilke af disse kodeblokke kan du placere i slutningen af den yderste loop for at tegne hele nettet?
      4-5 Artist Patterns 4_instruction: Denne diamant har 50 pixel sider og vinkler af 120 og 60 grader. Brug en løkke til at tegne den.
      4-5 Artist Patterns 5.5_instruction: Hvor mange gange har du brug at gentage denne blok for at tegne det fulde net af diamanter?
      4-5 Artist Patterns 5_instruction: "Lad os gentage dette, for at lave en række af 6 diamanter. Bemærk, at vi ændret vores diamant kode til gentag 3 gange i stedet for 2 - Hvorfor tror du at det er sådan?"
      4-5 Artist Patterns 6_instruction: Hvor mange gange har du brug at gentage denne blok for at tegne det fulde net af diamanter?
      4-5 Artist Patterns 7_instruction: Lad os ændre koden fra den sidste puslespil for at lave dette mere komplekse mønster. Bemærk, hvordan diamanter nu overlapper, prøv at ændre, den første "hop baglæns" fra 100 til 50 (halvt så langt) - hvor langt bør kunstneren nu gå i den anden "hop baglæns"?
      4-5 Artist Patterns 8_instruction: Brug en løkke til at tegne denne sekskant med 40 pixels sider og 60 graders vinkler.
      4-5 Artist Patterns 9.5_instruction: Lad os gentage denne kode for at tegne to rækker af sekskanter. Bemærk, hvordan vores anden række er flyttet til højre.
      4-5 Artist Patterns 9_instruction: "Gentag nu koden 3 gange for at tegne hele rækken. Tip, hver sekskant er 80 pixels bred fra længst punkterne til venstre mod højre."
      4-5 Artist Patterns Free Play_instruction: Fri leg - prøv at lave dit eget mønster!
      4-5 Bee Conditionals - FC Test_instruction: Bien ønsker kun nektar lige nu. Alle objekter er ikke blomster, så tjek nedenunder hver sky for at se hvis den gemmer en blomst. Hvis der er, kan du samle nektar.
      4-5 Bee Conditionals 1_instruction: Bien kan ikke fortælle, hvis dette er en blomst eller en honning celle. Samle nektar fra blomster, men tjek først om det er en blomst eller en honning celle.
      4-5 Bee Conditionals 2_instruction: "Bien ønsker kun nektar lige nu. Alle objekter er ikke blomster, så tjek nedenunder hver sky for at se hvis den gemmer en blomst. Hvis der er, kan du samle nektar."
      4-5 Bee Conditionals 3_instruction: Bien vil bare lave honning nu. Kontroller for kun at lave honning på honning celler.
      4-5 Bee Conditionals 4_instruction: Det ukendte objekt er enten en blomst eller en honning celle. Brug hvis/ellers blokken for at samle nektar hvis det er en blomst, ellers lav honning (fordi det så er en honning celle).
      4-5 Bee Conditionals 5_instruction: |-
        Der kan være en blomst eller en honning celle under disse skyer. Brug hvis/ellers blokken for at samle nektar hvis der er en blomst, ellers lav honning (fordi det så er en honning celle).
      4-5 Bee Conditionals 6_instruction: "Denne lilla blomst kan have 3, 2 eller 1 nektar. Her er en hvis-ellers blok kombineret med en anden hvis-ellers blok for at oprette en \"hvis, ellers-hvis, ellers\" blok. Færdiggør løsning til at indsamle den ukendte mængde nektar."
      4-5 Bee Conditionals 7_instruction: "Husk at lilla blomster kan have 3, 2 eller 1 nektar. Færdiggør funktionen \"tjek lilla blomst\" og bruge det til at samle alt nektaren på blomsterne."
      4-5 Bee Conditionals 8_instruction: "Skrive inde i funktionen \"tjek blomst lave honning\". Din funktion bør tjekke hvis den lilla blomst har 3, 2 eller 1 nektar og indsamle alt nektaren. Derefter, gå videre og lav honning."
      4-5 Bee Conditionals Assessment 1_instruction: "Vurdering: Denne kode er forkert. Færdiggør funktionen \"saml nektar eller lav honning\", kald den derefter for at indsamle alt nektar og honning. Husk at lilla blomster kan have 3, 2 eller 1 nektar."
      4-5 Bee Debugging 1_instruction: "Disse blokke driller mig virkelig. Kan du lave dem?"
      4-5 Bee Debugging 10_instruction: Find fejlene, og afhjælp dem.
      4-5 Bee Debugging 11_instruction: Tæller dette korrekt?
      4-5 Bee Debugging 2_instruction: Hjælpe bien med at samle nektar og lave honning.
      4-5 Bee Debugging 3_instruction: Find fejlene, og afhjælp dem.
      4-5 Bee Debugging 4_instruction: Disse blokke virker ikke. Hvad er mønsteret?
      4-5 Bee Debugging 5_instruction: Noget er ikke korrekt her...
      4-5 Bee Debugging 6_instruction: "Den lilla blomst har en ukendt mængde nektar. Reparere blokkene for at få alt nektaren fra blomsten."
      4-5 Bee Debugging 7_instruction: Funktionen mangler noget...
      4-5 Bee Debugging 8_instruction: Denne funktion er lavet korrekt, men den bliver ikke brugt korrekt.
      4-5 Bee Debugging 9_instruction: Hvorfor laver bien ikke nok honning?
      4-5 Bee Debugging Assessment 1_instruction: 'Vurdering: Reparer koden.'
      4-5 Bee Nested Loops 1_instruction: Bruge en løkke til at indsamle al nektaren.
      4-5 Bee Nested Loops 2_instruction: "Saml al nektaren fra hver blomst.\nBrug et indlejret loop. "
      4-5 Bee Nested Loops 3_instruction: "Saml al nektaren ved at sætte \nstartkoden ind i en indlejret løkke."
      4-5 Bee Nested Loops 4_instruction: "Indsaml al nektar fra alle blomster, og lav honning i alle bikuber. Brug indlejrede løkker. "
      4-5 Bee Nested Loops 5_instruction: Indsaml al nektar ved hjælp af indlejrede løkker.
      4-5 Bee Nested Loops 6_instruction: Indsaml al nektar.
      4-5 Bee Nested Loops 7_instruction: Sæt denne løkke ind i en anden løkke for at lave en indlejret løkke, og indsaml al nektar fra blomsterne.
      4-5 Bee Nested Loops 8_instruction: 'Indsamle alt nektar fra disse blomster ved at indlejre en løkke. Erstat inderste "Gentagne gange blok" med et "Hvis blok". '

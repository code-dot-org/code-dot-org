  farsi_timeline_stage_04_list_02: Vídeos com legendas e dublagens para CS Principles
    & AP Computer Science A.
  farsi_timeline_stage_04_list_03: Recrie vídeos com falantes nativos, com roupas
    culturais apropriadas.
  farsi_timeline_stage_04_desc: O estágio 4 pode levar um ano para ser concluído,
    provavelmente começando no final de 2024.
  farsi_timeline_stage_05_heading: Conteúdo adicional
  farsi_timeline_stage_05_list_01: Traduza o currículo restante, incluindo CS Connections.
  farsi_timeline_stage_05_list_02: Legendar, dublar e refilmar todos os vídeos restantes
    de todos os cursos.
  farsi_timeline_stage_05_desc: O estágio 5 pode levar um ano para ser concluído,
    provavelmente começando em 2025.
  farsi_page_supporters_heading: Iraniano-americanos pela educação em computação
  farsi_page_supporters_desc: 'Obrigado aos seguintes líderes iraniano-americanos
    proeminentes que se uniram para apoiar o ensino de ciência da computação, com
    uma doação principal para a Code.org em persa:'
  farsi_page_supporters_desc_02: Convidamos você a celebrar as contribuições iranianas
    em tecnologia apoiando o Code.org e o ensino em ciência da computação, para que
    todos os alunos de todas as escolas tenham a oportunidade de aprender ciência
    da computação.
  farsi_page_founders_heading: A história dos nossos fundadores
  farsi_page_founders_slide_01: Nascidos no Irã, Hadi e Ali Partovi cresceram durante
    a guerra Irã-Iraque. Seu bairro em Teerã foi bombardeado por caças iraquianos.
  farsi_page_founders_slide_02: Quando eles tinham 9 anos, seu pai, professor de física,
    trouxe para casa um computador Commodore 64 de uma viagem ao exterior. Esse computador
    foi a fuga deles do ambiente — eles aprenderam a programar e criar aplicativos,
    jogos e música.
  farsi_page_founders_slide_03: Eles imigraram para os Estados Unidos aos 11 anos.
    Logo após completarem 15 anos, eles passaram o verão trabalhando como engenheiros
    de software para ajudar a pagar o ensino médio e a faculdade.
  farsi_page_founders_slide_04: Depois de se formarem na Universidade de Harvard com
    mestrado em ciência da computação, Hadi e Ali seguiram carreiras em tecnologia.
  farsi_page_founders_slide_05: Eles alcançaram sucesso no setor de tecnologia e fundaram
    várias empresas de tecnologia, realizando o sonho americano. Além disso, eles
    se tornaram investidores anjos prolíficos, apoiando empresas como Facebook, Uber,
    Airbnb e Dropbox, entre outras.
  farsi_page_founders_slide_06: Em 2013, Hadi e Ali lançaram a organização sem fins
    lucrativos Code.org, que Hadi continua liderando como CEO. Desde a sua criação,
    a Code.org iniciou um grande movimento para ensinar ciência da computação e programação
    para estudantes do ensino fundamental e médio em todo o mundo. É também o maior
    fornecedor de currículos de ciência da computação do mundo, com mais de 80 milhões
    de usuários estudantis em 180 países.
  farsi_page_support_heading: Seu apoio e sua voz
  farsi_page_support_heading_02: Obrigado pelo seu interesse na Code.org em farsi.
  farsi_page_support_get_updates: "[Inscreva-se] (%{form_url}) para saber mais sobre
    esse projeto específico e se atualizar sobre as datas de lançamento programadas."
  farsi_page_support_contact_us: Se você quiser apoiar essa iniciativa ou saber mais,
    entre em contato conosco (%{contact_link}) ou faça uma doação abaixo.
  farsi_page_compliance_heading: Conformidade em apoio às traduções de farsi
  farsi_page_compliance_desc: Como uma organização sem fins lucrativos dos EUA, a
    Code.org está sujeita às leis sobre sanções com o Irã. Depois de consultar um
    advogado dos EUA com experiência nos Regulamentos Iranianos de Sanções e Traduções
    (ITSR), a Code.org acredita que pode financiar, preparar e distribuir o currículo
    de traduções farsi do CS nos Estados Unidos e em outros lugares do mundo, inclusive
    no Irã. O ITSR oferece uma isenção para “informações e materiais informativos”
    (a isenção do IIM) e a Code.org acredita que essa isenção protegerá totalmente
    seu financiamento, preparação e distribuição das traduções de farsi e, assim,
    permitirá que seu esforço de traduções de farsi prossiga em total conformidade
    com os requisitos de sanções econômicas dos EUA.
  resources_tabs_heading: Recursos que apoiam você em cada etapa do processo
  resources_tabs_desc: "[Crie uma conta na Code.org] (%{sign_up_url}) para ter acesso
    a materiais que ajudarão você a ensinar ciência da computação com confiança. A
    Code.org tem amplos recursos projetados para apoiar educadores, mesmo aqueles
    sem experiência prévia em ensino de ciência da computação."
  resources_tabs_tab_label_lesson_plans: Planos de aula
  resources_tabs_tab_label_videos: Vídeos
  resources_tabs_tab_label_slides: Slides
  resources_tabs_tab_label_assessments: Avaliações
  resources_tabs_tab_label_tools: Ferramentas de programação
  resources_tabs_lesson_plans_subhead: Obtenha orientação passo a passo, objetivos
    de aprendizagem e estratégias de avaliação para um ensino eficaz.
  resources_tabs_lesson_plans_desc: Os recursos úteis incluem apresentações de slides,
    guias de atividades, rubricas e muito mais, tudo organizado em um só lugar. Cada
    plano de aula é acompanhado por dicas para implementação em sala de aula, ideias
    de diferenciação e atividades de extensão para atender alunos de todas as habilidades.
  resources_tabs_videos_heading: Vídeos instrucionais
  resources_tabs_videos_subhead: Assista a visões gerais fáceis de entender sobre
    ciência da computação e conceitos de programação.
  resources_tabs_videos_desc: As séries de vídeos da Code.org foram criadas especificamente
    para apoiar sua sala de aula e são envolventes e divertidas de assistir.
  resources_tabs_slides_heading: Decks de slides
  resources_tabs_slides_subhead: Oferecemos aos educadores uma estrutura organizada,
    visualmente envolvente e pedagogicamente sólida para ministrar aulas de ciência
    da computação.
  resources_tabs_slides_desc: Os slides da Code.org fornecem instruções passo a passo,
    exemplos e atividades interativas que se alinham aos objetivos curriculares.
  resources_tabs_assessments_subhead: Nossos currículos incluem um sistema abrangente
    de recursos de avaliação formativa e somativa.
  resources_tabs_assessments_desc: Isso inclui rubricas, listas de verificação, miniprojetos,
    projetos de final de capítulo, rubricas voltadas para estudantes, projetos de
    amostra e testes pós-projeto — todos projetados para ajudar os professores a medir
    o crescimento dos alunos, fornecer feedback e avaliar a compreensão dos alunos.
  resources_tabs_tools_subhead: Os ambientes de desenvolvimento integrado (IDEs) da
    Code.org atendem estudantes de todos os níveis de habilidade.
  resources_tabs_tools_desc: Oferecemos uma plataforma versátil e fácil de usar que
    suporta uma variedade de paradigmas de programação. Isso permite que os alunos
    façam uma transição perfeita da codificação baseada em blocos para linguagens
    baseadas em texto e promove a criatividade e a inovação.
  teach_page_top_heading: Ensine ciência da computação e acenda possibilidades
  teach_page_top_desc_01: Explore todo o potencial de seus alunos com o currículo
    gratuito de Ciência da Computação (CS) da Code.org.
  teach_page_top_desc_02: Junte-se à comunidade global de mais de 2 milhões de educadores
    que capacitam a próxima geração de inovadores, solucionadores de problemas e cidadãos
    digitais! A Code.org apoia professores em todo o processo com aprendizado profissional,
    currículos abrangentes e suporte quando você precisar.
  teach_page_why_teach_cs_heading: Por que ensinar ciência da computação com o Code.org?
  teach_page_why_teach_cs_block_heading_01: Desenvolva habilidades básicas de CS
  teach_page_why_teach_cs_block_desc_01: Assim como a leitura, a escrita ou a matemática,
    a ciência da computação é fundamental para outras atividades. Ele ensina resolução
    de problemas e pensamento crítico e permite que os alunos participem ativamente
    de uma sociedade cada vez mais digital.
  teach_page_why_teach_cs_block_heading_02: Aproveite recursos de ensino abrangentes
  teach_page_why_teach_cs_block_desc_02: Planos de aula detalhados e opções flexíveis
    de aprendizado profissional garantem que professores com origens diversas possam
    ensinar ciência da computação com sucesso.
  teach_page_why_teach_cs_block_heading_03: Desbloqueie caminhos para todos os estudantes
  teach_page_why_teach_cs_block_desc_03: As ocupações de computação são o maior setor,
    de crescimento mais rápido e mais bem pago de todos os novos salários nos EUA
  teach_page_why_teach_cs_block_heading_04: Entenda um mundo mudado pela IA
  teach_page_why_teach_cs_block_desc_04: Ensine aos alunos como a IA funciona e como
    usá-la com segurança. Nosso aprendizado profissional estimula a curiosidade e
    a confiança com essa tecnologia em evolução.
  teach_page_why_teach_cs_heading_02: Comece a ensinar ciência da computação com o
    Code.org hoje mesmo!
  teach_page_quote: Quando você utiliza o currículo da Code.org, você tem tudo para
    você. Tem as perguntas que você precisa fazer aos seus alunos. Ele tem as lições
    que você precisa ensinar e fornece orientação sobre como fazê-lo. Então, se você
    entrar sem nenhuma experiência em ciência da computação, está lá para você. Se
    você tem experiência com ciência da computação e a ensinou antes, isso lhe dará
    uma nova maneira de abordar como ensinar seus alunos.
  teach_page_free_curriculum_heading: Currículo gratuito e envolvente
  teach_page_free_curriculum_desc: Queremos que você leve a Ciência da Computação
    para sua escola sem se preocupar com o custo. É por isso que nos comprometemos
    a que nossas ofertas curriculares sejam gratuitas para sempre!
  teach_page_free_curriculum_list_desc_01: Currículo gratuito, flexível e divertido
    com ofertas em mais de 67 idiomas.
  teach_page_free_curriculum_list_desc_02: A Code.org oferece tudo, desde currículos
    de um ano inteiro até atividades de uma única unidade. Além disso, atualizamos
    nossos currículos anualmente para apoiar as melhores práticas e áreas de foco
    e criamos novas ofertas que ensinam tópicos atuais sob demanda.
  teach_page_free_curriculum_list_desc_03: Cada currículo é mapeado de acordo com
    pelo menos um conjunto de padrões nacionais, incluindo CSTA, Next Generation Science
    Standards e Common Core.
  teach_page_free_curriculum_list_desc_04: Ofertas em mais de 67 idiomas
  teach_page_free_curriculum_list_desc_05: Mapeado para pelo menos um conjunto de

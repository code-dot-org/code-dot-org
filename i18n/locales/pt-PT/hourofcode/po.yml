  about_page_section_specific_title_8: Alcance Internacional da Code.org
  about_page_section_specific_description_1: O papel global da Code.org no movimento
    da ciência da computação do ensino fundamental e médio só é possível porque usamos
    uma abordagem unificadora entre partes interessadas diversas e muitas vezes divididas.
    Em um momento de crescente polarização, a ideia de aumentar as oportunidades para
    estudantes une pessoas de todo o espectro político. Os membros da equipe, estudantes,
    professores e apoiadores da Code.org têm pontos de vista diversos e divergentes,
    e todos são bem-vindos em nossa missão. [Leia mais.] (%{read_more_url})
  about_page_section_specific_description_2: A Code.org acredita que a ciência da
    computação é fundamental para todos os estudantes e estamos comprometidos com
    a equidade, o acesso e a oportunidade em nossa organização. [values.](%{values_url})
    Para atingir esse objetivo, trabalhamos para identificar e eliminar barreiras
    que impedem a inclusão e a participação total de estudantes e educadores com deficiências.
    Para saber mais sobre nossos esforços, consulte nossa [declaração de acessibilidade.]
    (%{accessibility_url})
  about_page_section_specific_description_3: Todos os recursos curriculares e tutoriais
    que criamos serão sempre de uso gratuito e licenciados abertamente sob uma licença
    [Creative Commons] (%{commons_url}), permitindo que outros criem recursos educacionais
    derivados para fins não comerciais. Se você estiver interessado em licenciar nossos
    materiais para fins comerciais, [entre em contato conosco] (%{contact_us_url}).
    Nossos cursos são traduzidos para uso mundial ou por falantes de diferentes idiomas.
    Nossa tecnologia é desenvolvida como um [projeto de código aberto.] (%{open_source_url})
  about_page_section_specific_description_4: A [Code.org Advocacy Coalition] (%{advocacy_url})
    é uma coalizão bipartidária de corporações e organizações sem fins lucrativos
    que trabalham juntas para ajudar a estabelecer políticas federais e estaduais
    dos EUA para expandir e manter o acesso à ciência da computação de ensino fundamental
    e médio e ampliar a participação e a diversidade no campo. Reunimos [líderes políticos
    republicanos e democratas] (%{leaders_url}) em uma causa comum, apoiando a expansão
    do acesso e da participação na ciência da computação de ensino fundamental e médio.
  about_page_section_specific_description_5: A Code.org é membro do comitê diretor
    que ajudou a estabelecer o [K-12 Computer Science Framework] (%{framework_url})
    - um guia de alto nível para estados, distritos e organizações que implementam
    o ensino de ciência da computação. O Framework ganhou o apoio de centenas de acadêmicos,
    educadores do ensino fundamental e médio, empresas de software, organizações sem
    fins lucrativos e estados.
  about_page_section_specific_description_6: Formulário 990 do IRS da Code.org para
    [2014] [2015](%{irs_url_1}), (%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}),
    [2018](%{irs_url_5}) [2019]%{irs_url_6}), [2020](%{irs_url_7}) e [2021](%{irs_url_8}).
    [Política de doação.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Inscreva-se para receber atualizações
    de status] (%{sign_up_url}) sobre o progresso no movimento da ciência da computação
    K-12 e sobre o trabalho da Code.org. Ou siga a Code.org nas redes sociais:"
  about_page_section_specific_description_8: Mais de 40% do tráfego do nosso site
    vem de fora dos Estados Unidos e esse número continua aumentando. Para expandir
    o acesso global à ciência da computação, nossa equipe trabalha em estreita colaboração
    com [mais de 100 parceiros internacionais] (%{partners_url}), ajudando-os a promover
    a Hora do Código, defender mudanças políticas e treinar professores. Estamos tornando
    a ciência da computação parte do discurso educacional internacional por meio de
    parcerias com ministérios da educação de todo o mundo e trabalhando com organizações
    internacionais como a Organização para Cooperação e Desenvolvimento Econômico
    e a Organização das Nações Unidas para a Educação, a Ciência e a Cultura.
  about_page_section_donors_description_1: A Code.org® é uma organização sem fins
    lucrativos 501c3 pública registrada, com apoio do público em geral. Somos gratos
    pelo apoio generoso que recebemos de [indivíduos e organizações] (%{individuals_url})
    que apoiam nossa visão.
  about_page_section_donors_description_2: As realizações dos códigos (acima) demonstram
    nossa capacidade de aproveitar esses dólares em resultados sólidos. Mas, dada
    nossa ambição sem fins lucrativos de que todas as crianças de todas as escolas
    tenham acesso à ciência da computação — tornar-se cidadãos alfabetizados no mundo
    digital atual e testar seus interesses em explorar ainda mais a ciência da computação
    como carreira — temos um longo caminho a percorrer para atingir uma meta de arrecadação
    de fundos que apoiará essa visão.

    aos seus alunos. Workshops presenciais e virtuais começarão neste verão.
  professional_learning_section_block_facilitator_led_workshops_csf: Junte-se a professores
    locais para obter apoio inspirador e prático para implementar a ciência informática
    na sua sala de aula. Os nossos parceiros regionais oferecem workshops Code.org
    de alta qualidade, com duração de um dia, para professores individuais ou para
    desenvolvimento profissional em toda a escola. Inscreva-se num workshop de desenvolvimento
    profissional perto de si!
  professional_learning_section_block_csa: Our highly supportive Professional Learning

    de explorar diferentes carreiras.
  teach_page_additional_materials_list_heading_02: Biblioteca de vídeos
  teach_page_additional_materials_list_desc_02: Oferecemos uma biblioteca crescente
    de vídeos educacionais para uso por educadores em todo o mundo, on-line ou em
    salas de aula. Nosso objetivo é ampliar nossos esforços além do alcance de nosso
    próprio currículo.
  teach_page_additional_materials_list_heading_03: Cartazes de sala de aula
  teach_page_additional_materials_list_desc_03: Imprima esses pôsteres de diversos
    modelos para pendurar em sua escola e inspire seus alunos a experimentar a ciência
    da computação.
  csp_page_top_desc: Free year-long curriculum that introduces students to the foundational
    concepts of computer science and challenges them to explore how computing and
    technology can impact the world. Can be taught as an introductory class and as
    an AP course.
  csp_page_intro_heading: Free, AP® CSP endorsed, high school introductory course
  csp_page_intro_list_01: Culturally responsive pedagogy
  csp_page_intro_list_02: Real-world problem investigation
  csp_page_intro_list_03: Explainer videos with diverse presenters

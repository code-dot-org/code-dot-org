  heading_cs_ambassador_program: Programa CS Ambassador
  cs_ambassador_subhead: Se você é uma estudante do ensino médio apaixonada por incentivar
    mais moças a cursarem ciência da computação em sua escola, precisamos de você!
  cs_ambassador_desc: Todos os campos, incluindo medicina, entretenimento, esportes,
    educação, negócios, moda e empreendedorismo, são afetados pela ciência da computação.
    No entanto, apenas 5% das jovens em idade escolar frequentam aulas de ciência
    da computação. Os embaixadores podem ajudar a eliminar essa lacuna de gênero incentivando
    seus colegas a participarem de um curso de ciência da computação.
  cs_ambassador_application_date: Candidaturas abertas até 8 de novembro de 2023
  cs_ambassador_application_subhead: Trabalhe com um professor para enviar sua inscrição
    hoje
  cs_ambassador_application_questions: Perguntas? Entre em contato com [youngwomen@code.org]

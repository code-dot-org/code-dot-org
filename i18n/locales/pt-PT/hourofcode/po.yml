  module_desc_modeling_animal_adaptations: Utilize a codificação para criar modelos
    de adaptações de animais, aprofundando a sua compreensão da maneira como as diferentes
    espécies evoluíram para sobreviverem nos seus ambientes.
  module_desc_coding_book_covers: Utilize a codificação para criar uma capa animada
    de um livro, usando sprites e texto para transmitir personagens, cenário, enredo
    e muito mais.
  module_desc_coding_interactive_maps: Utilize a codificação para desenvolver um mapa
    que conte uma história, o que lhe permitirá explorar informações geográficas de
    maneira envolvente e interativa.

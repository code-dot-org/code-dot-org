  about_us_page_title: Sobre nós
  about_us_page_hero_description: A Code.org® é uma organização sem fins lucrativos
    de inovação educacional dedicada à visão de que todos os alunos de todas as escolas
    tenham a oportunidade de aprender ciência da computação como parte de sua educação
    básica de ensino fundamental e médio. Expandimos o acesso à ciência da computação
    nas escolas, com foco em aumentar a participação de mulheres jovens e estudantes
    de outros grupos sub-representados. Fornecedora líder de currículos de ciência
    da computação para o ensino fundamental e médio nos maiores distritos escolares
    dos Estados Unidos, a Code.org também organiza a campanha anual [Hora do Código]
    (%{hour_url}), que envolveu mais de 15% de todos os estudantes do mundo. A Code.org
    é apoiada por doadores generosos, incluindo Microsoft, Amazon, Google e [muitos
    outros.] ()%{others_url}
  about_us_page_section_title_1: Mais de 80 milhões de estudantes e 2 milhões de professores
    no Code.org
  about_us_page_statistic_figcaption: Participação da Code.org no ano letivo de 2021-2022.
    [Veja dados desagregados.] ()%{data_url}
  about_us_page_statistic_description: A Code.org aumenta a diversidade na ciência
    da computação ao alcançar estudantes de todas as origens, onde quer que estejam
    — em seu nível de habilidade, em suas escolas e de maneiras que os inspirem a
    continuar aprendendo. A grande maioria dos estudantes da Code.org é de grupos
    estudantis historicamente sub-representados na ciência da computação. O aumento
    da diversidade na ciência da computação é fundamental para nosso trabalho, e [recomendamos
    que você leia mais sobre nossos esforços] (%{diversity_url}).

  tutorial_hello_longdescription: Aprenda os conceitos básicos da ciência da computação
    programando no Sprite Lab. Você criará e animará sprites e criará suas próprias
    cenas interativas.
  tutorial_raspispace_longdescription: Crie uma cena espacial com personagens que
    se “emocionam” para compartilhar seus pensamentos ou sentimentos usando sons,
    cores e ações. Use blocos Scratch para codificar seus personagens com efeitos
    gráficos, animação de figurino, balões de fala e efeitos sonoros.
  tutorial_codemonkeyjump_longdescription: Crie jogos e projetos com codificação em
    blocos! Neste breve curso, os alunos aprenderão a criar um jogo de jumper simples
    usando blocos básicos de eventos e funções.
  tutorial_poemart_longdescription: Ilustre o clima de um poema com código.
  tutorial_kodablehero_longdescription: Bem-vindo ao Bug World! O Kodable FuzzFamily
    precisa de sua ajuda de codificação. Use seus heróis da vida real e sua imaginação
    para criar um personagem que protegerá a FuzzFamily. Você escolherá as propriedades
    que seu herói possui e testará sua força contra os lodos cheios de bugs de Bug
    World!
  tutorial_cacloud_longdescription: Felix publica uma foto aparentemente inocente
    de Juno nas redes sociais. Ela quer desesperadamente que ele seja removido. Max,
    sua amiga, é rápida em transformar a situação em uma missão secreta. Junte-se
    a eles enquanto eles aprendem sobre computação em nuvem e tentam rastrear a foto
    em um servidor, armazenada em um data center ultra seguro. Existe alguma maneira
    de localizar e destruir a foto?
  tutorial_blocksmithbot_longdescription: Lasers, armadilhas e labirintos maravilhosos!
    Ajude Bot0 a escapar antes que ela seja ejetada! O Bot0 é um robô auxiliar amigável
    e inofensivo. Ou ela é? Seus colegas de equipe acreditam no contrário. Programe
    o Bot0 para percorrer o submundo da nave espacial e escapar antes que eles a encontrem.
  tutorial_hatchmario_longdescription: Crie seu próprio jogo de Mario 3D enquanto
    aprende os conceitos básicos de programação. Aprenda sobre os fundamentos do desenvolvimento
    de jogos; compreenda o movimento no espaço 3D; aprenda a adicionar pontuação,
    vidas e efeitos sonoros incríveis ao seu jogo, tudo em menos de uma hora. E a
    melhor parte é que você pode compartilhar seu jogo com sua família e amigos com
    apenas um clique e jogar com eles em qualquer dispositivo da sua casa.
  tutorial_microsoftforest_longdescription: Crie um jogo com o Microsoft MakeCode
    Arcade que recria as condições de um incêndio florestal e, em seguida, codifique
    seu avião-tanque de combate a incêndios para pulverizar água e apagar as chamas!
  tutorial_blackbirdscreen_longdescription: Aprenda a usar declarações condicionais
    para criar um protetor de tela bacana no estilo dos anos 90.
  tutorial_toxicodecompute2_longdescription: Vamos trocar de papéis. Desta vez, VOCÊ
    é o computador! Leia e interprete os programas para encontrar a trajetória certa
    e vencer os desafios. Você terá que se concentrar e usar suas habilidades intuitivas
    para compreender alguns dos principais conceitos do Python.
  tutorial_minecrafttimecraft_longdescription: 'Viaje no tempo para salvar o futuro
    nesta aula gratuita da Hora do Código no Minecraft: Education Edition. Os alunos
    escolherão sua própria aventura e aprenderão conceitos básicos de codificação
    para corrigir contratempos misteriosos ao longo da história. Ao longo do caminho,
    eles se conectarão com grandes inovadores e invenções em ciência, arquitetura,
    música, engenharia e muito mais.'
  tutorial_blackbirdtether_longdescription: Aprenda a usar objetos para programar
    um jogo divertido baseado em física.
  tutorial_ob_longdescription: Escreva um código para criar e executar sua própria
    simulação do surto de vírus em Monster Town. Uma simulação é um modelo computacional
    de um processo ou sistema. Aprenda a programar e fazer previsões sobre o que acontecerá
    com os vizinhos de Monster Town.
  tutorial_codeartportrait_longdescription: 'Aprenda a programar seu retrato usando
    o p5.js. Expresse-se de forma criativa por meio do código, incorporando seus estilos
    artísticos favoritos e toques pessoais para criar uma verdadeira obra-prima! Você
    pode se qualificar para enviar seu projeto finalizado para a competição CodeYourself
    da Code/Art para meninas americanas da 3ª à 12ª série. '
  tutorial_shelly_longdescription: Shelly é uma linguagem de programação para desenhar.
    O desenho é feito emitindo instruções para uma tartaruga. A tartaruga desenha
    linhas e formas à medida que se move, usando várias cores e estilos. Os modos
    de desafio e criatividade estão disponíveis. O modo de desafio inclui um tutorial
    passo a passo, que apresenta os conceitos básicos da linguagem Shelly e da programação
    em geral.
  tutorial_weavly_longdescription: Nessas atividades curtas, participe de uma série
    de missões, desde explorar planetas até visitar animais em um safári e caçar tesouros
    afundados!
  tutorial_codespeakpassword_longdescription: Aprenda a codificar um gerador de senhas
    em Python e fique protegido contra hackers.
  tutorial_kodableshapes_longdescription: 'A matemática faz parte de nossas vidas
    em todos os lugares. Use habilidades matemáticas e de programação para criar seu
    próprio labirinto e tente resolvê-lo. Comece com um quadrado básico e depois veja
    quantas formas diferentes você pode incluir em seus desenhos de labirinto! '
  tutorial_nasabinary_longdescription: Aprenda como usamos o código binário para falar
    com uma espaçonave e tente você mesmo traduzindo seu nome em código binário em
    um crachá, pulseira, alfinete ou até mesmo som.
  tutorial_3dmaker_longdescription: Crie seus próprios objetos 3D muito legais e giratórios
    com rapidez e facilidade.
  tutorial_itchstart_longdescription: Esta lição é um bom ponto de partida para crianças
    da 2ª ou 3ª série que estão experimentando o Scratch pela primeira vez. Eles começarão
    com um conjunto de 5 blocos que precisam montar para que seu personagem realize
    algumas ações.
  tutorial_hopsub_longdescription: Aprenda a programar em pares com um amigo ou colega
    de classe e crie seu próprio surfista de metrô com personagens de Hopscotch!
  tutorial_itchmundos_longdescription: Conheça o Scratch, uma ferramenta para programar.
    Adicionarão objetos e fundos, usarão blocos de eventos e aparências para dar vida
    ao seu programa.
  tutorial_itchtenacity_longdescription: Neste projeto, programamos no Scratch o simulador
    de um robô que limpa as águas marinhas.
  tutorial_kcjskiing_longdescription: 'Tudo é diversão e jogos até que alguém colida
    com uma árvore… ou essa é a parte divertida? Calce esses esquis e dobre os joelhos
    enquanto guia seu personagem por uma colina de obstáculos congelados usando o
    código nesta atividade Scratch. Crie o percurso, adicione movimento e sensoriamento,
    além de um pouco de interação de colisão e estrondo - você tem uma montanha de
    diversão. '
  tutorial_groksecurity_longdescription: Use seu chapéu de investigação cibernética
    nesta breve introdução sobre como se manter seguro on-line. Você aprenderá sobre
    senhas seguras, phishing, configurações de segurança, mídias sociais e muito mais!
  tutorial_creaticode_longdescription: Aprenda a criar projetos 3D incríveis usando
    blocos Scratch!
  tutorial_kcjhockey_longdescription: Você atira, você MARCA - a multidão enlouquece!
    Não é necessário amarrar seus patins ao criar este jogo, mas esteja pronto para
    aprimorar suas habilidades de codificação! Aprenda a programar seu próprio jogo
    de hóquei e testar nossas habilidades contra um goleiro npc no Scratch. Usando
    movimento, sensoriamento e variáveis, seu jogador digital pode se esquivar e deslizar
    o disco para marcar o gol da vitória.
  tutorial_ttdungeon_longdescription: O malvado feiticeiro Nullonor representa uma
    grave ameaça ao reino, e somente você tem o poder de bani-lo para sempre. No entanto,
    Nullonor é tão astuto quanto perigoso. Ele se esconde em sua torre mágica de quartos
    em constante mudança, e nenhum herói chegou ao último andar com sucesso ainda.
    Como campeão dos Index Knights, você tem o que é preciso para encontrar e derrotar
    Nullonor?
  tutorial_ccai_longdescription: 'A codificação competitiva nunca foi tão épica! Sem
    experiência de codificação ... Sem problemas. Entre na masmorra onde você aumentará
    o nível de seus poderes de programação, aprendendo as estratégias e táticas de
    codificação necessárias para competir. Depois de passar pela masmorra, você estará
    pronto para enfrentar programadores de todo o mundo na arena de esportes do CodeCombat
    AI League! '
  tutorial_bsdai_longdescription: Há um conjunto específico de redes neurais e algoritmos
    que chamamos de aprendizado de máquina. Neste projeto, exploraremos uma ferramenta
    de reconhecimento de imagem de Inteligência Artificial (IA) e aprenderemos como
    a IA vê imagens, faz previsões e como podemos garantir que essas previsões sejam
    precisas e livres de preconceitos.
  tutorial_stemdata_longdescription: Crie um modelo simples para o clima em que você
    mora e use-o para entender como alguns graus de aumento de temperatura podem ter
    um impacto significativo no mundo natural. Inclui a opção de baixar os dados em
    uma planilha para análise posterior.
  tutorial_thunkableinfo_longdescription: Saiba como criar um aplicativo informativo
    com blocos de código e uma tabela de dados
  tutorial_educodespace_longdescription: As pessoas do planeta Allegrus perderam suas
    canções ancestrais. Siga este tutorial para criar seu próprio jogo musical de
    rolagem lateral e recuperar as melodias perdidas. Personalize todos os aspectos
    do jogo enquanto aprende os conceitos básicos de desenvolvimento de jogos, física
    e colisões. Não é necessário conhecimento musical ou de programação.
  tutorial_kcjtennis_longdescription: Enfrente um desafio e enfrente seu próprio oponente
    de IA nesta partida de tênis digital. Usando o Scratch, esta atividade ensinará
    como codificar interações de sprites de um lado para o outro por meio de transmissão,
    variáveis e movimento. Incorpore condicionais de vitória/derrota e dê adeus à
    sua pontuação de “amor”. Conclua este projeto sozinho ou com o apoio de um adulto.
  tutorial_robotmagictower_longdescription: Saiba mais sobre o jogo Hanoi Tower e
    como usar funções recursivas para resolver problemas.
  tutorial_ttdragons_longdescription: 'Uma força maligna se espalhou pela terra de
    Ovun e está ameaçando destruir esta cidade pacífica. Explore templos escondidos,
    aprenda runas mágicas que permitem programar e controlar os elementos ao seu redor
    e enfrente os demônios das sombras. Encontre todas as chaves nos Templos do Dragão
    para despertar o dragão. Seja o herói que Ovun precisa! '
  tutorial_kcjarchery_longdescription: Fique no alvo e guie sua flecha até o alvo
    usando o código! Aprenda a programar seu próprio jogo de arco e flecha usando
    o Scratch e nossas instruções passo a passo. Com a ajuda de sprites com sensores
    de cor, trocas de roupas e sequências de movimento, você também pode buscar ouro
    e codificar seu caminho para a vitória, além de adicionar um contador de pontuação
    para aumentar a aposta. Conclua este projeto sozinho ou com o apoio de um adulto.
  tutorial_ttsprouts_longdescription: Jardinagem é um trabalho em tempo integral!
    Comece com apenas um único banco de vasos e cuide das plantas dentro de uma estufa
    acessando uma matriz. Ao semear, regar e colher cada planta, ganhe dinheiro com
    todas as suas frutas e vegetais! Use uma matriz multidimensional cada vez mais
    complicada para localizar cada vaso à medida que a estufa fica lotada.
  tutorial_ttmaze_longdescription: Você pousou em um planeta alienígena em um universo
    de bolso e precisa encontrar uma maneira de escapar para poder continuar sua jornada.
    Explore as ruínas de uma civilização robótica avançada, navegue por labirintos
    e quebra-cabeças e lute contra robôs inimigos. Com a ajuda do seu fiel parceiro
    F3lix, aprenda e use novos conceitos de programação para chegar à vitória.
  tutorial_codetribe_longdescription: Uma ótima introdução à codificação usando HTML,
    CSS e JavaScript. Codifique algumas linhas e crie seu primeiro aplicativo para
    verificar a idade das pessoas que comparecem à sua festa.
  tutorial_ttcanyon_longdescription: Você está preso em um planeta alienígena e deve
    sobreviver à Arena, uma luta sem fim com monstros alienígenas! Use seu hacking
    blaster para mudar a programação de seu ajudante, seus oponentes e seu ambiente.
    Seu fiel ajudante felino F3lix pode ajudar a curar e apoiar você, enquanto você
    pode reprogramar inimigos e armadilhas para desativá-los ou lutar entre si.
  tutorial_kcjxtrail_longdescription: Percorra as trilhas com esta atividade de ciclismo
    cross country usando código e Scratch. Utilizando blocos de detecção de cores
    e movimento, você projetará seu curso, integrará paradas e interações ao longo
    do caminho e acompanhará seu progresso codificando um marcador de pontuação com
    funções. Não esqueça seu capacete porque podemos fazer um passeio selvagem! Conclua
    este projeto sozinho ou com o apoio de um adulto.
  tutorial_codespeakroad_longdescription: Crie um jogo em que o usuário desempenhe
    o papel de engenheiro civil para planejar uma estrada.
  tutorial_educodelair_longdescription: George está sendo perseguido em Chiroptera's
    Lair e precisa de sua ajuda para escapar! Crie seu próprio jogo de quebra-cabeça
    2D completo seguindo este tutorial e aprendendo os fundamentos do desenvolvimento
    de jogos. Codifique para sair do nosso nível ou crie o seu próprio para desafiar
    seus amigos!
  tutorial_ibmhourofz_longdescription: 'Você já retirou dinheiro de um caixa eletrônico?
    Usou um cartão de crédito para pagar alguma coisa? Todas essas ações têm uma coisa
    em comum: todas elas começam com um simples clique. Mas o que realmente está acontecendo
    por trás desse clique? Isso é computação corporativa. Comece a aprender mais sobre
    como a computação corporativa funciona hoje com o IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Os alunos aprendem sobre as condições
    em que a bactéria salmonela pode sobreviver enquanto programam um divertido jogo
    de simulação no Gamefroot! Esta atividade foi desenvolvida para professores de
    ciências e professores de tecnologias digitais que desejam envolver seus alunos
    em várias áreas temáticas. '
  tutorial_educodeforest_longdescription: Alex ficou preso na Floresta Gelada por
    um tempo. Você pode ajudá-los a escapar? Este tutorial fácil de seguir ensina
    como criar e personalizar um jogo de quebra-cabeça completo que roda em qualquer
    navegador moderno. Tente vencer nosso nível ou crie o seu próprio para desafiar
    seus amigos!
  tutorial_educodehorus_longdescription: Ajude Lisa a resolver o enigma de Horus e
    escapar de seu templo. Siga este tutorial para codificar e personalizar seu próprio
    jogo de quebra-cabeça em algumas etapas. Tente superar nosso nível ou edite-o
    para torná-lo tão fácil ou desafiador quanto você quiser. Aprenda os conceitos
    básicos do desenvolvimento de jogos enquanto joga!
  tutorial_codespeakpokemon_longdescription: Codifique seu Pokémon favorito para subir
    de nível e evoluir.
  tutorial_stemholiday_longdescription: A codificação StemScopes desenvolvida pela
    BitsBox permite que os alunos criem e compartilhem seu próprio cartão de Natal
    virtual usando código JavaScript digitado. Nosso programa é fácil de usar e não
    requer experiência prévia em codificação. Oferecemos suporte incorporado em todo
    o programa, e os alunos podem descobrir isso facilmente por conta própria. Fique
    animado para codificar seu próprio cartão virtual para compartilhar com amigos
    e familiares nesta temporada de festas!
  tutorial_codespeakpixel_longdescription: Aprenda a criar um editor de arte em pixels
    para criar seus próprios desenhos e arte de personagens personalizados.
  tutorial_codespellsnexus_longdescription: Sob a orientação de um misterioso fantoche,
    você deve se infiltrar e reprogramar um aplicativo superinteligente “Aprenda a
    programar” que busca a dominação global. Resolva quebra-cabeças. Aprenda a programar.
    Hackeie o Nexus.
  tutorial_carnegieslime_longdescription: Todos os anos, os Minions of Scarecorp tentam
    roubar suas colheitas de doces. A equipe do Baddest Slimeball do Booville High
    se uniu para proteger as plantações de doces com armas de lodo. Os jogadores jogam
    como monstros adolescentes que programam seus animais de estimação robôs colaborativos
    (também conhecidos como 'cobot') para ajudar a derrubar os Minions of Scarecorp
    que estão atrás da colheita de doces de sua cidade. Escolha entre quatro personagens
    e seus bichinhos coboticos.
  tutorial_ozotown_longdescription: O Ozobot Blockly OzoTown ensinará sequenciamento
    avançado à medida que os alunos utilizam habilidades de lógica, raciocínio e ciência
    da computação para navegar em cenários da vida real. Não é necessário nenhum bot!
  tutorial_milnedash_longdescription: Dash quer aprender a dançar! Você pode ajudá-la
    a entrar e sair e mostrar suas coisas no meio? Essa atividade é dirigida ao aluno
    e ensinará o usuário sobre sequenciamento e loops.
  tutorial_microbitpet_longdescription: Programa o código da tua mascote eletrónica
    e personaliza-a para que seja única. A coluna de som incorporada no novo micro:bit
    torna-o ainda mais divertido com os novos sons expressivos.
  tutorial_spherotriad_longdescription: 'Explore o significado de cada um dos princípios
    fundamentais da segurança cibernética e saiba como encontrar um equilíbrio para
    alcançar um sistema seguro que funcione para todos os usuários. '
  tutorial_spheropassword_longdescription: Explore como criar combinações de senhas
    fortes usando as invenções e a codificação da LittleBits.
  tutorial_codequilt_longdescription: Reflita sobre quem começa a programar e o que
    pode ser feito com o código enquanto se familiariza com o Scratch.
  tutorial_ozoshape1_longdescription: O Ozobot Blockly ShapeTracer ensinará habilidades
    de sequenciamento e depuração. Os alunos utilizarão habilidades de lógica, raciocínio
    e ciência da computação. Não é necessário nenhum bot!
  tutorial_ozoshape2_longdescription: O Ozobot Blockly ShapeTracer 2 ensinará habilidades
    avançadas de sequenciamento e loop. Os alunos utilizarão habilidades de lógica,
    raciocínio e ciência da computação. Não é necessário nenhum bot!
  tutorial_hopescape_longdescription: Codifique um jogo de escape de lógica aberto
    e aprenda sobre conceitos como iteração e outros elementos importantes de design
    de jogos.
  tutorial_ozorace_longdescription: Os alunos planejarão e executarão um programa
    com uma variedade de parâmetros, praticarão medição, sequenciamento e depuração
    enquanto criam uma pista de corrida para o Ozobot.
  tutorial_ozoequestrian_longdescription: Os alunos usarão códigos de cores para programar
    sua montaria (Evo) para concluir um curso.
  tutorial_irobotpizza_longdescription: Quer fazer da programação uma experiência
    colaborativa, social e super divertida em sua escola? Neste kit de eventos digitais
    pronto para uso, fornecemos todas as ferramentas de que você precisa para realizar
    o desafio perfeito de códigos familiares. Na iRobot Pizza Party, as famílias se
    reúnem para compartilhar uma refeição e programar robôs virtuais para completar
    desafios, projetados tanto para programadores iniciantes quanto avançados.
  tutorial_ai4alldance_longdescription: Neste breve e divertido byte de IA, os alunos
    exploram como as ferramentas de IA podem ajudar os humanos a inovar e como os
    inovadores humanos podem ajudar a melhorar a IA.
  tutorial_ai4allneural_longdescription: Este currículo é um mergulho prático introdutório
    nos detalhes técnicos sobre como alguns sistemas de IA podem encontrar objetos
    em imagens ou outros padrões no contexto. No final, os alunos ensinarão aos outros
    o que aprenderam. Se seus alunos fizeram IA e dança, talvez queiram conferir isso
    depois para saber como esse sistema funcionava.
  tutorial_spheroinout_longdescription: O indi está pronto para aprender mais sobre
    como ele e outros computadores funcionam. Nesta lição, descubra entradas e saídas
    por meio dessa exploração prática.
  tutorial_edisonblueprint_longdescription: Você pode programar Edison para dirigir
    em formas diferentes para que o robô possa desenhar plantas diferentes?
  tutorial_edisonmaze_longdescription: Vamos fazer com que o robô Edison corra em
    forma de Euler Path!
  tutorial_milnefunctions_longdescription: Dash quer aprender a dançar! Você pode
    ajudá-la a entrar e sair e mostrar suas coisas no meio? Essa atividade é dirigida
    ao aluno e ensinará o usuário sobre sequenciamento, loops e funções.
  tutorial_sasmap_longdescription: 'Nesta lição, os alunos usarão o código para demonstrar
    uma compreensão da diferença entre as características humanas e físicas em um
    mapa. Eles identificarão um caminho através de uma grade de recursos matemáticos,
    de forma que um robô aterrisse apenas em características humanas. Os alunos então
    trabalharão em equipes para escrever um código que conduzirá seu robô pelo caminho
    correto. '
  tutorial_firstrobotics_longdescription: Aprenda a programar com o FTC Sim, uma linguagem
    de programação on-line baseada em blocos que inclui um simulador ao vivo para
    que os alunos possam ver instantaneamente o robô se movendo com base no código
    que eles escreveram.
  tutorial_sasdata_longdescription: Envolva os alunos com dados por meio de enquetes
    rápidas que geram visualizações de dados interativas em tempo real. Os alunos
    identificarão, interpretarão e se comunicarão sobre dados — habilidades fundamentais
    importantes para entender nosso mundo rico em dados.
  tutorial_carnegiesensabot_longdescription: Aprenda a programar um robô EV3 virtual
    para completar o desafio real do Sensabot nesta atividade da Carnegie Mellon Robotics
    Academy.
  tutorial_robotical4_longdescription: O MartyBlocks é montado em um formato vertical,
    que é mais comum para escrever código. Os alunos receberão um espaço de trabalho
    maior e uma maior funcionalidade para controlar Marty e, eventualmente, fazer
    com que eles interajam com o ambiente. Esta lição familiarizará os alunos com
    as seções, o layout, comparando esse novo ambiente com o MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Nesta lição, os alunos usarão algoritmos e robôs
    móveis para modelar conceitos matemáticos. O KIBO viajará ao longo de uma reta
    numérica física para modelar a contagem, adição e subtração. Os alunos criarão
    algoritmos (opcionalmente, incluindo loops repetidos) para resolver problemas,
    assim como os programadores fazem no trabalho!
  tutorial_imagipython_longdescription: Participe da primeira rede social do mundo
    para pré-adolescentes que gostam de programar. Crie seu primeiro projeto colorido
    em minutos com o aplicativo de imagem gratuito.
  tutorial_robotical2_longdescription: Os alunos criarão uma sequência de etapas para
    permitir que um parceiro percorra uma rota até uma meta, usando o Marty Controller.
    Cada um dos símbolos direcionais tem um movimento anexado; nesta lição, os alunos
    serão incentivados a experimentar com as setas direcionais, mas o foco estará
    na seta para frente.
  tutorial_robotical3_longdescription: Os alunos explorarão a nova interface do Marty,
    onde suas instruções permanecerão na tela do dispositivo. Os alunos estimarão
    quantas etapas acham que Marty precisará para atingir uma meta.
  tutorial_blockscadvirus_longdescription: 'Use uma plataforma de design 3D para modelar
    um vírus e aprender como nossos corpos usam a geometria para combater esses invasores. '
  tutorial_robotical1_longdescription: Os alunos verão Marty the Robot se movendo
    com os cartões coloridos desconectados. Os alunos então orientarão um parceiro
    a seguir em frente e parar, usando papel colorido. Cada uma das cartas coloridas
    da Robotical tem uma instrução embutida, que Marty entende, sem a necessidade
    de escrever ou organizar qualquer código.
  tutorial_irobotshapes_longdescription: Aprenda sobre diferentes formas por meio
    do reconhecimento e sequenciamento de padrões nesta pasta de trabalho desconectada
    e imprimível com tema de robô!
  tutorial_irobotparts_longdescription: Aprenda sobre as diferentes peças usadas para
    construir um robô explorando seus sentidos e praticando noções básicas de matemática.
  tutorial_irobottools_longdescription: Esta pasta de trabalho explora todos os diferentes
    tipos de ferramentas usadas na construção de um robô por meio de atividades de
    combinação, contagem, caça ao tesouro e medição,
  tutorial_kindercar_longdescription: Os alunos se tornarão engenheiros, aprendendo
    as etapas do Processo de Projeto de Engenharia. Inspirados no livro “Se eu construísse
    um carro”, de Chris Van Dusen, os alunos seguirão o processo de design de engenharia
    para criar seus próprios carros dos sonhos com materiais artesanais e reciclados.
    Eles digitalizarão uma curta sequência de programação para colocar seus carros
    em movimento!
  tutorial_caavatar_longdescription: 'AVATAR é a mais recente atração interativa no
    parque temático ThrillVille. Sakura e Nikau mal podem esperar para visitá-la e
    conhecer o mundo de amanhã! Neste minicurso interativo, o aluno se junta a Sakura
    e Nikau para aprender sobre dados, pegadas digitais, Internet das coisas, Big
    Data e as implicações que eles têm para nós como pessoas e nosso futuro.   '

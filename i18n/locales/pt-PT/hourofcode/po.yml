  self_paced_pl_hero_heading: Aprendizagem profissional individualizada para educadores
  self_paced_pl_hero_desc: Ofertas de aprendizado profissional para apoiar professores
    em todas as etapas de sua jornada de ensino de ciência da computação.
  self_paced_pl_intro_heading: Aprendizagem profissional em sua linha do tempo
  self_paced_pl_intro_desc: A Code.org tem o prazer de oferecer módulos individualizados
    para professores. Esses módulos estão disponíveis gratuitamente para qualquer
    educador com uma conta da Code.org em todo o mundo!
  self_paced_pl_intro_list_title_01: Flexibilidade e conveniência
  self_paced_pl_intro_list_desc_01: Interaja com o material no seu próprio ritmo e
    no seu próprio tempo.
  self_paced_pl_intro_list_title_02: Experiência de aprendizagem personalizada
  self_paced_pl_intro_list_desc_02: Concentre-se nas áreas que são mais importantes
    para suas necessidades e contexto de ensino.
  self_paced_pl_intro_list_title_03: Acesso a conteúdo de alta qualidade
  self_paced_pl_intro_list_desc_03: Obtenha as melhores práticas, pesquisas e estratégias
    mais recentes para ensinar ciência da computação de forma eficaz.
  self_paced_pl_callout: Procurando opções de aprendizado profissional conduzidas
    por facilitadores?
  self_paced_pl_callout_link: Confira nossos workshops presenciais e virtuais.
  self_paced_pl_modules_heading: Módulos de aprendizagem profissional individualizados
  self_paced_pl_modules_desc: Ao ler, ver vídeos, resolver quebra-cabeças interativos
    e refletir sobre seu aprendizado, você desenvolverá seu próprio entendimento enquanto
    se prepara para ensinar ciência da computação em sua sala de aula.
  self_paced_pl_modules_list_heading: 'Depois de concluir um desses módulos, os participantes
    irão:'
  self_paced_pl_modules_list_01: Saiba como navegar no site da Code.org e nas ferramentas
    para professores.
  self_paced_pl_modules_list_02: Obtenha um alto nível de compreensão do conteúdo,
    das ferramentas e da pedagogia.
  self_paced_pl_modules_list_03: Prepare-se para começar a ensinar o currículo com
    seus alunos.
  self_paced_pl_facilitator_heading: Quer levar seu aprendizado ainda mais longe?
  self_paced_pl_facilitator_subheading: Workshops conduzidos por facilitadores
  self_paced_pl_facilitator_desc: Além dos módulos on-line individualizados acima,
    workshops de aprendizagem profissional ministrados por facilitadores estão disponíveis
    para professores. Junte-se aos mais de 100.000 professores que participaram de
    nossos workshops. Mais de 90% dos participantes recomendariam nosso programa a
    outros professores.
  self_paced_pl_facilitator_call_to_action: Explore o aprendizado profissional conduzido
    por facilitadores
  self_paced_pl_resources_heading: Recursos adicionais para professores
  self_paced_pl_resources_title_01: Parceiro regional da Code.org
  self_paced_pl_resources_desc_01: Conecte-se com seu parceiro regional da Code.org
    para saber o que está acontecendo na sua região. Seu parceiro regional local da
    Code.org oferece workshops ministrados por facilitadores para professores e pode
    ajudar a orientar sua escola ou distrito sobre implementação, certificação, financiamento
    e muito mais.
  self_paced_pl_resources_title_02: Associação de Professores de Ciência da Computação
  self_paced_pl_resources_desc_02: Junte-se ao maior departamento de Ciência da Computação
    do mundo! Conecte-se com mais de 19.000 professores de CS de todo o mundo, encontre
    força em sua comunidade local e obtenha apoio de outros professores de CS.
  self_paced_pl_resources_title_03: Engenheiro do futuro da Amazon
  self_paced_pl_resources_desc_03: A Code.org fez uma parceria com o Amazon Future
    Engineer para oferecer aos professores de escolas carentes um número crescente
    de recursos e benefícios sem nenhum custo! Descubra se sua escola é elegível.
  tenth_anniversary_homepage_blurb: A Code.org tem 10 anos!
  tenth_anniversary_homepage_link: Confira o impacto que tivemos.
  tenth_anniversary_top_heading: A Code.org comemora 10 anos!
  tenth_anniversary_top_desc: Estamos comemorando uma década capacitando estudantes
    a explorar a ciência da computação.
  tenth_anniversary_timeline_heading: Uma década de marcos
  tenth_anniversary_timeline_scroll: Navegue para saber mais!
  tenth_anniversary_celebrate_heading: Comemore conosco
  tenth_anniversary_began_video_heading: Veja onde tudo começou
  tenth_anniversary_began_video_title: O que a maioria das escolas não ensina
  tenth_anniversary_testimonials_heading: O que as pessoas estão dizendo
  tenth_anniversary_testimonials_01: Uma aluna do ensino médio veio até mim quatro
    anos depois de eu tê-la na 8ª série do ensino médio e ela estava animada por estudar
    ciência da computação na faculdade. Quando estava no ensino médio, ela foi exposta
    a algo novo, e isso plantou uma semente para seus anos de faculdade.
  tenth_anniversary_testimonials_02: Eu entrei no Hour of Code em seu ano inaugural
    e estive com você o tempo todo! Isso me inspirou a buscar oportunidades adicionais
    de programação para meus alunos. Obrigado por tudo o que você fez para que as
    crianças se engajassem e se empolgassem com a ciência da computação! Não estaríamos
    onde estamos sem você!
  tenth_anniversary_testimonials_03: Eu devo muito à Code.org. Sou o professor que
    sou hoje por causa das ferramentas que você fornece para educadores como eu. Uso
    o Code.org desde 2013 e sou facilitador desde 2019. Obrigado por me fazer parecer
    bonita por tantos anos, Code.org. Eu realmente agradeço.
  farsi_page_top_heading: Code.org em farsi
  farsi_page_top_heading_02: O talento está em toda parte, mas a oportunidade não.
    O Code.org em farsi abre uma porta para uma oportunidade que, de outra forma,
    estaria fechada.
  farsi_page_top_desc: Hoje, existem mais de 110 milhões de falantes de farsi em todo
    o mundo. Embora a maioria dos falantes nativos viva no Irã, Afeganistão e Tajiquistão,
    há milhões vivendo como imigrantes, migrantes e refugiados em todo o mundo. Com
    a iniciativa Code.org em farsi, os estudantes que falam farsi terão o mesmo acesso
    aos nossos currículos que já está disponível para estudantes em todos os outros
    idiomas principais do mundo.
  farsi_page_global_heading: O impacto global dos iranianos na educação e tecnologia
  farsi_page_global_desc_01: Quando você pensa em um algoritmo, pode presumir que
    é algo novo, mas o conceito de algoritmo foi descoberto no Irã há mais de 1300
    anos. “Algoritmo” recebeu o nome de seu inventor, o matemático Al Khwarizmi, que
    viveu na terra anteriormente conhecida como Pérsia e agora conhecida como Irã.
    Outrora o epicentro da matemática, da ciência, da filosofia e da medicina, o Irã
    fez profundos avanços e impactos na tecnologia.
  farsi_page_global_desc_02: Além das fronteiras do próprio país, iranianos de todo
    o mundo contribuíram de inúmeras maneiras para a ciência e a tecnologia — como
    cofundadores ou CEOs de empresas de tecnologia como Uber, eBay, Intuit e Dropbox,
    ou inventando tecnologias como cirurgia LASIK ou compressão JPEG, ou em funções
    científicas, acadêmicas ou de engenharia em todo o mundo.
  farsi_page_global_desc_03: Finalmente, a Code.org é liderada pelo iraniano-americano
    Hadi Partovi e cresceu até se tornar uma das maiores organizações sem fins lucrativos
    de educação do mundo.
  farsi_timeline_heading: Nosso cronograma projetado
  farsi_timeline_stage_title_01: Etapa 1
  farsi_timeline_stage_title_02: Etapa 2
  farsi_timeline_stage_title_03: Etapa 3
  farsi_timeline_stage_title_04: Etapa 4

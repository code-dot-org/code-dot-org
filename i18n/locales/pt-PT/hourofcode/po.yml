  cs_ambassador_do_heading: O que os embaixadores do CS fazem?
  cs_ambassador_do_desc: Os embaixadores da CS incentivam as moças a explorarem o
    assunto e a se apoiarem mutuamente ao recuperarem seu lugar na ciência da computação.
    Os embaixadores do CS se conectam com seus colegas para compartilhar seu entusiasmo
    e seu amor pela ciência da computação. Eles visitam as salas de aula, organizam
    mesas no almoço e falam em assembléias e reuniões do clube. Os embaixadores do
    CS trabalham com professores e administradores escolares para quebrar os estereótipos
    que impedem as mulheres jovens.

  tutorial_scratchimagine_longdescription: Imagine um mundo onde tudo é possível e
    dê vida a ele com o Scratch!
  tutorial_codesterspsa_longdescription: Aprenda os conceitos básicos de codificação
    em Python enquanto cria seu próprio anúncio de serviço público. Escolha um tópico
    que você considere importante e crie seu próprio PSA animado ou interativo para
    compartilhar informações críticas sobre como causar um impacto positivo no mundo.
  tutorial_googlehero_longdescription: Transforme um herói comum de sua vida ou comunidade
    em um super-herói programando-o para voar sobre edifícios, girar, trabalhar com
    um ajudante e marcar pontos tocando em objetos em um jogo. Em Code Your Hero,
    mostre os poderes especiais do seu herói e sua própria criatividade com CS First
    e Scratch.
  tutorial_codestersbball_longdescription: Aprenda os conceitos básicos de codificação
    em Python enquanto cria seu próprio jogo de basquete. Você aprenderá como adicionar
    planos de fundo e sprites e como usar eventos para controlar o movimento dos sprites
    no palco.
  tutorial_scratchcartoon_longdescription: Dê vida a alguns de seus personagens favoritos
    do Cartoon Network codificando sua própria animação. Adicione mais personagens
    e faça-os pular, voar e falar.
  tutorial_codemonkeyjr_longdescription: Em um mundo repleto de criaturas cativantes
    e cores vivas, crianças de 4 a 6 anos se juntarão a um macaco na missão de coletar
    bananas e desbloquear baús de tesouro. Enquanto isso, eles explorarão e aprenderão
    os fundamentos do código enquanto usam blocos para programar a jornada de um macaco
    pelo mundo.
  tutorial_bananatales_longdescription: Ensine Python ajudando um filhote de macaco.
    Macacos gêmeos foram separados por um terremoto, deixando um dos macacos sem como
    pegar bananas! Agora, cabe aos seus alunos usar o código para reconstruir o caminho
    e alimentar o filhote de macaco.
  tutorial_scratchtales_longdescription: Leve personagens em uma jornada e faça com
    que eles falem em voz alta usando blocos de conversão de texto em fala desenvolvidos
    pela Amazon. Escolha uma voz para cada personagem e digite o que você quer dizer.
    Torne sua história interativa codificando seus personagens para fazer perguntas
    e viajar para diferentes cenas. Experimente novas formas criativas de dar vida
    às histórias!
  tutorial_msemoji_longdescription: Crie um site interativo ao vivo que usa um modelo
    de aprendizado de máquina para reconhecer seus emojis desenhados à mão e os de
    seus amigos! Ao longo do caminho, você aprenderá a praticar os principais conceitos
    de aprendizado de máquina - 1) coleta de dados, 2) limpeza e formatação dos dados,
    3) treinamento do modelo e 4) uso do modelo treinado para fazer previsões.
  tutorial_cacolor_longdescription: O professor Photon é um físico altamente conceituado
    que se tornou desonesto. Ela eliminou a cor de todos os dispositivos digitais!
    Neste projeto no estilo Escape Room, o aluno se junta a Marlee e Tyrell enquanto
    eles aprendem sobre números binários, luz, cor e muito mais para desvendar o enigma
    das cores do Professor Photon e restaurar a cor dos dispositivos do mundo.
  tutorial_kodablebeach_longdescription: Salve os bebês da praia! Aprenda a programar
    usando comandos básicos e limpe a praia para proteger a vida marinha.
  tutorial_tynkeren_longdescription: 'Parte do projeto dos Objetivos de Desenvolvimento
    Sustentável da ONU, esse aviso de codificação mostra projetos que exploram energia
    renovável, eficiência energética e acesso à energia. Os leitores podem brincar
    com projetos em funcionamento e programadores avançados podem criar seus próprios
    projetos originais. '
  tutorial_tynkerjavapro_longdescription: 'Parte do projeto dos Objetivos de Desenvolvimento
    Sustentável da ONU, esse aviso de codificação mostra um pequeno projeto que explora
    a reciclagem e a reutilização. Os leitores podem criar seu próprio jogo expandindo
    o projeto. '
  tutorial_grasshopperhack_longdescription: Aprenda habilidades de codificação para
    hackear este jogo e torná-lo possível de jogar.
  tutorial_pbskids_longdescription: Com o PBS KIDS Scratch Jr, as crianças podem criar
    suas próprias histórias e jogos interativos por meio de jogos e aulas de programação.
    Aprenda a programar por meio de jogos e atividades com personagens de Odd Squad,
    Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat e Ready Jet Go! As possibilidades
    de contar histórias são infinitas com este aplicativo de programação criativo
    para crianças de 5 a 8 anos.
  tutorial_nclabdata_longdescription: O mundo prospera com bons dados! Neste tutorial
    prático do NCLab, você escreverá consultas simples, a primeira etapa na análise
    de dados. Familiarize-se com o poder da linguagem PostgreSQL, usada por governos
    e empresas para gerenciar sistemas de banco de dados em todo o mundo. O PostgreSQL
    é escrito em inglês simples e é fácil de aprender. Experimente!
  tutorial_grasshopperphoto_longdescription: Aprenda habilidades de codificação para
    criar filtros para aplicar em fotos diferentes.
  tutorial_tynkerpyland_longdescription: 'Parte do projeto dos Objetivos de Desenvolvimento
    Sustentável da ONU, este projeto Python fará com que você crie seu próprio jogo
    de plantio de árvores. '
  tutorial_codeitimages_longdescription: Aprenda a programar suas próprias imagens
    e animações incríveis.
  tutorial_hyperpadenemy_longdescription: 'Aprenda raciocínio lógico e programação
    criando uma IA inimiga de jogo de plataforma. '
  tutorial_tynkerpro_longdescription: 'Parte do projeto dos Objetivos de Desenvolvimento
    Sustentável da ONU, esse aviso de codificação mostra projetos que exploram questões
    relacionadas à reciclagem e reutilização. Os iniciantes podem brincar com projetos
    em funcionamento e os programadores avançados podem criar seus próprios projetos
    do zero. '
  tutorial_trashtag_longdescription: 'Programe seu próprio jogo e aumente a conscientização
    sobre a proteção do meio ambiente. '
  tutorial_casiege_longdescription: Junte-se a Niko e Sakura em sua jornada de realidade
    virtual até o Castelo de Tubrosos. Aprenda como é ser um hacker de chapéu cinza
    ajudando a elfa feiticeira Cyrena a encontrar a Coroa do Conhecimento. Você exporá
    os sistemas de segurança precários usados no castelo e aprenderá como evitar ser
    vítima de uma fraude.
  tutorial_thunkableyeet_longdescription: Aprenda a criar dois aplicativos que ajudarão
    sua cidade! Ainda!
  tutorial_vidcodedeal_longdescription: Comece a programar para sempre criando animações
    com líderes femininas notáveis e citações que expressem seu ponto de vista.
  tutorial_codehsgeno_longdescription: Nesta hora de código, os alunos criarão um
    programa que resolverá os pares de alelos com base na entrada do usuário. Os alunos
    programarão com Tracy the Turtle em Python para que isso aconteça. Os alunos devem
    ter conhecimento prévio dos conceitos básicos de biologia e dos quadrados de Punnett
    antes de iniciar esta atividade.
  tutorial_hyperpadpong_longdescription: 'Aprenda a programar um jogo de pong com
    um oponente inteligente de IA. '
  tutorial_tynkerland_longdescription: 'Parte do projeto dos Objetivos de Desenvolvimento
    Sustentável da ONU, esse aviso de codificação mostra projetos que exploram a importância
    das florestas para o ecossistema mundial. Os leitores podem brincar com projetos
    em funcionamento e programadores avançados podem criar seus próprios projetos
    originais. '
  tutorial_trinketgirl_longdescription: Aprenda a programar uma grande história usando
    Python e depois mude-a para criar sua própria história!
  tutorial_rpimosquito_longdescription: Faça um jogo em que você proteja as pessoas
    da malária fazendo um papagaio pegar mosquitos.
  tutorial_tynkermars_longdescription: Explore os novos e empolgantes esforços da
    NASA para alcançar a Lua e depois Marte. Os alunos podem criar seu próprio patch
    de missão animado, imaginar sua vida como astronauta da Artemis no Portal Lunar
    e muito mais. Os iniciantes podem experimentar tutoriais passo a passo, enquanto
    programadores experientes podem criar seus próprios projetos originais com codificação
    em bloco ou texto.
  tutorial_cityx_longdescription: Sua primeira missão na Cidade X é ajudar um velho
    fazendeiro a administrar sua fazenda. Vamos resolver o problema dele com tecnologia
    inovadora! Você aprenderá o conceito básico do sistema de irrigação e criará um
    robô de jardinagem com uma diversão incrível! Os alunos aplicarão conceitos de
    design thinking para investigar problemas enquanto desenvolvem sua consciência
    tecnológica, aprimorando assim suas habilidades de pensamento de alto nível.
  tutorial_vidcodemap_longdescription: Colete e analise dados para engajamento da
    comunidade, codificando seu próprio mapa comunitário!
  tutorial_robotmagicfarm_longdescription: Codifique o FarmBot para plantar sementes.
    Comece a plantar campos simples e depois aumente a complexidade. Termine cultivando
    arte de seu próprio design.
  tutorial_codehstriangle_longdescription: Nesta hora de código, exploraremos como
    criar um simulador que calculará a área de um triângulo com dimensões escolhidas
    por um usuário. Vamos programar com Tracy the Turtle em Python para que isso aconteça.
    Os alunos devem ter conhecimento prévio dos conceitos básicos de geometria antes
    de iniciar esta atividade.
  tutorial_ttwhitehouse_longdescription: Nesta aventura colorida, restaure a cor de
    um mundo branco por meio de um jogo autoguiado em primeira pessoa. Resolva quebra-cabeças
    e complete desafios para aprimorar o jogo e seu conhecimento de programação. Após
    a conclusão, os jogadores se familiarizarão com os valores hexadecimais de cores
    e os atributos CSS e se sentirão confortáveis o suficiente para reconhecê-los
    em aplicativos do mundo real. Não tenha medo de compartilhar suas criações.
  tutorial_modulo_longdescription: Nas profundezas do espaço, o Exploratory Databot,
    conhecido como E.D. acaba de descobrir um novo planeta habitável para a humanidade!
    Quem sabe quais surpresas estão por vir neste remoto planeta arenoso? Inesperadamente,
    ao pousar, E.D. recebe um choque em sua placa-mãe, eliminando todos os seus programas.
    Cabe a você programar E.D. para ajudá-lo a atravessar o terreno desse estranho
    alienígena. Você está pronto para o desafio?
  tutorial_codingtown_longdescription: Crie seu próprio negócio, programe e divirta-se.
  tutorial_kanoart_longdescription: Use o código de bloco para desenhar uma cena e,
    em seguida, dê vida a ela com animação e interação com o mouse. Codifique seus
    próprios pincéis, adicione adesivos e seja criativo!
  tutorial_dragonscript_longdescription: Bem-vindo ao DragonScript Arena — o jogo
    de estratégia de programação e clube de programação. Aumente o nível de seu Javascript
    e Engenharia de Software enquanto joga! Construa seu próprio Dragon A.I. Imagine
    Battlebots, mas com robôs Dragons.
  tutorial_uwcloud_longdescription: Aprenda os conceitos básicos da computação em
    nuvem criando sua própria nuvem! Crie servidores, atualize-os e conecte clientes
    para acompanhar a demanda da rede. Desempenhe o papel de um arquiteto de nuvem
    neste jogo interativo e teste suas habilidades no modo infinito.
  tutorial_htmlmuffin_longdescription: Prepare-se para uma aventura divertida e empolgante
    com Muffin the Cat, que o guiará pelos conceitos básicos de HTML e CSS. Juntos,
    vocês criarão sua primeira página de destino e entenderão os princípios básicos
    do layout de um site.
  tutorial_microsoftpizza_longdescription: Crie um jogo de arcade simples em que seu
    jogador coma o máximo de pizza possível antes que o tempo acabe!
  tutorial_stemc_blckhole_longdescription: Você viu as imagens do buraco negro que
    foram lançadas na primavera de 2019? Quer saber mais sobre buracos negros e como
    escapar deles? Confira esta atividade de codificação sobre o quão rápido você
    precisa ir para escapar de um campo gravitacional e o que acontece quando nem
    mesmo a luz consegue escapar!
  tutorial_careconfigure_longdescription: Nosso aplicativo de contar histórias reconta
    um conto de fadas, com resultados estranhos e engraçados! Mas o programa está
    mal escrito. Escrever um bom código é vital. Ajude a refinar este aplicativo em
    algo incrível. Veja as classes de palavras em inglês e use variáveis, consoantes,
    listas e funções para reconfigurar esse programa. Se você já escreveu um programa
    antes e quer um pouco de estilo, este é para você.
  tutorial_rpiscratch_longdescription: Crie um livro de frases interativo que traduza
    frases úteis em diferentes idiomas.
  tutorial_ozaria_longdescription: Personalize seu herói e viaje até a Sky Mountain,
    onde você aprende a digitar códigos reais, navegar por 15 níveis de jogo e criar
    seu próprio jogo para ajudar a salvar o mundo de Ozaria.
  tutorial_ttovum_longdescription: Você pode controlar o caos? Entre no mundo cyberpunk
    de Ovun City. Depure códigos quebrados, resolva quebra-cabeças e atualize seu
    hardware enquanto explora o mundo aberto autoguiado. Não seja pego pelos drones!
    Depende de você como a cidade de Ovun evolui.
  tutorial_ttpassage_longdescription: Mergulhe em um mundo alienígena para ajudar
    Ada a escapar de perigos desconhecidos. Jogue esta aventura autoguiada de plataforma
    2D e aprenda técnicas de codificação ao longo do caminho. Os jogadores se familiarizarão
    com as técnicas e a sintaxe de codificação enquanto resolvem quebra-cabeças, lutam
    contra monstros e derrotam o chefe final. Um pouco de familiaridade prévia com
    JavaScript pode ser útil, mas não é obrigatório.
  tutorial_tynkerhtmlen_longdescription: 'Parte do projeto dos Objetivos de Desenvolvimento
    Sustentável da ONU, este projeto de codificação permite que você crie sua própria
    página da web explorando energia renovável, eficiência energética e acesso à energia.
    Crie sua própria página mostrando questões de sustentabilidade! '
  tutorial_ttfrog_longdescription: A nostalgia se torna educacional neste jogo familiar
    com um novo toque! Em um jogo fácil de entender e autoguiado, você usará blocos
    de código e conceitos de programação para ajudar seu amigo sapo a cruzar com segurança
    as terras traiçoeiras. Perfeito tanto para iniciantes quanto para especialistas!
  tutorial_codemojijava_longdescription: Esta atividade apresenta aos alunos os conceitos
    básicos da programação Java usando o Terminal Codemoji. Os alunos aprendem tudo,
    desde tipos e variáveis básicos até funções. Cada lição apresenta uma explicação
    detalhada do que cada linha de código faz para garantir que os alunos entendam
    o que está acontecendo. Cada linha de código na lição é orientada para o sucesso
    do aluno.
  tutorial_ccfirewall_longdescription: Aprenda a programar seu próprio jogo compartilhável!
    Use o código para ensinar feitiços mágicos a um herói para derrotar ondas e ondas
    de vilões.
  tutorial_htmljs_longdescription: Conheça seu novo chefe, Muffin the Cat, que está
    se preparando para a CatFashion Expo. Ele precisa de um programa para monitorar
    as calorias e está pedindo sua ajuda. Nesta atividade divertida e envolvente,
    você aprenderá os conceitos básicos de JavaScript examinando variáveis, operações
    e tipos de dados e escreverá o MUFFit — seu primeiro programa em JavaScript.
  tutorial_ttaqueducts_longdescription: Neste jogo de quebra-cabeça, você é o herói
    trazendo água de volta para sua vila! Percorra os níveis nesta experiência isométrica
    autoguiada. Os níveis começarão de forma simples, expondo os jogadores aos fundamentos
    básicos de codificação. Enquanto joga, você aprenderá técnicas de codificação
    mais complexas. Depois, crie e construa seus próprios níveis e quebra-cabeças
    para compartilhar.
  tutorial_vtgame_longdescription: Introdução ao pensamento computacional e à programação
    de videogames em inglês. Crie seu videogame em apenas alguns minutos. Conceitos
    computacionais de abstração, design orientado a objetos, pensamento algorítmico,
    resolução de problemas, depuração e pensamento crítico são incorporados. Os alunos-alvo
    são da 5ª à 12ª série. Não é necessária experiência prévia em programação.
  tutorial_baroborav_longdescription: Guie o Linkbot como um veículo autônomo robótico
    (RAV) por uma grade de ruas! Os alunos aprenderão a controlar um robô Linkbot
    (virtual ou hardware) usando uma interface de arrastar e soltar. Eles também aprenderão
    sobre o importante conceito de loops e praticarão o uso do teorema de Pitágoras
    para percorrer caminhos triangulares.
  tutorial_baroboobstacle_longdescription: Esta série de 6 atividades apresentará
    aos alunos conceitos básicos de codificação e robótica usando uma interface de
    arrastar e soltar para manobrar os robôs Linkbot (virtuais e/ou de hardware) em
    uma variedade de pistas de obstáculos.
  tutorial_pbstorytelling_longdescription: Mergulhe no mundo da narrativa interativa.
    Aprenda o básico sobre como criar uma história no Twine. Examine diferentes padrões
    e estruturas de histórias que são exclusivos das histórias interativas. Veja algumas
    maneiras pelas quais a narrativa interativa difere da escrita criativa tradicional.
  tutorial_kibosnow_longdescription: 'A cidade está coberta de neve e precisamos projetar
    um limpa-neves KIBO para ajudar na limpeza! Os alunos se envolverão no processo
    de projeto de engenharia ao projetar, testar e aprimorar robôs limpa-neves que
    podem ajudar a limpar a neve em forma de bola de algodão. Os alunos também aprenderão
    mais sobre os muitos trabalhos importantes que fazem a comunidade funcionar. '
  tutorial_kibohappy_longdescription: Se você está feliz e sabe disso, acenda sua
    luz! Nesta aula de robótica que também envolve música e aprendizado socioemocional,
    os alunos criam de forma colaborativa um programa para o KIBO, incluindo entradas
    e saídas que expressam um sentimento de felicidade. Os alunos aprendem que os
    robôs têm partes de saída que lhes permitem enviar informações para o mundo.
  tutorial_rubylove_longdescription: 'Love Letters for Computers é uma série de 10
    partes do YouTube com materiais de sala de aula, para ajudar professores do ensino
    fundamental a tornar a ciência da computação mais divertida, caprichosa e gentil
    para as crianças. '
  tutorial_spherosmiles_longdescription: Você sabia que um sorriso tem superpoderes?!
    Programe seu Sphero BOLT para alegrar o dia de alguém.
  tutorial_spherobaby_longdescription: Aprenda a programar “pequenos passos” para
    ajudar a ensinar um amigo a programar.
  tutorial_toxarchitect_longdescription: Codifique seu robô construtor para criar
    edifícios e paisagens. O Utopian Architect é um sandbox projetado para facilitar
    a descoberta e o aprendizado do conceito de função. Junte-se a nós em nossas atividades
    que rapidamente levantam questões relacionadas à arquitetura de um programa, à
    arte de organizar pensamentos e saber como dividir grandes problemas em problemas
    menores.
  tutorial_idodge_longdescription: Essa atividade, adaptada para a Hora do Código,
    desenvolve as habilidades de programação das crianças criando aplicativos usando
    texto — uma linguagem JavaScript simplificada. Usando a abordagem PRIMM para ensinar
    programação, as crianças exploram programas e usam suas habilidades de pensamento
    computacional para resolver problemas, modificar e projetar/desenvolver aplicativos.
  tutorial_firiacodebot_longdescription: Python se encaixa no seu cérebro! Mesmo que
    você nunca tenha usado uma linguagem baseada em texto antes, essa atividade ensinará
    tudo o que você precisa para fazer com que seu robô se mova, acenda e responda
    às entradas do usuário. O CodeBot é uma plataforma revolucionária para codificação
    autêntica do mundo real, combinando uma linguagem de programação real com um hardware
    poderoso. Seu CODE está no controle total de todas as funções do robô!
  tutorial_modlighthouse_longdescription: 'Os estudantes projetam um farol com base
    em critérios e restrições de design. Em seguida, os alunos repetem esse design
    para torná-lo automático e personalizar sua mensagem. '
  tutorial_spherogreen_longdescription: 'Aprenda a usar uma variável numérica de contagem
    para acompanhar toda a reciclagem de sua sala de aula. '
  tutorial_ozopopstar_longdescription: 'Os alunos escreverão e chamarão funções e
    as executarão com o Ozobot. Esta é a segunda de duas lições. '
  tutorial_eddesign_longdescription: Apresente os principais conceitos computacionais
    de loops, loops aninhados e ordem sequencial usando robôs Edison e a linguagem
    de programação baseada em Scratch EdScratch. Os alunos podem trabalhar nesta lição
    de forma independente, concentrando-se na ideia de padrões, incluindo formas geométricas,
    e explorando como os loops podem ser usados em programas que contêm código repetido.
  tutorial_edshapeup_longdescription: Apresente os principais conceitos computacionais
    de loops e variáveis definidos usando robôs Edison e EdPy, uma linguagem de programação
    baseada em texto baseada em Python. Os alunos podem concluir esta lição de forma
    independente enquanto praticam o uso de loops definidos e reconhecimento de padrões
    para conduzir polígonos regulares familiares antes de enfrentar o desafio de polígonos
    regulares e formas irregulares menos comuns.
  tutorial_ozocolor_longdescription: 'Os alunos conhecerão o conceito de funções usando
    códigos de cores para representar uma função. Esta lição é uma lição introdutória
    e desconectada para introduzir o conceito de funções. É a primeira aula de uma
    série de duas aulas, mas qualquer uma delas pode ser ensinada isoladamente. A
    segunda lição utiliza o OzoBlockly para desenvolver o conceito de funções. '
  tutorial_icomputeeggs_longdescription: Essa atividade conduzida por professores,
    adaptada para a Hora do Código, oferece aos alunos a oportunidade de explorar
    a programação física por meio da robótica. Usando um ambiente de programação de
    arrastar e soltar e uma esfera robótica programável, os alunos projetam algoritmos
    para programar um robô para esconder ovos de Páscoa. Inclui plano de aula passo
    a passo, recursos para professores/alunos e orientação de avaliação.
  tutorial_rootunplugged_longdescription: Resolva quebra-cabeças imprimíveis offline
    usando o poder da programação, matemática e muito mais para decifrar o código
    onde o Root Robot está escondido!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest é uma atividade desconectada
    que ensina aos alunos o pensamento computacional e os fundamentos da programação
    de uma forma fácil e agradável. Os alunos aprenderão comandos de movimento simples
    e novas expressões de programação, como 'Bug' e 'Debug'. Esta atividade também
    ensina o conceito de cenários com vários rótulos.
  tutorial_peblioportraits_longdescription: 'Aprenda a programar retratos animados
    por uma causa na qual você acredita. '
  tutorial_rootcodebreak_longdescription: Use seu Root Robot e o aplicativo Root Coding
    para resolver quebra-cabeças e desafios imprimíveis e decifrar o código até onde
    o Root está escondido.
  tutorial_microbit14_longdescription: Codifique sua maneira de preservar os oceanos
    usando micro:bit. Saiba mais sobre o Global Goal 14, Life Below Water e aprenda
    a codificar uma luz de praia para tartarugas marinhas.
  tutorial_barobomoon_longdescription: Você é um dos astronautas pioneiros na primeira
    base lunar permanente e, durante uma expedição fora da base, uma avaria incapacita
    seu rover lunar e seu rádio. Mas com um pouco de criatividade, você pode criar
    um dispositivo de sinalização luminosa usando um microcontrolador Arduino, um
    LED e codificação de arrastar e soltar para enviar um SOS.
  tutorial_eddog_longdescription: Apresente os principais conceitos computacionais
    de loops e condicionais usando robôs Edison e a linguagem de programação EdBlocks.
    Os alunos podem realizar esta lição de forma independente, utilizando os sensores
    de luz infravermelha do robô Edison enquanto aplicam a programação sequencial
    e a decomposição a um conjunto de desafios de programação progressiva, explorando
    como os robôs podem sentir e reagir ao mundo.
  tutorial_microbit15_longdescription: Codifique sua maneira de proteger a vida selvagem
    local usando o micro:bit. Saiba mais sobre o Objetivo Global 15, Vida na Terra,
    e aprenda a codificar um contador de espécies selvagens.
  tutorial_unity_longdescription: Crie um videogame real usando código de computador
    C# e Unity, uma plataforma profissional para desenvolvimento de jogos! Todos os
    ativos de atividades e tutoriais passo a passo estão incluídos. Este projeto pode
    ser conduzido por um professor ou por um aluno. Para maior eficiência, recomendamos
    que os alunos preencham um dos kits de criação Unity sem código anteriores para
    aprender a interface do Unity antes desta atividade.
  tutorial_blockscadtarget_longdescription: Teste suas habilidades de atingir alvos
    escrevendo código para mover triângulos em três dimensões!
  tutorial_tcadicicles_longdescription: Combine o poder do código e do design assistido
    por computador (CAD) para criar um design de pingente 3D. Depois, aprenda a imprimir
    seu design se você tiver acesso a uma impressora 3D!
  tutorial_blockscadscale_longdescription: Escreva código para criar e imprimir em
    3D modelos em escala dos edifícios mais famosos do mundo!
  tutorial_tcadloops_longdescription: Saiba como o código e o design assistido por
    computador (CAD) podem ser combinados para criar um modelo 3D de uma estrela explosiva.
  tutorial_phidgets_longdescription: Crie um instrumento musical incrível com Phidgets
    and Processing!
  tutorial_modvariables_longdescription: 'Os alunos investigam como os dados fluem
    por uma rede usando os blocos de robôs Cubelets. Esta lição pressupõe que os alunos
    já estejam familiarizados com o funcionamento geral dos blocos robóticos Cubelets.
    Visite modrobotics.com/thehub para obter aulas gratuitas de “Conheça seus Cubelets”
    para apresentar essa ferramenta de pensamento computacional aos seus alunos. '
  tutorial_codestersmicro_longdescription: Conecte seu micro:bit aos Codesters e desbloqueie
    um mundo de possibilidades. Use seu micro:bit como um controlador de jogo para
    ajudar seu jogador a cabecear uma bola de futebol. Não deixe a bola cair no chão!
    Micro Ball é um jogo simples e divertido que até mesmo um programador iniciante
    pode criar.
  tutorial_codestersdata_longdescription: Conecte seu micro:bit aos Codesters e desbloqueie
    um mundo de possibilidades. Saiba como coletar e armazenar dados dos sensores
    micro:bit. Em seguida, faça um gráfico dos dados como um gráfico de dispersão
    no Codesters. O conhecimento prévio de loops, listas e eventos é incentivado.
  tutorial_ikodexmas_longdescription: Essa atividade conduzida por professores, adaptada
    para a Hora do Código, apresenta às crianças o uso de uma linguagem de programação
    baseada em blocos para desenvolver habilidades de codificação. As crianças usam
    algoritmos, programação e habilidades de pensamento computacional para programar
    o Kodu para entregar presentes na véspera de Natal. Inclui plano de aula passo
    a passo, tutorial para alunos e orientação de avaliação.
  tutorial_rpisensehat_longdescription: Saiba como usar o hardware Sense HAT para
    criar um dispositivo de registro de dados que possa capturar uma variedade de
    informações sobre seu ambiente imediato.
  tutorial_mee_longdescription: 'Uma aldeia foi ameaçada pelo fogo e precisa que programes
    uma solução! Apresentamos-te o teu ajudante de programação, O Minecraft Agent.
    Programa o Agent para navegar pela floresta e recolher dados sobre as condições
    que causam os incêndios. '
  tutorial_kuborobo_longdescription: Nesta atividade, os alunos testam suas habilidades
    de lógica e sequenciamento enquanto usam os Tagtiles para programar seu robô KUBO
    para viajar para vários locais em um mapa impresso.
  tutorial_ai-oceans_longdescription: A ciência da computação é muito mais do que
    codificação! Aprenda sobre IA, aprendizado de máquina, dados de treinamento e
    preconceitos, enquanto explora questões éticas e como a IA pode ser usada para
    resolver problemas mundiais.

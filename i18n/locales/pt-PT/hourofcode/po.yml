  tutorial_caflags_longdescription: Aprenda alguns conceitos básicos de programação
    com blockly. Desenvolva seu pensamento computacional usando formas, cores e coordenadas
    simples para desenhar as bandeiras do mundo. Descubra sua criatividade ao explorar
    diferentes sequências de blocos e valores para criar suas próprias obras-primas
    empolgantes de bandeiras.
  tutorial_matariki_longdescription: 'Maia e Charlie são da Nova Zelândia. A família
    de Maia está se preparando para celebrar Matariki: o ano novo maori. Ela convidou
    seu amigo Charlie para ficar na marae (tradicional casa de reuniões) de sua família.
    Há muitas tarefas e atividades empolgantes de resolução de problemas para Matariki!
    Use suas habilidades de pensamento computacional para ajudar Maia e Charlie a
    se prepararem para a celebração.'
  tutorial_carestaurant_longdescription: Charlie e Tilley decidiram que, se programarem
    Ross adequadamente, ele poderá ajudar a fazer algumas pinturas para tornar os
    Vingadores da Alimentação mais atraentes. No entanto, certifique-se de que seus
    algoritmos estejam corretos - um robô mal direcionado com um pincel pode causar
    sérios danos!
  tutorial_casea_longdescription: Alex e Lonnie criam peixes sofisticados e criaturas
    super marinhas com blocos. Ajude-os a classificar as sequências em ordem e depurar
    identificando e corrigindo os erros. Personalize sua própria cena oceânica e dê
    vida aos seus personagens adicionando interatividade. Codificadores e pré-leitores
    iniciantes são bem-vindos!
  tutorial_cashield_longdescription: São as férias de verão e Alex, sua família e
    Lonnie estão indo de férias para a Finlândia. O irmão mais velho de Alex, Reuben,
    está criando um aplicativo sobre escudos e mostra a Alex e Lonnie como usá-lo.
    Junte-se a eles enquanto eles aprendem a sequenciar blocos para criar seus próprios
    escudos incríveis!
  tutorial_ccwslimer_longdescription: Aprenda a programar seu próprio jogo compartilhável
    com vários níveis e desafios!
  tutorial_codinggalaxy_longdescription: Para sua primeira missão no Adventure Planet,
    seu dever é resolver quebra-cabeças de programação para salvar o belo planeta.
  tutorial_boatrace_longdescription: Aprenda a criar um jogo de corrida de barcos.
    O jogador usa o mouse para conduzir um barco até uma ilha deserta sem esbarrar
    em obstáculos.
  tutorial_ccplay_longdescription: Codifique e jogue uma série de níveis de jogo enquanto
    aprende conceitos importantes da ciência da computação. No nível final, mostre
    sua criatividade e habilidades para programar seu próprio jogo do zero!
  tutorial_grinch_longdescription: 'Aprenda a programar drones e um trenó de alta
    tecnologia com magia de programação para capturar presentes e descer a montanha
    para devolver o Natal a Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Os alunos exploram a interseção
    entre programação e arte criando um programa de computador que lhes permite criar
    memes personalizados para compartilhar com amigos.
  tutorial_codehsbitcoin_longdescription: Nesta atividade da Hora do Código, os alunos
    são apresentados ao livro contábil do blockchain do Bitcoin e a algumas estatísticas
    do Bitcoin. Os alunos analisam como uma transação funciona no livro contábil do
    Bitcoin e investigam o desempenho geral do blockchain do Bitcoin.
  tutorial_codehsblockchain_longdescription: Os alunos aprendem sobre os fundamentos
    das criptomoedas explorando criptografia, hashing e tecnologia blockchain!
  tutorial_codehscipher_longdescription: 'Nesta atividade da Hora do Código, os alunos
    são apresentados à criptografia usando a cifra clássica de César para descriptografar
    e criptografar algumas mensagens, além de descobrir a falha da cifra e como melhorá-la. '
  tutorial_codehscollision_longdescription: Os alunos explorarão como as simulações
    são usadas na pesquisa. Eles estudarão como a massa e a velocidade afetam as colisões
    elásticas usando equações de conservação de momento e conservação de energia cinética
    para verificar os valores de velocidade final calculados por uma simulação. Os
    alunos devem ter conhecimento prévio de resolver equações matemáticas usando álgebra
    básica.
  tutorial_codehsmath_longdescription: 'Os alunos conhecem Tracy the Turtle e aprendem
    a codificar diferentes modelos matemáticos em Python! Nenhuma experiência em codificação
    é necessária, mas os alunos devem ter concluído Álgebra I ou superior. '
  tutorial_codehsmusic_longdescription: Os alunos exploram como a codificação é usada
    na criação musical criando suas próprias batidas e padrões dinâmicos de oito números
    com blocos de JavaScript!
  tutorial_codehssports_longdescription: Os alunos aprendem como a programação é usada
    em esportes e design de jogos criando um videogame esportivo original que pode
    ser compartilhado com seus amigos imediatamente!
  tutorial_codemojipizza_longdescription: 'Este curso foi desenvolvido para ensinar
    aos alunos os fundamentos dos objetos JavaScript. Os alunos aprenderão os tipos
    básicos de dados que podem ser armazenados em variáveis, desde o primeiro booleano
    até a criação de seus próprios objetos com várias propriedades. A atividade facilita
    a compreensão de conceitos complexos usando a comida favorita de todos: pizza!'
  tutorial_moonlander_longdescription: Aprenda física enquanto codifica! Moon Lander
    é um curso de Game Builder com 17 exercícios que orientam você sobre como criar
    seu próprio jogo baseado em física. No jogo, você usará códigos e conceitos de
    física do 6º ao 9º ano para ajudar uma nave espacial a pousar com segurança na
    lua.
  tutorial_sushicards_longdescription: Faça um jogo em que você mova um tubarão para
    tentar pescar.
  tutorial_codesparkcreate_longdescription: Sempre quis criar e codificar seu próprio
    videogame? Comece com o modo "Criar" da codeSpark Academy. Escolha entre dois
    kits de jogos que o guiam através da criação e codificação de um videojogo ao
    estilo Mario, usando a nossa interface sem palavras. Codificadores e pré-leitores
    iniciantes são bem-vindos!
  tutorial_hardvsoft_longdescription: Por meio de uma história infantil ilustrada
    e planilhas, seus alunos aprenderão as diferenças entre hardware e software.
  tutorial_codestersecard_longdescription: 'Desenvolva suas habilidades de programação
    ao aprender a criar um cartão eletrônico que você pode compartilhar com seu professor,
    família ou amigos! '
  tutorial_codesterslogo_longdescription: Use o código para ser criativo e criar o
    logotipo da sua própria empresa! Você aprenderá noções básicas de codificação
    na linguagem de programação Python. Depois de concluir o tutorial, você terá todas
    as habilidades necessárias para criar o logotipo da sua marca pessoal!
  tutorial_codesterstshirt_longdescription: 'Aprenda habilidades básicas de programação
    e pratique se movimentar pelo plano de coordenadas enquanto cria seu próprio design
    de camiseta com monograma! '
  tutorial_codewards_longdescription: Participe de uma missão empolgante para salvar
    a cidade subaquática. Experimente o trabalho de um engenheiro de resgate consertando
    sistemas urbanos danificados com comandos e algoritmos. Supere vários desafios
    para provar suas habilidades, inteligência e coragem!
  tutorial_olympics_longdescription: 'Junto com Elsie, prepare-se para as Olimpíadas
    de Robôs! Junto com os conceitos de programação, aprenda a dirigir, coletar detalhes
    e criar ferramentas, construir e testar seu poderoso robô. '
  tutorial_codinismhero_longdescription: Aprenda o básico da programação por meio
    de exemplos divertidos e crie um jogo enquanto aprende!
  tutorial_discovery_longdescription: Dois personagens se encontram em um mundo e
    descobrem um objeto surpreendente. O que acontece a seguir? Com o Scratch e o
    CS First, qualquer pessoa pode criar sua própria história única com código.
  tutorial_csfirstname_longdescription: Escolha um nome e dê vida às letras da palavra
    usando o código. Escolha um apelido, o nome de um animal de estimação, um animal,
    um esporte, um lugar ou um hobby.
  tutorial_edisonmove_longdescription: Apresente a programação baseada em texto e
    o principal conceito computacional de sequência para seus alunos usando robôs
    Edison e EdPy, uma linguagem de programação baseada em texto baseada em Python.
    Explore os conceitos básicos de ciência da computação e programação, incluindo
    funções, entradas, parâmetros de entrada e saídas. Em seguida, enfrente um desafio
    de programação e escreva seu próprio programa para fazer seu robô Edison atravessar
    um labirinto.
  tutorial_edisonspider_longdescription: Apresente os principais conceitos computacionais
    de variáveis e dados, duas das partes mais fundamentais das linguagens de programação
    de uso geral, usando robôs Edison e a linguagem de programação baseada em Scratch
    EdScratch. Os alunos podem concluir esta lição de forma independente, aprendendo
    quais são as variáveis, por que as usamos e, em seguida, aplicando seus conhecimentos
    para programar Edison para dirigir como uma aranha colocando uma armadilha.
  tutorial_edisonspotlight_longdescription: Apresente os robôs Edison aos seus alunos,
    ajudando-os a começar a explorar o que é um robô e como ele pode sentir e reagir
    ao mundo. Os alunos podem realizar esta lição de forma independente enquanto programam
    o robô Edison usando a linguagem de programação baseada em blocos EdBlocks, praticando
    os fundamentos da ciência da computação, incluindo sequência, loops e condicionais.
  tutorial_firiapython_longdescription: Prepare seu micro:bit e suba de nível para
    a codificação Python! O CodeSpace o guiará passo a passo, desde sua primeira linha
    de Python até a codificação de um programa interativo com botões e LEDs. Aprenda
    os conceitos básicos de programação de dispositivos embarcados, monitoramento
    de entradas e controle de saídas. Aprenda como as variáveis e as declarações if
    controlam o fluxo do código e termine com um microjogo rápido e divertido!
  tutorial_gamefrootsquid_longdescription: As lulas colossais são os maiores invertebrados
    do mundo. Neste jogo de programação para iniciantes, você aprenderá o básico sobre
    programação e criará um jogo que explora a vida da lula no fundo do oceano. Você
    descobrirá a vida secreta da lula colossal, como codificar controles de jogos
    de teclado (entradas/saídas), a linguagem de codificação do Google Blockly e como
    publicar seu próprio jogo de computador.
  tutorial_duckpiano_longdescription: Neste projeto, você fará com que as teclas do
    seu computador reproduzam sons charlatães em tons diferentes, como um piano que
    soa como um pato. Você pode usar seu piano de pato para tocar músicas simples.
    Mais tarde, você pode experimentar outros sons, como latidos de cachorro ou até
    mesmo sons que você mesmo grava. Este projeto funciona melhor em um computador
    com teclado, mas pode ser adaptado para funcionar em um tablet.
  tutorial_gpsound_longdescription: Neste projeto, você escreverá um programa para
    gravar som do microfone do seu computador, reproduzi-lo e desenhar uma imagem
    do som gravado. Em seguida, você pode processar sua gravação para adicionar efeitos
    como mudança de tom, reverso ou eco.
  tutorial_groklearningpython_longdescription: Desenvolva suas habilidades de programação
    e construa seu próprio classificador de animais! Neste curso, você usará a linguagem
    de programação Python para classificar animais com base em suas características.
    Você aprenderá sobre as diferenças entre os animais e como os biólogos usam a
    programação para ajudá-los a fazer ciência! Esta atividade tem algum conhecimento
    presumido (variáveis, impressão e entrada).
  tutorial_htmltimetravel_longdescription: Faça uma viagem aventureira no tempo e
    conquiste o espaço profundo enquanto aprende a mover, girar e transformar objetos
    usando os conceitos básicos de animação em CSS.
  tutorial_hp_flappy_longdescription: Aprenda o pensamento lógico e o conceito de
    programação criando seu próprio jogo no estilo Flappy Birds no HyperPad.
  tutorial_appytappin_longdescription: Essa atividade conduzida por professores, adaptada
    para a Hora do Código, apresenta às crianças o uso de uma linguagem de programação
    baseada em texto para desenvolver um aplicativo de jogos para celular. Eles projetam
    algoritmos e usam variáveis e funções, além de testar e depurar seu trabalho.
    Inclui um plano de aula passo a passo, recursos para alunos, cartões de apoio
    e modelo de programa pré-escrito.
  tutorial_icipher_longdescription: Esta atividade conduzida por um professor, adaptada
    para a Hora do Código, ensina as crianças a se comunicarem com segurança. As crianças
    aprendem que as mensagens ao longo do tempo foram criptografadas e descriptografadas
    usando cifras. Eles exploram a criptografia e entendem a necessidade de comunicações
    seguras.
  tutorial_iguess_longdescription: Apresentando códigos de resposta rápida para crianças
    de 3 a 5 anos. Use tablets para escanear códigos QR e adivinhar a minifera de
    um determinado habitat.
  tutorial_imake_longdescription: Essa atividade desconectada conduzida por professores,
    para crianças de 3 a 5 anos, usa rimas infantis clássicas para introduzir o conceito
    de algoritmos, sequência e repetição. Ao identificar as etapas e os padrões das
    rimas populares, as crianças começam a entender que os algoritmos estão ao nosso
    redor.
  tutorial_imorse_longdescription: Explore a criptografia com o Código Morse e o Sphero.
    Saiba que os sistemas físicos podem ser programados e escrever código para que
    o Sphero se comunique.
  tutorial_kanohp_longdescription: Aprenda a programar e fazer mágica na tela com
    desafios criativos. Faça as penas voarem e o fogo fluir, componha músicas e muito
    mais.
  tutorial_khanwebpages_longdescription: Aprenda a criar páginas da web com tags HTML
    e CSS e termine criando seu próprio cartão comemorativo para compartilhar com
    amigos ou familiares.
  tutorial_kibobowl_longdescription: Queda! Até onde o KIBO precisa se mover para
    ir do início da pista de boliche até os pinos? Você pode criar uma única faixa
    reta ou um caminho mais complicado. Os alunos usarão estimativas e medições para
    criar um programa para percorrer toda a extensão da pista. Eles testarão até que
    ponto um único bloco avançado leva o KIBO e, em seguida, aprimorarão seus programas
    usando o Processo de Projeto de Engenharia.
  tutorial_kibodance_longdescription: Vamos fazer uma festa dançante do KIBO Robot!
    Configure um reprodutor de música para tocar uma música favorita da sala de aula
    ou uma música conectada à cultura mundial que você está explorando. Os alunos
    decorarão seu KIBO como dançarino e, em seguida, criarão um programa para ensinar
    seu KIBO a dançar ao som da música. Os alunos aprenderão como criar um programa
    para expressar uma ideia (neste caso, uma dança), com foco na capacidade de sequenciamento.
  tutorial_buildcharacters_longdescription: Quais são alguns traços de caráter que
    você pode identificar em livros ou pessoas que você conhece? Crie seu próprio
    fuzz e use o código para modificar suas propriedades e dar vida ao seu personagem!
    Com JavaScript para o ensino fundamental.
  tutorial_designgames_longdescription: O aplicativo de pré-leitura mais popular agora
    inclui um Maker Space digital! Crie níveis, crie jogos ou construa personagens.
    Escolha sua atividade e comece a criar com o Kodable! Com JavaScript para o ensino
    fundamental.
  tutorial_makelevels_longdescription: Você pode construir um labirinto simétrico?
    Um labirinto com ângulos retos? Obtenha desafios criativos e completos de construção
    de labirintos com conceitos básicos de codificação. Alinhado com a matemática
    K-5 Common Core.
  tutorial_wizard_longdescription: Viaje para o mundo do Code Magic como Code Wizard.
    Aprenda a criar e lançar feitiços para personalizar seu castelo.
  tutorial_mbscratchcards_longdescription: Conecte o mundo físico do micro:bit com
    o mundo virtual do Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Use o micro:bit com um iPad para aprender
    Swift.
  tutorial_mbbuttons_longdescription: Neste projeto introdutório, você fará com que
    imagens ou animações apareçam na tela micro:bit quando os botões forem pressionados.
    Esta atividade é adequada para quem nunca programou antes ou para quem busca uma
    introdução simples à programação do BBC micro:bit. Ele usa MicroBlocks, um sistema
    de programação semelhante ao Scratch que permite que você veja seu código sendo
    executado no micro:bit imediatamente.
  tutorial_meteor_longdescription: Neste projeto, você criará um jogo Falling Meteors
    para o BBC micro:bit. Usando os botões, o jogador moverá um escudo para capturar
    meteoros que caem e salvar a Terra. As técnicas que você aprende neste projeto
    podem ser usadas para criar muitos outros jogos para a BBC micro:bit, incluindo
    clássicos como Pong e Space Invaders.
  tutorial_ballbounce_longdescription: Aprenda a criar um aplicativo móvel em que
    o usuário jogue uma bola pela tela e ela ricocheteie nas bordas.
  tutorial_mitcodi_longdescription: Aprenda a criar seu próprio aplicativo móvel interativo.
    Pressione a abelha e ouça-a zumbir!
  tutorial_mitdoodle_longdescription: Crie um aplicativo móvel onde você possa fazer
    desenhos na tela!
  tutorial_talktome_longdescription: Aprenda a criar um aplicativo móvel que faça
    seu telefone falar com você!
  tutorial_mobilecspmap_longdescription: Use o App Inventor para criar um tour de
    mapas de pontos turísticos em sua cidade, estado ou em qualquer lugar do mundo.
    Tutoriais autoguiados em vídeo e texto orientam os alunos na criação de uma interface
    de usuário e na codificação de um aplicativo móvel, usando um componente de mapa
    e determinando os locais por latitude e longitude.
  tutorial_ozorandom_longdescription: 'Aprenda como os computadores criam números
    aleatórios e os usam. Depois, use um programa de movimento aleatório para ajudar
    a semear ideias para uma história. '
  tutorial_ozotroll_longdescription: 'Aprenda a diferença entre trolls da Internet
    e trolls de contos de fadas e, em seguida, ensine Evo a ser um bom troll que protege
    você. '
  tutorial_peblioart_longdescription: 'Aprenda a desenhar e animar formas com código
    para criar obras de arte interativas inspiradas em artistas. '
  tutorial_astropi_longdescription: Codifique uma mensagem e verifique a temperatura
    do ar ambiente a bordo da ISS usando um simulador online do Sense HAT do computador
    Astro Pi.
  tutorial_rgart_longdescription: Procurando uma maneira fácil e intuitiva de ensinar
    seus alunos a programar? O RoboGarden STEAM fundiu a prática de código com o aprendizado
    do STEAM e missões gamificadas em várias atividades. Na atividade artística, o
    aluno entende os conceitos de mistura de cores enquanto usa blocos de codificação
    para resolver desafios na festa de aniversário.
  tutorial_rgengineer_longdescription: Procurando uma maneira fácil e intuitiva de
    ensinar seus alunos a programar? O RoboGarden STEAM fundiu a prática de código
    com o aprendizado do STEAM e missões gamificadas em várias atividades. Na atividade
    de engenharia, o aluno aprende robótica básica enquanto usa blocos de codificação
    para resolver desafios na festa de Natal.
  tutorial_rgmath_longdescription: Procurando uma maneira fácil e intuitiva de ensinar
    seus alunos a programar? O RoboGarden STEAM fundiu a prática de código com o aprendizado
    do STEAM e missões gamificadas em várias atividades. Na atividade matemática,
    o aluno pratica contagem, adição e subtração enquanto resolve alguns desafios
    de codificação.
  tutorial_rgscience_longdescription: Procurando uma maneira fácil e intuitiva de
    ensinar seus alunos a programar? O RoboGarden STEAM fundiu a prática de código
    com o aprendizado do STEAM e missões gamificadas em várias atividades. Na atividade
    científica, o aluno faz uma jornada ao espaço resolvendo vários desafios de codificação
    e sabe mais sobre elementos espaciais e fatos científicos.
  tutorial_rgtech_longdescription: Procurando uma maneira fácil e intuitiva de ensinar
    seus alunos a programar? O RoboGarden STEAM fundiu a prática de código com o aprendizado
    do STEAM e missões gamificadas em várias atividades. Na atividade de tecnologia,
    o aluno faz uma viagem às ilhas vulcânicas resolvendo vários desafios de codificação,
    entendendo os conceitos básicos de tecnologia.
  tutorial_robotmagic3d_longdescription: Use sua imaginação para criar um logotipo
    3D animado com seu nome, seu time esportivo favorito ou qualquer coisa que você
    quiser. Use o código para dar vida a modelos e letras 3D com diversão. No final,
    você pode baixar um adesivo animado de sua criação e compartilhá-lo com amigos.
  tutorial_robotmagicflappy_longdescription: Use sua imaginação para criar um jogo
    Flappy Bird em 3D. Use o código para dar vida aos modelos 3D com diversão. No
    final, você pode compartilhar sua criação com amigos e desafiá-los para uma pontuação
    alta.
  tutorial_scratchadventure_longdescription: Envie seus personagens favoritos do Cartoon
    Network em uma missão, dos confins do universo até a beira do riacho Craig. Desbloqueie
    tesouros secretos e descubra novos personagens enquanto cria um jogo de aventura.
  tutorial_scratchtalk_longdescription: Dê vida aos seus personagens no Scratch usando
    os novos blocos de conversão de texto em fala desenvolvidos pela Amazon. Crie
    um robô de rap ou uma animação interativa que fale. Este projeto mostrará como
    criar animações falantes que giram, ampliam e mudam de cor. As possibilidades
    são infinitas!
  tutorial_scratchjrstory_longdescription: Uma atividade intermediária destinada a
    crianças da 2ª à 5ª série com alguma experiência com o ScratchJr. Por meio dessa
    atividade e do tempo contínuo com o ScratchJr, os alunos terão a oportunidade
    de pensar de forma criativa, melhorar sua narrativa e colaborar com colegas.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    é uma atividade introdutória destinada a crianças do jardim de infância até a
    segunda série com pouca ou nenhuma experiência em programação. Por meio dessa
    atividade, os alunos terão a oportunidade de pensar de forma criativa, tornar-se
    contadores de histórias e aprimorar o raciocínio matemático e as habilidades de
    sequenciamento.
  tutorial_spherocomm_longdescription: Saiba mais sobre falhas de comunicação em uma
    comunidade e em um programa de computador. Use esse conhecimento para resolver
    qualquer falha de comunicação ou bug em um programa em um esforço para ajudar
    o BOLT a encontrar o caminho de casa.
  tutorial_spherocommunity_longdescription: Crie um caminho simples que represente
    uma rota comum que você percorre todos os dias. Você criará dois programas, um
    caminho desenhado e um caminho de programa baseado em blocos em sua rota comunitária.
  tutorial_spherofunctions_longdescription: Aprenda a usar e invocar funções para
    transformar o Sphero em uma calculadora.
  tutorial_spheroinfrared_longdescription: Torne-se um epidemiologista para impedir
    a propagação de uma infecção rara por robôs que está assolando uma comunidade
    de robôs BOLT.
  tutorial_spherolightsensor_longdescription: Aprenda a criar um programa que usa
    o sensor de luz ambiente para medir os valores de lux e perseguir o BOLT.
  tutorial_spheromansion_longdescription: Manter um monte de dinossauros em sua casa
    não deveria ser um problema, certo? Como você pode imaginar, isso não quer acabar
    bem. Você está preso na biblioteca da mansão e deve programar sua saída.
  tutorial_roadblocks_longdescription: Como continuação de Sua comunidade, você modificará
    seu programa de bloqueios à medida que você e seu parceiro encontrarem diferentes
    obstáculos ao longo da rota.
  tutorial_spherotext2_longdescription: Aprenda sua primeira condicional criando um
    jogo divertido em que você lançará Sphero e adivinhará sons de animais. Essa é
    uma ótima atividade depois de concluir o Texto 1.
  tutorial_spherotext3_longdescription: Aprenda a trocar os LEDs principais do Sphero
    com base na taxa de rotação do giroscópio. Você também aprenderá sobre normalização
    e valor absoluto. Essa é uma ótima atividade depois de concluir os textos 1 e
    2.
  tutorial_spherotext4_longdescription: Use variáveis para criar um jogo de batata
    quente desenvolvido por Sphero. Você usará um pseudocódigo e lerá a documentação
    para dar vida a esse jogo clássico. Você também aprenderá sobre conceitos técnicos
    como loop until e aleatoriedade dentro dos limites. Essa é uma ótima atividade
    depois de concluir o Texto 2 ou 3.
  tutorial_spheroraptor_longdescription: Crie uma caneta fortificada para manter os
    Spheroraptors afastados e, ao mesmo tempo, escreva o código na fuga do Spheroraptors.
    De loops a condicionais, operadores e até comparadores, você precisará do máximo
    de conhecimento de codificação possível.
  tutorial_stempiday_longdescription: Usamos o número Pi para calcular a circunferência
    e a área de um círculo, mas você já se perguntou de onde vem esse número ou como
    calculá-lo? Nesta atividade de codificação, você gerará pontos aleatoriamente
    semelhantes a um jogador muito ruim atirando dardos em um tabuleiro de dardos.
    A porcentagem de dardos que caem dentro do círculo pode nos ajudar a calcular
    o Pi. Em seguida, mude as cores dos pontos só por diversão!
  tutorial_stemplanetoids_longdescription: Você sabia que o código por trás dos jogos
    clássicos Asteroids e Lunar Lander é mais simples do que você imagina? Você sabia
    que esses dois jogos têm física precisa? Nesta atividade, você consertará um jogo
    de asteróides quebrado em que a nave se move apenas em linha reta. Em seguida,
    você adicionará gravidade ao jogo e tentará pousar a nave na lua! Funciona com
    chromebooks e outros dispositivos!
  tutorial_stempong_longdescription: Você sabia que o código por trás do popular jogo
    Bonk.io e do clássico jogo Pong é mais simples do que você imagina? Você sabia
    que esses dois jogos têm física precisa? Nesta atividade, você consertará uma
    versão quebrada do jogo Pong para que os objetos saltem como deveriam. Em seguida,
    você adicionará gravidade para criar um clone do Bonk.io. Funciona com chromebooks
    e outros dispositivos!
  tutorial_algobot_longdescription: AlgoBot é um jogo de quebra-cabeça que acontece
    na Europa, uma nave de colonização pan-galáctica, onde uma missão de reciclagem
    dá terrivelmente errado. Os jogadores comandam o AlgoBot, um pequeno andróide
    inteligente, e aprendem a usar uma linguagem de programação visual para ajudá-lo
    a conter a crise!
  tutorial_thunkableapps_longdescription: 'Aprenda a criar seus próprios aplicativos
    com codificação baseada em blocos! '
  tutorial_toxicodedot_longdescription: 'Selecione uma carta do seu baralho e interprete
    seu código para progredir pelo mundo. Use suas habilidades intuitivas para adivinhar
    as regras e aprender com seus próprios erros. Feito com cuidado pela equipe por
    trás do Compute it e do Silent Teacher, com os mesmos fundamentos: tentativa e
    erro em vez de explicações detalhadas, progressão suave, ausência de código para
    digitar e acessibilidade para iniciantes.'
  tutorial_gcactions_longdescription: Descubra ações, um dos principais alicerces
    da programação, e use-as para codificar um videogame! Explore a cultura digital
    e aprenda sobre robôs e o que eles realmente podem fazer.
  tutorial_gccomparators_longdescription: Descubra comparadores e regras lógicas,
    que são os principais componentes da programação, e use-os para codificar um videogame!
    Explore a cultura digital e saiba mais sobre o rastreamento de nossas atividades
    on-line.
  tutorial_gcconditions_longdescription: Descubra as condições, um dos principais
    alicerces da programação, e use-as para codificar um videogame! Explore a cultura
    digital e aprenda sobre os algoritmos que impulsionam nosso mundo on-line.
  tutorial_gccreate_longdescription: Crie seu primeiro videogame completo com o GameCode!
    Crie novos personagens, torne-os (um pouco) mais inteligentes, dê superpoderes
    ao jogador... O céu é o limite!
  tutorial_gcevents_longdescription: 'Descubra eventos, um dos principais alicerces
    da programação, e use-os para codificar um videogame! Explore a cultura digital
    e aprenda sobre Inteligência Artificial e como ela pode ser significativa em sua
    vida. '
  tutorial_gcloops_longdescription: Descubra loops, um dos principais componentes
    da programação, e use-os para codificar um videogame! Explore a cultura digital
    e aprenda sobre o fenômeno da câmara de eco nas redes sociais.
  tutorial_gcvariables_longdescription: Descubra variáveis, um dos principais componentes
    da programação, e use-as para codificar um videogame! Explore a cultura digital
    e saiba o que são os dados e como eles funcionam.
  tutorial_beanything_longdescription: Explore seis carreiras incríveis e veja como
    a codificação pode ser aplicada a cada uma delas! Descubra como é ser engenheiro
    de robótica, músico, astronauta, fazendeiro, apicultor e confeiteiro. Use a programação
    para animar personagens, compor músicas, contar histórias, criar jogos e até mesmo
    criar arte.
  tutorial_change_longdescription: Crie um projeto que mostre como você mudaria o
    mundo! Se você é apaixonado pela reciclagem ou tem uma ideia para alcançar a paz
    mundial, compartilhe sua visão com o código!
  tutorial_cooking_longdescription: Mostre suas habilidades - crie um jogo de culinária
    interativo. Os iniciantes podem usar o tutorial autoguiado, enquanto os programadores
    mais avançados têm a opção de começar com um projeto em branco.
  tutorial_crystal_longdescription: Lute com amigos neste jogo multijogador. Aplique
    suas próprias estratégias e compare seu código com toda a comunidade Tynker para
    ver quem é o verdadeiro campeão de programação! Lance feitiços, colete power-ups
    e derrote inimigos enquanto luta em uma arena selvagem para 4 jogadores que está
    encolhendo em meio à lava!
  tutorial_landscape_longdescription: Use o recurso de desenho a caneta do Python
    para compor uma paisagem usando código. Use os itens de paisagem já criados para
    você ou projete nossas próprias estruturas. Publique e compartilhe suas criações!
  tutorial_pets_longdescription: Crie um jogo divertido sobre animais de estimação
    — reais ou imaginários! Os iniciantes podem usar o tutorial autoguiado, enquanto
    os programadores mais avançados têm a opção de começar com um projeto em branco.
  tutorial_petvet_longdescription: Um dia agitado no Pet Vet é divertido enquanto
    você e a Barbie ajudam uma variedade de animais de estimação nos primeiros exames.
    Desde guiar animais de estimação até a sala de exames até diagnosticar seus resfriados,
    vaias e coceiras, você descobrirá que cada quebra-cabeça tem uma solução para
    fazer com que os animais se sintam melhores do que nunca!
  tutorial_superhero_longdescription: Use arte em pixels em HTML e CSS para criar
    suas máscaras de super-heróis favoritas. Publique e compartilhe suas criações!
  tutorial_vidcodeplastic_longdescription: O problema do plástico enchendo nossos
    oceanos continua piorando. Felizmente, você pode fazer sua voz ser ouvida com
    código por meio do Plastic Pollution PSA. Depois de codificar um PSA sobre poluição
    plástica usando JavaScript, você pode fazer um segundo vídeo sobre qualquer assunto
    de seu interesse! Aprenda a usar loops, ondas senoidais e emojis personalizados
    para criar um projeto exclusivo.
  tutorial_vidcodetypeface_longdescription: Crie seu próprio tipo de letra usando
    formas e elementos de tipografia. O tipo tem mais elementos do que você imagina!
    Até agora, falamos sobre fontes e como elas são diferentes estilos de texto. As
    fontes são, na verdade, apenas estilos diferentes de um tipo de letra. Um tipo
    de letra é uma família de fontes com características semelhantes.
  tutorial_washustorm_longdescription: Saiba como programar uma tempestade que se
    aproxima.
  tutorial_activitypackets_longdescription: Encontre horas de diversão para toda a
    família com os pacotes imprimíveis de atividades criativas de codificação do Wonder
    Workshop. Dê vida à programação com os robôs Dash, Dot e Cue baixando essas atividades
    online e offline para usar durante o Hour of Code e muito mais!
  tutorial_googlerookie_longdescription: Nesta atividade, você codificará uma colagem
    com o tema Rookie usando o Blockly, uma linguagem de programação introdutória.
    Você usará sequências, variáveis e loops para criar uma peça única que destaque
    sua criatividade!
  tutorial_tommyturtle_longdescription: Ajude as crianças a aprenderem o básico da
    programação com Tommy the Turtle! Vencedor do Gold Award de Melhor Aplicativo
    Educacional pelo Best Mobile App Awards. Conecta-se ao StemDash para permitir
    que pais e professores acompanhem o progresso do aprendizado, conversem com seu
    filho para incentivar ou limitar o tempo de brincadeira.
  tutorial_mazyad_longdescription: Este produto ampliará nossos limites para criar
    uma versão em papel integrada com aplicativos computadorizados e uma alternativa
    se o computador não for usado por qualquer motivo. Também servirá como uma introdução
    à compreensão da programação em geral.
  tutorial_gamemaker_longdescription: O Game Maker é uma atividade aberta em que os
    alunos podem criar o que quiserem usando um simples assistente de código. Basta
    clicar na imagem de um monstrinho fofo e escolher uma das opções no menu. Tutoriais
    mais avançados também estão incluídos para aqueles que desejam se aprofundar na
    criação de jogos.
  tutorial_duckrace_longdescription: Neste curso, você resolverá tarefas de programação
    para ajudar o pato Toni a coletar moedas para economizar nas festas de fim de
    ano. No final do curso, você cria seu próprio jogo.
  tutorial_allcancodeapps_longdescription: Use a plataforma Allcancode para criar
    aplicativos web e móveis desde o design até a entrega. A lógica do aplicativo
    é escrita no Google Blockly, a linguagem de programação usada na maioria das atividades
    do Code.org.
  tutorial_n2y_longdescription: Nessas atividades imprimíveis, os alunos podem ajudar
    um pequeno robô chamado Bitt Bott a explorar diferentes formas de relevo na Terra.
    Os alunos dão instruções simples a Bitt Bott escolhendo e circulando as setas
    direcionais apropriadas. Cada uma das seis atividades inclui instruções simples
    que são suportadas com símbolos da coleção n2y® SymbolStix PRIME®. Os símbolos
    ajudam os não leitores e os leitores iniciantes a entender e seguir as instruções.
  tutorial_microsoftarcade_longdescription: Jogue divertidos jogos de arcade, crie
    seus próprios sprites e aprenda o básico para programar seu próprio jogo com o
    MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Sem computador ou internet? Não tem problema.
    Experimente as atividades do CS First Unplugged para explorar como a ciência da
    computação pode resolver problemas, como ajudar as pessoas a se manterem conectadas
    enquanto estão separadas. As atividades do Scratch “Plugged in” também estão disponíveis!
  tutorial_toxicodepython_longdescription: Descubra o básico do Python sem nenhuma
    palavra ou explicação. Nosso professor silencioso lhe dará várias séries de desafios
    que o levarão a adivinhar algumas regras e aprender com seus próprios erros.
  tutorial_codecombatozaria_longdescription: Entre no mundo de Ozaria, onde você se
    torna um herói em uma aventura épica. Você deve usar o poder da codificação para
    derrotar a escuridão que tomou conta do mundo! Ao longo do caminho, você conhecerá
    personagens interessantes e viajará para diferentes terras, praticando conceitos
    de codificação como sequências, loops, depuração e decomposição. No final, você
    criará um jogo jogável que poderá compartilhar com seus amigos!
  tutorial_vidcodedate_longdescription: 'O projeto Climate Clock é uma interseção
    culturalmente relevante de matemática, ciência ambiental e ciência da computação.
    Nesta atividade da Hora do Código, os alunos serão guiados na construção de seu
    próprio relógio climático. Eles se envolverão com objetos, propriedades, variáveis,
    funções e loops e personalizarão sua mensagem para transmitir sua mensagem para
    o mundo e suas esperanças para o futuro. '
  tutorial_codemonkeyspace_longdescription: 'Escreva um código real para ajudar o
    astronauta macaco a pegar bananas no espaço! '
  tutorial_codespeakhappy_longdescription: Aprenda a programar um aplicativo de meditação
    que o transporta para o seu “lugar feliz”.
  tutorial_grokimage_longdescription: Use a linguagem de programação Python para fazer
    mudanças rápidas nas imagens. Crie programas divertidos de edição de imagens e
    crie seu próprio filtro de imagem!
  tutorial_icomputelearn_longdescription: Quando você aprende a programar com o iCompute,
    você programa suas próprias histórias, jogos e animações interativas fantásticas.
    Seguir nossas atividades criativas e divertidas significa que você desenvolverá
    o pensamento computacional e as habilidades de codificação!
  tutorial_rpstress_longdescription: Use blocos Scratch para criar e personalizar
    sua bola de estresse clicável com efeitos gráficos, animação de figurino e efeitos
    sonoros.
  tutorial_bsdcause_longdescription: 'Este curso permite que os alunos usem o código
    como uma forma de compartilhar o que é importante ou interessante para eles. Eles
    podem acompanhar a lição ou criar projetos exclusivos enquanto aprendem HTML,
    CSS e JavaScript. Eles são guiados com tutoriais em vídeo, codificação ao vivo
    e acesso ao glossário de códigos. O Support My Cause se concentra em criar e codificar
    uma página de destino que coletará dados de apoiadores de sua causa favorita.
    #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Use um loop para iterar em uma matriz,
    fazendo com que um emoji seja animado por meio de várias opções.
  tutorial_vidcodeanimojies_longdescription: Use um loop para iterar em uma matriz,
    fazendo com que um emoji seja animado por meio de várias opções.
  tutorial_bsdinspire_longdescription: 'Este curso permite que os alunos usem o código
    como uma forma de compartilhar o que é importante ou interessante para eles. Eles
    podem seguir a lição ou criar projetos exclusivos enquanto aprendem HTML, CSS
    e JavaScript. Eles são guiados com tutoriais em vídeo, codificação ao vivo e acesso
    ao glossário de códigos. The People Who Inspire Me concentra na criação de uma
    página da web para mostrar as 3 principais pessoas que foram uma inspiração para
    você. #codeisyourvoice'
  tutorial_tttractor_longdescription: Ajude a trazer os campos de volta à vida. O
    fazendeiro Hayao está sem sorte e seus campos se tornaram uma bagunça. Mas ele
    acabou de adquirir um novo trator sofisticado com um sistema de código repetitivo
    usando loops que podem salvar tudo. Ajude a aprender como o trator funciona para
    regar todas as plantações em seus campos.
  tutorial_codeillusionmickey_longdescription: Embarque em uma aventura mágica de
    programação com Mickey! Aprenda a desenhar, colorir e mover formas enquanto domina
    a introdução à arte multimídia usando JavaScript.
  tutorial_scigirlsquest_longdescription: 'Nesta aventura de programação online, os
    jovens conduzem o submarino Subby por desafios subaquáticos, usando códigos para
    encontrar vários itens e coletar dados científicos no fundo do oceano. '
  tutorial_codespeakbreathe_longdescription: Aprenda a programar um aplicativo de
    meditação que guiará os usuários por meio de um exercício de respiração consciente.
  tutorial_vidcodeface_longdescription: Use uma biblioteca de rastreamento facial
    para codificar seu próprio filtro facial personalizado, como os que você usa nas
    redes sociais.
  tutorial_educodemaze_longdescription: Crie um labirinto completo com monstros e
    passagens trancadas. Use variáveis, loops e sequências de caracteres para ajudar
    seu herói a navegar pelo mundo que você criou.
  tutorial_educoderace_longdescription: Aprenda ciência da computação enquanto liberta
    o piloto que há em você! Invente e personalize seu próprio carro, ao mesmo tempo
    em que obtém uma compreensão mais profunda dos objetos e de como os videogames
    são feitos.
  tutorial_codespeakchatbot_longdescription: Aprenda a codificar um chatbot, um programa
    de computador com o qual você pode conversar, enquanto aprende sobre as famosas
    mulheres pioneiras da ciência da computação.
  tutorial_gamefrootgames_longdescription: Aprenda a programar um jogo real como Super
    Mario Bros. Estudantes que estão prontos para ir além do Scratch e Tynker conhecerão
    práticas reais da indústria de jogos, conceitos criativos de codificação, como
    publicar seu próprio jogo exclusivo e começarão a trabalhar em direção a uma carreira
    na indústria de jogos. O tutorial é sobre design de níveis, escolha de um personagem,
    animação e codificação de seu personagem para se movimentar.
  tutorial_codespeakgrandparent_longdescription: Aprenda a codificar um cartão digital
    para espalhar alegria para alguém especial em sua vida.
  tutorial_educodekingdom_longdescription: O Reino está sob ataque! Planeje defesas
    poderosas para ajudar a repelir os invasores. Domine o poder das matrizes para
    criar sua própria onda de monstros em seu próprio jogo de defesa de torre!
  tutorial_codehsdata_longdescription: Saiba mais sobre o poder de usar visualizações
    de dados para exibir dados de forma significativa e fácil de entender. Use nosso
    gerador de gráficos para criar gráficos visualmente atraentes e aprender como
    a codificação é usada para criar dados bonitos.
  tutorial_educodecake_longdescription: Aprenda HTML fazendo um bolo com o chef Roland.
    Dê forma e estilize sua criação personalizada com seu novo conhecimento sobre
    tags e classes.
  tutorial_ttsecond_longdescription: Você pode entregar o Protocolo Aberto? Você entrou
    sorrateiramente a bordo da nave capital e agora deve evitar os drones de segurança
    por tempo suficiente para abrir o acesso de todos. Examine rapidamente as declarações
    condicionais para descobrir se você está a salvo ou não da covarde visão cibernética.
    Se não, é para a câmara de ar!
  tutorial_bsdtrivia_longdescription: 'Este curso permite que os alunos usem o código
    como uma forma de compartilhar o que é importante ou interessante para eles. Eles
    podem acompanhar a lição ou criar projetos exclusivos enquanto aprendem HTML,
    CSS e JavaScript. Eles são guiados com tutoriais em vídeo, codificação ao vivo
    e acesso ao glossário de códigos. O Trivia Game Maker se concentra em criar um
    jogo de perguntas e respostas interativo, onde você também pode fazer perguntas
    triviais. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programe uma conversa entre dois sprites.
    Seja criativo ao se comunicar com o código no Scratch com o CS First!
  tutorial_codemonkeybeaver_longdescription: Ajude um castor a atingir seus objetivos!
    Mergulhe no habitat natural desse castor com uma divertida atividade de programação
    que impulsionará sua educação em programação. Os castores podem nadar, coletar
    madeira e construir barragens. Esse pequeno castor precisa da sua ajuda. Use os
    blocos de código simples para completar a barragem no lago para que a água permaneça
    calma, construa uma casa e faça smoothies!
  tutorial_codestersdistance_longdescription: Aprenda os conceitos básicos de codificação
    em Python e, em seguida, crie um programa que calcule a distância entre dois sprites
    para garantir que eles estejam se distanciando socialmente ou precisem usar uma
    máscara.
  tutorial_itchspace_longdescription: Este tutorial mostra a criação de um jogo clássico
    de Space Invaders usando a linguagem de programação Scratch MIT. Inscreva-se no
    canal do RokCoder no YouTube para mais vídeos e tutoriais baseados em Scratch!
    Cada vídeo é um pequeno tutorial (aproximadamente dez minutos de duração) que
    contém seus próprios objetivos finais específicos. O resultado final é um jogo
    de arcade Scratch de alta qualidade.
  tutorial_vidcodemagic_longdescription: Faça com que os flashes apareçam aleatoriamente
    ao redor da tela usando um loop.
  tutorial_vidcodemagices_longdescription: Faça com que os flashes apareçam aleatoriamente
    ao redor da tela usando um loop.
  tutorial_codespeakmeal_longdescription: Aprenda a programar um aplicativo que ajuda
    os usuários a tomar decisões sobre alimentação saudável.
  tutorial_itchfish_longdescription: Tutorial do Scratch 3.0 para criar um jogo com
    um tubarão perseguindo e comendo peixe interrompido quando um mergulhador é comido
    acidentalmente.
  tutorial_bsdwebsite_longdescription: 'Este curso permite que os alunos usem o código
    como uma forma de compartilhar o que é importante ou interessante para eles. Eles
    podem acompanhar a lição ou criar projetos exclusivos enquanto aprendem HTML,
    CSS e JavaScript. Eles são guiados com tutoriais em vídeo, codificação ao vivo
    e acesso ao glossário de códigos. “O site Meus Favoritos se concentra na criação
    de uma página da web com as três principais coisas que você está interessado ou
    adora fazer. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Aprenda a codificar uma cápsula do tempo
    digital para registrar e refletir sobre sua vida agora mesmo.
  tutorial_itchwebcam_longdescription: Aprenda sobre realidade aumentada e crie seu
    próprio espaço virtual de realidade aumentada.
  tutorial_itchball_longdescription: Faça uma bola saltar pela tela. Saiba mais sobre
    loops e condicionais dentro de loops.
  tutorial_ttrace_longdescription: Ao chamar funções e criar classes, os jogadores
    programam seu próprio carro de corrida para ser rápido, ágil e poderoso; durante
    as corridas, eles podem hackear os veículos de seus concorrentes para manipular
    seus controles.
  tutorial_plethora_longdescription: 'Nesta atividade da Plethora, você resolverá
    desafios visuais divertidos e aprenderá os conceitos de causa e efeito e interação
    com o usuário. '
  tutorial_educodesecret_longdescription: Explore o mundo dos segredos com o Agente
    Smith enquanto você se aprofunda no aprendizado de declarações, cordas e loops
    for-in. Ajude o agente Smith a encontrar os culpados e a configurar o sistema
    operacional da Agência para seus novos usuários com Python.
  tutorial_itchshapes_longdescription: Aprenda a desenhar formas no Scratch. Você
    também aprenderá a calcular o quanto precisa girar para qualquer forma.
  tutorial_codeguppytext_longdescription: Aprenda os conceitos básicos da codificação
    baseada em texto criando seu primeiro programa em um editor de codificação on-line.
  tutorial_vidcodeplastiche_longdescription: O problema do plástico enchendo nossos
    oceanos continua piorando. Felizmente, você pode fazer sua voz ser ouvida com
    código por meio do Plastic Pollution PSA. Depois de codificar um PSA sobre poluição
    plástica usando JavaScript, você pode fazer um segundo vídeo sobre qualquer assunto
    de seu interesse! Aprenda a usar loops, ondas senoidais e emojis personalizados
    para criar um projeto exclusivo.
  tutorial_educativechatbot_longdescription: Aprenda sobre o reino da inteligência
    artificial e do aprendizado de máquina, além de programar seu próprio chatbot!
  tutorial_educodebasics_longdescription: Aprenda alguns fundamentos de programação
    e crie seu próprio jogo no processo!
  tutorial_codehsdesign_longdescription: 'Os programadores aprenderão como a programação
    pode apoiar artistas e criar sua própria maquete de loja virtual, usando HTML. '
  tutorial_htmlacademyphp_longdescription: Conheça Dumpo the Little Elephant, programador
    sênior de um estúdio de web design, que está desenvolvendo uma loja online. Juntos,
    vocês aprenderão os fundamentos do PHP de uma forma envolvente. Você trabalhará
    com scripts da web e aprenderá as variáveis, adicionará scripts PHP ao layout
    e interagirá com bancos de dados enquanto cria um projeto web realista.
  tutorial_gamefrootdistance_longdescription: 'Em COVID-19: Stop the Spread, você
    pode modificar o fator “Ficar em casa” e codificar um simples clicker de notícias.
    A atividade ilustra como o distanciamento social tem um impacto direto na rapidez
    com que um vírus como o COVID-19 pode se espalhar. Estudantes e professores obterão
    uma pequena visão sobre a ciência dos vírus, os efeitos que um vírus pode ter
    na sociedade e, ao mesmo tempo, aprimorarão suas habilidades de fluência digital.'
  tutorial_codesterscovid_longdescription: Aprenda os conceitos básicos de codificação
    em Python enquanto cria seu próprio PSA sobre como podemos impedir a disseminação
    da COVID-19. Crie seu próprio PSA interativo animado para compartilhar informações
    críticas sobre a importância do distanciamento social, uso de máscara, quarentena
    e outras medidas.
  tutorial_ttbunker_longdescription: Você encontrou o Bunker, e todos os seus segredos
    serão seus, assim que você decifrar a criptografia. Um exército se aproxima e
    você deve manter o perímetro usando o poder da programação. Codifique torres individuais,
    defina alcance, danos e mais poderes especiais adicionando novas linhas de código
    e alterando valores. Sobreviva por tempo suficiente para aprender como classes
    e instâncias podem tornar você ainda mais poderoso.
  tutorial_cuttle_longdescription: Desafie-se com essas tarefas divertidas e interativas
    e aprenda tudo sobre pensamento computacional.
  tutorial_bsdjokes_longdescription: 'Este curso permite que os alunos usem o código
    como uma forma de compartilhar o que é importante ou interessante para eles. Eles
    podem acompanhar a lição ou criar projetos exclusivos enquanto aprendem HTML,
    CSS e JavaScript. Eles são guiados com tutoriais em vídeo, codificação ao vivo
    e acesso ao glossário de códigos. The Jokes and Riddles se concentra na criação
    de um conjunto de cartões interativos que contêm suas piadas e enigmas favoritos
    e as respostas! #codeisyourvoice'
  tutorial_rptree_longdescription: Use o Scratch para criar uma simulação que mostra
    como a variação da saúde de uma floresta e dos níveis de desmatamento afetam as
    árvores, a vida selvagem e a quantidade de CO2 absorvida. Você já deve saber como
    as coordenadas e variáveis do Scratch funcionam.
  tutorial_codestersunity_longdescription: Aprenda os conceitos básicos de codificação
    em Python, incluindo listas, loops e sprites. Em seguida, crie um mural usando
    um loop para acessar cada sprite armazenado em uma lista.
  tutorial_codesterssoccer_longdescription: Aprenda os conceitos básicos de codificação
    em Python e, em seguida, crie um programa que atira uma bola de futebol no gol.
    Para mirar seu tiro, primeiro você precisa estimar a inclinação da linha. Boa
    sorte!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot precisa da sua ajuda! Ela
    precisa do seu conhecimento de loops, algoritmos e codificação para ajudá-la a
    corrigir o código do Lockit e reinicializar seu sistema. '
  tutorial_thunkablemask_longdescription: Aprenda a criar um aplicativo móvel que
    lhe dê pontos por saber como usar sua máscara corretamente!
  tutorial_cafarming_longdescription: A ciência da computação pode ajudar a alimentar
    um mundo faminto. Os agricultores estão usando a tecnologia para cultivar alimentos
    de forma mais inteligente e sustentável. Agribots e drones podem monitorar, regar
    e pulverizar plantações e até mesmo combater essas ervas daninhas! Saiba como
    a IA, a visão computacional e a Internet das Coisas são usadas na fazenda.
  tutorial_blocksmithyeti_longdescription: Ah, não! Alguém prendeu o Yeti! Somente
    VOCÊ e seu canhão inteligente programável podem salvar o Yeti e alimentar seus
    amigos. Os alunos usarão JavaScript para salvar o Yeti com esta divertida aula
    interativa individualizada.
  tutorial_codecapture_longdescription: 'Dê seus primeiros passos no mundo da programação
    com JavaScript, usando apenas papel e caneta e seu telefone celular! '
  tutorial_codehslitter_longdescription: 'Saiba como você pode usar a programação
    para ajudar a resolver um dos maiores problemas do mundo: lixo e lixo! Nesta Hora
    do Código Choose-Your-Own-Adventure, você pode escolher entre o básico do Python
    ou o básico do Web Design. Seja qual for a sua escolha, você explorará como usar
    a ciência da computação para diminuir a quantidade de lixo em sua comunidade.'
  tutorial_bsdocean_longdescription: Life under Water lança luz sobre uma questão
    urgente que enfrentamos hoje em dia - nosso meio ambiente. Este projeto se concentra
    em orientá-lo a codificar sua própria página da web sobre como proteger nossas
    águas.
  tutorial_itchplatformer_longdescription: Um tutorial fácil de seguir sobre como
    criar um jogo de plataforma simples usando o Scratch.
  tutorial_codejika_longdescription: Uma ótima introdução à codificação usando HTML
    e CSS. Codifique algumas linhas, veja a saída imediata sem se deixar levar pelos
    comos e porquês, criando uma bela página de destino com fundo gradiente de duas
    cores, nome e data de lançamento do site.
  tutorial_gamefrootclicker_longdescription: Os alunos programam seu próprio Clicker
    Game e, no processo, aprendem sobre variáveis, diferentes tipos de dados, lógica
    condicional, operadores comparativos e obtêm algumas informações valiosas sobre
    como os desenvolvedores profissionais de jogos projetam e criam jogos reais. Ao
    final do tutorial, você terá codificado diferentes tipos de variáveis, publicado
    um jogo e envolvido com a ciência da computação em um contexto indígena.
  tutorial_rmagicequity_longdescription: 'Explore conceitos relacionados à redução
    da desigualdade com código: recursos limitados, igualdade, equidade e libertação.
    Use variáveis e funções em um ambiente de blocos autoguiado. Finalize animando
    os atores 3D.'
  tutorial_ttfreestyle_longdescription: Você é o coreógrafo e diretor de um novo videoclipe!
    Digite um código real para colocar e controlar dançarinos, cenários e muito mais.
    Apenas certifique-se de capitalizar e pontuar corretamente, caso contrário, tudo
    ficará estático.
  tutorial_ozobotcolor2_longdescription: Os alunos aprenderão a funcionalidade básica
    do Ozobot. Os alunos aprenderão a desenhar códigos de cores que o Ozobot pode
    ler.
  tutorial_ozobotcolor3_longdescription: Os alunos aprenderão como programar o bot
    para viajar para a esquerda, para a direita e para a direita com os códigos de
    cores.
  tutorial_clcarbon_longdescription: Um plano de aula de python que ensinará os alunos
    a criar uma calculadora de pegada de carbono que calcula a pegada com base em
    um pequeno questionário sobre a vida diária e, em seguida, fornece métricas de
    comparação (ou seja, essa é a mesma quantidade de carbono que xxxx) e sugere maneiras
    de ser mais ecológico.
  tutorial_kodablebasics_longdescription: Sem computador? Não tem problema! Aprenda
    habilidades básicas de programação e pratique o uso de comandos básicos de codificação
    sem o uso de um dispositivo.
  tutorial_scigirlscc_longdescription: Ajude seus alunos a aprender a escrever pseudocódigos!
    Os programadores de computador geralmente iniciam projetos usando a linguagem
    cotidiana para escrever o que eles querem que aconteça em seu código — isso é
    chamado de pseudocódigo. Os jovens trabalharão em grupos para escrever um pseudocódigo
    para um simples movimento ou movimento de dança.
  tutorial_irobotpicture_longdescription: Os robôs têm muitos sensores que trabalham
    juntos para ajudar o robô a entender tudo ao seu redor. Assim como os sensores,
    nossos amigos geralmente podem ver, ouvir, sentir ou entender coisas que não podemos.
    Nessa atividade, trabalhem juntos para ajudar a decodificar mensagens secretas
    e decifrar o código!
  tutorial_kcjmyself_longdescription: Nesta atividade, você aprenderá a usar o Scratch
    para codificar uma animação sobre você! Crie um personagem personalizado para
    se representar, fazer com que ele se mova e adicione cenários diferentes para
    mostrar sua cidade natal. Este projeto é simples o suficiente para as crianças
    concluírem sozinhas ou com o apoio de um adulto.
  tutorial_nearpodalgorithms_longdescription: 'Nesta lição do Nearpod, os alunos identificam
    um algoritmo como um conjunto de instruções passo a passo. Os alunos aprendem
    a criar, testar e corrigir um algoritmo para concluir uma tarefa específica. '
  tutorial_kibodrop_longdescription: Engenharia tem a ver com persistência e determinação.
    Hoje, os alunos se tornarão engenheiros, aprendendo as etapas do Processo de Projeto
    de Engenharia. Eles criarão modelos com materiais artesanais e reciclados e, em
    seguida, testarão a robustez de seus modelos soltando-os da altura do tornozelo.
    Esta é uma atividade desconectada; os robôs KIBO são opcionais.
  tutorial_ozobotcolor1_longdescription: Os alunos aprenderão a funcionalidade básica
    do Ozobot, incluindo como calibrar os sensores do bot e como desenhar linhas para
    o bot seguir.
  tutorial_scigirlspixels_longdescription: 'Nessa atividade desconectada, você aprenderá
    o que é um pixel e como enviar uma imagem simples em preto e branco para um amigo! '
  tutorial_kcjheroines_longdescription: Nesta atividade, você aprenderá sobre diferentes
    mulheres canadenses que fizeram história. Usando o Scratch, você aprenderá a programar
    um videogame celebrando suas vidas e conquistas. Escolha uma heroína, personalize
    seu traje e cenário, codifique movimentos e metas para seu jogo e marque pontos.
    Este projeto é simples o suficiente para as crianças concluírem sozinhas ou com
    o apoio de um adulto.
  tutorial_ozobotvalue_longdescription: Os alunos usarão seu Ozobot para selecionar
    aleatoriamente um valor posicional, identificar o mesmo valor posicional em um
    número de três dígitos e escrever o número.
  tutorial_icodebytes_longdescription: Aprenda ciência da computação sem tecnologia!
    Atividades divertidas de computação desconectada para crianças de 5 a 7 anos fazerem
    em sala de aula ou em casa com suas famílias. As atividades ajudam a desenvolver
    habilidades de pensamento computacional de uma forma muito divertida. Dividido
    nos princípios fundamentais da ciência da computação, envolve a criação de algoritmos,
    o pensamento lógico, a identificação de padrões e a descoberta ou criação de regras.
  tutorial_clfashion2_longdescription: Você é um cientista de dados que se preocupa
    com a moda e tem interesse em código? Participe das aulas de Fashionista of Data
    Science para saber como programação e moda andam de mãos dadas! Usaremos o código
    SQL junto com a ciência de dados para investigar marketing, estilos de linha e
    operações de loja.
  tutorial_ai4all_longdescription: 'Esse Byte de IA foi criado para ser uma maneira
    rápida e divertida, facilitada pelo professor, de começar a se familiarizar com
    algumas ideias fundamentais da IA moderna, incluindo: como os dados se tornam
    produzidos em um modelo de IA, como os preconceitos humanos entram nos conjuntos
    de dados e como a IA pode ser usada em diversos campos, incluindo arte e criatividade.
    Os alunos aprendem essas coisas explorando o desenho no Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Descubra a ciência de dados, uma das habilidades
    mais valiosas, e veja o mundo! A ciência de dados parece árida e assustadora,
    como a matemática? Não tenha medo. Esta aula introdutória mostrará que você já
    é especialista em dados e que a ciência de dados está cheia de ideias divertidas
    e interessantes relacionadas a tópicos como futebol, música, arte e seus livros
    favoritos. Materiais prontos para ambientes de aprendizado presencial ou remoto. '
  tutorial_spheroinputs_longdescription: 'Esta atividade fará com que você pense sobre
    o conceito comum de codificação da ciência da computação de entradas e saídas
    e como essa ideia se relaciona com o uso definitivo da ciência da computação. '
  tutorial_edisoncount_longdescription: 'Apresente os principais conceitos computacionais
    de entradas e saídas usando robôs Edison e a linguagem de programação baseada
    em blocos EdBlocks nesta atividade conduzida por estudantes. Utilize a função
    de acionamento do robô Edison por meio de um conjunto de tarefas de programação
    progressiva. A criação de programas para o robô “rastrear” requer a aplicação
    do pensamento sequencial e uma compreensão do ciclo de entrada-processo-saída. '
  tutorial_spheroloops_longdescription: 'Esta atividade fará com que você pense sobre
    o conceito comum de codificação da ciência da computação de loops e como esse
    conceito se relaciona com o uso definitivo da ciência da computação. '
  tutorial_kiboprogram_longdescription: Nesta lição, as crianças aprenderão sobre
    sequenciamento na programação e sobre os símbolos que compõem uma linguagem de
    programação como a do KIBO. Os alunos criarão seus próprios símbolos de programação
    e apresentarão programas com seus próprios movimentos. Finalmente, eles podem
    traduzir esses programas de movimento em programas para o KIBO.
  tutorial_hellorubycsin60_longdescription: 'Você já se perguntou o que viaja dentro
    dos fios do seu computador? Ou por que peças de computador parecem uma pequena
    cidade? Ou o que realmente é um algoritmo? Esses 30 vídeos individualizados de
    um minuto são destinados a crianças de 5 a 9 anos, seguidos por uma atividade
    que as crianças podem realizar em casa. Os tópicos incluem código, hardware, redes,
    IA e outras ideias interessantes. '
  tutorial_clfashion1_longdescription: Você é um cientista de dados que se preocupa
    com a moda e tem interesse em código? Participe das aulas de Fashionista of Data
    Science para saber como programação e moda andam de mãos dadas! Usaremos o código
    SQL junto com a ciência de dados para investigar marketing, estilos de linha e
    operações de loja.
  tutorial_irobottraffic_longdescription: Os sinais de trânsito são um elemento básico
    de segurança em nossa vida cotidiana. Codifique seu próprio semáforo com o robô
    Root e aprenda sobre o inventor!
  tutorial_edisonmystery_longdescription: Comece a explorar o uso do rastreador de
    linha de Edison usando robôs Edison e a linguagem de programação baseada em Scratch
    EdScratch nesta atividade conduzida por estudantes. Os alunos primeiro se familiarizam
    com a tecnologia do sensor de rastreamento de linha do robô Edison e experimentam
    o LED vermelho em superfícies de cores diferentes. Em seguida, eles passarão a
    dominar uma linha misteriosa usando o conceito de algoritmos.
  tutorial_microbitseaturtles_longdescription: Crie um protótipo de uma luz de praia
    LED vermelha de baixa potência que possa ser usada para iluminar caminhos de praia,
    o que também é seguro para tartarugas marinhas.
  tutorial_ozobotknow_longdescription: Nesta lição, os alunos conhecerão os componentes
    de hardware e robótica do Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programe um coração piscando, um foguete decolando,
    seu nome ou qualquer coisa que sua imaginação invente! Para começar, ensinaremos
    como programar um coração na sua cor favorita e depois fazê-lo piscar ao ritmo
    da sua música favorita. Junte-se à nossa comunidade de ImagiCoders para compartilhar
    e trocar designs. Carregue suas criações em seu ImagiCharm para que você possa
    usar seu código com orgulho onde quer que vá! '
  tutorial_irobotsimulator_longdescription: Aprenda a criar e baixar projetos de codificação
    com este pacote de atividades! Resolva todos os quebra-cabeças com o Simbot Root
    na arena virtual para revelar a mensagem secreta no final!
  tutorial_irobotkind_longdescription: Nosso robô ainda está aprendendo a fazer escolhas
    gentis ao jogar com amigos. Neste jogo, ajude Root a praticar tomando quatro decisões
    gentis consecutivas. Se o Root fizer uma escolha errada, ele terá que começar
    do zero novamente! Vamos jogar juntos!
  tutorial_firiavirtual_longdescription: Aprenda programação em Python com um poderoso
    simulador de robótica 3D. Você completará missões desafiadoras em um ambiente
    virtual com física realista. As missões ensinam o código para controlar motores,
    LEDs e outros periféricos no CodeBot. E o modo Sandbox permite que você seja criativo
    com possibilidades ilimitadas de codificação em Python. É fácil começar a usar
    o CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Dê uma nova olhada no Pictionary por meio
    de código! Os alunos podem usar o código para fazer previsões sobre quais imagens,
    músicas ou palavras o Root SimBot criará. Codifique sua própria criação do Pictionary
    também!
  tutorial_ozobotnouns_longdescription: Nesta lição, os alunos identificarão a maneira
    correta de soletrar e usar substantivos plurais irregulares e usarão códigos de
    cores para programar seu Ozobot para passar para os substantivos plurais irregulares
    corretos virando à esquerda ou à direita e usando o substantivo em uma frase.
  tutorial_nasa3d_longdescription: Saiba mais sobre estrelas explodindo, modelos 3D
    e blocos de código! Esta atividade espacial mostra os fundamentos da modelagem
    3D em astronomia usando o Tinkercad gratuito baseado em navegador. Os alunos podem
    progredir da criação de formas 3D simples para o trabalho com dados reais da NASA
    sobre estrelas que explodiram, testando em realidade aumentada e usando loops
    e mudanças baseadas no tempo com blocos de código.
  tutorial_blupants_longdescription: Treine um verdadeiro robô autônomo para pegar
    blocos e posicioná-los até a meta navegando por uma pista de obstáculos. Comece
    com a interface de arrastar e soltar e avance para o Python à medida que você
    se torna mais experiente.
  tutorial_legodance_longdescription: Sincronize os movimentos motores de uma dançarina
    de break para manter o ritmo da luz e das batidas.
  tutorial_nearpodcoding_longdescription: Neste Nearpod de 25 a 30 minutos com o Flocabulary
    Topic Spark, os alunos são apresentados à programação por meio de um vídeo de
    hip hop e dos recursos interativos exclusivos do Nearpod. Esta lição apresenta
    a codificação de vídeo do Flocabulary.
  tutorial_kcjplastic_longdescription: Estamos desafiando você a usar a visualização
    de dados para desenvolver uma solução de poluição plástica! Descubra de onde vêm
    os resíduos de plástico e por que eles se tornaram um problema global. Em seguida,
    reflita sobre seu próprio uso de plástico, estime a quantidade de desperdício
    que você poderia reduzir com o tempo e crie uma invenção ou alternativa que possa
    ajudar. As crianças podem concluir este projeto sozinhas ou com o apoio de um
    adulto.
  tutorial_legojourney_longdescription: 'As viagens são empolgantes! Desafie os alunos
    a remixarem nosso projeto Grasshopper Journey para criar uma nova jornada e encontrar
    maneiras diferentes de um gafanhoto virtual inspirado no SPIKE Prime se mover
    usando o Scratch 3.0! Além das habilidades de CS, essa atividade facilitada pelo
    professor também pode ser usada para apoiar áreas como artes da linguagem, ciências
    e artes. '
  tutorial_legohopper_longdescription: Crie vários protótipos para encontrar a maneira
    mais eficaz de mover um robô sem usar rodas.
  tutorial_catrobatembroidery_longdescription: Codifique o seu desenho no seu telefone
    Android e cosa-o na sua T-shirt, calças, saco de ginástica, ou sapatos!
  tutorial_irobotphone_longdescription: Neste desafio de codificação, os alunos trabalharão
    juntos remotamente para criar um programa coletivo que desenhe uma imagem. Baseado
    no clássico jogo Telephone, os alunos receberão, remixarão e repassarão o código
    pela rede telefônica. Sua equipe cumprirá a meta de imagem quando você chegar
    ao fim?
  tutorial_codeguppydraw_longdescription: Introdução rápida à codificação baseada
    em texto usando programas JavaScript divertidos e envolventes
  tutorial_codejumper_longdescription: Nesta lição do currículo do Code Jumper, os
    alunos exploram redes em uma experiência prática e desconectada usando materiais
    típicos encontrados em uma sala de aula. O tema desta lição é sobre mensagens
    de gentileza para outras pessoas. Esta lição foi projetada especificamente para
    ser acessível a alunos com deficiência visual.
  tutorial_meeempathy_longdescription: Durante séculos, os aldeões e os ilhéus compartilharam
    o mesmo espaço, mas raramente interagiam entre si. Agora você pode usar o poder
    do código para unir as duas aldeias. Os jogadores experimentarão empatia e compaixão
    por seus vizinhos, aprenderão cooperação e inclusão e abraçarão a diversidade
    que torna todos nós excepcionalmente especiais.

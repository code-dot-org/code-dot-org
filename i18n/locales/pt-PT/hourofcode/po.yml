  teach_page_pl_offerings_list_desc_workshops_intl: Estamos fazendo parcerias com
    organizações em todo o mundo para ajudar a levar a Ciência da Computação a todos
    os estudantes. Saiba mais sobre quais oportunidades de aprendizado profissional

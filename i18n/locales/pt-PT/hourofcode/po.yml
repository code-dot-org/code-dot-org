  ai_pl_101_hero_desc_02: Uma série abrangente de aprendizado on-line para professores.
  ai_pl_101_hero_presented: Apresentado por
  ai_pl_101_intro_heading: O que é a IA 101 para Professores?
  ai_pl_101_intro_text: A IA 101 para Professores é uma série de aprendizagem profissional
    online gratuita e fundamental para qualquer professor e educador interessado no
    mundo inovador da inteligência artificial (IA) e no seu potencial transformador
    na educação. Os parceiros Code.org, ETS, ISTE e Khan Academy estão a oferecer
    sessões envolventes com especialistas renomados que desmistificarão a IA, explorarão
    a implementação responsável, abordarão preconceitos e mostrarão como o aprendizado
    baseado em IA pode revolucionar os resultados dos alunos. Junte-se a nós nessa
    jornada de exploração e capacitação e desbloqueie o futuro do ensino com e sobre
    IA.
  ai_pl_101_partnership_between: Uma parceria entre
  ai_pl_101_join_email_title: Inscreva-se para ter acesso antecipado à IA 101 para
    Professores
  ai_pl_101_pro_join_email_desc: Seja o primeiro a saber quando cada sessão for iniciada.
    Receba atualizações sobre os recursos de IA da Code.org, da ETS, da ISTE e da
    Khan Academy.
  ai_pl_101_explore_title: Recursos relacionados à IA
  ai_pl_101_explore_desc: Temos uma variedade de recursos adicionais da Code.org,
    da ETS, da ISTE e da Khan Academy para apoiar professores neste campo novo e em
    crescimento. Veja-as em baixo.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'O auxílio didático baseado em IA da Khan Academy permite
    que os professores parem de dedicar tempo a tarefas preparatórias que não lhes
    agradam e de concentrarem-se naquilo que gostam de fazer: ensinar.'
  ai_pl_101_explore__button_1: Experimente a Khanmigo
  ai_pl_101_explore_title_2: Explorações de Inteligência Artificial para Educadores
  ai_pl_101_explore__desc_2: Durante seis anos, este curso online de 15 horas do ISTE
    tem orientado educadores do ensino básico ao médio sobre os fundamentos da IA
    para fins de ensino e aprendizagem. O curso é oferecido três vezes por ano e é
    totalmente assíncrono com o apoio contínuo de um instrutor especializado.
  ai_pl_101_explore__button_2: Comece o curso
  ai_pl_101_explore_title_3: Currículo de IA
  ai_pl_101_explore__desc_3: No currículo de IA da Code.org, para os níveis escolares
    3 a 12, os alunos usam atividades divertidas para verem como os computadores aprendem
    com os dados. O currículo também convida os alunos a investigar a aprendizagem
    automática e os dados enquanto refletem sobre as implicações éticas da IA.
  ai_pl_101_explore__button_3: Explore os currículos
  ai_pl_101_explore_title_4: Critério interativo do ETS
  ai_pl_101_explore__desc_4: 'Esta plataforma orientada de redação de cinco parágrafos
    ensina os alunos por meio de um processo de redação de cinco fases essenciais:
    Preparar/Planear, Escrever, Rever, Editar, Refletir. O ETS personaliza a experiência
    de escrita, aproveitando modelos de pontuação e de IA de ponta, ajudando os professores
    a fornecer feedback iterativo e avaliação formativa durante toda a experiência
    de redação.'
  ai_pl_101_explore__button_4: Explore a ferramenta
  ai_pl_101_video_title_1: Bate-papo ao lado da lareira com Sal Khan e Hadi Partovi
  ai_pl_101_video_desc_1: Junte-se a Sal Khan (Khan Academy) e Hadi Partovi (Code.org)
    para uma conversa ao lado da lareira sobre como adotar a inteligência artificial
    na sala de aula. Espere uma discussão animada, incluindo alguns dos tópicos mais
    controversos em torno da IA atualmente.
  ai_pl_101_video_title_2: Desmistificando a IA para educadores
  ai_pl_101_video_desc_2: Introdução aos fundamentos da Inteligência Artificial, que
    fornecerá o conhecimento fundamental para compreender o profundo impacto da IA
    em nossa sociedade e sua crescente relevância no campo da educação. Você obterá
    informações práticas sobre como aproveitar a IA para tarefas na sala de aula e
    economizar tempo em tarefas administrativas.
  ai_pl_101_video_title_3: Transformando o aprendizado com a IA
  ai_pl_101_video_desc_3: Explore a interseção entre IA e educação. Esta sessão explora
    como a IA pode ser combinada com a pedagogia para aprimorar o aprendizado dos
    alunos. É uma visita obrigatória para educadores que buscam aproveitar a IA para
    transformar suas práticas de ensino e enriquecer as experiências de aprendizado
    de seus alunos.
  ai_pl_101_video_title_4: Garantindo uma abordagem responsável à IA
  ai_pl_101_video_desc_4: Explore as considerações éticas e as melhores práticas para
    incorporar a inteligência artificial em ambientes educacionais. Esta sessão fornecerá
    estratégias, recursos e exemplos do mundo real concretos, todos com o objetivo
    de compreender os possíveis preconceitos da IA e as considerações éticas que a
    acompanham.
  ai_pl_101_video_title_5: Trazendo a IA para a sala de aula
  ai_pl_101_video_desc_5: Esta sessão se concentra em ensinar sobre IA, avaliar e
    utilizar ferramentas educacionais de IA e aproveitar a IA para avaliação de estudantes.
    Com uma rica mistura de teoria, exemplos práticos e recursos, o objetivo é capacitar
    os educadores a navegar no cenário da IA e aprimorar as experiências de aprendizado
    dos alunos.
  ai_pl_101_resources_5: Guia para garantir uma abordagem responsável à IA
  ai_pl_101_video_desc_6: 'Saiba mais sobre a nova tecnologia que impulsiona as grandes
    mudanças na IA, apresentando dois novos vídeos sobre modelos de grande linguagem
    (como o ChatGPT) e a IA generativa. Ouça como essas novas tecnologias funcionam
    diretamente com os especialistas: Mira Murati, CTO da OpenAI, e Cristóbal Valenzuela,
    CEO da RunwayML.'
  ai_pl_101_llm_slides_title: Grandes instruções de modelo de linguagem para educadores
  ai_pl_101_llm_slides_desc: Ferramentas para obter o melhor resultado possível de
    LLMs como o ChatGPT, do iniciante ao avançado. Inclui instruções iniciais para
    quem está começando, bem como ferramentas avançadas para quem quer maximizar seu
    potencial.
  ai_pl_101_resources_3: Avisos de IA para transformar o aprendizado dos alunos
  ai_pl_101_resources_section_title: Mais maneiras de aprender sobre IA
  ai_pl_101_resources_guide: 'Guia complementar:'
  how_ai_works_hero_heading: Como a IA funciona
  how_ai_works_hero_desc: Mergulhe no mundo da IA com “Como a IA funciona”, nossa
    série de vídeos e as aulas que a acompanham!
  how_ai_works_intro_desc: Esta série de vídeos curtos e as aulas presenciais que
    os acompanham apresentarão a você e seus alunos como a inteligência artificial
    funciona e por que ela é importante. Você pode escolher aulas individuais com
    base no tópico, explorar toda a série de tópicos em uma aula ou ensinar todas
    as 7 aulas para se aprofundar.
  how_ai_works_intro_list_01: Apresentar a inteligência artificial e o aprendizado
    de máquina
  how_ai_works_intro_list_02: Mergulhe em como a IA generativa funciona, incluindo
    modelos de grande linguagem (LLMs) e geração de imagens
  how_ai_works_intro_list_03: Explore o preconceito, a ética, a privacidade e o uso
    responsável da IA
  how_ai_works_intro_list_04: Toque nas aplicações reais da IA, incluindo visão computacional
  how_ai_works_lessons_heading: Aulas de IA para sua turma
  how_ai_works_lesson_title_01: Introdução ao aprendizado de máquina
  how_ai_works_lesson_desc_01: Saiba mais sobre uma forma de inteligência artificial
    chamada aprendizado de máquina e como eles podem usar o Processo de Solução de
    Problemas para ajudar a treinar um robô para resolver problemas. Participe de
    atividades de aprendizado de máquina em que um robô aprende a detectar padrões
    em peixes.
  how_ai_works_lesson_title_02: Visão computacional
  how_ai_works_lesson_desc_02: Saiba como a visão computacional funciona. Assista
    a um vídeo explicando a visão computacional e como um computador “vê”. Em seguida,
    crie um algoritmo que use uma rede para decidir qual número a tela de sete segmentos
    está exibindo e teste-o.
  how_ai_works_lesson_title_03: Redes neurais
  how_ai_works_lesson_desc_03: Saiba como as redes neurais funcionam. Use widgets
    para explorar redes neurais de forma prática. Assista a um vídeo explicando as
    redes neurais. Por fim, discuta a necessidade de perspectivas diversas ao criar
    sistemas de recomendação.
  how_ai_works_lesson_title_04: Chatbots e modelos de grande linguagem
  how_ai_works_lesson_desc_04: Saiba o que é um modelo de linguagem grande (LLM) e
    como ele funciona e, em seguida, use um LLM para cocriar um texto com a IA. Finalmente,
    discuta se os LLMs são inteligentes ou criativos.
  how_ai_works_lesson_title_05: Imagens generativas
  how_ai_works_lesson_desc_05: Saiba como a IA pode gerar imagens e, em seguida, explore
    um widget de IA de difusão e discuta se esses modelos são criativos ou não.
  how_ai_works_lesson_title_06: Viés algorítmico
  how_ai_works_lesson_desc_06: Pratique recortar imagens para descobrir o viés subjacente
    ao algoritmo de recorte do Twitter e, em seguida, leia e assista a um vídeo sobre
    a descoberta desse algoritmo tendencioso. Por fim, discuta maneiras de reconhecer
    e reduzir o viés nos algoritmos.
  how_ai_works_lesson_title_07: Nosso Código de Ética de IA
  how_ai_works_lesson_desc_07: Faça pesquisas usando artigos e vídeos que exponham
    armadilhas éticas em uma área de inteligência artificial de sua escolha. Reúna
    um recurso “Nosso Código de Ética de IA” para toda a classe para criadores e legisladores
    de IA em todos os lugares.
  how_ai_works_lessons_in_a_day_title: Como a IA funciona em um dia
  how_ai_works_lessons_in_a_day_desc: Só tem um dia? Também existe a opção de apresentar
    toda a série aos alunos em um único dia. Perfeito para qualquer professor da área
    de estudo que queira apresentar a IA aos alunos ou até mesmo como uma aula para
    um professor convidado.
  how_ai_works_lessons_in_a_day_desc_02: Apresente todos os vídeos “Como a IA funciona”
    em um dia. Os alunos acompanham cada vídeo combinando o vocabulário do vídeo e
    respondendo a uma pergunta de reflexão sobre cada vídeo.
  how_ai_works_resources_desc: Interessado em aprender mais sobre IA? Aqui estão alguns
    recursos adicionais que podem ajudar a ampliar o aprendizado de você e de seus
    alunos.

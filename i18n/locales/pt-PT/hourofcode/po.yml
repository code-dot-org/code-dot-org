  csf_page_courses_self_paced_heading: Currículos elementares ao ritmo do aluno
  csf_page_courses_self_paced_desc: Os professores desempenham um papel essencial
    na aprendizagem dos alunos, ensinando as nossas atividades desconectadas e conduzindo
    discussões em toda a classe. No entanto, reconhecemos que os fundamentos da ciência
    informática nem sempre são ensinados numa sala de aula tradicional. Oferecemos
    dois cursos acelerados e ensidados ao ritmo do aluno, juntamente com os Cursos
    A-F. Esses cursos expressos são concebidos para situações em que os professores
    permitem que cada aluno trabalhe ao seu próprio ritmo de forma independente.
  csf_page_faq_question_01: O curso Fundamentos da Ciência Informática está mapeado
    em conformidade com as normas?
  csf_page_faq_answer_01_01: 'O curso Fundamentos da Ciência Informática foi escrito
    usando a Estrutura K-12 para Ciência Informática e as normas CSTA como orientação.
    Atualmente, todas as aulas de Fundamentos da Ciência Informática contêm mapeamentos
    para as normas relevantes do CSTA. O resumo de todos os mapeamentos do CSTA para
    cada curso pode ser encontrado em:'
  csf_page_faq_answer_01_list_01: "[Normas do Curso A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Normas do Curso B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Normas do Curso C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Normas do Curso D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Normas do Curso E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Normas do Curso F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Uma versão Google Sheets das normas pode ser encontrada
    em [Normas CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Como posso trazer o curso Fundamentos de Ciência Informática
    para a minha escola inteira?
  csf_page_faq_answer_02: O principal currículo de ciências informáticas da educação
    básica e secundária nos Estados Unidos, o nosso programa de ensino básico tem-se
    mostrado eficaz em grandes distritos escolares urbanos, como Dallas, assim como
    em pequenos distritos rurais em Iowa. Não há necessidade de contratar especialistas
    para ensinar ciências informáticas. O nosso programa foi concebido exclusivamente
    para apoiar professores iniciantes em ciências informáticas, ao mesmo tempo oferecendo
    a flexibilidade de desenvolver as aulas de modo a que correspondam às necessidades
    dos alunos. [Partilhe este folheto] (%{brochure_url}) com os administradores da
    sua escola e distrito escolar, ou [sugira que eles dêem uma vista de olhos na
    nossa página de administradores] (%{admins_url}) criada especialmente para responder
    às perguntas mais comuns dos administradores.
  csf_page_faq_question_03: Quanto custa ensinar os Fundamentos da Ciência Informática?
  csf_page_faq_question_04: Como/Onde posso obter desenvolvimento profissional para
    os Fundamentos da Ciência Informática?
  csf_page_faq_answer_04_01: Novo no ensino da ciência informática? Não se preocupe!
    A maioria dos nossos professores nunca ensinou ciência informática antes. Junte-se
    aos professores locais para obter apoio inspirador e prático para implementar
    a ciência informática na sua sala de aula. Os nossos parceiros regionais oferecem
    workshops Code.org de alta qualidade, com duração de um dia, para professores
    individuais ou para desenvolvimento profissional em toda a escola. [Inscreva-se
    num workshop de desenvolvimento profissional perto de si] (%{sign_up_url})!
  csf_page_faq_answer_04_02: Junte-se a mais de 100.000 professores que participaram
    nas nossas workshops. A maioria dos participantes nas nossas workshops dizem "Foi
    o melhor desenvolvimento profissional que alguma vez tive". Aliás, [90% dos participantes
    está disposta a recomendar o nosso programa a outros professores)(%{rec_url})!
  csf_page_faq_question_05: Qual é o horário recomendado para ensinar os Fundamentos
    da Ciência Informática?
  csf_page_faq_answer_05: Cada curso dos Fundamentos da Ciência Informática inclui
    13 a 17 aulas concebidas para períodos de 45 minutos. Recomendamos que todos os
    alunos passem de aula em aula a um ritmo definido pelo professor. Existem muitos
    níveis de projetos conduzidos por professores, projetados para serem vivenciados
    em uníssono, enquanto que as aulas de desenvolvimento de competências podem ser
    concluídas pelos alunos ao seu próprio ritmo.
  csf_page_faq_question_06: Quais os materiais que preciso para os Fundamentos da
    Ciência Informática?
  csf_page_faq_answer_06: Muitas aulas fornecem folhetos que orientam os alunos através
    das atividades. Estes recursos podem ser impressos ou assinados digitalmente.
    Algumas aulas requerem materiais manipuláveis e provisões típicas de sala de aula.
    [Visite o Programa CSF para ver mais](%{syllabus_url}).

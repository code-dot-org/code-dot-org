  curriculum_desc_csf: Conjunto gratuito de currículos elementares que apresenta aos
    alunos os conceitos fundamentais da ciência da computação.
  curriculum_desc_csf_express: Aprenda a criar programas de computador, desenvolver
    habilidades para resolver problemas e superar desafios divertidos! Crie jogos
    e projetos criativos para partilhar com amigos, família e professores.
  curriculum_desc_csf_express_pre_reader: Resolva quebra-cabeças e crie cenas animadas
    para aprender os conceitos básicos da codificação de blocos de arrastar e soltar.
    Crie arte e jogos simples para partilhar com amigos, família e professores.
  curriculum_desc_csf_course_a: Programe utilizando comandos como loops e eventos.
    Ensine os alunos a colaborar com outras pessoas, investigar diferentes técnicas
    de resolução de problemas, persistir diante de tarefas desafiadoras e aprender
    sobre segurança na Internet.
  curriculum_desc_csf_course_b: Por meio de atividades desconectadas e uma variedade
    de quebra-cabeças, os alunos aprenderão os conceitos básicos de programação, técnicas
    de colaboração, habilidades de investigação e pensamento crítico, persistência
    diante de dificuldades e segurança na Internet.
  curriculum_desc_csf_course_c: Crie programas com sequenciamento, loops e eventos.
    Investigue técnicas de resolução de problemas e desenvolva estratégias para construir
    comunidades positivas online e offline. Crie jogos interativos que os alunos possam
    partilhar.
  curriculum_desc_csf_course_d: Revisão dos conceitos encontrados em cursos anteriores,
    incluindo loops e eventos. Posteriormente, os alunos irão desenvolver a sua compreensão
    de algoritmos, loops aninhados, loops while, condicionais e muito mais.
  curriculum_desc_csf_course_e: Crie projetos divertidos e interativos que reforcem
    a aprendizagem sobre segurança on-line. Faça uma codificação mais complexa, como,
    por exemplo, loops, funções e condicionais aninhados.
  curriculum_desc_csf_course_f: Veja como os utilizadores fazem escolhas nos aplicativos
    que utilizam. Crie uma variedade de aplicações do Sprite Lab que também oferecem
    opções para o utilizador. Aprenda conceitos mais avançados, incluindo variáveis
    e loops “for”.
  curriculum_desc_problem_solving_computing: Utilize um processo de resolução de problemas
    para resolver quebra-cabeças, desafios e cenários do mundo real. Saiba mais sobre
    entrada, saída, armazenamento e processamento de computadores para ajudar na solução
    de problemas.
  curriculum_desc_web_development: Crie e partilhe conteúdo em páginas da web, explorando
    o potencial criativo da web. Desenvolva competências críticas de consumo, habilidades
    de resolução de problemas e trabalho em equipa enquanto programa.
  curriculum_desc_interactive_animations_games: Crie imagens, animações, arte interativa
    e jogos programáticos. Familiarize-se com os conceitos de programação e o processo
    de conceção.
  curriculum_desc_design_process: Foco na consideração do impacto social da computação.
    Por meio de desafios de conceção, os alunos simpatizam com as necessidades dos
    outros e desenvolvem soluções.
  curriculum_desc_data_society: Enfatiza o papel dos dados na resolução de problemas
    e na assistência dos computadores nesse processo. Cubra os sistemas de representação
    e os desafios associados. Descubra como as recolhas de dados ajudam na solução
    de problemas.
  curriculum_desc_creating_apps_with_devices: Explore o papel dos dispositivos físicos
    na computação. Desenvolva programas que utilizem entradas e saídas de hardware.
    Há uma versão desta unidade tanto para o micro:bit quanto para o Circuit Playground.
  curriculum_desc_csa: Apresente aos alunos a engenharia de software e o design orientado
    a objetos enquanto eles aprendem a linguagem de programação Java neste currículo
    gratuito para AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: A educação Maker leva STEM (Ciência, Tecnologia, Engenharia,
    Matemática) um passo adiante, convidando experiência prática e colaboração para
    a sala de aula para ajudar a ensinar a resolução de problemas e o pensamento crítico.
  curriculum_desc_maker_short: A educação Maker convida a experiência prática e a
    colaboração para a sala de aula para ajudar a ensinar a resolução de problemas
    e o pensamento crítico.
  curriculum_desc_csd: Curso flexível, permitindo que cada unidade seja ensinada sozinha
    ou combinada. Apresenta aos alunos a criação de sites, aplicativos, animações,
    jogos e sistemas de computação física.
  curriculum_desc_csp: Curso introdutório ao ensino médio gratuito, aprovado pela
    AP® CSP, que apresenta aos alunos os conceitos fundamentais da ciência da computação.
  curriculum_desc_csa_ai_long: 'Este módulo de CSA pós-AP de dois capítulos oferece
    aos estudantes do ensino médio uma experiência prática com ferramentas profissionais
    de desenvolvimento de software, incluindo o GitHub e o Copilot do GitHub, e lhes
    dá as habilidades do mundo real para desenvolver um programa de visão computacional. '
  curriculum_desc_csa_ai_short: Este módulo pós-AP® CSA oferece aos estudantes do
    ensino médio experiência prática com ferramentas profissionais de desenvolvimento
    de software.

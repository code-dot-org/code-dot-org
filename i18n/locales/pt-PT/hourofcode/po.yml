  hoc_faq_title: Perguntas frequentes
  hoc_faq_what_is_hoc_q: O que é a hora de código?
  hoc_faq_what_is_hoc_a_markdown: A Hora do Código começou como uma introdução de
    uma hora à ciência da computação, projetada para desmistificar o “código”, mostrar
    que qualquer pessoa pode aprender o básico e ampliar a participação no campo da
    ciência da computação. Desde então, tornou-se um esforço mundial para celebrar
    a ciência da computação, começando com atividades de codificação de 1 hora, mas
    se expandindo para todos os tipos de esforços comunitários. Confira os [tutoriais
    e atividades] (%{tutorials}). Esta campanha de base é apoiada por mais de [400
    parceiros] (%{partners}) e 200.000 educadores em todo o mundo.
  hoc_faq_last_year: Experimente os tutoriais
  hoc_faq_when_is_hoc_q: Quando é a Hora de Código?
  hoc_faq_when_is_hoc_a_markdown: A Hora do Código acontece todos os anos durante
    a [Semana da Educação em Ciência da Computação] (%{csedweek_url}). A Semana da
    Educação em Ciência da %{campaign_date_year} Computação será %{campaign_date_full},
    mas você pode organizar uma Hora do Código durante todo o ano. A Semana da Educação
    em Ciência da Computação é realizada anualmente em reconhecimento ao aniversário
    da pioneira da computação [Almirante Grace Murray Hopper] (%{grace_hopper}) (9
    de dezembro de 1906).
  hoc_faq_why_cs_q: Porquê ciências da computação?
  hoc_faq_why_cs_a_markdown: _Todo estudante deve ter a oportunidade de aprender ciência
    da computação. Isso ajuda a estimular as habilidades de resolução de problemas,
    a lógica e a criatividade. Ao começar cedo, os alunos terão uma base para o sucesso
    em qualquer carreira do século XXI. Veja mais estatísticas [here](%{stats_url}).
  hoc_faq_how_participate_q: Como posso participar na Hora de Código?
  hoc_faq_how_participate_a_markdown: "[Comece a planejar aqui] (%{howto}) revisando
    nosso guia prático. Você pode organizar um evento da Hora do Código na sua escola
    ou na sua comunidade, como em um clube extracurricular, sem fins lucrativos ou
    no trabalho. Ou experimente você mesmo quando %{campaign_date} chegar."
  hoc_faq_behind_hoc_q: Quem criou a Hora de Código?
  hoc_faq_behind_hoc_a_markdown: A Hora do Código é organizada pela Code.org e conduzida
    pelo Comitê de Revisão da Hora do Código, bem como por uma coalizão sem precedentes
    de [partners](%{partner_url}) que se uniram para apoiar a Hora do Código — incluindo
    Microsoft, Apple, Amazon, Boys and Girls Clubs of America e o College Board.
  hoc_faq_host_q: Não sei nada acerca de programação. Posso apresentar um evento à
    mesma?
  hoc_faq_host_a_markdown: Claro que sim. As atividades da Hora do Código são autoguiadas.
    Tudo o que você precisa fazer é [experimentar nossos tutoriais atuais] (%{codeorg_url}/learn),
    escolher o tutorial que você deseja e escolher uma hora — nós cuidamos do resto.
    Também temos opções para todas as idades e níveis de experiência, desde o jardim
    de infância até o final. Comece a planejar seu evento lendo nosso [guia prático]
    (%{howto}).
  hoc_faq_devices_q: Quais dispositivos devo usar para meus alunos?
  hoc_faq_devices_a_markdown: Os tutoriais da Code.org funcionam em todos os dispositivos
    e navegadores. Você pode ver mais informações sobre as necessidades técnicas dos
    tutoriais da Code.org [here](%{codeorg_url}/educate/it). As necessidades técnicas
    de tutoriais que não sejam da Code.org podem ser encontradas em [%{partner_url}/learn]
    (%{codeorg_url}/learn) na descrição específica do tutorial. Não se esqueça de
    que também oferecemos [atividades desconectadas] (%{unplugged_url}) se sua escola
    não puder acomodar os tutoriais!
  hoc_faq_need_computers_q: Preciso de computadores para todos os inscritos?
  hoc_faq_need_computers_a_markdown: |-
    Não. Temos tutoriais da Hora do Código que funcionam em PCs, smartphones, tablets e alguns que não precisam de nenhum computador! Você pode participar onde quer que esteja, com o que tiver.

    _Aqui estão algumas opções:_

    - **Trabalhe em pares.** [Pesquisas mostram que] (%{pair_programming_research}) os alunos aprendem melhor com [programação em pares] (%{pair_programming_video}), compartilhando um computador e trabalhando juntos. Incentive seus alunos a se juntarem.
    - **Use uma tela projetada.** Se você tiver um projetor e uma tela para um computador conectado à Web, todo o grupo poderá fazer uma Hora do Código juntos. Assista a trechos de vídeo juntos e se revezem resolvendo quebra-cabeças ou respondendo perguntas.
    - **Vá desconectado.** Oferecemos [tutoriais que não requerem nenhum computador] ().%{unplugged_url}
  hoc_faq_international_q: Estou em <country>. Como participo internacionalmente?
  hoc_faq_international_a_markdown: Qualquer pessoa pode organizar um evento da Hora
    do Código, em qualquer lugar do mundo. No ano passado, estudantes de todo o mundo
    se uniram para a Hora do Código. Saiba mais [here](%{promote}).
  hoc_faq_tutorial_q: Como poderei fazer um tutorial de Hora de Código?
  hoc_faq_tutorial_a_markdown: Se você estiver interessado em se tornar um parceiro
    de tutoriais, [veja nossas diretrizes e instruções] (%{tutorial_guidelines}).
    Gostaríamos de oferecer uma variedade de opções envolventes, mas o objetivo principal
    é otimizar a experiência para estudantes e professores que são novos na ciência
    da computação.
  hoc_faq_account_q: Os alunos precisam fazer login usando uma conta?
  hoc_faq_account_a_markdown: Não. Absolutamente nenhuma inscrição ou login é necessária
    para que os alunos experimentem a Hora do Código. A maioria dos [cursos complementares]
    (%{codeorg_url}/learn/beyond) exige a criação de uma conta para salvar o progresso
    do aluno. Além disso, inscrever-se na Hora do Código NÃO cria automaticamente
    uma conta do Code Studio. Se você quiser criar contas para seus alunos, siga estas
    [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Qual atividade devo fazer com estudantes do ensino médio?
  hoc_faq_high_school_a_markdown: Nossos tutoriais de Star Wars e Minecraft são ótimos
    para estudantes do ensino médio, especialmente a versão JavaScript de Star Wars
    e o nível de jogo gratuito em ambos os tutoriais. Como alternativa, recomendamos
    tentar um dos tutoriais para iniciantes em [%{partner_url}/learn] (%{codeorg_url}/learn)
    para começar, como o tutorial com Angry Birds ou com Anna e Elsa. Um estudante
    do ensino médio deve ser capaz de terminar um deles em 30 minutos e depois tentar
    um tutorial mais avançado em JavaScript, como Khan Academy ou CodeHS.
  hoc_faq_scratch_q: Estou fazendo Scratch for Hour of Code, mas e se meus alunos
    tiverem iPads em vez de laptops?
  hoc_faq_scratch_a_markdown: O Scratch não funciona em tablets. Se seus alunos são
    jovens, eles podem usar o aplicativo ScratchJr para iPad (para leitores iniciantes).
    Se você consultar os tutoriais em [%{partner_url}/learn] (%{codeorg_url}/learn),
    poderá encontrar outros tutoriais que funcionam em iPads - da Code.org, Tynker,
    Lightbot ou CodeSpark.
  hoc_faq_count_hoc_q: Como você conta as Horas de Código?
  hoc_faq_map_q: Por que não vejo meu ponto no mapa?
  hoc_faq_map_a_markdown: Lamentamos que você não esteja vendo seu evento no mapa
    da Hora do Código. Devido às dezenas de milhares de organizadores que se inscreveram,
    o mapa agrega os dados e exibe um ponto para vários eventos. Se você clicar no
    link [página de eventos] (%{events_url}) abaixo do mapa, você será direcionado
    para uma lista de todos os eventos por estado e poderá encontrar seu evento listado
    lá. Além disso, considerando as milhares de pessoas que se inscreveram na Hora
    do Código, o mapa e a lista de eventos geralmente levam 48 horas para serem atualizados.
    Volte em alguns dias!
  hoc_faq_count_hoc_a_markdown: 'Não contamos perfeitamente as carteiras de estudante
    exclusivas ao monitorar a participação na Hora do Código. Por quê? Em parte porque
    não queremos o atrito de solicitar que você “faça o login/registre-se” antes que
    um aluno ou uma sala de aula tentem aprender pela primeira vez, e em parte porque
    há muitas atividades que não podemos acompanhar on-line. Nós tomamos algumas medidas
    para reduzir a contagem dupla, mas sem uma solicitação de login, isso não pode
    funcionar perfeitamente. Ao mesmo tempo, há MUITAS atividades estudantis na Hora
    do Código que não são nem um pouco monitoradas. Por exemplo: (1) estudantes que
    usam um aplicativo para celular/tablet para experimentar a Hora do Código normalmente
    não são contados (2) estudantes que compartilham uma tela para programação em
    pares ou em grupo podem ser contados como um (3) aluno que está experimentando
    uma atividade em sala de aula desconectada não pode ser contado on-line (4) professores
    que criam suas próprias atividades da Hora do Código. Como resultado, há uma contagem
    insuficiente e outra dupla e, portanto, não vemos o rastreador da Hora do Código
    como uma medida exata de uso. Certamente é direcionalmente correto e mostra que
    muitas dezenas de milhões de estudantes participaram.'
  hoc_faq_one_hour_q: Quanto se pode aprender em uma hora?
  hoc_faq_one_hour_a_markdown: |-
    O objetivo da Hora do Código não é ensinar ninguém a se tornar um especialista em ciência da computação em uma hora. Uma hora é suficiente para aprender que a ciência da computação é divertida e criativa, que é acessível em todas as idades, para todos os alunos, independentemente da formação. A medida do sucesso desta campanha não está no quanto os estudantes de ciência da computação aprendem — o sucesso se reflete na ampla participação de grupos de gênero, raciais/étnicos e socioeconômicos, e no aumento resultante nas matrículas e na participação que vemos nos cursos de ciência da computação em todos os níveis de ensino. Milhões de professores e estudantes participantes decidiram ir além de uma hora para aprender por um dia inteiro, uma semana inteira ou mais, e, como resultado, muitos estudantes decidiram se matricular em um curso completo (ou até mesmo em um curso universitário).

    Além dos estudantes, outro “aluno” é o educador que ganha a confiança após uma hora de que eles podem ensinar ciência da computação, mesmo que não tenham um diploma universitário como cientista da computação. Dezenas de milhares de professores decidem se aprofundar na ciência da computação, seja cursando PD ou oferecendo cursos on-line complementares, ou ambos. E isso também se aplica aos administradores escolares, que percebem que a ciência da computação é algo que seus alunos desejam e que seus professores são capazes de fazer.

    Acima de tudo, o que todos os participantes podem aprender em uma hora é que podemos fazer isso.
  hoc_faq_more_questions_q: Ainda tem mais questões?
  hoc_faq_more_questions_a_markdown: Tente encontrar uma resposta em nosso [fórum
    de suporte] (http://support.code.org).
  hoc_faq_keep_learning_q: Como faço para continuar aprendendo depois da Hora do Código?
  hoc_faq_keep_learning_a_markdown: Qualquer pessoa pode organizar uma Hora do Código
    a qualquer momento. Os tutoriais permanecem atualizados o ano todo. Você pode
    esperar que todos os nossos tutoriais e currículos estejam disponíveis em nosso
    site perpetuamente. Acesse [nossos recursos] (%{promote}) para obter guias de
    instruções sobre eventos e outros recursos para ajudar a tornar seu evento da
    Hora do Código um sucesso.
  hoc_faq_certificates_q: Onde posso imprimir certificados para meus alunos?
  hoc_faq_certificates_answer_markdown: Acesse nossa [página de certificados] (%{certificates_url}),
    onde você pode imprimir certificados para toda a turma com antecedência.
  hoc_faq_logo_q: Há limitações sobre como eu posso usar o logotipo ou o nome da Hora
    do Código?
  hoc_faq_logo_a_markdown: Hour of Code é uma marca registrada. Não queremos impedir
    seu uso, mas queremos garantir que seu uso se encaixe dentro de alguns limites.
    Consulte [estas diretrizes de uso] (%{logo_url}).
  hoc_faq_bug_q: Encontrei um bug em uma atividade do Hour of Code! O que devo fazer?
  hoc_faq_bug_a_markdown: |-
    Ah, não! Se você se deparou com um bug em uma atividade do Hour of Code, primeiro verifique a URL da atividade em que você está. Se a URL começar com studio.code.org, nossa equipe de suporte da Code.org pode ajudar! Clique no ícone do ponto de interrogação no canto superior direito da tela e selecione “Informar um problema” no menu suspenso.

    Se o URL não começar com studio.code.org, você provavelmente está trabalhando em uma atividade de terceiros e precisará entrar em contato com a equipe de suporte dessa empresa para obter mais assistência.

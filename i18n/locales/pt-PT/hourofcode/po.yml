    meteoros que caem e salvar a Terra.
  tutorial_ballbounce_shortdescription: Aprenda a criar um aplicativo móvel em que
    o usuário jogue uma bola pela tela e ela ricocheteie nas bordas.
  tutorial_mitcodi_shortdescription: Aprenda a criar seu próprio aplicativo móvel
    interativo. Pressione a abelha e ouça-a zumbir!
  tutorial_mitdoodle_shortdescription: Crie um aplicativo móvel onde você possa fazer
    desenhos na tela!
  tutorial_talktome_shortdescription: Aprenda a criar um aplicativo móvel que faça
    seu telefone falar com você!
  tutorial_mobilecspmap_shortdescription: Use o App Inventor para criar um tour de
    mapas de pontos turísticos em sua cidade, estado ou em qualquer lugar do mundo.
  tutorial_ozorandom_shortdescription: 'Aprenda como os computadores criam números
    aleatórios e os usam. Depois, use um programa de movimento aleatório para ajudar
    a semear ideias para uma história. '
  tutorial_ozotroll_shortdescription: 'Aprenda a diferença entre trolls da Internet
    e trolls de contos de fadas e, em seguida, ensine Evo a ser um bom troll que protege
    você. '
  tutorial_peblioart_shortdescription: 'Aprenda a desenhar e animar formas com código
    para criar obras de arte interativas inspiradas em artistas. '
  tutorial_astropi_shortdescription: Codifique uma mensagem e verifique a temperatura
    do ar ambiente a bordo da ISS usando um simulador online do Sense HAT do computador
    Astro Pi.
  tutorial_rgart_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgengineer_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgmath_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgscience_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_rgtech_shortdescription: O RoboGarden STEAM Activities fundiu a prática
    de código com o aprendizado do STEAM e missões gamificadas em várias atividades.
  tutorial_robotmagic3d_shortdescription: Use o código para dar vida a modelos e letras
    3D com diversão. No final, você pode baixar um adesivo animado de sua criação
    e compartilhá-lo com amigos.
  tutorial_robotmagicflappy_shortdescription: Use sua imaginação para criar um jogo
    Flappy Bird em 3D. Use o código para dar vida aos modelos 3D com diversão. No
    final, você pode compartilhar sua criação com amigos e desafiá-los para uma pontuação
    alta.
  tutorial_scratchadventure_shortdescription: Envie seus personagens favoritos do
    Cartoon Network em uma missão, dos confins do universo até a beira do riacho Craig.
    Desbloqueie tesouros secretos e descubra novos personagens enquanto cria um jogo
    de aventura.
  tutorial_scratchtalk_shortdescription: Crie um robô de rap ou uma animação interativa
    que fale. Este projeto mostrará como criar animações falantes que giram, ampliam
    e mudam de cor.
  tutorial_scratchjrstory_shortdescription: Por meio dessa atividade e do tempo contínuo
    com o ScratchJr, os alunos terão a oportunidade de pensar de forma criativa, melhorar
    sua narrativa e colaborar com colegas.
  tutorial_scratchjrtwinkle_shortdescription: Por meio dessa atividade, os alunos
    terão a oportunidade de pensar de forma criativa, tornar-se contadores de histórias
    e aprimorar o raciocínio matemático e as habilidades de sequenciamento.
  tutorial_spherocomm_shortdescription: Saiba mais sobre falhas de comunicação em
    uma comunidade e em um programa de computador. Use esse conhecimento para resolver
    qualquer falha de comunicação ou bug em um programa em um esforço para ajudar
    o BOLT a encontrar o caminho de casa.
  tutorial_spherocommunity_shortdescription: Crie um caminho simples que represente
    uma rota comum que você percorre todos os dias. Você criará dois programas, um
    caminho desenhado e um caminho de programa baseado em blocos em sua rota comunitária.
  tutorial_spherofunctions_shortdescription: Aprenda a usar e invocar funções para
    transformar o Sphero em uma calculadora.
  tutorial_spheroinfrared_shortdescription: Torne-se um epidemiologista para impedir
    a propagação de uma infecção rara por robôs que está assolando uma comunidade
    de robôs BOLT.
  tutorial_spherolightsensor_shortdescription: Aprenda a criar um programa que usa
    o sensor de luz ambiente para medir os valores de lux e perseguir o BOLT.
  tutorial_spheromansion_shortdescription: Manter um monte de dinossauros em sua casa
    não deveria ser um problema, certo? Como você pode imaginar, isso não quer acabar
    bem. Você está preso na biblioteca da mansão e deve programar sua saída.
  tutorial_roadblocks_shortdescription: Como continuação de Sua comunidade, você modificará
    seu programa de bloqueios à medida que você e seu parceiro encontrarem diferentes
    obstáculos ao longo da rota.
  tutorial_spherotext2_shortdescription: Aprenda sua primeira condicional criando
    um jogo divertido em que você lançará Sphero e adivinhará sons de animais. Essa
    é uma ótima atividade depois de concluir o Texto 1.
  tutorial_spherotext3_shortdescription: Aprenda a trocar os LEDs principais do Sphero
    com base na taxa de rotação do giroscópio. Você também aprenderá sobre normalização
    e valor absoluto. Essa é uma ótima atividade depois de concluir os textos 1 e
    2.
  tutorial_spherotext4_shortdescription: Use variáveis para criar um jogo de batata
    quente desenvolvido por Sphero. Essa é uma ótima atividade depois de concluir
    o Texto 2 ou 3.
  tutorial_spheroraptor_shortdescription: Crie uma caneta fortificada para manter
    os Spheroraptors afastados e, ao mesmo tempo, escreva o código na fuga do Spheroraptors.
    De loops a condicionais, operadores e até comparadores, você precisará do máximo
    de conhecimento de codificação possível.
  tutorial_stempiday_shortdescription: Nesta atividade de codificação, você gerará
    pontos aleatoriamente semelhantes a um jogador muito ruim atirando dardos em um
    tabuleiro de dardos.
  tutorial_stemplanetoids_shortdescription: Nesta atividade, você consertará um jogo
    de asteróides quebrado em que a nave se move apenas em linha reta. Em seguida,
    você adicionará gravidade ao jogo e tentará pousar a nave na lua!
  tutorial_stempong_shortdescription: Nesta atividade, você consertará uma versão
    quebrada do jogo Pong para que os objetos saltem como deveriam. Em seguida, você
    adicionará gravidade para criar um clone do Bonk.io.
  tutorial_algobot_shortdescription: Os jogadores comandam o AlgoBot, um pequeno andróide
    inteligente, e aprendem a usar uma linguagem de programação visual para ajudá-lo
    a conter a crise!
  tutorial_thunkableapps_shortdescription: 'Aprenda a criar seus próprios aplicativos
    com codificação baseada em blocos! '
  tutorial_toxicodedot_shortdescription: Selecione uma carta do seu baralho e interprete
    seu código para progredir pelo mundo. Use suas habilidades intuitivas para adivinhar
    as regras e aprender com seus próprios erros.
  tutorial_gcactions_shortdescription: Descubra ações, um dos principais alicerces
    da programação, e use-as para codificar um videogame! Explore a cultura digital
    e aprenda sobre robôs e o que eles realmente podem fazer.
  tutorial_gccomparators_shortdescription: Descubra comparadores e regras lógicas,
    que são os principais componentes da programação, e use-os para codificar um videogame!
    Explore a cultura digital e saiba mais sobre o rastreamento de nossas atividades
    on-line.
  tutorial_gcconditions_shortdescription: Descubra as condições, um dos principais
    alicerces da programação, e use-as para codificar um videogame! Explore a cultura
    digital e aprenda sobre os algoritmos que impulsionam nosso mundo on-line.
  tutorial_gccreate_shortdescription: Crie seu primeiro videogame completo com o GameCode!
    Crie novos personagens, torne-os (um pouco) mais inteligentes, dê superpoderes
    ao jogador... O céu é o limite!
  tutorial_gcevents_shortdescription: 'Descubra eventos, um dos principais alicerces
    da programação, e use-os para codificar um videogame! Explore a cultura digital
    e aprenda sobre Inteligência Artificial e como ela pode ser significativa em sua
    vida. '
  tutorial_gcloops_shortdescription: Descubra loops, um dos principais componentes
    da programação, e use-os para codificar um videogame! Explore a cultura digital
    e aprenda sobre o fenômeno da câmara de eco nas redes sociais.
  tutorial_gcvariables_shortdescription: Descubra variáveis, um dos principais componentes
    da programação, e use-as para codificar um videogame! Explore a cultura digital
    e saiba o que são os dados e como eles funcionam.
  tutorial_beanything_shortdescription: Use a programação para animar personagens,
    compor músicas, contar histórias, criar jogos e até mesmo criar arte.
  tutorial_change_shortdescription: Crie um projeto que mostre como você mudaria o
    mundo! Se você é apaixonado pela reciclagem ou tem uma ideia para alcançar a paz
    mundial, compartilhe sua visão com o código!
  tutorial_cooking_shortdescription: Mostre suas habilidades - crie um jogo de culinária
    interativo. Os iniciantes podem usar o tutorial autoguiado, enquanto os programadores
    mais avançados têm a opção de começar com um projeto em branco.
  tutorial_crystal_shortdescription: Lance feitiços, colete power-ups e derrote inimigos
    enquanto luta em uma arena selvagem para 4 jogadores que está encolhendo em meio
    à lava!
  tutorial_landscape_shortdescription: Use o recurso de desenho a caneta do Python
    para compor uma paisagem usando código. Use os itens de paisagem já criados para
    você ou crie suas próprias estruturas. Publique e compartilhe suas criações!
  tutorial_pets_shortdescription: Crie um jogo divertido sobre animais de estimação
    — reais ou imaginários! Os iniciantes podem usar o tutorial autoguiado, enquanto
    os programadores mais avançados têm a opção de começar com um projeto em branco.
  tutorial_petvet_shortdescription: Desde guiar animais de estimação até a sala de
    exames até diagnosticar seus resfriados, vaias e coceiras, você descobrirá que
    cada quebra-cabeça tem uma solução para fazer com que os animais se sintam melhores
    do que nunca!
  tutorial_superhero_shortdescription: Use arte em pixels em HTML e CSS para criar
    suas máscaras de super-heróis favoritas. Publique e compartilhe suas criações!
  tutorial_vidcodeplastic_shortdescription: Aprenda a usar loops, ondas senoidais
    e emojis personalizados para criar um projeto exclusivo.
  tutorial_vidcodetypeface_shortdescription: Crie seu próprio tipo de letra usando
    formas e elementos de tipografia. O tipo tem mais elementos do que você imagina!
  tutorial_washustorm_shortdescription: Saiba como programar uma tempestade que se
    aproxima.
  tutorial_activitypackets_shortdescription: Encontre horas de diversão para toda
    a família com os pacotes imprimíveis de atividades criativas de codificação do
    Wonder Workshop. Dê vida à programação com os robôs Dash, Dot e Cue baixando essas
    atividades online e offline para usar durante o Hour of Code e muito mais!
  tutorial_googlerookie_shortdescription: Nesta atividade, você codificará uma colagem
    com o tema Rookie usando o Blockly, uma linguagem de programação introdutória.
    Você usará sequências, variáveis e loops para criar uma peça única que destaque
    sua criatividade!
  tutorial_tommyturtle_shortdescription: 'Ajude as crianças a aprenderem o básico
    da programação com Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Este produto ampliará nossos limites para criar
    uma versão em papel integrada com aplicativos computadorizados e uma alternativa
    se o computador não for usado por qualquer motivo. Também servirá como uma introdução
    à compreensão da programação em geral.
  tutorial_gamemaker_shortdescription: O Game Maker é uma atividade aberta em que
    os alunos podem criar o que quiserem usando um simples assistente de código. Basta
    clicar na imagem de um monstrinho fofo e escolher uma das opções no menu. Tutoriais
    mais avançados também estão incluídos para aqueles que desejam se aprofundar na
    criação de jogos.
  tutorial_duckrace_shortdescription: Neste curso, você resolverá tarefas de programação
    para ajudar o pato Toni a coletar moedas para economizar nas festas de fim de
    ano. No final do curso, você cria seu próprio jogo.
  tutorial_allcancodeapps_shortdescription: Use a plataforma Allcancode para criar
    aplicativos web e móveis desde o design até a entrega.
  tutorial_n2y_shortdescription: Ajude Bitt Bott a explorar a Terra usando setas de
    direção.
  tutorial_dance2019_longdescription: Codifique uma festa de dança para compartilhar
    com seus amigos. Com Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco,
    Jonas Brothers e muito mais!
  tutorial_danceparty_longdescription: Codifique uma festa de dança para compartilhar
    com seus amigos. Com Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara e
    mais 25!
  tutorial_chibitronics_longdescription: Programe um circuito de papel para iluminar
    sua própria história.
  tutorial_athlete_longdescription: Escolha entre fazer um jogo de basquete ou misturar
    e combinar vários esportes!
  tutorial_moana_longdescription: O novo tutorial Disney Hour of Code usa uma linguagem
    de programação visual usando blocos em que os alunos simplesmente arrastam e soltam
    blocos visuais para escrever código. A programação visual é uma maneira divertida
    e fácil de entender de ensinar a lógica da codificação. A exposição à programação
    visual estabelece a base para a programação baseada em texto, uma atividade mais
    complexa. O tutorial é voltado para crianças com mais de 8 anos e para aquelas
    que estão tentando programar pela primeira vez. Disponível em 23 idiomas e localizado
    fora dos Estados Unidos. Este tutorial está disponível gratuitamente on-line e
    inclui um kit de ferramentas digitais em inglês e espanhol para educadores e organizadores
    de eventos.
  tutorial_star-wars_longdescription: Aprenda a programar droides e crie seu próprio
    jogo de Star Wars em uma galáxia muito, muito distante.
  tutorial_gumadventure_longdescription: No episódio “The Signal”, do Amazing World
    of Gumball, uma falha afeta a forma como os personagens se relacionam. Nessa atividade,
    continue a história criando sua própria falha e imaginando como Gumball e seus
    amigos reagiriam a ela.
  tutorial_mchoc_longdescription: O Minecraft está de volta para a Hora do Código
    com uma nova atividade! Viaje pelo Minecraft com código.
  tutorial_vidnews_longdescription: 'É o HOC News! Vídeos e gráficos têm tudo a ver
    com tecnologia, diversidade, crianças e programação. Os projetos finalizados podem
    ser enviados para o site da escola como relatório no próprio HOC. Os professores
    podem incentivar os alunos a usarem as notícias para relatar o que aprenderam
    ou uma estatística da escola. “Notícias de última hora: 400 estudantes de Roosevelt
    participam da Hora do Código”'
  tutorial_kodable-pre_longdescription: Kodable é um jogo autoguiado que apresenta
    às crianças com mais de 5 anos os conceitos básicos de programação. Ter um professor
    ou pai por perto é ótimo, mas não é necessário. Feliz brincadeira!
  tutorial_highseas_longdescription: Anime uma onda do mar para criar um cenário e,
    em seguida, conte uma história que acontece em alto mar.
  tutorial_capython_longdescription: Python é uma linguagem envolvente e simples de
    aprender. Aprenda a usar módulos, funções, loops e listas, tudo isso enquanto
    cria imagens divertidas com a ajuda de seus amigos tartarugas. A geometria nunca
    foi tão divertida!
  tutorial_frzn_longdescription: Vamos usar o código para unir Anna e Elsa enquanto
    elas exploram a magia e a beleza do gelo. Você criará flocos de neve e padrões
    enquanto patina no gelo e criará um paraíso de inverno que poderá compartilhar
    com seus amigos!
  tutorial_cocom_longdescription: Escolhe o teu herói e programa o teu caminho através
    das patrulhas de ogres, poços de lava e raios laser da Masmorra de Kithgard. Evolui,
    ganha gemas e recolhe itens mágicos para desbloqueares novos poderes de programação!
  tutorial_play-lab_longdescription: Crie uma história ou faça um jogo com o Play
    Lab! Faça animais, piratas, zumbis, ninjas e muitos outros personagens se moverem,
    emitirem sons, marcarem pontos e até mesmo lançarem bolas de fogo!
  tutorial_boxisland_longdescription: Faça uma viagem na Box Island e colete todas
    as estrelas! Box Island é um lindo jogo de programação para celular que leva as
    crianças a uma emocionante aventura na charmosa ilha. Neste tutorial, você aprenderá
    o básico sobre algoritmos, sequências, loops e condicionais!
  tutorial_textcomp_longdescription: 'Em algum momento, atingimos um limite físico
    de quão rápido podemos enviar bits e, se quisermos enviar uma grande quantidade
    de informações com mais rapidez, precisamos encontrar uma maneira de representar
    as mesmas informações com menos bits - precisamos compactar os dados. Nesta lição,
    os alunos usarão o widget de compressão de texto para compactar segmentos de texto
    em inglês procurando padrões e substituindo símbolos por padrões maiores de texto. '
  tutorial_encryption_longdescription: 'Os alunos são apresentados à necessidade de
    criptografia e técnicas simples para quebrar (ou decifrar) mensagens secretas.
    Eles tentam decifrar por conta própria uma mensagem codificada com a cifra clássica
    de César e também com uma cifra de substituição aleatória. Os estudantes devem
    se familiarizar com a necessidade de sigilo ao enviar informações pela Internet
    e que, em uma era de ferramentas computacionais poderosas, as técnicas de criptografia
    precisarão ser mais sofisticadas. '
  tutorial_kanopixel_longdescription: Criadores de todas as idades aprendem a codificar
    em uma linguagem de programação real e veem seus comandos ganharem vida desenhando
    uma sequência de 13 figuras com código. Ao longo do caminho, eles aprenderão sobre
    a história da arte dos videogames a partir de Pong e outros jogos retrô por meio
    da arte de 8 bits e do Minecraft, unindo ciência da computação com arte, história
    e narrativa. A implementação é flexível — você pode passar 1 hora ou algumas horas
    em uma ou várias sessões. Os alunos podem concluir o Pixel Hack sozinhos usando
    orientação sobre os desafios, ou você pode transformar o Pixel Hack em uma jornada
    conduzida por um instrutor, com um manual abrangente para educadores cheio de
    sugestões. Os alunos serão incentivados a adicionar seu próprio talento criativo
    ao hackear nossos desafios para ganhar o Certificado Pixel Hacker.
  tutorial_foos_longdescription: Codifique o adorável Foos para resolver quebra-cabeças
    que ensinam conceitos fundamentais da ciência da computação, como sequenciamento
    e loops. Todos em qualquer lugar podem aprender a programar com a premiada interface
    “sem palavras” da CodeSpark Academy. Codificadores e pré-leitores iniciantes são
    bem-vindos!
  tutorial_tynkerdd_longdescription: Crie seu próprio dragão personalizado e use a
    programação para guiá-lo por quebra-cabeças divertidos em sua busca por tesouros
    e moedas! Você terá que navegar por castelos complexos, encontrar power-ups e
    conquistar cavaleiros para obter todo o tesouro.
  tutorial_tynkerana_longdescription: Use seu conhecimento de matemática e geometria
    para criar um relógio analógico funcional com ponteiros móveis de segundos, minutos
    e horas. Você precisará calcular o ângulo que cada mão deve apontar com base na
    hora. Quando terminar, você pode adicionar lembretes sobre o que você precisa
    fazer ao longo do dia para criar seu próprio despertador!
  tutorial_vidcard_longdescription: |-
    Aprenda a criar um cartão de felicitações com JavaScript!

    Você aprenderá a manipular seus próprios vídeos acessando cada pixel e dizendo a eles o que fazer com o CODE!

    Você também pode carregar e gravar suas próprias filmagens para personalizar a experiência.

    Criado em parceria com a GSGNY.
  tutorial_spritebox_longdescription: Corra, pule e codifique seu caminho por três
    mundos diferentes para coletar as estrelas e chegar à linha de chegada! Aprenda
    sequenciamento, depuração, loops e codifique em Swift, Java ou com ícones.
  tutorial_tynkerch_longdescription: Salve o computador de um vírus malicioso! Você
    terá que invadir o sistema excluindo vírus, abrindo portas, resolvendo labirintos
    e navegando pelos portais. Cuidado com vírus e falhas!
  tutorial_lightbot_longdescription: Lightbot é um jogo que pede aos jogadores que
    usem a lógica de programação para resolver quebra-cabeças! Obtenha uma compreensão
    prática dos conceitos básicos de codificação orientando o Lightbot a iluminar
    todos os blocos azuis em cada nível. Aprenda a sequenciar instruções, escrever
    procedimentos e utilizar loops ao longo do caminho nesta atividade autoguiada.
    Ótimo para todas as idades e todos os níveis de habilidade.
  tutorial_hoc_longdescription: Espaço reservado para o novo code.org/hoc
  tutorial_code_longdescription: Aprenda os conceitos básicos da Ciência da Computação
    com a programação de arrastar e soltar. Este é um tutorial autodirigido, semelhante
    a um jogo, estrelado por palestras em vídeo de Bill Gates, Mark Zuckerberg, Angry
    Birds e Plants vs. Zombies. Aprenda loops de repetição, condicionais e algoritmos
    básicos. Disponível em 37 idiomas.
  tutorial_tinspire_longdescription: Apresente aos alunos os conceitos básicos de
    programação — em apenas 10 minutos por vez — usando a tecnologia de TI que eles
    carregam em suas mochilas todos os dias. Essas aulas oferecem aos alunos uma entrada
    fácil na programação, o que pode ajudar a despertar seu interesse em codificação
    e ciência da computação. Os alunos escreverão programas que podem fortalecer os
    conceitos matemáticos usando a linguagem TI Basic, pronta para uso em seus dispositivos
    portáteis TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Apresentamos uma introdução ao Itch, utilizando a linguagem de programação visual Scratch.

    Esta lição fornece instruções em vídeo e texto para o código que os alunos precisam adicionar para que a bola salte com facilidade pela tela.

    Depois que os alunos concluírem essa atividade, há uma oportunidade de explorar ideias para outras mudanças e atividades que podem ser feitas. Não há meta ou resultado definido, pois é um ambiente de aprendizado aberto, mas apenas com esse código inicial, os alunos criam projetos incríveis!

    Todas as instruções estão contidas no ambiente Itch, portanto, não é necessário trocar de tela para acompanhar o projeto. Fones de ouvido são recomendados.
  tutorial_vidclim_longdescription: Os estudantes pesquisam um fato sobre o clima
    da Terra, interagindo com o trabalho de cientistas e artistas em resposta às mudanças
    climáticas. Os alunos fazem suas pesquisas e planejam um vídeo compartilhando
    seus fatos. Os vídeos podem ser sobre como entender as mudanças climáticas e seus
    efeitos, as respostas do público às mudanças climáticas, como as mudanças climáticas
    afetam a vida cotidiana e as ações que você pode tomar para fazer a diferença.
  tutorial_matlab_longdescription: Learn to Code é um tutorial envolvente, on-line
    e interativo em que você aprende a programar. Use o MATLAB para descobrir se o
    local de encontro mais próximo com seus amigos é o cinema, o shopping ou o café.
    Divida o problema em partes menores e aprenda conceitos básicos de programação
    ao longo do caminho. Ao final da hora, crie um algoritmo para encontrar o caminho
    mais curto até seus amigos!
  tutorial_flap_longdescription: Use a programação de arrastar e soltar para criar
    seu próprio jogo Flappy Bird e personalize-o para ter uma aparência diferente
    (Flappy Shark, Flappy Santa, qualquer coisa). Adicione o jogo ao seu telefone
    com um clique.
  tutorial_galaxy_longdescription: "Pegue seu smartphone Android e explore galáxias
    distantes! No #GalaxyGameJam, você pode criar seu próprio aplicativo Android.
    Projete-o com nosso aplicativo gratuito Pocket Code e torne-se parte de nossa
    missão no espaço sideral. Com o Pocket Code, nosso objetivo é inspirar crianças,
    adolescentes e jovens adultos a criar seus próprios jogos, animações e histórias
    interativas diretamente em seus smartphones. \n"
  tutorial_inf_longdescription: Use o Play Lab para criar uma história ou jogo estrelado
    por personagens do Disney Infinity.
  tutorial_tynkersol_longdescription: Programe um modelo interativo do nosso Sistema
    Solar. Este projeto vem com instruções passo a passo que orientam você na criação
    de uma simulação com planetas orbitando o sol. Em seguida, adicione fatos sobre
    cada planeta que aparecem quando clicados.
  tutorial_itchg_longdescription: "Name-it faz você criar um jogo de reconhecimento!
    \n\nO projeto final faz com que os alunos criem um jogo para nomear os Estados
    da Austrália!\n\nPrimeiro, você percorrerá e seguirá as instruções para criar
    um jogo para rotular as três fases do ciclo da água. Você criará um jogo totalmente
    funcional, incluindo pontuação!\n\nDo lado da codificação, você aprenderá sobre
    variáveis, condicionais, listas, cadeias de caracteres concatenadas e muito, muito
    mais. Essas são técnicas de codificação que você poderá reutilizar em outros projetos
    à medida que avança para desenvolver suas novas habilidades de codificação!\n\nVocê
    pode levar a atividade ainda mais longe adicionando sua própria imagem e rótulos
    (junto com muitas outras opções extras de projetos, a diversão nunca acaba). Fones
    de ouvido são recomendados."
  tutorial_como_longdescription: Ajude um macaco fofo a pegar bananas em 30 divertidos
    desafios de programação! Enquanto joga, você encontrará diferentes animais que
    o guiarão ao longo do caminho. Você usará o código e pensará fora da caixa para
    ganhar o máximo de estrelas possível. Boa sorte!
  tutorial_processfound_longdescription: O que significa escrever um software para
    fazer as coisas que você costuma fazer com as mãos, com papel, com lápis, com
    tinta? Você poderia usar um computador para criar desenhos? Para criar animações?
    Para criar imagens?
  tutorial_tynkerhomo_longdescription: Você seguirá as instruções passo a passo para
    animar uma história interativa com muitos homófonos nela! Cada vez que um personagem
    diz uma palavra que é homófona, pergunte ao jogador qual homófono é a palavra
    correta para esse contexto. É melhor que o jogador conheça seus homófonos, ou
    então o diálogo não fará nenhum sentido!
  tutorial_art_longdescription: Desenhe imagens e designs legais com o artista!
  tutorial_tynkerbrick_longdescription: Use o motor de física da Tynker para criar
    sua própria versão personalizada deste clássico jogo de arcade. Comece programando
    a raquete para se mover quando as teclas de seta são pressionadas e, em seguida,
    adicione uma bola e alguns tijolos. Você personalizará o jogo adicionando recursos
    personalizados para a bola, os tijolos e a raquete.
  tutorial_itchbio_longdescription: |-
    Name-it faz você criar um jogo de reconhecimento!

    Crie um jogo para nomear as partes de uma célula biológica. Aprenda as partes da célula enquanto você faz o jogo e jogue novamente quantas vezes precisar para refrescar sua memória!

    Primeiro, você percorrerá e seguirá as instruções para criar um jogo para rotular as três fases do ciclo da água. Você criará um jogo totalmente funcional, incluindo pontuação!

    Do lado da codificação, você aprenderá sobre variáveis, condicionais, listas, cadeias de caracteres concatenadas e muito, muito mais. Essas são técnicas de codificação que você poderá reutilizar em outros projetos à medida que avança para desenvolver suas novas habilidades de codificação!

    Você pode levar a atividade ainda mais longe adicionando sua própria imagem e rótulos (junto com muitas outras opções extras de projetos, a diversão nunca acaba). Fones de ouvido são recomendados.
  tutorial_itchj_longdescription: |-
    Nossa atividade de salto fornece as habilidades de codificação para fazer um personagem pular em plataformas que são usadas em muitos jogos no estilo arcade.

    Use as habilidades de salto e crie seu próprio objetivo de jogo.

    Isso usa um sistema de coordenadas cartesiano, então você aprenderá um pouco sobre as coordenadas da tela aqui.

    Divirta-se aprendendo tudo sobre pular com Itch! Fones de ouvido são recomendados.
  tutorial_tickleo_longdescription: Com o Tickle, um aplicativo de programação fácil
    de usar, você pode programar facilmente a Orca para nadar de várias maneiras,
    simplesmente arrastando e soltando blocos de codificação para criar um comando
    para ela seguir.
  tutorial_hopgeo_longdescription: Crie sua própria versão do envolvente jogo Geometry
    Jumper no ambiente de programação aberto da Hopscotch! Ao longo do caminho, você
    ganhará experiência prática com conceitos como sequência, loops, variáveis e depuração.
    Nenhuma experiência prévia é necessária para concluir ou facilitar essa atividade;
    ela inclui um divertido tutorial em vídeo no aplicativo e um guia de facilitação
    passo a passo.
  tutorial_tynkermult_longdescription: Codifique seu próprio jogo de matemática! Seu
    personagem precisa escapar da caverna sem ser atingido por pedras que caem. Mas
    a única maneira de o personagem seguir em frente é respondendo corretamente às
    perguntas de matemática! Você seguirá as instruções passo a passo para programar
    este divertido jogo de perguntas e respostas sobre multiplicação.
  tutorial_monster_longdescription: The Mystery Island Coding Quest da Monster Coding
    oferece uma divertida aventura autoguiada que ensina vários conceitos-chave de
    programação para crianças. Cada atividade baseada em blocos se baseia na anterior,
    apresentando às crianças funções, valores booleanos, loops, declarações If/Else
    e matrizes, usando gráficos animados coloridos e instruções de áudio.
  tutorial_tynkerapp_longdescription: Crie sua própria versão do seu jogo favorito.
    Escolha entre inúmeras opções, como jogos de plataforma, jogos clássicos de arcade,
    jogos de corrida, arte de programação, projetos de contar histórias e muito mais!
    Você personalizará seu jogo criando mais níveis, carregando ou desenhando ativos
    personalizados e programando mais recursos divertidos.
  tutorial_tynkerpup_longdescription: Pixel, o cachorrinho, estava curtindo um bom
    dia com sua família, mas eles se esqueceram de colocá-lo no carro e saíram sem
    ele! Você pode programar o Pixel para encontrar o caminho de casa? Em cada quebra-cabeça,
    você navegará em Pixel para evitar obstáculos para que ele possa voltar para casa,
    para sua família.
  tutorial_livecode_longdescription: Quando você usa nosso tutorial LiveCode para
    a Hora do Código, seus alunos criam suas próprias mesas de som. Depois de criar
    mesas de som com sons de animais e piano, os alunos poderão criar suas próprias
    mesas de som personalizadas com suas próprias seleções de imagens e músicas!
  tutorial_cocomgame_longdescription: Primeiro, evolui as tuas habilidades de programação
    em Python ou JavaScript, ao programares o teu caminho para longe do perigo e apanhando
    saques preciosos. Depois usa os teus poderes de programação para construires o
    teu próprio jogo e vê se os teus amigos conseguem ultrapassá-lo!
  tutorial_tynkerspin_longdescription: Neste projeto, você criará uma incrível ferramenta
    de desenho personalizável. Programe sua caneta, escolha uma imagem (ou faça o
    upload da sua) e você poderá desenhar uma versão giratória dessa imagem.
  tutorial_code-avengers_longdescription: Crie um jogo 2D de cima para baixo para
    2 jogadores com JavaScript em 10 tarefas curtas. Em seguida, continue aprendendo
    algumas noções básicas de programação (variáveis e declarações if) ao criar um
    questionário para compartilhar com amigos. Ao longo do caminho, ganhe pontos e
    medalhas enquanto compete para chegar ao topo da tabela de classificação da classe.
  tutorial_tynkercq_longdescription: Crie seu próprio personagem de troll de doces
    e embarque em uma missão de vários níveis por doces para ajudá-lo a encontrar
    o caminho de casa. Você resolverá quebra-cabeças de codificação para conduzir
    seu personagem pelo mundo humano, evitando obstáculos e coletando chicletes e
    balas.
  tutorial_cmgame_longdescription: Leve suas habilidades de programação para o próximo
    nível aprendendo a criar seus próprios jogos. Neste curso, você aprenderá a interface
    de usuário do teclado e a mecânica do jogo ao criar um jogo no estilo Super Mario™.
    Depois disso, você poderá compartilhar seu jogo!
  tutorial_codesters_longdescription: 'Crie seus próprios jogos, animações e ilustrações
    usando Python. Quando terminar, compartilhe-os com amigos! Programe em Python,
    uma verdadeira linguagem de programação usada todos os dias nas empresas - nosso
    kit de ferramentas de arrastar e soltar facilita o aprendizado! Experimente criar
    um jogo de basquete, coreografar uma dança ou criar um cartão animado! '
  tutorial_qrm_longdescription: Junte-se a Mary para aprender a linguagem de programação
    do Quorum como parte de uma jornada alegre e divertida em biologia. As atividades
    são guiadas por estudantes, com exemplos on-line, e são acessíveis a cegos e deficientes
    visuais.
  tutorial_texas-instruments_longdescription: 'As atividades do 10 Minutes of Code
    podem ser usadas em sala de aula como uma forma de despertar o interesse dos alunos
    em programar com a tecnologia de TI que eles carregam em suas mochilas todos os
    dias. Aprenda os conceitos básicos de codificação usando o TI-84™ Plus e comece
    a programar em apenas 10 minutos, sem precisar de experiência!  '
  tutorial_cajava_longdescription: Desenhar com JavaScript é mais fácil do que você
    imagina. Saiba mais sobre as bandeiras do mundo ao desenhar bandeiras para cada
    nível que aumentam em complexidade. Aprenda sobre formas, coordenadas e cores,
    bem como sobre a importância da sequência na codificação.
  tutorial_codehs_longdescription: Dar comandos a um computador, que é a essência
    da programação, é como dar comandos a um cachorro. Aprenda a programar com Karel
    the Dog — uma introdução divertida, acessível e visual à programação baseada em
    texto que ensina conceitos fundamentais, como comandos e funções, para iniciantes.
    Já tem alguma experiência? Em vez disso, experimente nosso tutorial de gráficos
    de JavaScript!
  tutorial_hopemo_longdescription: "Crie um aplicativo de desenho que cria arte bonita
    e interativa com seus emojis favoritos. \n\nExplore o lado criativo da programação,
    criando um aplicativo que os amigos possam usar para se expressar. No processo,
    aprenda sobre sequência, eventos, loops e variáveis. \n\nNenhuma experiência prévia
    é necessária para concluir ou facilitar essa atividade; ela inclui um tutorial
    em vídeo no aplicativo e um guia de facilitação passo a passo."
  tutorial_tynkercm_longdescription: Explore a floresta encantada para capturar monstros
    e aprenda a programá-los completando quebra-cabeças de programação. Colecione,
    codifique e evolua todos os monstros exclusivos. Crie estratégias com base nas
    habilidades de seus monstros para que eles possam lutar na arena multijogador.
    Cujo código vencerá?
  tutorial_codesterswintergreet_longdescription: 'Nesta atividade, os alunos usam
    nosso kit de ferramentas de arrastar para texto para começar a programar em Python
    imediatamente! Winter Greetings ensina os alunos sobre sintaxe básica, sprites
    e notação de pontos, bem como eventos. Os alunos aprendem criando um cartão comemorativo
    de inverno que eles podem salvar e compartilhar! '
  tutorial_codestersc_longdescription: 'Nesta lição, os alunos exploram todos os quatro
    quadrantes do plano cartesiano! Eles usam Python e nosso kit de ferramentas de
    arrastar para texto para enviar um sprite para vários locais no palco! Há atividades
    de demonstração e depuração incluídas para ajudar os alunos a se sentirem confortáveis
    com a navegação no plano de coordenadas. '
  tutorial_codestersturtle_longdescription: Aprenda o básico sobre programação em
    Python enquanto cria seu próprio jogo de cruzamento de tartarugas! Use listas
    e loops para configurar seu jogo e eventos para criar carros e controlar a tartaruga!
    Você pode atravessar a rua com segurança?
  tutorial_penjee_longdescription: 'Uma forma visual de os alunos começarem seu primeiro
    idioma. Estudantes escrevem código Python para mover um pinguim em um mundo de
    gelo. Nosso editor destaca cada linha de código à medida que ela é executada,
    ajudando as crianças a conectarem seu código às mudanças no mundo do Penguin.
    Nosso currículo é diferenciado, baseado na prontidão do aluno, e se molda às necessidades
    de cada aluno. '
  tutorial_trinket_longdescription: |-
    Escolha entre aulas, desafios e tutoriais sobre a linguagem de programação Python. Crie animações baseadas em tartarugas e resolva quebra-cabeças, tudo isso enquanto aprende o básico dessa linguagem poderosa.

    As atividades variam de programação baseada em blocos a código Python real, com atividades apropriadas para a maioria das faixas etárias. Selecione aulas disponíveis em espanhol, coreano e chinês!
  tutorial_frogger_longdescription: Torne-se um pensador computacional. Crie objetos
    3D desenhando imagens 2D que você transforma em formas 3D incríveis. Crie mundos
    3D reunindo as formas que você acabou de construir em mundos emocionantes. Governe
    seu mundo! Dê vida ao seu mundo programando usando regras simples de arrastar
    e soltar. Jogue em computadores, tablets e smartphones. Compartilhe seu jogo 3D
    com seus amigos por e-mail e Facebook.
  tutorial_tynkereco_longdescription: Crie uma pirâmide ecológica interativa para
    rastrear como a energia flui através de um ecossistema! Este projeto vem com instruções
    passo a passo que orientam você na criação de uma pirâmide ecológica para qualquer
    ecossistema com animais e plantas que deslizam até o local adequado na pirâmide
    quando clicados.
  tutorial_mitedarc_longdescription: Faça com que seu sprite colete moedas e ganhe
    pontos.
  tutorial_khan_longdescription: Aprenda a programar desenhos usando JavaScript criando
    seu próprio boneco de neve. Experimente sozinho ou com sua turma!
  tutorial_tynkerd_longdescription: Crie um herói personalizado e jogue como esse
    personagem neste jogo de aventura de vários níveis. Você precisará usar suas habilidades
    de programação para resolver quebra-cabeças, combater bugs e salvar a placa-mãe!
  tutorial_cdmy_longdescription: A Codecademy é uma plataforma interativa para aprender
    habilidades STEM que são essenciais para os trabalhos atuais. Junte-se a milhões
    de estudantes da Codecademy e aprenda os conceitos básicos de programação e ciência
    da computação fazendo nossos divertidos cursos da Hora do Código. Ao final de
    cada curso, você terá um projeto real que poderá mostrar aos seus amigos e familiares.
  tutorial_codestersdance_longdescription: 'Os alunos usam um kit de ferramentas de
    arrastar para texto que permite que eles comecem a programar em Python imediatamente!
    Os alunos concluem um conjunto de atividades práticas guiadas nas quais aprendem
    a usar e modificar uma variedade de comandos de programação. Em seguida, eles
    aplicam essas habilidades para criar sua própria rotina de dança! '
  tutorial_codestersbasketball_longdescription: 'Os alunos usam nosso kit de ferramentas
    de arrastar para texto para começar a programar em Python imediatamente! Nesta
    atividade autoguiada, os alunos concluem uma série de atividades de instrução
    direta nas quais constroem um jogo de basquete de puxar e atirar! Os alunos exploram
    variáveis, eventos, sintaxe básica, criando coordenadas aleatórias. '
  tutorial_nclkarel_longdescription: Aprenda a programar e resolver problemas guiando
    Karel, o Robô, por selvas, montanhas e desertos. Karel segue suas instruções,
    assim como um robô real. Comece a programar com comandos simples, como go, get
    e put. Em seguida, você aprenderá como criar loops e condições repetidos em seus
    programas. Finalmente, defina comandos personalizados para Karel. Você pode criar
    seus próprios jogos com o aplicativo do NCLab! Divirta-se enquanto aprende habilidades
    que você pode usar em qualquer linguagem de programação.
  tutorial_buildpong_longdescription: Pong é um dos primeiros videogames de arcade
    e o primeiro videogame de arcade esportivo. É um jogo de tênis de mesa com gráficos
    bidimensionais simples. O objetivo do jogo é que o JOGADOR marque no COMPUTADOR
    enquanto defende seu GOL. Neste projeto, o COMPUTADOR é programado com inteligência
    artificial básica para que possa responder ao PLAYER.
  tutorial_tynkerdrones_longdescription: Aprenda a programar dispositivos conectados
    resolvendo os quebra-cabeças “Crash Course”, nos quais você navega com drones
    e robôs virtuais através de obstáculos. Então você está pronto para criar programas
    para controlar drones e robôs reais. Requer um iPad ou tablet Android e um brinquedo
    compatível.
  tutorial_carla_longdescription: "“Programando com Carla” é uma série de atividades
    curtas que orientam os alunos na criação de um chatbot simples, enquanto aprendem
    sobre conceitos básicos, como variáveis e condicionais. As atividades foram cuidadosamente
    projetadas para abordar os equívocos comuns que os novos programadores têm sobre
    esses tópicos, oferecendo muitas oportunidades de prática, bem como dicas e feedback
    direcionados.\n"
  tutorial_zulama_longdescription: Nesta atividade, você aprenderá a editar o código
    JavaScript por meio de um divertido jogo de ação e a dominar conceitos da ciência
    da computação, como variáveis e funções. Crie seu próprio jogo no Sandbox remixando
    e expandindo o código de jogo existente. Em seguida, publique e compartilhe seu
    jogo com amigos e familiares.
  tutorial_capost_longdescription: Começar a aprender HTML e CSS é fácil e divertido
    com este cartão postal digital. Saiba como adicionar títulos, parágrafos, imagens
    e links para criar um cartão de Natal ou comemoração de aniversário para compartilhar
    com amigos e familiares.
  tutorial_marco_longdescription: Os estudantes jogam um jogo de aventura baseado
    em uma história original. Eles guiam Marco - o personagem principal - em cada
    nível, dando-lhe instruções passo a passo na forma da linguagem de programação
    visual usada pela Hora do Código. Eles são apresentados ao sequenciamento de comandos,
    iterações e condições sem nem mesmo perceber.
  tutorial_codestersflappybike_longdescription: 'Nesta atividade, os alunos usam nosso
    kit de ferramentas de arrastar para texto para começar a programar em Python imediatamente!
    Os alunos são guiados por uma série de atividades de aprendizado que os ensinam
    a criar um jogo completo! Depois de terminarem, eles são desafiados a usar o que
    aprenderam sobre sintaxe, notação de pontos, eventos, variáveis, parâmetros e
    mecânica do jogo para criar um novo jogo. '
  tutorial_kanopong_longdescription: Aprenda a programar criando este clássico jogo
    de arcade em uma hora!
  tutorial_tynkerright_longdescription: 'Crie seu próprio projeto de Declaração de
    Direitos: mude o plano de fundo, adicione mais perguntas, mantenha a pontuação,
    adicione animações.'
  tutorial_touchdevelop_longdescription: 'O editor sensível ao toque o guiará na criação
    de arte em pixels, na solução do quebra-cabeça do urso ou na criação de seu próprio
    jogo de pássaros saltadores. '
  tutorial_tynkercc_longdescription: Prepare seu exército para a batalha! Codifique
    a lógica de ataque de cada membro do seu exército para explorar as fraquezas do
    inimigo e sair vitorioso das batalhas. Conforme você aprende, você desbloqueia
    novos personagens que você pode programar. Construa seu exército e batalhe com
    amigos. Cujo código é melhor?
  tutorial_bamboo_longdescription: 'O Bamboo JS é uma atividade desenvolvida pela
    Codemoji para ensinar aos alunos conceitos básicos de Javascript. Bamboo, o panda,
    e seus incríveis amigos do brinde orientarão os alunos sobre os comandos e a estrutura
    básicos. A atividade Bamboo JS é projetada para estudantes que desejam um pouco
    mais de animação e mais arte e design em sua codificação. A atividade Bamboo é
    ótima para estudantes de todas as idades. '
  tutorial_robojav_longdescription: Aprenda os conceitos básicos da programação Java
    em uma hora, enquanto constrói um mundo pequeno na tela para robôs simulados e
    criaturas personalizadas. Não é necessária experiência prévia em programação.
    Os tópicos abordados incluem objetos, métodos, parâmetros e gráficos simples.
  tutorial_roboba_longdescription: "O RoboBlockly foi projetado para iniciantes aprenderem
    matemática com robôs no Blockly. As atividades de Álgebra 1 são autoguiadas. \nO
    RoboBlockly prepara os alunos para estarem prontos para programar em C/C++.\n"
  tutorial_knodsnake_longdescription: 'Aprenda a criar um jogo Snake em JavaScript! '
  tutorial_soccharater_longdescription: Codifique seu próprio caractere de pixel!
    Use HTML para criar seu personagem, CSS para estilizá-lo e JavaScript para animar
    sua fofa pessoa que gosta de pixels. Codifique sozinho ou convide um amigo e programe
    junto com nosso jogo de programação em equipe.
  tutorial_silent_longdescription: Descubra os conceitos básicos de programação sem
    qualquer palavra ou explicação. Nosso professor silencioso irá perguntar-lhe várias
    séries de perguntas que o levarão a adivinhar algumas regras e aprender com seus
    próprios erros. Como não há texto no jogo, ele é acessível a qualquer jogador,
    seja qual for o idioma.
  tutorial_robomesh_longdescription: Os estudantes escrevem o código do Google Blockly
    para controlar os populares robôs VEX IQ. Eles podem escolher escrever código
    para um robô virtual ou um robô VEX IQ real que eles mesmos construíram, e as
    duas opções estão disponíveis na mesma interface de desenvolvimento baseada na
    web. Os alunos aprendem sobre o movimento básico do robô e como usar um sensor
    e um dispositivo de saída. É fácil e divertido.
  tutorial_amaze_longdescription: Neste projeto, um PERSONAGEM começa na BASE INICIAL
    e segue um CAMINHO, evitando OBSTÁCULOS para ganhar um PRÊMIO. Para vencer, o
    personagem traz o prêmio de volta para sua base. O personagem não pode tocar nos
    OBSTÁCULOS. Se isso acontecer, é “eliminado” e recomeça a partir do HOME BASE.
    Para obter crédito extra, o jogador tem um tempo limitado para concluir o jogo.
  tutorial_codestersds_longdescription: 'Nesta lição alinhada ao ELA do Common Core,
    o aluno usa a programação para contar uma história que solicite aos usuários palavras
    de transição apropriadas. Os alunos aprenderão sobre sintaxe básica, cadeias de
    caracteres, variáveis e entrada do usuário. Eles usarão a plataforma e um sprite
    para contar uma história e conduzir o usuário por uma variedade de mudanças de
    cena. '
  tutorial_knodtext_longdescription: Aprenda a criar um jogo de aventura de texto
    em Python!
  tutorial_alicegar_longdescription: 'Acompanhe o processo de produção da animação,
    do storyboard à programação, com Alice e Garfield. Deixe que a criatividade e
    a narrativa impulsionem seu aprendizado em um ambiente de codificação de arrastar
    e soltar. O projeto guiará você sobre o que é um storyboard, traduzindo um storyboard
    em um script programável e como programar uma curta animação 3D. '
  tutorial_codesterstransform_longdescription: 'Nesta atividade, os alunos usam Python
    para praticar a realização de transformações no plano de coordenadas! A aula inclui
    demonstrações, instruções diretas e desafios que pedem aos alunos que programem
    e identifiquem várias transformações estáticas! '
  tutorial_flexfrog_longdescription: Aprenda um pouco de desenvolvimento web com este
    jogo educativo em que você ajuda Froggy e seus amigos a chegarem às suas almofadas
    de lírio. Ao final do jogo, você aprenderá a usar o código de escrita usando novas
    propriedades CSS chamadas flexbox. Não é necessária experiência prévia em codificação!
  tutorial_codemoji_longdescription: A atividade Codemoji é uma atividade baseada
    na web para alunos da 1ª à 6ª série aprenderem conceitos básicos de codificação
    usando Emojis. Depois que os alunos realizarem a atividade, eles aprenderão sobre
    tags e conceitos básicos de HTML. Isso os ajuda a fazer o projeto de codificação
    em que o aluno cria um site básico em apenas algumas etapas. Depois que os alunos
    realizam a atividade do Codemoji, eles saem com habilidades reais de codificação.
  tutorial_robobii_longdescription: "O RoboBlockly foi projetado para iniciantes aprenderem
    a codificar com robôs no Blockly. As atividades de codificação são autoguiadas
    com vídeos tutoriais. \nO RoboBlockly prepara os alunos para estarem prontos para
    programar em C/C++.\n"
  tutorial_robobm_longdescription: "O RoboBlockly foi projetado para iniciantes aprenderem
    matemática com robôs no Blockly. As atividades matemáticas são autoguiadas. \nO
    RoboBlockly prepara os alunos para estarem prontos para programar em C/C++.\n"
  tutorial_codingrobots_longdescription: "O RoboBlockly foi projetado para iniciantes
    aprenderem programação e matemática com robôs. As atividades são guiadas pelo
    aluno com vídeos tutoriais. \nO RoboBlockly prepara os alunos para estarem prontos
    para programar em C/C++.\n"
  tutorial_robob_longdescription: "O RoboBlockly foi projetado para iniciantes aprenderem
    robótica com codificação no Blockly. As atividades de robótica são autoguiadas
    com vídeos tutoriais. \nO RoboBlockly prepara os alunos para estarem prontos para
    programar em C/C++.\n"
  tutorial_coders_longdescription: "Este jogo de quebra-cabeça passo a passo fornece
    uma introdução fácil à programação de bots. \n\nO objetivo é vencer uma corrida
    de naves estelares contra outros jogadores.\n\nO jogo é simples de começar e requer
    apenas algumas linhas de código para que uma nave se mova, mas há possibilidades
    quase infinitas de melhoria para criar bots mais sofisticados. "
  tutorial_tynkerhw_longdescription: Aprenda a programar com Hot Wheels neste jogo
    de corrida de alta octanagem! Escolha entre uma ampla seleção de carros e aprenda
    a programar enquanto navega por pistas de corrida complexas. Salte sobre obstáculos,
    derrape nas curvas e vença a corrida. Você pode até mesmo programar suas próprias
    pistas de corrida e desafiar seus amigos a correr nelas.
  tutorial_tynkermh_longdescription: Monster High está organizando uma caça ao tesouro!
    Resolva quebra-cabeças de programação com blocos de arrastar e soltar para ajudar
    Frankie, Draculaura, Clawdeen, Cleo e Ghoulia. Evite obstáculos e encontre todos
    os brasões da escola enquanto percorre os corredores de Monster High. Em seguida,
    programe seu próprio videoclipe de festa de dança com os ghouls e compartilhe-o
    com os amigos.
  tutorial_caphoto_longdescription: Este projeto desafiador e empolgante ensinará
    você a criar um aplicativo Photo Booth. Usando JavaScript, CSS e HTML, você conectará
    botões que permitem usar uma câmera, fazer upload de imagens e personalizar suas
    fotos inserindo adesivos e aplicando filtros.
  tutorial_mozillahw_longdescription: Os alunos remixarão o código JavaScript para
    alterar as palavras em um site, aprender como compor para a Web, codificar valores
    de JavaScript e remixar conteúdo da Web.
  tutorial_ticklep_longdescription: Com o Tickle, um aplicativo de codificação fácil
    de usar, você pode programar facilmente o Parrot Drone para nadar de várias maneiras,
    simplesmente arrastando e soltando blocos de codificação para criar um comando
    para ele seguir.
  tutorial_bbot_longdescription: "Com essas 3 atividades de programação de uma hora,
    você não precisa de nenhum conhecimento ou experiência em programação para ensinar
    seus alunos sobre programação! Você pode ensinar programação de uma forma fácil
    e divertida. Revise as atividades e baixe nossos materiais de aula, incluindo
    slides de apresentação, materiais desconectados e guias de soluções, e você estará
    pronto para dar sua primeira aula em 20 a 40 minutos! \n\nNossas atividades incluem
    exercícios online e offline para ensinar seus alunos (com 7 anos ou mais) sobre
    programação e conceitos fundamentais de programação, como loops e algoritmos.
    Os alunos aplicarão seus conhecimentos e habilidades no jogo online Bomberbot,
    onde programarão seu robô para resolver quebra-cabeças baseados em lógica da maneira
    mais eficiente. "
  tutorial_scratchg_longdescription: As crianças adoram jogar em seus telefones e
    computadores. Mas como eles são programados? Esta atividade apresenta aos alunos
    a linguagem de programação Scratch e, em seguida, mostra a eles como programar
    diferentes estilos de jogos. Toda a arte necessária para os jogos é fornecida,
    e os alunos precisam descobrir como conectar tudo para criar um jogo funcional.
  tutorial_sjforest_longdescription: "“Posso fazer uma floresta assustadora?” é uma
    atividade intermediária destinada a crianças do jardim de infância até a segunda
    série que tenham alguma experiência anterior com programação para aprender e dominar
    os recursos mais avançados do ScratchJr. Posteriormente, as crianças podem usar
    as habilidades que aprenderam ao realizar essa atividade para criar seus próprios
    projetos exclusivos ou aproveitar o que criaram em “Posso criar uma floresta assustadora?”
    programa. Por meio dessa atividade e do tempo contínuo com o ScratchJr, os alunos
    terão a oportunidade de pensar de forma criativa, se tornar contadores de histórias
    e aprimorar as habilidades de raciocínio matemático e sequenciamento."
  tutorial_sjgreet_longdescription: "“Posso fazer meus personagens se cumprimentarem?”
    é uma atividade avançada destinada a crianças do jardim de infância até a segunda
    série que tenham experiência anterior com programação para dominar os recursos
    mais avançados do ScratchJr. Posteriormente, as crianças podem usar as habilidades
    que aprenderam ao realizar essa atividade para criar seus próprios projetos exclusivos
    ou aproveitar o que criaram em “Posso fazer meus personagens se cumprimentarem?”
    programa. Por meio dessa atividade e do tempo contínuo no ScratchJr, os alunos
    terão a oportunidade de pensar de forma criativa, se tornar contadores de histórias
    e aprimorar as habilidades de raciocínio matemático e sequenciamento."
  tutorial_sjsunset_longdescription: "“Posso fazer o sol se pôr?” é uma atividade
    introdutória destinada a crianças do jardim de infância até a segunda série com
    pouca ou nenhuma experiência em programação para aprender os recursos básicos
    do ScratchJr e os conceitos elementares de codificação. Por meio dessa atividade
    e do tempo contínuo com o ScratchJr, os alunos terão a oportunidade de pensar
    de forma criativa, se tornar contadores de histórias e aprimorar as habilidades
    de raciocínio matemático e sequenciamento. Mais tarde, as crianças podem usar
    as habilidades que aprenderam para criar seus próprios projetos exclusivos."
  tutorial_fufafrenz_longdescription: Aulas para iniciantes em Sequence (K-5). Esta
    é uma introdução ao conceito mais básico de programação, sequência. Este é o exemplo
    da terceira série, temos planos de aula sobre esse conceito estruturados para
    o ensino fundamental e médio.
  tutorial_bbcgeo_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam geometria.
  tutorial_chspixel_longdescription: Depois de aprender sobre como os gráficos funcionam,
    os alunos criarão seus próprios programas Color by Pixel. O plano de aula consiste
    em quatro partes, cada uma cobrindo um tópico específico. Toda a aula de cinco
    partes do Color by Pixel foi projetada para durar aproximadamente uma hora.
  tutorial_hummingbird_longdescription: Nesta atividade, você criará seu próprio jogo!
    Você usará um tabuleiro Hummingbird e um sensor para detectar quando o jogador
    joga uma bola em uma caixa. Você escreverá um programa para marcar pontos e acender
    as luzes quando o jogador fizer uma cesta. Depois, você pode personalizar seu
    jogo para torná-lo único! Para essa atividade, você pode usar um laptop ou um
    Chromebook; você não precisa de nenhuma experiência anterior em programação.
  tutorial_recoloring_longdescription: 'Estudantes sem experiência prévia em programação
    podem aprender a usar computadores para criar imagens e entender dados astronômicos.
    Os participantes aprendem programação básica começando com conceitos familiares,
    como forma e cor, e passando para objetos astronômicos. Seguindo um conjunto estruturado
    de atividades e trabalhando com dados dos telescópios orbitais da NASA em fontes
    que vão de estrelas explodidas a buracos negros, os alunos podem experimentar
    a aplicação real da ciência, tecnologia e arte.        '
  tutorial_bbcchem_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam química.
  tutorial_floalgo_longdescription: Nesta lição, os alunos explorarão algoritmos,
    um conceito-chave que permite aos programadores de computador resolver problemas.
    Eles escreverão algoritmos eficientes e precisos em inglês e pseudocódigo para
    concluir tarefas e resolver problemas. Eles também avaliarão algoritmos concorrentes
    com base na eficiência e em outros fatores.
  tutorial_flocond_longdescription: Este é um plano de aula no qual os alunos exploram
    declarações condicionais, um conceito usado em várias linguagens de codificação.
    Os alunos assistirão a um vídeo educacional de hip-hop sobre condicionais e responderão
    a perguntas para discussão. Em seguida, eles praticarão a determinação de se as
    condições são verdadeiras e a realização de ações adequadas. Finalmente, eles
    escreverão suas próprias declarações condicionais e avaliarão as declarações para
    prever o resultado dos programas.
  tutorial_floloops_longdescription: Este é um plano de aula no qual os alunos exploram
    loops, um conceito usado em todas as linguagens de programação que permite que
    os programadores repitam facilmente o código. Os alunos assistirão a um vídeo
    educacional de hip-hop sobre loops e responderão a perguntas para discussão sobre
    seu uso na programação. Em seguida, eles praticarão o vocabulário principal e
    concluirão uma sequência de atividades na qual escrevem loops e interpretam determinados
    loops para gerar seus resultados.
  tutorial_pgts_longdescription: Essa atividade “desconectada” ajuda os alunos a aprender
    como a modelagem e a simulação funcionam, fazendo com que um grupo de alunos jogue
    versões diferentes do jogo Rock/Paper/Scissors e veja os resultados como diferentes
    experimentos de modelagem.
  tutorial_ozo_longdescription: "Este tutorial conduzido por um professor apresenta
    aos alunos o conceito de codificação com a ajuda do Ozobot, um pequeno robô programável.
    Os alunos aprenderão a programar jogando jogos Ozobot, chamados Shape Tracer Games.
    Eles ainda podem jogar a versão simulada dos jogos, mesmo que não tenham um robô
    Ozobot Bit ou Evo. Os jogos Ozobot ensinarão os alunos a codificar com OzoBlockly,
    uma linguagem de programação visual baseada no Blockly. \n\nOs jogos são seguidos
    por uma ideia de projeto que pode ser feita além da Hora do Código. O projeto
    desafia os alunos a pegar tudo o que aprenderam, projetar e programar uma cena
    de ação para o Ozobot.\n\nNenhuma experiência em programação ou conhecimento de
    Ozobot é necessário para este tutorial. No entanto, até mesmo estudantes com alguma
    experiência em programação se envolverão com os jogos Ozobot. O tutorial foi desenvolvido
    para as séries 1 a 12 e pode ser personalizado de acordo com as habilidades de
    seus alunos."
  tutorial_bbcla_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam artes linguísticas.
  tutorial_bbcsci_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam ciências gerais.
  tutorial_tlctour_longdescription: Essa atividade é um exemplo de criação de um algoritmo
    que é uma sequência simples de instruções a serem executadas em ordem. Isso mostra
    que, se tivermos escrito uma solução para o problema na forma de um algoritmo,
    poderemos fazer turnês no futuro apenas seguindo as etapas, sem precisar resolvê-la
    do zero novamente. Além disso, se anotarmos o algoritmo, podemos verificar se
    ele definitivamente funciona seguindo-o passo a passo no papel. Essa atividade
    leva à atividade do Knight's Tour.
  tutorial_codesterstj_longdescription: 'Neste projeto de várias aulas, os alunos
    aprendem sobre cidadania digital e seguem um modelo de design thinking para resolver
    um problema que eles escolheram! Os alunos criarão um jogo destinado a ensinar
    aos usuários uma lição sobre cidadania digital responsável. Todos os recursos
    estão localizados na plataforma. '
  tutorial_tlclocked_longdescription: Esta atividade visa introduzir a resolução de
    problemas baseada no pensamento computacional, levando a uma compreensão do que
    é um algoritmo, o que é a pesquisa linear e como os algoritmos podem ser comparados
    com base na eficiência. Também ilustra como o pensamento computacional é mais
    do que apenas criar soluções baseadas em computador. A computação trata de resolver
    problemas para as pessoas.
  tutorial_baubles_longdescription: Os alunos aprendem a representar e armazenar letras
    em binário, como funções de ligar e desligar. No final, a turma codifica suas
    próprias iniciais para levar para casa.
  tutorial_bbcart_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam artes visuais.
  tutorial_tlcknight_longdescription: Essa atividade envolve tentar resolver um quebra-cabeça
    usando duas representações diferentes. Para começar, é bastante difícil, mas quando
    a representação do tabuleiro e dos movimentos é alterada, fica muito fácil. Crie
    gráficos para representar o problema. Veja o poder do uso da abstração e como
    a escolha da representação pode tornar o problema muito mais fácil. Esta atividade
    decorre da atividade do Guia Turístico.
  tutorial_fufafit_longdescription: Os alunos aprenderão conceitos avançados de programação
    (funções) por meio de uma aula e atividade cinestésica. Os alunos aplicarão o
    conhecimento das funções na tela para executar um programa. Esta lição é para
    estudantes e professores que tenham alguma experiência com sequência, condições,
    loops ou outros conceitos básicos de programação.
  tutorial_ozodance_longdescription: |-
    Este tutorial conduzido por um professor apresenta aos alunos o conceito de codificação com a ajuda do Ozobot, um pequeno robô programável. Os alunos aprenderão a programar criando e programando uma rotina de dança para o Ozobot! Eles usarão o OzoBlockly, uma linguagem de programação visual baseada no Blockly, para programar a dança e depois se divertir vendo sua coreografia ganhar vida quando Ozobot apresentar sua dança.

    Nenhuma experiência em programação ou conhecimento de Ozobot é necessário para este tutorial. No entanto, até mesmo estudantes com alguma experiência em programação se envolverão com os jogos Ozobot. O tutorial foi desenvolvido para as séries 1 a 12 e pode ser personalizado de acordo com as habilidades de seus alunos.
  tutorial_codingrobotics_longdescription: Os alunos aprenderão sobre conceitos básicos
    de programação e aplicarão novos conhecimentos à robótica. Trabalhando com o Kodable
    e o Wonder Workshop, os alunos usarão o conhecimento de programação para comandar
    “Dash” o robô no aplicativo Path.
  tutorial_box_longdescription: Faça uma viagem pela Box Island e ajude Hiro a coletar
    todos os relógios espalhados pelo deserto! Neste tutorial, você aprenderá o básico
    sobre algoritmos, sequências, loops e condicionais!
  tutorial_hopgame_longdescription: "Continue com a diversão! Use este guia baseado
    em projetos para facilitar um workshop de design de jogos, um hackathon ou uma
    série presencial. Faça Cross the Road, Geometry Jumper, Quiz Creator, Falling
    Bird, Subway Skaters e Escape the Room. Cada um inclui perguntas para discussão,
    diferenciação e um tutorial em vídeo. \n\nOs alunos podem usar suas instruções
    para personalizar seus jogos. Não é necessária experiência anterior."
  tutorial_icontrol_longdescription: |-
    Esta aula facilitada pelo professor, adaptada para a Hora do Código, oferece aos alunos a oportunidade de explorar a programação física por meio da robótica - Sphero.

    Usando um ambiente de programação de arrastar e soltar e uma esfera robótica programável, os alunos aprenderão que os sistemas físicos podem ser programados e controlados.
  tutorial_cocomteach_longdescription: Introduz os teus estudantes ao Python ou ao
    JavaScript através do curso gratuito de uma hora do CodeCombat, nomeado Introdução
    às Ciências da Computação. Temos um plano de aula dedicado para te ajudar a explicar
    conceitos aos teus alunos, incluindo sintaxe básica, strings, argumentos, ciclos,
    variáveis e coordenadas x e y, utilizando labirintos de masmorras cheias de gemas
    e batalhas do tipo herói vs. ogre.
  tutorial_bbcmathii_longdescription: Plano de aula baseado em padrões para as séries
    K-2. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam aritmética, visualização de números e formas geométricas.
  tutorial_bbcphys_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam física.
  tutorial_bitsbox_longdescription: 'Siga as instruções para codificar cinco miniaplicativos
    divertidos usando Javascript real digitado. De explodir torta em ''Food Fight''
    a jogar um caderno em um buraco negro em ''So Long, Homework! '' , cada aplicativo
    foi desenvolvido para encantar as crianças e, ao mesmo tempo, ilustrar variáveis,
    métodos e muito mais. Esses aplicativos também são totalmente abertos; as crianças
    podem usá-los como ponto de partida para suas próprias criações de aplicativos.
    Iniciantes são bem-vindos!

    '
  tutorial_tlcemo_longdescription: Os alunos criam e programam um robô 2D feito de
    cartas para mostrar emoções diferentes. Eles criam uma tabela que pode ser usada
    para traduzir emoções (comandos de alto nível) em instruções de máquina de baixo
    nível.
  tutorial_crd_longdescription: Aprenda sobre algoritmos e declarações condicionais
    nesta atividade “desconectada” usando um baralho de cartas. Os alunos fazem essa
    atividade em equipes e precisam de um baralho de cartas por equipe.
  tutorial_bbcbio_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e aprenda
    sobre crescimento, diversidade de espécies e polinização.
  tutorial_ticklebb8_longdescription: Com o Tickle, um aplicativo de codificação fácil
    de usar, você pode programar facilmente o BB-8 para se mover de várias maneiras,
    simplesmente arrastando e soltando blocos de codificação para criar um comando
    para ele seguir.
  tutorial_grok_longdescription: 'Use blocos de arrastar e soltar ou a linguagem baseada
    em texto Python para desenhar bandeiras de todo o mundo, criar flocos de neve
    fantásticos ou criar um chatbot chamado “Eliza”. '
  tutorial_ijournalist_longdescription: "Esta aula facilitada pelo professor ensina
    Ciência da Computação e Artes da Linguagem. Os alunos começam a desenvolver um
    estilo jornalístico que considera o interesse do leitor e a apresentação de informações
    para uma notícia on-line. Os alunos usam HTML e CSS básicos para criar e apresentar
    uma notícia on-line sobre um assalto fictício a uma escola.\n\nEle coloca a ciência
    da computação em um contexto significativo, permitindo que as crianças compreendam
    o valor da ciência da computação em outras áreas temáticas. \n\n"
  tutorial_bbcmusic_longdescription: Plano de aula baseado em padrões para as séries
    K-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos que envolvam música.
  tutorial_secretcodes_longdescription: Saiba mais sobre o papel que os computadores
    desempenharam para ajudar a salvar o mundo.
  tutorial_tlchex_longdescription: Você faz um hexahexa hexágono vermelho e amarelo
    dobrando e colando uma tira de papel multicolorida de uma maneira especial. Uma
    vez feito, você começa a explorá-lo. Ao dobrar e desdobrar, você magicamente revela
    novos lados à medida que o exagono muda de cor.
  tutorial_tickles_longdescription: Junte-se ao seu Sphero para uma boa corrida! Mova-se,
    gire e dê algumas rodadas de boas voltas. Basta juntar alguns blocos de código
    no aplicativo Tickle para executar seu Sphero como você quiser.
  tutorial_ozogame_longdescription: "Este tutorial conduzido por um professor apresenta
    aos alunos o conceito de codificação com a ajuda do Ozobot, um pequeno robô programável.
    Os alunos aprenderão a programar jogando jogos Ozobot, chamados Shape Tracer Games.
    Eles ainda podem jogar a versão simulada dos jogos, mesmo que não tenham um robô
    Ozobot Bit ou Evo. Os jogos Ozobot ensinarão os alunos a codificar com OzoBlockly,
    uma linguagem de programação visual baseada no Blockly. \n\nDepois que os alunos
    resolvem todos os dez níveis dos Shape Tracer Games, eles são desafiados a pegar
    tudo o que aprenderam, projetar e programar seu próprio jogo de nível 11.\n\nNenhuma
    experiência em programação ou conhecimento de Ozobot é necessário para este tutorial.
    No entanto, até mesmo estudantes com alguma experiência em programação se envolverão
    com os jogos Ozobot. O tutorial foi desenvolvido para as séries 2 a 12 e pode
    ser personalizado de acordo com as habilidades de seus alunos."
  tutorial_vidcodeio_longdescription: Neste exercício, você explicará com seus alunos
    como isso se relaciona com o que eles já sabem sobre matemática resolvendo uma
    equação matemática com programação.
  tutorial_tlcbrain_longdescription: Esta atividade explora como a modelagem computacional
    (uma parte fundamental do pensamento computacional) pode ser usada para ajudar
    a entender os sistemas biológicos — aqui, os neurônios. Vemos como a forma como
    nossos cérebros funcionam também foi a inspiração para uma nova maneira de programar
    computadores e, assim, dar a eles habilidades inteligentes.
  tutorial_hopquiz_longdescription: 'Este plano de aula é um modelo que você pode
    adaptar e usar em qualquer disciplina: Ciências, Artes da Linguagem, Línguas Mundiais
    ou História. Ele inclui instruções e explicações passo a passo que você pode usar
    para ajudar seus alunos a programar questionários de múltipla escolha. Durante
    o processo, eles praticarão e explorarão os principais conceitos de codificação,
    como sequência, loops, variáveis e condicionais. '
  tutorial_unfortunate_longdescription: Todos nós reagimos aos eventos que acontecem
    ao nosso redor, seja torcendo quando a equipe da escola vence, chorando em um
    filme triste ou dançando quando ouvimos música. Nesta lição, os alunos aprenderão
    como ensinar Dash e Dot a responder aos eventos que acontecem ao seu redor!
  tutorial_cha_longdescription: A história dos computadores é fascinante. Essa é sua
    chance de aprender mais.
  tutorial_elaseq_longdescription: Os alunos examinarão o conceito de sequência no
    contexto de leitura e escrita. Por meio de aulas de ELA alinhadas ao nível de
    série, os alunos aplicarão seus conhecimentos de sequência para aprofundar sua
    compreensão do papel que a sequência desempenha na programação.
  tutorial_bbcmathi_longdescription: Plano de aula baseado em padrões para as séries
    3-5. Leve seus filhos ao laboratório de informática com planilhas em mãos e crie
    aplicativos envolvendo frações, variáveis e fórmulas.
  tutorial_tlcpixel_longdescription: Os quebra-cabeças de pixels transformam a forma
    como as imagens são representadas como uma série de números representando pixels
    em quebra-cabeças. Eles vêm em várias formas, desde uma simples variante de cores
    por números até quebra-cabeças mais complexos baseados na compressão, em que as
    imagens são representadas por menos números, então ocupam menos espaço de armazenamento,
    mas você pode recuperá-las? Cada representação precisa seguir seu próprio algoritmo
    para recuperar a imagem.
  tutorial_introrobo_longdescription: 'Nesta lição, os alunos conhecerão Dash e Dot
    enquanto conhecerão as ideias de Robótica e Programação. Os alunos entenderão
    o que é um robô, como sentem o mundo ao seu redor e como os programas podem controlar
    robôs. '
  tutorial_tlcinvis_longdescription: Isso apresenta o que é um algoritmo e o que é
    um programa de computador. Também pode ser usado para explorar a interação humano-computador
    e a importância do feedback e da construção de um modelo mental correto.
  tutorial_tlcjflap_longdescription: Uma máquina de estados finitos é uma ferramenta
    muito útil na caixa de ferramentas do pensamento computacional. Eles são uma forma
    importante de descrever o que os sistemas de computador fazem e de simular coisas
    no mundo real. O JFLAP é uma ferramenta fácil de usar e gratuita para criar máquinas
    de estados finitos. Essa atividade envolve criar uma máquina simples de estados
    finitos e simulá-la e, em seguida, criar máquinas de estados finitos mais complexas
    que representam quebra-cabeças, gadgets, páginas da web e jogos.
  tutorial_procolor_longdescription: |-
    Este tutorial conduzido por um professor apresenta aos alunos a programação e o pensamento computacional e também explica que tipo de robô é o Ozobot. Essa atividade é “desconectada”, o que significa que a codificação não é feita em um computador ou tablet, mas em um pedaço de papel com marcadores. Os alunos darão comandos ao Ozobot usando OzoCodes, que são sequências de cores especiais. Depois de aprender como programar o Ozobot com marcadores e papel, os alunos são desafiados a resolver um labirinto e ajudar o Ozobot a encontrar o caminho para a escola.

    Nenhuma experiência em programação ou conhecimento de Ozobot é necessário para este tutorial. No entanto, até mesmo estudantes com alguma experiência em programação se envolverão na programação do Ozobot. O tutorial foi desenvolvido para as séries K-12 e pode ser personalizado de acordo com as habilidades de seus alunos.
  tutorial_spiralsfinch_longdescription: 'O Finch é um pequeno robô projetado para
    inspirar e encantar os alunos que estão aprendendo ciência da computação, fornecendo
    a eles uma representação física e tangível de seu código. Nesta atividade, você
    aprenderá a escrever programas que fazem o Finch se mover e girar. Em seguida,
    você usará uma variável para programar o robô para se mover em um padrão espiral.
    Para esta atividade, você pode programar o Finch com Scratch ou Snap! usando laptops
    ou Chromebooks. Você não precisa de nenhuma experiência anterior em programação. '
  tutorial_ozoi_longdescription: |-
    Este tutorial apresenta aos alunos a programação e o pensamento computacional e também explica que tipo de robô é o Ozobot. Essa atividade é “desconectada”, o que significa que a codificação não é feita em um computador ou tablet, mas em um pedaço de papel com marcadores. Os alunos aprenderão como o robô funciona e, em seguida, darão comandos ao Ozobot usando OzoCodes, que são sequências de cores especiais. Depois de aprender como programar o Ozobot com marcadores e papel, os alunos são desafiados a resolver um labirinto e ajudar o Ozobot a encontrar o caminho até a loja.

    Nenhuma experiência em programação ou conhecimento de Ozobot é necessário para este tutorial. No entanto, até mesmo estudantes com alguma experiência em programação se envolverão na programação do Ozobot. O tutorial foi desenvolvido para as séries K-12 e pode ser personalizado de acordo com as habilidades de seus alunos.
  tutorial_ticklel_longdescription: Tijolo por tijolo, construa sua imaginação mais
    louca de LEGO. Ao juntar alguns códigos no aplicativo Tickle, você pode fazer
    com que seu LEGO WeDo faça coisas incríveis.
  tutorial_spiralsdash_longdescription: Aprenda o básico sobre como usar variáveis
    em um programa enquanto usa um robô para criar arte! Use variáveis no Blockly
    para controlar dinamicamente as velocidades das rodas de um robô Dash. Depois
    de concluir a lição, você entenderá como atribuir uma variável, acessar uma variável
    e alterar dinamicamente uma variável usando um loop. Ao alterar o valor de uma
    variável ao longo do tempo, você pode fazer o Dash desenhar uma espiral espetacular!
  tutorial_ghdebug_longdescription: Ajude os alunos a aprender sobre Grace Hopper
    e por que esta semana é a CS EdWeek.
  tutorial_tlckk_longdescription: Os quebra-cabeças Kriss-kross combinam o amor pelas
    palavras com o amor pela lógica. Dada uma lista de palavras de diferentes comprimentos,
    você deve encaixá-las todas na grade.
  tutorial_firstcomp_longdescription: Poucas coisas são tão empolgantes quanto os
    computadores. E agora você poderá criar o seu próprio - desta vez sem papel. Conheça
    a CPU, RAM e ROM, armazenamento em massa e GPU. Desenhe sua primeira inscrição.
    Pegue suas tesouras, canetas e papéis!
  tutorial_mazefinch_longdescription: 'Nesta atividade, você usará uma linguagem de
    programação muito simples para fazer o robô Finch se mover e girar. Em seguida,
    você escreverá programas para ajudar o robô a completar um labirinto! Você não
    precisa de nenhuma experiência anterior em programação e pode usar um laptop ou
    um Chromebook. '
  tutorial_tlccc_longdescription: Os dados nos computadores são armazenados como longas
    sequências de caracteres — em última análise, como 1s e 0s binários. A ideia com
    a compressão é usar um algoritmo para alterar a forma como as informações são
    representadas, de forma que menos caracteres sejam necessários para armazenar
    exatamente as mesmas informações.
  tutorial_tlcdoodle_longdescription: 'O cenário em filmes geralmente é gerado por
    computador. Já se perguntou como eles fazem isso? Da próxima vez que você estiver
    desenhando rabiscos, desenhe um rabisco algorítmico e explore algoritmos para
    desenhar a natureza. Os algoritmos são recursivos: ou seja, eles descrevem uma
    etapa e, em seguida, dizem para você desenhar a próxima etapa da mesma maneira,
    seguindo o algoritmo desde o início.'
  tutorial_tlcpunch_longdescription: Demonstre como os primeiros computadores conseguiram
    encontrar dados armazenados em cartões perfurados e mostre que é o mesmo algoritmo
    do truque de mágica na atividade “Australian Magician's Dream”. O objetivo é mostrar
    de forma visual como um algoritmo de busca funciona. Ao fazer isso, você demonstra
    o uso prático de números binários, um algoritmo de dividir e conquistar para pesquisar
    e explorar o truque do pensamento computacional de traduzir soluções entre áreas
    problemáticas.
  tutorial_finchfract_longdescription: Essa atividade usa recursão para desenhar fractais
    de Koch com o robô Finch. Ele pressupõe que os alunos tenham sido apresentados
    à ideia de recursão, mas concluir essa atividade os ajudará a desenvolver uma
    compreensão mais profunda desse conceito por meio de uma representação física
    da recursão. Essa atividade é apropriada para estudantes que fazem cursos introdutórios
    ou avançados de ciência da computação que usam Python ou Java.
  tutorial_tlcmind_longdescription: Isso introduz o uso do raciocínio lógico por meio
    do uso da álgebra para provar que um algoritmo sempre funciona. Mostra como a
    abstração e o raciocínio lógico podem ser usados para avaliar algoritmos.
  tutorial_tlctelebot_longdescription: Esse truque ilustra como coisas aparentemente
    simples podem ser muito complexas para nosso cérebro absorver. Um importante princípio
    de design é que as interfaces devem ser claras e simples, não confusas. Também
    ilustra aspectos do pensamento computacional, como a simplificação do problema
    e a importância de entender as pessoas.
  tutorial_tlcaus_longdescription: Esta atividade apresenta uma variedade de conceitos
    de computação de uma forma memorável. Ele apresenta um truque de mágica e mostra
    como a abstração, o raciocínio lógico e a modelagem computacional podem ser usados
    para verificar o funcionamento do algoritmo. Combinado com a atividade de “busca
    por cartas perfuradas”, ele introduz um algoritmo de divisão e conquista usado
    pelos primeiros computadores.
  tutorial_tlcmicro_longdescription: Este vídeo pode ser usado como uma introdução
    geral à interação humano-computador (HCI) e, em particular, por que tantos dispositivos
    são mais difíceis de usar do que o necessário. O design faz a diferença e é importante
    que as interfaces sejam avaliadas para verificar se são fáceis de usar.
  tutorial_imathematician_longdescription: "Esta atividade conduzida por professores
    oferece aos alunos a oportunidade de usar uma abordagem intercurricular para ciência
    da computação e matemática.  \n\nOs alunos criarão um programa de computador para
    resolver uma variação de um problema famoso em um ramo da Matemática (Teoria dos
    Jogos), chamado O Dilema do Prisioneiro.\n"
  tutorial_tlcmagic_longdescription: 'Ao explorar como a mágica funciona, você aprende
    sobre pensamento computacional: especialmente a importância da avaliação para
    o pensamento algorítmico. Você explora os testes e a análise de riscos. O truque
    de mágica mostra como cientistas da computação, engenheiros (e mágicos) precisam
    verificar minuciosamente seus algoritmos. Eles devem pensar cuidadosamente sobre
    como as coisas podem dar errado, bem como verificar se estão dando certo.'
  tutorial_scratchmus_longdescription: Com o Scratch, você pode criar seus próprios
    jogos, histórias e animações interativos e compartilhá-los com seus amigos. Para
    começar, faça um projeto musical interativo. Cartões de atividades e um guia de
    workshop também estão disponíveis gratuitamente em scratch.mit.edu
  tutorial_scratchanim_longdescription: Com o Scratch, você pode criar seus próprios
    jogos, histórias e animações interativos e compartilhá-los com seus amigos. Para
    começar, anime as letras do seu nome, iniciais ou uma palavra favorita. Cartões
    de atividades e um guia de workshop também estão disponíveis gratuitamente em
    scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Com o Scratch, você pode criar seus próprios
    jogos, histórias e animações interativos e compartilhá-los com seus amigos. Para
    começar, aprenda a criar seu próprio personagem voador. Cartões de atividades
    e um guia de workshop também estão disponíveis gratuitamente em scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Crie seu próprio jogo de tiro arcade de cima
    para baixo. Comece programando o peixe para se mover para cima e para baixo quando
    as teclas de seta são pressionadas e, em seguida, codifique os tubarões para nadar
    pela tela. Você personalizará o jogo adicionando recursos personalizados para
    o herói, o vilão e o plano de fundo. Seu jogo pode ser ambientado na praia, na
    floresta ou até mesmo no espaço sideral!
  tutorial_grokffpython_longdescription: 'Esta atividade foi projetada para oferecer
    a você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação Python e instrua uma tartaruga
    a desenhar flocos de neve fantásticos com código! '
  tutorial_grokffblock_longdescription: Esta atividade foi projetada para oferecer
    a você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Crie programas usando blocos amigáveis e instrua uma tartaruga
    a desenhar flocos de neve fantásticos com código!
  tutorial_grokeliza_longdescription: Esta atividade foi projetada para oferecer a
    você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação Python para criar um chatbot
    amigável chamado “Eliza”.
  tutorial_tynkercan_longdescription: Crie um incrível jogo de canhão para 2 jogadores
    e desafie seus amigos a jogarem com você! Você começará com uma versão parcialmente
    programada do jogo, então você precisa programar o canhão esquerdo. Depois de
    disparar os dois canhões, você configurará plataformas e outros itens para derrubar.
    Faça o seu próprio adicionando recursos extras e personalizando o tema!
  tutorial_grokflags_longdescription: Esta atividade foi projetada para oferecer a
    você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação Python e seu módulo turtle para
    desenhar bandeiras de todo o mundo!
  tutorial_robomind_longdescription: 'Os alunos aprendem o básico da programação controlando
    seu próprio robô virtual. O curso on-line é totalmente independente, com apresentações
    curtas, filmes, questionários e orientações/dicas automáticas para ajudar nos
    exercícios de programação. '
  tutorial_adventureq_longdescription: 'Adventure with Q é um plano de aula para professores
    (ou qualquer pessoa) usarem para introduzir a lógica de programação em um ambiente
    de grupo. A atividade consiste em diferentes missões para as crianças completarem.
    As crianças aprendem os comandos básicos ajudando Q, o alienígena, em sua aventura
    na floresta. '
  tutorial_khan-es_longdescription: Aprenda os conceitos básicos da programação em
    JavaScript enquanto cria desenhos divertidos com seu código. Faça isso sozinho
    ou com sua turma!
  tutorial_kpt_longdescription: Aprenda os conceitos básicos da programação em JavaScript
    enquanto cria desenhos divertidos com seu código. Faça isso sozinho ou com sua
    turma!
  tutorial_kpl_longdescription: Aprenda os conceitos básicos da programação em JavaScript
    enquanto cria desenhos divertidos com seu código. Faça isso sozinho ou com sua
    turma!
  tutorial_khe_longdescription: Aprenda os conceitos básicos da programação em JavaScript
    enquanto cria desenhos divertidos com seu código. Faça isso sozinho ou com sua
    turma!
  tutorial_kfr_longdescription: Aprenda os conceitos básicos da programação em JavaScript
    enquanto cria desenhos divertidos com seu código. Faça isso sozinho ou com sua
    turma!
  tutorial_app-inventor_longdescription: Tutoriais em vídeo divertidos e rápidos orientam
    você na criação de três aplicativos simples para seu telefone ou tablet Android.
    Projetada tanto para iniciantes quanto para especialistas, essa hora de código
    preparará você para começar a criar seus próprios aplicativos antes que perceba.
    Imagine compartilhar suas próprias criações de aplicativos com seus amigos! Essas
    atividades são adequadas para indivíduos e professores que conduzem aulas.
  tutorial_blockly_longdescription: Tem computadores com acesso lento (ou inexistente)
    à Internet? Baixe a versão offline do Blockly Games - um único arquivo ZIP de
    3 MB pode ser carregado em qualquer computador ou usado em um cartão de memória.
  tutorial_tynker_longdescription: Jogue jogos divertidos de programação para aprender
    a programar. Use a programação para completar uma assustadora caça ao tesouro
    em Monster High, programar um carro Hot Wheels, planejar sua estratégia de guerra
    contra goblins invasores e até mesmo lutar contra monstros. Aprenda os principais
    conceitos de programação e habilidades de pensamento computacional enquanto joga.
    Em seguida, crie seus próprios jogos e compartilhe-os com os amigos!
  tutorial_baypt_longdescription: Código Baymax
  tutorial_code-combat_longdescription: Derrote ogros para aprender Python ou JavaScript
    neste jogo de programação épico!
  tutorial_mky_longdescription: Aprenda e ensine programação no CoffeeScript, uma
    linguagem de programação do mundo real. CodeMonkey é um jogo divertido e premiado,
    adequado para todos, com ou sem qualquer experiência de codificação. A plataforma
    adaptável do CodeMonkey fornecerá todas as instruções e dicas de que você precisa
    e recompensará sua pontuação por estrelas. Escreva código. Pegue bananas. Salve
    o mundo.
  tutorial_pirates_longdescription: 'O Capitão Hack é um pirata em busca de tesouros.
    Ele também escreve mapas do tesouro e os escreve como escrever código. Ele (o
    jogador) usa “código pirata” para isso. É uma linguagem de programação baseada
    em símbolos, usada para instruções e até mesmo comportamentos de IA. Movimentos,
    loops, GO-TO''s, declarações verdadeiras/falsas são todas partes essenciais do
    jogo. Os jogadores são guiados por meio de um tutorial e apresentados sobre as
    possibilidades, passo a passo. Não há uma solução correta para os níveis do tutorial,
    então o usuário pode escolher a solução que quiser. '
  tutorial_csfirst_longdescription: Crie uma história sobre dois personagens no mar.
    Anime a água e personalize o cenário para adicionar seu próprio toque. Use o código
    para contar a história que você quer contar!
  tutorial_loopedy_longdescription: O objetivo de um bom programador é escrever um
    programa que seja o mais curto, claro e eficaz possível. Nesta lição, os alunos
    aprenderão a escrever programas usando loops.
  tutorial_dsw_longdescription: Aprenda a programar droides e crie seu próprio jogo
    de Star Wars em uma galáxia muito, muito distante.
  tutorial_dswb_longdescription: Aprenda a programar droides e crie seu próprio jogo
    de Star Wars em uma galáxia muito, muito distante.
  tutorial_ssw_longdescription: Aprenda a programar droides e crie seu próprio jogo
    de Star Wars em uma galáxia muito, muito distante.
  tutorial_sswb_longdescription: Aprenda a programar droides e crie seu próprio jogo
    de Star Wars em uma galáxia muito, muito distante.
  tutorial_kodable-unplugged_longdescription: 'Projetado para uso com papel comum,
    o FuzzFamily Frenzy é uma introdução à lógica de programação para crianças de
    5 anos ou mais. Um professor deve explicar o jogo e, em seguida, os alunos programam
    um parceiro para concluir uma simples pista de obstáculos. '
  tutorial_scratch_longdescription: Com o Scratch, você pode criar seus próprios jogos,
    histórias e animações interativos e compartilhá-los com seus amigos. Para começar,
    anime seu nome, crie uma cena de dança ou faça um jogo de esconde-esconde com
    We Bare Bears do Cartoon Network!
  tutorial_bayes_longdescription: Grandes heróis
  tutorial_gumball_longdescription: Crie uma história ou faça um jogo com o Play Lab!
    Faça os personagens de Gumball se moverem, emitirem sons, marcarem pontos e até
    mesmo jogarem bananas!
  tutorial_hrm_longdescription: |-
    Human Resource Machine é um jogo de quebra-cabeça. Em cada nível, seu chefe lhe dá um emprego. Automatize programando seu pequeno funcionário de escritório! Se você for bem-sucedido, será promovido ao próximo nível por mais um ano de trabalho no vasto prédio de escritórios. Parabéns!

    Não se preocupe se você nunca programou antes - programar é apenas resolver quebra-cabeças. Se você eliminar todos os pontos 1 e 0 e os assustadores colchetes irregulares, a programação é na verdade simples, lógica, bonita e algo que qualquer pessoa pode entender e com o qual se divertir!
  tutorial_ice-age_longdescription: Crie uma história ou faça um jogo com o Play Lab!
    Faça os personagens da Era do Gelo se moverem, emitirem sons, marcarem pontos
    e até mesmo jogarem flocos de neve!
  tutorial_koapp_longdescription: Kodable é um jogo autoguiado para iPad que apresenta
    às crianças com mais de 5 anos os conceitos básicos de programação. Ter um professor
    ou pai por perto é ótimo, mas não é necessário.
  tutorial_lightbot-intl_longdescription: Aprenda a lógica básica de programação,
    começando com uma programação superbásica, para maiores de 4 anos, no iOS ou Android
    (ou navegador da Web). Aprenda a sequenciar comandos, identificar padrões, usar
    procedimentos e utilizar loops!
  tutorial_rmc_longdescription: Use blocos de código para levar Alex ou Steve em uma
    aventura pelo mundo do Minecraft.
  tutorial_smc_longdescription: Use blocos de código para levar Alex ou Steve em uma
    aventura pelo mundo do Minecraft.
  tutorial_minecraft-2016_longdescription: Crie um jogo de Minecraft. Crie suas próprias
    versões de galinhas, ovelhas, creepers, zumbis e muito mais.
  tutorial_thinkersmith-es_longdescription: Usando um “Robô de Vocabulário” predefinido,
    os alunos descubram&aacute;n como guiar-se de modo tal de ler as tarefas específicas
    sem serem discutidas anteriormente.&iacute;Este segmento inclui&ntilde;aos estudantes
    a conexão entre os&iacute;símbolos e ações&iacute; como a valiosa habilidade de
    depuração&oacute;n.&oacute;
  tutorial_pixie_longdescription: Tutorial da Hora do Código com Pixie
  tutorial_play_longdescription: Crie uma história ou faça um jogo com o Play Lab!
    Faça animais, piratas, zumbis, ninjas e muitos outros personagens se moverem,
    emitirem sons, marcarem pontos e até mesmo lançarem bolas de fogo!
  tutorial_robomind-nl_longdescription: 'Os alunos aprendem o básico da programação
    controlando seu próprio robô virtual. O curso on-line é totalmente independente,
    com apresentações curtas, filmes, questionários e orientações/dicas automáticas
    para ajudar nos exercícios de programação. '
  tutorial_spheroi_longdescription: Bem-vindo à sua primeira atividade de blocos!
    Esse é um ótimo ponto de partida para a maioria dos usuários e pode ser usado
    para a “Hora do Código”. Siga as etapas para obter uma visão geral do aplicativo,
    aprender a criar programas usando codificação em bloco e entender os loops e os
    operadores.
  tutorial_spherol_longdescription: Você aprenderá um novo uso das luzes do seu robô.
    Nesta atividade, você criará um programa de pião em que a taxa de rotação giroscópica
    controlará os LEDs principais e usará os conceitos de normalização e valor absoluto.
    Essa é uma ótima atividade depois de concluir os Blocos 2 e pode ser usada para
    a “Hora do Código”.
  tutorial_spherov_longdescription: É hora de outro jogo clássico desenvolvido por
    Sphero. Aprenda a usar variáveis, loop até e aleatoriedade dentro dos limites
    para dar vida à batata quente. Quando terminar, pegue alguns amigos e comece a
    jogar. Não seja pego com o Sphero quando o tempo acabar!
  tutorial_swb_longdescription: Aprenda a programar droides e crie seu próprio jogo
    de Star Wars em uma galáxia muito, muito distante.
  tutorial_build-a-galaxy_longdescription: Aprenda a programar droides e crie seu
    próprio jogo de Star Wars em uma galáxia muito, muito distante.
  tutorial_alicesims_longdescription: 'Acompanhe o processo de produção da animação,
    do storyboard à programação, com Alice e The Sims. Deixe que a criatividade e
    a narrativa impulsionem seu aprendizado em um ambiente de codificação de arrastar
    e soltar. O projeto guiará você sobre o que é um storyboard, traduzindo um storyboard
    em um script programável e como programar uma curta animação 3D. '
  tutorial_tchr_longdescription: Agora que dezenas de milhares de educadores experimentaram
    a Hora do Código, muitas salas de aula estão prontas para atividades mais criativas,
    menos únicas, que ensinam o básico da ciência da computação. Para ajudar os professores
    a encontrar inspiração, reunimos e organizamos planos de aula e atividades de
    uma hora conduzidos por professores, projetados para diferentes áreas temáticas
    para veteranos da Hora do Código.
  tutorial_robogame_longdescription: Desafie sua escola a competir nos Jogos de Robôs!
    Os alunos competirão em uma série de atividades temáticas de matemática, nas quais
    usarão o Dash e o Dot para resolver um problema e ganhar pontos para si mesmos,
    para a série e/ou para a escola.
  tutorial_tap_longdescription: Aprenda o básico da programação com um dos nossos
    seis divertidos conjuntos de quebra-cabeças. Em seguida, escolha entre mais de
    100 tutoriais para iniciantes, intermediários e avançados. Esses tutoriais vêm
    com instruções passo a passo para criar projetos de desenho, música, animação,
    narrativa, física e jogos de arcade. Quando terminar, você pode publicar seus
    projetos e explorar o que outras crianças estão fazendo em nossa comunidade totalmente
    moderada.
  tutorial_cintl_longdescription: Aprenda os conceitos básicos da Ciência da Computação
    com a programação de arrastar e soltar. Este é um tutorial autodirigido, semelhante
    a um jogo, estrelado por palestras em vídeo de Bill Gates, Mark Zuckerberg, Angry
    Birds e Plants vs. Zombies. Aprenda loops de repetição, condicionais e algoritmos
    básicos. Disponível em 37 idiomas.
  tutorial_itchstop_longdescription: Usaremos o Itch para criar nossos próprios projetos
    de animação de stop frame. Observe que fones de ouvido são recomendados para este
    curso. Usaremos alguns sprites existentes que suportam animações e mostram o código
    que precisamos adicionar para animar nossos personagens. Também veremos como criar
    nossos próprios desenhos e efeitos de animação. Aprenderemos como trocar repetidamente
    uma fantasia de sprite do zero para obter efeitos de animação (semelhantes a uma
    animação de flip-book) e o código por trás dela. Todas as instruções estão contidas
    no ambiente Itch, portanto, não é necessário trocar de tela para acompanhar o
    projeto.
  tutorial_tynkerpn_longdescription: Siga Peep enquanto ele explora o grande mundo!
    Neste projeto, você criará uma cena interativa na qual Peep faz uma caminhada
    pela natureza e vê muitos itens interessantes. Você fará com que itens diferentes
    apareçam ou desapareçam dependendo de onde Peep estiver andando. Você pode até
    mesmo fazer os itens falarem e adicionar música à sua cena!
  tutorial_tynkerpd_longdescription: Você está pronto para fazer Peep e seus amigos
    dançarem? Aprenda a usar o código para animar os pássaros. Neste projeto, você
    usará fantasias e atrasos para animar os pássaros, um quadro por vez. Você pode
    adicionar seu próprio plano de fundo e música e até mesmo fazer Peep e seus amigos
    conversarem!
  tutorial_persistence_longdescription: Problemas novos e não resolvidos costumam
    ser muito difíceis. Se quisermos ter alguma chance de fazer algo criativo, útil
    e inteligente, precisamos estar dispostos a atacar problemas difíceis, mesmo que
    isso signifique falhar algumas vezes antes de sermos bem-sucedidos. Esta lição
    ensina que o fracasso não é o fim de uma jornada, mas uma dica de como ter sucesso.
  tutorial_getloopy_longdescription: Os loops são uma forma prática de descrever ações
    que se repetem um certo número de vezes. Nesta lição, os alunos praticarão a conversão
    de conjuntos de ações em um único loop.
  tutorial_createface_longdescription: O objetivo desta atividade é demonstrar como
    um comportamento aparentemente complicado pode ser programado usando algumas regras
    simples. Também mostra como os programas são apenas regras seguidas por computadores
    e apresenta especificamente a programação baseada em objetos. A atividade mostra
    como dividir um programa em objetos pode ser muito mais fácil de escrever do que
    tentar escrevê-lo de uma só vez. A turma pode escrever alguns programas simples
    para controlar o rosto que eles criaram.
  tutorial_happymaps_longdescription: Na raiz de toda ciência da computação está algo
    chamado algoritmo. A palavra “algoritmo” pode parecer algo complicado, mas na
    verdade é apenas uma lista de instruções que alguém pode seguir para alcançar
    um resultado. Para fornecer uma base sólida para o restante do ensino de ciência
    da computação de seus alunos, vamos nos concentrar em criar um relacionamento
    seguro com algoritmos.
  tutorial_moveit_longdescription: Esta lição ajudará os alunos a perceberem que,
    para dar instruções claras, eles precisam de uma linguagem comum. Os alunos praticarão
    o controle uns dos outros usando uma combinação simples de gestos com as mãos.
    Depois de entenderem o idioma, eles começarão a “programar” uns aos outros, dando
    várias instruções com antecedência.
  tutorial_bigevent_longdescription: Os eventos são uma ótima maneira de adicionar
    variedade a um algoritmo pré-escrito. Às vezes, você quer que seu programa seja
    capaz de responder ao usuário exatamente quando ele quiser. É para isso que servem
    os eventos.
  tutorial_gpp_longdescription: Ao “programar” uns aos outros para fazer desenhos,
    os alunos começarão a entender o que realmente é a programação. A atividade começará
    com os alunos instruindo uns aos outros a colorir quadrados em papel milimetrado,
    em um esforço para reproduzir uma imagem existente.
  tutorial_foosgame_longdescription: Codifique seu próprio videogame com a CodeSpark
    Academy com os novos kits de jogo do The Foos. Esta atividade orienta estudantes
    iniciantes no design de jogos usando uma abordagem de “pintura por números”. Os
    alunos seguirão as instruções na tela para criar e programar um videogame divertido
    que possam compartilhar com sua família e amigos.
  tutorial_solopython_longdescription: Aprenda os conceitos básicos do Python usando
    os dois primeiros módulos no aplicativo Python da SoloLearn, consulte discussões
    e comentários para ajudá-lo a entender melhor, execute exemplos de código no compilador
    para ajudar na retenção de material. Escreva e compile um programa simples que
    usa seu nome como entrada, conta o número de letras e gera o resultado. Compartilhe
    e receba votos positivos da comunidade.
  tutorial_kodableint_longdescription: Os alunos aprenderão sobre o papel de um programador
    em fazer as máquinas funcionarem. Os alunos se concentrarão na sequência e praticarão
    dando instruções em ordem. Essa atividade inclui uma prática em grupo desconectada,
    bem como uma prática independente na tela.
  tutorial_kodableadv_longdescription: Os alunos participarão de aulas apropriadas
    ao desenvolvimento sobre conceitos de programação de nível superior, como loops,
    funções, variáveis e programação orientada a objetos. As aulas incluíram instruções
    desconectadas, prática guiada e prática independente na tela.
  tutorial_tynkertj_longdescription: Aprenda Python para ajudar Fletch a coletar sacolas
    de pó mágico para desvendar os mistérios da selva e restaurar a beleza original
    das ilhas. Você usará os comandos e a sintaxe do Python para resolver quebra-cabeças
    enquanto navega por Fletch pelas ilhas e evita as plantas carnívoras. Ao longo
    do caminho, você praticará habilidades de pensamento computacional e algorítmico.
  tutorial_wolframa_longdescription: Nesta atividade, você criará um formulário da
    web que calcula sua idade em dias, horas, nanossegundos, qualquer unidade de tempo
    que você especificar!
  tutorial_wolframm_longdescription: Nesta atividade, os alunos criam melodias aleatórias
    usando várias escalas e instrumentos musicais. Crie música por meio de código!
  tutorial_wolframspi_longdescription: Nessa atividade, há uma série de etapas com
    o código pronto para ser executado. Os alunos começam com um trecho de código
    que funciona e depois o modificam para fazer coisas diferentes. Os alunos podem
    tocar melodias com base nos dígitos do PI e explorar o som do PI usando muitos
    instrumentos musicais.
  tutorial_wolframsph_longdescription: Explore gráficos 3D nesta atividade e crie
    suas próprias formas.
  tutorial_wolframp_longdescription: Explore a criação de diferentes formas de polígono
    nesta atividade.
  tutorial_wolframn_longdescription: Nesta atividade, os alunos desenvolvem um gerador
    de nomes que transforma seus nomes em nomes ninjas.
  tutorial_soloweb_longdescription: Acesse www.sololearn.com e instale aplicativos
    HTML e CSS ou abra as aulas relevantes na web (os usuários do Android podem instalar
    o aplicativo SoloLearn unificado). Conclua 2 módulos (Visão geral e noções básicas
    de HTML) em HTML e 2 módulos (O básico e trabalho com texto) e as 5 primeiras
    lições do terceiro módulo (Propriedades) em CSS. Obtenha o modelo em https://code.sololearn.com/WKeg2CtzpRts/
    e siga as instruções.
  tutorial_khanweb_longdescription: 'A Khan Academy: Webpages ensina como criar páginas
    da Web com tags HTML e CSS, finalizando criando seu próprio cartão comemorativo.'
  tutorial_khandata_longdescription: 'A Khan Academy: Bancos de dados ensina você
    a manipular dados em um banco de dados e criar sua própria loja personalizada.'
  tutorial_googlelogo_longdescription: Use sua criatividade e imaginação para dar
    vida ao logotipo do Google usando código. Faça as letras dançarem, contarem uma
    história ou criarem um jogo. Com o Scratch e o CS First, qualquer pessoa pode
    se tornar designer e programadora por um dia!
  tutorial_playtune_longdescription: Uma linguagem de blocos é usada para resolver
    quebra-cabeças musicais escrevendo código para combinar músicas tocadas em um
    teclado de piano. Algoritmos de sequência, seleção e repetição são necessários
    para resolver os quebra-cabeças. Após o 9º nível, os usuários podem criar sua
    própria música e baixá-la como um aplicativo para um dispositivo Android. Os alunos
    também podem modificar o aplicativo seguindo um link para o código-fonte do App
    Inventor.
  tutorial_computeit_longdescription: Vamos mudar os papéis. Desta vez, você é o computador!
    Leia e interprete os programas para encontrar a trajetória certa e ganhe os desafios.
    Você terá que se concentrar e usar suas habilidades intuitivas para entender alguns
    conceitos básicos de programação.
  tutorial_codesterssj_longdescription: Nesta atividade, os alunos usam nosso kit
    de ferramentas de arrastar para texto para começar a programar em Python imediatamente!
    À medida que realizam atividades introdutórias de desenvolvimento de habilidades,
    os alunos começam a aprender sobre sintaxe básica, variáveis e eventos! Eles usarão
    vários sprites para criar um cenário de contar piadas que possam compartilhar
    com seus amigos! *O compartilhamento eletrônico exige a inscrição do aluno.
  tutorial_cmchat_longdescription: Junte-se a um macaco robô em um curso de uma hora,
    onde você aprenderá os conceitos básicos de programação em Python e chatbot. Na
    atividade, você avançará em um curso de 15 exercícios, no qual aprenderá a programar
    seu próprio chatbot de curiosidades.
  tutorial_tynkerdb_longdescription: Escolha um dragão e embarque em uma busca pelo
    tesouro. Supere obstáculos e ganhe incríveis power-ups enquanto viaja por uma
    selva mística. Aprenda sequenciamento, loops, lógica condicional e habilidades
    de depuração ao longo do caminho.
  tutorial_cmbuild_longdescription: Leve suas habilidades de programação para o próximo
    nível aprendendo a criar seus próprios jogos. Neste curso, você aprenderá a interface
    de usuário do teclado e a mecânica do jogo ao criar um jogo no estilo Super Mario™.
    Depois disso, você poderá compartilhar seu jogo!
  tutorial_robotrattle_longdescription: O Robot Rattle ensina os alunos a operar um
    robô totalmente simulado fisicamente com a ajuda de uma linguagem de codificação
    visual, arrastando e soltando blocos facilmente para escrever instruções de código.
    Os alunos são apresentados ao robô e suas várias juntas móveis e aprendem a mover
    suas juntas com o uso de ângulos. O robô pode empurrar e agarrar objetos para
    direcioná-los até o gol, mas também quebrar se for movido contra obstáculos. Esta
    atividade é direcionada a crianças com mais de 13 anos e oferece informações fáceis
    de entender sobre comportamento físico e robótica. Além disso, qualquer pessoa
    com um smartphone e um fone de ouvido VR móvel poderá assistir ao robô em grande
    escala executando o código escrito.
  tutorial_codestersh_longdescription: Nesta atividade, desenvolvida para programadores
    iniciantes, os alunos usam um kit de ferramentas de arrastar para texto para começar
    a programar em Python imediatamente! Primeiro, realize algumas atividades de desenvolvimento
    de habilidades nas quais você aprenderá a atribuir e modificar comandos para seu
    sprite. Em seguida, programe seus próprios comandos para criar arte eletrônica
    compartilhável! *O compartilhamento exige a inscrição do aluno.
  tutorial_codehsdigipixel_longdescription: Saiba como as imagens são armazenadas
    e exibidas em computadores usando pixels. Explore como as imagens são codificadas
    como uma grade de valores de cores e crie suas próprias imagens digitais usando
    códigos de cores binários e hexadecimais!
  tutorial_ccbinary_longdescription: Crie um jogo de Scratch no qual você toca as
    notas de uma música enquanto elas rolam pelo palco. Você marcará dez pontos por
    cada nota correta que tocar. Cada nota corresponde a um número binário.
  tutorial_codehsturtle_longdescription: Aprenda o básico da programação desenhando
    formas na tela com Tracy the Turtle! Turtle Graphics (ou LOGO) é uma maneira amigável
    para iniciantes de explorar conceitos de programação e trazer criatividade para
    a programação de uma forma visual.
  tutorial_grokhd_longdescription: 'Continue com essas habilidades de programação
    do Blockly! Este curso se baseia no que você aprendeu na atividade Frozen Fractals:
    https://hourofcode.com/grokffblock. Esta atividade foi projetada para introduzir
    decisões de ramificação na programação. Use a versão Blockly do Python e seu módulo
    turtle para desenhar e colorir flores de hortênsia!'
  tutorial_grokem_longdescription: Esta atividade foi projetada para oferecer a você
    sua primeira experiência de programação e foi especialmente projetada para a Hora
    do Código. Use a linguagem de programação Python para explorar emoticons e manipulação
    de texto.
  tutorial_kodmaze_longdescription: Construa seus próprios labirintos para resolver
    e compartilhar! Os alunos combinarão geometria com programação para construir
    labirintos solucionáveis com base em determinados desafios. Os desafios incluem
    labirintos com formas simples, frações, simetria e ângulos específicos.
  tutorial_codestersa_longdescription: 'Nesta atividade, desenvolvida para estudantes
    com alguma experiência em programação, os alunos usam nosso kit de ferramentas
    de arrastar para texto para criar um jogo com os controles do jogador! Os alunos
    aprendem sobre variáveis, números gerados aleatoriamente, design de jogos e vários
    tipos de eventos e gatilhos de eventos, enquanto se esforçam para ficar fora do
    caminho enquanto asteróides se aproximam de sua nave espacial! Pré-requisito:
    variáveis, parâmetros.'
  tutorial_cmdodo_longdescription: Neste curso de uma hora, você escreverá um código
    real ao adicionar, subtrair e medir distâncias para ajudar um dodô a encontrar
    os ovos perdidos!
  tutorial_tynkerspace_longdescription: A nave do seu astronauta caiu! Felizmente,
    você está lá para ajudar. Use a programação de arrastar e soltar para ajudar seu
    personagem a coletar peças de reposição enquanto evita alienígenas e obstáculos.
    Você consegue encontrar uma nave para levar seu astronauta para casa?
  tutorial_gfbloons_longdescription: Nesta lição, você codificará uma torre de macaco
    atirador do popular jogo Bloons Tower Defense. Ao final da lição, você conhecerá
    a matemática e os algoritmos de determinação de ângulos comumente usados em muitos
    dos jogos de defesa de torre mais populares da atualidade. Você poderá aplicar
    esse conhecimento em seu próprio jogo. Os tutoriais do Gamefroot Hour of Code
    usam uma linguagem de programação visual usando blocos em que os alunos simplesmente
    arrastam e soltam blocos visuais para escrever código.
  tutorial_raspipong_longdescription: Recrie o clássico jogo de Pong usando um Sense
    HAT e algum código Python. Essa atividade pode ser concluída on-line usando o
    emulador Sense HAT ou usando um Raspberry Pi e o hardware Sense HAT.
  tutorial_codehsvr_longdescription: Aprenda os conceitos básicos da criação de mundos
    de realidade virtual usando HTML e a biblioteca JavaScript A-Frame. Por meio dessa
    atividade, os alunos criarão seus próprios mundos de realidade virtual compatíveis
    com dispositivos VR, incluindo fones de ouvido VR para smartphones!
  tutorial_codesterstp_longdescription: Nesta atividade, os alunos usam Python para
    praticar a realização de transformações no plano de coordenadas! A aula inclui
    demonstrações, instruções diretas e desafios que pedem aos alunos que programem
    e identifiquem várias transformações estáticas!
  tutorial_codestersbb_longdescription: 'Os alunos usam nosso kit de ferramentas de
    arrastar para texto para começar a programar em Python imediatamente! Nesta atividade
    autoguiada, os alunos concluem uma série de atividades de instrução direta nas
    quais constroem um jogo de basquete de puxar e atirar! Os alunos exploram variáveis,
    eventos, sintaxe básica, criando coordenadas aleatórias. Conhecimento recomendado
    de pré-requisitos: variáveis, notação de pontos, eventos, números negativos'
  tutorial_gfcrossyroad_longdescription: Neste conjunto de aulas introdutórias de
    programação, você aprenderá a criar seu próprio minijogo no estilo Crossy Road.
    Você aprenderá a codificar algoritmos e sequências, entradas/saídas, loops e iteração,
    instruções de seleção e if e operadores comparativos e a pensar como um cientista
    da computação. Este conjunto de aulas está alinhado com o currículo de tecnologias
    digitais da Nova Zelândia e da Austrália (Vitoriana) e foi desenvolvido para ajudar
    jovens e educadores a adotarem a programação em suas escolas, salas de aula e
    clubes de programação. Os tutoriais do Gamefroot Hour of Code usam uma linguagem
    de programação visual usando blocos em que os alunos simplesmente arrastam e soltam
    blocos visuais para escrever código.
  tutorial_googleww_longdescription: Nesta atividade, você codificará três cenas exclusivas
    do filme usando o Blockly, uma linguagem de programação introdutória, para ajudar
    a Mulher Maravilha a superar obstáculos e alcançar seu objetivo. Você usará o
    poder de sequências, variáveis, loops e condicionais para ajudar Diana a treinar
    contra seus oponentes.
  tutorial_codehsjsapp_longdescription: O CodeHS é compatível com todos os navegadores
    atualizados, exceto o Internet Explorer. O Chrome é nosso navegador preferido/recomendado,
    mas o Firefox e o Safari também devem funcionar bem, desde que estejam atualizados.
  tutorial_gfmihi_longdescription: Kia agora! Nesta atividade, você codificará seu
    próprio minijogo e aprenderá como se apresentar em Te Reo Maori - a língua indígena
    da Nova Zelândia. O Mihi Maker é uma atividade divertida e fácil de usar que combina
    programação, estudos sociais e cultura indígena. Você aprenderá como os designers
    de jogos programam algoritmos básicos de detecção de colisões. A detecção de colisão
    é um programa usado por um computador para ajudá-lo a entender quando dois objetos
    se chocarão. Os tutoriais do Gamefroot Hour of Code usam uma linguagem de programação
    visual usando blocos em que os alunos simplesmente arrastam e soltam blocos visuais
    para escrever código.
  tutorial_hopdropphone_longdescription: 'Hopscotch é uma ferramenta de programação
    simples no iPad/iPhone, adorada por milhões de estudantes por sua liberdade de
    expressão criativa. Veja seus alunos gritarem de alegria enquanto criam seus próprios
    jogos “Don''t Drop the Phone”! Este tutorial em vídeo autoguiado ensina conceitos
    básicos de programação a crianças com mais de 8 anos enquanto elas codificam edições
    personalizadas desse popular jogo. '
  tutorial_techfaa_longdescription: Este tutorial interativo apresentará o “Flocking”,
    um tipo de algoritmo que se destina a simular o comportamento realista de agentes
    autônomos em um grupo. O visualizador incorporado facilita a visualização da renderização
    do código.
  tutorial_codehsjsgraph_longdescription: O CodeHS é compatível com todos os navegadores
    atualizados, exceto o Internet Explorer. O Chrome é nosso navegador preferido/recomendado,
    mas o Firefox e o Safari também devem funcionar bem, desde que estejam atualizados.
  tutorial_thunkable_longdescription: Usando a linguagem dos blocos, aprenda a criar
    10 aplicativos simples em 1 hora. Esta divertida série de tutoriais o ajudará
    a se tornar um desenvolvedor de aplicativos móveis!
  tutorial_hopcrossyroad_longdescription: Hopscotch é uma ferramenta de programação
    simples no iPad/iPhone, adorada por milhões de estudantes por sua liberdade de
    expressão criativa. Com este tutorial em vídeo autoguiado, seus alunos criarão
    suas próprias versões do Crossy Road! Crianças com mais de 8 anos serão expostas
    aos fundamentos da programação enquanto codificam edições personalizadas desse
    favorito da App Store.
  tutorial_switchglitch_longdescription: O Switch & Glitch permite que seus alunos
    interpretem o papel de herói! Usando uma interface visual, eles programam robôs
    fofos e os ajudam a salvar o dia. Essa atividade ensina às crianças de 5 a 10
    anos os conceitos básicos de programação, loops e a arte da depuração. A galáxia
    precisa de você!
  tutorial_codecar_longdescription: Codifique uma placa de circuito de carro simulada!
    Você digitará um código C++ real que controla as luzes e os botões de uma placa
    de circuito em forma de carro. Em 7 aulas, você piscará a luz traseira, codificará
    um pedal de freio e muito mais no Code Car simulado. Essa atividade ensina loops,
    declarações if e lógica com código digitado e inclui um plano de aula com alinhamentos
    aos padrões ISTE, NGSS, Common Core e CSTA.
  tutorial_codesterscp_longdescription: Nesta lição, os alunos exploram todos os quatro
    quadrantes do plano cartesiano! Eles usam Python e nosso kit de ferramentas de
    arrastar para texto para enviar um sprite para vários locais no palco! Há atividades
    de demonstração e depuração incluídas para ajudar os alunos a se sentirem confortáveis
    com a navegação no plano de coordenadas.
  tutorial_grokpetblock_longdescription: Esta atividade foi criada para apresentar
    a você a programação embarcada usando blocos amigáveis e foi especialmente projetada
    para a Hora do Código. Use os blocos e um micro:bit para criar um animal de estimação
    que você possa alimentar e brincar. Não há BBC micro:bit? Não tem problema! Este
    curso inclui um simulador micro:bit completo, para que você possa fazer tudo o
    que faria em um micro:bit real!
  tutorial_techbim_longdescription: 'Este tutorial prático é destinado a pessoas curiosas
    em saber como realizar programaticamente algumas manipulações simples de imagem,
    como rotação, colorização, aumento de contraste, desfoque, detecção de bordas
    etc., sem a ajuda de bibliotecas avançadas. '
  tutorial_techfpp_longdescription: O Python é bem conhecido por seus recursos de
    programação orientada a objetos (classes, métodos, herança…), no entanto, não
    pode ser restrito a eles! Este tutorial interativo mostra os recursos e técnicas
    de programação funcional úteis, mas menos conhecidos, do Python.
  tutorial_codesterscr_longdescription: Os alunos usam um kit de ferramentas de arrastar
    para texto que permite que eles comecem a programar em Python imediatamente! Os
    alunos concluem um conjunto de atividades práticas guiadas nas quais aprendem
    a usar e modificar uma variedade de comandos de programação. Em seguida, eles
    aplicam essas habilidades para criar sua própria rotina de torcida!
  tutorial_grokdisease_longdescription: Esta atividade foi projetada para oferecer
    a você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação Python para modelar um surto
    de doença. Você pode resolver o curioso caso do nariz brilhante?
  tutorial_techec_longdescription: Os encerramentos são um aspecto crucial do Javascript,
    mas permanecem misteriosos e os desenvolvedores não os entendem facilmente. Este
    tutorial interativo ensinará como os fechamentos são poderosos e úteis para impulsionar
    sua prática de Javascript!
  tutorial_rgbegin_longdescription: O RoboGarden é um aplicativo educacional prático
    e fácil de entender, no qual os alunos participam do aprendizado ativo. Totalmente
    equipado para ensinar alfabetização em programação do zero, o RoboGarden reduz
    a necessidade de um professor com experiência em tecnologia.
  tutorial_myradream_longdescription: Monstros roubaram o sonho de Myra. Aprenda habilidades
    de programação para ajudá-la a cruzar pontes, voar pelo ar e nadar debaixo d'água
    para recuperar seu sonho. O Actimator é um ambiente visual baseado na Web para
    criar jogos e simulações científicas de forma colaborativa, bem como publicá-los
    para a Web e como aplicativos móveis.
  tutorial_thinkfun_longdescription: Vamos guiá-lo pelo processo de consertar o cérebro
    de um robô, passo a passo! Ao longo do caminho, você resolverá quebra-cabeças
    com base no famoso “Problema de Satisfabilidade Booleana” e, em uma hora, você
    se tornará um Mestre Booleano e terá uma compreensão dos conceitos avançados de
    programação! Todas as instruções estão contidas em uma tela e o volume é opcional.
  tutorial_hopfireworks_longdescription: 'Seus alunos ficarão muito animados quando
    codificarem seus próprios (sem explosões!) aplicativo de fogos de artifício! Hopscotch
    é uma ferramenta de programação simples no iPad/iPhone, adorada por milhões de
    estudantes por sua liberdade de expressão criativa. Este tutorial em vídeo autoguiado
    ensina noções básicas de programação para crianças com mais de 8 anos enquanto
    elas codificam versões personalizadas de fogos de artifício interativos. '
  tutorial_grokspace_longdescription: Esta atividade foi projetada para oferecer a
    você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação visual Blockly para investigar
    o espaço e alcançar as estrelas.
  tutorial_codehspython_longdescription: Aprenda os conceitos básicos de codificação
    com a linguagem de programação Python escrevendo programas com os quais você pode
    interagir! Esta hora abordará impressão, variáveis, matemática e obtenção de informações
    dos usuários. Escreva um programa que receba e armazene dados de um usuário e
    retorne uma resposta exclusiva!
  tutorial_codehsjava_longdescription: Codificação em Java com CodeHS
  tutorial_techioda_longdescription: Este tutorial útil ensinará interativamente como
    calcular com antecedência o caminho mais curto entre dois nós em um gráfico, graças
    ao algoritmo do Dijkstra.
  tutorial_grokmonster_longdescription: Incentive as crianças a programar com este
    curso amigável especialmente desenvolvido para a Hora do Código! Use blocos de
    arrastar e soltar para escrever seus próprios programas, aprender sobre sequência
    e ordenação e criar personagens monstruosos divertidos!
  tutorial_techmjs_longdescription: O JavaScript é um padrão internacional desde 1997.
    Neste tutorial interativo, exploraremos os recursos modernos da linguagem que
    tornarão seu código mais robusto, conciso e fácil de ler.
  tutorial_techga_longdescription: Os algoritmos genéticos usam a teoria da evolução
    para resolver de forma poderosa problemas em que algoritmos determinísticos são
    muito caros, como o problema do vendedor ambulante. Este tutorial interativo é
    uma introdução clara e simples para ajudar você a entender como funcionam os algoritmos
    genéticos.
  tutorial_techioan_longdescription: Neste tutorial interativo, aprenderemos por que
    o valor “nulo” do Java sempre deve ser evitado e quais soluções existem para contorná-lo.
  tutorial_techiogsr_longdescription: Rust é uma linguagem de programação de sistema
    recente projetada com a segurança e o desempenho da memória em mente. Foi lançado
    originalmente em 2010. Neste tutorial interativo, descubra o básico dessa linguagem
    divertida de usar, com desempenhos comparáveis a C e C++!
  tutorial_groktunnel_longdescription: Esta atividade foi projetada para oferecer
    a você sua primeira experiência de programação e foi especialmente projetada para
    a Hora do Código. Use a linguagem de programação Python para criar um jogo simples
    (ou MUD). Você consegue encontrar o caminho através do túnel escuro?
  tutorial_stemcod_longdescription: Você joga videogame? Você já pensou em como alguns
    jogos são super-realistas e outros são de desenho animado? Nesta atividade, falaremos
    sobre a física dos videogames e você aprenderá a modificar um código de computador
    para simular o movimento de um objeto. Nossas atividades são todas baseadas em
    videogames clássicos. Não é necessária instalação. 100% compatível com Chromebook.
  tutorial_techikb_longdescription: Kotlin é uma nova linguagem de programação de
    código aberto da JetBrains. Pode ser de grande interesse para as pessoas que trabalham
    com Java atualmente, embora também possa agradar a todos os programadores que
    usam um tempo de execução coletado de lixo (Scala, Go, Python, Ruby e JavaScript).
    Descubra os conceitos básicos do Kotlin neste tutorial interativo!
  tutorial_kanostreet_longdescription: Arte e tecnologia se unem! Com os desafios
    da Hora do Código da Arte de Rua de Kano, mentes criativas de todas as habilidades
    codificarão com um pincel, criando obras de arte lindas e únicas. Ao longo do
    caminho, os fabricantes aprenderão os princípios da ciência da computação enquanto
    usam uma linguagem de programação real de forma intuitiva e envolvente. Com nossos
    recursos para professores e conteúdo guiado, todos podem se divertir.
  tutorial_codemojijs_longdescription: O JavaScript inicial foi projetado para fazer
    com que os alunos digitem comandos simples que têm um grande impacto nas ações
    dos personagens. Os alunos digitarão comandos que farão com que os personagens
    façam de tudo, desde retroceder até emitir sons e até mesmo falar. Esta atividade
    ajudará você a aprender ideias e comandos básicos de JavaScript.
  tutorial_techapf_longdescription: O tutorial interativo tem como objetivo apresentar
    recursos e truques avançados úteis do Python que você talvez ainda não conheça
    para melhorar seu domínio da linguagem Python.
  tutorial_techfpjs_longdescription: A programação funcional é uma daquelas coisas
    que podem parecer muito difíceis ou muito teóricas de tentar. Não espere mais!
    Neste tutorial interativo, você descobrirá a programação funcional por meio de
    exemplos práticos e exercícios em JavaScript.
  tutorial_techlinq_longdescription: A linguagem de programação C# é bastante popular
    entre os desenvolvedores, em grande parte por causa de seus muitos recursos de
    linguagem poderosos e intuitivos. Uma delas é a LINQ, uma biblioteca usada para
    executar consultas diretamente na sintaxe C# em vários tipos de dados. Este tutorial
    interativo mostrará como usá-lo, passo a passo.
  tutorial_gpbcatapult_longdescription: Os participantes construirão uma catapulta
    para lançar uma bola de um lado para o outro do palco, como no jogo Angry Birds.
  tutorial_quorumastro_longdescription: Aprenda sobre codificação usando temas da
    astronomia computacional neste tutorial on-line acessível. Nele, os alunos descobrirão
    como controlar telescópios enquanto praticam com o mecanismo de computação gráfica
    da linguagem de programação Quorum. Na aula final, os alunos criarão um mapa gráfico
    e acessível das estrelas para encontrar itens no universo.
  tutorial_alicewonder_longdescription: Alice no País das Maravilhas é um quebra-cabeça
    autoguiado projetado para crianças com mais de 6 anos sem experiência prévia em
    programação. Você guiará Alice usando funções com e sem parâmetros.
  tutorial_rginter_longdescription: O RoboGarden é um aplicativo educacional prático
    e fácil de entender, no qual os alunos participam do aprendizado ativo. Totalmente
    equipado para ensinar alfabetização em programação do zero, o RoboGarden reduz
    a necessidade de um professor com experiência em tecnologia.
  tutorial_cssgrid_longdescription: Aprenda tudo sobre o CSS Grid cuidando da sua
    horta.
  tutorial_jshero_longdescription: O JS Hero quer levar você ao mundo da programação
    JavaScript. Em cada página, você encontrará uma pequena lição e uma pequena tarefa
    de programação. A tarefa pode ser respondida diretamente na página. E você é imediatamente
    informado se resolveu o problema corretamente ou se cometeu um erro.
  tutorial_codemojipy_longdescription: O Python Lab é uma atividade baseada em IOS
    que ensina os conceitos básicos da linguagem de programação python. Os usuários
    aprenderão sobre loops, matrizes, booleanos e muito mais.
  tutorial_nclabdrone_longdescription: 'Crie uma estrutura de drone em dez etapas
    com o aplicativo de modelagem 3D da NCLab. A moldura do drone pode ser impressa
    em 3D e usada para construir um verdadeiro drone funcional! Cada etapa inclui
    tutoriais e instruções. Complete o código e veja imediatamente os resultados.
    A modelagem 3D é uma parte vital da engenharia, manufatura, arte, ciência, medicina
    e muito mais do século XXI. Essa é uma ótima maneira de começar! '
  tutorial_gpbcircle_longdescription: Os participantes farão um círculo que muda de
    cor e brilho à medida que você move o mouse. No processo, eles explorarão o modelo
    de cores de matiz, saturação e brilho.
  tutorial_gpbpaint_longdescription: Os participantes criarão um editor de pintura
    para desenhar com o mouse e, em seguida, adicionarão recursos como um botão transparente
    e a capacidade de preencher áreas com cores.
  tutorial_cocomarcade_longdescription: Pronto para criar um jogo ainda mais fixe?
    Revê conceitos avançados de programação como funções e eventos, utilizando Python
    ou JavaScript. Depois utiliza essas habilidades para criares o teu próprio jogo
    de arcada de sobrevivência!
  tutorial_beetik_longdescription: Nesta atividade, os alunos reconstroem uma pequena
    parte de uma famosa peça do compositor Franz Liszt. Os alunos aprenderão como
    incorporar loops e como eles são usados tanto na ciência da computação quanto
    na música. Este é um guia passo-a-passo que introduzirá o pensamento algorítmico
    na música com elementos da ciência da computação. No último nível desta atividade,
    os alunos “hackearão” a música alterando elementos como tempo, tonalidade, repetições,
    notas, etc., com o objetivo de fazer variações originais com base no que aprenderam.
    Essa atividade cruza a música clássica com a ciência da computação.
  tutorial_codedj_longdescription: No Code DJ, você primeiro descobrirá os fundamentos
    do Javascript respondendo a perguntas que se tornarão progressivamente mais parecidas
    com código. Você então alcançará um segundo mundo onde, na verdade, começará a
    fazer música diretamente com o código, apenas alterando os números no início e,
    à medida que sua maestria aumenta, manipulando loops rítmicos e muito mais! Em
    seguida, você desbloqueará a capacidade de criar música livremente no aplicativo
    Code DJ e obtê-la como um mp3!
  tutorial_rgadvan_longdescription: O RoboGarden é um aplicativo educacional prático
    e fácil de entender, no qual os alunos participam do aprendizado ativo. Totalmente
    equipado para ensinar alfabetização em programação do zero, o RoboGarden reduz
    a necessidade de um professor com experiência em tecnologia.
  tutorial_codehsrn_longdescription: Esta atividade fornece alguns exemplos de como
    criar seus primeiros aplicativos móveis reais e como testá-los em seu telefone
    usando o React Native. Para executar aplicativos em um smartphone, os alunos precisarão
    baixar o aplicativo Expo. Encontre mais informações sobre a Expo em https://expo.io/.
  tutorial_codehswd_longdescription: O CodeHS é compatível com todos os navegadores
    atualizados, exceto o Internet Explorer. O Chrome é nosso navegador preferido/recomendado,
    mas o Firefox e o Safari também devem funcionar bem, desde que estejam atualizados.
  tutorial_turtlerobot_longdescription: Uma versão do jogo de tabuleiro Robot Turtles
    que permite ao aluno praticar sem a ajuda de um professor.
  tutorial_ozoevo_longdescription: O Evo by Ozobot está repleto de várias tecnologias
    interessantes, como sensores de proximidade, LEDs programáveis, movimentos e sons
    e sensores de luz e cor por baixo, para que ele possa ver as cores e seguir as
    linhas. Esta introdução ao Evo apresenta um programa OzoBlockly que faz com que
    Evo se mova quando seus sensores de proximidade são ativados por suas mãos e toque
    uma dança da vitória depois de andar em determinadas cores.
  tutorial_ozoexped_longdescription: Os alunos praticam desenhar linhas e códigos
    de cores que o Ozobot pode seguir de uma forma divertida com este jogo de tabuleiro
    imprimível. Tanto a sorte quanto a habilidade desempenham um papel em uma série
    de desafios divertidos que exigem que eles combinem códigos de forma e cor. À
    medida que os alunos forem bem-sucedidos, eles poderão se aproximar de seu destino.
    A atividade inclui cartões de desafio que os alunos podem usar para aumentar a
    dificuldade de seus oponentes como parte de sua estratégia.
  tutorial_ozojourney_longdescription: Em classe, os alunos programarão seu Ozobot
    para completar a jornada de Ferdinand Magellan. O educador deve recortar e montar
    os continentes de papel com antecedência. Os alunos usarão a linguagem OzoBlockly
    para programar um robô Ozobot para navegar pelos continentes ao longo do caminho
    percorrido por Magellan. Ao longo do caminho, os alunos rotularão diferentes partes
    da geografia mundial.
  tutorial_ozocodes_longdescription: Este tutorial ajuda os pré-leitores a se divertirem
    na programação do Ozobot fazendo com que escrevam seus nomes em linhas pretas
    grossas nas quais o Ozobot possa andar e coloquem OzoCodes em lugares lógicos
    para ajudar o robô a andar e pular da primeira letra à última. Os alunos testam
    um primeiro rascunho e repetem para criar um produto final funcional. Esta lição
    incentiva habilidades motoras finas, conceitos de ciência da computação e aumenta
    a experiência do OzoCode dos alunos.
  tutorial_ozoeclipse_longdescription: Descubra a magia dos eclipses, das fases lunares
    e da mecânica celeste (mudanças nas velocidades dos corpos em órbita) usando robôs
    Ozobot em um mapa simples baseado na órbita da Lua ao redor da Terra. Mesmo com
    pouca experiência em programação do Ozobot, uma classe pode criar uma demonstração
    de eclipses com dois bots e uma lanterna e, em seguida, criar um mapa das mudanças
    de velocidade de um corpo em órbita com OzoCodes simples, desenhados com marcadores.
  tutorial_ozosimulator_longdescription: Esta atividade ensina sobre linguagens de
    programação sem que os alunos precisem usar um computador ou bot. O aluno é o
    computador nesta atividade que usa o psuedocódigo para ensinar os conceitos básicos
    de como escrever um programa que um computador possa ler usando um labirinto estimulante
    no qual os alunos devem primeiro ler e executar comandos e, em seguida, escrever
    um programa para um labirinto usando o que aprenderam.
  tutorial_ozoalgorithm_longdescription: Estudantes com vários conceitos de programação
    aproveitarão o desafio de fazer com que o Ozobot escolha um fato de multiplicação
    aleatória e, em seguida, desenhe a matriz do fato em uma grade e pisque e/ou diga
    as respostas. Os conceitos de programação que os alunos devem conhecer de antemão
    incluem loops, matemática, variáveis, geração de números aleatórios e os conceitos
    específicos do OzoBlockly de seguir linhas, configurar luzes LED, temporizadores
    e “dizer” para os recursos de áudio Evo.
  tutorial_ozotimer_longdescription: Poderíamos transformar o Ozobot Bit em um cronômetro
    - especificamente um cronômetro para medir segundos? Esta lição desafiadora envolverá
    o conhecimento do aluno sobre conceitos de geometria e ciências físicas, bem como
    sua habilidade de escrever código OzoBlockly de nível 4 (avançado) usando efeitos
    de luz, navegação em linha e tempo. Um OzoMap é fornecido como base para a qual
    o programa OzoBlockly pode então ser projetado. É necessário um cronômetro ou
    um aplicativo de cronômetro para celular para calibrar o segundo cronômetro do
    Ozobot Bit.
  tutorial_ozohabits_longdescription: Quando os alunos sabem como desenhar linhas
    e OzoCodes para programar o Ozobot, eles estão prontos para integrar esse método
    de programação no mundo real. Este tutorial mostra como o Ozobot pode ser usado
    para modelar a natureza de forma semelhante às simulações de computador. Esta
    lição começa com o educador explicando como os Point OzoCodes funcionam e como
    eles podem ser usados para interromper o Ozobot. Essa funcionalidade será aplicada
    para modelar como um coelho que vive em uma colina gramada se alimenta e para.
  tutorial_ozoprogram_longdescription: 'Os alunos descobrem como é fácil programar
    robôs, mesmo que a sala de aula não tenha nenhum. Este tutorial on-line guiado
    por professores ajuda os alunos a desenvolver habilidades de programação e ganhar
    confiança em sua capacidade de entender a ciência da computação por meio dos jogos
    Blockly da Ozobot. Os alunos descobrem como o Bit e o Evo da Ozobot farão o upload
    do programa por meio de um método exclusivo: as cores piscam nos sensores de luz
    do robô e ensinam o programa a ele.'
  tutorial_ozopair_longdescription: Os estudantes que conhecem a linguagem de programação
    baseada em blocos OzoBlockly aprendem a trabalhar em equipes como motoristas e
    navegadores e, em seguida, praticam criando um único programa em um computador
    para um robô Ozobot. Este é um tutorial conduzido por um professor que exige a
    exibição de vídeos no início e, em seguida, orientação para ajudar os alunos a
    concluir o programa quando necessário.
  tutorial_codesnoopy_longdescription: 'Junte-se a amigos e pratique suas habilidades
    de programação programando os Beagle Scouts do Snoopy em uma divertida e boba
    luta de bolas de neve! Iniciantes e pré-leitores são bem-vindos: as equipes escrevem
    seu código em segredo enquanto tentam ser mais espertas umas das outras. Com um
    código sem palavras, todos podem se divertir! Esta atividade suporta de 1 a 4
    jogadores no mesmo dispositivo - jogue contra amigos ou contra o computador.'
  tutorial_applabintro_longdescription: Crie seu próprio aplicativo em JavaScript
    usando blocos ou texto. Você criará um aplicativo simples com botões, imagens,
    sons e várias telas que você pode compartilhar com seus amigos ou publicar em
    uma galeria pública. Se você já fez alguma codificação com blocos, leve suas habilidades
    para o próximo nível.
  tutorial_cslartist_longdescription: Você sabia que há um pequeno artista que vive
    dentro de cada computador? Este PDF contém uma história divertida incorporada
    a quebra-cabeças que ensinará aos alunos os fundamentos da arte digital enquanto
    eles criam suas próprias criações usando pixels, algoritmos e loops repetidos.
  tutorial_cslscratchjr_longdescription: "“Vamos brincar com o gatinho ScratchJr!”
    do CodeSpeak O Activity Pack é uma história lida em voz alta com planilhas anexas.
    The Story explica o código de um ótimo primeiro projeto para programadores novatos.
    Um adulto pode ler a história para uma turma de alunos pré-leitores e, em seguida,
    orientá-los a codificar a história em seus tablets usando o aplicativo ScratchJr.
    Alunos com habilidades de leitura precoce podem ler a história sozinhos e concluir
    o Pacote de Atividades de forma independente."
  tutorial_floevents_longdescription: Os alunos explorarão eventos, um conceito que
    permite que os programas respondam a estímulos específicos. Os eventos são determinados
    em trechos de código chamados manipuladores de eventos, que escutam eventos específicos
    e contêm instruções sobre como responder. Os alunos aprenderão o vocabulário principal
    e escreverão textos para manipuladores de eventos em um exercício no estilo Mad
    Libs, no qual eles criam e encenam seus próprios manipuladores de eventos.
  tutorial_florobot_longdescription: Nesta lição, os alunos desenvolverão suas habilidades
    de alfabetização enquanto mergulham no campo da robótica. Eles assistirão ao vídeo
    educacional de hip-hop do Flocabulary para descobrir o que é um robô e ver exemplos
    de robôs na vida diária. Eles lerão de perto breves passagens sobre robôs, discutirão
    tarefas para as quais os robôs são adequados e terminarão a aula projetando seu
    próprio robô para resolver um problema específico.
  tutorial_isavesanta_longdescription: Nesta atividade festiva conduzida por professores,
    adaptada para a Hora do Código, as crianças criam um jogo de computador usando
    o Scratch para salvar o Papai Noel. Eles projetam algoritmos, usam declarações
    condicionais, bem como testam e depuram seu trabalho. Inclui plano de aula detalhado,
    recursos para alunos, cartões de apoio e modelos de programas pré-escritos.
  tutorial_iorder_longdescription: Esta atividade conduzida por um professor, adaptada
    para a Hora do Código, desenvolve o pensamento computacional e as habilidades
    de codificação usando o Scratch 2.0. As crianças programam uma simulação e/ou
    jogo de uma barraca de sorvete e, ao fazer isso, projetam algoritmos, usam repetições,
    declarações condicionais, testam e depuram seu trabalho. Inclui plano de aula
    detalhado, materiais de apoio aos alunos e modelos pré-escritos do programa Scratch
    2.0 para professores e alunos.
  tutorial_ianimate_longdescription: 'Essa atividade sazonal conduzida por professores,
    adaptada para a Hora do Código, apresenta às crianças a criação de animações por
    computador. As crianças criarão molduras, adicionarão obras de arte e animarão
    uma cena simples de Natal. Muitas ideias para diferenciação, extensão e enriquecimento,
    desde criar uma sequência animada muito simples até alunos mais capazes: animar
    planos de fundo, personagens e objetos, adicionar efeitos 3D (por exemplo, sombras),
    criar mais quadros para um movimento mais suave, trocar planos de fundo para criar
    mudanças de cena e animar mais de um objeto.'
  tutorial_iloveada_longdescription: Esta atividade de aula ministrada por professores,
    adaptada para a Hora do Código, oferece a oportunidade de ensinar computação intercurricular
    com história. Crianças pesquisam Ada Lovelace, uma importante figura histórica
    da ciência da computação e a primeira programadora de computador do mundo! Em
    seguida, eles usam HTML básico para criar uma página multimídia mostrando suas
    descobertas e habilidades como mestres da web. Inclui um plano de atividades passo
    a passo, recursos associados para professores e alunos e ideias de extensão e
    enriquecimento para levar o aprendizado ainda mais longe.
  tutorial_kodflash_longdescription: Flash! Aplausos! Esta aula prática sobre clima
    selvagem ensina declarações condicionais com raios e trovões. Os alunos aprenderão
    por que o trovão sempre segue o raio e examinarão a afirmação lógica “se houver
    um raio, o trovão virá”. Conte os segundos entre os dois para ver a distância
    da tempestade!
  tutorial_kodchoose_longdescription: Escolha sua própria aventura! Por meio de uma
    série de “declarações se”, os alunos alterarão o enredo e o final de uma narrativa
    que escreverem. Assim como o caminho de um programa muda com base nas condições,
    o caminho que um personagem percorre em uma narrativa também pode mudar. Seja
    criativo e conduza a família Kodable FuzzFamily em várias aventuras em uma história
    que pode ter conclusões variadas.
  tutorial_kodpizzapre_longdescription: Em uma unidade de 3 partes, os alunos conectarão
    matemática e programação para desenvolver soluções para o aplicativo móvel de
    pedidos de um restaurante. O restaurante Dominic's Pizza está criando um algoritmo
    para seu novo aplicativo e cabe aos alunos ajudar a calcular os custos da pizza.
    Ao final da unidade, os alunos farão e entregarão sua “pizza” após calcular o
    custo do pedido.
  tutorial_kodpizza_longdescription: Em uma unidade de 3 partes, os alunos conectarão
    matemática e programação para desenvolver soluções para o aplicativo móvel de
    pedidos de um restaurante. O restaurante Dominic's Pizza está criando um algoritmo
    para seu novo aplicativo e cabe aos alunos ajudar a calcular os custos da pizza.
    Ao final da unidade, os alunos farão e entregarão sua “pizza” após calcular o
    custo do pedido.
  tutorial_kodwomen_longdescription: Esta unidade de 3 partes explora a desigualdade
    de gênero e envolve os alunos em atividades e discussões sobre diferentes experiências
    e perspectivas. Destacando mulheres influentes na história da tecnologia, os estudantes
    aprendem sobre pioneiros do passado e formam suas próprias opiniões sobre igualdade
    no campo da tecnologia. No final da unidade, os alunos expressam suas opiniões
    por escrito para efetuar mudanças em sua comunidade escolar.
  tutorial_tfunplug_longdescription: Vamos guiá-lo pelo processo de consertar o cérebro
    de um robô, passo a passo! Ao longo do caminho, você resolverá quebra-cabeças
    com base no famoso “Problema de Satisfabilidade Booleana” e, em uma hora, você
    se tornará um Mestre Booleano e terá uma compreensão dos conceitos avançados de
    programação! Não são necessários computadores — tudo o que você precisa pode ser
    impresso em nosso PDF fornecido.
  tutorial_lbvariables_longdescription: Divertir-se não é uma variável! Atividades
    curtas e vídeos divertidos fornecem uma visão geral dos principais conceitos de
    programação que os alunos encontrarão no aplicativo. A lição de variáveis ensina
    os alunos a criar variáveis para adicionar contagens regressivas, personagens
    e jogadores extras aos jogos.
  tutorial_lbfunctions_longdescription: Atividades curtas e vídeos divertidos fornecem
    uma visão geral dos principais conceitos de programação que os alunos encontrarão
    no aplicativo. A aula de funções ensina os alunos a criar seus próprios blocos
    de código exclusivos para melhorar o nível do jogo.
  tutorial_lblogic_longdescription: Atividades e vídeos divertidos que desafiam a
    lógica fornecem uma visão geral dos principais conceitos de programação que os
    alunos encontrarão no aplicativo. A aula de lógica ensina os alunos a usar declarações
    condicionais para programar regras e escolhas em seus jogos.
  tutorial_lbworld_longdescription: Código para sempre! Os estudantes criam um jogo
    que ajudará a facilitar a vida das pessoas de sua comunidade. Ao final, cada grupo
    apresentará seus protótipos em um “Change the World Arcade” que será aberto aos
    membros da comunidade.
  tutorial_lbloops_longdescription: Os loops são a arma secreta de todos os jogos
    ninjas. Atividades curtas e vídeos divertidos fornecem uma visão geral dos principais
    conceitos de programação que os alunos encontrarão no aplicativo. A aula de loops
    ensina os alunos a usar loops para criar animações.
  tutorial_lbtug_longdescription: Dê um significado totalmente novo ao termo “apertador
    de botões”. Os alunos criarão e remixarão o jogo Tug of War para explorar como
    as funções são usadas para estruturar o código.
  tutorial_lbpotato_longdescription: Os alunos usarão loops, lógica condicional e
    variáveis para criar uma nova versão do jogo Hot Potato. Esta lição oferece uma
    escolha entre uma exploração de nível iniciante ou intermediário para entender
    o código da invenção.
  tutorial_lbguitar_longdescription: Os alunos trabalharão juntos para criar um instrumento
    musical que torne mais fácil para qualquer pessoa, mesmo para quem não sabe ler
    música, tocar músicas simples.
  tutorial_lbio_longdescription: Atividades curtas e vídeos divertidos fornecem uma
    visão geral dos principais conceitos de programação que os alunos encontrarão
    no aplicativo. A aula de entradas e saídas ensina os alunos a controlar imagens,
    sons e movimentos.
  tutorial_wonpuppy_longdescription: Use o aplicativo Wonder Workshop Blockly e Dash,
    o robô, para enfrentar 3 desafios de codificação! Nesta série de desafios, você
    treinará o filhote Dash para realizar truques. Esta série é a parte 3 das atividades
    do Hour of Code Dash e do Dot Challenge Card. É recomendado para estudantes com
    experiência em codificação com funções.
  tutorial_woncue_longdescription: Use o aplicativo cue do Wonder Workshop para programar
    seu robô CUE de maneiras diferentes. Os desafios e demonstrações do aplicativo
    mostrarão como programar usando blocos, JavaScript ou máquinas de estado. Você
    também conhecerá as 4 personalidades diferentes do robô enquanto codifica!
  tutorial_wonzoo_longdescription: Use o aplicativo Wonder Workshop Blockly e o robô
    Dot para enfrentar 3 desafios de codificação! Nesta série de desafios, você ajudará
    Dot a brincar com os animais no zoológico. Esta série faz parte 2 das atividades
    do Hour of Code Dash e do Dot Challenge Card.
  tutorial_wontrip_longdescription: Use o aplicativo Wonder Workshop Blockly e Dash,
    o robô, para enfrentar 3 desafios de codificação! Nesta série de desafios, você
    ajudará Dash a se preparar para uma viagem. Esta série é a parte 4 das atividades
    do Hour of Code Dash e do Dot Challenge Card. É recomendado para estudantes com
    experiência em codificação com manipuladores de eventos e condicionais.
  tutorial_woncollect_longdescription: Use o aplicativo Wonder Workshop Blockly e
    Dash, o robô, para enfrentar 3 desafios de codificação! Nesta série de desafios,
    você ajudará Dash a coletar objetos diferentes, como conchas marinhas e doces.
    Não se esqueça de abrir algum espaço no chão para seu robô se movimentar. Esta
    série faz parte 1 das atividades do Hour of Code Dash e do Dot Challenge Card.
  tutorial_wonsecret_longdescription: Vamos usar o aplicativo Wonder Workshop Cue
    com o robô Cue para criar um sistema de mensagens secretas. Essa atividade é recomendada
    para estudantes com experiência em codificação em JavaScript.
  tutorial_hsscience_longdescription: Imagine se seus alunos pudessem facilmente criar
    seus próprios modelos computacionais de fenômenos naturais! Este plano de aula
    de uma hora usa o ciclo da água como exemplo para criar um modelo de computador
    interativo usando uma ferramenta de programação infantil baseada em iPad chamada
    Hopscotch. Você pode adaptá-lo para simular qualquer sistema dinâmico que esteja
    sendo estudado. Não é necessária experiência anterior!
  tutorial_popculture_longdescription: Essa atividade oferece aos iniciantes uma introdução
    acessível ao crowdsourcing de dados, visualização e análise de dados usando ferramentas
    interativas. O objetivo é demonstrar que qualquer pessoa pode contribuir com projetos
    de ciência de dados e que a ciência da computação pode estar conectada a uma ampla
    variedade de tópicos (até mesmo tendências da cultura popular), tornando-a relevante
    para uma variedade de pessoas. Nesta atividade, os alunos praticam fazer suas
    próprias perguntas sobre a cultura popular e buscar respostas para essas perguntas
    usando ferramentas computacionais.
  tutorial_legorobust_longdescription: Investigar quais características de um edifício
    ajudaria a torná-lo resistente a um terremoto, usando um simulador de terremoto
    construído com peças LEGO. Os alunos explorarão a origem e a natureza dos terremotos.
    Crie e programe um dispositivo que permita testar projetos de construção. Documente
    evidências e apresente suas descobertas sobre quais projetos de estrutura são
    melhores para resistir a terremotos.
  tutorial_legoplants_longdescription: Modele a relação entre um polinizador e uma
    flor durante a fase de reprodução usando uma representação LEGO. Os alunos explorarão
    como diferentes organismos desempenham um papel ativo na reprodução das plantas.
    Crie e programe um modelo de abelha e flor para imitar a relação entre o polinizador
    e a planta. Apresente e documente os diferentes modelos que você criou de plantas
    e seus polinizadores.
  tutorial_legopark_longdescription: Projete carros que possam se estacionar com segurança
    sem a intervenção do motorista. Os alunos entenderão que os algoritmos são capazes
    de executar uma série de instruções em ordem. Explore o conceito de saídas comparando
    as diferentes maneiras pelas quais um robô com rodas pode se mover.
  tutorial_legodetect_longdescription: Crie formas de evitar acidentes entre veículos
    e objetos na estrada.
  tutorial_legolight_longdescription: Projete características do carro que melhorarão
    a segurança ao dirigir à noite. Os alunos explorarão o conceito de entradas e
    a maneira de controlá-las.
  tutorial_alexa_longdescription: O Alexa é o serviço de voz que alimenta o Amazon
    Echo. A Alexa fornece recursos, chamados de “habilidades”, que permitem que os
    clientes interajam com dispositivos usando voz. Neste tutorial, você criará um
    serviço web para lidar com as notificações da Alexa. Você criará habilidades técnicas
    exclusivas para sua escola para este laboratório. Ao final deste laboratório,
    você poderá criar uma habilidade Alexa Fact no Portal do Desenvolvedor da Amazon,
    criar e configurar um modelo de interação para a habilidade Alexa e testar a habilidade
    usando ferramentas de desenvolvedor e, opcionalmente, um dispositivo ou simulador
    Alexa.
  tutorial_grokpetmicro_longdescription: Esta atividade foi criada para apresentar
    a você a programação embarcada e foi especialmente projetada para a Hora do Código.
    Use a linguagem de programação MicroPython para criar um animal de estimação com
    o qual você possa alimentar e brincar. Não tem um BBC micro:bit? Não tem problema!
    Este curso inclui um simulador micro:bit completo, para que você possa fazer tudo
    o que faria em um micro:bit real!
  tutorial_pirateplunder_longdescription: Pirate Plunder ocorre em um ambiente 3D
    envolvente no qual os alunos ajudam nosso capitão pirata a alcançar seu tesouro
    arrastando e soltando blocos visuais para escrever código. Os estudantes escalam,
    lutam, colecionam e superam desafios de crescente complexidade enquanto aprendem
    a criar códigos eficientes com loops e a escrever comportamentos inteligentes
    com condições. Essa atividade é direcionada a crianças com mais de 7 anos e programadores
    iniciantes. Além disso, qualquer pessoa com um smartphone e um fone de ouvido
    VR móvel poderá explorar suas tarefas resolvidas em VR.
  tutorial_cadj_longdescription: Junte-se a Cody e Ava enquanto eles aprendem sobre
    representação de dados usando um dispositivo de DJ divertido e interativo. Descubra
    como seu nome pode ser representado usando números, imagens e som enquanto cria
    sua própria melodia musical colorida!
  tutorial_cacrazy_longdescription: Junte-se a Alex e Lonnie enquanto eles aprendem
    sobre programação criando imagens divertidas e interativas. Aprenda sobre sequências,
    loops, eventos e ações enquanto cria criaturas malucas nesta aventura emocionante!
  tutorial_cajump_longdescription: Junte-se a Charlie e Tilley enquanto eles criam
    um jogo de plataforma com tema esportivo para o aniversário de Lucy.
  tutorial_carest_longdescription: Junte-se a Ross no restaurante Food Avengers. Use
    suas habilidades de pensamento computacional para ajudar Ross a resolver problemas
    e servir o jantar para 8 crianças animadas.
  tutorial_accai_longdescription: Um robô é enviado a um planeta desconhecido para
    descobrir se a humanidade poderia estabelecer um novo assentamento. Ele explora
    o planeta para encontrar abrigo e descobre e interage com a população local. Como
    jogador, você experimentará várias técnicas de Inteligência Artificial para ensinar
    o robô a reconhecer animais e plantas, entender um novo idioma, dialogar com os
    habitantes etc.
  tutorial_vceclipse_longdescription: 2017 nos deu um dos fenômenos naturais mais
    espetaculares de nossas vidas, e agora vamos simular o eclipse solar com JavaScript!
    Olhando para o eclipse como um sistema de partes móveis, podemos decompor o problema
    em pedaços pequenos, usando objetos com métodos, loops e condicionais para criar
    um aplicativo interativo que modela nossas observações.
  tutorial_pmzero_longdescription: Em uma hora, você cria uma versão simples de um
    jogo do Pac-Man. Você desenha os personagens em 2D e os transforma em 3D. Você
    cria seu próprio labirinto. Em seguida, você programa o jogo usando AgentCubes.
    Com apenas 11 regras IF/THEN, você cria uma IA sofisticada. Mesmo com apenas dois
    fantasmas inteligentes, você terá as mãos ocupadas para vencer o jogo.
  tutorial_hsela_longdescription: Os alunos praticarão a identificação de elementos
    narrativos enquanto dão vida à sua história, poema ou evento histórico favorito.
    Aprender a programar oferece aos alunos outro formato e mídia para expressar sua
    criatividade e se comunicar com outras pessoas. Mostre a eles como programar suas
    próprias histórias interativas e espere pelos sorrisos. Plano de aula de 1 hora,
    sem necessidade de experiência prévia em programação.
  tutorial_ticklear_longdescription: Você aprenderá o conceito básico de AR (Realidade
    Aumentada), suas aplicações atuais e suas possibilidades no futuro e os conceitos
    básicos de programação usando blocos de movimento e blocos de eventos em um ambiente
    AR/3D.
  tutorial_bcrobot_longdescription: Usando o BlocksCAD, um software on-line gratuito
    projetado para ensinar aos alunos programação e design assistido por computador,
    os alunos projetarão um robô 3D. Usando formas, traduzindo e girando blocos, os
    alunos serão expostos ao pensamento computacional para construir algo que possam
    imprimir em 3D!
  tutorial_bcsnow_longdescription: Usando o BlocksCAD, um software on-line gratuito
    projetado para ensinar aos alunos programação e design assistido por computador,
    os alunos projetarão um floco de neve 3D. Usando formas, translação, rotação e
    loop de blocos, os alunos serão expostos ao pensamento computacional para construir
    algo que possam imprimir em 3D!
  tutorial_ifly_longdescription: Esta atividade de aula ministrada por professores,
    adaptada para a Hora do Código, oferece oportunidades para explorar sistemas físicos
    por meio da robótica. Usando um ambiente visual de programação de arrastar e soltar
    e drones, os alunos aprendem que os sistemas físicos podem ser programados e controlados
    por meio de algoritmos e códigos. Inclui um plano de atividades passo a passo,
    recursos associados para professores e alunos e ideias de extensão e enriquecimento
    para levar o aprendizado ainda mais longe.
  tutorial_idowedo_longdescription: Esta atividade de aula ministrada por professores,
    adaptada para a Hora do Código, oferece oportunidades para explorar a programação
    física (robótica). As crianças projetam e constroem modelos usando tijolos de
    construção e os dão vida a eles com códigos! Usando um ambiente visual de programação
    de arrastar e soltar e peças LEGO™ WeDo (motor e hub e sensores opcionais), os
    alunos aprendem que os sistemas físicos podem ser programados e controlados usando
    algoritmos e códigos. Inclui um plano de atividades passo a passo, recursos associados
    para professores e alunos e ideias de extensão e enriquecimento para levar o aprendizado
    ainda mais longe.
  tutorial_diggindwarf_longdescription: Os anões precisam de sua ajuda para navegar,
    cavar e coletar joias! Aprenda a usar o JavaScript para guiar seu anão por labirintos
    e quebra-cabeças.
  tutorial_spheroit_longdescription: Aprenda sua primeira condição de “se/então, senão”
    criando um jogo divertido em que você lançará Sphero e adivinhará sons de animais.
    Essa é uma ótima atividade depois de concluir os Blocos 1 e pode ser usada para
    a “Hora do Código”.
  tutorial_gameofcodes_longdescription: Crie um incrível jogo de dragão para defender
    a parede e depois exporte-o como um aplicativo independente (para iOS, Android,
    PC e Mac).
  tutorial_blocklygames_longdescription: Blockly Games é uma série de jogos educativos
    que ensinam programação. Ele foi desenvolvido para crianças que não tiveram experiência
    anterior com programação de computadores, mas que desejam aprender em um ritmo
    mais desafiador. Ao final desses jogos, os jogadores estão prontos para usar linguagens
    convencionais baseadas em texto.
  tutorial_spherohello_longdescription: Você conquistou Blocos e precisa de um novo
    desafio? Pegue a lógica que você aprendeu com a programação baseada em blocos
    e comece a aprender a programar apenas com texto. Nesta primeira atividade de
    texto, aprenda os conceitos básicos da tela de texto, loops e algumas dicas para
    começar a usar suas primeiras linhas de código JavaScript.
  tutorial_spheroarcade_longdescription: Neste playground em estilo arcade, você pode
    recriar jogos clássicos com um robô Sphero SPRK+ enquanto aprende o básico sobre
    design de jogos. Você criará suas próprias versões robóticas de alguns jogos famosos
    como Pong, Bop It e Pac-Man. Cada jogo usa o Sphero de uma maneira diferente,
    como rolar no chão, detectar gestos ou usar o Sphero como joystick.
  tutorial_bcpy1_longdescription: 'Esta lição da Hora do Código ensina alguns conceitos
    básicos de codificação em Python, com base no jogo CodeCraft 3D da BuzzCoder.com.
    CodeCraft é um novo jogo para aprender a programar criando o que você imaginar
    em um mundo 3D virtual. Você pode começar construindo blocos, colunas e paredes
    simples e, em seguida, grandes edifícios, pontes e até árvores. Quando estiver
    pronto para mergulhar em níveis mais avançados, você poderá construir estruturas
    mais complexas: flores em crescimento, estrelas cintilantes e até mesmo drones
    invisíveis para se movimentar e construir ou destruir coisas sob seu comando.
    Você vai se divertir aprendendo a programar enquanto joga este jogo!'
  tutorial_bcpy2_longdescription: 'Esta aula da Hora do Código é um curso complementar
    ao World of Python. Você aprenderá conceitos de codificação mais avançados em
    Python com base no jogo CodeCraft 3D da BuzzCoder.com. CodeCraft é um novo jogo
    para aprender a programar criando o que você imaginar em um mundo 3D virtual.
    Você pode começar construindo blocos, colunas e paredes simples e, em seguida,
    grandes edifícios, pontes e até árvores. Quando estiver pronto para mergulhar
    em níveis mais avançados, você poderá construir estruturas mais complexas: flores
    em crescimento, estrelas cintilantes e até mesmo drones invisíveis para se movimentar
    e construir ou destruir coisas sob seu comando. Você vai se divertir aprendendo
    a programar enquanto joga este jogo!'
  tutorial_bcjs1_longdescription: 'Esta lição da Hora do Código ensina alguns conceitos
    básicos de codificação em JavaScript, com base no jogo CodeCraft 3D da BuzzCoder.com.
    CodeCraft é um novo jogo para aprender a programar criando o que você imaginar
    em um mundo 3D virtual. Você pode começar construindo blocos, colunas e paredes
    simples e, em seguida, grandes edifícios, pontes e até árvores. Quando estiver
    pronto para mergulhar em níveis mais avançados, você poderá construir estruturas
    mais complexas: flores em crescimento, estrelas cintilantes e até mesmo drones
    invisíveis para se movimentar e construir ou destruir coisas sob seu comando.
    Você vai se divertir aprendendo a programar enquanto joga este jogo!'
  tutorial_bcjs2_longdescription: 'Esta aula da Hora do Código é um curso complementar
    ao World of JavaScript. Você aprenderá conceitos de codificação mais avançados
    em JavaScript com base no jogo CodeCraft 3D da BuzzCoder.com. CodeCraft é um novo
    jogo para aprender a programar criando o que você imaginar em um mundo 3D virtual.
    Você pode começar construindo blocos, colunas e paredes simples e, em seguida,
    grandes edifícios, pontes e até árvores. Quando estiver pronto para mergulhar
    em níveis mais avançados, você poderá construir estruturas mais complexas: flores
    em crescimento, estrelas cintilantes e até mesmo drones invisíveis para se movimentar
    e construir ou destruir coisas sob seu comando. Você vai se divertir aprendendo
    a programar enquanto joga este jogo!'
  tutorial_3dbearmars_longdescription: O Mars Pioneers é um módulo de aprendizado
    baseado em projetos que ensina fatos sobre Marte e as condições cruciais para
    os seres humanos sobreviverem lá. Os estudantes construirão uma colônia usando
    Realidade Aumentada e imprimirão em 3D as instalações da colônia.
  tutorial_bitsboxyak_longdescription: Digite o código JavaScript modificado para
    criar um cartão comemorativo que você pode enviar por e-mail para amigos e familiares.
    Ataque de iaque! é uma atividade totalmente aberta que introduz variáveis, comandos
    de movimento, funções de loop e muito mais. Perfeito para crianças (e professores)
    que estão prontas para experimentar a codificação digitada pela primeira vez.
  tutorial_blockscadbargraphs_longdescription: 'Os alunos escreverão um código que
    lhes permita personalizar e analisar rapidamente seus próprios gráficos de barras. '
  tutorial_blockscadbirdhouses_longdescription: 'Os alunos administrarão uma empresa
    de construção de casas para pássaros, convertendo unidades, calculando dimensões
    e usando variáveis para dimensionar seus produtos. '
  tutorial_blockscadclock_longdescription: 'Os alunos programarão um modelo 3D de
    um relógio analógico que pode ser configurado para ser exibido a qualquer momento. '
  tutorial_blockscaddinner_longdescription: Os alunos escreverão um programa usando
    variáveis e coordenadas para ajudar um robô a arrumar sua mesa de jantar para
    eles!
  tutorial_blockscadicecream_longdescription: Os alunos programarão uma máquina de
    sorvete para criar casquinhas de sorvete 3D com diferentes números e tamanhos
    de colheres de sorvete. Eles trabalharão com variáveis, módulos e funções para
    calcular o custo de uma casquinha de sorvete específica com base na área das colheres
    de sorvete esféricas.
  tutorial_blockscadpizza_longdescription: Os alunos programarão um módulo para criar
    uma pizza 3D, calculando circunferências e áreas e usando loops ao longo do caminho.
  tutorial_blockscadsugar_longdescription: 'Os alunos usarão um gerador de cubos de
    açúcar programado para explorar o volume e as variáveis. '
  tutorial_bsgridlight_longdescription: Escolha um amigo bot para ajudar a se preparar
    para o Lighthouse Festival. Codifique seu Bot para deter aqueles robôs desonestos
    e salve o dia!
  tutorial_bpartscratch_longdescription: O Creative Coding, desenvolvido com Scratch
    e Vidcode, combina projetos baseados em blocos e texto com centenas de tópicos
    transversais. Os projetos são estruturados para que professores de qualquer disciplina
    - independentemente da experiência anterior - possam introduzir facilmente a codificação.
    A abordagem baseada em projetos posiciona a codificação como um meio de autoexpressão
    para os alunos e oferece a eles uma maneira criativa de mostrar o que sabem.
  tutorial_bpartvid_longdescription: O Creative Coding, desenvolvido com Scratch e
    Vidcode, combina projetos baseados em blocos e texto com centenas de tópicos transversais.
    Os projetos são estruturados para que professores de qualquer disciplina - independentemente
    da experiência anterior - possam introduzir facilmente a codificação. A abordagem
    baseada em projetos posiciona a codificação como um meio de autoexpressão para
    os alunos e oferece a eles uma maneira criativa de mostrar o que sabem.
  tutorial_bpenglishscratch_longdescription: O Creative Coding, desenvolvido com Scratch
    e Vidcode, combina projetos baseados em blocos e texto com centenas de tópicos
    transversais. Os projetos são estruturados para que professores de qualquer disciplina

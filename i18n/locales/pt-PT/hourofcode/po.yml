  oceans_behind_the_scenes: 'IA para oceanos: nos bastidores'
  oceans_behind_the_scenes_1: Os níveis 2 a 4 usam um modelo pré-treinado fornecido
    pelo projeto <a href="https://www.tensorflow.org/" ></a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    TensorFlow MobileNet. </a> Um modelo MobileNet é uma rede neural <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolucional</a>
    que foi treinada no <a href="http://www.image-net.org/">ImageNet</a>, um conjunto
    de dados de mais de 14 milhões de imagens anotadas à mão com palavras como “balão”
    ou “morango”. Para personalizar esse modelo com os dados de treinamento rotulados
    que o aluno gera nessa atividade, usamos uma técnica chamada <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Cada imagem no conjunto de dados de treinamento é enviada ao MobileNet,
    como pixels, para obter uma lista das anotações com maior probabilidade de serem
    aplicadas a ela. Em seguida, para uma nova imagem, nós a enviamos para a MobileNet
    e comparamos a lista resultante de anotações com as do conjunto de dados de treinamento.
    Classificamos a nova imagem com o mesmo rótulo (como “peixe” ou “não peixe”) das
    imagens do conjunto de treinamento com os resultados mais semelhantes.
  oceans_behind_the_scenes_1_markdown: Os níveis 2-4 usam um modelo pré-treinado fornecido
    pelo projeto [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Um modelo MobileNet é uma [rede neural convolucional] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    que foi treinada em [ImageNet](http://www.image-net.org/), um conjunto de dados
    de mais de 14 milhões de imagens anotadas à mão com palavras como “balão” ou “morango”.
    Para personalizar esse modelo com os dados de treinamento rotulados que o aluno
    gera nessa atividade, usamos uma técnica chamada [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Cada imagem no conjunto de dados de treinamento é enviada ao MobileNet, como pixels,
    para obter uma lista das anotações com maior probabilidade de serem aplicadas
    a ela. Em seguida, para uma nova imagem, nós a enviamos para o MobileNet e comparamos
    a lista resultante de anotações com as do conjunto de dados de treinamento. Classificamos
    a nova imagem com o mesmo rótulo (como “peixe” ou “não peixe”) das imagens do
    conjunto de treinamento com os resultados mais semelhantes.
  oceans_behind_the_scenes_2: Os níveis 6-8 usam uma Máquina de Vectores de Suporte</a>
    (SVM) <a href="https://en.wikipedia.org/wiki/Support-vector_machine">. Examinamos
    cada componente do peixe (como olhos, boca, corpo) e reunimos todos os metadados
    dos componentes (como número de dentes, formato do corpo) em um vetor de números
    para cada peixe. Usamos esses vetores para treinar o SVM. Com base nos dados de
    treinamento, o SVM separa o “espaço” de todos os peixes possíveis em duas partes,
    que correspondem às classes que estamos tentando aprender (como “azul” ou “não
    azul”).
  oceans_behind_the_scenes_2_markdown: Os níveis 6-8 usam uma [Support-Vector Machine]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Examinamos cada
    componente do peixe (como olhos, boca, corpo) e reunimos todos os metadados dos
    componentes (como número de dentes, formato do corpo) em um vetor de números para
    cada peixe. Usamos esses vetores para treinar o SVM. Com base nos dados de treinamento,
    o SVM separa o “espaço” de todos os peixes possíveis em duas partes, que correspondem
    às classes que estamos tentando aprender (como “azul” ou “não azul”).

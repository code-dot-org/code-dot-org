  about_page_section_title_3: Mais informações, história e filosofia
  about_page_section_more_description_1: 'Em 2013, a Code.org foi lançada pelos irmãos
    gêmeos [Hadi](%{hadi_url}) e [Ali Partovi] (%{partovi_url}) com a () promoção
    da ciência da [video]computação%{video_url}. Esse vídeo se tornou #1 no YouTube
    por um dia, e 15.000 escolas entraram em contato conosco para pedir ajuda. Desde
    então, expandimos nossa equipe de voluntários para construir uma organização completa
    de apoio a um movimento mundial. Acreditamos que um ensino de ciência da computação
    de qualidade deve estar disponível para todas as crianças, não apenas para alguns
    sortudos.'
  about_page_section_more_description_2: 'Para apoiar nossa meta, trabalhamos em todo
    o espectro educacional: criando nossos próprios cursos ou fazendo parcerias com
    outros, treinando professores, fazendo parcerias com grandes distritos escolares,
    ajudando a mudar as políticas governamentais, expandindo internacionalmente por
    meio de parcerias e fazendo marketing para quebrar estereótipos.'
  about_page_section_more_description_3: Nosso trabalho se baseia em [décadas de esforços
    de inúmeras organizações e indivíduos] (%{efforts_url}) que ajudaram a estabelecer,
    financiar e difundir o ensino de ciência da computação. Somos gratos por nos beneficiar
    da ajuda incansável da comunidade mais ampla de educação em ciência da computação
    e [agradecemos a todos os parceiros e indivíduos que apoiaram nosso impacto ao
    longo dos anos] ())%{partners_url}.

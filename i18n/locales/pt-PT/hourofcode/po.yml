  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: A Hora do Código é uma introdução de uma hora à
    ciência da computação, usando tutoriais divertidos para mostrar que qualquer pessoa
    pode aprender o básico. Este ano, estamos levando a Hora do Código a novos patamares,
    oferecendo oportunidades de codificação que abrangem componentes de inteligência
    artificial (IA) e não IA. Se você ou seus alunos são programadores experientes
    ou todos estão partindo para sua primeira expedição de ciência da computação,
    esta Hora do Código promete uma viagem extraordinária.
  hoc_how_to_faq_question_prerequisites: Quais são os pré-requisitos para fazer uma
    Hora do Código?
  hoc_how_to_faq_answer_prerequisites: A Hora do Código é simples de executar, mesmo
    para iniciantes. Você não precisa de experiência em ciência da computação ou ensino
    para inspirar os alunos a explorar, criar e aprender algo novo.
  hoc_how_to_faq_question_devices: Quais dispositivos eu preciso para executar uma
    Hora do Código?
  hoc_how_to_faq_answer_devices_01: 'Dispositivos que você pode usar:'
  hoc_how_to_faq_answer_devices_02: Se os dispositivos estiverem limitados ou indisponíveis,
    experimente [programação em pares] (%{pair_url}) ou explore nossas [atividades
    desconectadas] (%{unplugged_url}) para aprender sem nenhum dispositivo!
  hoc_how_to_faq_question_volunteer: Quem pode ser voluntário?
  hoc_how_to_faq_answer_volunteer: Qualquer pessoa apaixonada por educação em ciência
    da computação e pela crescente diversidade em tecnologia pode ser voluntária!
    Adoraríamos ver voluntários de todas as origens participarem. A Hora do Código
    oferece uma grande variedade de atividades para todas as idades e níveis de habilidade,
    então você não precisa ser um especialista em programação para se voluntariar!
  hoc_how_to_faq_question_full_hour: A Hora do Código levará uma hora inteira?
  hoc_how_to_faq_answer_full_hour: Muitos estudantes conseguirão terminar suas atividades
    em menos de uma hora, e tudo bem! Os alunos podem continuar aprendendo enquanto
    outros alunos concluem suas atividades.
  hoc_how_to_faq_question_account: Os alunos precisam fazer login usando uma conta?
  hoc_how_to_faq_answer_account: Não é necessário se inscrever ou fazer login para
    que os alunos experimentem a Hora do Código. Inscrever-se na Hora do Código NÃO
    cria automaticamente uma conta na Code.org.
  hoc_how_to_resources_heading_educators: Outros recursos da Hora do Código para educadores
  hoc_how_to_resources_promo_heading: Recursos promocionais
  hoc_how_to_resources_promo_desc: Encontre todos os recursos de que você precisa,
    impressos e digitais, para chamar a atenção para sua Hora do Código.
  hoc_how_to_resources_discover_heading: Descubra atividades
  hoc_how_to_resources_discover_desc: Explore uma ampla seleção de tutoriais de uma
    hora projetados para todas as idades em mais de 45 idiomas.

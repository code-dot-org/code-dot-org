  farsi_timeline_stage_01_list_03: Traduza 16 tutoriais da Hora do Código.
  farsi_timeline_stage_01_desc: O estágio 1 inclui mais de 500.000 palavras e será
    concluído em outubro de 2023.
  farsi_timeline_stage_02_heading: Localize vídeos
  farsi_timeline_stage_02_list_01: Legenda 128 vídeos (75 vídeos para CS Fundamentals
    e 53 vídeos para Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 vídeos.
  farsi_timeline_stage_02_list_03: Recrie 30 vídeos e contrate falantes nativos com
    roupas culturais apropriadas para refilmar vídeos.
  farsi_timeline_stage_02_desc: O estágio 2 pode levar um ano para ser concluído e

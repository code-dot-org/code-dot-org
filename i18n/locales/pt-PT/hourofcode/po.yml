  hoc_homepage_join_the_movement_description: A Hora do Código está disponível o ano
    todo, mas todo ano, em dezembro, sua turma pode se juntar a milhões de estudantes
    em todo o mundo celebrando a Semana da Educação em Ciência da Computação com a
    Hora do Código. As inscrições para a celebração anual começam todos os anos em
    outubro.
  hoc_homepage_what_is_hoc_subhead: Tutoriais de uma hora em mais de 45 idiomas. Não
    é necessária experiência. As atividades da Hora do Código estão disponíveis gratuitamente
    durante todo o ano.
  hoc_homepage_what_is_hoc_description: A Hora do Código é uma introdução de uma hora
    à ciência da computação, usando tutoriais divertidos para mostrar que qualquer
    pessoa pode aprender o básico. Essa campanha de base é apoiada por mais de 400
    parceiros e 200.000 educadores em todo o mundo.
  hoc_homepage_registration_desc: Sua turma ou grupo pode se juntar a milhões em todo
    o mundo fazendo a Hora do Código! As inscrições para a celebração anual da Semana
    da Educação em Ciência da Computação começam em outubro. No entanto, o Hour of
    Code está disponível o ano todo.

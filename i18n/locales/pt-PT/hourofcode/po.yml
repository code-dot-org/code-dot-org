  csc_page_faq_question_01: O curso Ligação de Ciências Informáticas está mapeado
    em conformidade com as normas?
  csc_page_faq_answer_01: Sim! O curso Ligações das Ciências Informáticas está mapeado
    em conformidade com os Common Core State Standards (CCSS) para Língua e Literatura
    Inglesa e Matemática, os Next Generation Science Standards (NGSS) e os Computer
    Science Teacher Association Standards (CSTA).
  csc_page_faq_question_02: Quanto custa ensinar curso Ligações das Ciências Informáticas?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Como/Onde posso obter desenvolvimento profissional para
    o curso Ligações das Ciências Informáticas?
  csc_page_faq_answer_03: Oferecemos desenvolvimento profissional ao ritmo do aluno
    para curso Ligações das Ciências Informáticas. Por meio da leitura, visualização
    de vídeos, conclusão de quebra-cabeças interativos e reflexão sobre o seu aprendizado,
    desenvolverá a sua própria compreensão enquanto se prepara para ensinar qualquer
    um dos módulos do curso Ligações das Ciências Informáticas na sua sala de aula.
    [Comece aqui] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: A aprendizagem profissional para o curso Ligações
    das Ciências Informáticas chegará em breve!
  csc_page_faq_question_04: Qual é o horário recomendado para ensinar o curso Ligações
    das Ciências Informáticas?

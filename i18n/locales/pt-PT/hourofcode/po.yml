  csa_ai_page_curriculum_languages_support: Português
  csa_ai_page_article_title_1: Crie com o Copilot
  csa_ai_page_article_description_1: Os alunos aprendem a usar o Copilot do GitHub
    como programador em dupla para explicar o código existente, encontrar e corrigir
    erros e gerar soluções para novos problemas.
  csa_ai_page_article_link_1: Saiba mais sobre o Copilot
  csa_ai_page_article_title_2: Crie seu próprio modelo de IA
  csa_ai_page_article_description_2: Os alunos treinam seus próprios modelos de IA
    usando o Teachable Machine para reconhecer imagens e gestos de uma webcam e considerar
    como a visão computacional afeta a maneira como os usuários interagem com os aplicativos.
  csa_ai_page_article_link_2: Explore o plano de aula
  csa_ai_page_article_title_3: Explore a visão computacional
  csa_ai_page_article_description_3: Os alunos implementam os modelos de IA que criaram
    com o Teachable Machine em um aplicativo Java, usando o Copilot do GitHub para
    ajudá-los a modificar as versões existentes dos aplicativos para que funcionem
    com as diferentes entradas.
  csa_ai_page_article_link_3: Veja um exemplo
  csa_ai_page_learn_more_section_title: Saiba mais sobre Inteligência Artificial
  csa_ai_page_learn_more_title: Explore o AI 101 para professores
  csa_ai_page_learn_more_description: Descubra o mundo inovador da Inteligência Artificial
    (IA) e seu potencial transformador na educação com nossa abrangente série de aprendizado
    on-line para professores.
  csa_ai_page_learn_more_link: Assista à série AI 101 for Teachers
  csa_ai_page_faq_question_01: Quais são os pré-requisitos para este módulo?
  csa_ai_page_faq_answer_01_01: 'Antes de mergulhar neste módulo, os alunos devem
    possuir um conhecimento básico de Java. Especificamente, eles devem compreender:'
  csa_ai_page_faq_answer_01_list_01: "**Classes e objetos: ** Os alunos devem estar
    familiarizados com a definição e o uso de classes, bem como com a criação e manipulação
    de objetos."
  csa_ai_page_faq_answer_01_list_02: "**Métodos de escrita e chamada: ** Os alunos
    devem ser capazes de definir métodos dentro de uma classe, entender os parâmetros
    do método e os tipos de retorno e chamar métodos a partir de objetos ou outros
    métodos."
  csa_ai_page_faq_answer_01_list_03: "**Matrizes 1D e listas de matrizes: ** Eles
    devem ser proficientes em declarar, inicializar e manipular matrizes e listas
    de matrizes unidimensionais, incluindo a iteração por meio delas."
  csa_ai_page_faq_answer_01_list_04: "**Seleção e iteração: ** Uma base sólida em
    declarações condicionais e loops é crucial."
  csa_ai_page_faq_question_01_02: Idealmente, os alunos que concluíram o AP Computer
    Science A ou um curso de profundidade e rigor semelhantes estariam bem preparados
    para este módulo.
  csa_ai_page_faq_question_02: Como faço para instalar o software necessário para
    este módulo?
  csa_ai_page_faq_answer_02_01: Esse módulo é exclusivo porque envolve o uso de software
    de terceiros em vez de laboratórios e ferramentas da Code.org. [Leia mais sobre
    a instalação do software aqui] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Como posso atender às necessidades de acessibilidade
    ao ensinar este módulo?
  csa_ai_page_faq_answer_03_01: Atender às necessidades de acessibilidade é crucial
    para um ambiente de aprendizagem inclusivo. [Leia mais sobre os recursos de acessibilidade
    no software usado neste módulo aqui] (%{install_url}).
  csa_ai_page_faq_question_04: Como faço para usar o VS Code em Chromebooks?
  csa_ai_page_faq_answer_04: Usar o VS Code em um Chromebook se tornou mais simples,
    especialmente com a capacidade de executar aplicativos Linux em modelos mais novos
    de Chromebook. [Leia mais sobre como configurar o VS Code em Chromebooks aqui]
    ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Como posso obter desenvolvimento profissional para
    este módulo?
  csa_ai_page_faq_answer_05: Atualmente, não há desenvolvimento profissional específico
    para este curso. Se você está procurando entender como abordar a Inteligência
    Artificial em sua sala de aula, você pode [explore o AI 101 para professores]
    (%{ai_101_url}).
  csa_ai_page_faq_question_06: Qual é o horário recomendado para ensinar este módulo?
  csa_ai_page_faq_answer_06_01: O módulo de Engenharia de Software e Visão Computacional
    é cuidadosamente estruturado para fornecer um aprendizado abrangente em um prazo
    conciso. O módulo inteiro foi projetado para abranger **2 semanas de instrução**.
    A maioria das aulas é personalizada para **45 minutos**, enquanto as aulas em
    que os alunos se aprofundam no desenvolvimento prático de projetos Java são projetadas
    para **90 minutos**. Esse tempo prolongado garante que os alunos tenham ampla
    oportunidade de entender, implementar e solucionar problemas enquanto trabalham.
  csa_ai_page_faq_answer_06_02: Também há flexibilidade intencional incorporada à
    estrutura do módulo. Dependendo da dinâmica da sala de aula, do envolvimento dos
    alunos e da profundidade com que você gostaria de explorar cada tópico, você pode
    ajustar a duração. Por exemplo, a aula de Introdução ao Copilot, projetada como
    uma aula de 45 minutos, pode ser expandida para 90 minutos se você quiser se aprofundar
    no funcionamento de grandes modelos de linguagem e ferramentas como GitHub Copilot
    e ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Com uma conta de professor aprovada, você pode encontrar
    respostas em um painel azul “Somente para professores”, exibido nas aulas e atividades
    on-line. Se precisar de uma conta de professor aprovada, você pode solicitar acesso
    a materiais protegidos somente para professores (chaves de resposta, etc.) por
    meio de [este formulário] ().%{form_url}Lembre-se de que pode levar de 3 a 5 dias
    úteis para verificar sua conta.
  csa_ai_page_faq_question_08: Esse módulo está mapeado de acordo com os padrões?
  csa_ai_page_faq_answer_08: Sim, o currículo de Engenharia de Software e Visão Computacional
    está mapeado de acordo com os [Padrões CSTA K-12] (%{csta_k12_url}) e a IA para
    [Diretrizes K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Quanto custa ensinar esse módulo?
  csa_ai_page_faq_answer_09_01: Nosso currículo e plataforma estão disponíveis [sem
    custo] (%{no_cost_url}) para qualquer pessoa, em qualquer lugar, ensinar!
  csa_ai_page_faq_answer_09_02: Além disso, o software e as ferramentas usados neste
    módulo são gratuitos. O Copilot do GitHub é gratuito para verificados [teachers](%{teachers_url})
    e [students](%{students_url}).
  csa_ai_page_faq_question_10: O que eu faço se a instalação do software não estiver
    funcionando?
  csa_ai_page_faq_answer_10: Enfrentar problemas durante a instalação do software
    pode ser comum, mas há etapas sistemáticas que você pode seguir para solucioná-los.
    [Confira algumas dicas de solução de problemas aqui] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Nosso currículo de Engenharia de Software e Visão
    Computacional foi projetado com nossos valores curriculares em mente. Os seguintes
    objetivos orientaram a criação desse currículo:'
  csa_ai_page_faq_answer_11_list_01: "**Objetivo 1: ** Use ferramentas de IA para
    gerar, depurar e editar código."
  csa_ai_page_faq_answer_11_list_02: "**Objetivo 2: ** Transição do Java Lab para
    ferramentas do mundo real."
  csa_ai_page_faq_answer_11_list_03: "**Objetivo 3: ** Aprofundar a compreensão de
    como os modelos de IA são treinados e integrados aos programas."
  csa_ai_page_faq_answer_11_02: Para obter mais informações sobre os valores que orientaram
    nosso trabalho, consulte nossos [valores curriculares] (%{curriculum_values_url}).
  video_library_page_main_title: Vídeos curtos educacionais
  video_library_page_hero_description: A crescente biblioteca de vídeos educacionais
    da Code.org está disponível para reutilização por educadores em todo o mundo,
    on-line ou em salas de aula. Nosso objetivo é ampliar nossos esforços além do
    alcance de nosso próprio currículo.
  video_library_page_title_ai_works: Como a IA funciona
  video_library_page_description_ai_works: Esta série de vídeos curtos apresentará
    como a inteligência artificial funciona e por que ela é importante. Aprenda sobre
    redes neurais ou como a IA aprende e mergulhe em questões como o viés algorítmico
    e a ética da tomada de decisões de IA.
  video_library_page_title_computers_work: Como funcionam os computadores
  video_library_page_description_computers_work: Explica o que faz de um computador
    um computador, como as informações digitais são representadas em 1s e 0s, como
    os circuitos de computador funcionam para manipular informações digitais e como
    uma unidade central de processamento (CPU) e um sistema operacional controlam
    as entradas, saídas, memória e hardware de um computador.
  video_library_page_title_internet_works: Como a Internet funciona
  video_library_page_description_internet_works: Apresentando Vint Cerf, o inventor
    do TCP/IP, David Karp, fundador do Tumblr, para explicar HTTP e HTML, Security
    Princess do Google, para explicar SSL e cibersegurança, e engenheiros da Microsoft,
    Spotify e Symantec. Esta série de vídeos curtos explicando como a Internet funciona.
  video_library_page_title_not_hacked: Como não ser hackeado
  video_library_page_description_not_hacked: A Internet está aberta, então tudo o
    que acontece nela pode ser visto, a menos que esteja protegido. Nos países modernos,
    as pessoas estão mais preocupadas em serem hackeadas do que em qualquer outro
    crime. Por quê? Porque cada computador ou telefone na Internet é regularmente
    testado quanto a vulnerabilidades por criminosos, terroristas ou até mesmo atores
    estatais. Se você não tomar cuidado, alguém pode hackear seu dispositivo ou suas
    contas e até mesmo roubar sua identidade ou seu dinheiro.
  video_library_page_title_blockchain: Como funciona o Blockchain
  video_library_page_description_blockchain: Feita em parceria com a Coinbase, esta
    série apresenta especialistas do setor e tem como objetivo desmistificar essa
    tecnologia explorando o que é blockchain, como funciona e suas possíveis implicações
    sociais — boas e ruins.
  video_library_page_title_careers: Carreiras em CS
  video_library_page_description_careers: Carreiras em ciência e tecnologia da computação
    podem ser divertidas e gratificantes. Mas o que uma pessoa que trabalha nesses
    campos realmente faz? Com uma grande variedade de empregos e empresas, não há
    apenas uma resposta para essa pergunta. Assista aos vídeos abaixo para conhecer
    algumas pessoas que estão lidando com grandes problemas de forma criativa.
  video_library_page_title_inspirational: Inspirador
  video_library_page_description_inspirational: O que a ciência da computação mudará
    em nosso mundo? Tudo? Para quem é? Todo mundo! Assista a esses vídeos para inspirar
    e motivar você.
  video_library_page_footer_description: Procurando outra coisa? Temos muitos vídeos

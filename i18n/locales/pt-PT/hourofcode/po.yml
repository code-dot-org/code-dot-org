  farsi_timeline_stage_03_list_02: Legenda e dublagem de 47 vídeos para CS Discoveries.
  farsi_timeline_stage_03_list_03: Recrie 29 vídeos e contrate falantes nativos com
    roupas culturais apropriadas para refilmar vídeos.
  farsi_timeline_stage_03_desc: A etapa 3 começará em outubro de 2023 e provavelmente

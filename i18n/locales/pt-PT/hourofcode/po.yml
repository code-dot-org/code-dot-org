  hoc_how_to_step_label_celebrate: Comemore
  hoc_how_to_step_label_beyond_hoc: Além da Hora do Código
  hoc_how_to_step_beyond_hoc_subhead: Isso não acaba aqui!
  hoc_how_to_step_beyond_hoc_desc: A ciência da computação não precisa terminar com
    a Hora do Código! Embora 90% dos pais queiram que seus filhos aprendam ciência
    da computação, a maioria das escolas ainda não a ensina. Saiba como levar a ciência
    da computação para a escola de seu filho hoje mesmo.
  hoc_how_to_step_01_educators_subhead: Selecione um horário e um espaço para o evento
    que funcionem para o número de alunos e dispositivos disponíveis.
  hoc_how_to_step_01_educators_desc_01: Quais espaços estão disponíveis para você
    fazer sua Hora do Código? Considere as capacidades técnicas do seu espaço e os
    tipos de dispositivos nos quais você espera que seus alunos trabalhem. Os alunos
    podem trabalhar em tutoriais em um único dispositivo, se revezar usando um dispositivo
    compartilhado ou experimentar um tutorial juntos no quadro branco da sala de aula.
    Existem até tutoriais desconectados que podem ser concluídos sem nenhum dispositivo.
    As opções desconectadas podem ser feitas em qualquer lugar, mesmo ao ar livre!
  hoc_how_to_step_01_educators_desc_02: Pessoas de todo o mundo participam da celebração
    da Hora do Código durante a Semana da Educação em Ciência da Computação, %{campaign_date}
    quando os tutoriais e atividades mais recentes são lançados. Mas você pode fazer
    uma Hora do Código em qualquer dia do ano!
  hoc_how_to_step_02_educators_desc_01: Explore atividades com base na idade, experiência,
    interesses e muito mais do seu grupo. É comum que os alunos experimentem tutoriais
    autônomos, embora muitas atividades incluam planos de aula para os professores
    orientarem a discussão ou ampliarem a atividade.
  hoc_how_to_step_02_educators_desc_02: Decida com antecedência se você deseja escolher
    um único tutorial para todos os seus alunos ou deixe que cada criança escolha
    o seu.
  hoc_how_to_step_02_educators_desc_03: Este ano, você e seus alunos podem [aprender
    tudo sobre IA] (%ai_url) por meio de tutoriais, planos de aula e nossa nova série
    de vídeos Como a IA funciona.
  hoc_how_to_step_03_educators_desc_01: Experimente você mesmo o tutorial antes de
    entrar na sala de aula para poder responder às perguntas!
  hoc_how_to_step_03_educators_desc_02: Você também pode testar tutoriais nos computadores
    ou dispositivos dos alunos para garantir que sejam compatíveis com som e vídeo.
    Tem baixa largura de banda? Planeje mostrar vídeos na frente da turma, para que
    cada aluno não baixe seus próprios vídeos.
  hoc_how_to_step_03_educators_desc_03: Considere fornecer fones de ouvido para sua
    turma ou peça aos alunos que tragam seus próprios, se o tutorial escolhido funcionar
    melhor com som.
  hoc_how_to_step_04_educators_desc_01: Ao registrar seu evento da Hora do Código,
    você receberá e-mails úteis com notícias e dicas para organizar uma Hora do Código
    de sucesso. É também como você pode informar aos voluntários locais que sua escola
    está participando. Os voluntários são um ótimo recurso e podem falar com sua turma
    sobre ciência da computação ou ajudar seus alunos nas atividades da Hora do Código.
  hoc_how_to_step_05_educators_desc_01: Deixe seus alunos empolgados com o evento
    compartilhando [vídeos inspiradores] (%{videos_url}) destacando pessoas diversas
    e formas criativas pelas quais a ciência da computação pode ser usada no mundo
    real.
  hoc_how_to_step_05_educators_desc_02: Compartilhe seus planos da Hora do Código
    com outros professores que talvez queiram participar da diversão! Essa também
    é uma ótima oportunidade de entrar em contato com a Associação de Pais e Professores
    e Alunos de sua escola ou compartilhar boletins informativos para pais, informando
    o que seus filhos estão aprendendo.
  hoc_how_to_step_06_educators_desc_01: Direcione seus alunos para a atividade, talvez
    compartilhando o link no quadro ou por meio do sistema de gerenciamento de aprendizado
    da sala de aula. Seus alunos podem enfrentar desafios — tudo bem! Aprender a programar
    é como aprender um novo idioma; você não será fluente imediatamente. Se você não
    sabe a resposta, você pode descobrir isso juntos.
  hoc_how_to_step_07_educators_desc_01: 'Não deixe de comemorar o sucesso! Compartilhe
    fotos e vídeos do seu evento da Hora do Código nas redes sociais. Use #HourOfCode
    e @codeorg para que possamos destacar seu sucesso também!'
  hoc_how_to_step_07_educators_desc_02: Você também pode imprimir certificados para
    que seus alunos mostrem suas conquistas!
  team_page_full_team_alt_text: Quase 100 funcionários da Code.org com camisetas azuis
    e amarelas combinando posam na sala de conferências de um hotel para o evento
    Codechella de verão de 2022 da empresa.
  careers_page_code_pride_alt_text: Duas funcionárias que se apresentam como mulheres
    sorriem enquanto seguram as pontas de um banner de arco-íris com a marca Code.org.
    Atrás deles, várias pessoas estão vestindo camisas da Code.org e agitando bandeiras
    do arco-íris enquanto caminham ao lado de um inseto multicolorido da Volkswagen.
  accessibility_hero_heading: Acessibilidade no Code.org
  accessibility_hero_desc: Estamos empenhados em eliminar barreiras que impedem a
    inclusão e a participação total de estudantes e educadores com deficiências, garantindo
    que TODOS os estudantes tenham acesso à ciência da computação.
  accessibility_efforts_title: Os nossos esforços para 2023
  accessibility_efforts_desc: 'Para atingir a nossa meta de uma plataforma totalmente
    acessível, estamos a implementar um plano de ação abrangente que inclui:'
  accessibility_efforts_card_title_1: Formação interna de acessibilidade
  accessibility_efforts_card_desc_1: As nossas equipas de produto e engenharia concluirão
    uma formação abrangente de acessibilidade até dezembro de 2023.
  accessibility_efforts_card_title_2: Análise VPAT (Modelo Voluntário de Acessibilidade
    de Produtos)
  accessibility_efforts_card_desc_2: O preenchimento do [Modelo voluntário de acessibilidade
    do produto] (%{voluntary_url}) para estabelecer uma linha de base e medir o progresso
    anualmente. Resultados disponíveis nesta página até setembro de 2023.
  accessibility_efforts_card_title_3: Ferramentas que suportam conceção acessível
  accessibility_efforts_card_desc_3: 'Os membros da equipa terão acesso a ferramentas
    que garantem que todos os novos recursos sejam projetados e criados tendo em conta
    a acessibilidade. '
  accessibility_efforts_card_title_4: Currículo acessível
  accessibility_efforts_card_desc_4: Atingiremos a [conformidade com o Nível AA da
    WCAG] (%{wcag_url}) para as primeiras unidades de Princípios da Ciência Informática
    e Descobertas da Ciência Informática até dezembro de 2023.
  accessibility_explore_title: Explore os recursos de acessibilidade da Code.org
  accessibility_explore_text: A nossa página de recursos de acessibilidade fornece
    documentação e orientação abrangentes para os nossos recursos e ferramentas, incluindo
    aulas acessíveis da Hora do Código, leitores imersivos, navegação pelo teclado
    e opções de personalização.
  accessibility_explore_button: Exibir página de recursos de acessibilidade
  accessibility_help_us_title: Ajude-nos a Melhorar
  accessibility_help_us_text: Na Code.org, somos ágeis e recetivos ao feedback. Se
    tiver recomendações para nos ajudar a melhorar a acessibilidade das nossas ferramentas
    e recursos, contacte-nos. Obrigado por nos ajudar a disponibilizar a ciência informática
    para todos os estudantes!
  accessibility_help_us_button: Diga-nos como podemos melhorar
  accessibility_commit_title: Compromisso da Code.org para com a Acessibilidade
  accessibility_commit_text_1: A Code.org acredita que a ciência informática é fundamental
    para todos os alunos e estamos comprometidos em garantir a igualdade, o acesso
    e as oportunidades na nossa plataforma e no nosso currículo.
  accessibility_commit_text_2: Estamos a adotar uma abordagem holística para apoiar
    as necessidades de aprendizagem de todos os alunos e a trabalhar para fechar as
    lacunas no acesso ao ensino da ciência informática para alunos com deficiências.
  accessibility_commit_text_3: Estamos a começar com metas pequenas, mas vamos medir
    o nosso progresso e iterar continuamente até que possamos enfrentar até mesmo
    os desafios de acessibilidade mais complexos.
  accessibility_commit_text_4: Na Code.org, estamos comprometidos em melhorar continuamente
    a acessibilidade das nossas ferramentas e estamos entusiasmados em dar esse importante
    passo em direção a uma maior equidade, acesso e oportunidades para todos os alunos
    e educadores.
  accessibility_partner_title: Os nossos Parceiros e Recomendações
  accessibility_partner_desc: Recomendamos os seguintes recursos para alunos e professores
    que procuram conteúdo de ciência informática mais acessível.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Recursos para professores levarem computação acessível
    a escolas secundárias e para alunos do ensino secundário com deficiências se conectarem
    com mentores na área de tecnologia.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Um ambiente de programação baseado em blocos para iPad
    que ensina conceitos básicos de programação usando o robô Dash. Acessível com
    VoiceOver, Switch Control e Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Um auxílio/recurso de codificação física para alunos
    com deficiência visual.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Uma organização que coordena projetos e programas com
    diferentes organizações nos Estados Unidos.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Promove o ensino de ciência informática e de tecnologia
    para capacitar alunos surdos ou com deficiência auditiva.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Um currículo desenvolvido pela Apple para o Swift Playgrounds
    que fornece VoiceOver (TTS modificado) e um currículo adaptado para alunos com
    necessidades de acessibilidade.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Um fornecedor de currículos com várias acomodações, incluindo
    legendas, transcrições e a capacidade de reduzir o movimento da animação e ocultar
    conteúdo visualmente dependente. Hospeda alguns currículos da Code.org, e também
    currículos adicionais de computação.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Um produto educativo que ensina eletrónica com componentes
    eletrónicos que se encaixam sem solda. Pode incluir um pacote de acesso para alunos
    com deficiência visual.
  accessibility_card_title_9: Esfero
  accessibility_card_text_9: Uma bola robótica de codificação interativa e um kit
    educativo STEM para alunos com deficiência intelectual. Precisa de ser emparelhado
    com um aplicativo apropriado.
  accessibility_card_title_10: Quorum
  accessibility_card_text_10: Uma adaptação do currículo AP Princípios de Ciência
    Informática da Code.org usando o Quorum, uma linguagem baseada em evidências,
    originalmente concebida para fornecer acessibilidade para alunos cegos ou com
    deficiência visual.
  engineering_hero_heading: Junte-se à nossa equipe de engenharia!
  engineering_hero_desc: À medida que continuamos expandindo nossa equipe de engenharia,
    gostaríamos de compartilhar mais sobre nossa organização de engenharia na Code.org
    e alguns dos aspectos exclusivos de trabalhar aqui. Se você estiver interessado
    em se candidatar a uma de nossas funções, adoraríamos ouvir você!
  engineering_team_title: Conheça a equipe de engenharia da Code.org
  engineering_team_card_text_1: Somos (a maioria) de nós em nossa reunião presencial
    durante o verão de 2023! Essa multidão é dividida em quatro subequipes em nossa
    equipe de engenharia que trabalham juntas para criar e servir a plataforma para
    todos os nossos alunos e professores.
  engineering_team_card_text_2: Se você estiver interessado em se candidatar a uma
    de nossas funções, adoraríamos ouvir você! Você pode encontrar uma lista de vagas
    abertas em nossa página de Carreiras.
  engineering_our_team_title: Nossa equipe de engenharia
  engineering_our_team_desc: 'A equipe de engenharia da Code.org está dividida em
    quatro subequipes que criam e dão suporte a diferentes áreas da nossa plataforma:'
  engineering_our_team_sub_title_1: Equipe de aprendizagem estudantil
  engineering_our_team_text_1: Nossa equipe de aprendizagem estudantil é proprietária
    de todas as nossas atividades (nós as chamamos de laboratórios) que nossos alunos
    usam todos os dias. Essa equipe trabalha principalmente com tecnologia de front-end
    (usamos React e muito JS personalizado) e temos uma ótima relação de trabalho
    com muitos parceiros e projetos de código aberto. Por exemplo, usamos [Google's
    Blockly] (%{youtube_url}) para toda a nossa programação baseada em blocos. Apoiamos
    os alunos em sua jornada de aprendizado desde o jardim de infância até a 12ª série.
  engineering_our_team_sub_title_2: Equipe de experiência de professores
  engineering_our_team_text_2: Nossa equipe de experiência do professor cria as ferramentas
    que atraem novos professores para a Code.org (chamamos esses produtos de aquisição)
    e desenvolve a plataforma que capacita nossos professores existentes a ensinar
    nosso currículo (nossas ferramentas para professores). Assim como acontece com
    nossas ferramentas para estudantes, confiamos no React para criar nosso front-end
    e nossos componentes do lado do servidor são servidos usando Ruby on Rails.
  engineering_our_team_sub_title_3: Equipe da plataforma
  engineering_our_team_text_3: Nossa equipe de plataforma possui componentes essenciais
    que atendem às necessidades de nossas equipes de alunos e professores (por exemplo,
    autenticação e perfil de usuário) e também tem a missão de alcançar alunos que
    ainda não conseguimos alcançar. Isso inclui criar integrações que nos conectem
    a escolas que usam diferentes Sistemas de Gerenciamento de Aprendizagem (LMS)
    e empacotar nosso currículo para que ele possa ser usado em escolas remotas que
    não têm acesso à Internet confiável.
  engineering_our_team_sub_title_4: Equipe de infraestrutura
  engineering_our_team_text_4: Nossa equipe de infraestrutura fornece a espinha dorsal
    da plataforma que apoia nossos alunos e professores. Isso inclui nossa infraestrutura
    de hospedagem e serviços relacionados (usamos a AWS), gerenciamento de dados,
    programas de segurança, serviços de desenvolvimento e implantação e muito mais.
    Essa equipe também possui nossos sistemas de dimensionamento e provisionamento,
    que são essenciais durante a Hora do Código, onde convidamos todos os estudantes
    do mundo a completar uma hora de programação conosco.
  engineering_faq_question_1: O que a Code.org faz?
  engineering_faq_answer_1_a: A Code.org é uma organização sem fins lucrativos de
    inovação educacional dedicada à visão de que todos os alunos de todas as escolas
    tenham a oportunidade de aprender ciência da computação como parte de sua educação
    básica de ensino fundamental e médio.
  engineering_faq_answer_1_b: Expandimos o acesso à ciência da computação nas escolas,
    com foco em aumentar a participação de mulheres jovens e estudantes de outros
    grupos sub-representados. Fornecedora líder de currículos de ciência da computação
    para o ensino fundamental e médio nos maiores distritos escolares dos Estados
    Unidos, a Code.org também organiza a campanha anual da Hora do Código, que envolveu
    mais de 15% de todos os estudantes do mundo.
  engineering_faq_answer_1_c: A Code.org é apoiada por doadores generosos, incluindo
    Microsoft, Amazon, Google e muitos outros.
  engineering_faq_question_2: Quais são as ferramentas e a experiência do desenvolvedor
    da Code.org?
  engineering_faq_answer_2: Nossa experiência de desenvolvedor pode ser diferente
    da que você viu em suas funções anteriores. Trabalhando em estreita colaboração
    com nossa equipe de produtos, enviamos para produção todos os dias da semana e
    temos uma variedade de cadências - às vezes você está escrevendo um código que
    vai ao ar naquele dia; outras vezes, você está em projetos de longo prazo - e,
    embora sigamos sprints de duas semanas, fazemos isso de forma leve. Buscamos fazer
    as coisas certas da maneira certa versus adotar uma visão purista de qualquer
    metodologia específica. [Todo o nosso código] (%{code_url}) é de código aberto
    e usamos pull requests do JIRA e do GitHub para rastrear todos os nossos itens
    de trabalho. Também nos preocupamos muito com a qualidade e os testes e temos
    a sorte de ter um suporte incrível da [SauceLabs](%{saucelabs_url}), que nos ajuda
    a executar nosso conjunto de testes de interface de usuário em vários dispositivos
    de estudantes (por exemplo, iPads) em seu farm de dispositivos na nuvem.
  engineering_faq_question_3: O que é a rotação de plantão de engenheiros na Code.org?
  engineering_faq_answer_3: Nossa equipe de engenharia com mais de 30 anos compartilha
    responsabilidades de plantão. Cada engenheiro trabalha em um turno de 24 horas
    e usa nossos métodos de escalonamento e manuais para responder a interrupções
    no local ou outros problemas no local. Temos orgulho da confiabilidade do nosso
    site - em média, cada engenheiro só é acordado uma vez por ano com problemas que
    normalmente são resolvidos rapidamente. Em vez disso, o “Desenvolvedor do Dia”
    geralmente passa uma parte do dia de trabalho gerenciando a implantação da produção
    e fazendo a triagem de problemas menos urgentes.
  engineering_faq_question_4: Você é uma organização remota ou WFH?
  engineering_faq_answer_4_a: Sim! Em 2019, pouco antes da pandemia, a Code.org se
    tornou uma organização que prioriza o controle remoto. Hoje, temos engenheiros
    em todos os fusos horários dos EUA e ajustamos as horas de trabalho adequadamente.
    A maioria das nossas reuniões acontece entre 10h e 15h PT.
  engineering_faq_answer_4_b: Também reconhecemos o valor do tempo presencial e, a
    cada trimestre, nos reunimos pessoalmente, normalmente em Seattle. Dois desses
    eventos (nós os chamamos de Kick-off Week e “Codechella”) reúnem todos na organização
    em janeiro e junho — e as equipes de engenharia e produto se reúnem separadamente
    em abril e outubro.
  engineering_faq_answer_4_c: Acreditamos firmemente em passar tempo com nossos alunos
    e professores. Por isso, muitos desses eventos presenciais incluem visitas a escolas
    e salas de aula para obter feedback ou testar nossos produtos
  engineering_faq_question_5: O que torna a equipe de engenharia da Code.org única?
  engineering_faq_answer_5_a: 'Além de resolver problemas técnicos desafiadores, temos
    algumas coisas que tornam nossa organização de engenharia diferente de outras
    em que você pode ter trabalhado:'
  engineering_faq_answer_5_b_1: Todos nós compartilhamos nossa paixão por nossa missão.
  engineering_faq_answer_5_b_2: Cada um de nós está aqui para apoiar a missão de expandir
    o acesso à ciência da computação para todos os estudantes em todo o mundo. Todos
    nós temos nossa história e perspectiva únicas sobre o que nos leva a essa missão.
  engineering_faq_answer_5_c_1: Nós nos preocupamos profundamente um com o outro.
  engineering_faq_answer_5_c_2: Quando os engenheiros estão enfrentando um problema,
    nós intervimos e ajudamos. Um de nossos princípios é que somos duros com os problemas,
    mas gentis uns com os outros. Nós promovemos engenheiros regularmente, mas não
    prescrevemos soluções superprojetadas apenas para apoiar o caminho de promoção
    de alguém. Em vez disso, investimos em nossos engenheiros com um orçamento generoso
    de desenvolvimento profissional e acesso a outras oportunidades de aprendizado.
  engineering_faq_answer_5_d_1: Trabalhamos muito, mas estabelecemos limites claros.
  engineering_faq_answer_5_d_2: Embora apoiemos estudantes em todo o mundo, nos responsabilizamos
    por limites claros entre trabalho e vida doméstica. Não temos reuniões às quartas-feiras,
    fazendo nosso PTO (5 semanas no total, que inclui um fechamento de escritório
    de 2 semanas em toda a organização no final do ano, também conhecido como férias
    de inverno), meio dia útil às sextas-feiras durante o verão, também conhecido
    como sextas-feiras de verão, e outros benefícios generosos.
  careers_hero_title: Carreiras
  careers_hero_description: A Code.org é uma organização sem fins lucrativos dedicada
    a expandir o acesso à ciência da computação nas escolas. Estamos especialmente
    focados em aumentar a participação de mulheres jovens e estudantes sub-representados.
  careers_hero_description_under: Ajude-nos a mudar o mundo, um aluno por vez!
  careers_vision_title: Nossa visão
  careers_vision_decsription: Nossa visão é que todos os alunos de todas as escolas
    tenham a oportunidade de aprender ciência da computação como parte de sua educação
    básica de ensino fundamental e médio.
  careers_vision_description_under: Venha se juntar à nossa equipe para ajudar a tornar
    essa visão uma realidade!
  careers_values_title: Nossos valores fundamentais
  careers_values_first_column_text_1: Acreditamos que a ciência da computação é fundamental
    para todos os estudantes
  careers_values_first_column_text_2: Estamos comprometidos com a equidade, o acesso
    e as oportunidades
  careers_values_first_column_text_3: Acreditamos no poder de uma comunidade de educação
    colaborativa
  careers_values_second_column_text_1: Somos ágeis e receptivos ao feedback
  careers_values_second_column_text_2: Agimos com integridade e transparência
  careers_values_second_column_text_3: Acreditamos que um impacto amplo exige pensar
    em grande escala e agir de forma holística.
  careers_approach_section_title: Nossa abordagem unificadora
  careers_approach_section_description: O papel global da Code.org no movimento da
    ciência da computação do ensino fundamental e médio só é possível porque usamos
    uma abordagem unificadora entre partes interessadas diversas e muitas vezes divididas.
    Em um momento de crescente polarização, a ideia de aumentar as oportunidades para
    estudantes une pessoas de todo o espectro político. Os membros da equipe, estudantes,
    professores e apoiadores da Code.org têm pontos de vista diversos e divergentes,
    e todos são bem-vindos em nossa missão.
  careers_aproach_section_description_link: Leia mais sobre a abordagem da Code.org
    em relação à união.
  careers_approach_section_button: Explore as vagas abertas
  careers_principle_section_title: Nossos princípios culturais
  careers_principle_title_1: Nossos alunos e professores são nossa Estrela Polar
  careers_principle_description_1: Usamos nossos dons, tempo e energia para levar
    a ciência da computação para aqueles que mais precisam dela. É isso que nos une.
    Esse é o nosso princípio mais importante.
  careers_principle_title_2: Somos duros com os problemas e gentis uns com os outros
  careers_principle_description_2: Continuamos focados no desafio de levar a ciência
    da computação a estudantes e professores em todo o mundo. Reconhecemos que cada
    um de nós traz o melhor de nossas intenções para apoiar nossa missão e dar graça
    quando cometemos erros.
  careers_principle_title_3: Busque soluções, não consenso
  careers_principle_description_3: Nós tomamos decisões, seja dando pequenos passos
    ou grandes saltos em direção aos resultados que estamos buscando. Os proprietários
    pedem e ouvem, mas não ficam paralisados pelo feedback. Aceitamos e apoiamos as
    decisões dos proprietários, mesmo que discordemos.
  careers_principle_title_4: Adote a mentalidade de um fundador
  careers_principle_description_4: Somos obcecados por resultados e concentramos nossas
    ações em impulsioná-los. Nós mergulhamos nos detalhes e trabalhamos duro. Somos
    honestos, apostamos na agilidade e avaliamos continuamente se estamos no caminho
    certo; não temos medo de mudar de rumo. Mudar o mundo exige isso.
  careers_principle_title_5: Campeão em inovação
  careers_principle_description_5: Pensamos grande, assumimos riscos e não temos medo
    de falhar. Se vemos uma maneira melhor de atingir nossas metas, fazemos isso e
    incentivamos outras pessoas a fazerem o mesmo. Soluções incrementais não ajudarão
    a mudar o mundo.
  careers_principle_title_6: Ancorar decisões em fatos
  careers_principle_description_6: Usamos dados para entender nossos negócios, estabelecer
    os resultados desejados e orientar a tomada de decisões. Equilibramos isso reconhecendo
    que nem sempre teremos os dados de que precisamos para agir.
  careers_principle_title_7: Uma mentalidade de crescimento nos alimenta
  careers_principle_description_7: Abordamos cada desafio com curiosidade. Damos feedback
    com gentileza e franqueza; recebemos feedback abertamente. Aprendemos com nossos
    erros e buscamos maneiras de aumentar o alcance e o impacto do nosso trabalho.
  careers_balance_section_title: Nosso equilíbrio entre vida pessoal e profissional
  careers_balance_section_description: Nós nos preocupamos com nossos funcionários
    e nos dedicamos a apoiar todos no trabalho e fora dele. Sabemos que todos têm
    necessidades diferentes, e é por isso que oferecemos um pacote holístico de benefícios
    que garantirá que você (e sua família) sejam atendidos.
  careers_balance_first_column_text_1: Benefícios de saúde para você e sua família
  careers_balance_first_column_text_2: Planos generosos de folgas e férias remuneradas
  careers_balance_second_column_text_1: Ambiente de trabalho flexível e solidário
  careers_balance_second_column_text_2: Oportunidades de crescimento e aprendizado
    profissional
  careers_openroles_section_title: Vagas abertas
  careers_openroles_section_description: A Code.org está sediada em Seattle, mas muitos
    dos membros da nossa equipe são remotos. Candidatos remotos são bem-vindos e incentivados
    a se inscrever.
  careers_more_info_text: Para obter mais informações sobre a Code.org, confira nossas
    [Perguntas frequentes] (%{support_url}) ou saiba mais sobre [outras formas de
    se envolver com nossa missão] ()%{help_url}.
  careers_approach_section_title2: Nossa abordagem à diversidade
  careers_approach_section_description_1: Nós adotamos diversas perspectivas, ideias
    e experiências na Code.org. Estamos comprometidos em oferecer oportunidades iguais
    a todos os funcionários e candidatos. Não discriminamos com base em raça, religião,
    cor, nacionalidade, sexo, orientação sexual, idade, estado civil, condição de
    veterano ou condição de deficiência (mental e física).
  careers_approach_section_description_2: Garantiremos que as pessoas com deficiência
    recebam acomodações razoáveis para participar do processo de solicitação de emprego
    ou entrevista, desempenhar funções essenciais e receber outros benefícios e privilégios
    de emprego. Se você tiver necessidades individuais relacionadas a uma deficiência,
    entre em contato com accommodations@code.org.
  csa_ai_page_hero_title: Engenharia de software e visão computacional
  csa_ai_page_hero_description: 'Este módulo de CSA pós-AP de dois capítulos oferece
    aos estudantes do ensino médio uma experiência prática com ferramentas profissionais
    de desenvolvimento de software, incluindo o GitHub e o Copilot do GitHub, e lhes
    dá as habilidades do mundo real para desenvolver um programa de visão computacional. '
  csa_ai_page_video_section_title: Vá além do mundo dos ambientes de programação da
    Code.org
  csa_ai_page_video_section_li_1: Saiba mais sobre a IA e seus aplicativos
  csa_ai_page_video_section_li_2: Experiência prática com ferramentas profissionais
    de desenvolvimento de software
  csa_ai_page_video_section_li_3: Conheça as práticas padrão do setor
  csa_ai_page_video_section_li_4: Cultive o pensamento crítico
  csa_ai_page_programming_tools: 'Ferramentas de programação: Github, Github Copilot,
    VSCode, TensorFlow '
  csa_ai_page_professional_learning: Nenhum
  csa_ai_page_curriculum_topics: 'Tópicos: Programação, Dados, Arte e Design, Jogos

  teach_page_pl_offerings_list_heading_forums: Comunidade de professores
  teach_page_pl_offerings_list_desc_forums: Um fórum para professores fazerem perguntas
    e compartilharem as melhores práticas, pensamentos, ideias e inspiração. Junte-se
    a uma comunidade de educadores incríveis trazendo a ciência da computação para
    salas de aula em todo o mundo!
  teach_page_additional_materials_heading: Suportes e materiais adicionais
  teach_page_additional_materials_desc: Além do currículo e do aprendizado profissional,
    temos muitos materiais para apoiar sua sala de aula.
  teach_page_additional_materials_list_heading_01: Educação profissional
  teach_page_additional_materials_list_desc_01: Recursos fáceis de usar, projetados

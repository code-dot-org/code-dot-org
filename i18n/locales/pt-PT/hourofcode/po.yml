    amplos recursos projetados para apoiar educadores, mesmo aqueles sem experiência
    prévia em ensino de ciência da computação. Clique nas guias para saber mais sobre
    os recursos.
  teach_page_curriculum_heading: Ofertas curriculares que os estudantes adoram
  teach_page_curriculum_desc: Há muitas ofertas incríveis para explorar. Aqui estão
    apenas algumas de nossas ofertas novas e populares.

  csd_page_faq_question_01: O curso Descobertas de Ciências Informáticas está mapeado
    em conformidade com as normas?
  csd_page_faq_answer_01: O curso Descobertas de Ciências Informáticas foi escrito
    através do uso da Estrutura K-12 para Ciência Informática e os padrões CSTA de
    2017 como orientação. Atualmente, todas as aulas do CS Discoveries contêm mapeamentos
    para as normas relevantes do CSTA de 2017. [Um resumo dos mapeamentos das normas
    pode ser encontrado aqui] (%{mappings_url}). Uma versão Google Sheets das normas
    pode ser encontrada em [Normas CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Como/Onde posso obter desenvolvimento profissional para
    este curso?
  csd_page_faq_answer_02: O nosso Programa de Aprendizagem Profissional oferece apoio
    durante todo o ano. O programa começa com um workshop de verão de cinco dias,
    onde terá a oportunidade de trabalhar diretamente com o currículo e conhecer outros
    professores da sua área. Ao longo do ano, oferecemos workshops de acompanhamento
    e apoio em fóruns. Não precisa de nenhuma experiência anterior em ciência informática
    para começar. E os professores adoram! 90% classificam-no como o melhor desenvolvimento
    profissional de todos os tempos. [Clique aqui para se inscrever e saber mais]
    (%{apply_url}).
  csd_page_faq_question_03: Estou a ensinar Descobertas de Ciências Informáticas,
    mas tenho menos de um semestre com os meus alunos. O que recomendaria?
  csd_page_faq_answer_03_01: Os professores que têm um horário restrito, incapazes
    de ensinar todas as unidades do curso Descobertas de Ciências Informáticas ao
    longo de um ano letivo, podem agora atribuir facilmente um conjunto específico
    de unidades do curso com base naquilo em que desejam focar-se. Essas coleções
    ainda são exatamente as mesmas unidades encontradas no curso, simplesmente agrupadas
    com base nas nossas recomendações em baixo, para poder mergulhar profundamente
    numa área específica do curso. Cada coleção dura aproximadamente um semestre,
    ou ligeiramente menos que um semestre. [Clique aqui para ver nossas opções de
    Coleções] (%{collections_url}).
  csd_page_faq_answer_03_02: Para professores que têm um cronograma ainda mais restrito,
    podem atribuir apenas uma unidade do curso Descobertas de Ciências Informáticas
    de cada vez sem atribuir o curso inteiro. Esperamos que isso ajude as salas de
    aula que ensinam unidades do curso Descobertas de Ciências Informáticas incorporadas
    como parte de cursos maiores ou no ensino de ciência informática num cronograma
    limitado. [Clique aqui para ver nossas unidades flexíveis] (%).
  csd_page_faq_question_04: Quais são os materiais e provisões necessários para o
    curso Descobertas de Ciências Informáticas?
  csd_page_faq_answer_04_01: Um custo potencial a ser considerado durante o ensino
    deste curso é a impressão. Muitas aulas têm folhetos criados para orientar os
    alunos relativamente às atividades. Embora não seja necessário que todos esses
    folhetos sejam impressos, muitos foram concebidos para serem impressos e é altamente
    recomendável imprimi-los sempre que possível.
  csd_page_faq_answer_04_02: 'Além da impressão, algumas aulas exigem materiais manipulativos
    e provisões típicas da sala de aula, como, por exemplo: diários estudantis, papel
    para pósteres, marcadores/lápis de cor, tesouras, papel de rascunho, cola ou fita
    adesiva, post-its ou cartões de índice (ou papel de rascunho de tamanho semelhante)
    e réguas ou algum tipo de borda reta.'
  csd_page_faq_answer_04_03: 'Além desses materiais gerais do curso, os seguintes
    artigos são solicitados em unidades específicas:'
  csd_page_faq_answer_04_04: Resolução de Problemas e Computação
  csd_page_faq_answer_04_05: Folha de alumínio, recipiente para água, moedas de um
    centavo (tenha em atenção que as moedas de um centavo podem ser substituídas por
    algum outro tipo de peso do mesmo tamanho). Estão disponíveis atividades alternativas
    caso não tenha acesso a essas provisões.
  csd_page_faq_answer_04_06: Criação de Aplicações com Dispositivos (Opção A e Opção
    B)
  csd_page_faq_answer_04_07: 'Opção A: conjunto de sala de aula do Circuit Playground.
    Consulte [code.org/maker/circuitplayground](%{url}) para mais informação. '
  csd_page_faq_answer_04_08: 'Opção B: conjunto de sala de aula de dispositivos micro:bit.
    Consulte [code.org/maker/microbit](%{url}) para mais informação. '
  csd_page_faq_answer_04_09: Provisões de fabrico, como caixas de lenços vazias, rolos
    de cartão ou papel de rascunho
  csd_page_faq_answer_04_10: "*Nota: A unidade Criação de Aplicações com Dispositivos
    tem duas opções de implementação: uma para quem usa Circuit Playgrounds e outra
    para quem usa micro:bit. Os professores não devem comprar os dois conjuntos de
    dispositivos nem ensinar as duas opções de unidades, pois elas são equivalentes
    e abrangem o mesmo conteúdo."
  csd_page_faq_question_06: Como é que o curso Descobertas de Ciências Informáticas
    se enquadra nos outros cursos da Code.org?
  csd_page_faq_answer_06_01: O curso Descobertas de Ciências Informáticas foi concebido
    para se enquadrar naturalmente entre os nossos cursos [CS Fundamentals] (%{csf_url})
    e o nosso curso [CS Principles] (%{csp_url}). Embora cada um desses cursos seja
    concebido para ser um ponto de entrada adequado para a idade à ciência informática,
    os alunos com experiência prévia encontrarão muitos tópicos novos para explorar
    e revisitarão tópicos familiares em contextos novos e mais desafiadores.

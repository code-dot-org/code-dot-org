pt:
  data:
    long_instructions:
      2-3 Artist 3.4: "O bloco pule move o artista sem desenhar.\nDesenhe a linha tracejada usando os bloco pule e desenhe."
      2-3 Artist 4: Ajude-me a completar a casa para o gato.
      2-3 Artist 9 NEW: Terminar este papagaio
      2-3 Artist 9 REPLACEMENT: Termine o desenho destas escadas!
      2-3 Artist 9: Terminar este papagaio
      2-3 Artist Debugging 10: "O controlo de direção no meu controlador\ndo jogo é muito estreito. \\r\n\\r\nConsegue fazê-lo mais largo, em 10 píxeis?"
      2-3 Artist Debugging 11: |-
        Ajude-me a terminar meu lindo floco de neve. Quantas vezes preciso "repetir" para terminá-lo?
      2-3 Artist Debugging 2: "O código para os três bigodes que você vê está errado. Dica: cada bigode tem o comprimento de 75 pixels. Corrija esse código para desenhar os bigodes."
      2-3 Artist Debugging 3: "Meu barco tem um buraco! Você consegue corrigi-lo\nalterando o ângulo da linha? Dica: o último ângulo está 15 graus fora de lugar."
      2-3 Artist Debugging 5: "O código para a perna e para o pé que você vê\nestá errado. Dica: o pé está muito comprido, pode ser necessário excluir um passo (pé... passo... trocadilho)"
      2-3 Artist Debugging 6: |-
        Parece que estou sentado em uma cadeira
        sem uma perna. Edite os blocos para desenhar a perna.
      2-3 Artist Debugging 7: |-
        Parece que o C no código está desenhado ao contrário.\r
        \r
        Consegues voltar a transformá-lo num C?
      2-3 Artist Debugging 8: |-
        Meu cata-vento não está pronto. Quantas
        vezes eu preciso repetir para terminá-lo?
      2-3 Artist Debugging 9: |-
        O código para este caule está incorreto. Dica:
        o ângulo está 60 graus fora de lugar
      2-3 Artist Free Play: Atividade livre! Desenhe o que você quiser.
      2-3 Artist Functions 11.5: "Aqui está a mesma função \"Desenhe um hexágono\".\nO que acontece se você virar apenas 60 graus a cada repetição?"
      2-3 Artist Functions 12 Mike: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 12 a: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 12: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 2: "As funções permitem que você defina novos blocos! Movemos\nos blocos para desenhar um quadrado para dentro de uma função chamada \"desenhe um quadrado\".\nVocê consegue usar a função \"desenhe um quadrado\" para criar os óculos? Os quadrados são separados\npor 75 pixels."
      2-3 Artist Functions 3: "Edite a função para desenhar um quadrado com\nlados de 115 pixels de comprimento e desenhe os óculos maiores. Agora, os quadrados estão separados por 45 pixels."
      2-3 Artist Functions 4: "Use o bloco \"repita\" para desenhar esses\n3 quadrados."
      2-3 Artist Loops 1: "Você consegue fazer um hexágono com lados de\n100 pixels de comprimento para terminar a célula? Lembre-se, isso significa que você só vai\nprecisar virar 60 graus!"
      2-3 Artist Loops 2: "Agora, use um bloco \"repita\" para transformar a célula em uma\nconcha."
      2-3 Artist Loops New 10: "Agora vamos conectar um monte de V's,\ndesenhando-os em um laço."
      2-3 Artist Loops New 12: 'Desenhe um diamante com lados de 100 pixels.'
      2-3 Artist Loops New 13: "Agora, desenhe o diamante 3 vezes em um laço."
      2-3 Artist Loops New 2: |-
        Aqui temos alguns dos códigos que você usou para desenhar
        aquele quadrado. O que acontece se você usar o bloco repita para executar esse código 4 vezes?
      2-3 Artist Loops New 9: "Desenhe um V simples com ambos os lados com 50\npixels para completar a seta."
      2-3 Artist Nested Loops 10: "Repita este código 12 vezes para completar\no padrão."
      2-3 Artist Nested Loops 11: "Repita este código 4 vezes para completar\no padrão, vire 90 graus após cada círculo."
      2-3 Artist Nested Loops 12: "Repita este código 12 vezes para completar\nas espirais."
      2-3 Artist Nested Loops 2: "Agora, repita o triângulo 6 vezes. Depois\nde cada triângulo, você precisa virar 60 graus antes de desenhar o próximo."
      2-3 Artist Nested Loops 4: "Repita este diamante 12 vezes para desenhar\numa flor. Dica: 12 diamantes são como os 12 triângulos que você fez - quanto\nvocê precisa virar depois de cada forma?"
      2-3 Artist Nested Loops 5: "Preencha as janelas deste edifício com\num laço aninhado. As janelas têm 20 pixels de comprimento e são separadas por 20 pixels."
      2-3 Artist Nested Loops 7: "Repita esse triângulo 10 vezes para desenhar\no sol. Você vai precisar mover e virar depois de cada triângulo. Você pode descobrir\nquanto virar dividindo o número de graus em um círculo pelo\nnúmero de formas que o compõem."
      2-3 Artist Nested Loops 8: "Agora, vamos adicionar um pouco de grama à imagem.\nCada tufo de grama é separado por 50 pixels."
      2-3 Artist Nested Loops 9: "Vamos terminar essa imagem adicionando\numa flor. Repita o diamante 12 vezes para desenhar sua flor."
      2-3 Artist Nested Loops Free Play: "Atividade livre. Desenhe algo legal\ncom laços aninhados."
      2-3 Bee Conditionals 11: "Colete néctar onde as flores têm néctar."
      2-3 Bee Conditionals 13: |-
        Colete néctar e produza mel. Dica:
        o que acontece se você usar a condição "se houver néctar" em uma flor vermelha? Você pode
        completar isso com um laço?
      2-3 Bee Conditionals 15: "Colete néctar das quatro flores."
      2-3 Bee Conditionals 3: "Ajude-me a coletar todo o néctar das\nflores e a produzir mel. Use um laço."
      2-3 Bee Debugging 3: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 6: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 9: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Functions 10: "As flores roxas podem ter 1 ou 0 néctar.  Crie\numa função que coleta néctar apenas das flores que têm néctar."
      2-3 Bee Functions 2: "Funções são blocos de código que realizam\numa tarefa. Use a função \"obtenha 5\" para coletar 5 néctares de uma vez. Lembre-se também\nde usar um laço para obter um contador de bloco ideal."
      2-3 Bee Functions 4: "A função \"mova e obtenha néctar\" vira\na abelha, coleta néctar, e então retorna a abelha para onde ela começou. Use\na função para coletar todo o néctar."
      2-3 Bee Loops 1: |-
        Cada flor contém uma unidade de néctar. Colete
        o néctar de cada uma das flores.
      2-3 Bee Loops 3A: Você consegue usar um laço para coletar todo o néctar?
      2-3 Bee Loops 3B: Agora, use o novo bloco repita para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Loops 4A: "O que acontece se você repetir esta sequência 3 vezes? Não se esqueça de fazer o mel no final!"
      2-3 Bee Loops 8: "Essas flores roxas têm uma quantidade desconhecida de\nnéctar. Use o laço \"enquanto houver néctar\" para coletar todo o néctar. Esse laço\nserá executado enquanto a condição for verdadeira, neste caso, enquanto néctar > 0."
      2-3 Maze 15: Use dois laços para chegar até o porco usando menos blocos.
      2-3 Maze Loops 18: "Leve-me até o girassol!"
      4-5 Artist 10: "Pressione \"Executar\" para testar o código. Em seguida, repita o código\no número suficiente de vezes para completar o desenho. As cores serão diferentes toda vez."
      4-5 Artist 2: Você pode repetir esse código para completar o quadrado?
      4-5 Artist 5: Que ângulo você usa?
      4-5 Artist 6: "Esse triângulo equilátero tem ângulos de 60, 60\ne 60 graus. Cada lado tem 200 pixels. Complete o desenho."
      4-5 Artist Free Draw 1: "Desenho livre! Desenhe o que você estiver inspirado\na criar."
      4-5 Artist Patterns 1: |-
        Você pode desenhar esse quadrado usando um laço?
        Cada lado tem 20 pixels de comprimento.
      4-5 Artist Patterns 12: "Se você copiar esse laço e virar para a esquerda ao invés\nda direita, o que acontece? Você pode repetir isso para desenhar essa onda?"
      4-5 Artist Patterns 13: "Agora vamos repetir tudo quatro\nvezes para criar a moldura dessa imagem. Preste atenção aos cantos - você não pode\nsimplesmente virar 90 graus! Se repetir uma ação de virar 3 graus 60 vezes faz um semicírculo,\nqual desses blocos de código vai fazer um quarto de círculo para os cantos?"
      4-5 Artist Patterns 3: "Agora, vamos nos aprofundar mais um nível!\nAninhamos todo o bloco de código dentro de outro laço, mas você precisa posicionar o\nartista no lugar para desenhar a próxima reta. Qual desses blocos de código você\npode colocar no final do laço mais externo para desenhar toda a grade?"
      4-5 Artist Patterns 8: "Use um laço para desenhar esse hexágono com\nlados de 40 pixels e ângulos de 60 graus."
      4-5 Artist Patterns 9: "Agora, repita o código 3 vezes para desenhar a\na linha inteira. Dica: cada hexágono tem 80 pixels de largura da extrema esquerda\nà extrema direita."
      4-5 Artist Patterns Free Play: "Atividade livre - experimente criar\nseu próprio padrão!"
      4-5 Bee Conditionals 2: "Agora a abelha só quer néctar. Lembre-se,\nnem todos os objetos são flores, então faça a verificação para coletar néctar apenas das flores."
      4-5 Bee Conditionals 5: |-
        Deve haver uma flor ou uma colmeia
        sob essas nuvens. Use o bloco se/senão para coletar néctar se houver uma
        uma flor, senão para produzir mel (porque há, então, uma colmeia).
      4-5 Bee Conditionals 6: "Essa flor roxa pode ter 1,\n2 ou 3 néctares. Aqui um bloco se-senão está combinado com outro bloco se-senão\npara criar um bloco se, senão-se, senão. Complete a solução para coletar a\nquantidade desconhecida de néctar."
      4-5 Bee Conditionals 7: "Lembre-se de que as flores roxas podem ter\n1, 2 ou 3 néctares. Complete a função \"verifique a flor roxa\" e use-a\npara coletar todo o néctar das flores."
      4-5 Bee Conditionals 8: "Escreva uma função dentro do bloco chamado\n\"verifique a flor e produza mel\". Sua função deve verificar quanto néctar a\nflor roxa tem e coletá-lo, avançar e então produzir mel."
      4-5 Bee Conditionals Assessment 1: "Avaliação: esse código está errado.\nComplete a função \"colete néctar ou produza mel\" e então chame-a para coletar\ntodo o néctar e produzir o mel. Lembre-se, as flores roxas podem ter 1, 2 ou 3 néctares."
      4-5 Bee Debugging 1: "Estes blocos estão me incomodando. Você pode\nconsertá-los?"
      4-5 Bee Debugging 6: "A flor roxa tem uma quantidade desconhecida de\nnéctar. Conserte os blocos para coletar todo o néctar da flor."
      4-5 Bee Nested Loops 4: "Colete todo o néctar de cada flor\ne produza mel em cada colmeia. Use um laço aninhado."
      4-5 Bee Nested Loops Assessment 1: "Avaliação - colete todo o\nnéctar e produza todo o mel usando laços."
      4-5 Maze 9: "Crie um laço com o bloco \"repita até\"."
      4-5 Maze Conditionals 1: "Use o bloco repita até para levar o\nzumbi até o girassol."
      4-5 Maze Conditionals 10: "Consegues adicionar apenas 3 blocos para ajudar o zombie a completar um labirinto mais complexo? \\r\n\\r\nSe conseguires, ele pode andar em qualquer caminho curvo independentemente do seu tamanho!"
      4-5 Maze Conditionals 2: "Use o bloco repita até para levar o\nzumbi até o girassol."
      4-5 Maze Conditionals 3: "Use o bloco \"se\" para me deixar decidir\nquando virar. Dica: você precisa de somente mais um bloco, mas aprenda como o configuramos\npara que você possa fazer isso sozinho na próxima vez."
      4-5 Maze Conditionals 4: "Ok, esse desafio é como o último,\nmas você precisa se lembrar de como usou o bloco \"se\" e o bloco \"repita\"\njuntos."
      4-5 Maze Conditionals 5: "Mim querer girassol! Use um bloco \"se\"\npara que eu chegue lá com o menor número de blocos possível."
      4-5 Maze Conditionals 6: |-
        Mim querer girassol! Use um bloco "se"
        para que eu chegue lá com o menor número de blocos possível.
      4-5 Maze Conditionals 7: "Ok, vamos praticar mais uma vez\n- essa parte não é muito diferente, mas fique de olho nas carnívoras!"
      4-5 Maze Conditionals 8: "Os blocos \"se-senão\" verificam uma condição\ne, em seguida, fazem uma coisa OU outra. Para me levar ao girassol, tente\nusar esse novo bloco."
      4-5 Maze Conditionals 9: |-
        Vamos praticar o uso do bloco "se-senão" mais uma
        vez, você consegue fazer corretamente na primeira tentativa?
      4-5 Maze Conditionals Assessment 1: "Use um bloco \"repita até\" e\num bloco \"se-senão\" para me levar até o girassol no menor número de blocos possível."
      4-5 Nested Loops 12: "Você pode desenhar esses 36 triângulos usando\num laço aninhado?"
      4-5 Nested Loops 3: |-
        Crie um sol aninhando o código inicial
        dentro de outro laço. Chamamos isso de laço aninhado.\r

      4-5 Nested Loops 5: Repita o código dado para criar um moinho de vento.
      4-5 Nested Loops 6: "Você pode desenhar um hexágono repetindo o\ncódigo do triângulo?"
      4-5 Nested Loops 7: "Repita esse design 10 vezes. Quanto\nvocê precisa virar a cada repetição? (Dica: quanto é 360 dividido por 10?)"
      4-5 Nested Loops 8: "Repita esse design 6 vezes. Quanto\nvocê precisa virar a cada repetição? (Dica: quanto é 360 dividido por 6?)"
      4-5 Nested Loops 9: Desenhe o dente na boca do crocodilo!
      4-5 While Loops 1: "Mova-me para o buraco e preencha-o com\nduas pás de terra, usando o bloco \"preencha\"."
      4-5 While Loops 2: "Mova-me para o monte de terra e remova-o\ncom 5 pás de terra, usando o bloco \"remova\"."
      4-5 While Loops 3: "Mova-me para o monte e remova toda a\nterra, então mova-me para o buraco e preencha-o completamente. Dica: use o menor número de\nblocos possível."
      4-5 While Loops 4: "Uau, eu encontrei um buraco realmente fundo! Eu não\nsei quantas pás de terra são necessárias. Você pode escrever um programa que preencha-o\naté que o solo fique nivelado? Dica: dessa vez, tente usar o laço enquanto."
      Artist Autorun Test: "Use o bloco \"repita\" para desenhar esses\n3 quadrados."
      Course 4 Artist 13: "Ainda jogando?  Temos aqui uma tela em branco\nna qual você pode projetar o que quiser!"
      Course 4 Artist 6: "Complete o código para desenhar esses triângulos.\nDica: 3 triângulos em uma rotação de 360 graus."
      Course 4 Artist 8: "Desenhe esse sol repetindo todo este bloco de código\n12 vezes."
      Course 4 Artist 8a: "Lembra-se dessa forma? Agora vamos te deixar construí-la sem te dar qualquer bloco parar começar.\nDica: Existem 3 triângulos dentro da rotação de 360º... Quantas  vezes 3 cabe em 360?"
      Course 4 Artist Binary 1a: "Temos aqui uma função que recebe uma string\nbinária de 1's e 0's e instrui o artista a mover-se da esquerda para\na direita, de cima para baixo, preenchendo os quadrados nos quais ele vê um 1 e ignorando\nos que têm um 0. Execute esse código para ver como o artista usa números binários para desenhar\neste padrão."
      Course 4 Artist For Loops 13: "Hmm, essas formas estão ficando cada vez\nmaiores! Já não tínhamos resolvido esse problema com variáveis? Como\npodemos usar a variável contador para deixar os lados menores conforme a forma tem\nmais lados? Ao invés de avançar por uma quantidade definida, avance (100 /\ncontador) pixels."
      Course 4 Artist For Loops 4: "Use um laço \"para\" para desenhar esses quadrados.\nEles começam com 50 pixels de comprimento, o maior tem 300 pixels de comprimento, e cada quadrado\né 25 pixels maior que o anterior. Foi fornecida a maior parte do código\nde que você vai precisar - está faltando um bloco, qual?"
      Course 4 Artist For Loops 6: "Atividade livre: tente usar um laço \"para\"\npara desenhar um padrão crescente de formas com seu próprio design."
      Course 4 Artist For Loops 8a: "A menor reta nessa espiral quadrada\ntem 10 pixels, a maior tem 200, e cada reta é 10 pixels maior que a\nanterior. Você consegue preencher os blocos que faltam para completar essa imagem incrível?"
      Course 4 Artist For Loops Challenge_a: "Você consegue descobrir como usar tudo que aprendeu para criar essa imagem?\n\nPrecisa de uma dica? Clique aqui."
      Course 4 Artist Vars 3: "Temos aqui um laço que desenha um quadrado, mas\nalgo está faltando. Você pode consertá-lo para que ele use a variável \"comprimento\"\npara descobrir qual deve ser o tamanho de cada lado?"
      Course 4 Bee 7: "Use tudo o que você aprendeu até agora para coletar\ntodo o néctar. A flor roxa pode ter 1, 2 ou 3 néctares."
      Course 4 Bee For Loops 11: "O que está errado nesse laço? Veja se\nvocê consegue arrumá-lo e fazer a abelha coletar todo o néctar."
      Course 4 Bee Params 1: "Use a função \"obtenha 3 néctares\" que\nvira, move-se para coletar o néctar e então retorna à posição original.\nEscreva uma sequência para coletar todo o néctar usando \"obtenha 3 néctares\"."
      Course 4 Play Lab Params 4: "Aqui temos uma função chamada \"patrulhe\".\nEdite-a para mover o gato 400 pixels para cima, e então 400 pixels para baixo."
      Course 4 Play Lab Params 8: "Use um bloco \"quando tocar\" para enviar\no cão de volta para a parte superior esquerda se ele tocar em qualquer outro personagem."
      Course 4 Play Lab Vars 2: "Essa corrida não foi muito justa! Altere\na variável \"velocidade_cão\" para garantir que você possa coletar mais bandeiras do que o\ngato. O primeiro a coletar 10 bandeiras vence!"
      Course 4 Play Labs For Loops 1: "Vamos fazer o cão falar todos\nos números de 1 a 100. Use um laço para e o bloco contador para que ele fale o valor da variável\ncontador a cada vez que o laço for executado."
      CourseF_PlayLab_vars2: "Essa corrida não foi muito justa! Altere\na variável \"velocidade_cão\" para garantir que você possa coletar mais bandeiras do que o\ngato. O primeiro a coletar 10 bandeiras vence!"
      Function intro Ryan: "Uma **função** chamada \"construir ponte\" está no teu espaço de trabalho.  Todo o código de que precisas para atravessar o rio está incorporado! \\r\n \\r\nEncaixa o pequeno bloco verde duas vezes no teu espaço de trabalho para arranjar o caminho e levar {currentPlayerName} até à Tocha de Redstone [redstone_torch]."
      Function intro Ryan_2019: "Uma **função** chamada \"construir ponte\" está no teu espaço de trabalho.  Todo o código de que precisas para atravessar o rio está incorporado! \\r\n \\r\nEncaixa o pequeno bloco verde duas vezes no teu espaço de trabalho para arranjar o caminho e levar {currentPlayerName} até à Tocha de Redstone [redstone_torch]."
      HOC 2018 Level_1: "Precisas de abastecimentos para a viagem que se avizinha. Coleciona um **barco** ![](https://images.code.org/0b3162de9dc0abf3e0890d315b8cc699-image-1538697977747.png) do **baú** ![](https://images.code.org/e0cf43fd36a50dd16ee06595047bfd8f-image-1538697999418.png).\n\n"
      HOC 2018 Level_10: "Há uma **lula** ![](https://images.code.org/82f305ab1cb4a9ff9044991a18edb16e-image-1538947827218.png) escondida algures neste Monumento do Oceano, consegues encontrá-la?\n\n"
      HOC 2018 Level_11: Constrói uma parede de **prismarine** ![](https://images.code.org/d110b8d13c01756fcdbef3768b2e2859-image-1538699770898.png) à volta do betão preto. Isto ativará o **canal** ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png) e completará o desafio!
      HOC 2018 Level_12: Parabéns! O mundo aquático aberto está à tua espera. Constrói um recife de coral! Um vulcão! Um Navio Encalhado! A escolha é tua.
      HOC 2018 Level_2: Os barcos tornam as coisas mais fáceis em comparação com nadar! Vai até ao final do cais para embarcar.
      HOC 2018 Level_3: Pega nos remos e pilota o teu barco pelo alto mar para apanhar **bacalhau** ![](https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png).
      HOC 2018 Level_4: Vamos dar bacalhau ao **golfinho** ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png). Usa um bloco de repetição para atravessar o oceano mais rápido.
      HOC 2018 Level_5: Há uma **concha de nautilóide** ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png) escondida algures! Explora o navio encalhado para chegares ao **baú** ![](https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png).
      HOC 2018 Level_6: Que frio está! Apanha um **salmão** ![](https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png) a caminho das ruínas subaquáticas.
      HOC 2018 Level_7a: "Encontraste as ruínas subaquáticas. Procura o arenito para um **baú** ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png) que contenha um tesouro de **prismarine** ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png).\n\n"
      HOC 2018 Level_8: "Primeiro icebergs e agora lava? Atravessa esta ilha vulcânica e encontra o **peixe tropical** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png) no recife de coral.\n\n"
      HOC 2018 Level_9b: "Chegaste ao recife de coral, agora procura o **Heart of the Sea** ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png) ! Usa o coral azul e vermelho para alcançar o **baú** do tesouro ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).\n\n"
      K-1 Bee Loops 2: "Use um laço para mover e então coletar o néctar e\nproduzir mel!"
      K-1 Bee Loops 3: Use laços para coletar o néctar e fabricar o mel!
      K-1 Bee Loops 4: "Use laços para obter néctar, produzir mel e\npara mover!"
      K-1 Bee Loops 5: Use laços para obter néctar e mel!

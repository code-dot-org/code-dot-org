pt:
  data:
    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: "O bloco pule move o artista sem desenhar.\nDesenhe a linha tracejada usando os bloco pule e desenhe."
      2-3 Artist 4_markdown_instruction: Ajude-me a completar a casa para o gato.
      2-3 Artist 9 NEW_markdown_instruction: Terminar este papagaio
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Termine o desenho destas escadas!
      2-3 Artist 9_markdown_instruction: Terminar este papagaio
      2-3 Artist Debugging 10_markdown_instruction: "O controlo de direção no meu controlador\ndo jogo é muito estreito. \\r\n\\r\nConsegue fazê-lo mais largo, em 10 píxeis?"
      2-3 Artist Debugging 11_markdown_instruction: |-
        Ajude-me a terminar meu lindo floco de neve. Quantas vezes preciso "repetir" para terminá-lo?
      2-3 Artist Debugging 2_markdown_instruction: "O código para os três bigodes que você vê está errado. Dica: cada bigode tem o comprimento de 75 pixels. Corrija esse código para desenhar os bigodes."
      2-3 Artist Debugging 3_markdown_instruction: "Meu barco tem um buraco! Você consegue corrigi-lo\nalterando o ângulo da linha? Dica: o último ângulo está 15 graus fora de lugar."
      2-3 Artist Debugging 5_markdown_instruction: "O código para a perna e para o pé que você vê\nestá errado. Dica: o pé está muito comprido, pode ser necessário excluir um passo (pé... passo... trocadilho)"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Parece que estou sentado em uma cadeira
        sem uma perna. Edite os blocos para desenhar a perna.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Parece que o C no código está desenhado ao contrário.\r
        \r
        Consegues voltar a transformá-lo num C?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Meu cata-vento não está pronto. Quantas
        vezes eu preciso repetir para terminá-lo?
      2-3 Artist Debugging 9_markdown_instruction: |-
        O código para este caule está incorreto. Dica:
        o ângulo está 60 graus fora de lugar
      2-3 Artist Free Play_markdown_instruction: Atividade livre! Desenhe o que você quiser.
      2-3 Artist Functions 11.5_markdown_instruction: "Aqui está a mesma função \"Desenhe um hexágono\".\nO que acontece se você virar apenas 60 graus a cada repetição?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 12 a_markdown_instruction: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 12_markdown_instruction: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 2_markdown_instruction: "As funções permitem que você defina novos blocos! Movemos\nos blocos para desenhar um quadrado para dentro de uma função chamada \"desenhe um quadrado\".\nVocê consegue usar a função \"desenhe um quadrado\" para criar os óculos? Os quadrados são separados\npor 75 pixels."
      2-3 Artist Functions 3_markdown_instruction: "Edite a função para desenhar um quadrado com\nlados de 115 pixels de comprimento e desenhe os óculos maiores. Agora, os quadrados estão separados por 45 pixels."
      2-3 Artist Functions 4_markdown_instruction: "Use o bloco \"repita\" para desenhar esses\n3 quadrados."
      2-3 Artist Loops 1_markdown_instruction: "Você consegue fazer um hexágono com lados de\n100 pixels de comprimento para terminar a célula? Lembre-se, isso significa que você só vai\nprecisar virar 60 graus!"
      2-3 Artist Loops 2_markdown_instruction: "Agora, use um bloco \"repita\" para transformar a célula em uma\nconcha."
      2-3 Artist Loops New 10_markdown_instruction: "Agora vamos conectar um monte de V's,\ndesenhando-os em um laço."
      2-3 Artist Loops New 12_markdown_instruction: 'Desenhe um diamante com lados de 100 pixels.'
      2-3 Artist Loops New 13_markdown_instruction: "Agora, desenhe o diamante 3 vezes em um laço."
      2-3 Artist Loops New 2_markdown_instruction: |-
        Aqui temos alguns dos códigos que você usou para desenhar
        aquele quadrado. O que acontece se você usar o bloco repita para executar esse código 4 vezes?
      2-3 Artist Loops New 9_markdown_instruction: "Desenhe um V simples com ambos os lados com 50\npixels para completar a seta."
      2-3 Artist Nested Loops 10_markdown_instruction: "Repita este código 12 vezes para completar\no padrão."
      2-3 Artist Nested Loops 11_markdown_instruction: "Repita este código 4 vezes para completar\no padrão, vire 90 graus após cada círculo."
      2-3 Artist Nested Loops 12_markdown_instruction: "Repita este código 12 vezes para completar\nas espirais."
      2-3 Artist Nested Loops 2_markdown_instruction: "Agora, repita o triângulo 6 vezes. Depois\nde cada triângulo, você precisa virar 60 graus antes de desenhar o próximo."
      2-3 Artist Nested Loops 4_markdown_instruction: "Repita este diamante 12 vezes para desenhar\numa flor. Dica: 12 diamantes são como os 12 triângulos que você fez - quanto\nvocê precisa virar depois de cada forma?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Preencha as janelas deste edifício com\num laço aninhado. As janelas têm 20 pixels de comprimento e são separadas por 20 pixels."
      2-3 Artist Nested Loops 7_markdown_instruction: "Repita esse triângulo 10 vezes para desenhar\no sol. Você vai precisar mover e virar depois de cada triângulo. Você pode descobrir\nquanto virar dividindo o número de graus em um círculo pelo\nnúmero de formas que o compõem."
      2-3 Artist Nested Loops 8_markdown_instruction: "Agora, vamos adicionar um pouco de grama à imagem.\nCada tufo de grama é separado por 50 pixels."
      2-3 Artist Nested Loops 9_markdown_instruction: "Vamos terminar essa imagem adicionando\numa flor. Repita o diamante 12 vezes para desenhar sua flor."
      2-3 Artist Nested Loops Free Play_markdown_instruction: "Atividade livre. Desenhe algo legal\ncom laços aninhados."
      2-3 Bee Conditionals 11_markdown_instruction: "Colete néctar onde as flores têm néctar."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Colete néctar e produza mel. Dica:
        o que acontece se você usar a condição "se houver néctar" em uma flor vermelha? Você pode
        completar isso com um laço?
      2-3 Bee Conditionals 15_markdown_instruction: "Colete néctar das quatro flores."
      2-3 Bee Conditionals 3_markdown_instruction: "Ajude-me a coletar todo o néctar das\nflores e a produzir mel. Use um laço."
      2-3 Bee Debugging 3_markdown_instruction: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Functions 10_markdown_instruction: "As flores roxas podem ter 1 ou 0 néctar.  Crie\numa função que coleta néctar apenas das flores que têm néctar."
      2-3 Bee Functions 2_markdown_instruction: "Funções são blocos de código que realizam\numa tarefa. Use a função \"obtenha 5\" para coletar 5 néctares de uma vez. Lembre-se também\nde usar um laço para obter um contador de bloco ideal."
      2-3 Bee Functions 4_markdown_instruction: "A função \"mova e obtenha néctar\" vira\na abelha, coleta néctar, e então retorna a abelha para onde ela começou. Use\na função para coletar todo o néctar."
      2-3 Bee Loops 1_markdown_instruction: |-
        Cada flor contém uma unidade de néctar. Colete
        o néctar de cada uma das flores.
      2-3 Bee Loops 3A_markdown_instruction: Você consegue usar um laço para coletar todo o néctar?
      2-3 Bee Loops 3B_markdown_instruction: Agora, use o novo bloco repita para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Loops 4A_markdown_instruction: "O que acontece se você repetir esta sequência 3 vezes? Não se esqueça de fazer o mel no final!"
      2-3 Bee Loops 8_markdown_instruction: "Essas flores roxas têm uma quantidade desconhecida de\nnéctar. Use o laço \"enquanto houver néctar\" para coletar todo o néctar. Esse laço\nserá executado enquanto a condição for verdadeira, neste caso, enquanto néctar > 0."
      2-3 Maze 15_markdown_instruction: Use dois laços para chegar até o porco usando menos blocos.
      2-3 Maze Loops 18_markdown_instruction: "Leve-me até o girassol!"
      4-5 Artist 10_markdown_instruction: "Pressione \"Executar\" para testar o código. Em seguida, repita o código\no número suficiente de vezes para completar o desenho. As cores serão diferentes toda vez."
      4-5 Artist 2_markdown_instruction: Você pode repetir esse código para completar o quadrado?
      4-5 Artist 5_markdown_instruction: Que ângulo você usa?
      4-5 Artist 6_markdown_instruction: "Esse triângulo equilátero tem ângulos de 60, 60\ne 60 graus. Cada lado tem 200 pixels. Complete o desenho."
      4-5 Artist Free Draw 1_markdown_instruction: "Desenho livre! Desenhe o que você estiver inspirado\na criar."
      4-5 Artist Patterns 1_markdown_instruction: |-
        Você pode desenhar esse quadrado usando um laço?
        Cada lado tem 20 pixels de comprimento.
      4-5 Artist Patterns 12_markdown_instruction: "Se você copiar esse laço e virar para a esquerda ao invés\nda direita, o que acontece? Você pode repetir isso para desenhar essa onda?"
      4-5 Artist Patterns 13_markdown_instruction: "Agora vamos repetir tudo quatro\nvezes para criar a moldura dessa imagem. Preste atenção aos cantos - você não pode\nsimplesmente virar 90 graus! Se repetir uma ação de virar 3 graus 60 vezes faz um semicírculo,\nqual desses blocos de código vai fazer um quarto de círculo para os cantos?"
      4-5 Artist Patterns 3_markdown_instruction: "Agora, vamos nos aprofundar mais um nível!\nAninhamos todo o bloco de código dentro de outro laço, mas você precisa posicionar o\nartista no lugar para desenhar a próxima reta. Qual desses blocos de código você\npode colocar no final do laço mais externo para desenhar toda a grade?"
      4-5 Artist Patterns 8_markdown_instruction: "Use um laço para desenhar esse hexágono com\nlados de 40 pixels e ângulos de 60 graus."
      4-5 Artist Patterns 9_markdown_instruction: "Agora, repita o código 3 vezes para desenhar a\na linha inteira. Dica: cada hexágono tem 80 pixels de largura da extrema esquerda\nà extrema direita."
      4-5 Artist Patterns Free Play_markdown_instruction: "Atividade livre - experimente criar\nseu próprio padrão!"
      4-5 Bee Conditionals 2_markdown_instruction: "Agora a abelha só quer néctar. Lembre-se,\nnem todos os objetos são flores, então faça a verificação para coletar néctar apenas das flores."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Deve haver uma flor ou uma colmeia
        sob essas nuvens. Use o bloco se/senão para coletar néctar se houver uma
        uma flor, senão para produzir mel (porque há, então, uma colmeia).
      4-5 Bee Conditionals 6_markdown_instruction: "Essa flor roxa pode ter 1,\n2 ou 3 néctares. Aqui um bloco se-senão está combinado com outro bloco se-senão\npara criar um bloco se, senão-se, senão. Complete a solução para coletar a\nquantidade desconhecida de néctar."
      4-5 Bee Conditionals 7_markdown_instruction: "Lembre-se de que as flores roxas podem ter\n1, 2 ou 3 néctares. Complete a função \"verifique a flor roxa\" e use-a\npara coletar todo o néctar das flores."
      4-5 Bee Conditionals 8_markdown_instruction: "Escreva uma função dentro do bloco chamado\n\"verifique a flor e produza mel\". Sua função deve verificar quanto néctar a\nflor roxa tem e coletá-lo, avançar e então produzir mel."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "Avaliação: esse código está errado.\nComplete a função \"colete néctar ou produza mel\" e então chame-a para coletar\ntodo o néctar e produzir o mel. Lembre-se, as flores roxas podem ter 1, 2 ou 3 néctares."
      4-5 Bee Debugging 1_markdown_instruction: "Estes blocos estão me incomodando. Você pode\nconsertá-los?"
      4-5 Bee Debugging 6_markdown_instruction: "A flor roxa tem uma quantidade desconhecida de\nnéctar. Conserte os blocos para coletar todo o néctar da flor."
      4-5 Bee Nested Loops 4_markdown_instruction: "Colete todo o néctar de cada flor\ne produza mel em cada colmeia. Use um laço aninhado."
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "Avaliação - colete todo o\nnéctar e produza todo o mel usando laços."
      4-5 Maze 9_markdown_instruction: "Crie um laço com o bloco \"repita até\"."
      4-5 Maze Conditionals 1_markdown_instruction: "Use o bloco repita até para levar o\nzumbi até o girassol."
      4-5 Maze Conditionals 10_markdown_instruction: "Consegues adicionar apenas 3 blocos para ajudar o zombie a completar um labirinto mais complexo? \\r\n\\r\nSe conseguires, ele pode andar em qualquer caminho curvo independentemente do seu tamanho!"
      4-5 Maze Conditionals 2_markdown_instruction: "Use o bloco repita até para levar o\nzumbi até o girassol."
      4-5 Maze Conditionals 3_markdown_instruction: "Use o bloco \"se\" para me deixar decidir\nquando virar. Dica: você precisa de somente mais um bloco, mas aprenda como o configuramos\npara que você possa fazer isso sozinho na próxima vez."
      4-5 Maze Conditionals 4_markdown_instruction: "Ok, esse desafio é como o último,\nmas você precisa se lembrar de como usou o bloco \"se\" e o bloco \"repita\"\njuntos."
      4-5 Maze Conditionals 5_markdown_instruction: "Mim querer girassol! Use um bloco \"se\"\npara que eu chegue lá com o menor número de blocos possível."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        Mim querer girassol! Use um bloco "se"
        para que eu chegue lá com o menor número de blocos possível.
      4-5 Maze Conditionals 7_markdown_instruction: "Ok, vamos praticar mais uma vez\n- essa parte não é muito diferente, mas fique de olho nas carnívoras!"
      4-5 Maze Conditionals 8_markdown_instruction: "Os blocos \"se-senão\" verificam uma condição\ne, em seguida, fazem uma coisa OU outra. Para me levar ao girassol, tente\nusar esse novo bloco."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Vamos praticar o uso do bloco "se-senão" mais uma
        vez, você consegue fazer corretamente na primeira tentativa?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "Use um bloco \"repita até\" e\num bloco \"se-senão\" para me levar até o girassol no menor número de blocos possível."
      4-5 Nested Loops 3_markdown_instruction: |-
        Crie um sol aninhando o código inicial
        dentro de outro laço. Chamamos isso de laço aninhado.\r
        
      4-5 Nested Loops 7_markdown_instruction: "Repita esse design 10 vezes. Quanto\nvocê precisa virar a cada repetição? (Dica: quanto é 360 dividido por 10?)"
      4-5 Nested Loops 8_markdown_instruction: "Repita esse design 6 vezes. Quanto\nvocê precisa virar a cada repetição? (Dica: quanto é 360 dividido por 6?)"
      4-5 While Loops 1_markdown_instruction: "Mova-me para o buraco e preencha-o com\nduas pás de terra, usando o bloco \"preencha\"."
      4-5 While Loops 2_markdown_instruction: "Mova-me para o monte de terra e remova-o\ncom 5 pás de terra, usando o bloco \"remova\"."
      4-5 While Loops 3_markdown_instruction: "Mova-me para o monte e remova toda a\nterra, então mova-me para o buraco e preencha-o completamente. Dica: use o menor número de\nblocos possível."
      4-5 While Loops 4_markdown_instruction: "Uau, eu encontrei um buraco realmente fundo! Eu não\nsei quantas pás de terra são necessárias. Você pode escrever um programa que preencha-o\naté que o solo fique nivelado? Dica: dessa vez, tente usar o laço enquanto."
      Course 4 Artist 13_markdown_instruction: "Ainda jogando?  Temos aqui uma tela em branco\nna qual você pode projetar o que quiser!"
      Course 4 Artist 6_markdown_instruction: "Complete o código para desenhar esses triângulos.\nDica: 3 triângulos em uma rotação de 360 graus."
      Course 4 Artist 8_markdown_instruction: "Desenhe esse sol repetindo todo este bloco de código\n12 vezes."
      Course 4 Artist 8a_markdown_instruction: "Lembra-se dessa forma? Agora vamos te deixar construí-la sem te dar qualquer bloco parar começar.\nDica: Existem 3 triângulos dentro da rotação de 360º... Quantas  vezes 3 cabe em 360?"
      Course 4 Artist Binary 1a_markdown_instruction: "Temos aqui uma função que recebe uma string\nbinária de 1's e 0's e instrui o artista a mover-se da esquerda para\na direita, de cima para baixo, preenchendo os quadrados nos quais ele vê um 1 e ignorando\nos que têm um 0. Execute esse código para ver como o artista usa números binários para desenhar\neste padrão."
      Course 4 Artist For Loops 13_markdown_instruction: "Hmm, essas formas estão ficando cada vez\nmaiores! Já não tínhamos resolvido esse problema com variáveis? Como\npodemos usar a variável contador para deixar os lados menores conforme a forma tem\nmais lados? Ao invés de avançar por uma quantidade definida, avance (100 /\ncontador) pixels."
      Course 4 Artist For Loops 4_markdown_instruction: "Use um laço \"para\" para desenhar esses quadrados.\nEles começam com 50 pixels de comprimento, o maior tem 300 pixels de comprimento, e cada quadrado\né 25 pixels maior que o anterior. Foi fornecida a maior parte do código\nde que você vai precisar - está faltando um bloco, qual?"
      Course 4 Artist For Loops 6_markdown_instruction: "Atividade livre: tente usar um laço \"para\"\npara desenhar um padrão crescente de formas com seu próprio design."
      Course 4 Artist For Loops 8a_markdown_instruction: "A menor reta nessa espiral quadrada\ntem 10 pixels, a maior tem 200, e cada reta é 10 pixels maior que a\nanterior. Você consegue preencher os blocos que faltam para completar essa imagem incrível?"
      Course 4 Artist For Loops Challenge_a_markdown_instruction: "Você consegue descobrir como usar tudo que aprendeu para criar essa imagem?\n\nPrecisa de uma dica? Clique aqui."
      Course 4 Artist Vars 3_markdown_instruction: "Temos aqui um laço que desenha um quadrado, mas\nalgo está faltando. Você pode consertá-lo para que ele use a variável \"comprimento\"\npara descobrir qual deve ser o tamanho de cada lado?"
      Course 4 Bee 7_markdown_instruction: "Use tudo o que você aprendeu até agora para coletar\ntodo o néctar. A flor roxa pode ter 1, 2 ou 3 néctares."
      Course 4 Bee For Loops 11_markdown_instruction: "O que está errado nesse laço? Veja se\nvocê consegue arrumá-lo e fazer a abelha coletar todo o néctar."
      Course 4 Bee Params 1_markdown_instruction: "Use a função \"obtenha 3 néctares\" que\nvira, move-se para coletar o néctar e então retorna à posição original.\nEscreva uma sequência para coletar todo o néctar usando \"obtenha 3 néctares\"."
      Course 4 Play Lab Params 4_markdown_instruction: "Aqui temos uma função chamada \"patrulhe\".\nEdite-a para mover o gato 400 pixels para cima, e então 400 pixels para baixo."
      Course 4 Play Lab Params 8_markdown_instruction: "Use um bloco \"quando tocar\" para enviar\no cão de volta para a parte superior esquerda se ele tocar em qualquer outro personagem."
      Course 4 Play Lab Vars 2_markdown_instruction: "Essa corrida não foi muito justa! Altere\na variável \"velocidade_cão\" para garantir que você possa coletar mais bandeiras do que o\ngato. O primeiro a coletar 10 bandeiras vence!"
      Course 4 Play Labs For Loops 1_markdown_instruction: "Vamos fazer o cão falar todos\nos números de 1 a 100. Use um laço para e o bloco contador para que ele fale o valor da variável\ncontador a cada vez que o laço for executado."
      CourseF_PlayLab_vars2_markdown_instruction: "Essa corrida não foi muito justa! Altere\na variável \"velocidade_cão\" para garantir que você possa coletar mais bandeiras do que o\ngato. O primeiro a coletar 10 bandeiras vence!"
      Function intro Ryan_markdown_instruction: "Uma **função** chamada \"construir ponte\" está no teu espaço de trabalho.  Todo o código de que precisas para atravessar o rio está incorporado! \\r\n \\r\nEncaixa o pequeno bloco verde duas vezes no teu espaço de trabalho para arranjar o caminho e levar {currentPlayerName} até à Tocha de Redstone [redstone_torch]."
      K-1 Bee Loops 2_markdown_instruction: "Use um laço para mover e então coletar o néctar e\nproduzir mel!"
      K-1 Bee Loops 3_markdown_instruction: Use laços para coletar o néctar e fabricar o mel!
      K-1 Bee Loops 4_markdown_instruction: "Use laços para obter néctar, produzir mel e\npara mover!"
      K-1 Bee Loops 5_markdown_instruction: Use laços para obter néctar e mel!
      K-1 Bee Loops 6_markdown_instruction: Use laços para coletar néctar, fabricar mel e para se mover!
      K-1 Maze Loops 11_markdown_instruction: "Leve-me até o porco! Use o laço repita."
      K-1 Maze Loops 12_markdown_instruction: "Leve-me até o porco! Use o laço repita."
      K-1 Maze Loops 2_markdown_instruction: Use o bloco repita para me levar até o porco!
      K-1 Maze Loops 8_markdown_instruction: Leve-me até o porco! Use o laço repita.
      MC Agent Freeplay_markdown_instruction: "**Jogo livre:** Agora tudo depende de ti! Utiliza o código do Agent para te ajudar a explorar este mundo."
      MC_HOC_2017 Agent Test_markdown_instruction: "Clica em \"Executar\" para mover o jogador com as **teclas de seta**.  \\r\n\\r\nPara passar de nível, tens de chegar à porta e abri-la (com a **barra de espaço**) para chegar ao quadrado cor de laranja que se encontra dentro."
      MC_HOC_2017_01_markdown_instruction: "Clica em \"Executar\" para mover o jogador com as **teclas de seta**.  \\r\n\\r\nPara passar de nível, tens de chegar à porta e abri-la (com a **barra de espaço**) para chegar ao quadrado cor de laranja que se encontra dentro."
      MC_HOC_2017_01_Cole_markdown_instruction: Tens de recolher todas as ferramentas nesta jornada. Desloca-te com as **teclas de seta** e chega ao baú no caminho para vencer
      MC_HOC_2017_01_Kiki_markdown_instruction: 'Para jogar este nível, clica no botão cor de laranja "Executar" abaixo da área de jogo e move o jogador com as **teclas de seta**.  '
      MC_HOC_2017_01_RETRY_markdown_instruction: |2
        {currentPlayerName} está preso dentro da casa, mas o Agent está aqui para ajudar!   \r
         \r
           \r
        Encaixa um bloco "avançar" no bloco "quando executado" no espaço de trabalho, para levar o Agent até à placa de pressão [PressurePlate_Up]. Prime "Executar" e utiliza as teclas de seta para tirar {currentPlayerName} da casa e recolher o **baú** [chest].  
      MC_HOC_2017_02_markdown_instruction: O jogador precisa de entrar naquele bosque secreto.  Ajuda o Agent a abrir o portão, escrevendo código que o leve até à placa de pressão.
      MC_HOC_2017_02_Cole_markdown_instruction: "{currentPlayerName} embarcou numa aventura! Para o ajudar, chega ao **mapa** [map_empty] atrás da porta fechada à direita. \\r\n \\r\nEncaixa o código no espaço de trabalho para mover o Agent para a placa de pressão [PressurePlate_Up] e {currentPlayerName} conseguir passar. "
      MC_HOC_2017_02_Kiki_markdown_instruction: "O jogador embarcou numa aventura, mas primeiro tem de chegar à tocha que está escondida do outro lado daquela porta fechada. \\r\n\\r\nPrograma o Agent para avançar duas vezes e seguir o caminho branco para chegar à placa de pressão e abrir a porta ao jogador."

      MC_HOC_2017_06_Cole_authored_hint:
        MC_HOC_2017_06_Cole_a: Quantas vezes se repete esta ação circular?  Quantas vezes *deveria* repetir-se?
      MC_HOC_2017_06_Cole_2019_authored_hint:
        MC_HOC_2017_06_Cole_a: Quantas vezes se repete esta ação circular?  Quantas vezes *deveria* repetir-se?
      MC_HOC_2017_06_Josh_authored_hint:
        MC_HOC_2017_06_Cole_a: Experimenta colocar mais do que uma instrução numa ação circular "repetir"!
      MC_HOC_2017_07_Cole_authored_hint:
        MC_HOC_2017_07_Cole_a: Para resolver este quebra-cabeças, descobre o que faz a função "abrir caminho" e chama-a as vezes que forem necessárias utilizando o pequeno bloco verde "abrir caminho" na caixa de ferramentas.
        MC_HOC_2017_07_Cole_b: Experimenta misturar os blocos de função com outros blocos da caixa de ferramentas para resolver este quebra-cabeças.
      MC_HOC_2017_07_Cole_2019_authored_hint:

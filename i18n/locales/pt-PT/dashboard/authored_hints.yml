pt:
  data:
    authored_hints:
      Function intro Ryan_authored_hint:
        Function_intro_Ryan_a: Podes chamar uma função várias vezes no teu programa!  Experimenta chamá-la duas vezes para resolver este quebra-cabeças.
      Function intro Ryan_2019_authored_hint:
        Function_intro_Ryan_a: Podes chamar uma função várias vezes no teu programa!  Experimenta chamá-la duas vezes para resolver este quebra-cabeças.
      HOC 2018 Level_10_authored_hint:
        voyage_aquatic_10a: "Confere as **Lanternas Aquáticas** ![](https://images.code.org/471b33234222ddffb463aeb65de6b371-image-1539183353423.net-resizeimage.png)? Como podes usar um condicional com estes para atravessar o Monumento do Oceano?\n\n"
      HOC 2018 Level_9b_authored_hint:
        voyage_aquatic_9a: Que bonito recife de coral! O coral azul é a maneira **direita** e certifica-te de que o coral vermelho não seja **esquerda**!
      MC Agent Freeplay_authored_hint:
        MC_HOC_2017_13_Cole_a: Faz com que o Agent construa algumas pontes para que Alex ou Steve se possa deslocar para além da orla do mapa.
      MC_HOC_2017_01_Cole_authored_hint:
        MC_HOC_2017_01_Cole_a: Utiliza as teclas de seta para mover o jogador até à casa. Chega ao quadrado cor de laranja para ganhar.
      MC_HOC_2017_01_RETRY_authored_hint:
        MC_HOC_2017_01_RETRY_a: Arrasta um bloco "avançar" da caixa de ferramentas para o espaço de trabalho e encaixa-o no bloco "quando executado".
        MC_HOC_2017_01_RETRY_b: Não te esqueças de clicar em "Executar" para executar o código do Agent.
        MC_HOC_2017_01_RETRY_c: Quando o código do Agent tiver sido todo executado, podes mover o jogador com as teclas de seta!
      MC_HOC_2017_01_RETRY_2019_authored_hint:
        MC_HOC_2017_01_RETRY_a: Arrasta um bloco "avançar" da caixa de ferramentas para o espaço de trabalho e encaixa-o no bloco "quando executado".
        MC_HOC_2017_01_RETRY_b: Não te esqueças de clicar em "Executar" para executar o código do Agent.
        MC_HOC_2017_01_RETRY_c: Quando o código do Agent tiver sido todo executado, podes mover o jogador com as teclas de seta!
      MC_HOC_2017_02_Cole_authored_hint:
        MC_HOC_2017_02_Cole_a: Faz o Agent avançar dois espaços até ficar em cima da placa de pressão.  Desta forma, a porta abre-se para o jogador.
        MC_HOC_2017_02_Cole_b: |-
          Prime "Executar"! 
          Podes executar o teu código mesmo que não esteja correto.  Executa e repõe o código as vezes que forem necessárias até perceberes o que está mal.
        MC_HOC_2017_02_Cole_c: Depois de o Agent abrir a porta, utiliza as teclas de seta para mover o jogador até ao mapa!
      MC_HOC_2017_02_Cole_2019_authored_hint:

      MC_HOC_2017_05_Cole_authored_hint:
        MC_HOC_2017_05_Cole_a: Sabias que podes colocar mais do que um bloco de código numa ação circular?  Experimenta colocar "tábuas" **e** "avançar" em "repetir" para resolver este quebra-cabeças.
      MC_HOC_2017_05_Cole_2019_authored_hint:
        MC_HOC_2017_05_Cole_a: Sabias que podes colocar mais do que um bloco de código numa ação circular?  Experimenta colocar "tábuas" **e** "avançar" em "repetir" para resolver este quebra-cabeças.

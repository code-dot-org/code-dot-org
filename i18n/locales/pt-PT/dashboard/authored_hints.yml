        MC_HOC_2017_02_Cole_c: Depois de o Agent abrir a porta, utiliza as teclas de seta para mover o jogador até ao quadrado cor de laranja.
      MC_HOC_2017_03_Cole_authored_hint:
        MC_HOC_2017_03_Cole_a: Depois de o Agent chegar à placa de pressão, podes utilizar as teclas de seta para fazer o jogador caminhar até à bússola!
        MC_HOC_2017_03_Cole_b: O código parece-te comprido?  Experimenta utilizar uma ação circular "repetir" para descobrir uma forma de o encurtar!
      MC_HOC_2017_03_Cole_2019_authored_hint:
        MC_HOC_2017_03_Cole_a: Depois de o Agent chegar à placa de pressão, podes utilizar as teclas de seta para fazer o jogador caminhar até à bússola!
        MC_HOC_2017_03_Cole_b: O código parece-te comprido?  Experimenta utilizar uma ação circular "repetir" para descobrir uma forma de o encurtar!
      MC_HOC_2017_04POINT5_Cole_authored_hint:
        MC_HOC_2017_04POINT5_Cole_a: |-
          A passagem por estas duas placas de pressão abre o caminho para o jogador. 
          ![](https://images.code.org/9760c20b83d191570858617f8522ddad-image-1507751553614.50.25.png)
      MC_HOC_2017_04POINT5_RYAN_authored_hint:
        MC_HOC_2017_04POINT5_RYAN_b: 'Utiliza o bloco "virar à direita" para mudar a direção do Agent '
        MC_HOC_2017_04POINT5_RYAN_a: Basta o Agent chegar à primeira placa de pressão para que Alex ou Steve faça o percurso até ao machado.
      MC_HOC_2017_04POINT5_RYAN_2019_authored_hint:

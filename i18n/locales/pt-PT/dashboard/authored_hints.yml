        MC_HOC_2017_04POINT5_RYAN_a: Basta o Agent chegar à primeira placa de pressão para que Alex ou Steve faça o percurso até ao machado.
      MC_HOC_2017_04_Cole_authored_hint:
        MC_HOC_2017_04_Cole_a: O Agent tem de "avançar" 7 vezes.  De que forma podes utilizar uma ação circular "repetir" para que isso aconteça?
        MC_HOC_2017_04_Cole_c: |-
          Prime "Executar"! 
          Podes executar o teu código mesmo que não esteja correto.  Executa e repõe o código as vezes que forem necessárias até perceberes o que está mal.
        MC_HOC_2017_04_Cole_b: Depois de o Agent chegar à placa de pressão, a porta abre-se para o jogador.

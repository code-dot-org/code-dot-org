      signed_up_but_inactive: Inscreveste-te com êxito. No entanto não poderás ainda entrar porque a tua conta ainda não foi ativada.
      signed_up_but_locked: Inscreveste-te com êxito. No entanto não poderás ainda entrar porque a tua conta está bloqueada.

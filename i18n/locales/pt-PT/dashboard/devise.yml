pt:
  devise:
    confirmations:
      confirmed: O teu endereço de e-mail foi confirmado com sucesso.
      send_instructions: Vais receber um e-mail com as instruções de confirmação da tua conta dentro de alguns minutos.
      send_paranoid_instructions: Se o teu endereço de e-mail existir na nossa base de dados, receberás um e-mail com instruções sobre como confirmar a tua conta em poucos minutos.
    failure:

      send_instructions: Vais receber um e-mail com instruções sobre como redefinir a tua senha em alguns minutos.
      send_paranoid_instructions: Se o teu endereço de e-mail existir na nossa base de dados, receberás um link de recuperação de senha no teu endereço de e-mail em poucos minutos.

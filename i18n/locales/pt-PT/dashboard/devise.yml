      update_needs_confirmation: Atualizaste a tua conta com êxito, mas precisamos de verificar de novo o teu endereço de e-mail. Por favor verifica o teu e-mail e clica no link para finalizar a confirmação do teu novo endereço de e-mail.
      updated: Atualizaste a tua conta com sucesso.
    sessions:
      signed_in: ""
      signed_out: Terminaste sessão com sucesso.
    unlocks:
      send_instructions: Vais receber um e-mail com as instruções sobre como desbloquear a tua conta dentro de poucos minutos.
      send_paranoid_instructions: Se a tua conta existir, receberás um e-mail com instruções sobre como desbloqueá-la dentro de poucos minutos.
      unlocked: A tua conta foi desbloqueada com sucesso. Por favor, Inscreve-te para continuar.
  errors:
    messages:
      already_confirmed: já foi confirmado, por favor, tenta entrar
      confirmation_period_expired: 'precisa de ser confirmado dentro de %{period}, por favor, solicita um novo'

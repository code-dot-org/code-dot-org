        not_earned: 'Para recompensar os professores de ciência da computação, pode ganhar até Us$1.000 em créditos da <a href="http://DonorsChoose.org">DonorsChoose.org</a> para ministrar uma aula introdutória para uma turma de ensino básico. Para ser elegível, é necessário ministrar um curso introdutório para uma turma de pelo menos 15 alunos do ensino básico, e todos os 15 alunos (ou mais) devem completar todos os tutoriais e ganhar todos os %{num_trophies} troféus. Se 7 ou mais alunos que ganharem todos os troféus forem meninas,  a recompensa é de Us$1.000 em créditos da <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a>. Caso contrário, a recompensa é de Us$750 em créditos da <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a>. Os créditos da <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> só podem ser utilizados pelos professores nas escolas públicas dos E.U.A.'
        bonus:
          not_earned_title: 'Ainda pode ganhar um bónus de $250 em créditos da <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> (apenas professores dos E.U.A.)'

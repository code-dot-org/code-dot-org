  data:
    short_instructions:
      2-3 Artist 1 new: Oi, eu sou um artista. Você pode escrever códigos para me fazer desenhar quase qualquer coisa. Use alguns blocos para me fazer desenhar sobre as linhas cinzas na imagem. (Cada linha tem o comprimento de 100 pixels)
      2-3 Artist 11: "Faça uma borda na placa de pare criando um octógono\ncom 8 lados, com 100 pixels de comprimento cada. Quantos graus você deve virar? (Dica:\nquanto é 360 divido por 8?)"
      2-3 Artist 12: |-
        Configure o bloco "repita vezes" para que ele crie
        um "círculo" para terminar o globo ocular. Se cada movimento virar um grau para a direita,
        quantas vezes você precisa repetir para completar o círculo? 180? 360? 500?
      2-3 Artist 2 new: "Esta casa tem uma parede inacabada. Cada lado\ntem 100 pixels de comprimento, mas a parede inacabada tem apenas 50. Complete a parede."
      2-3 Artist 2: "Esta casa tem uma parede inacabada. Cada lado\ntem 100 pixels de comprimento, mas a parede inacabada tem apenas 50. Complete a parede."
      2-3 Artist 3.4: "O bloco pule move o artista sem desenhar.\nDesenhe a linha tracejada usando os bloco pule e desenhe."
      2-3 Artist 3: Esse chapéu tem 100 pixels de altura. Desenhe um chapéu que tenha 70 pixels a menos.
      2-3 Artist 3new: "O chapéu vermelho tem 100 pixels de altura. Termine o desenho\nde um chapéu preto que seja 70 pixels menor. A largura do chapéu preto é de 50 pixels."
      2-3 Artist 4: Ajude-me a completar a casa para o gato.
      2-3 Artist 5: "Substitua esse código por um bloco \"repita vezes\"\npara desenhar a mesma casa usando apenas 3 blocos."
      2-3 Artist 6: 'Essa casa precisa de um telhado! Desenhe o triângulo. Dica: todos os 3 lados têm o mesmo comprimento.'
      2-3 Artist 7: "Termine de desenhar a metade direita da última janela.\nCada quadrado da janela tem 25 pixels."
      2-3 Artist 8: "Complete os quartos para cada um dos animais dividindo\n o retângulo em 2 quadrados de mesmo tamanho. O retângulo tem 200 pixels de largura\ne 100 pixels de altura."
      2-3 Artist 9 NEW: Terminar este papagaio
      2-3 Artist 9 REPLACEMENT: Termine o desenho destas escadas!
      2-3 Artist 9: Terminar este papagaio
      2-3 Artist Assessment 1: "Avaliação: Terminar o desenho do último dente, \ntem 25 píxeis de largura e 25 píxels de altura."
      2-3 Artist Debugging 1: "Este chapéu deveria ter apenas 50 píxeis de largura. \nConsegue corrigir isto?"
      2-3 Artist Debugging 10: "O controlo de direção no meu controlador\ndo jogo é muito estreito. \\r\n\\r\nConsegue fazê-lo mais largo, em 10 píxeis?"
      2-3 Artist Debugging 11: |-
        Ajude-me a terminar meu lindo floco de neve. Quantas vezes preciso "repetir" para terminá-lo?
      2-3 Artist Debugging 12: "É suposto eu adicionar uma onda do mar \nnessa cena. Pode ajudar-me?"
      2-3 Artist Debugging 2: "O código para os três bigodes que você vê está errado. Dica: cada bigode tem o comprimento de 75 pixels. Corrija esse código para desenhar os bigodes."
      2-3 Artist Debugging 3: "Meu barco tem um buraco! Você consegue corrigi-lo\nalterando o ângulo da linha? Dica: o último ângulo está 15 graus fora de lugar."
      2-3 Artist Debugging 4: "Qual é a imagem que estamos tentando\ndesenhar? Termine de conectar os pontos usando as linhas e ângulos apropriados."
      2-3 Artist Debugging 5: "O código para a perna e para o pé que você vê\nestá errado. Dica: o pé está muito comprido, pode ser necessário excluir um passo (pé... passo... trocadilho)"
      2-3 Artist Debugging 6: |-
        Parece que estou sentado em uma cadeira
        sem uma perna. Edite os blocos para desenhar a perna.
      2-3 Artist Debugging 7: |-
        Parece que o C no código está desenhado ao contrário.\r
        \r
        Consegues voltar a transformá-lo num C?
      2-3 Artist Debugging 8: |-
        Meu cata-vento não está pronto. Quantas
        vezes eu preciso repetir para terminá-lo?
      2-3 Artist Debugging 9: |-
        O código para este caule está incorreto. Dica:
        o ângulo está 60 graus fora de lugar
      2-3 Artist Debugging Assessment 1: "Esta forma é muito pequena. Você\npode fazê-la maior? Dica: ela deve ter 75 pixels a mais de cada lado."
      2-3 Artist Free Play: Atividade livre! Desenhe o que você quiser.
      2-3 Artist Functions 1 a: "Olá. Mim artista zumbi. Mim ama desenhar!\nMe ajude a desenhar os óculos quadrados. Dica: a haste entre as lentes é\n25 pixels menor que o comprimento do quadrado."
      2-3 Artist Functions 1: "Olá. Mim artista zumbi. Mim ama desenhar!\nMe ajude a desenhar os óculos quadrados. Dica: a haste entre as lentes é\n25 pixels menor que o comprimento do quadrado."
      2-3 Artist Functions 10: "Aqui temos duas funções, uma para desenhar uma\nengrenagem grande e outra para desenhar uma engrenagem pequena. Use-as para desenhar o interior de uma máquina!"
      2-3 Artist Functions 11 a: "Renomeamos a função \"desenhe um quadrado\"\ncomo \"desenhe um hexágono\", mas ela ainda desenha apenas quadrados! Você consegue\nmodificar a função \"desenhe um hexágono\" para desenhar um hexágono com lados de 50 pixels, e\ndesenhar a imagem usando a função?"
      2-3 Artist Functions 11.5 a: "Aqui está a mesma função \"Desenhe um hexágono\".\nO que acontece se você virar apenas 60 graus a cada repetição?"
      2-3 Artist Functions 11.5: "Aqui está a mesma função \"Desenhe um hexágono\".\nO que acontece se você virar apenas 60 graus a cada repetição?"
      2-3 Artist Functions 11: "Renomeamos a função \"desenhe um quadrado\"\ncomo \"desenhe um hexágono\", mas ela ainda desenha apenas quadrados! Você consegue\nmodificar a função \"desenhe um hexágono\" para desenhar um hexágono com lados de 50 pixels, e\ndesenhar a imagem usando a função?"
      2-3 Artist Functions 12 Mike: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 12 a: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 12: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. Você consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas? (Dica: as plantas estão todas separadas\npor um comprimento de 100 pixels)"
      2-3 Artist Functions 13: "Fornecemos quatro funções para você.\nUse-as da forma que quiser dentro de um ou mais laços para criar imagens que\nvocê pode compartilhar com seus amigos. Pressione \"Executar\" para ver um exemplo."
      2-3 Artist Functions 2: "As funções permitem que você defina novos blocos! Movemos\nos blocos para desenhar um quadrado para dentro de uma função chamada \"desenhe um quadrado\".\nVocê consegue usar a função \"desenhe um quadrado\" para criar os óculos? Os quadrados são separados\npor 75 pixels."
      2-3 Artist Functions 3: "Edite a função para desenhar um quadrado com\nlados de 115 pixels de comprimento e desenhe os óculos maiores. Agora, os quadrados estão separados por 45 pixels."
      2-3 Artist Functions 4: "Use o bloco \"repita\" para desenhar esses\n3 quadrados."
      2-3 Artist Functions 7: "Use a função \"desenhar uma casa\" para desenhar\nduas casas usando dois parâmetros diferentes. (Dica: a primeira casa tem 100 pixels)."
      2-3 Artist Functions 9: "Esta é uma função para flocos de neve. Experimente\nusá-la para criar uma cena de inverno! Esse nível é livre, então não há\ndesafios para resolver. Divirta-se!"
      2-3 Artist Loops 1: "Você consegue fazer um hexágono com lados de\n100 pixels de comprimento para terminar a célula? Lembre-se, isso significa que você só vai\nprecisar virar 60 graus!"
      2-3 Artist Loops 10: "O que acontece com o design quando fazemos nossa\netapa final com metade do comprimento?"
      2-3 Artist Loops 11: "Agora, vamos colocar *outro* laço em torno de toda\na criação! Não se esqueça de adicionar um ângulo ao final do laço externo."
      2-3 Artist Loops 2: "Agora, use um bloco \"repita\" para transformar a célula em uma\nconcha."
      2-3 Artist Loops 4: "Quer ver o que acontece quando repetimos essa\nforma várias vezes usando um laço?"
      2-3 Artist Loops 5: "Agora, vamos fazer uma pequena alteração no laço\ne ver como nossas imagens ficam diferentes."
      2-3 Artist Loops 6: "Adicione mais um movimento e outra ação de virar dentro\ndo laço e veja como seu design muda."
      2-3 Artist Loops 7: "Podemos usar laços para criar todos os tipos de polígonos. Você\nconsegue criar um losango dentro desse hexágono?"
      2-3 Artist Loops 8: Vamos colocar ambos os elementos dentro de um laço.
      2-3 Artist Loops 9: |-
        Vamos repetir os mesmos elementos, mas 
        agora vamos adicionar alguma distância entre eles.\r
        Use o mesmo código usado 
        anteriormente, mas adicione um passo à frente no final do laço externo.
      2-3 Artist Loops New 1: "Vamos desenhar a cabeça do robô! Você pode\nfazer um quadrado com lados de 100 pixels?"
      2-3 Artist Loops New 10: "Agora vamos conectar um monte de V's,\ndesenhando-os em um laço."
      2-3 Artist Loops New 11: "Dessa vez, vamos desenhar 24 vezes. Adicione\numa ação de virar à esquerda em 30 graus ao código e coloque tudo em um bloco repita."
      2-3 Artist Loops New 12: 'Desenhe um diamante com lados de 100 pixels.'
      2-3 Artist Loops New 13: "Agora, desenhe o diamante 3 vezes em um laço."
      2-3 Artist Loops New 14: "Agora, vamos desenhar o diamante 10 vezes,\nmas vamos rotacionar 90 graus entre cada diamante."
      2-3 Artist Loops New 15: Desenha algo divertido.
      2-3 Artist Loops New 2: |-
        Aqui temos alguns dos códigos que você usou para desenhar
        aquele quadrado. O que acontece se você usar o bloco repita para executar esse código 4 vezes?
      2-3 Artist Loops New 9: "Desenhe um V simples com ambos os lados com 50\npixels para completar a seta."
      2-3 Artist Match Hex Pic: 'Correspondência: ajude a terminar o hexágono.'
      2-3 Artist Match Rho Pic: 'Correspondência: termine o código que falta.'
      2-3 Artist Match Sq Pic: 'Correspondência: complete o código que falta'
      2-3 Artist Match Tri pic: 'Correspondência: preencha o código que falta.'
      2-3 Artist Nested Loops 1: "Você usou laços para desenhar formas antes,\nmas você sabia que pode colocar um laço dentro de outro laço?\\r\nRepita este bloco\nde código inteiro 3 vezes para desenhar o padrão."
      2-3 Artist Nested Loops 10: "Repita este código 12 vezes para completar\no padrão."
      2-3 Artist Nested Loops 11: "Repita este código 4 vezes para completar\no padrão, vire 90 graus após cada círculo."
      2-3 Artist Nested Loops 12: "Repita este código 12 vezes para completar\nas espirais."
      2-3 Artist Nested Loops 2: "Agora, repita o triângulo 6 vezes. Depois\nde cada triângulo, você precisa virar 60 graus antes de desenhar o próximo."
      2-3 Artist Nested Loops 3: "Você vai precisar repetir o triângulo 12\nvezes para desenhar este padrão. Divida o número de graus em um círculo (360)\npelo número de formas que você está desenhando (12) para descobrir quanto virar\ndepois de cada forma."
      2-3 Artist Nested Loops 4: "Repita este diamante 12 vezes para desenhar\numa flor. Dica: 12 diamantes são como os 12 triângulos que você fez - quanto\nvocê precisa virar depois de cada forma?"
      2-3 Artist Nested Loops 5: "Preencha as janelas deste edifício com\num laço aninhado. As janelas têm 20 pixels de comprimento e são separadas por 20 pixels."
      2-3 Artist Nested Loops 6: |-
        Esse dinossauro tem 8 espinhos ao longo
        de sua cauda. Cada espinho tem 30 pixels de comprimento. Repita o triângulo 8 vezes, mas
        lembre-se de avançar depois de cada um.
      2-3 Artist Nested Loops 7: "Repita esse triângulo 10 vezes para desenhar\no sol. Você vai precisar mover e virar depois de cada triângulo. Você pode descobrir\nquanto virar dividindo o número de graus em um círculo pelo\nnúmero de formas que o compõem."
      2-3 Artist Nested Loops 8: "Agora, vamos adicionar um pouco de grama à imagem.\nCada tufo de grama é separado por 50 pixels."
      2-3 Artist Nested Loops 9: "Vamos terminar essa imagem adicionando\numa flor. Repita o diamante 12 vezes para desenhar sua flor."
      2-3 Artist Nested Loops Free Play: "Atividade livre. Desenhe algo legal\ncom laços aninhados."
      2-3 Bee Conditionals 1: "Olá! Eu sou uma abelha. Ajude-me a coletar o néctar\nda flor."
      2-3 Bee Conditionals 10: "As flores roxas podem ter 1 ou 0 néctar.\nTenha cuidado para não coletar néctar de uma flor roxa se ela não\ntiver néctar.\\r\n"
      2-3 Bee Conditionals 11: "Colete néctar onde as flores têm néctar."
      2-3 Bee Conditionals 12: "Use um laço para verificar e coletar o néctar\nde todas essas flores."
      2-3 Bee Conditionals 13: |-
        Colete néctar e produza mel. Dica:
        o que acontece se você usar a condição "se houver néctar" em uma flor vermelha? Você pode
        completar isso com um laço?
      2-3 Bee Conditionals 14: |-
        Colete néctar e produza mel. Tenha cuidado
        para não coletar néctar de uma flor roxa se ela não tiver néctar.
      2-3 Bee Conditionals 15: "Colete néctar das quatro flores."
      2-3 Bee Conditionals 2: "Olá, eu sou uma abelha! Ajude-me a coletar todo\no néctar das flores. Use um laço."
      2-3 Bee Conditionals 3: "Ajude-me a coletar todo o néctar das\nflores e a produzir mel. Use um laço."
      2-3 Bee Conditionals 4: "Ajude-me a coletar todo o néctar das\nflores e a produzir todo o mel."
      2-3 Bee Conditionals 5: "As flores roxas podem ter 1 ou 0\nnéctar, mas você não sabe quanto! Tenha cuidado para não coletar néctar de\numa flor roxa se ela não tiver néctar. Verifique se o néctar é igual a 1\nusando o bloco se."
      2-3 Bee Conditionals 6: "Verifique essa flor com um bloco \"se\"\npara ver se há algum néctar disponível."
      2-3 Bee Conditionals 7: "Colete o néctar de cada flor que\ntiver néctar disponível."
      2-3 Bee Conditionals 8: "Este campo tem flores vermelhas e roxas.\nAs flores vermelhas têm uma quantidade de néctar conhecida, mas o néctar das flores roxas é desconhecido.\nColete todo o néctar."
      2-3 Bee Conditionals 9: Colete todo o néctar de cada flor.
      2-3 Bee Conditionals Assessment 1: "Avaliação: Colete todo o\nnéctar. Tenha cuidado para não coletar néctar de uma flor roxa se ela não\ntiver néctar."
      2-3 Bee Debugging 1: "Esses blocos estão me incomodando. Conserte o(s)\nerro(s) para coletar todo o néctar e produzir todo o mel."
      2-3 Bee Debugging 10: "Esses blocos estão me incomodando. Conserte\no(s) erro(s) para coletar todo o néctar e produzir todo o mel."
      2-3 Bee Debugging 2: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 3: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 4: "Esses blocos estão me incomodando. Conserte o(s)\nerro(s) para coletar todo o néctar e produzir todo o mel."
      2-3 Bee Debugging 5: "Esses blocos estão me incomodando. Conserte o(s)\nerro(s) para coletar todo o néctar e produzir todo o mel. Agora você pode\nusar os botões Executar e Passo."
      2-3 Bee Debugging 6: |-
        Esses blocos estão me incomodando. Conserte o(s)
        erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Debugging 7: "Esses blocos estão me incomodando. Conserte o(s)\nerro(s) para coletar todo o néctar e produzir todo o mel."

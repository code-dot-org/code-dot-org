      2-3 Bee Debugging Assessment 1: |-
        Avaliação:  Esses blocos estão
        me incomodando. Conserte o(s) erro(s) para coletar todo o néctar e produzir
        todo o mel.
      2-3 Bee Functions 1: "Funções são blocos de código que realizam\numa tarefa. Use a função \"obtenha 2 néctares\" para coletar o néctar de cada\nflor."
      2-3 Bee Functions 10: "As flores roxas podem ter 1 ou 0 néctar.  Crie\numa função que coleta néctar apenas das flores que têm néctar."
      2-3 Bee Functions 2: "Funções são blocos de código que realizam\numa tarefa. Use a função \"obtenha 5\" para coletar 5 néctares de uma vez. Lembre-se também\nde usar um laço para obter um contador de bloco ideal."
      2-3 Bee Functions 3: Colete todo o néctar de cada flor.
      2-3 Bee Functions 4: "A função \"mova e obtenha néctar\" vira\na abelha, coleta néctar, e então retorna a abelha para onde ela começou. Use\na função para coletar todo o néctar."
      2-3 Bee Functions 5: "Agora há mais néctar nas flores.\nEdite a função dada para que ela colete 4 néctares e use-a para coletar\ntodo o néctar das flores."
      2-3 Bee Functions 6: "Agora, use a mesma função para coletar néctar\ndas três flores."
      2-3 Bee Functions 7: "Agora as flores estão mais longe. Edite a\nfunção dada e use-a para coletar todo o néctar das flores."
      2-3 Bee Functions 8: "Crie sua própria função que coleta 7 néctares,\navança e produz 7 unidades de mel. Use a função para coletar néctar em todas as\nflores e produzir mel em todas as colmeias."
      2-3 Bee Functions 9: "Crie sua própria função que vai por um\ncaminho, obtém néctar, produz mel, e então retorna a abelha para o início do\ncaminho."
      2-3 Bee Functions Assessment 1: "Avaliação: Use a função dada\npara coletar o néctar de cada flor."
      2-3 Bee Functions Assessment 2: "Avaliação: Crie uma função\npara produzir 3 unidades de mel de uma vez."
      2-3 Bee Loops 1: |-
        Cada flor contém uma unidade de néctar. Colete
        o néctar de cada uma das flores.
      2-3 Bee Loops 10: "Você pode usar um laço enquanto dentro de outros dois\nlaços para coletar todo o néctar?"
      2-3 Bee Loops 11: "Use laços enquanto para coletar todo o néctar\ndas flores desse campo."
      2-3 Bee Loops 12: "Use laços enquanto para coletar todo o néctar\ndas flores desse campo."
      2-3 Bee Loops 13: "Avaliação: use o bloco repita para coletar\ntodo o néctar."
      2-3 Bee Loops 1A: "Olá, eu sou uma abelha. Você pode me ajudar a coletar\no néctar dessas flores?"
      2-3 Bee Loops 2: "Use um laço para coletar o néctar e produzir o\nmel."
      2-3 Bee Loops 2A: "Você consegue realizar a mesma tarefa mais facilmente\ncom um laço?"
      2-3 Bee Loops 3: "Colete o néctar de cada flor e produza mel\nem cada colmeia."
      2-3 Bee Loops 3A: Você consegue usar um laço para coletar todo o néctar?
      2-3 Bee Loops 3B: Agora, use o novo bloco repita para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Loops 4: |-
        Use um laço parecido com o do último desafio, mas realize
        uma ação de virar dentro dele.
      2-3 Bee Loops 4A: "O que acontece se você repetir esta sequência 3 vezes? Não se esqueça de fazer o mel no final!"
      2-3 Bee Loops 5: "Use um laço para descer as escadas e coletar o\nnéctar."
      2-3 Bee Loops 6: "Use um laço para coletar o néctar de cada flor\ne produzir mel em cada colmeia."
      2-3 Bee Loops 7: "Coloque esses blocos em um laço para coletar o néctar\nde cada flor."
      2-3 Bee Loops 8: "Essas flores roxas têm uma quantidade desconhecida de\nnéctar. Use o laço \"enquanto houver néctar\" para coletar todo o néctar. Esse laço\nserá executado enquanto a condição for verdadeira, neste caso, enquanto néctar > 0."
      2-3 Bee Loops 9: "O laço enquanto pode realizar a mesma ação que\num comando se em um laço. Adicione um laço enquanto a esse código para realizar a mesma\ntarefa."
      2-3 Bee Loops Assessment 1: "Avaliação - use um laço enquanto para coletar\ntodo o néctar dessa flor."
      2-3 Maze 1: "Consegues ajudar-me a apanhar o porquinho malvado?\nEmpilha alguns blocos `mover para a frente` por baixo do bloco `quando executar` e depois clica em \"Executar\". "
      2-3 Maze 10: Leva-me até ao maldito verde! (Tem cuidado com a dinamite)
      2-3 Maze 11: "Estou com fome, leve-me até a flor! Quantas vezes\nvocê precisa repetir um bloco?"
      2-3 Maze 12 (copy 1): "Você pode substituir a resposta anterior por apenas dois\nblocos? (Dica: crie um laço usando um bloco \"repita vezes\")"
      2-3 Maze 12 (copy 2): "Você pode substituir a resposta anterior por apenas dois\nblocos? (Dica: crie um laço usando um bloco \"repita vezes\")"
      2-3 Maze 12 (old): "Leve-me até o porco, agora com o bloco repita\nvezes!"
      2-3 Maze 12 - One Move Block: Vá para o porco! Mas desta vez, você só pode usar um bloco 'Avançar'. Você vê quaisquer outros blocos que poderiam ajudá-lo?
      2-3 Maze 12: "Você pode substituir esses cinco blocos por apenas dois blocos?\n(Dica: crie um laço usando um bloco \"repita vezes\")"
      2-3 Maze 13 (old): "Leve-me até o porco, agora com o bloco repita\naté!"
      2-3 Maze 13: Leve-me até o porco usando apenas dois blocos.
      2-3 Maze 14 (old): Leve-me até o porco com o bloco repita até!
      2-3 Maze 14: "Leve-me até o girassol! (Onde está o bloco \"repita\nvezes\" quando eu preciso dele?)"
      2-3 Maze 15 (old): Leve-me até o porco com o bloco repita até!
      2-3 Maze 15: Use dois laços para chegar até o porco usando menos blocos.
      2-3 Maze 16 (old): Leve-me até o porco com o bloco repita até!
      2-3 Maze 16 before: Leve-me até o porco.
      2-3 Maze 16: Leve-me até o girassol. Repita a sequência!
      2-3 Maze 2: Esse porco está me irritando. Ajude-me a chegar até ele!
      2-3 Maze 3: "Trace o caminho e leve-me até o porco bobalhão. Desvie\ndo TNT, ou penas vão voar!"
      2-3 Maze 4: Leva-me até ao maldito verde! (Tem cuidado com a dinamite)
      2-3 Maze 5: Leva-me até ao maldito verde! (Tem cuidado com a dinamite)

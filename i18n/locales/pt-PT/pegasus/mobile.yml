  volunteer_engineer_submission_subtitle_generic: '100.000 professores vão ser anfitriões de uma Hora do Código na sua sala de aula este ano, de 7 a 13 de dezembro de 2015. Eles querem a sua ajuda! '
  volunteer_engineer_submission_subtitle_specific: '%{num_teachers} professores querem voluntários apaixonados pelo ensino da Informática e das Ciências da Computação para ajudar na sua Hora do Código em dezembro deste ano. <br>%{num_volunteers} voluntários já se inscreveram. Junta-te a eles.'
  volunteer_engineer_submission_intro_background: A Hora do Código é um movimento global para experimentar uma introdução de uma hora à Ciência da Computação e Informática, atingindo dezenas de milhões de estudantes em + de 180 países. Por favor, envolva-se durante a Semana da Educação em Ciência da Computação, de 7 a 13 de dezembro.
  volunteer_engineer_submission_intro_recruit: |-
    Estes professores adorariam ter alguém <span style="font-family: 'Gotham 7r', sans-serif;"> apaixonado sobre o ensino de Ciências da Computação</span> que possa ajudar na sala de aula, ou alguém que possa <span style="font-family: 'Gotham 7r', sans-serif;"> inspirar</span> os seus alunos falando sobre o mundo de possibilidades que se abre à Ciência da Computação (que pode ser feito através de um chat vídeo).
  volunteer_engineer_submission_intro_signup: 'Por favor, insira as seguintes informações, se você é um estudante de Informática ou um profissional da área. Os campos marcados com um <span class="form-required-field"> *</span> são obrigatórios.'
  volunteer_engineer_submission_intro_links: 'Não quer ser voluntário? <a href="%{learn_more}"> Saiba mais</a> sobre como organizar o seu próprio evento da Hora do Código e encontrar um voluntário local no nosso <a href="%{volunteer_local}"> mapa de voluntários</a>.'

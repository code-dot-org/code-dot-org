  dashboard_k5_courses_desc: "Esses cursos são uma combinação de tutoriais on-line, autodidatas e que podem ser feitos em seu próprio ritmo, com atividades \"offline\" que não necessitam de computador. Cada curso tem 20 lições que podem ser implementadas como uma unidade ou ao longo de um semestre. Até crianças do jardim de infância que ainda não leem podem participar. Para ajudá-lo a começar, oferecemos gratuitamente oficinas de desenvolvimento profissional de alta qualidade nos Estados Unidos. <a href=\"/professional-development-workshops\">Encontre uma próximo a você!</a>"
  dashboard_middle_courses: "Cursos de 20 horas para alunos do 3.º Ciclo"
  dashboard_middle_courses_desc: "Nosso currículo do Ensino Fundamental usa ciência da computação e programação no contexto de matemática e ciências do Ensino Fundamental, como uma ferramenta para ensinar conceitos matemáticos e de ciências. Para se registrar em oficinas de desenvolvimento profissional, solicite uma <a href=\"/educate/districts\">parceria</a> com a Code.org."

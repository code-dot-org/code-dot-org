  dashboard_hoc_courses_desc: Experimente assistir um destes vídeos de menos de 1 hora com seus alunos!
  dashboard_hoc_courses_desc_and_cta: 'Try these short, one-hour tutorials with your students. <a href="https://hourofcode.com">Join the Hour of Code movement</a> during Computer Science Education Week.'
  dashboard_k5_courses: Cursos de 20 horas para alunos do 1.º Ciclo
  dashboard_k5_courses_desc: 'Esses cursos são uma combinação de tutoriais on-line, autodidatas e que podem ser feitos em seu próprio ritmo, com atividades "offline" que não necessitam de computador. Cada curso tem 20 lições que podem ser implementadas como uma unidade ou ao longo de um semestre. Até crianças do jardim de infância que ainda não leem podem participar. Para ajudá-lo a começar, oferecemos gratuitamente oficinas de desenvolvimento profissional de alta qualidade nos Estados Unidos. <a href="/professional-development-workshops">Encontre uma próximo a você!</a>'
  dashboard_middle_courses: Cursos de 20 horas para alunos do 3.º Ciclo
  dashboard_middle_courses_desc: 'Nosso currículo do Ensino Fundamental usa ciência da computação e programação no contexto de matemática e ciências do Ensino Fundamental, como uma ferramenta para ensinar conceitos matemáticos e de ciências. Para se registrar em oficinas de desenvolvimento profissional, solicite uma <a href="/educate/districts">parceria</a> com a Code.org.'
  dashboard_high_courses: Cursos de um ano para alunos do Ensino Secundário
  dashboard_high_courses_desc: 'Nosso programa do Ensino Médio ajuda as escolas a oferecerem aulas de ciência da computação durante todo o ano, preparando o corpo docente para oferecer essa nova disciplina. Para se registrar em oficinas de desenvolvimento profissional, solicite uma <a href="/educate/districts">parceria</a> com a Code.org.'
  dashboard_course_csina: Computer Science in Algebra
  dashboard_course_csina_desc: A Code.org fez uma parceria com a Bootstrap para desenvolver um currículo que ensina conceitos algébricos e geométricos por meio da programação.
  dashboard_course_csins: Informática nas Ciências
  dashboard_course_csins_desc: A Code.org fez uma parceria com o Projeto GUTS para fazer uma introdução aos conceitos da ciência da computação dentro do contexto da modelagem e da simulação.
  dashboard_course_ecs: Explorando a Ciência da Computação
  dashboard_course_ecs_desc: 'Explorando a Ciência da Computação é um curso de um ano de duração formado por 6 unidades: interação entre humanos e computadores, resolução de problemas, web design, programação, computação e análise de dados e robótica.'
  dashboard_course_csp: AP® Princípios da ciência da computação
  dashboard_course_csp_desc: A Code.org desenvolveu um curso rigoroso, envolvente e acessível que explora as ideias fundamentais da computação.

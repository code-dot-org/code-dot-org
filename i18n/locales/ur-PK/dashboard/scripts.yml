        hoc-encryption:
          lessons:
            Simple Encryption:
              description_student: اس سبق میں، طلباء کو خفیہ پیغامات کو توڑنے (یا کریک کرنے) کے لیے خفیہ کاری (encryption) کی ضرورت اور آسان تکنیکوں سے متعارف کرایا گیا ہے۔ طلباء کلاسک سیزر سائفر (Caesar cipher) اور رینڈم سبسٹی ٹیوشن سائفر (Random Substitution Cipher) کے ساتھ انکوڈ کردہ پیغام کو کریک کرنے میں اپنا ہاتھ آزماتے ہیں۔ طلباء کو اس خیال سے اچھی طرح واقف ہونا چاہیے کہ طاقتور کمپیوٹیشنل ٹولز کے دور میں، خفیہ کاری کی تکنیکوں کو زیادہ نفیس بنانے کی ضرورت ہوگی۔ اس سبق کا سب سے اہم پہلو یہ سمجھنا ہے کہ انٹرنیٹ پر ہر روز ہماری تمام زندگیوں میں خفیہ کاری کیسے اور کیوں کردار ادا کرتی ہے، اور یہ کہ اچھی انکرپشن بنانا کوئی معمولی بات نہیں ہے۔ طلباء ان اہم نقات کو سمجھنے کا ایک تعارفی تجربہ حاصل کر لیں گے جن کو کریک کرنے کے لیے استعمال ہونے والے طاقتور کمپیوٹیشنل ٹولز کے سامنے مضبوط انکرپشن بناتے وقت ذہن میں رکھنا چاہیے. انٹرنیٹ پر بٹس بھیجتے وقت رازداری کی ضرورت انٹرنیٹ استعمال کرنے والے ہر فرد کے لیے اہم ہے۔

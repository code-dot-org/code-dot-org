        contagion-pilot:
          description_short: Sprite Lab کا استعمال کرتے ہوئے ایک وائرس کی وباء کے پھیلنے کا سیمیولیشن بنائیں.
          description: Sprite Lab کا استعمال کرتے ہوئے ایک وائرس کی وباء کے پھیلنے کا سیمیولیشن بنائیں.
          student_description: Sprite Lab کا استعمال کرتے ہوئے ایک وائرس کی وباء کے پھیلنے کا سیمیولیشن بنائیں.
        csa6-pilot:
          lessons:
            lesson-1:
              description_student: پورے کورس کے دوران آپ کے تیار کردہ پروجیکٹس نے کمیونٹی میں بہت ساری تخلیقی صلاحیتوں کو متاثر کیا ہے! تخلیقی کہانیوں، اسکرپٹس، گانوں کے بول، خطوط اور نظموں کی نمائش کے لیے ایک Neighborhood Lit Fest منعقد کیا جائے گا۔ Neighborhood Lit Fest پروجیکٹ ایک بڑا پروجیکٹ ہے جس پر آپ پورے یونٹ میں کام کرتے ہیں، اور پروجیکٹ مینجمنٹ کی حکمت عملی آپ کے کام کو منظم اور تشکیل دینے میں مدد کرتی ہے۔ آپ کوڈ لکھنے اور ساخت کے لیے حکمت عملی تلاش کرتے ہیں تاکہ دوسرے سافٹ ویئر انجینئر آسانی سے سمجھ سکیں اور پروگرام کی دستاویزات بنانے کے لیے جاوا ٹول استعمال کر سکیں۔
              description_teacher: طلباء کو Neighborhood Lit Fest پروجیکٹ سے متعارف کرایا جاتا ہے اور سوالات اور اہم خصوصیات کی شناخت کے لیے تقاضوں اور مثالوں کا جائزہ لیتے ہیں۔ پروجیکٹ پر کام شروع کرنے سے پہلے، طلباء پروگرام کے ساخت کے بارے میں اپنی سمجھ کو بڑھاتے ہیں اور بہترین طریقوں کی نشاندہی کرکے اور پروگرام کی دستاویزات تیار کرنے کے لیے جاوا ڈاکس کے استعمال کو تلاش کرکے تبصرہ کرتے ہیں۔
            lesson-2:
              description_student: آپ `انٹیجر` اور `ڈبل` قدیم قدروں کی بطور حوالہ قدریں نمائندگی کرنے کے لیے `انٹیجر` اور `ڈبل` آبجیکٹ بناتے ہیں۔ `انٹیجر` اور `ڈبل` کلاسز میں طریقوں کو استعمال کرتے ہوئے، آپ ان اقدار کو واپس کرتے ہیں جو یہ اوبجیکٹس قدیم قدروں کے طور پر ذخیرہ کرتی ہیں۔ آپ انٹیجرز کے لیے کم از کم اور زیادہ سے زیادہ قدروں کو بھی دریافت کرتے ہیں تاکہ وہ ٹاسک جو آپ کو اپنے Neighborhood Lit Fest پروجیکٹ کے لیے مکمل کرنے کی ضرورت ہے، کا منصوبہ بنانے سے پہلے اوور فلو کے نقائص سے بچا جا سکے۔
              description_teacher: طلباء `انٹیجر` اور `ڈبل` قدیم قدروں کی بطور حوالہ قدریں نمائندگی کرنے کے لیے `انٹیجر` اور `ڈبل` آبجیکٹ بناتے ہیں۔ `انٹیجر` اور `ڈبل` کلاسز میں طریقوں کو استعمال کرتے ہوئے، طلباء ان اقدار کو واپس کرتے ہیں جو یہ اوبجیکٹس قدیم قدروں کے طور پر ذخیرہ کرتی ہیں۔ طلباء انٹیجرز کے لیے کم از کم اور زیادہ سے زیادہ قدروں کو بھی دریافت کرتے ہیں تاکہ وہ ٹاسک جو انہیں اپنے Neighborhood Lit Fest پروجیکٹ کے لیے مکمل کرنے کی ضرورت ہے، کا منصوبہ بنانے سے پہلے اوور فلو کے نقائص سے بچا جا سکے۔
            lesson-3:
              description_student: صفوں اور فہرستوں کے ساتھ کام کرتے وقت، ہمیں بعض اوقات ایسے مسائل کا سامنا کرنا پڑتا ہے جہاں عناصر کی تعداد نامعلوم ہوتی ہے یا فہرست کا سائز مستقل انداز میں تبدیل ہوتا رہتا ہے۔ اس سبق میں، آپ `ArrayList` کے بارے میں سیکھتے ہیں اور ان منظرناموں کی نشاندہی کرتے ہیں جہاں پر ڈیٹا کی یہ ساخت زیادہ موزوں ہے۔
              description_teacher: طلباء `انٹیجر` اور `ڈبل` اقدار کو ذخیرہ کرنے کے لئے `ArrayList` بناتے ہیں۔ طلباء تعین کرنے کے لیے 'ArrayList' اور یک-جہتی صفوں میں فرق کرتے ہیں کہ کون سی ڈیٹا ساخت ایک منظر نامے کے لیے بہترین ہے۔ طلباء ایک `ArrayList` میں عناصر شامل کرتے ہیں اور سیکھتے ہیں کہ آٹو باکسنگ کس طرح قدیم اقدار اور ریپر کلاسز کے درمیان تبدیل ہوتی ہے جب وہ ذخیرہ شدہ ڈیٹا کے ساتھ کام کرتے ہیں۔
            lesson-4:

            Intro to App Lab:
              description_student: |-
                ٹیوٹوریل کے اختتام پر، آپ اس پروجیکٹ کو بڑھا سکیں گے جسے آپ نے "Choose Your Own Adventure"، "Greeting Card" یا "Personality Quiz" ایپ میں بنانا شروع کیا تھا۔ آپ code.org/applab صفحہ پر نمائش کے لیے مزید پروجیکٹس بنانا بھی جاری رکھ سکتے ہیں۔

                 ایپ لیب (App Lab) کے ساتھ اپنا آور آف کوڈ مکمل کرنے سے لطف اٹھائیں!
              description_teacher: "یہ ٹیوٹوریل ایپس کی تعمیر اور اشتراک کے لیے ایپ لیب پروگرامنگ ماحول کو ایک طاقتور ٹول کے طور پر تیزی سے متعارف کرانے کے لیے ڈیزائن کیا گیا ہے۔ ٹیوٹوریل خود طالب علموں کو جاوا اسکرپٹ میں بٹن، ٹیکسٹ، امیجز، ساؤنڈز، اور اسکرینز کو بلاکس یا ٹیکسٹ استعمال کرکے بنانا اور کنٹرول کرنا سکھاتا ہے۔ ٹیوٹوریل کے اختتام پر، طلباء کو وقت دیا جاتا ہے کہ اس پروجیکٹ کو بڑھائیں جو انہوں نے \"Choose Your Own Adventure\"، \"Greeting Card\" یا \"Personality Quiz\" ایپ میں بنانا شروع کیا تھا۔ وہ code.org/applab صفحہ پر نمائش کے لیے مزید پروجیکٹس بنانا بھی جاری رکھ سکتے ہیں۔ \n\nایپ لیب کے ساتھ اپنا آور آف کوڈ مکمل کرنے سے لطف اٹھائیں! \n\n**عمر کی مناسبت:** ٹیوٹوریل 13 سال سے زیادہ عمر کے طلبہ کے لیے ڈیزائن کیا گیا ہے۔ چونکہ یہ طلبہ کو اپنی مرضی کے مطابق آوازیں اور تصاویر اپ لوڈ کرنے کی اجازت دیتا ہے، اس لیے نوجوان طلبہ کو اسے بغیر نگرانی کے استعمال نہیں کرنا چاہیے۔ طلباء کی رازداری کے تحفظ کے لیے، اگر آپ کے طلباء کی عمر 13 سال سے کم ہے، تو وہ اس ٹیوٹوریل کو استعمال نہیں کر سکیں گے جب تک کہ آپ ان کے لیے اپنے زیر انتظام سیکشن میں پہلے اکاؤنٹس ترتیب نہ دیں۔ "

        counting-csc-2021:
          lessons:
            Counting with Laurel:
              name: لارل کے ساتھ گنتی
              description_student: خزانے کے شکاری لورل کے ساتھ جواہرات اکھٹے کرنے کے لیے اقدامات کی گنتی اور جمع کرنے میں مدد کریں!
              description_teacher: "یہ سبق پہلے کی گنتی اور جمع کی سرگرمیوں میں اضافہ کرتا ہے۔ Laurel کے ساتھ گنتی کنڈرگارٹن اور پہلی جماعت کے طالب علموں کو پریکٹس گنتی اور جمع کرنے میں مدد کرتی ہے جب وہ Laurel، خزانے کے شکاری، کے ساتھ ایک بھولبلییا گرڈ سے جواہرات جمع کرنے میں مدد کرنے کے لیے لوپس استعمال کرتے ہیں۔ وہ جواہرات کو جمع کرنے کے لیے ایک گرڈ میں لارل کی رہنمائی کے لیے کوڈنگ کمانڈز کا ایک سلسلہ استعمال کرتے ہیں، ایک \"Repeat\" بلاک کا استعمال کرتے ہیں جس کے لیے انہیں یہ گننا پڑتا ہے کہ Laurel کو کتنے قدم اٹھانے چاہئیں- پھر کوڈ کے بلاک کے اندر صحیح ہندسے کا استعمال کرتے ہوئے اس نمبر کی نمائندگی کرتے ہیں۔\n\n#### پیشگی مہارتیں\n\n اس سبق کا مقصد طلباء کو اعداد، گنتی، یا جمع سے متعارف کرنا نہیں ہے۔ طالب علموں کو اس سبق میں کچھ پیشگی معلومات اور مہارتوں کے ساتھ آنا چاہیے تاکہ وہ:\n\n-   تصاویر، انگلیوں، یا مددگار بلاکوں کا استعمال کرتے ہوئے 10 تک کے نمبروں کو پہچانیں اور گنیں۔\n-   10 کی رقم تک اشیاء، تصاویر، انگلیاں، یا بلاکوں کو شامل کریں۔"

            lesson-15:
              description_student: اس یونٹ میں، آپ نے پروگرام ڈیٹا کو ذخیرہ کرنے کے لیے `ArrayList`s کا استعمال کیا اور 1D اور 2D ایریز اور `ArrayList`s کے استعمال کے مابین فرق پیدا کیا۔ آپ نے 'ArrayList' کے فوائد اور فعالیت کو دریافت کیا، ان کا استعمال کرتے ہوئے عددی اور آبجیکٹ ڈیٹا سے متعلق مسائل کو حل کیا جائے۔ آپ نے صارف اور فائل ان پٹ سے حاصل کردہ متن کا تجزیہ کرنے اور اس پر کارروائی کرنے کے لیے `String` کلاس میں طریقے استعمال کیے ہیں۔ پورے یونٹ میں، آپ نے API دستاویزات بنانے کے لیے سنگل لائن کمنٹس، ملٹی لائن کمنٹس، اور جاواڈاکس تبصروں کو استعمال کرتے ہوئے پروگرام کی دستاویزات لکھیں۔ اس عمل میں، آپ نے اشیاء اور طریقوں کی پیشگی شرائط اور پوسٹ کنڈیشنز کی نشاندہی اور دستاویز بندی کی۔ اب، آپ اکائی کے سیکھنے کے مقاصد اور مہارتوں کی کامیابی کو ایک سے زیادہ انتخابی تشخیص پر جانچتے ہیں۔

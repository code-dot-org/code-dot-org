              description_student: شہد کی مکھی کو نئے الفاظ کے ہجے کرنے میں مدد کریں!
              description_teacher: "یہ سبق ہجے اور بڑے حروف کو پہچاننے والی سابقہ سرگرمیوں کو آگے بڑھاتا ہے۔ شہد کی مکھی کے ساتھ ہجے کنڈرگارٹن اور پہلی جماعت میں طلباء کی مدد کرتا ہے کہ وہ ان حروف کی ترتیب کی پیروی اور گنتی کریں جو الفاظ بنتے ہیں۔ وہ الفاظ کے ہجے کرنے کے لیے ہجے کی مکھی کو حروف کے ایک گرڈ میں منتقل کرنے کے لیے کوڈنگ کمانڈز کا ایک سلسلہ استعمال کرتے ہیں۔ طلباء اپنے کردار کو منتقل کرنے کے لیے ڈریگ اینڈ ڈراپ کوڈنگ بلاکس کا استعمال سیکھتے ہیں، اور حکموں کو درست ترتیب میں ترتیب دینے کی اہمیت کو سیکھتے ہیں تاکہ وہ کسی لفظ کے ہجے کر سکیں۔\n\n#### پیشگی مہارتیں\n\n اس سبق کا مقصد طلباء کو حروف تہجی، الفاظ بنانے کے لیے حروف کی ترتیب، یا گنتی سے متعارف کرانا نہیں ہے۔ طلباء کو اس سبق میں پیشگی معلومات اور مہارتوں کے ساتھ آنا چاہئے تاکہ وہ قابل ہوسکیں:\n\n-   حروف تہجی کے بڑے حروف کو پہچانیں۔\n-   انگلیوں، اشیاء، یا مددگار  بلاکوں کا استعمال کرتے ہوئے 10 تک کے نمبروں کو پہچانیں اور گنیں۔\n-   پہچانیں کہ الفاظ حروف کی ترتیب سے بنتے ہیں۔"
          name: spelling-bee

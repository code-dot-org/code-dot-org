        explore-data-1-2021:
          lessons:
            Exploring Box Plots and Histograms:
              description_student: ایپ لیب کے ڈیٹا ویژولائزر میں بار چارٹس اور ہسٹوگرامز بنائیں۔
              description_teacher: "یہ سبق بار چارٹس اور ہسٹوگرامس کے تصورات کو آگے بڑھاتا ہے جو پہلے ہی طلباء کو متعارف کروائے جا چکے ہیں۔ طلباء چارٹس سے نتیجہ اخذ کرنے کی مشق کریں گے اور دو مختلف قسم کے چارٹ بنانے کے لیے App Lab میں Data Visualizer استعمال کرنا سیکھیں گے: ایک بار چارٹ، اور ایک ہسٹوگرام۔ یہ ٹول طلباء کو حقیقی دنیا کے ڈیٹاسیٹس سے تیزی سے مربوط کرنے اور زیادہ پیچیدہ ٹول کو نیویگیٹ کرنے کا طریقہ سیکھے بغیر ڈیٹا سے تصورات تخلیق کرنے کے لیے ڈیزائن کیا گیا ہے۔ انہیں کئی حقیقی دنیا کے ڈیٹاسیٹس تک بھی رسائی حاصل ہوگی جسے وہ اپنے چارٹ بنانے کے لیے استعمال کر سکتے ہیں۔\n\n چارٹس ڈیٹا کو دیکھنے کے لیے کارآمد ہونے کی وجوہات کا جائزہ لینے کے لیے یہ سبق ایک فوری پرامپٹ سے شروع ہوتا ہے۔ اس کے بعد طلباء ایپ لیب میں ڈیٹا ویژولائزر میں بار چارٹ بنانے کی مشق کرتے ہیں۔ پھر وہ سیکھتے ہیں کہ چارٹ بنانے کے لیے جہاں بار چارٹس کارآمد نہ ہوں، وہاں ہسٹوگرام کیسے بنانا ہے۔ اس کے بعد طلباء کو مختلف حقیقی دنیا کے ڈیٹاسیٹس کو دریافت کرنے اور یہ دیکھنے کا موقع ملتا ہے کہ چارٹ بنانے سے ان کی دلچسپی کے موضوع کے بارے میں معلومات پیش کرنے میں کیسے مدد مل سکتی ہے۔\n\n#### پیشگی مہارتیں اور الفاظ\n\n اس سبق کا مقصد بار چارٹس اور ہسٹوگرامس پر موجودہ اسباق میں مزید مشابہ مواد شامل کرنا یا انہیں تقویت دینا ہے۔ اس کا مقصد طلباء کو نیا بنیادی مواد متعارف کروانا نہیں ہے۔ طلباء کو اس سبق میں درج ذیل علم اور مہارت کے ساتھ آنا چاہیے:\n\n-   بار چارٹ کو پڑھنے کا طریقہ جانتے ہوں، یہ سمجھیں کہ x اور y محور پر موجود اقدار کیا نمائندگی کرتی ہیں\n-   ہسٹوگرام کو پڑھنے کا طریقہ جانتے ہوں، یہ سمجھیں کہ اقدار کی رینج کیا نمائندگی کرتی ہے۔"

        starwars:
          title: 'اسٹار وارز: کوڈ کے ساتھ کہکشاں بنانا (جاوا اسکرپٹ)'
          description: ڈروئیڈز کو پروگرام کرنا سیکھیں، اور بہت دور، دور کہکشاں میں اپنی اسٹار وارز گیم بنائیں۔
          description_short: ڈروئیڈز کو پروگرام کرنا سیکھیں، اور بہت دور، دور کہکشاں میں اپنی اسٹار وارز گیم بنائیں۔
          lessons:
            Hour of Code 2015:
              name: 'آور آف کوڈ 2015'
              description_student: 'اسٹار وارز: کوڈ کے ساتھ کہکشاں بنانا (بلاکلی)'
              description_teacher: |-
                اس سبق میں، ہر عمر کے متعلمین ایک محفوظ، معاون ماحول میں کوڈنگ اور کمپیوٹر سائنس کے ساتھ ایک تعارفی تجربہ حاصل کرتے ہیں۔ اس سبق کی دو ورژنز ہیں۔ \r
                \r
                **اختیار 1: بلاکس**\r
                \r
                پہلا آپشن ڈریگ ڈراپ بلاکس استعمال کرتا ہے۔ یہ ورژن بہترین کام کرتی ہے برائے:\r
                \r
                 - بغیر کی بورڈ کے موبائل آلات پر طلباء\r
                 - چھوٹے طلباء (6+ کیونکہ ٹیوٹوریل کو پڑھنے کی ضرورت ہے)\r
                 - بین الاقوامی طلباء\r
                \r
                ہم بین الاقوامی طلباء کے لیے اسے تجویز کرتے ہیں کیونکہ جاوا اسکرپٹ نحو کا ترجمہ نہیں کیا جاتا اور کوڈ کے پہلے وقت کے لیے، ترجمہ شدہ بلاکس بہتر تعارف فراہم کرتے ہیں۔\r
                \r
                **اختیار 2: JavaScript**\r
                \r
                یہ آپشن وہی بنیادی تصورات سکھاتا ہے، لیکن چونکہ اس میں ڈریگ-ڈراپ بلاکس اور جاوا اسکرپٹ دونوں استعمال ہوتے ہیں، اس لیے طلباء کو کی بورڈ پر ٹائپ کرنے کے قابل ہونا چاہیے۔ کمپیوٹر پر موجود بڑے طلباء کے لیے، جاوا اسکرپٹ سیکھنا تفریحی ہو سکتا ہے اور ایک اضافی چیلنج فراہم کرتا ہے۔ ٹیوٹوریل کی یہ ورژن بھی بہت باکمال ہے اگر آپ کی کلاس میں کچھ طلباء ہیں جنہوں نے پہلے ہی کچھ کوڈنگ سیکھی ہوئی ہے۔ اس کی عمر 11+ کیلئے سفارش کی جاتی ہے۔
          student_description: ڈروئیڈز کو پروگرام کرنا سیکھیں، اور بہت دور، دور کہکشاں میں اپنی اسٹار وارز گیم بنائیں۔

          lessons:
            Comparing Object References and Data:
              description_student: ہم نے مساوات کے لیے دو `int`s یا `double`s کا موازنہ کیا ہے، لیکن ہم اشیاء کا موازنہ کیسے کریں؟ دو سٹرنگز کے برابر ہونے کا کیا مطلب ہے؟ دو ڈونٹس کا کیا ہوگا؟ آپ دریافت کرتے ہیں کہ مساوات کے لیے دو اشیاء کی جانچ کیسے کی جائے اور Pop the Balloons گیم میں اپنے نتائج کو لاگو کرتے ہیں۔
              description_teacher: طلباء آبجکٹس (objects) اور قدیم اقدار (primitive values) کے موازنہ میں فرق کرتے ہیں۔ طلباء آبجیکٹ ڈیٹا کا موازنہ کرنے کے لیے `()Equals` طریقہ کی ضرورت کی نشاندہی کرنے کے لیے آبجکٹس کے ساتھ `==` یا `!=` استعمال کرنے کے اثرات دریافت کرتے ہیں۔ '()Equals' طریقہ استعمال کرتے ہوئے، طلباء 'Balloon' آبجکٹس کا موازنہ کرنے کے لیے Pop the Balloons گیم میں اضافہ کرتے ہیں اور یہ تعین کرتے ہیں کہ آیا کوئی درست حرکت باقی ہے۔
            Providing an Alternate Path of Execution:
              description_student: آپ بولین اظہار (Boolean expression) کے نتائج کی بنیاد پر متبادل کارروائیوں کو لاگو کرنے کے لیے `if/else` بیانات کا جائزہ لیتے ہیں۔ آپ The Neighborhood میں کسی صف (array) میں بے ترتیب عناصر (random elements) تک رسائی کے لیے `()Math.random` کے ساتھ `if/else` بیانات استعمال کرنے کی مشق کرتے ہیں۔ `if/else statements` کا استعمال کرتے ہوئے، آپ پاپ دی بیلون گیم میں کسی کھلاڑی کے اقدام کی درستگی کو چیک کرتے ہیں۔
              description_teacher: طلباء بولین اظہار (Boolean expression) کے نتائج کی بنیاد پر متبادل کارروائیوں کو لاگو کرنے کے لیے `if/else` بیانات کا جائزہ لیتے ہیں۔ طلباء The Neighborhood میں کسی صف (array) میں بے ترتیب عناصر (random elements) تک رسائی کے لیے `()Math.random` کے ساتھ `if/else` بیانات استعمال کرنے کی مشق کرتے ہیں۔ `if/else statements` کا استعمال کرتے ہوئے، طلباء پاپ دی بیلون گیم میں کسی کھلاڑی کے اقدام کی درستگی کو چیک کرتے ہیں۔
            Testing Multiple Conditions:
              description_student: بعض اوقات ہمیں صحیح نتیجہ کا تعین کرنے کے لیے متعدد شرائط کو چیک کرنے کی ضرورت ہوتی ہے۔ The Neighborhood میں، آپ 'Painter' کے مسائل حل کرنے کے لیے 'if/else-if/else' بیانات استعمال کرنا سیکھتے ہیں۔ اس کے بعد آپ Pop the Balloons گیم میں `if/else-if/else` بیانات کو لاگو کرتے ہیں تاکہ گیم کی حیثیت کو چیک کیا جا سکے اور یہ طے کیا جا سکے کہ کھلاڑی جیت گیا یا نہیں۔
              description_teacher: طلباء مخصوص مطلوبہ نتائج کو منتخب کرنے کے لیے متعدد شرائط کا جائزہ لینے کے لیے `if/else-if/else` بیانات استعمال کرتے ہیں۔ گیم کی حیثیت کو جانچنے اور یہ تعین کرنے کے لیے کہ آیا کھلاڑی جیتا ہے یا نہیں، طلباء کھیل کی حالت کو جانچنے اور مناسب نتیجہ کا انتخاب کرنے کے لیے کثیر انتخابی بیانات کا استعمال کرتے ہیں۔
            Using Logical Operators:
              description_student: آپ متعدد شرائط پر مشتمل مسائل کو پرکھتے ہیں اور اپنے حل میں نیسٹڈ `if` بیانات، یعنی ایسے بیانات جو اور if بیانات کے اندر رکھے گئے ہوں، استعمال کرنا سیکھتے ہیں۔ آپ مشروط بیانات میں نئے منطقی آپریٹرز کا استعمال کرتے ہوئے اظہار (expressions) لکھتے ہیں اور نتیجہ پر ان آپریٹرز کے اثر کی نشاندہی کرتے ہیں۔ اس کے بعد آپ نیسٹڈ `if` بیانات اور منطقی آپریٹرز (logical operators) کا استعمال کرتے ہوئے اپنے Pop the Balloons گیم کے گیم پلے اور فعالیت کو بہتر بناتے ہیں۔
              description_teacher: طلباء متعدد شرائط پر مشتمل مسائل کو پرکھتے ہیں اور اپنے حل میں نیسٹڈ `if` بیانات، یعنی ایسے بیانات جو اور if بیانات کے اندر رکھے گئے ہوں، استعمال کرنا سیکھتے ہیں۔ طلباء مشروط بیانات میں نئے منطقی آپریٹرز کا استعمال کرتے ہوئے اظہار (expressions) لکھتے ہیں اور نتیجہ پر ان آپریٹرز کے اثر کی نشاندہی کرتے ہیں۔ اس کے بعد طلباء نیسٹڈ `if` بیانات اور منطقی آپریٹرز (logical operators) کا استعمال کرتے ہوئے اپنے Pop the Balloons گیم کے گیم پلے اور فعالیت کو بہتر بناتے ہیں۔

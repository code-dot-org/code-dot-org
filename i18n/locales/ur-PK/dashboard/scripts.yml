        csdu6-playground:
          lessons:
            lesson-1:
              name: ٹمپلیٹ
            lesson-3:
              name: بورڈ آؤٹ پُٹ (LED بزر)
              description_teacher: |-
                -   سرکٹ کھیل کے میدان پر بزر استعمال کریں۔
                -   سرکٹ کھیل کے میدان پر LED کا استعمال کریں
                -   کوئی متغیر(variables) نہیں؛ کوئی if بیانات نہیں؛ کوئی اسکرین عناصر نہیں
            lesson-4:
              name: ایپ لیب آؤٹ پٹس (setProperty)
              description_teacher: |-
                -   اسکرین پر عناصر کو تبدیل کرنے کے لیے ()setProperty کا استعمال کریں
                -   بے ترتیب نمبروں کا استعمال کرتے ہوئے رنگوں اور x/y پوزیشنوں پر توجہ دیں
                -   اسکرین پر متن تبدیل کرنے کے لیے ()setText کا استعمال کریں
                -   کوئی سرکٹ کھیل کا میدان نہیں؛ کوئی if بیانات نہیں؛ کوئی متغیر (variables) نہیں
            lesson-5:
              name: سنسرز
            lesson-6:
              name: بورڈ ان پُٹ (بٹن ٹاگل)
              description_teacher: |-
                -   اسکرین پر عناصر کو تبدیل کرنے کے لئے بٹنوں کا استعمال کریں
                -   اسکرین پر عناصر کو تبدیل کرنے کے لیے ٹاگل سوئچ کا استعمال کریں
                -   بٹنوں کا استعمال کریں اور سرکٹ کھیل کے میدان میں بزر کے ساتھ ٹاگل کریں
                -   کوئی if بیانات نہیں؛ کوئی متغیر (variables) نہیں؛ اوکے اسکرین آؤٹ پٹس
            lesson-7:
              name: متغیرات + If-بیانات
              description_teacher: |-
                -   اسکرین پر عناصر کو اپ ڈیٹ کرنے کے لیے متغیر + کاؤنٹر پیٹرن کا استعمال کریں
                -   مثال: ایک بٹن کو دبانے کی تعداد شمار کریں
                -   ٹاگل سوئچ کی پوزیشن چیک کرنے کے لیے if-statements کا استعمال کریں
                -   متغیر کی قدر چیک کرنے کے لیے متغیرات کا استعمال کریں
                -   مثال کے طور پر: کلکس کی ایک خاص تعداد کے بعد بزر چلائیں
            lesson-8:
              name: 'چھوٹا پراجیکٹ: آن دی گو ایپس'
            lesson-9:
              description_teacher: |-
                -   سرکٹ کھیل کے میدان میں رنگین LED تبدیل کرنے کے لیے اسکرین ایونٹس کا استعمال کریں
                    on(), off(), pulse(), toggle() اور blink() کے LED فنکشنز کا استعمال کریں
                -   رنگین LEDs کی شدت کو تبدیل کریں
                -   فوکس نہیں: صفیں (arrays).
                -   صرف 0 سے گنتی کے تصور اور پوزیشن میپنگ کے تصور کی ضرورت ہے (یعنی: [0] CP پر مخصوص LED پر نقش ہوتا ہے؛ [5] CP پر مختلف LED پر نقش ہوتا ہے)
            lesson-10:
              name: ا‌یپ لیب ان پٹس (getProperty, getText) (ڈراپ ڈاؤن ان پٹس سلائیڈرز؟)
              description_teacher: |-
                صرف ایپ لیب میں - کوئی سرکٹ پلے گراؤنڈ نہیں (ابھی تک)۔

                getProperty، متغیرات، اور if-بیانات کے بارے میں سب کچھ

                -   ڈراپ ڈاؤن سے پراپرٹی حاصل کریں۔ اگر (X) -> کریں (Y) (If (X) -> do (Y))
                -   سلائیڈر سے پراپرٹی حاصل کریں۔ اسکرین پر کسی چیز کی پوزیشن کو اپ ڈیٹ کرنے کے لیے استعمال کریں؟
                -   ان پٹ سے متن حاصل کریں۔ لیبل کو اپ ڈیٹ کرنے کے لیے استعمال کریں۔

                 \*\* نئی ()getProperty کمانڈ پر توجہ مرکوز کریں اور اسے نئے ڈیزائن elts کے ساتھ کیسے استعمال کیا جائے۔ کل کے لیے بورڈ کے ان پٹ/آؤٹ پٹس کو محفوظ کریں!\*\*

                 کل کے سبق میں، موٹر سائیکل گیم شامل کریں جہاں آپ CP دبا سکتے ہیں اور اسکرین پر کچھ تبدیلی لا سکتے ہیں۔
            lesson-11:
              name: ان پٹس کو ملانا
              description_teacher: |-
                -   سرکٹ کھیل کے میدان کے پہلوؤں کو اپ ڈیٹ کرنے کے لیے ڈراپ ڈاؤن اور سلائیڈرز کا استعمال کریں
                -   ()getProperty اور ()setProperty کا استعمال کرتے ہوئے CP ان پٹ سے اسکرین عناصر کو اپ ڈیٹ کریں
                -   اسکرین ان پٹ \<> بورڈ آؤٹ پٹ باب نمبر 1 کے آخر میں Maker پروجیکٹ کی تیاری ہے

                 **خود کے لیے نوٹ: ان سطحوں کو باقاعدہ ایل ای ڈی کے بجائے رنگین ایل ای ڈی استعمال کرنا چاہیے۔** اصل نصاب میں، ہمیں صرف لیڈ اور بزر تک رسائی حاصل تھی۔ لیکن اب، ہمارے پاس رنگین ایل ای ڈی ہیں، تو آئیے انہیں یہاں بھی استعمال کریں
            lesson-12:
              name: 'پراجیکٹ: میکر'
            lesson-14:
              name: موسیقی + صفیں (Arrays)

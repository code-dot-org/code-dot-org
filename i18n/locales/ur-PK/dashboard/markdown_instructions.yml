      frozen circle function_markdown_instruction: 10 اوورلیپنگ سرکلز بنانے کے لیے، ایک نیا "ایک دائرہ بنائیں" بلاک استعمال کریں۔ سرکلز کے درمیان جمپ فارورڈ کرنا نہ بھولیں۔
      frozen circle_markdown_instruction: سرکل ایک مخصوص خاکہ (شیپ) ہوتا ہے۔ کیا آپ یہ معلوم کرسکتے ہیں کہ سوالیہ نشانات کی جگہ کونسے نمبر ڈال کر ایک سرکل بنایا جا سکتا ہے؟
      frozen cross rotate dense_markdown_instruction: 'چلیں اس عمل کو 90 بار دہراتے ہیں! 360 حاصل کرنے کے لیے 90 کو کتنی بار دہرانا ہوگا؟ اشارہ: یہ واقعی بہت چھوٹا نمبر ہے۔'
      frozen cross rotate_markdown_instruction: اب اسے 10 بار دہرانے کی کوشش کریں۔ ہر لائن کے درمیان آپ کو کتنے ڈگری اسے گھمانے کی ضرورت ہوگی؟
      frozen cross_markdown_instruction: ایک "ریپیٹ" بلاک کو ان کمانڈز کے گرد استعمال کرتے ہوئے ایک پلس سائن بنائیں۔ کیا آپ نے یہ غور کیا کہ ایلسا آگے اور پیچھے حرکت کرسکتی ہے؟
      frozen diamond mini snowflake_markdown_instruction: کیا آپ جانتے ہیں کہ ہرسنوفلیک ایک مختلف شکل کا ہوتا ہے؟ آئیں "ریپیٹ" بلاک استعمال کرتے ہوئے ایک ایسا نیا سنوفلیک کری-ایٹ کریں جس میں 4 مرتبہ پیرالل-اوگرام کو دہرائیں، ہر پیرالل-اوگرام کے بعد دائیں جانب 90 ڈگری موڑیں۔
      frozen diamond snowflake_markdown_instruction: اب، 'دہرائیں' بلاک کی مدد سے ایک پیرالل-اوگرام کو 10 بار رپیٹ کرتے ہوئے ایک نیا اسنوفلیک بنائیں اور ہر ایک کے درمیان دائیں طرف 36 ڈگری پر موڑیں۔
      frozen diamond_markdown_instruction: ان بلاکس کے گرد ایک رپیٹ کو استعمال کرتے ہوئے ایک پیرالل-اوگرام بنائیں۔ یہ بالکل ایک ریکٹ-اینگل کی طرح کا ہوتا ہے لیکن اس کے مختلف اینگلز ہوتے ہیں۔ اس والے میں تمام اینگلز 90 ڈگری ہونے کے بجائے 60 ڈگری اور 120 ڈگری کے ہیں۔
      frozen freeplay_markdown_instruction: اب آپ باقاعدہ طور سے ایک ماہر آرٹسٹ بن چکے ہیں! ایک ونٹر ونڈرلینڈ تخلیق کریں۔
      frozen perpendicular_markdown_instruction: آئیں اب یہ دیکھتے ہیں کہ آیا ہم دو لائنز کری-ایٹ کرسکتے ہیں یا نہیں جو ایک دوسرے سے 90 ڈگری اینگل پر واقع ہوں۔ آپ کو "مڑیں" بلاک کے ساتھ ساتھ "چلیں" بلاک بھی استعمال کرنے کی ضرورت ہوگی۔
      frozen snowflake branch_markdown_instruction: '"ایک سنوفلیک برانچ بنائیں" بلاک کی مدد سے آپ تین برانچز بنالیں، جو کہ ایک سنوفلیک جیسی لگنے لگتی ہیں۔'
      frozen snowflake full_markdown_instruction: اب ایک خوبصورت سنوفلیک بنانے کے لئے اسے 8 بار دہرائیں!
      frozen snowflower_markdown_instruction: سنو پیٹرن کے پیچیدہ تر خاکے بہت سادہ شکلوں سے کری-ایٹ کئے جاسکتے ہیں۔ کیا آپ 5 بار دہراتے ہوئے سائز 5 کے 5 سرکلز اور سائز 10 کے 5 سرکلز بنا سکتے ہیں؟
      frozen square iterative_markdown_instruction: ایسا لگتا ہے کہ ہم ایک اسکوائر بنانے میں آدھا کام کرچکے ہیں۔ آئیں 4 لائنیں باہم جوڑ کر ایک اسکوائر کری-ایٹ کرتے ہیں۔
      frozen square loop 3x_markdown_instruction: آئیں تین اسکوائرز کری-ایٹ کرتے ہیں۔ ہر اسکوائر بنانے کے بعد 120 ڈگری پرمڑنا نہ بھولیں۔
      frozen square loop_markdown_instruction: ہائے، میں ارینڈیل کی آنا ہوں! آئیں "دہرائیں" بلاک کے ساتھ ایک اسکوائر بنائیں، جس سے کم بلاکس استمعال کرنے پڑتے ہیں۔ ایک اسکوائر بنانے کے لیے کتنی بار (؟؟؟) "دہرائیں" بلاک کے اندر کے بلاکس کو لوپ کرنا کرنا ہوگا؟

    level:
      instructions:
        maze_2_2: 'کیا آپ شرارتی پِگ کو پکڑنے میں میری مدد کر سکتے ہیں؟ چند ایک "آگے بڑھیں" بلاکس کو ایک ساتھ لگائیں اور مجھے وہاں تک پہنچنے میں مدد کے لئے "چلائیں" دبائیں۔'
        maze_2_1: یہ پگ میرے پنکھوں کو خراب کر رہا ہے۔ اسے ڈھونڈنے میں میری مدد کریں!
        maze_2_2_5: راستے کا سراغ لگائیں اور پاگل پگ کی طرف جانے میں میری رہنمائی کریں۔ TNT سے بچیں یا پنکھ اڑ جائیں گے!
        maze_2_3: سبز برائی کی جانب میری رہنمائی کریں! (TNT پر دھیان دیں)
        maze_2_4: پرسکون رہیں اور برے پِگ کو ڈھونڈنے میں میری مدد کریں۔ ورنہ مجھے غصہ آ سکتا ہے!
        maze_2_5: ایک طریقہ ہے کہ میں صرف 2 بلاکس کا استعمال کرتے ہوئے پاگل پگ تک پہنچ سکتا ہوں۔ کیا آپ اس کا اندازہ لگا سکتے ہیں؟
        maze_2_6: صرف تین بلاکس کا استعمال کرتے ہوئے مجھے سبز مداخلت کار تک پہنچانے کی کوشش کریں۔
        maze_2_7: تھوڑی تعداد میں بلاکس کا استعمال کرتے ہوئے اس برے پگ کو نکالنے میں میری مدد کریں۔ ایک سے زیادہ "مرتبہ دہرائیں" بلاک استعمال کرنے کی کوشش کریں۔
        maze_2_8: 'جب کوئی بلاک سرمئی ہو، تو اس کا مطلب ہے کہ آپ اسے حذف نہیں کر سکتے ہیں۔ 3 بار دہرانے والے "دہرائیں" بلاک کا استعمال کرتے ہوئے اس پزل کو حل کریں۔ ان 3 بلاکس کو سرمئی "دہرائیں" بلاک کے اندر ڈالنے کی کوشش کریں: حرکت دیں، حرکت دیں، موڑیں۔'
        maze_2_9: ٹھیک ہے، نیا "اس تک دہرائیں" بلاک کو آزمائیں - یہ تب تک دہرائے گا جب تک میں اس پریشان کرنیوالے پِگ تک نہ پہنچ جاؤں گا۔
        maze_2_10: ٹھیک ہے، مشق کے لیے ایک آخری مرتبہ - کیا آپ اسے صرف 4 بلاکس استعمال کرتے ہوئے حل کر سکتے ہیں؟
        maze_2_11: عزیز شخص۔ میں زومبی ہوں۔ میں بھوکا ہوں۔ سورج مکھی تک پہنچنا ضروری ہے... کیا آپ مجھے صرف 5 بلاکس کے ساتھ وہاں لے جا سکتے ہیں؟
        maze_2_12: ٹھیک ہے، یہ ایک جیسا ہے، لیکن تھوڑا مختلف ہے۔ کیا آپ اسے صرف 5 بلاکس میں کر سکتے ہیں؟
        maze_2_13: 'نیا "اِف" بلاک استعمال کریں مجھے یہ فیصلہ کرنے دینے کے لئے کہ کب مڑنا ہے۔ اشارہ: آپ کو صرف ایک اور بلاک کی ضرورت ہے، لیکن سیکھیں کہ ہم اسے کیسے تشکیل دیتے ہیں تاکہ اگلی بار آپ اسے خود سے کر سکیں۔'
        maze_2_14: ٹھیک ہے، یہ بالکل آخری پزل کی طرح ہے، لیکن آپ کو یہ یاد رکھنے کی ضرورت ہے کہ آپ نے "اِف" بلاک اور "دہرائیں" بلاک کو ایک ساتھ کیسے استعمال کیا تھا۔
        maze_2_15: مجھے سورج مکھی چاہیے! بلاکس کی چند تعداد کے ساتھ مجھے وہاں تک پہنچانے کے لیے "if" بلاک استعمال کریں۔
        maze_2_16: ٹھیک ہے، آئیں مشق کے لیے دوبارہ کریں - یہ بہت مختلف نہیں ہے، لیکن چومپرز سے ہوشیار رہیں!
        maze_2_17: '"If-else" بلاک ایک حالت کی جانچ کرتا ہے، اور پھر ایک یا دوسرا کام کرتا ہے۔ مجھے سورج مکھی تک لے جانے کے لئے اس نئے بلاک کو استعمال کرنے کی کوشش کریں۔'
        maze_2_18: '"if-else" بلاک کی ایک اور مشق، کیا آپ اسے اپنی پہلی کوشش میں اسے درست کر سکتے ہیں؟'
        maze_2_19: کیا آپ مزید پیچیدہ میز کو حل کرنے میں میری مدد کے لیے صرف 3 بلاکس شامل کر سکتے ہیں؟ اگر آپ اسے درست کرتے ہیں، تو لمبائی سے قطع نظر میں کسی بھی خمدار راستے پر چل سکتا ہوں۔
        turtle_1_1: ہیلو، میں ایک فنکار ہوں. تم مجھے تقریبا کچھ بھی اپنی طرف متوجہ کرنے کے لئے کوڈ لکھ سکتے ہیں. مجھے تصویر میں سرمئی لائنوں پر اپنی طرف متوجہ کرنے کے لئے چند بلاکس کا استعمال کریں.
        turtle_1_2: 'اب، ایک مربع اپنی طرف متوجہ. نوٹ: نئے “سیٹ رنگ” بلاک میں اسے اٹھا کر اپنے پسندیدہ رنگ کا استعمال کریں.'
        turtle_1_3: صرف 3 بلاکس کا استعمال کرتے ہوئے ایک مربع بنائیں.
        turtle_1_4: 'جس کے اطراف مختلف رنگوں میں تمام ہیں ایک مثلث اپنی طرف متوجہ, ہر وقت ایک مختلف رنگ چنتا ہے کہ “بے ترتیب رنگ” اختیار کا استعمال کرتے ہوئے. اشارہ: آپ کو یہ معلوم کرنا پڑے گا کہ باری بلاک میں نمبر پر کلک کرکے کس حد تک تبدیل کرنا ہوگا.'
        turtle_1_5: اب، پریکٹس کے لئے، ایک لفافے کو اپنی طرف متوجہ کرنے کے لئے ایک مثلث اور پھر ایک مربع اپنی طرف متوجہ.
        turtle_1_6: 'آپ کو اس مثلث اور مربع اپنی طرف متوجہ کرنے کا طریقہ معلوم کر سکتے ہیں؟ اشارہ: سب سے پہلے مثلث کرو، پھر مربع ڈرائنگ سے پہلے تبدیل کرنے کے لئے کتنا باہر اعداد و شمار.'
        turtle_1_7: ٹھیک ہے، چلو یہ تھوڑا مشکل بناتے ہیں - دیکھیں کہ اگر آپ ان سبز شیشے کو اپنی طرف متوجہ کرسکتے ہیں. چوکوں ہر طرف 100 پکسلز ہیں، اور وہ 50 پکسلز کے علاوہ ہیں. سبز میں اپنی طرف متوجہ کرنے کے لئے مت بھولنا!
        turtle_1_8: ٹھیک ہے، یہ جاننے کی کوشش کریں کہ اگر آپ اس کوڈ کو چلاتے ہیں تو کیا ہوتا ہے (یا اس کی کوشش کرنے کے لئے “چلائیں” دبائیں). اس کے بعد، ڈرائنگ کو مکمل کرنے کے لئے کافی بار دوبارہ کریں. رنگ ہر وقت مختلف ہو جائے گا.
        turtle_1_9: کیا آپ یہ سمجھ سکتے ہیں کہ دائرے کو اپنی طرف متوجہ کرنے کے لئے سوال کے نشانات کو تبدیل کرنے کی کون سی تعداد ہے؟
        turtle_1_10: 'تم نے اسے بنایا! اب، آپ چاہتے ہیں کچھ بھی اپنی طرف متوجہ. کچھ مزہ خیالات: ایک چھڑی کے اعداد و شمار، snowflake، یا سرپل. نئے “سیٹ چوڑائی” بلاک کو بھی آزمائیں. مزہ کرو!'
        turtle_4_1: 'کیا آپ صرف 3 بلاکس کے ساتھ ایک مثلث (100 پکسلز کے کناروں کے ساتھ) اپنی طرف متوجہ کر سکتے ہیں؟ اشارہ: ایک “دوبارہ” بلاک کا استعمال کریں.'
        turtle_4_2: ایک شامل کریں “90 ڈگری کی طرف سے دائیں باری” بلاک کہیں پروگرام کے وسط میں پہلے سے ہی ان مثلث کو اپنی طرف متوجہ کرنے کے لئے کام کی جگہ پر باہر.
        turtle_4_3: ٹھیک ہے، یہاں آپ کو ایک مثلث کو اپنی طرف متوجہ کرنے کے لئے لکھا کوڈ ہے. آپ کو ایک خوبصورت پھول بنانے کے لئے ایک “دوبارہ” اور “باری” بلاک شامل کر سکتے ہیں?
        turtle_4_4: 'یہاں پچھلے پہیلی سے ایک ہی کوڈ ہے، لیکن ہر مثلث کو ڈرائنگ کرنے کے بعد صرف 36 ڈگری تبدیل. کتنی بار اس کو دوبارہ کرنے کی ضرورت ہے؟ (اشارہ: ڈرائنگ رخ کے 360 ڈگری مکمل دائرے آئے گا کے بعد)'
        turtle_4_5: 'یہاں پچھلے پہیلی سے ایک ہی کوڈ ہے، لیکن 36 بار موڑ بار بار بار. موڑ کتنی ڈگری ہونا چاہئے؟ (اشارہ: ڈرائنگ رخ کے 360 ڈگری مکمل دائرے آئے گا کے بعد)'
        turtle_4_6: صرف 3 بلاکس کا استعمال کرتے ہوئے، آپ کو 20 پکسلز کے کناروں کے ساتھ ایک مربع اپنی طرف متوجہ کر سکتے ہیں؟
        turtle_4_7: 'یہاں گزشتہ پہیلی سے مربع ڈرائنگ کے لئے کوڈ ہے. آپ کو ایک سیڑھی کی طرح 10 ملحقہ چوکوں کو اپنی طرف متوجہ کرنے کے لئے اسے دوبارہ کر سکتے ہیں؟ اشارہ: آپ کو صرف 2 مزید بلاکس کی ضرورت ہے.'
        turtle_4_8: یہاں پچھلے پہیلی کا حل ہے. آپ ڈرائنگ مکمل کرنے کے لئے صرف 2 مزید بلاکس شامل کر سکتے ہیں؟
        turtle_4_9: یہاں پچھلے پہیلی کا حل ہے. ڈرائنگ کو مکمل کرنے کے لئے کتنے ڈگری آپ کو تبدیل کرنا چاہئے؟ (آپ کو شاید چند بار اندازہ لگانے کی ضرورت ہے)
        turtle_4_10: یہاں پچھلے پہیلی کا حل ہے. کتنی بار آپ کو ڈرائنگ مکمل کرنے کے لئے دوبارہ کرنا چاہئے؟
        turtle_4_11: مختلف پیٹرن بنانے کے لئے “باری” اور “دوبارہ” بلاکس میں نمبروں کو تبدیل کرنے کی کوشش کریں. یا، کوڈ کے باقی حصوں کو تبدیل کرنے کا تجربہ آپ چاہتے ہیں کچھ بھی اپنی طرف متوجہ کرنے کے لئے.
        maze_karel_1_1: ہیلو، میں ایک کسان ہوں. یہ پودے لگانے کے لئے تیار ہے تو میں اپنے فارم پر میدان چپٹا کرنے کے لئے آپ کی مدد کی ضرورت ہے. مجھے گندگی کے ڈھیر میں منتقل کریں اور اسے ختم کرنے کے لئے “ہٹائیں” بلاک کا استعمال کریں.
        maze_karel_1_2: اگلا، مجھے سوراخ میں منتقل کریں اور “بھرنے” بلاک کا استعمال کرتے ہوئے، گندگی کے دو شاولفل کے ساتھ بھریں.
        maze_karel_1_3: گندگی کے ڈھیر پر مجھے منتقل کریں اور مجھے بتائیں کہ کتنے shvelfuls ممکن حد تک چند بلاکس کا استعمال کرتے ہوئے دور کرنے کے لئے.
        maze_karel_1_4: 'کیا آپ مجھے گندگی کے تمام چاروں ڈھیروں کو دور کرنے میں مدد کر سکتے ہیں؟ اشارہ: اگر آپ کر سکتے ہیں تو دوبارہ بلاک کا استعمال کریں.'
        maze_karel_1_5: 'میرے ساتھ ان تمام سوراخ میں بھرنے میں مدد کریں 5 گندگی کے shvelfuls. اشارہ: آپ “جبکہ” بلاک کے اندر “دوبارہ” بلاک ڈال سکتے ہیں.'
        maze_karel_1_6: ممکن حد تک چند بلاکس کا استعمال کرتے ہوئے، گندگی کے تمام ڈھیر کو ہٹا دیں. “جبکہ” بلاک پر ڈراپ ڈاؤن مینو میں نئے اختیارات مجھے بتائیں کہ اگر میں ڈھیر یا سوراخ پر کھڑا ہوں.
        maze_karel_1_7: واہ، میں نے ایک بہت گہری سوراخ پایا! میں نہیں جانتا کہ گندگی کے کتنے جھاڑیوں کی ضرورت ہے. کیا آپ ایک پروگرام لکھ سکتے ہیں جو زمین تک بھی نہیں ہے جب تک اسے برتا ہے؟
        maze_karel_1_8: مجھے ممکن حد تک چند بلاکس کا استعمال کرتے ہوئے، میدان کے آخر میں سوراخ میں بھرنے میں مدد کریں.
        maze_karel_1_9: 'مجھے گندگی کے ان تمام ڈھیروں کو ہٹا دیں. ممکن حد تک چند بلاکس کے طور پر استعمال کرنے کی کوشش کریں. اشارہ: “جبکہ” بلاک کا استعمال کرنے کی کوشش کریں.'
        maze_karel_1_10: میں دیر سے کام کر رہا ہوں، تو یہ تاریک ہے، اور میں نہیں بتا سکتا کہ ڈھیر کتنے بڑے ہیں. اب میرے پاس تمام اختیارات نہیں ہیں جو میں نے استعمال کیا تھا جبکہ بلاک. میدان کے ساتھ ساتھ مجھے منتقل کریں، اور ایک ڈھیر ہے تو، اسے ہٹا دیں.

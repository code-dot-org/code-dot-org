        studio_gumball_move_to_actor: Gumball (اداکار 1) اور ڈارون (اداکار 2) میدان دن کے لئے دیر ہو چکی ہیں! Gumball “اقدام اداکار” بلاک کا استعمال کرتے ہوئے ڈارون نیچے 200 پکسلز منتقل کرنے میں مدد کریں. اگلا، جب وہ ایک دوسرے کو تلاش کرتے ہیں تو آواز کو کھیلنے کے لئے “جب اداکار چھوتا ہے” ایونٹ کو ایک بلاک سے منسلک کریں.
        studio_gumball_repeat: '“ہمیشہ کے لئے دوبارہ” بلاک آپ کو مسلسل کوڈ چلانے کی اجازت دیتا ہے. آپ کو بار بار بائیں اور دائیں منتقل کی طرف سے ان کی نسل کے لئے گرم Gumball مدد کرنے کے لئے اس کے بلاکس منسلک کر سکتے ہیں؟'
        studio_gumball_click_hello: کیا آپ انتون “تیار، سیٹ، جاؤ!” کہہ کر ایک دوڑ کے آغاز کا اعلان کرنے میں مدد کر سکتے ہیں؟ اپنے پروگرام کی جانچ کرنے کے لئے، رن پر کلک کرنے کے بعد انتون پر کلک کرنا مت بھولنا!
        studio_gumball_move_events: ڈارون پرچم اجتماع مقابلہ میں ہے! اس کے واقعات میں سے ہر ایک کے لئے “اقدام” بلاک منسلک کی طرف سے کے ارد گرد چلانے میں مدد. جب آپ کر رہے ہیں، چلائیں پر کلک کریں اور تمام جھنڈوں کو جمع کرنے کی کوشش کریں.
        studio_gumball_sound_and_points: ہم نے سب سے زیادہ کوڈ فراہم کیا ہے جو انتون (اداکار 2) کو بائیں اور دائیں منتقل کرتا ہے، اس کے ساتھ ساتھ اسکرین کے ارد گرد کیلے جو (اداکار 1) کو منتقل کرنے کے لئے کوڈ رکھتا ہے. کیا آپ کوڈ کو ختم کر سکتے ہیں اور “جب اداکار چھوتے ہیں” ایونٹ میں بلاکس شامل کرسکتے ہیں تاکہ آپ دونوں آواز کھیلیں اور کیلے جو اور انتون ٹکرائیں جب ایک پوائنٹ اسکور کریں؟ کھیل کھیلنے کے لئے چلائیں دبائیں.
        studio_gumball_warn_food_fight: ڈارون صرف ایک کھانے کی جنگ سے فرار ہو گئے! پس منظر کو “حروف” میں تبدیل کریں اور تیزی سے ڈارون کی رفتار مقرر کریں، پھر چلائیں دبائیں اور اسے انتباہ کرنے کے لئے پینی کو منتقل کریں.
        studio_gumball_join_food_fight: کھانے کی جنگ میں شمولیت اختیار کریں! کیلے جو (اداکار 1) انتون (اداکار 2) میں کھانا پھینک کرنے کے لئے “اداکار پھینک آئٹم دائیں” کمانڈ کا استعمال کریں! وہ مارا جاتا ہے جب ناراض کرنے کے لئے انتون کے موڈ مقرر.
        studio_gumball_free_play: آپ کے اپنے کھیل یا کہانی بنائیں. جب آپ کر لیں تو، دوستوں کو اپنے فون، ٹیبلٹس، یا کمپیوٹرز پر اپنے کھیل کی کوشش کرنے کے لئے ختم کریں پر کلک کریں!

    loop_while:
      1:
        text: "Hi, I'm Makinde! Let's learn about the \"while block.\""
      2:
      3:
    frozen_intro:
      1:
        text: "ہائے، میرا نام لینڈسے ہے۔ میں ماڈل، ایکٹ کرنے کے ساتھ اپنی اپپس خود لکھتی ہوں۔ آئیں اینا اور ایلسا کو جوائن کرنے کے لیے کوڈ کو استعمال کریں اورسیکھیں کہ میجک اینڈ بیوٹی آف آئس کو وہ کیسے ایکسپلور کر رہی ہیں۔"
      2:
        text: "آپ آئس-اسکیٹنگ کرتے ہوۓ سنوفلیکس اور پیٹرنز کری-ایٹ کریں گے اور ونٹر ونڈرلینڈ بھی جو بعد میں آپ اپنے دوستوں کے ساتھ شیئر بھی کرسکیں گے!"
      3:
        text: "اگلے آوور میں، آپ ہاؤ-ٹو-کوڈ کی بیسکس سیکھنے جا رہے ہیں۔ ٹریڈیشنل پروگرامنگ عام طور پر ٹیکسٹ (الفاظ) میں ہوتی ہے، لیکن ہم بلاکلی استعمال کریں گے، جس میں ویژول بلاکس استعمال میں آتے ہیں جن کو آپ پروگرامز لکھنے کے لیے ڈریگ اور ڈراپ کرسکتے ہیں۔ اور اصل میں آپ کوڈ کری-ایٹ کر رہے ہیں۔ یونیورسٹی لیول کے اسٹوڈنٹ بھی اسی طرح سے بیسکس سیکھتے ہیں۔"
      4:
        text: "ایک پروگرام دراصل انسٹرکشنز کا ایک سیٹ ہوتا ہے جو کہ کمپیوٹر کو بتاتا ہے کہ کیا کرنا ہے۔ آئیں ایک کوڈ تیار کرتے ہیں، یا ایک پروگرام، جس میں ایلسا کی مدد سے ایک سمپل لائن کری-ایٹ کرنا ہے۔ بعد میں ہم اسے مزید کامپلیکس پیٹرنز بنانے کے لئے استعمال کریں گے ۔"
      5:
        text: "آپ کی اسکرین تین بڑے حصوں میں اسپلٹ ہوئی ہے۔ لیفٹ پر، آئس سرفیس ہے جہاں آپ اپنا پروگرام رَن کریں گے۔ ہر لیول کی مخصوص انسٹرکشن، سرفیس کے بالکل نیچے لکھی ہوئی موجود ہیں۔"
      6:
        text: "یہ مڈل ایریا دراصل ٹول باکس ہے، اور ان میں سے ہر ایک بلاکس ایک منفرد ایکشن کا حامل ہے جو کہ ایلسا اور ایننا انجام دے سکتی ہیں۔"
      7:
        text: "رائٹ سائڈ پر وائٹ سپیس کو ورک اسپیس کہتے ہیں، اور یہ وہ جگہ ہے جہاں ہم اپنا پروگرام تیار کریں گے۔ آئس سرفیس میں چلنے کرنے کے لیے، آپ \"سامنے چلیں\" بلاک کو استعمال کریں گے۔"
      8:
        text: "یہاں، یہ \"سامنے چلیں\" بلاک کہتا ہے، \"سامنے چلیں 100 پکسلز\"۔ جب ہم \"رَن\" پریس کریں گے، تو کیا ہوگا؟ اسکرین پر ایلسا ایک مخصوص حد آگے بڑھتی ہے، اصل میں صرف 100 پکسلز! پکسل دراصل آپ کی کمپیوٹر اسکرین کے بہت چھوٹے اسکوائرز ہوتے ہیں۔"
      9:
        text: "اس پزل میں ہمارے پاس جو بلاک ہیں یہ بتا رہے ہیں کہ \"دائیں طرف مڑیں 90 ڈگریز\"۔ اور جب ہم اس \"دائیں طرف مڑیں\" کو استعمال کرتے ہیں تو یہ ایلسا کو ایک سرٹین اماؤنٹ (متعین قدر) پر ٹرن کر دیتے ہیں۔ اب آپ جس طرح اور جہاں تک چاہیں ایلسا کو ٹرن کرسکتے ہیں۔ یہ اینگل ایلسا کے پاتھ سے آگے تک میژرڈ (ناپ) سکتا ہے۔ لہذا، یہ ایک 90 ڈگری ٹرن ہے۔ اور یہ ایک 120 ڈگری ٹرن ہے۔"
      10:
        text: "یاد رکھیں، آپ پکسلز کے نمبرز اور ڈگریز کو، ایروز کے ساتھ ان پر کلکنگ کرتے ہوئے تبدیل کرسکتے ہیں۔"
    frozen_loops:
      1:
        text: "ہائے، میں پاؤلا ہوں! دہرانے کے عمل میں کمپیوٹر بہت کارآمد ہوتے ہیں۔ آپ 10، 20، یا 100 تک گنتی کرسکتے ہیں۔ لیکن کمپیوٹر ایک بلیئن یا ایک ٹریلئن تک بھی گنتی کرسکتا ہے۔ وہ یہ کرتے ہوئے بیزار نہیں ہوتا اور اسے اس کام میں صرف چند سیکنڈز لگیں گے۔ چاہے یہ کاؤنٹنگ کرنا ہو، یا ڈرائنگ، یا کچھ بھی – کمپیوٹر ایسے کاموں کو سینکڑوں بلکہ یہاں تک کہ بلیئن مرتبہ بھی دہرا سکتا ہے۔"
      2:
        text: "پروگرامنگ کی زبان میں، ہم اسے ایک لوپ کہتے ہیں۔ ایک لوپ دراصل بار بار دہرانے کے عمل کا کوڈ ہوتا ہے۔ اگلے پزل کے لیے، آپ کا گول یہ ہے کہ اینا کے ساتھ \"دہرائیں\" بلاک استمعال کر کے ایک اسکوائر کری-ایٹ کرنا ہے۔"
      3:
        text: "آپ کوڈ کا کوئی بھی بلاک جو آپ \"رپیٹ\" بلاک کے اندر رکھیں گے وہ اتنی ہی مرتبہ ترتیب کے مطابق رپیٹ ہوگا جتنی بار آپ چاہیں گے۔"
      4:
        text: "ایک اسکوائر ڈرا کرنے کے لیے، آپ \"موو فاروڈ\" اور \"ٹرن رائٹ\" بلاک 4 مرتبہ استعمال کر سکتے ہیں۔ لیکن اس سے آسان طریقہ یہ ہوگا کہ آپ کمپیوٹر کو بتائیں کہ وہ ایک بار \"موو فارورڈ\" اور \"ٹرن رائٹ بائی 90 ڈگریز\" کرے، اور پھر اس سے کہیں کہ وہ 4 مرتبہ تک اس کام کو دہرائے۔ اس کو یہ کہنے کے لیے، آپ کو \"موو فارورڈ\" اور \"ٹرن رائٹ\" بلاک کو \"رپیٹ\" بلاک کے اندر لگانا ہوگا۔"
      5:
        text: "یا رکھیں، آپ کسی بھی عمل کو دہرانے کے لیے \"رپیٹ\" بلاک میں دہرانے کی تعداد تبدیل کرسکتے ہیں، اور یہ وہی کچھ اتنی بار دہرائے گا جتنی بار بلاک کے اندر دہرانے کا نمبر دیا ہوگا۔"
    frozen_functions:
      1:
        text: "ہائے، میں کرس بُش ہوں۔ میں ایک پروفیشنل باسکٹ بال پلیئر ہوں، اور میں نے کالج میں کوڈ کیا ہے۔"
      2:
        text: "کمپیوٹر سائنس کے سب سے اہم ترین کونسیپٹس میں ایک تصور یہ ہے کہ نئے کمانڈز کیسے ڈیفائن (وضع) کئے جائیں۔ زیادہ تر کمپیوٹر لینگویجز میں تقریباً محض 100 الفاظ یا کمانڈز ہوتے ہیں۔ اور واقعتاً، اصل فن اور جادو ان ہی بلڈنگ بلاکس کو خود آپ کے اپنے وضع کئے ہوئے نئے الفاظ میں ڈھال دینا ہے۔"
      3:
        text: "ایک بار آپ کمپیوٹر کے بارے میں یہ جان جاتے ہیں کہ ایکشن کے لیے کمانڈز کو کیسے سیکوئنس میں استعمال کیا جاتا ہے، تو پھر آپ اسے بعد میں دہرانا بہت ہی آسان ہوتا ہے۔ جب آپ اپنے کمانڈز خود ڈیزائن کر لیتے ہیں اور اسے نام دیتے ہیں، تو اس عمل کو ایک فنکشن کہتے ہیں۔"
      4:
        text: "ہائے، میں جیمز ہوں۔ جب بلاکس سے پروگرامنگ کرنا ہو تو، آپ ایسے فنکشن استعمال کریں گے، اگر اس میں آپ ایک سیٹ آف ایکشنز بار بار اور کئی مرتبہ استعمال کرنا چاہیں۔ مثال کے طور پر ایک اسکوائر کری-ایٹ کرنے کے لیے آپنے کوڈ لکھا۔"
      5:
        text: "آپ اس کو \"کری-ایٹ آ اسکوائر\" کے نام سے ایک فنکشن کے طور ڈیفائن کرسکتے ہیں۔ "
      6:
        text: "اب آپ کے پاس نیا بلاک ہے جو کہ آپ ملٹیپل مرتبہ ملٹیپل اسکوائرز بنانے کے لیے استعمال کرسکتے ہیں۔"
      7:
        text: "بہت سے سمپل شیپس بے شمار کامپلیکس پیٹرن تیار کرنے میں استمعال کئے جاسکتے ہیں۔ اگلے پزل میں، کچھ دیر پہلے آپ نے جو کوڈ سرکل بنانے کے لیے لکھا، وہ بطور ایک نیو فنکشن آپ کے پاس موجود ہے جو کہ مختلف سائزوں کے مختلف سرکلز بنا سکتا ہے۔ کیا آپ اس کو استعمال کرتے ہوئے، سنو میں پیچیدہ اور خوبصورت پیٹرینز بنانے کے لیے، ایلسا کی مدد کرسکتے ہیں؟"

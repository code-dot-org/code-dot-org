        desc: یہ سبق ہمیں الگورتھم کے بارے میں اہم کچھ دکھاتا ہے. اگر آپ کو ایک الگورتھم سادہ رکھیں تو اس کا استعمال کرنے کے طریقوں میں سے بہت سے ہیں. اگر آپ کو یقین ہے کہ سب کو ایک ہی بات کے ساتھ ختم ہوتا ہے بنانے کے لئے چاہتے ہیں، تو آپ کے الگورتھم مزید تفصیل کی ضرورت ہے.
      courseF_unplugged_envelopeVariables:
        title: لفافہ متغیرات
        desc: متغیر کمپیوٹر سائنس میں آزادی کی ایک بہت کے لئے کی اجازت دیتے ہیں. یہ سبق اس بات کی وضاحت کرنے میں مدد کرتا ہے کہ متغیر کیا ہے اور ہم انہیں بہت سے مختلف طریقوں سے کیسے استعمال کرسکتے ہیں. اس سرگرمی سے پہلے استعمال کریں (یا کے ساتھ مل کر میں) تجرید پر سبق واقعی خیال گھر کو مارا.
      courseF_unplugged_forLoopFun:
        title: لوپ تفریح کے لئے
        desc: ہم جانتے ہیں کہ loops ہمیں بار بار چیزوں کو کرنے کی اجازت دیتے ہیں، لیکن اب ہم صحیح تعمیر اضافی ساخت کے ساتھ loops استعمال کرنے کے لئے کس طرح سیکھنے کے لئے جا رہے ہیں.
      courseF_unplugged_songwritingParameters:
        title: پیرامیٹرز کے ساتھ گیت لکھنا
        desc: 'کمپیوٹر سائنس کی دنیا میں سب سے زیادہ شاندار ڈھانچے میں سے ایک فنکشن ہے. افعال (کبھی کبھی کہا جاتا طریقہ کار) منی پروگرام ہے کہ آپ کو استعمال کر سکتے ہیں اور زیادہ سے زیادہ آپ کے بڑے پروگرام کے اندر ہیں. یہ سبق طالب علموں کو intuitively سمجھنے میں مدد کرے گا کیوں افعال میں کوڈ کے ٹکڑے کو یکجا اس طرح ایک مددگار مشق ہے.  '
      courseB_unplugged_MRF_2018:
        desc: اپنے دوستوں کے لئے کوڈ لکھ کر پروگرام سیکھیں!
      PlantASeed_2018:
        title: 'حقیقی زندگی الگورتھم: ایک بیج پلانٹ'
        desc: یہ سبق ہم اپنی روز مرہ زندگی میں الگورتھم کا استعمال کرتے ہوئے، ایک مثال کے طور پر ایک بیج لگانے کے عمل کا استعمال کرتے ہوئے، طریقوں کو بلاتا ہے. یہ کمپیوٹر سائنس کی بڑی تصویر پر بھی توجہ مرکوز کرتا ہے اور کس طرح الگورتھم ایک لازمی حصہ ادا کرتے ہیں.
      UnplugHappyMaps_2018:
        title: مبارک نقشے
        desc: طالب علموں کو ایک واحد کمانڈ کا استعمال کرتے ہوئے ایک بھولبلییا کے ذریعے ایک کردار کو منتقل کرنے کے لئے سادہ الگورتھم (ہدایات کا سیٹ) تخلیق.
      GoingPlacesSafely_2018:
        title: مقامات کو محفوظ طریقے سے جانا
        desc: انٹرنیٹ ایک طاقتور، لیکن کبھی کبھی خطرناک جگہ ہے. اساتذہ انٹرنیٹ پر نیویگیشن کرتے وقت محفوظ رہنے کا طریقہ متعارف کراتے ہیں۔
      courseA_unplugged_loops_2018:
        title: لوپس انپلگ
        desc: اس سبق میں، آپ loops کے بارے میں سیکھیں گے!
      BigEvent_2018:
        title: بڑی تقریب
        desc: طالب علموں کو “واقعات” کے پروگرامنگ تصور سے متعارف کرایا جاتا ہے، جو ایسے اعمال ہیں جن کے لئے کمپیوٹر مسلسل نگرانی کرتا ہے. استاد ایک کاغذ ریموٹ پر بٹن دبائیں گے اور طالب علموں کو اس بات پر منحصر ہے کہ کون سا بٹن دبایا جاتا ہے.
      GraphPaperProgramming_2018:
        title: گراف کاغذ پروگرامنگ
        desc: طالب علموں کو ایک الگورتھم (ہدایات کا ایک سیٹ) ایک ڈرائنگ دوبارہ پیش کرنے کے لئے اپنے ہم جماعتوں کو براہ راست کرنے کے لئے پیش وضاحتی حکم کا ایک سیٹ کا استعمال کرتے ہوئے لکھتے ہیں.
      courseD_unplugged_digitalCitizenship_2018:

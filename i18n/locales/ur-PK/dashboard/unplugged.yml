ur:
  data:
    unplugged:
      Unplug1:
        title: کمپیوٹر سائنس کا تعارف
        desc: یہ سبق کمپیوٹر سائنس کے تصور کو متعارف کرائے گا اور اس کی وضاحت کرے گا کہ کمپیوٹر سائنسدان کیا کرتا ہے۔ اس سے طلباء کو کمپیوٹر سائنسدان کا کردار سنبھالنے کا موقع بھی ملے گا۔ سرگرمی کے اختتام تک، ہر طالب علم کو اس کے گھر کی یاد دہانی ہوگی کہ اس نے کیا سیکھا ہے. آپ کو نوجوان بچوں کو سیکھنے کے لئے آزمائش کی جا سکتی ہے جو الفاظ کے الفاظ کے ساتھ منسلک ہوتے ہیں جو پیروی کرتے ہیں، لیکن انہیں مزہ اور چنچل روشنی میں پیش کرتے ہیں اب زیادہ جدید مواقع کے انتظار میں کہیں زیادہ پیداواری ہے.
      Unplug2:
        title: کمپیوٹیشنل سوچ
        desc: کاغذ اور مارکر کے علاوہ کچھ بھی نہیں، طالب علموں کو کمپیوٹیشنل سوچ کے چار مراحل سیکھیں گے. ایک مختصر تعارف کے بعد، طالب علموں کو گروپوں میں تقسیم کیا جانا چاہئے جہاں انہیں دوسرے طالب علموں کے لئے ایک مخصوص راکشس (پہلے سے منتخب کردہ راکشسوں کی ایک فہرست سے) کو اپنی طرف متوجہ کرنے کے لئے ہدایات بنانا پڑے گا. پورے کام کو سڑے جانا چاہئے، پھر ٹیمیں راکشسوں سے پیٹرن، خلاصہ مختلف تفصیلات کے لئے کیٹلاگ میں تمام راکشسوں کا تجزیہ کرے گا، پھر ایک مخصوص راکشس کو اپنی طرف متوجہ کرنے کے لئے ایک اور ٹیم کے لئے ایک الگورتھم (ہدایات) پیدا کرنے کے لئے اس معلومات کا استعمال کریں گے. ٹیمیں پھر کسی دوسرے گروپ کے ساتھ الگورتھم سوئچ کریں گے اور اس الگورتھم کی طرف اشارہ کرتا ہے کی بنیاد پر راکشس کو اپنی طرف متوجہ کریں گے. کیا ڈرائنگ اصل ٹیم کا ارادہ کیا ہے؟
      Unplug3:
        title: گراف کاغذ پروگرامنگ
        desc: تصاویر کو اپنی طرف متوجہ کرنے کے لئے ایک دوسرے کے پروگرامنگ کی طرف سے، طالب علموں کو سمجھنے کے لئے شروع ہو جائے گا کہ پروگرامنگ واقعی کے بارے میں کیا ہے. کلاس ایک موجودہ تصویر کو دوبارہ پیش کرنے کی کوشش میں گراف کاغذ پر رنگ چوکوں کو ایک دوسرے کو ہدایت کرنے کے طالب علموں کی طرف سے شروع ہو جائے گا. اگر وقت ہے تو، سبق ان تصاویر کے ساتھ نتیجہ اخذ کر سکتا ہے جو طالب علموں کو خود بناتے ہیں.
      Unplug4:
        title: الگورتھم
        desc: یہ سبق الگورتھم کا احاطہ کرتا ہے۔ ٹنگرام شکلیں اور گراف کاغذ کا استعمال کرتے ہوئے، پہلی مشق یہ بتائے گی کہ ہر ہدایت کو ممکنہ حد تک واضح اور غیر مبہم بنانا کتنا اہم ہے۔ اس کے بعد، کلاس دریافت کرے گا کہ آپ کتنے طریقوں کو ایک مستطیل میں کاغذ ڈال سکتے ہیں، یہ بتاتے ہیں کہ کس طرح کچھ طریقوں کو دوسروں کے مقابلے میں زیادہ یا کم پرتوں کو لے جا سکتا ہے.
      Unplug5:
        title: افعال
        desc: اس سبق میں، طالب علموں کو سٹرنگ، موتیوں کی مالا، اور ایک خاص توجہ سے باہر ایک سنکیٹر بنا دے گا. طالب علموں کو بار بار اقدامات کی ایک سیریز کی پیروی کریں گے, پھر کئی بار نقل کیا جاتا ہے کہ “مہارت” کے بعض سیٹ کی شناخت کے لئے کہا جائے. ایک بار جب ان مہارتوں کی وضاحت کی جاتی ہے، تو انہیں ایک اہم پروگرام سے بلایا جائے گا اور تخلیق کے پورے خوبصورت عمل کو کاغذ کے ایک شیٹ پر ریکارڈ کیا جائے گا. حتمی پروگرام پوری کلاس کی طرف تیار کیا جائے گا، جو کچھ بھی ان کی قسم سٹرنگ، موتیوں کی مالا، اور توجہ. مؤثر طریقے سے اس کے لئے اجازت دینے کے لئے، طالب علموں کو ان کے مخصوص مواد کی تفصیلات “خلاصہ” کرنے کی ضرورت ہوگی اور کسی فرد کی فراہمی کے لئے مبہم شرائط پیدا کریں گے. عام جگہ ہولڈرز کا یہ استعمال متغیر کے لئے ایک حیرت انگیز تعارف ہے.
      Unplug6:
        title: شرائط
        desc: یہ ایک کلاس کھیل ہے. conditials، اگر بیانات، اور loops کے خیال کو متعارف کرانے کے بعد، کلاس ایک پہلے سے لکھا پروگرام، کارڈ کا ایک ڈیک، اور ڈرا کی قسمت کا استعمال کرتے ہوئے ایک ساتھ مشق کر سکتے ہیں.
      Unplug7:
        title: نغمہ لکھنا
        desc: سب سے زیادہ طالب علموں کے لئے دھن پڑھنا ایک بہت بدیہی منصوبہ ہے. ہم ایک ایسی سرگرمی لیں گے جو پہلے سے ہی عام علم ہے اور اسے ایک ٹھوس تعلیم میں تبدیل کریں گے وضاحت اور کالنگ افعال پر. طالب علموں کی تعریف/کال کے عمل سے واقف ہیں ایک بار, ہم ان تقریب کالز کے اندر اندر گزر پیرامیٹرز کے ساتھ ساتھ آئے کہ اضافی صلاحیتوں کا اضافہ کریں گے.
      Unplug8:
        title: تجرید
        desc: یہ سرگرمی آپ کے طالب علموں کے روزمرہ کے معمول اور مدلیب طرز سوچ کھیل کو یکجا کرتی ہے تاکہ آپ کی کلاس کو تجرید کی تاثیر کے بارے میں جاننے میں مدد مل سکے.
      Unplug9:
        title: ریلے پروگرامنگ
        desc: یہ سبق پچھلے سرگرمی سے ایک خیال لے جائے گا (4. گراف کاغذ پروگرامنگ) اور ان مہارتوں کا استعمال کرتے ہوئے ان پروگراموں کو مکمل کرنے کی اہمیت پر زور دیتے ہیں جو ترتیب میں کام کرتے ہیں اور اکثر “کیڑے” کے پروگراموں کی جانچ پڑتال کرتے ہیں.
      Unplug10:
        title: انٹرنیٹ
        desc: اس سبق میں، طالب علم انٹرنیٹ کے ذریعے بہاؤ کا مظاہرہ کریں گے، جبکہ ویب پتے، آئی پی اور ڈی این ایس کے بارے میں سیکھتے ہیں.
      Unplug11:
        title: لپیٹ
        desc: پہلی 20 گھنٹے کی سیریز میں حتمی لپیٹ اپ کلاس کو ان کے پسندیدہ لمحات کے تمام relive میں مدد ملے گی, وہ اپنے کمپیوٹر سائنس کے سفر کو جاری رکھنے میں دلچسپی رکھتے ہیں تو وہ اپنے طور پر لے جا سکتے ہیں کہ اگلے مرحلے دے جبکہ.
      UnplugHappyMaps:
        title: مبارک نقشے
        desc: طالب علموں کو ایک واحد کمانڈ کا استعمال کرتے ہوئے ایک بھولبلییا کے ذریعے ایک کردار کو منتقل کرنے کے لئے سادہ الگورتھم (ہدایات کا سیٹ) تخلیق.
      MoveIt:
        title: اسے منتقل کریں، اسے منتقل کریں
        desc: طالب علموں کو ایک واحد کمانڈ کا استعمال کرتے ہوئے ایک بھولبلییا کے ذریعے ایک کردار کو منتقل کرنے کے لئے سادہ الگورتھم (ہدایات کا سیٹ) تخلیق.
      PlantASeed:
        title: 'حقیقی زندگی الگورتھم: ایک بیج پلانٹ'
        desc: یہ سبق ہم اپنی روز مرہ زندگی میں الگورتھم کا استعمال کرتے ہوئے، ایک مثال کے طور پر ایک بیج لگانے کے عمل کا استعمال کرتے ہوئے، طریقوں کو بلاتا ہے. یہ کمپیوٹر سائنس کی بڑی تصویر پر بھی توجہ مرکوز کرتا ہے اور کس طرح الگورتھم ایک لازمی حصہ ادا کرتے ہیں.
      BuildingAFoundation:
        title: فاؤنڈیشن کی تعمیر
        desc: طلبہ صرف فراہم کردہ رسد کا استعمال کرتے ہوئے ڈھانچہ بناتے ہیں۔ ڈھانچے کو ایک کام مکمل کرنا ضروری ہے (ایک مخصوص اونچائی تک پہنچنے یا ایک خاص وزن کو برداشت کرنا)، اور طالب علموں کو جب چیزیں پیچیدہ ہو جاتی ہیں تو مسلسل ہونے کے خیال پر بحث کرتے ہیں.
      GettingLoopy:
        title: لوپی حاصل کرنا
        desc: یہ سبق ایک رقص سرگرمی کے ذریعے loops کے پروگرامنگ تصور (بار بار ہدایات) متعارف کرایا. طالب علموں کو سادہ کوریوگرافی سیکھیں گے، پھر اسے دوبارہ کرنے کی ہدایت کی جائے گی.
      RelayProgramming:
        title: ریلے پروگرامنگ
        desc: طالب علم ایک ریلے دوڑ چلاتے ہیں، جہاں وہ “گراف کاغذ پروگرامنگ” کی تصویر پر مبنی الگورتھم لکھنے کے لئے یارڈ بھر میں ڈیش کرتے ہیں. وہ ایک وقت میں صرف ایک ہی ہدایات لکھ سکتے ہیں اور اگر کہیں غلطی ہو تو انہیں اس نقطہ پر ہر چیز کو مٹانا پڑتا ہے.
      Conditionals:
        title: شرائط
        desc: مشروط بیانات کے بارے میں جاننے کے لئے، طالب علم ایک کارڈ کھیل کھیلتے ہیں اور “اگر میں ایک سرخ کارڈ ڈرا تو، مجھے ایک پوائنٹ ملتا ہے” اور “اگر میں ایک سیاہ کارڈ ڈرا تو، آپ کو ایک پوائنٹ ملتا ہے.”
      BigEvent:
        title: بڑی تقریب
        desc: طالب علموں کو “واقعات” کے پروگرامنگ تصور سے متعارف کرایا جاتا ہے، جو ایسے اعمال ہیں جن کے لئے کمپیوٹر مسلسل نگرانی کرتا ہے. استاد ایک کاغذ ریموٹ پر بٹن دبائیں گے اور طالب علموں کو اس بات پر منحصر ہے کہ کون سا بٹن دبایا جاتا ہے.
      GoingPlacesSafely:
        title: مقامات کو محفوظ طریقے سے جانا
        desc: انٹرنیٹ ایک طاقتور، لیکن کبھی کبھی خطرناک جگہ ہے. اساتذہ انٹرنیٹ پر نیویگیشن کرتے وقت محفوظ رہنے کا طریقہ متعارف کراتے ہیں۔
      GraphPaperProgramming:
        title: گراف کاغذ پروگرامنگ
        desc: طالب علموں کو ایک الگورتھم (ہدایات کا ایک سیٹ) ایک ڈرائنگ دوبارہ پیش کرنے کے لئے اپنے ہم جماعتوں کو براہ راست کرنے کے لئے پیش وضاحتی حکم کا ایک سیٹ کا استعمال کرتے ہوئے لکھتے ہیں.
      PaperPlanes:
        title: 'حقیقی زندگی الگورتھم: کاغذ طیارے'
        desc: یہ سبق ہمارے روزانہ کی زندگی میں الگورتھم استعمال کرنے کے طریقوں کو بلاتا ہے، خاص طور پر کاغذ کے ہوائی جہاز بناتے ہیں. یہ سبق کمپیوٹر سائنس کی بڑی تصویر پر بھی توجہ مرکوز کرتا ہے اور کس طرح الگورتھم ایک لازمی حصہ ادا کرتے ہیں.
      BinaryBracelets:
        title: ثنائی کمگن
        desc: طالب علموں کو ان کے نام کے پہلے خط کے بائنری نمائندگی کے طور پر کمگن بناتے ہیں. طلباء سیکھتے ہیں کہ اعداد و شمار کو ایک سے زیادہ طریقوں سے نمائندگی اور ذخیرہ کیا جا سکتا ہے.
      DigitalFootprint:
        title: آپ کے ڈیجیٹل اثرات
        desc: اساتذہ طالب علموں کو یہ خیال متعارف کراتے ہیں کہ آن لائن اپنے بارے میں معلومات ڈالنے سے ڈیجیٹل اثرات یا “پگڈنڈی” پیدا ہوتا ہے جس کے نتائج ہوتے ہیں.
      ComputationalThinking:
        title: کمپیوٹیشنل سوچ
        desc: طالب علموں کو کمپیوٹیشنل سوچ کے اقدامات کا استعمال (سڑنا, پیٹرن میچ, خلاصہ, الگورتھم) کوئی ہدایات کے ساتھ آتا ہے کہ ایک کھیل کھیلنے کے لئے کس طرح پتہ لگانے کے لئے.
      FunctionalSuncatchers:
        title: فنکشنل سن کیچرز
        desc: طالب علموں کو متغیر اور افعال کے ساتھ ایک الگورتھم بنائیں (کوڈ کے ٹکڑے ٹکڑے جو آپ بار بار استعمال کرنا چاہتے ہیں) سٹرنگ اور موتیوں کی مالا کا استعمال کرتے ہوئے suncatchers پیدا کرنے کے لئے.
      SongwritingParameters:
        title: نغمہ نگار
        desc: طالب علموں کو وضاحت اور کالنگ افعال کے بارے میں جاننے کے لئے ایک گیت میں کورس کے تصور کا استعمال کرتے ہیں.
      DiceRace:
        title: 'حقیقی زندگی الگورتھم: ڈس ریس'
        desc: یہ سبق ہمارے روزانہ کی زندگی میں الگورتھم استعمال کرنے کے طریقوں کو بلاتا ہے. اس کے حصے کے طور پر، طالب علموں کی شناخت اور ایک نرد دوڑ کھیل کے لئے الگورتھم نیچے لکھیں گے.
      Internet:
        title: انٹرنیٹ
        desc: طالب علم کاغذ کے ٹکڑوں کا استعمال کرتے ہوئے مختلف انٹرنیٹ ٹرانسمیشن کے طریقوں کی نمائندگی کرنے والے پیغامات بھیجتے ہیں.
      Crowdsourcing:
        title: Crowdsourcing
        desc: طالب علم crowdsourcing کا استعمال کرتے ہیں, ایک مسئلہ کو حل کرنے کی تکنیک کمپیوٹر سائنس میں عام, ایک کلاس روم کے طور پر ایک دوسرے کے ساتھ مل کر ایک کام کو مکمل کرنے کے لئے زیادہ مؤثر طریقے سے اگر ایک طالب علم نے اکیلے اس کی کوشش کی.
      DigitalCitizenship:
        title: ڈیجیٹل شہریت
        desc: طلباء نجی معلومات اور ذاتی معلومات کے درمیان فرق کا پتہ لگاتے ہیں، آن لائن اشتراک کرنے کے لئے محفوظ اور غیر محفوظ چیزوں کی تفریق کرتے ہیں۔
      TangramAlgorithms:
        title: تنگرام الگورتھم

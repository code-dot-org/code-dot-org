      courseB_unplugged_CnC_2018:
        title: تخلیق کرنا اور ایمانداری سے کھیلنا بہتر ہے
        desc: کاپی رائٹ اور تخلیقی صلاحیت پر ٹیم کی طرف سے کمپیوٹر سائنس کے بنیادی اصولوں پر مستعار، یہ سبق  طلباء کو شیئر کرنے اور اثر قبول کرنے کے تخلیقی عمل کو سمجھنے میں مدد فراہم کرنے کے لیے وجود میں آیا ہے۔ اس میں تخلیقی اظہار کا فروغ اور تخلیقی کام کے ساتھ انصاف کرنے کی ضرورت شامل ہے۔
      courseE_unplugged_CnC_2018:
        title: ڈیجیٹل شیئرنگ
        desc: کاپی رائٹ اور تخلیقی صلاحیت پر ٹیم کی طرف سے کمپیوٹر سائنس کے بنیادی اصولوں پر مستعار، یہ سبق طلبا کے ذریعہ ملکیت اور حق اشاعت کے احترام کے چیلنجوں اور فوائد کو سمجھنے میں مدد کے لیے ہے، خاص طور پر ڈیجیٹل ماحول میں۔ طلبا کو اخلاقی ڈیجیٹل شہری ہونے کے ایک اہم حصے کے طور پر فنکاروں کے حقوق کا احترام کرنے کی ترغیب دی جانی چاہیے۔
      RelayProgramming_2018:
        desc: یہ سرگرمی "ڈی بگنگ اینڈ پرسسٹنس" کے مختصر سبق سے شروع ہوگی، پھر جیسے ہی طلبا ٹیموں میں تقسیم ہوں گے اور ایک وقت میں پروگرام کی ایک ہدایت لکھنے کے لیے مل کر کام کریں گے، وہ فوری طور پر وقت کے مقابل کام کریں گے۔

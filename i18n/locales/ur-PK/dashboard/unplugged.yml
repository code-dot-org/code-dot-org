        desc: اگرچہ بہت سے لوگوں کے طور پر سختی سے zeros اور ہیں بائنری کے بارے میں سوچنا، ہمارے پچھلے کورس طالب علموں کو سکھایا ہے کہ معلومات بائنری اختیارات کی ایک قسم میں نمائندگی کی جا سکتی ہے. یہ سبق اس تصور کو ایک قدم آگے لے جاتا ہے کیونکہ یہ وضاحت کرتا ہے کہ کمپیوٹر بائنری میں بھی زیادہ پیچیدہ معلومات (جیسے تصاویر اور رنگ) کو ذخیرہ کر سکتا ہے.

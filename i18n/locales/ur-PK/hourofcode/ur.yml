  csa_ai_page_faq_answer_01_01: 'اس ماڈیول میں ڈائیونگ کرنے سے پہلے، طالب علموں کو
    جاوا کے اندراج کی سطح کا علم ہونا چاہئے. خاص طور پر، وہ پر ایک گرفت چاہئے:'
  csa_ai_page_faq_answer_01_list_01: "** کلاسیں اور اشیاء: ** طالب علموں کو کلاس کی
    وضاحت اور استعمال کرنے کے ساتھ ساتھ اشیاء بنانے اور ہیرا پھیری کرنے سے واقف ہونا
    چاہئے."
  csa_ai_page_faq_answer_01_list_02: "** تحریری اور کالنگ کے طریقوں: ** طالب علموں

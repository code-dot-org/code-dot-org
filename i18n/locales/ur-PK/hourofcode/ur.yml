  oceans_behind_the_scenes_2: لیول 6 سے 8 ایک <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a>(SVM) استعمال کرتے ہیں. ہم fish یعنی مچھلی کے تصویر کے ہر جزو (جیسے
    دانتوں کی تعداد، منہ، بدن) کو دیکھتے ہیں اور اجزاء کا سارا ابرڈاٹا یعنی metadata
    کو اعداد کے ایک جھت یعنی vector میں اکھٹا کرتے ہیں. ہم ان جھتوں کو SVM کو ٹرین
    کرنے کے لئے استعمال کرتے ہیں. ٹریننگ ڈاٹا کی بنیاد پر، SVM تمام ممکن مچھلیوں کے
    "space" کو دو حصوں میں تقسیم کرتا ہے، جو ان کلاسوں سے مطابقت رکھتے ہیں جنہیں ہم
    سیکھنے کی کوشش کر رہے ہیں (جیسے "blue" یا "not blue").

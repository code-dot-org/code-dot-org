  tutorial_blockscadicecream_longdescription: طلباء آئس کریم مشین کو مختلف نمبروں
    اور آئس کریم سکوپس کے ساتھ 3D آئس کریم شنک بنانے کے لئے پروگرام کریں گے. وہ کروی
    آئس کریم سکوپس کے علاقے کی بنیاد پر ایک خاص آئس کریم شن کی قیمت کا حساب کرنے کے
    لئے متغیر، ماڈیولز اور افعال کے ساتھ کام کریں گے.
  tutorial_blockscadpizza_longdescription: طالب علموں circumferences اور علاقے کی
    حساب اور تُکمے راستے کو استعمال کرتے ہوئے ایک 3D پیزا بنانے کے لیے ایک ماڈیول
    پروگرام کریں گے ۔
  tutorial_blockscadsugar_longdescription: 'طلبا حجم اور متغیرات تلاش کرنے کے لئے

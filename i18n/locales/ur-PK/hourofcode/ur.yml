  csf_page_faq_question_02: میں اپنے پورے اسکول کو CS کی بنیادی تعلیم کیسے دلوا سکتا
    ہوں؟
  csf_page_faq_answer_02: ریاست ہائے متحدہ امریکہ میں K-12 تک CS کا سرکردہ نصاب، ہمارا
    ابتدائی پروگرام ڈیلاس جیسے بڑے شہری اضلاع میں موجود اسکول کے ساتھ ساتھ آئیووا
    کے چھوٹے دیہی اضلاع میں بھی مؤثر ثابت ہوا ہے۔ CS کی تدریس کے لئے ماہرین کو بھرتی
    کرنے کی کوئی ضرورت نہیں ہے۔ ہمارا پروگرام منفرد طور پر ڈیزائن کیا گیا ہے تاکہ
    CS میں نوآموز اساتذہ کی معاونت کی جا سکے جبکہ اس دوران لچک پذیری بھی فراہم کی
    جاتی ہے تاکہ اسباق کو طلباء کی ضروریات کے مطابق بنایا جا سکے۔ اپنے اسکول اور ضلعی
    ایڈمنسٹریٹرز کے ساتھ [اس بروشر کو شیئر کریں](%{brochure_url})، یا [انہیں ہمارا
    ایڈمنسٹریٹرز کا صفحہ دیکھنے کی ترغیب دیں](%{admins_url}) جو خاص طور پر ایڈمنسٹریٹرز
    کی جانب سے اکثر پوچھے جانے والے سوالات کا جواب دینے کے لیے ڈیزائن کیا گیا ہے۔
  csf_page_faq_question_03: CS کی بنیادی تعلیمات کو سکھانے کے لیے کتنی رقم درکار ہوتی
    ہے؟
  csf_page_faq_question_04: میں CS کی بنیادی تعلیمات کے لئے پیشہ ورانہ مہارت کیسے/کہاں
    حاصل کرسکتا ہوں؟
  csf_page_faq_answer_04_01: کمپیوٹر سائنس کی تدریس میں نوآموز ہیں؟ فکرمندی کی کوئی
    بات نہیں! ہمارے اکثر اساتذہ نے اس سے پہلے کبھی کمپیوٹر سائنس کی تدریس نہیں کی
    ہے۔ اپنے کلاس روم میں کمپیوٹر سائنس کو عملی طور پر لاگو کرنے کے سلسلے میں بہترین
    اور فوری معاونت حاصل کرنے کے لئے مقامی اساتذہ کے ساتھ شامل ہوں۔ ہمارے علاقائی
    شراکت داران انفرادی اساتذہ کے لئے یا پورے اسکول میں PD کے لئے Code.org کی اعلی
    معیاری، ایک روزہ ورک شاپس پیش کرتے ہیں۔ [اپنے گرد و نواح میں ایک پیشہ ورانہ ترقیاتی
    ورک شاپ کے لئے سائن اپ کریں](%{sign_up_url})!
  csf_page_faq_answer_04_02: ان 100,000 سے زائد اساتذہ کے ساتھ شامل ہوں جو ہماری ورک
    شاپس میں حصہ لے چکے ہیں۔ ہمارے ورک شاپ کے شرکاء کی اکثریت کا کہنا ہے، 'میں نے
    اب تک جتنی بھی پیشہ ورانہ مہارتوں میں شرکت کی ہے، یہ ان میں سب سے بہترین ہے۔'
    حقیقت تو یہ ہے کہ، [ہمارے 90% شرکاء دیگر اساتذہ کو بھی ہمارا پروگرام تجویز کریں
    گے](%{rec_url})!
  csf_page_faq_question_05: CS کی بنیادی تعلیمات کی تدریس کے لیے تجویز کردہ وقت کیا
    ہے؟
  csf_page_faq_answer_05: ہر CSF کورس میں 13-17 اسباق شامل ہیں جو 45 منٹ کے دورانیوں
    کے لیے تیار کیے گئے ہیں۔ ہم تمام طلباء کو تجویز دیتے ہیں کہ وہ اپنے استاد کی طے
    کردہ رفتار پر ایک سبق سے دوسرے سبق کی جانب آگے بڑھیں۔ استاد کے زیر قیادت پراجیکٹ
    کی کئی ایسی سطحیں موجود ہیں جنہیں اجتماعی طور پر مکمل کرنے کے لیے ڈیزائن کیا گیا
    ہے جبکہ طلباء مہارت میں بہتری پر مشتمل اسباق کو اپنی ذاتی رفتار پر بھی مکمل کر
    سکتے ہیں۔
  csf_page_faq_question_06: CS کی بنیادی تعلیمات کے لئے مجھے کون سے امواد کی ضرورت
    ہے؟
  csf_page_faq_answer_06: کئی اسباق میں ایسے معاونتی نوٹس موجود ہیں جو مختلف سرگرمیوں
    میں طلباء کو رہنمائی فراہم کرتے ہیں۔ ان وسائل کو ڈیجیٹل طور پر پرنٹ یا تفویض کیا
    جا سکتا ہے۔ کچھ اسباق کلاس روم کی عمومی سپلائیز اور حقیقی اشیاء کا تقاضا بھی کرتے
    ہیں۔ [مزید جاننے کے لئے CSF کا نصاب ملاحظہ کریں] (%{syllabus_url})۔
  csa_page_top_desc: Introduce students to software engineering and object-oriented

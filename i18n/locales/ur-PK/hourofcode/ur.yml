    کی تعلیم ہے ۔ طلبہ کالونی سہولیات اضافی ریئلٹی اور 3D پرنٹ کا استعمال کرتے ہوئے
    ایک کالونی تعمیر کریں گے ۔
  tutorial_alexaskill_longdescription: آپ ہی Alexa مہارت Alexa مہارت بلیو پرنٹس کا
    استعمال کرتے ہوئے تخلیق کریں - آواز، مصنوعی ذہانت اور مہارت آپ کے انتخاب کی ایک
    Alexa بنانا سیکھ مشین کے استعمال کے بارے میں معلومات حاصل کریں ۔ Alexa مذاق، بتا

  tutorial_wonsecret_longdescription: چلو ایک خفیہ پیغام کے نظام کو بنانے کے لئے روبوٹ
    کے ساتھ ونڈر ورکشاپ کیو ایپ کا استعمال کرتے ہیں. جو اسکرپٹ میں کوڈنگ کا تجربہ
    ہے وہ اس سرگرمی کے لئے سفارش کی جاتی ہے.
  tutorial_hsscience_longdescription: تصور کریں کہ اگر آپ کے طالب علموں کو آسانی سے
    اپنے کمپیوٹر کے رجحانات کو قدرتی رجحان بنا سکتے ہیں! اس گھنٹے کے طویل سبق کا منصوبہ
    پانی کے سائیکل کا استعمال کرتا ہے جو ایک انٹرایکٹو کمپیوٹر ماڈل بناتا ہے جس کا
    استعمال ہاپسچچ نامی رکن کی بنیاد پر بچے کے پروگرامنگ کے ذریعہ ہے. کسی بھی متحرک
    نظام کا مطالعہ کیا جا رہا ہے آپ اس کو مطابقت پذیر کرسکتے ہیں. کوئی پہلے تجربہ
    نہیں ہے!
  tutorial_popculture_longdescription: یہ سرگرمی ابتدائی طور پر انٹرایکٹو ٹولز کا
    استعمال کرکے بھیڑنے والے ڈیٹا، نظریات، اور اعداد و شمار کا تجزیہ کرنے کے لئے ابتدائی
    طور پر قابل رسائی متعارف کرا دیتا ہے. مقصد کا مظاہرہ کرنا یہ ہے کہ کسی بھی ڈیٹا
    سائنس کے منصوبوں میں حصہ لے سکتے ہیں اور اس کمپیوٹر سائنس وسیع اقسام کے ساتھ منسلک
    کیا جاسکتا ہے (مقبول ثقافت میں رجحانات بھی) یہ مختلف قسم کے لوگوں سے متعلق ہے.
    اس سرگرمی میں، طلباء نے مقبول ثقافت کے بارے میں ان کے اپنے سوالات اور مجازی اوزار
    کے ذریعے ان سوالات کے جوابات تلاش کرنے پر عملدرآمد کرتے ہیں.
  tutorial_legorobust_longdescription: ایک عمارت کی کیا خصوصیات کی تحقیقات زلزلے کے
    اینٹوں سے تعمیر زلزلہ سمیلیٹر کا استعمال کرتے ہوئے زلزلے سے مزاحمت کرنے میں مدد
    کرے گی. طلباء زلزلے کی اصل اور فطرت کی تلاش کریں گے. ایک آلہ بنائیں اور اس پروگرام
    کو جو آپ کو ڈیزائن کے ڈیزائن کی جانچ پڑتال کرے گی. دستاویز کا ثبوت اور آپ کے نتائج
    پیش کرتے ہیں جس کے بارے میں زلزلے سے بچنے کے لئے ڈھانچہ ڈیزائن بہتر ہیں.
  tutorial_legoplants_longdescription: LEGO نمائندگی کا استعمال کرتے ہوئے پنروکتا
    مرحلے کے دوران ایک آلودگی اور پھول کے درمیان تعلقات کا نمونہ کریں. طالب علموں
    کو یہ پتہ چلتا ہے کہ مختلف حیاتیات کس طرح پودوں کی پنروتھن میں فعال کردار ادا
    کرتی ہیں. آلودگی اور پودے کے درمیان تعلقات کو بہتر بنانے کے لئے مکھی اور پھول
    کا ایک ماڈل بنائیں اور پروگرام کریں. مختلف پودوں کو پیش کریں اور جو آپ نے پودوں
    اور ان کے آلودگیوں سے پیدا کیے ہیں.
  tutorial_legopark_longdescription: خود کار طریقے سے ڈرائیور مداخلت کے بغیر خود کار
    طریقے سے پارک کرسکتے ہیں. طالب علموں کو یہ سمجھا جائے گا کہ الگورتھم کو ہدایات
    کی سلسلہ میں لے جانے کے قابل ہیں. مختلف پہلوؤں کی موازنہ کرکے آؤٹ پٹ کے تصور کی
    وضاحت کریں جس میں ایک پہیا روبوٹ منتقل ہوسکتا ہے.
  tutorial_legodetect_longdescription: سڑک میں گاڑیاں اور اشیاء کے درمیان حادثات سے
    بچنے کے لئے ڈیزائن طریقوں.
  tutorial_legolight_longdescription: ڈیزائن کار کی خصوصیات جو رات کے وقت ڈرائیونگ
    کی حفاظت کو بہتر بنائے گی. طالب علموں کو آدانوں کا تصور اور ان کو کنٹرول کرنے
    کا طریقہ دریافت کرے گا
  tutorial_alexa_longdescription: الیکسا ایسی آواز کی خدمت ہے جو قوتوں کو ایمیزون
    آچو. الیکسا صلاحیتوں کو فراہم کرتی ہے، جسے "مہارت" کہا جاتا ہے، جو گاہک کو آواز
    کے ذریعے آلات کے ساتھ بات چیت کرنے میں مدد دیتا ہے. اس سبق میں، آپ Alexa سے اطلاعات
    کو سنبھالنے کے لئے ویب سروس کی تعمیر کریں گے. آپ اس لیبارٹری کے لئے آپ کے اسکول
    کے لئے منفرد مہارت کو تخلیق کریں گے. اس لیبارٹری کے اختتام تک، آپ ایمیزون ڈویلپر
    پورٹل میں ایک الیکسا فک مہارت بنانا، Alexa کی مہارت کے لئے ایک تعامل نمونہ تخلیق
    اور تشکیل دے سکیں گے، اور ڈویلپر کے اوزار اور اختیاری طور پر ایک الیکسا ڈیوائس
    یا سمیلیٹر کا استعمال کرکے مہارت کی جانچ پڑتال کریں گے.
  tutorial_grokpetmicro_longdescription: 'یہ سرگرمی آپ کو سرایت شدہ پروگرامنگ میں
    متعارف کرانے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کوڈ کے لئے تیار کیا
    گیا ہے. ایک پالتو جانور بنانے کے لئے مائیک پی پیون پروگرامنگ زبان کا استعمال کریں
    جو آپ فیڈ اور کھیل سکتے ہیں. بی بی سی مائیکروسافٹ نہیں ہے کوئی مسئلہ نہیں! اس
    کورس میں مکمل مائیکروسافٹ: بٹ سمیلیٹر شامل ہے، لہذا آپ سب کچھ کرنے کے قابل ہو
    جائیں گے جو آپ کو حقیقی مائکرو پر کریں گے.'
  tutorial_pirateplunder_longdescription: ایک دلکش 3D ماحول میں سمندری ڈاکو لوٹ مارتی
    ہے جس میں طلباء کو ہمارے قزاقوں کے کپتان کی مدد سے کوڈ لکھنے کے لئے بصری بلاکس
    کو گھسیٹنے اور گرنے کے ذریعے اپنے خزانے تک پہنچنے میں مدد ملتی ہے. طالب علموں
    کو لوٹ کے ساتھ موثر کوڈ بنانے اور حالات کے ساتھ ذہین رویہ لکھنے کے بارے میں سیکھنے
    کے دوران، بڑھتی ہوئی پیچیدگی کے چیلنجوں کے ذریعے چڑھ، لڑ، جمع، اور اپنے راستے
    پر چلتے ہیں. یہ actvitiy 7+ اور پہلی بار کوڈ والے بچوں کو نشانہ بنایا جاتا ہے.
    اس کے سب سے اوپر، کسی بھی سمارٹ فون کے ساتھ اور ایک موبائل VR ہیڈسیٹ وی آر میں
    ان کے حل کردہ کاموں کو تلاش کرنے کے قابل ہو جائے گا.
  tutorial_cadj_longdescription: کوڈی اور اے اے اے میں شمولیت اختیار کریں کیونکہ وہ
    مزہ اور انٹرایکٹو DJ ڈیوائس کا استعمال کرتے ہوئے ڈیٹا نمائندگی کے بارے میں سیکھیں.
    دریافت کریں کہ کس طرح آپ کا نام نمبرز، تصاویر اور آواز کا استعمال کرتے ہوئے نمائندگی
    کی جاسکتی ہے، جبکہ آپ کی اپنی رنگارنگی موسیقی کی خوشبو پیدا ہوتی ہے!
  tutorial_cacrazy_longdescription: الیکس اور لنونی میں شمولیت اختیار کریں کیونکہ
    وہ مزہ، انٹرایکٹو تصاویر بنانے سے کوڈنگ کے بارے میں سیکھیں. اس دلچسپ ساہسک میں
    پاگل مخلوق تخلیق کے طور پر ترتیب، لوپ، واقعات، اور اعمال کے بارے میں جانیں!
  tutorial_cajump_longdescription: چارلی اور تیلی میں شمولیت اختیار کریں کیونکہ وہ
    لسی کی سالگرہ کے لئے ایک کھیل-تائید پلیٹ فارمر کھیل تیار کرتے ہیں.
  tutorial_carest_longdescription: فوڈ ایوینورن ریستوران میں راس میں شمولیت اختیار
    کریں. Ross مسائل کو حل کرنے اور 8 حوصلہ افزائی بچوں کو رات کے کھانے کی خدمت میں
    مدد کے لئے اپنے کمپیوٹنگ سوچ کی مہارت کا استعمال کریں.
  tutorial_accai_longdescription: ایک روبوٹ ایک نامعلوم سیارے کو بھیجا جاتا ہے تاکہ
    انسان کو نیا حل قائم کرسکے. یہ سیارے کو پناہ گاہ اور تلاش کرنے اور مقامی آبادی
    کے ساتھ بات چیت کو تلاش کرنے کی تلاش کرتا ہے. کھلاڑی کے طور پر آپ جانوروں اور
    پودوں کو جاننے کے لئے روبوٹ کو سکھانے کے لئے مختلف مصنوعی انٹیلی جنس تکنیکوں کا
    تجربہ کریں گے، ایک نئی زبان، باشندوں کے ساتھ بات چیت وغیرہ کو سمجھیں گے.
  tutorial_vceclipse_longdescription: 2017 ہمیں ہمیں اپنی جانوں کی سب سے شاندار طبیعت
    میں سے ایک عطا فرما، اور اب ہم جاوا اسکرپٹ کے ساتھ شمسی توانائی کی گردن کا مقابلہ
    کرنے جا رہے ہیں! حرکت پذیری حصوں کے نظام کے طور پر تلاش کر رہے ہیں، ہم مسائل کو
    کاٹنے والے سائز میں تبدیل کر سکتے ہیں، طریقوں، loops اور کنڈیالیلوں کے ساتھ اشیاء
    کا استعمال کرتے ہوئے ایک انٹرایکٹو ایپ بنانے کے لئے جو ہماری مشاہدات کی نمائش
    کرتے ہیں.
  tutorial_pmzero_longdescription: ایک گھنٹہ میں آپ پی اے پی مین کھیل کا ایک سادہ
    ورژن بناتے ہیں. آپ حروف کو 2D میں ڈرا اور انہیں 3D میں تبدیل کریں. آپ اپنی بھولبلییا
    بنائیں. پھر آپ AgentCubes کا استعمال کرتے ہوئے کھیل کا پروگرام کرتے ہیں. صرف 11
    آئی ایف / اس کے قوانین کے ساتھ آپ جدید ترین AI تخلیق کرتے ہیں. یہاں تک کہ صرف
    دو ہوشیار ماضیوں کے ساتھ آپ کے ہاتھوں کو کھیل جیتنے کے لئے بھرا ہو گا.
  tutorial_hsela_longdescription: طالب علم اپنی داستان کی عناصر کی شناخت پر عمل کریں
    گے جبکہ ان کی پسندیدہ کہانی، نظم یا تاریخی واقعہ زندگی زندگی میں لائے گی. کوڈ
    سیکھنے کے طالب علموں کو اپنی تخلیقی صلاحیتوں کا اظہار کرنے اور دوسروں کے ساتھ
    بات چیت کرنے کے لئے دوسرے فارمیٹ اور میڈیا فراہم کرتا ہے. انہیں دکھائیں کہ کس
    طرح ان کے اپنے انٹرایکٹو کہانیاں پروگرام کریں، اور مسکراہٹ کا انتظار کریں. 1 گھنٹہ
    سبق کی منصوبہ بندی کی ضرورت نہیں ہے.
  tutorial_ticklear_longdescription: آپ AR (3D ثابت حقیقت)، اس کے موجودہ ایپلی کیشن
    اور مستقبل میں اس کے امکانات اور پروگرام کے بنیادی تصورات موڈ بلاکس اور ایونٹ
    بلاک کے ذریعے آر / 3D ماحول کے تحت استعمال کر سکیں گے.
  tutorial_bcrobot_longdescription: بلاکس سی اے اے کا استعمال کرتے ہوئے، ایک مفت آن
    لائن سافٹ ویئر کو طالب علموں کو کوڈنگ اور کمپیوٹر ایڈیڈ ڈیزائن سکھانے کے لئے ڈیزائن
    کیا گیا ہے، طالب علموں کو ایک 3D برف کے بہاؤ کا ڈیزائن کیا جائے گا. شکل کا استعمال
    کرتے ہوئے اور بلاکس کا ترجمہ کرتے ہیں، طالب علموں کو ڈیجیٹل پرنٹ کر سکتے ہیں جو
    کچھ تعمیر کرنے کے لئے کمپیوٹنگ کی سوچ سے نمٹنے کی جائے گی!
  tutorial_bcsnow_longdescription: بلاکس سی اے اے کا استعمال کرتے ہوئے، ایک مفت آن
    لائن سافٹ ویئر کو طالب علموں کو کوڈنگ اور کمپیوٹر ایڈیڈ ڈیزائن سکھانے کے لئے ڈیزائن
    کیا گیا ہے، طالب علموں کو ایک 3D برف کے بہاؤ کا ڈیزائن کیا جائے گا. شکلیں، ترجمہ،
    گھومنے اور لوپ بلاکس کا استعمال کرتے ہوئے، طالب علموں کو ڈیجیٹل پرنٹ کر سکتے ہیں
    جو کسی چیز کی تعمیر کرنے کے لئے کمپیوٹنگ کی سوچ سے نمٹنے کی جائے گی!
  tutorial_ifly_longdescription: قیامت کے کوڈ کے لۓ اس ٹیچر کی زیر قیادت سبق سرگرمی،
    روبوٹکس کے ذریعہ جسمانی نظام تلاش کرنے کے مواقع فراہم کرتی ہے. ایک بصری ڈریگ اور
    ڈراپ پروگرامنگ کے ماحول اور ڈرونوں کا استعمال کرتے ہوئے، طلباء سیکھتے ہیں کہ جسمانی
    نظام الگورتھم اور کوڈ کے ذریعے پروگرام اور کنٹرول کیا جا سکتا ہے. ایک قدم بہ قدم
    سرگرمی کی منصوبہ بندی، متعلقہ استاد اور طالب علم وسائل اور خیالات اور افزائش کے
    لۓ مزید سیکھنے کے لۓ خیالات شامل ہیں.
  tutorial_idowedo_longdescription: قیامت کے کوڈ کے لۓ اس ٹیچر کی زیر قیادت سبق سرگرمی،
    جسمانی پروگرام (روبوٹکس) کو تلاش کرنے کے مواقع فراہم کرتی ہے. بچے تعمیراتی اینٹوں
    کا استعمال کرتے ہوئے ماڈل ڈیزائن اور تعمیر کرتے ہیں اور انہیں کوڈ کے ساتھ زندگی
    میں لے جاتے ہیں! ایک بصری ڈریگ اور ڈراپ پروگرامنگ کے ماحول اور لیگو ™ ویڈو حصوں
    (موٹر اور حب اور اختیاری سینسر) کا استعمال کرتے ہوئے، طلباء سیکھتے ہیں کہ جسمانی
    نظام الگورتھم اور کوڈ کا استعمال کرکے پروگرامڈ اور کنٹرول کیا جا سکتا ہے. ایک
    قدم بہ قدم سرگرمی کی منصوبہ بندی، متعلقہ استاد اور طالب علم وسائل اور خیالات اور
    افزائش کے لۓ مزید سیکھنے کے لۓ خیالات شامل ہیں.
  tutorial_diggindwarf_longdescription: گھومنے، کھودنے، اور جواہرات جمع کرنے کے لئے
    آپ کی مدد کی ضرورت ہے! جانیں کہ جاوا اسکرپٹ استعمال کرنے کے لئے اپنے بونے کو بھولنے
    کے لئے کس طرح بھولیں اور پہیلیاں.
  tutorial_rmedr_longdescription: روبوٹ میش اسٹوڈیو میں بلاکی کا استعمال کرتے ہوئے،
    ایک وییکس EDR روبوٹ آن لائن "روبوٹ" آن لائن پروگرام اور ایک بھولبلییا کے ذریعے
    چلتے دیکھتے ہیں. طالب علموں کو بنیادی روبوٹ تحریک کے بارے میں جانتا ہے، اور ان
    کے پروگرامنگ میں تین سینسر اور ایک پیداوار کس طرح شامل کرنا ہے.
  tutorial_spheroit_longdescription: اس بارے میں جانیں کہ / پھر، آپ کے بہت ہی جانوروں
    کی آواز کا کھیل بنانے کے دوران دوسری حالتوں کو ہم "جانوروں کی ٹاس!" کہتے ہیں.
  tutorial_gameofcodes_longdescription: دیوار کی حفاظت کے لئے ایک خوفناک ڈریگن کھیل
    کی تعمیر کریں، پھر اسے ایک اسٹائل ایپل کے طور پر برآمد کریں (iOS، Android، PC،
    اور Mac) کے لئے.
  tutorial_blocklygames_longdescription: بلاکس کھیل کھیل تعلیمی کھیلوں کی ایک سیریز
    ہے جو پروگرامنگ سکھاتا ہے. یہ بچوں کے لئے ڈیزائن کیا گیا ہے جو کمپیوٹر پروگرامنگ
    کے ساتھ پہلے سے پہلے تجربے کا حامل نہیں ہے لیکن جو بھی زیادہ مشکل مرحلے میں جاننا
    چاہتے ہیں. ان کھیلوں کے اختتام تک، کھلاڑی روایتی ٹیکسٹ کی بنیاد پر زبانوں کو استعمال
    کرنے کے لئے تیار ہیں.
  tutorial_spherohello_longdescription: کیا آپ نے بلاکس جیت لی ہیں اور نئی چیلنج کی
    ضرورت ہے؟ منطق کو جو آپ نے بلاک پر مبنی پروگرامنگ سے سیکھا ہے اسے لے لو اور صرف
    متن کے ساتھ پروگرام کو کیسے جان سکیں. اس پہلی متن کی سرگرمی میں جاوا اسکرپٹ کوڈ
    کی اپنی پہلی لائنوں کے ساتھ شروع کرنے کے لۓ ٹیکسٹ کینوس، چھٹیاں، اور کچھ تجاویز
    کی بنیادی باتیں سیکھتے ہیں.
  tutorial_spheroarcade_longdescription: اس آرکیڈ سٹائل کھیل کے میدان میں، آپ کو کھیل
    کے ڈیزائن کی بنیادی باتیں سیکھنے کے دوران اسپیرو SPRK + روبوٹ کے ساتھ کلاسیکی
    کھیلوں کو دوبارہ بنا سکتے ہیں. آپ پونگ، بیپ اس، اور پی اے پی مین جیسے مشہور کھیلوں
    کے اپنے اپنے ہی روبوٹ رینڈرز تیار کریں گے. ہر کھیل اسپیرو کو مختلف طریقوں سے استعمال
    کرتی ہے جیسے فرش پر روٹنگ، اشاروں کا سراغ لگانا، یا جسٹ اسٹیک کے طور پر اسپیرو
    کا استعمال کرتے ہوئے.
  tutorial_bcpy1_longdescription: 'ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال
    کی رپورٹ دے چکے / چکی ہیں. ہیلپ ڈیسک جلد از جلد آپ کی شکایت کا جائزہ لے گا. آپ
    نے پہلے ہی غلط استعمال کی اطلاع دے دی ہے. ہیلپ ڈیسک جلد از جلد آپ کی شکایت کا
    جائزہ لے گا. آپ نے پہلے ہی غلط استعمال کی اطلاع دے دی ہے. CodeCraft ایک مجازی
    3D دنیا میں جو بھی آپ تصور کرتے ہیں اس کی تعمیر کرکے پروگرامنگ سیکھنے کے لئے ایک
    نیا کھیل ہے. آپ سادہ بلاکس، کالم، اور دیواروں کی تعمیر سے، پھر بڑے عمارات، پل
    اور یہاں تک کہ درختوں سے شروع کر سکتے ہیں. جب آپ زیادہ اعلی درجے کی سطحوں میں
    ڈیل کرنے کے لئے تیار ہیں تو، آپ کو مزید پیچیدہ ڈھانچے کی تعمیر کرنے کے قابل ہو
    جائے گا: بڑھتی ہوئی پھولوں، فلکنگ ستارے، اور یہاں تک کہ پوشیدہ ڈرونوں کے ارد گرد
    منتقل کرنے اور اپنے کمانڈروں کو تعمیر کرنے یا تباہ کرنے کے لئے. اس کھیل کو چلانے
    کے دوران آپ کو کس طرح کوڈ کرنا سیکھنا پڑے گا.'
  tutorial_bcpy2_longdescription: 'ضابطہ اخلاق پڑھیں ویڈیو میں ضابطہ اخلاق کی خلاف
    ورزی نہیں کی گئی. ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ
    دے چکے / چکی ہیں. آپ BuzzCoder.com کی طرف سے CodeCraft 3D کھیل کی بنیاد پر پython
    میں زیادہ اعلی درجے کی کوڈنگ کے تصورات سیکھیں گے. CodeCraft ایک مجازی 3D دنیا
    میں جو بھی آپ تصور کرتے ہیں اس کی تعمیر کرکے پروگرامنگ سیکھنے کے لئے ایک نیا کھیل
    ہے. آپ سادہ بلاکس، کالم، اور دیواروں کی تعمیر سے، پھر بڑے عمارات، پل اور یہاں
    تک کہ درختوں سے شروع کر سکتے ہیں. جب آپ زیادہ اعلی درجے کی سطحوں میں ڈیل کرنے
    کے لئے تیار ہیں تو، آپ کو مزید پیچیدہ ڈھانچے کی تعمیر کرنے کے قابل ہو جائے گا:
    بڑھتی ہوئی پھولوں، فلکنگ ستارے، اور یہاں تک کہ پوشیدہ ڈرونوں کے ارد گرد منتقل
    کرنے اور اپنے کمانڈروں کو تعمیر کرنے یا تباہ کرنے کے لئے. اس کھیل کو چلانے کے
    دوران آپ کو کس طرح کوڈ کرنا سیکھنا پڑے گا.'
  tutorial_bcjs1_longdescription: 'ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال
    کی رپورٹ دے چکے / چکی ہیں. ہیلپ ڈیسک جلد از جلد اسے معاملے کو دیکھنے کی کوشش کرے
    گا. اس بلاگ کے بارے میں آپ پہلے ہی غلط استعمال کی اطلاع دے چکے ہیں. ہیلپ ڈیسک
    جلد از جلد اس معاملے کو دیکھے گا. CodeCraft ایک مجازی 3D دنیا میں جو بھی آپ تصور
    کرتے ہیں اس کی تعمیر کرکے پروگرامنگ سیکھنے کے لئے ایک نیا کھیل ہے. آپ سادہ بلاکس،
    کالم، اور دیواروں کی تعمیر سے، پھر بڑے عمارات، پل اور یہاں تک کہ درختوں سے شروع
    کر سکتے ہیں. جب آپ زیادہ اعلی درجے کی سطحوں میں ڈیل کرنے کے لئے تیار ہیں تو، آپ
    کو مزید پیچیدہ ڈھانچے کی تعمیر کرنے کے قابل ہو جائے گا: بڑھتی ہوئی پھولوں، فلکنگ
    ستارے، اور یہاں تک کہ پوشیدہ ڈرونوں کے ارد گرد منتقل کرنے اور اپنے کمانڈروں کو
    تعمیر کرنے یا تباہ کرنے کے لئے. اس کھیل کو چلانے کے دوران آپ کو کس طرح کوڈ کرنا
    سیکھنا پڑے گا.'

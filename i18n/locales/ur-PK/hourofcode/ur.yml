  tutorial_bitsboxyak_longdescription: قسم کی دوستوں اور خاندان کے لیے ایک گریٹنگ
    کارڈ ہے جو آپ کو ای میل کر سکتے ہیں بنانے کے لئے جاوا سکرپٹ کوڈ تدوین ۔ یاک حملے!
    ایک مکمل طور پر غیر معینہ مدت تک سرگرمی ہے جو متغیر، حرکت احکام، لوپ افعال اور
    متعارف کرواتی ہے ۔
  tutorial_blockscadbargraphs_longdescription: 'طلباء ان تیزی سے اپنی مرضی کے مطابق

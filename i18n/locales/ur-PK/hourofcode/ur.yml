    ہم Code.org پر اپنی انجینئرنگ تنظیم اور یہاں کام کرنے کے کچھ منفرد پہلوؤں کے بارے
    میں مزید اشتراک کرنا چاہتے تھے۔ اگر آپ ہمارے کردار میں سے کسی ایک کے لئے درخواست
    دینے میں دلچسپی رکھتے ہیں تو، ہم آپ سے سننا پسند کریں گے!
  engineering_team_title: Code.org پر انجینئرنگ ٹیم سے ملیں
  engineering_team_card_text_1: یہ (میں سے زیادہ) ہمارے انفرادی طور پر 2023 کے موسم
    گرما کے دوران اکٹھے ہو جاتے ہیں! یہ بھیڑ ہماری انجینئرنگ ٹیم کے اندر چار ذیلی
    ٹیموں میں تقسیم کیا گیا ہے جو ہمارے تمام طلباء اور اساتذہ کے لئے پلیٹ فارم کی
    تعمیر اور خدمت کے لئے مل کر کام کرتے ہیں.
  engineering_team_card_text_2: اگر آپ ہمارے کردار میں سے کسی ایک کے لئے درخواست دینے
    میں دلچسپی رکھتے ہیں تو، ہم آپ سے سننا پسند کریں گے! آپ ہمارے کیریئرز کے صفحے
    پر کھلی پوزیشنوں کی فہرست تلاش کر سکتے ہیں۔
  engineering_our_team_title: ہماری انجینئرنگ ٹیم
  engineering_our_team_desc: 'Code.org پر انجینئرنگ ٹیم کو چار ذیلی ٹیموں میں تقسیم
    کیا گیا ہے جو ہمارے پلیٹ فارم کے مختلف علاقوں کی تعمیر اور معاونت کرتی ہیں:'
  engineering_our_team_sub_title_1: طالب علم سیکھنے کی ٹیم
  engineering_our_team_text_1: ہماری طالب علم سیکھنے کی ٹیم ہماری تمام سرگرمیوں کا
    مالک ہے (ہم انہیں لیبز کہتے ہیں) جو ہمارے طالب علم ہر روز استعمال کرتے ہیں. یہ
    ٹیم زیادہ تر سامنے کے آخر میں ٹیک پر کام کرتی ہے (ہم رد عمل اور اپنی مرضی کے مطابق
    جے ایس کا استعمال کرتے ہیں) اور ہمارے پاس بہت سے شراکت داروں اور اوپن سورس منصوبوں
    کے ساتھ بہت اچھا کام کرنے والے تعلقات ہیں. مثال کے طور پر، ہم اپنے بلاک پر مبنی
    پروگرامنگ کے تمام کے لئے [گوگل کی بلاکلی] (%{youtube_url}) کا استعمال کرتے ہیں.
    ہم طالب علموں کو ان کے سیکھنے کے سفر میں کنڈرگارٹن سے لے کر بارہویں گریڈ تک سپورٹ
    کرتے ہیں۔
  engineering_our_team_sub_title_2: استاد تجربہ ٹیم
  engineering_our_team_text_2: ہماری ٹیچر تجربے کی ٹیم وہ ٹولز بناتی ہے جو نئے اساتذہ
    کو Code.org کی طرف متوجہ کرتی ہے (ہم ان حصول کی مصنوعات کو کہتے ہیں) اور پلیٹ
    فارم تیار کرتی ہے جو ہمارے موجودہ اساتذہ کو ہمارے نصاب (ہمارے استاد کے اوزار)
    سکھانے کے لئے بااختیار بناتی ہے. ہمارے طالب علم کے اوزار کے ساتھ کے طور پر، ہم
    پر انحصار کرتے ہیں ہمارے سامنے کے آخر کی تعمیر کے لئے رد عمل کا اظہار اور ہمارے
    سرور سائڈ اجزاء پٹریوں پر روبی کا استعمال کرتے ہوئے خدمت کر رہے ہیں.
  engineering_our_team_sub_title_3: پلیٹ فارم ٹیم
  engineering_our_team_text_3: ہماری پلیٹ فارم ٹیم بنیادی اجزاء کا مالک ہے جو ہمارے
    طالب علم اور استاد ٹیموں کی ضروریات کو پورا کرتی ہے (مثال کے طور پر، توثیق اور
    صارف پروفائل) اور ان طلباء تک پہنچنے کا مشن بھی ہے جو ہم ابھی تک نہیں پہنچ سکتے
    ہیں. اس میں انضمام کی تعمیر شامل ہے جو ہمیں ایسے سکولوں سے جوڑتے ہیں جو مختلف
    لرننگ مینجمنٹ سسٹم (LMS) استعمال کرتے ہیں اور ہمارے نصاب کو پیکیجنگ کرتے ہیں تاکہ
    اسے ریموٹ اسکولوں میں استعمال کیا جا سکے جن کے پاس قابل اعتماد انٹرنیٹ تک رسائی
    نہیں ہے.
  engineering_our_team_sub_title_4: انفراسٹرکچر ٹیم
  engineering_our_team_text_4: ہماری انفراسٹرکچر ٹیم اس پلیٹ فارم کے لئے ریڑھ کی ہڈی
    فراہم کرتی ہے جو ہمارے طالب علموں اور اساتذہ کی مدد کرتی ہے. اس میں ہمارے میزبان
    بنیادی ڈھانچے اور متعلقہ خدمات (ہم اے ڈبلیو ایس کا استعمال کرتے ہیں)، ڈیٹا مینجمنٹ،
    سیکورٹی پروگرام، ڈویلپر اور تعیناتی خدمات اور بہت کچھ شامل ہیں. یہ ٹیم ہمارے اسکیلنگ
    اور فراہمی کے نظام کا بھی مالک ہے، جو کہ کوڈ کے گھنٹے کے دوران اہم ہیں، جہاں ہم
    دنیا کے ہر طالب علم کو ہمارے ساتھ کوڈنگ کا ایک گھنٹہ مکمل کرنے کے لئے مدعو کرتے
    ہیں.
  engineering_faq_question_1: Code.org کیا کرتا ہے؟
  engineering_faq_answer_1_a: Cod.org ایک تعلیم کی اختراع غیر منافع بخش ہے جو اس نقطہ
    نظر کے لئے وقف ہے کہ ہر اسکول میں ہر طالب علم کو کمپیوٹر سائنس سیکھنے کا موقع
    ملتا ہے جو ان کی بنیادی K-12 تعلیم کے حصہ کے طور پر ہے.
  engineering_faq_answer_1_b: ہم اسکولوں میں کمپیوٹر سائنس تک رسائی کو وسعت دیتے ہیں،
    جس میں نوجوان خواتین اور دیگر کم نمائندگی والے گروپوں کے طلباء کی شرکت میں اضافہ
    کرنے پر توجہ مرکوز کی جاتی ہے. ریاست ہائے متحدہ امریکہ کے سب سے بڑے اسکول کے اضلاع
    میں K-12 کمپیوٹر سائنس کے نصاب کے معروف فراہم کنندہ، Cod.org سالانہ Hour of Code
    مہم کا بھی اہتمام کرتا ہے، جس میں دنیا کے تمام طلباء کے 15 فیصد سے زائد افراد
    کو مصروف رکھا گیا ہے۔
  engineering_faq_answer_1_c: Code.org مائیکروسافٹ، ایمیزون، گوگل اور بہت سے دیگر
    سمیت سخی عطیہ دہندگان کی حمایت کرتا ہے.
  engineering_faq_question_2: Code.org کا ڈویلپر تجربہ اور ٹولنگ کیا ہے؟
  engineering_faq_answer_2: ہمارے ڈویلپر کا تجربہ آپ کے ماضی کے کرداروں میں جو کچھ
    دیکھا ہے اس سے مختلف ہو سکتا ہے۔ ہماری مصنوعات کی ٹیم کے ساتھ قریبی طور پر کام
    کرتے ہوئے، ہم ہر ہفتے کے دن پیداوار کے لئے جہاز دیتے ہیں اور ہمارے پاس مختلف قسم
    کے سیڈنیس ہیں - کبھی کبھی آپ کوڈ لکھ رہے ہیں جو اس دن رہتے ہیں؛ دوسری بار آپ طویل
    مدتی منصوبوں پر ہیں - اور جب ہم 2 ہفتہ وار اسپرنٹس کی پیروی کرتے ہیں، تو ہم ہلکے
    پھلکے راستے میں ایسا کرتے ہیں. ہم صحیح چیزوں کو حاصل کرنے کی طرف اشاریہ صحیح طریقے
    سے کیا بمقابلہ کسی خاص طریقہ کار کی ایک پیوریسٹ نقطہ نظر لینے. [ہمارے تمام کوڈ]
    (%{code_url}) اوپن سورس ہے اور ہم JIرا اور GitHub ھیںچو درخواستوں کا استعمال ہمارے
    کام کی اشیاء کے تمام ٹریک کرنے کے لئے. ہم معیار اور جانچ کے بارے میں بھی بہت پرواہ
    کرتے ہیں اور [SauceLabs](%{saucelabs_url}) سے ناقابل یقین حمایت حاصل کرنے کے لئے
    خوش قسمت ہیں، جو ہمیں اپنے کلاؤڈ ڈیوائس فارم میں مختلف طالب علم آلات (مثال کے
    طور پر، iPads) پر UI ٹیسٹ کے ہمارے سوٹ کو چلانے میں مدد کرتے ہیں.
  engineering_faq_question_3: Code.org پر انجینئر آن کال گردش کیا ہے؟
  engineering_faq_answer_3: ہماری 30+ انجینئرنگ ٹیم آن کال ذمہ داریوں کا اشتراک کرتی
    ہے۔ ہر انجینئر 24 گھنٹے کی شفٹ کا احاطہ کرتا ہے اور سائٹ کے آؤٹ ایج یا دیگر لائیو
    سائٹ کے مسائل کا جواب دینے کے لئے ہمارے بڑھتے ہوئے راستے اور پلے بکس کا استعمال
    کرتا ہے. ہم اپنی سائٹ کی وشوسنییتا پر فخر کرتے ہیں - اوسطا، ہر انجینئر صرف ہر
    سال ایک بار ایسے مسائل کے لئے اٹھایا جاتا ہے جو عام طور پر حل کرنے کے لئے جلدی
    ہیں. اس کے بجائے، “ڈے ڈویلپر” عام طور پر ان کے کام کے دن کا ایک حصہ پیداوار کی
    تعیناتی کا انتظام کرتا ہے اور کم فوری مسائل کو آزماتا ہے.
  engineering_faq_question_4: کیا آپ ریموٹ دوستانہ/WFH تنظیم ہیں؟
  engineering_faq_answer_4_a: جی ہاں! 2019 میں، وبائی سے کچھ عرصہ پہلے، Code.org ایک
    ریموٹ فرسٹ تنظیم بن گیا تھا۔ آج، ہمارے پاس ہر امریکی ٹائم زون میں انجینئرز ہیں
    اور اس کے مطابق کام کرنے والے گھنٹوں کو ایڈجسٹ کرتے ہیں. ہماری زیادہ تر ملاقاتیں
    صبح 10 بجے اور 3 بجے پی ٹی کے گھنٹوں کے درمیان ہوتی ہیں۔
  engineering_faq_answer_4_b: ہم نے بھی انفرادی وقت کی قدر کو تسلیم، اور ہر سہ ماہی
    ہم ایک دوسرے کے ساتھ مل کر ذاتی طور پر سیئٹل میں، عام طور پر. ان واقعات میں سے
    دو (ہم انہیں کک آف ہفتہ اور “کوڈچیلا” کہتے ہیں) جنوری اور جون میں تنظیم میں سب
    کو ایک ساتھ لاتے ہیں - اور انجینئرنگ اور پروڈکٹ ٹیمیں اپریل اور اکتوبر میں علیحدہ
    طور پر ملتے ہیں.
  engineering_faq_answer_4_c: ہم اپنے طالب علموں اور اساتذہ کے ساتھ وقت گزارنے پر
    پختہ یقین رکھتے ہیں، ان میں سے بہت سے افراد کے واقعات میں اسکولوں اور کلاس رومز
    کے دوروں میں تاثرات جمع کرنے یا ہماری مصنوعات کو کھیلنے کی جانچ کرنا شامل ہے
  engineering_faq_question_5: Code.org پر انجینئرنگ ٹیم کو کیا منفرد بناتا ہے؟
  engineering_faq_answer_5_a: 'چیلنج تکنیکی مسائل کو حل کرنے کے علاوہ، ہمارے پاس کچھ
    چیزیں ہیں جو ہمارے انجینئرنگ تنظیم کو دوسروں سے مختلف بناتے ہیں جن میں آپ نے کام
    کیا ہو سکتا ہے:'
  engineering_faq_answer_5_b_1: ہم سب اپنے مشن کے لئے اپنے جذبے کا اشتراک کرتے ہیں.
  engineering_faq_answer_5_b_2: ہم میں سے ہر ایک دنیا بھر میں ہر طالب علم کے لئے کمپیوٹر
    سائنس تک رسائی کو بڑھانے کے مشن کی حمایت کرنے کے لئے یہاں ہے. ہم سب کے پاس اپنی
    منفرد کہانی اور نقطہ نظر موجود ہے جو ہمیں اس مشن کی طرف لے جاتا ہے.
  engineering_faq_answer_5_c_1: ہم ایک دوسرے کے بارے میں گہری پرواہ کرتے ہیں۔
  engineering_faq_answer_5_c_2: جب انجینئرز کسی مسئلے کے ساتھ جدوجہد کر رہے ہیں، تو
    ہم قدم رکھتے ہیں اور ہم مدد کرتے ہیں. ہمارے اصولوں میں سے ایک یہ ہے کہ ہم مسائل
    پر سخت ہیں، لیکن ایک دوسرے کے ساتھ مہربان ہیں. ہم انجینئرز کو باقاعدگی سے فروغ
    دیتے ہیں، لیکن ہم کسی کے فروغ کے راستے کی حمایت کرنے کے لئے زیادہ سے زیادہ انجنیئر
    حل نہیں کرتے ہیں. اس کے بجائے، ہم اپنے انجینئرز میں ایک ادار پیشہ ورانہ ترقیاتی
    بجٹ اور سیکھنے کے دیگر مواقع تک رسائی حاصل کرتے ہیں.
  engineering_faq_answer_5_d_1: ہم سخت محنت کرتے ہیں، لیکن ہم واضح حدود مقرر کرتے
    ہیں.
  engineering_faq_answer_5_d_2: جبکہ ہم دنیا بھر میں طالب علموں کی حمایت کرتے ہیں،
    ہم کام اور گھر کی زندگی کے درمیان واضح حدود کے لئے خود کو جوابدہ رکھتے ہیں. ہم
    بدھ کو کوئی ملاقاتوں سے لطف اندوز کرتے ہیں، ہمارے پی ٹی او (5 ہفتوں کل، جس میں
    سال کے اختتام پر آرگ وسیع 2 ہفتے کے دفتر کی بندش شامل ہے)، موسم گرما کے دوران
    جمعہ کو نصف کام کرنے والے دن موسم گرما کے جمعہ کے دوران، اور دیگر ادار فوائد.

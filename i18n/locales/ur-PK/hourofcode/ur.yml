  csd_page_faq_answer_04_10: "*نوٹ: ڈیوائسز کے ذریعے ایپس تخلیق کرنا نامی یونٹ میں
    عمل درآمد کے دو آپشنز موجود ہیں - ایک سرکٹ پلے گراؤنڈز کا استعمال کرنے والوں کے
    لیے اور ایک micro:bit کا استعمال کرنے والوں کے لیے۔ اساتذہ کو ڈیوائسز کے دونوں
    سیٹس نہیں خریدنے چاہئیں یا یونٹ کے دونوں آپشنز کے متعلق نہیں سکھانا چاہیئے کیونکہ
    وہ برابر ہیں اور یکساں مواد کا احاطہ کرتے ہیں۔"

  csd_page_courses_flexible_units_desc: Each unit of CS Discoveries can be used on
    its own with no prior experience required, which allows you to pick the exact
    units that work for your classroom.
  csd_page_courses_collections_desc: Dive deeper into one area with a set of units
    focused on a specific topic.
  csd_page_faq_question_01: Is CS Discoveries mapped to standards?
  csd_page_faq_answer_01: CS Discoveries was written using both the K-12 Framework
    for Computer Science and the 2017 CSTA standards as guidance. Currently, every
    lesson in CS Discoveries contains mappings to the relevant 2017 CSTA standards.
    [A summary of standards mappings can be found here](%{mappings_url}). A Google
    Sheets version of the standards can be found at [CSD Standards](%{csd_standards_url}).
  csd_page_faq_question_02: How/Where can I get professional development for this
    course?
  csd_page_faq_answer_02: Our Professional Learning Program offers year-round support.
    The program kicks off with a five-day summer workshop where you'll have an opportunity
    to work hands-on with the curriculum and meet other teachers from your area. Throughout
    the year, we offer follow up workshops and forum support. You don't need any prior
    computer science experience to get started. And teachers love it! 90% rank it
    the best professional development ever. [Click here to apply and learn more](%{apply_url}).
  csd_page_faq_question_03: I'm teaching CS Discoveries but have less than one semester
    with my students. What would you recommend?
  csd_page_faq_answer_03_01: Teachers who have a restricted schedule, unable to teach
    all units of CS Discoveries over the course of a school year, can now easily assign
    a specific set of CS Discoveries units based on what they want to focus on. These
    collections are still the same exact units found in CS Discoveries, simply grouped
    together based on our recommendations below to dive deep in a specific area of
    CS Discoveries. Each collection is approximately one semester or slightly less
    than one semester. [Click here to see our Collections options](%{collections_url}).
  csd_page_faq_answer_03_02: For teachers who have an even more restricted schedule,
    they have the ability to assign just one unit at a time from CS Discoveries without
    assigning the entire course. We hope this helps support classrooms that teach
    units of CS Discoveries embedded as part of larger courses or when teaching computer
    science on a limited schedule. [Click here to see our flexible units](%).
  csd_page_faq_question_04: What materials and supplies are required for CS Discoveries?
  csd_page_faq_answer_04_01: One potential cost to consider when teaching this course
    is printing. Many lessons have handouts that are designed to guide students through
    activities. While it is not required that all of these handouts be printed, many
    were designed to be printed and we highly recommend printing when possible.
  csd_page_faq_answer_04_02: 'Beyond printing, some lessons call for typical classroom
    supplies and manipulatives such as: Student journals, poster paper, markers/colored
    pencils, scissors, scrap paper, glue or tape, post-it notes or index cards (or
    similar sized scrap paper), and rulers or a straight edge of some kind.'
  csd_page_faq_answer_04_03: 'In addition to those general course materials, the following
    items are called for in specific units:'
  csd_page_faq_answer_04_04: Problem Solving and Computing
  csd_page_faq_answer_04_05: Aluminum foil, container for water, pennies (note that
    pennies can be replaced with some other kind of weight of the same size). Alternate
    activities are available if you do not have access to these supplies.
  csd_page_faq_answer_04_06: Creating Apps with Devices (Option A and Option B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Maker supplies, such as empty tissue boxes or cardboard
    rolls or scratch paper
  csd_page_faq_answer_04_10: "*Note: The Creating Apps with Devices unit has two implementation
    options - one for those using circuit playgrounds and one for those using micro:bit.
    Teachers should not buy both sets of devices or teach both unit options as they
    are equivalent and cover the same content."
  csd_page_faq_question_06: How does CS Discoveries fit with the other Code.org courses?
  csd_page_faq_answer_06_01: CS Discoveries is designed to fit naturally between our
    [CS Fundamentals](%{csf_url}) courses and our [CS Principles](%{csp_url}) course.
    While each of these courses is designed to be an age-appropriate entry point to
    computer science, students with previous experience will find many new topics
    to explore, and they will revisit familiar topics in novel and more challenging
    contexts.

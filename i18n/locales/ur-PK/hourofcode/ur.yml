    استعمال کرتے ہوئے اختلاط رنگ سمجھ ۔
  tutorial_robotmagic3d_longdescription: اپنے نام کی متحرک 3D علامت (لوگو)، آپ کے
    پسندیدہ کھیلوں کی ٹیم یا جو بھی آپ چاہتے ہیں اپنی تخیل کا استعمال کریں. 3D ماڈل
    بنانے کے لئے کوڈ استعمال کریں اور حروف مزہ آتے ہیں. آخر میں آپ اپنی تخلیق کے متحرک
    سٹکر کو ڈاؤن لوڈ کرسکتے ہیں اور دوستوں کے ساتھ اشتراک کر سکتے ہیں.
  tutorial_robotmagicflappy_longdescription: آپ کی کلپنا ایک 3D فلاپپی پرندہ کھیل
    بنانے کے لیے استعمال کریں ۔ کوڈ کے ساتھ مزہ آگیا 3D ماڈل بنانے کے لئے استعمال
    کریں ۔ آخر میں آپ اپنے تخلیق دوستوں کے ساتھ اشتراک اور ان کے لیے ایک ہائی اسکور
    چیلنج کر سکتے ہیں ۔
  tutorial_scratchadventure_longdescription: آپ کی پسندیدہ کارٹون نیٹ ورک حروف ایک
    جدوجہد پر کریگ کے کریک کے کنارے تک، کائنات کی فارٹہیسٹ پہنچ گئی سے بھیجیں ۔ خفیہ
    خزانوں کو کھول اور نئے کرداروں کو ایک ساہسک کھیل کی تخلیق کے دوران دریافت.
  tutorial_scratchtalk_longdescription: ایمیزون کی طرف سے طاقتور نئے ٹیکسٹ ٹچ بلاکس
    کا استعمال کرتے ہوئے اپنے حروف کو سکریچ میں زندگی میں لے لو. ایک رپنگ روبوٹ یا
    ایک انٹرایکٹو حرکت پذیری بنائیں جو بات کرتی ہے. یہ منصوبہ آپ کو دکھائے گا کہ بات
    چیت، زوم اور رنگ تبدیل کرنے والے بات چیت کی تخلیق کیسے بنائے گی. امکانات لامتناہی
    ہیں!
  tutorial_scratchjrstory_longdescription: ایک انٹرمیڈیٹ سرگرمی اسکریڈچ جرن کے ساتھ
    کچھ تجربہ کے ساتھ دوسری-5th گریڈوں میں بچوں کے لئے مراد ہے. اس سرگرمی اور سکریچ
    جرن کے ساتھ مسلسل وقت کے ذریعے، طالب علموں کو تخلیقی طور پر سوچنے، ان کی کہانیوں
    کو بہتر بنانے اور ساتھیوں کے ساتھ تعاون کرنے کا موقع ملے گا.
  tutorial_scratchjrtwinkle_longdescription: Twinkle، Twinkle لٹل سٹار کلاس تعاون
    ایک تعارفی سرگرمی ہے جو کنڈرگارٹن میں بچوں کے لئے دوسری گریڈ کے ذریعے معقول پروگرامنگ
    کے تجربے کے ساتھ معنی کا حامل ہے. اس سرگرمی کے ذریعے، طالب علموں کو تخلیقی طور
    پر سوچنے، کہانی بننے، اور ریاضیاتی استدلال اور ترتیب کی مہارتوں کو بہتر بنانے
    کا موقع ملے گا.
  tutorial_spherocomm_longdescription: 'ایک کمیونٹی اور کمپیوٹر پروگرام میں غلطی کے
    بارے میں جانیں. کسی بھی مواصلات، یا کیڑے کو حل کرنے کے لئے اس علم کا استعمال کریں.
    بولو گھر کے راستہ کو تلاش کرنے میں مدد کرنے کے لئے ایک پروگرام میں.

    '
  tutorial_spherocommunity_longdescription: ایک سادہ راستہ بنائیں جو عام راستہ کی
    نمائندگی کرتا ہے جسے آپ ہر روز سفر کرتے ہیں. آپ اپنی کمیونٹی کے راستے کے ذریعہ
    دو پروگراموں، تیار شدہ راستے اور ایک بلاک پر مبنی پروگرام کا راستہ بنائیں گے.
  tutorial_spherofunctions_longdescription: 'سکروو کو کیلکولیٹر میں تبدیل کرنے کے
    لئے افعال کا استعمال کیسے کریں اور کس طرح استعمال کریں.

    '
  tutorial_spheroinfrared_longdescription: ایک ایڈیڈیمولوجسٹ بننے کے لئے ایک غیر معمولی
    روبوٹ انفیکشن کے پھیلاؤ کو روکنے کے لئے جو بولی روبوٹ کی کمیونٹی کو ڈھونڈ رہی
    ہے.
  tutorial_spherolightsensor_longdescription: یہ جانیں کہ ایک پروگرام کیسے بنانا ہے
    جو عارضی اقدار کی پیمائش کرنے اور بولو کا پیچھا کرنے کے لئے وسیع روشنی سینسر کا
    استعمال کرتا ہے.
  tutorial_spheromansion_longdescription: اپنے گھر میں ڈایناسور کا ایک گروپ رکھنا
    ایک مسئلہ نہیں ہے، ٹھیک ہے؟ جیسا کہ آپ تصور کریں گے، یہ ٹھیک نہیں ہے. آپ مینجمنٹ
    کی لائبریری میں پھنس گئے ہیں اور آپ کے راستے پر پروگرام کرنا ہوگا.
  tutorial_roadblocks_longdescription: آپ کی کمیونٹی کے تسلسل کے طور پر، آپ اپنے بلاکس
    کے پروگرام میں ترمیم کریں گے جیسے آپ اور آپ کا ساتھی راستے کے ساتھ مختلف سڑک کے
    جھڑپوں کا مقابلہ کرتے ہیں.
  tutorial_spherotext2_longdescription: ایک مذاق کھیل کی تعمیر کرکے اپنی پہلی شرطی
    سیکھیں جہاں آپ اسپیرو پھینک دیں گے اور جانوروں کی آوازوں کا اندازہ لگائیں گے.
    متن 1 مکمل کرنے کے بعد یہ ایک بہت اچھی سرگرمی ہے.
  tutorial_spherotext3_longdescription: گرروکوپ کی اسپن کی شرح پر مبنی اسپیرو کی اہم
    ایل ای ڈی کو تبدیل کرنے کے بارے میں جانیں. آپ معمول اور مطلق قیمت کے بارے میں
    بھی سیکھیں گے. متن 1 اور 2 مکمل کرنے کے بعد یہ ایک بہت اچھی سرگرمی ہے.
  tutorial_spherotext4_longdescription: اپنے پروگرامنگ کی مہارتوں کی تعمیر کریں جیسا
    کہ آپ جان سکتے ہیں کہ آپ اپنے ٹیچر، خاندان یا دوستوں کے ساتھ اشتراک کرسکتے ہیں
    کہ ایک الیکٹرانک سلامتی کارڈ کیسے بنانا چاہتے ہیں!
  tutorial_spheroraptor_longdescription: Spheroraptors بیل پر رکھنے کے لئے ایک مضبوط
    قلعہ تخلیق کریں، جبکہ کوڈ بھی Spheroraptors فرار ہونے کے لئے لکھتے ہیں. loops
    سے، کنڈیشنروں، آپریٹروں اور یہاں تک کہ موازنہ کرنے والوں سے، آپ کو زیادہ سے زیادہ
    کوڈنگ جاننے کی ضرورت ہوگی- آپ کیسے کر سکتے ہیں.
  tutorial_stempiday_longdescription: ہم نمبر Pi کے فریم اور علاقے کے ایک حلقے سے
    حساب کے لیے استعمال کرتے ہیں، لیکن آپ ہمیشہ سے جہاں اس کا نمبر آتا ہے یا کس طرح
    یہ حساب کرنے کو حیران کر دیا؟ اس کوڈنگ سرگرمی میں آپ لکی پوائنٹس ایک ڈارٹ بورڈ
    پر ڈارٹس شوٹنگ ایک بہت برا کھلاڑی کی طرح پیدا کرے گا ۔ ڈارٹس کہ دائرے کے اندر
    ہمیں Pi پھر حساب کریں مدد کر سکتے ہیں کی شرح محض تفریح کے لئے پوائنٹس کے رنگ تبدیل
    کریں!
  tutorial_stemplanetoids_longdescription: تمہیں یہ معلوم تھا اس کوڈ کو کلاسیکی Asteroids
    اور قمری لینڈر پیچھے کھیل ہے آپ کی سوچ سے زیادہ آسان؟ آپ یہ جانتے تھے کہ دونوں
    ان کھیلوں میں سے درست طبیعیات ہے؟ اس سرگرمی میں آپ ایک ٹوٹے ہوئے asteroids کھیل
    جہاں جہاز صرف ایک براہ راست لائن میں بڑھاتا ہے درست کریں گے ۔ پھر آپ کشش ثقل کے
    کھیل کا ا ضافہ کریں اور جہاز کے چاند پر اترنے کی کوشش کریں گے! Chromebooks اور
    دیگر آلات کے ساتھ کام کرتا ہے!

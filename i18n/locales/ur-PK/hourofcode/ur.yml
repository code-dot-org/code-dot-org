    CS ڈسکوریز کے تمام یونٹس کی تعلیم دینے سے قاصر ہوتے ہیں، لہذا اب وہ بآسانی CS
    ڈسکوریز کے یونٹس پر مشتمل ایک ایسی خاص کلیکشن تفویض کرسکتے ہیں جس پر وہ توجہ مرکوز
    کروانے کے خواہشمند ہیں۔ یہ مجموعے CS ڈسکوریز میں پائے جانے والے یونٹس سے عین مماثل
    ہوتے ہیں جن کو محض CS ڈسکوریز کے کسی خاص شعبے کے متعلق تفصیلی آگاہی حاصل کرنے
    کے لیے ذیل میں درج ہماری تجاویز کی بنیاد پر جمع کیا گیا ہے۔ ہر مجموعہ تقریباً
    ایک سمیسٹر یا ایک سمیسٹر سے تھوڑے کم عرصے کے لیے ہوتا ہے۔ [ہماری کلیکشنز کے اختیارات
    ملاحظہ کرنے کے لیے یہاں کلک کریں](%{collections_url})۔
  csd_page_faq_answer_03_02: ان اساتذہ کی خاطر جو انتہائی محدود ترین شیڈول کے حامل
    ہیں، وہ پورے کورس کو تفویض کیے بغیر CS ڈسکوریز میں سے ایک وقت میں صرف ایک یونٹ
    تفویض کرنے کی صلاحیت رکھتے ہیں۔ ہم پُرامید ہیں کہ یہ صلاحیت کلاس رومز کی معاونت
    کرنے میں مدد فراہم کرتی ہے جس میں CS ڈسکوریز کے یونٹس کو بڑے کورسز کے حصے کے طور
    پر یا محدود شیڈول کے مطابق کمپیوٹر سائنس کی تعلیم دیتے وقت پڑھایا جاتا ہے۔ [ہمارے
    لچک پذیر یونٹس ملاحظہ کرنے کے لیے یہاں کلک کریں](%)۔
  csd_page_faq_question_04: CS ڈسکوریز کے لئے کون سے امواد اور سپلائز درکار ہوتے ہیں؟
  csd_page_faq_answer_04_01: اس کورس کی تعلیم دیتے ہوئے ممکنہ لاگت جس پر غور کیا جاتا
    ہے وہ پرنٹنگ ہے۔ کئی اسباق کے لیے ہینڈ آؤٹس موجود ہیں جن کو سرگرمیوں کے ذریعے
    طلباء کی رہنمائی فراہم کرنے کے لیے ڈیزائن کیا گیا ہے۔ اگرچہ یہ ضروری نہیں ہے کہ
    یہ تمام ہینڈ آؤٹس پرنٹ کیے جائیں، ان میں سے کئی پرنٹ کرنے کے لیے ڈیزائن کیے گئے
    تھے اور ممکنہ صورت میں ہم پرنٹ کرنے کی پُرزور تجویز دیتے ہیں۔
  csd_page_faq_answer_04_02: 'پرنٹنگ کے علاوہ، چند اسباق عام کلاس روم سپلائز اور دیگر
    اشیاء کا تقاضا کرتے ہیں مثلاً: طلباء کے رسائل، پوسٹر پیپر، مارکرز/رنگین پنسلز،
    قینچیاں، اسکریپ پیپر، گلو یا ٹیپ، پوسٹ کرنے والے نوٹس یا انڈیکس کارڈز (یا برابر
    سائز کا اسکریپ پیپر)، اور پیمانہ یا سیدھے کنارے والی کوئی چیز۔'
  csd_page_faq_answer_04_03: 'اس عام کورس کے امواد کے علاوہ، ان خاص یونٹس میں درج
    ذیل آئٹمز بھی درکار ہوتے ہیں:'
  csd_page_faq_answer_04_04: مسئلہ حل کرنے اور کمپیوٹنگ کی صلاحیت
  csd_page_faq_answer_04_05: ایلومینیم کا ورق، پانی کے لیے کنٹینر، سکے (نوٹ کریں کہ
    سکوں کو برابر سائز کی حامل وزن کی کسی دوسری قسم کے ساتھ تبدیل کیا جا سکتا ہے)۔
    اگر آپ کو ان سپلائز تک رسائی حاصل نہیں ہے تو متبادل سرگرمیاں دستیاب ہیں۔
  csd_page_faq_answer_04_06: ڈیوائسز کے ذریعے ایپس تخلیق کرنا (آپشن A اور آپشن B)
  csd_page_faq_answer_04_07: 'آپشن  A: سرکٹ پلے گراؤنڈز کا کلاس روم سیٹ۔ مزید تفصیلات
    کے لیے  [code.org/maker/circuitplayground](%{url}) ملاحظہ کریں۔'
  csd_page_faq_answer_04_08: 'آپشن B: micro:bit ڈیوائسز کا کلاس روم سیٹ۔ مزید تفصیلات
    کے لیے [code.org/maker/microbit](%{url}) ملاحظہ کریں۔'
  csd_page_faq_answer_04_09: میکر کی سپلائز، مثلاً ٹشو کے خالی ڈبے یا گتے کے رولز

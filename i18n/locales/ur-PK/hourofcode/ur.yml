    طور پر سوچنے، کہانی بننے، اور ریاضیاتی استدلال اور ترتیب کی مہارتوں کو بہتر بنانے
    کا موقع ملے گا.

    '
  tutorial_spherocomm_shortdescription: 'ایک کمیونٹی اور کمپیوٹر پروگرام میں غلطی
    کے بارے میں جانیں. کسی بھی مواصلات، یا کیڑے کو حل کرنے کے لئے اس علم کا استعمال
    کریں. بولو گھر کے راستہ کو تلاش کرنے میں مدد کرنے کے لئے ایک پروگرام میں.

    '
  tutorial_spherocommunity_shortdescription: ایک سادہ راستہ بنائیں جو عام راستہ کی
    نمائندگی کرتا ہے جسے آپ ہر روز سفر کرتے ہیں. آپ اپنی کمیونٹی کے راستے کے ذریعہ
    دو پروگراموں، تیار شدہ راستے اور ایک بلاک پر مبنی پروگرام کا راستہ بنائیں گے.
  tutorial_spherofunctions_shortdescription: 'سکروو کو کیلکولیٹر میں تبدیل کرنے کے
    لئے افعال کا استعمال کیسے کریں اور کس طرح استعمال کریں.

    '
  tutorial_spheroinfrared_shortdescription: ایک ایڈیڈیمولوجسٹ بننے کے لئے ایک غیر
    معمولی روبوٹ انفیکشن کے پھیلاؤ کو روکنے کے لئے جو بولی روبوٹ کی کمیونٹی کو ڈھونڈ
    رہی ہے.
  tutorial_spherolightsensor_shortdescription: یہ جانیں کہ ایک پروگرام کیسے بنانا
    ہے جو عارضی اقدار کی پیمائش کرنے اور بولو کا پیچھا کرنے کے لئے وسیع روشنی سینسر
    کا استعمال کرتا ہے.
  tutorial_spheromansion_shortdescription: اپنے گھر میں ڈایناسور کا ایک گروپ رکھنا
    ایک مسئلہ نہیں ہے، ٹھیک ہے؟ جیسا کہ آپ تصور کریں گے، یہ ٹھیک نہیں ہے. آپ مینجمنٹ
    کی لائبریری میں پھنس گئے ہیں اور آپ کے راستے پر پروگرام کرنا ہوگا.
  tutorial_roadblocks_shortdescription: آپ کی کمیونٹی کے تسلسل کے طور پر، آپ اپنے
    بلاکس کے پروگرام میں ترمیم کریں گے جیسے آپ اور آپ کا ساتھی راستے کے ساتھ مختلف
    سڑک کے جھڑپوں کا مقابلہ کرتے ہیں.
  tutorial_spherotext2_shortdescription: ایک مذاق کھیل کی تعمیر کرکے اپنی پہلی شرطی
    سیکھیں جہاں آپ اسپیرو پھینک دیں گے اور جانوروں کی آوازوں کا اندازہ لگائیں گے.
    متن 1 مکمل کرنے کے بعد یہ ایک بہت اچھی سرگرمی ہے.
  tutorial_spherotext3_shortdescription: گرروکوپ کی اسپن کی شرح پر مبنی اسپیرو کی
    اہم ایل ای ڈی کو تبدیل کرنے کے بارے میں جانیں. آپ معمول اور مطلق قیمت کے بارے
    میں بھی سیکھیں گے. متن 1 اور 2 مکمل کرنے کے بعد یہ ایک بہت اچھی سرگرمی ہے.
  tutorial_spherotext4_shortdescription: Sphero کی طرف سے طاقتور گرم آلو کھیل بنانے
    کے لئے متغیر کا استعمال کریں. متن 2 یا 3 مکمل کرنے کے بعد یہ ایک بہت اچھی سرگرمی
    ہے.

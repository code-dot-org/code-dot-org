  tenth_anniversary_began_video_title: زیادہ تر سکول کیا نہیں سکھاتے ہیں
  tenth_anniversary_testimonials_heading: لوگ کیا کہہ رہے ہیں
  tenth_anniversary_testimonials_01: میرے پاس ایک ہائی سکول کا طالب علم چار سال بعد
    آیا تھا جب میں نے اسے 8ویں گریڈ کے مڈل سکول کی تعلیم دی تھی اور وہ حوصلہ افزائی
    کرتی تھی کہ وہ کالج میں کمپیوٹر سائنس کی تعلیم حاصل کرنے جا رہی تھی۔ ایک مڈل سکول
    کی حیثیت سے وہ کسی نئی بات کے سامنے آئی تھیں، اور جس نے اُس کے کالج کے سالوں
    کے لیے ایک بیج نصب کیا تھا۔
  tenth_anniversary_testimonials_02: میں نے آپ کے افتتاحی سال میں آؤٹ آف کوڈ میں شمولیت
    اختیار کی اور ہر طرح سے آپ کے ساتھ رہا ہوں! اس نے مجھے اپنے طالب علموں کے لئے
    اضافی کوڈنگ کے مواقع تلاش کرنے کے لئے حوصلہ افزائی کی ہے. آپ کو کمپیوٹر سائنس
    کے بارے میں مصروف اور حوصلہ افزائی بچوں کو حاصل کرنے کے لئے کیا ہے سب کے لئے شکریہ!
    ہم وہاں نہیں ہونگے جہاں ہم آپ کے بغیر ہیں!
  tenth_anniversary_testimonials_03: میں Code.org کا اتنا واجب الادا ہوں۔ آج میں استاد
    ہوں کیونکہ آپ میرے جیسے اساتذہ کے لئے فراہم کردہ آلات کی وجہ سے. میں 2013 سے Code.org
    کا استعمال کر رہا ہوں اور میں 2019 سے ایک سہولت کار رہا ہوں. مجھے ان کئی سالوں
    کے لئے اچھا لگ رہا بنانے کے لئے شکریہ, Code.org. میں واقعی اس کی تعریف کرتا ہوں.
  farsi_page_top_heading: فارسی میں Code.org
  farsi_page_top_heading_02: ٹیلنٹ ہر جگہ ہے، لیکن موقع نہیں ہے. فارسی میں Code.org
    ایک ایسے موقع کے لیے دروازہ کھولتا ہے جو بصورت دیگر بند ہو جاتا۔
  farsi_page_top_desc: آج دنیا بھر میں 110 ملین سے زیادہ فارسی بولنے والے ہیں۔ جبکہ
    مقامی بولنے والوں کی اکثریت ایران، افغانستان اور تاجکستان میں رہتی ہے، دنیا بھر
    میں تارکین وطن، تارکین وطن اور مہاجرین کے طور پر لاکھوں لوگ رہتے ہیں۔ فارسی اقدام
    میں Cod.org کے ساتھ، فارسی بولنے والے طلباء کو ہمارے نصاب تک وہی رسائی حاصل ہوگی
    جو پہلے سے ہی دنیا کی دیگر تمام بڑی زبانوں میں طلباء کے لیے دستیاب ہے۔
  farsi_page_global_heading: تعلیم و ٹیکنالوجی میں ایرانیوں کا عالمی اثر
  farsi_page_global_desc_01: جب آپ الگورتھم کے بارے میں سوچتے ہیں تو آپ یہ سمجھ سکتے
    ہیں کہ یہ کچھ نیا ہے، لیکن 1300 سال پہلے ایران میں ایک الگورتھم کا تصور دریافت
    ہوا تھا۔ “الگورتھم” کا نام اس کے موجد، ریاضی دان الخوارزمی کے نام پر رکھا گیا
    ہے جو اس سرزمین میں رہتے تھے جو پہلے فارس کے نام سے جانا جاتا تھا اور اب اسے ایران
    کے نام سے جانا جاتا تھا۔ ایک بار ریاضی، سائنس، فلسفہ اور طب کے مرکز میں ایران
    نے ٹیکنالوجی میں گہرے پیش قدمی اور اثرات مرتب کیے ہیں۔
  farsi_page_global_desc_02: خود ملک کی سرحدوں سے باہر، دنیا بھر میں ایرانیوں نے سائنس
    اور ٹیکنالوجی جیسے ٹیکنالوجی کمپنیوں کے شریک بانیوں یا سی ای او جیسے Uber، eBay،
    انٹیوٹ، اور ڈراپ باکس یا LASIK سرجری یا JPEG کمپریشن یا دنیا بھر میں سائنسی، تعلیمی
    یا انجینئرنگ کرداروں کی ایجاد کرنے کے لیے بے شمار طریقوں سے حصہ لیا ہے۔
  farsi_page_global_desc_03: آخر میں، Code.org ایرانی امریکی ہادی پارتووی کی قیادت

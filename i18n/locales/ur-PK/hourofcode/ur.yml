    ان کی برادری میں لوگوں کے لئے زندگی آسان بنانے میں مدد کرے گی. آخر میں، ہر گروہ
    اپنے "پروٹوٹائپ" کو "ورلڈ آرکیڈ تبدیل کریں" میں پیش کرے گا جسے کمیونٹی کے ارکان
    کے سامنے کھلایا جائے گا.
  tutorial_lbloops_longdescription: لوپس ہر کھیل ننجا کے خفیہ ہتھیار ہیں. مختصر سرگرمیوں

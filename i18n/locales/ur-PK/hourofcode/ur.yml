  tutorial_hello_longdescription: سپرائٹ لیب میں پروگرامنگ کی طرف سے کمپیوٹر سائنس
    کی بنیادی باتیں جانیں. آپ sprites تخلیق اور متحرک کریں گے، اور آپ کے اپنے انٹرایکٹو
    مناظر بنا دیں گے.
  tutorial_raspispace_longdescription: حروف کے ساتھ ایک خلائی منظر تخلیق کریں جو آوازوں،
    رنگوں اور اعمال کا استعمال کرتے ہوئے اپنے خیالات یا احساسات کا اشتراک کرنے کے
    لئے 'جذباتی' ہو۔ گرافک اثرات، کپڑے حرکت پذیری، تقریر بلبلوں اور آواز کے اثرات
    کے ساتھ اپنے حروف کو کوڈ کرنے کے لئے سکریچ بلاکس کا استعمال کریں.
  tutorial_codemonkeyjump_longdescription: بلاک کوڈنگ کے ساتھ کھیل اور منصوبوں بنائیں!
    اس مختصر کورس میں طالب علموں کو بنیادی ایونٹ اور تقریب کے بلاکس کا استعمال کرتے
    ہوئے ایک سادہ جمپر کھیل پیدا کرنے کے لئے سیکھیں گے.
  tutorial_poemart_longdescription: کوڈ کے ساتھ ایک نظم کے مزاج کی وضاحت.
  tutorial_kodablehero_longdescription: بگ ورلڈ میں خوش آمدید! KodableFuzzFamily آپ
    کی کوڈنگ کی مدد کی ضرورت ہے. FuzzFamily کی حفاظت کرے گا جو ایک کردار ڈیزائن کرنے
    کے لئے آپ کی حقیقی زندگی کے ہیرو اور آپ کی تخیل کا استعمال کریں. آپ اپنے ہیرو
    کے پاس خصوصیات کا انتخاب کریں اور بگ دنیا کی چھوٹی گاڑی کے سلائمز کے خلاف ٹیسٹ
    کرنے کے لئے ان کی طاقت ڈال دیں گے!
  tutorial_cacloud_longdescription: فیلکس سوشل میڈیا پر جونو کی بظاہر معصوم تصویر
    پوسٹ کرتا ہے. وہ شدت سے اسے ہٹا دیا چاہتا ہے. زیادہ سے زیادہ، اس کے دوست، ایک
    خفیہ مشن میں صورت حال تبدیل کرنے کے لئے فوری ہے. ان میں شامل ہوں کیونکہ وہ کلاؤڈ
    کمپیوٹنگ کے بارے میں سیکھتے ہیں اور ایک انتہائی محفوظ ڈیٹا سینٹر میں ذخیرہ کردہ
    سرور پر تصویر کو ٹریک کرنے کی کوشش کرتے ہیں. تصویر کو تلاش کرنے اور تباہ کرنے
    کے لئے ویسے بھی ہے؟
  tutorial_blocksmithbot_longdescription: لیزر، نیٹ ورک اور شاندار mazes کے! وہ نکال
    دیا جاتا ہے اس سے پہلے Bot0 فرار کی مدد کرو! Bot0 ایک دوستانہ، نقصان دہ مددگار
    روبوٹ ہے. یا وہ ہے؟ اس کے ساتھی دوسری صورت میں یقین رکھتے ہیں۔ پروگرام Bot0 خلائی
    جہاز کے underbellY کے ذریعے اس کے راستے بنانے اور وہ اسے تلاش کرنے سے پہلے فرار
    ہونے کے لئے.
  tutorial_hatchmario_longdescription: پروگرامنگ کی بنیادی باتیں سیکھنے کے دوران،
    آپ کے بہت اپنے 3D ماریو کھیل کی تعمیر. کھیل کی ترقی کے بنیادی اصولوں کے بارے میں
    جانیں؛ 3D خلا میں تحریک کی تفہیم کی تشکیل؛ ایک گھنٹے سے بھی کم وقت میں، آپ کے
    کھیل کے لئے سکور، زندگی اور ٹھنڈی آواز کے اثرات شامل کرنے کے لئے سیکھنے. اور سب
    سے بہترین حصہ، آپ کو صرف ایک کلک میں اپنے خاندان اور دوستوں کے ساتھ اپنے کھیل
    کا اشتراک کریں اور آپ کے گھر میں کسی بھی ڈیوائس پر ان کے ساتھ کھیل سکتے ہیں.
  tutorial_microsoftforest_longdescription: کوڈ مائیکروسافٹ MakeCode آرکیڈ کے ساتھ
    ایک کھیل ہے کہ ایک جنگل کی آگ کے لئے حالات recreates، اور پھر پانی سپرے اور شعلوں
    کو باہر ڈال کرنے کے لئے آپ کی آگ سے لڑنے ایئر ٹینکر ہوائی جہاز کوڈ!
  tutorial_blackbirdscreen_longdescription: ایک ٹھنڈی 90s سٹائل سکرین سیور بنانے کے
    لئے مشروط بیانات استعمال کرنے کا طریقہ جانیں.
  tutorial_toxicodecompute2_longdescription: چلو کردار تبدیل کرتے ہیں. اس وقت آپ کمپیوٹر
    ہیں! صحیح رفتار کو تلاش کرنے اور چیلنجوں کو جیتنے کے لئے ازگر پروگراموں کو پڑھیں
    اور تشریح کریں. آپ ازگر کے کچھ بنیادی تصورات کو سمجھنے کے لئے اپنی بدیہی صلاحیتوں
    کو توجہ مرکوز اور استعمال کرنا پڑے گا.
  tutorial_minecrafttimecraft_longdescription: 'Minecraft میں کوڈ سبق کے اس مفت گھنٹے
    میں مستقبل کو بچانے کے لئے وقت میں واپس سفر کریں: تعلیم ایڈیشن. طالب علموں کو
    ان کے اپنے ایڈونچر کا انتخاب کریں گے اور تاریخ بھر میں پراسرار حادثات کو درست
    کرنے کے لئے بنیادی کوڈنگ تصورات سیکھیں گے. راستے میں وہ سائنس، فن تعمیر، موسیقی،
    انجینئرنگ اور بہت کچھ میں بہت بڑے جدت پسندوں اور ایجادات سے رابطہ قائم کریں گے۔'
  tutorial_blackbirdtether_longdescription: ایک مذاق، طبیعیات کی بنیاد پر کھیل پروگرام
    کرنے کے لئے اشیاء کو استعمال کرنے کے لئے معلومات حاصل کریں.
  tutorial_ob_longdescription: مونسٹر ٹاؤن میں وائرس پھیلنے کے اپنے تخروپن تخلیق اور
    چلانے کے لئے کوڈ لکھیں. تخروپن ایک عمل یا نظام کا ایک کمپیوٹر ماڈل ہے. کوڈ اور
    مونسٹر ٹاؤن کے پڑوسیوں کے ساتھ کیا ہو گا کے بارے میں پیشن گوئی کرنے کے لئے معلومات
    حاصل کریں.
  tutorial_codeartportrait_longdescription: 'p5.js کا استعمال کرتے ہوئے اپنے پورٹریٹ
    کو پروگرام کرنا سیکھیں. ایک حقیقی شاہکار تخلیق کرنے کے لئے آپ کے پسندیدہ فنکارانہ
    شیلیوں اور ذاتی چھونے کو شامل کرکے کوڈ کے ذریعے تخلیقی طور پر اپنے آپ کا اظہار
    کریں! آپ گریڈ 3-12 میں امریکی لڑکیوں کے لئے کوڈ/آرٹ کے Codeخود مقابلہ کرنے کے
    لئے اپنے تیار منصوبے جمع کرنے کے اہل ہو سکتے ہیں. '
  tutorial_shelly_longdescription: شیلی ڈرائنگ کے لیے ایک پروگرامنگ زبان ہے۔ ایک کچھی
    کو ہدایات جاری کرکے ڈرائنگ کیا جاتا ہے. کچھی مختلف رنگوں اور سٹائل کا استعمال
    کرتے ہوئے، چلتا ہے کے طور پر لائنوں اور سائز کھینچتا ہے. چیلنج اور تخلیقی طریقوں
    دستیاب ہیں. چیلنج موڈ میں مرحلہ وار ٹیوٹوریل شامل ہے، جو عام طور پر شیلی زبان
    اور پروگرامنگ کی بنیادی باتیں متعارف کراتا ہے.
  tutorial_weavly_longdescription: ان مختصر سرگرمیوں میں، sunken خزانہ کے لئے شکار
    کرنے کے لئے، ایک سفاری پر جانوروں کا دورہ کرنے کے لئے، سیارے کی تلاش سے، مشن کی
    ایک سیریز پر جانا!
  tutorial_codespeakpassword_longdescription: ازگر میں ایک پاس ورڈ جنریٹر کوڈ کرنے
    کے لئے معلومات حاصل کریں اور ہیکروں کے خلاف محفوظ رہیں.
  tutorial_kodableshapes_longdescription: 'ریاضی ہر جگہ ہماری زندگی کا ایک حصہ ہے.
    آپ کی اپنی بھولبلییا بنانے کے لئے ریاضی اور کوڈنگ کی مہارت کا استعمال کریں اور
    پھر اسے حل کرنے کی کوشش کریں. ایک بنیادی مربع کے ساتھ شروع کریں اور پھر آپ کو
    آپ کی بھولبلییا ڈیزائن میں شامل کر سکتے ہیں کہ کتنے مختلف سائز دیکھیں! '
  tutorial_nasabinary_longdescription: جانیں کہ ہم کس طرح ایک خلائی جہاز سے بات کرنے
    کے لئے بائنری کوڈ کا استعمال کرتے ہیں، اور پھر اپنے نام کو نام ٹیگ، کڑا، پن، یا
    یہاں تک کہ آواز پر بائنری کوڈ میں ترجمہ کرکے اپنے آپ کو آزمائیں.
  tutorial_3dmaker_longdescription: آپ کے اپنے واقعی ٹھنڈا، گھومنے والی، 3D اشیاء
    تیز رفتار اور آسانی سے بنائیں.
  tutorial_itchstart_longdescription: یہ سبق صرف پہلی بار کے لئے سکریچ باہر کی کوشش
    کر رہے ہیں کہ بچوں گریڈ 2 یا 3 کے لئے ایک اچھا داخلہ نقطہ ہے. وہ 5 بلاکس کے ایک
    سیٹ کے ساتھ شروع کرنے کے لئے مل جائے گا کہ وہ ان کے کردار کو کچھ اعمال انجام دینے
    کے لئے ایک دوسرے کے ساتھ ڈال کرنے کی ضرورت ہے.
  tutorial_hopsub_longdescription: ایک دوست یا ہم جماعت کے ساتھ پروگرام جوڑی کرنے
    کا طریقہ جانیں، اور ہپسکوچ حروف کے ساتھ اپنا سب وے سرفر بنائیں!
  tutorial_itchmundos_longdescription: Conocerán سکریچ، ایک پروگرام کے لئے ایک پروگرام
    ہے. ایگریگاران آبجیٹوس اور فونڈوس، اسران بلاکس ڈی ایونٹس اور اپارینسیا پیرا ڈار
    ویڈا ایک سو پروگرام.
  tutorial_itchtenacity_longdescription: اس پروجیکٹو پروگرام میں سکریچ ایل سکریٹ ڈی
    ایک روبوٹ کوے لیمپیا لاس اگواس ماراناس.
  tutorial_kcjskiing_longdescription: 'یہ سب مزہ اور کھیل ہے جب تک کہ کسی کو درخت…
    میں حادثے یا مزہ حصہ ہے؟ آپ اس سکریچ سرگرمی میں کوڈ کا استعمال کرتے ہوئے منجمد
    رکاوٹوں کی ایک پہاڑی نیچے اپنے کردار کی رہنمائی کے طور پر گھٹنوں پر ان سکی اور
    جھکنا پر پٹا. کورس ڈیزائن، تحریک اور سینسنگ شامل کریں، کے علاوہ تصادم بات چیت
    اور بوم کا تھوڑا سا - آپ اپنے آپ کو مذاق کا ایک پہاڑ مل گیا ہے. '
  tutorial_groksecurity_longdescription: آن لائن محفوظ رہنے کے لئے اس مختصر تعارف
    میں اپنے سائبر سلیتھنگ ٹوپی رکھو. آپ محفوظ پاس ورڈ، فشنگ، سیکورٹی کی ترتیبات،
    سوشل میڈیا اور بہت کچھ کے بارے میں سیکھیں گے!
  tutorial_creaticode_longdescription: سکریچ بلاکس کا استعمال کرتے ہوئے شاندار 3D
    منصوبوں کی تعمیر کے لئے جانیں!
  tutorial_kcjhockey_longdescription: تم گولی مار، آپ سکور - بھیڑ جنگلی چلا جاتا ہے!
    اس کھیل کی تعمیر جب آپ skates لیس، لیکن آپ کوڈنگ مہارت تیز کرنے کے لئے تیار ہو
    جائے کرنے کی کوئی ضرورت نہیں! آپ کے اپنے ہاکی کھیل کوڈ اور سکریچ میں ایک این پی
    سی گولی کے خلاف ہماری مہارت کی جانچ کرنے کا طریقہ جانیں. تحریک، سینسنگ، اور متغیر
    کا استعمال کرتے ہوئے، آپ کے ڈیجیٹل کھلاڑی ڈاج اور جیتنے کا مقصد اسکور کرنے پک
    گلائیڈ کر سکتے ہیں.
  tutorial_ttdungeon_longdescription: بری جادوگر Nullonor دائرے کے لئے ایک سنگین خطرہ
    بن جاتا ہے، اور صرف آپ کو ہمیشہ کے لئے ان کو نکال کرنے کی طاقت ہے. تاہم، Nullonor
    وہ خطرناک ہے کے طور پر کے طور پر ہوشیار ہے. انہوں نے کہا کہ کبھی منتقل کمروں کی
    ان کی جادو ٹاور میں چھپاتا ہے، اور کوئی ہیرو کامیابی سے ابھی تک سب سے اوپر منزل
    تک پہنچ گیا ہے. انڈیکس شورویروں کے چیمپئن کے طور پر, آپ اسے تلاش کرنے اور Nullonor
    کو شکست دینے کے لئے لیتا ہے کیا ہے?
  tutorial_ccai_longdescription: 'مسابقتی کوڈنگ اتنی مہاکاوی کبھی نہیں رہا ہے! کوئی
    کوڈنگ کا تجربہ نہیں... کوئی مسئلہ نہیں. تہھانے میں داخل کریں جہاں آپ کوڈنگ کی
    حکمت عملی اور حکمت عملی کو سیکھنے کے لۓ آپ کو مقابلہ کرنے کی ضرورت ہوگی. ایک بار
    جب آپ نے اسے تہھانے کے ذریعے بنایا ہے تو آپ کوڈکامبیٹ اے لیگ ایکسپوریٹ میدان میں
    دنیا بھر سے کوڈرز پر لے جانے کے لئے تیار ہوں گے! '
  tutorial_bsdai_longdescription: عصبی نیٹ ورک اور الگورتھم کی ایک مخصوص سیٹ ہے کہ
    ہم مشین لرننگ کہتے ہیں. اس منصوبے میں، ہم ایک مصنوعی انٹیلی جنس (AI) تصویری شناخت
    کے آلے کو تلاش کریں گے اور سیکھیں گے کہ کس طرح AI تصاویر دیکھتا ہے، پیشن گوئی
    کرتا ہے، اور ہم کس طرح اس بات کا یقین کر سکتے ہیں کہ وہ پیشن گوئی درست اور تعصب
    سے پاک ہیں.
  tutorial_stemdata_longdescription: آب و ہوا کے لئے ایک سادہ ماڈل بنائیں جہاں آپ
    رہتے ہیں اور پھر اسے سمجھنے کے لئے استعمال کرتے ہیں کہ کس طرح بڑھے ہوئے درجہ حرارت
    کے چند ڈگری قدرتی دنیا پر اہم اثر انداز ہوسکتا ہے. مزید تجزیہ کے لئے اسپریڈ شیٹ
    میں ڈیٹا ڈاؤن لوڈ کرنے کا اختیار شامل ہے.
  tutorial_thunkableinfo_longdescription: کوڈ بلاکس اور ڈیٹا ٹیبل کے ساتھ معلوماتی
    ایپ بنانے کا طریقہ سیکھیں
  tutorial_educodespace_longdescription: سیارے الگرس کے لوگ اپنے آبائی گیت کھو چکے
    ہیں۔ آپ کی اپنی موسیقی کی طرف طومار کھیل کی تعمیر اور کھو دھنیں کی وصولی کے لئے
    اس سبق پر عمل کریں. کھیل کی ترقی، طبیعیات اور collisions کی بنیادی باتیں سیکھنے
    کے دوران، کھیل کے ہر پہلو کو اپنی مرضی کے مطابق. کوئی کوڈنگ یا موسیقی کے علم کی
    ضرورت نہیں ہے.
  tutorial_kcjtennis_longdescription: ایک چیلنج کی خدمت اور اس ڈیجیٹل ٹینس میچ میں
    آپ کے اپنے AI مخالف کے ساتھ سر سے سر جانا. سکریچ کا استعمال کرتے ہوئے، اس سرگرمی
    آپ کو سکھانے گا کہ کس طرح کوڈ آگے اور پیچھے سپرائٹ بات چیت کے ذریعے براڈکاسٹنگ،
    متغیر، اور تحریک. جیت/نقصان مشروط شامل کریں اور آپ کے 'محبت' اسکور الوداع بوسہ
    بوسہ. اس منصوبے کو اپنے آپ کو یا بڑے پیمانے پر حمایت کے ساتھ مکمل کریں.
  tutorial_robotmagictower_longdescription: ہنوئی ٹاور کھیل کے بارے میں جانیں اور
    مسائل کو حل کرنے کے لئے پنراورتی افعال کا استعمال کیسے کریں.
  tutorial_ttdragons_longdescription: 'ایک بری قوت نے اوون کی سرزمین میں اپنا راستہ
    پھیلا دیا ہے اور اس پرامن شہر کو تباہ کرنے کی دھمکی دے رہی ہے۔ پوشیدہ مندروں کو
    دریافت کریں، آپ کے پروگرام اور آپ کے ارد گرد عناصر کو کنٹرول کرنے دیں کہ جادو
    runes کے سیکھنے، اور سائے fiاندوں جنگ. ڈریگن بیدار کرنے کے لئے ڈریگن مندروں میں
    تمام چابیاں تلاش کریں. Ovun کی ضرورت ہے کہ ہیرو رہو! '
  tutorial_kcjarchery_longdescription: ہدف پر رہو اور کوڈ کا استعمال کرتے ہوئے Bullseye
    کے لئے اپنے تیر کی رہنمائی! سکریچ اور ہمارے قدم بہ قدم ہدایات کا استعمال کرتے
    ہوئے اپنے تیر اندازی کھیل کوڈ کرنے کا طریقہ جانیں. رنگ سینسنگ sprites، کاسٹیوم
    تبدیلیوں، اور تحریک کے انداز کی مدد سے، آپ بھی سونے کے لئے مقصد اور فتح کے لئے
    اپنا راستہ کوڈ کر سکتے ہیں - اس کے علاوہ، پہلے ایک سکور کاؤنٹر شامل کریں. اس منصوبے
    کو اپنے آپ کو یا بڑے پیمانے پر حمایت کے ساتھ مکمل کریں.
  tutorial_ttsprouts_longdescription: باغبانی ایک مکمل وقت کا کام ہے! برتنوں کے صرف
    ایک بینچ کے ساتھ شروع کریں اور ایک گرین ہاؤس کے اندر پودوں کو ایک صف تک رسائی
    حاصل کرنے کی طرف سے کرتے ہیں. جیسا کہ آپ بیج، پانی، اور ہر پودے کی فصل کرتے ہیں،
    اپنے تمام پھلوں اور سبزیوں کے لئے پیسہ کماتے ہیں! گرین ہاؤس ہجوم ہو جاتا ہے کے
    طور پر ہر برتن تلاش کرنے کے لئے ایک تیزی سے پیچیدہ کثیر جہتی سرنی کا استعمال کریں.
  tutorial_ttmaze_longdescription: آپ کو ایک جیب کائنات میں ایک اجنبی سیارے پر اترا
    ہے اور آپ کو اپنے سفر پر جاری رکھ سکتے ہیں تاکہ فرار ہونے کا راستہ تلاش کرنا ہوگا.
    ، ایک اعلی درجے کی روبوٹ تہذیب کے کھنڈرات دریافت mazes اور پہیلیاں کے ذریعے اپنا
    راستہ نیویگیشن اور دشمن روبوٹ سے لڑنے. آپ کے قابل اعتماد دوست F3lix کی مدد سے،
    فتح کے لئے اپنا راستہ ہیک کرنے کے لئے نئے پروگرامنگ تصورات سیکھیں اور استعمال
    کریں.
  tutorial_codetribe_longdescription: ایچ ٹی ایم ایل، سی ایس ایس اور جاوا سکرپٹ کا
    استعمال کرتے ہوئے کوڈنگ کرنے کے لئے ایک عظیم تعارف. چند لائنوں کو کوڈ کریں، اور
    اپنی پارٹی میں شرکت کرنے والے لوگوں کی عمر کی توثیق کرنے کے لئے اپنی پہلی درخواست
    بنائیں.
  tutorial_ttcanyon_longdescription: تم ایک اجنبی سیارے پر پھنس گئے ہیں اور میدان،
    اجنبی راکشسوں کے ساتھ ایک لامتناہی جنگ زندہ رہنے کے لئے ضروری ہے! آپ کے دوست،
    آپ کے مخالفین، اور آپ کے ماحول کے پروگرامنگ کو تبدیل کرنے کے لئے آپ ہیکنگ بلاسٹر
    کا استعمال کریں. آپ کو ان کو غیر فعال یا ایک دوسرے سے لڑنے کے لئے دشمنوں اور نیٹ
    ورک reProgram کر سکتے ہیں جبکہ آپ کے قابل اعتماد فیلائن دوست F3lix، شفا اور آپ
    کی حمایت میں مدد کر سکتے ہیں.
  tutorial_kcjxtrail_longdescription: کوڈ اور سکریچ کا استعمال کرتے ہوئے اس کراس ملک
    بائیکنگ سرگرمی کے ساتھ ٹریلس مارو. رنگ سینسنگ بلاکس اور تحریک کا استعمال کرتے
    ہوئے، آپ اپنے کورس کو ڈیزائن کریں گے، راستے میں رک جاتا ہے اور بات چیت کو ضم کریں
    گے، اور افعال کے ساتھ سکور کیپر کوڈنگ کرکے اپنی ترقی کو ٹریک کریں گے. ہم ایک جنگلی
    سواری کے لئے میں ہو سکتا ہے کیونکہ آپ ہیلمیٹ مت بھولنا! اس منصوبے کو اپنے آپ کو
    یا بڑے پیمانے پر حمایت کے ساتھ مکمل کریں.
  tutorial_codespeakroad_longdescription: ایک ایسا کھیل بنائیں جہاں صارف ایک سڑک کی
    منصوبہ بندی کرنے کے لئے سول انجینئر کا کردار ادا کرتا ہے.
  tutorial_educodelair_longdescription: جارج Chiroptera کی کھود میں پیچھا کیا جا رہا
    ہے اور فرار ہونے کے لئے آپ کی مدد کی ضرورت ہے! اس سبق مندرجہ ذیل اور کھیل کی ترقی
    کی بنیادی باتیں سیکھنے کی طرف سے آپ کے اپنے مکمل 2D پہیلی کھیل ڈیزائن. ہماری سطح
    سے باہر اپنا راستہ کوڈ، یا اپنے دوستوں کو چیلنج کرنے کے لئے آپ کے اپنے بنانے کے!
  tutorial_ibmhourofz_longdescription: 'کیا آپ نے کبھی اے ٹی ایم سے رقم واپس لے لی
    ہے؟ کسی چیز کے لئے ادائیگی کرنے کے لئے کریڈٹ کارڈ استعمال کیا جاتا ہے؟ ان تمام
    اعمال میں ایک چیز مشترک ہے: وہ سب ایک سادہ کلک کے ساتھ شروع کرتے ہیں. لیکن واقعی
    اس کلک کے پیچھے کیا ہو رہا ہے؟ یہ انٹرپرائز کمپیوٹنگ ہے. کس طرح انٹرپرائز کمپیوٹنگ
    آج IBM گھنٹے Z کے ساتھ کام کرتا ہے کے بارے میں مزید جاننے کے لئے شروع کریں.'
  tutorial_gamefrootbacteria_longdescription: 'طالب علموں Gamefroot میں ایک مذاق تخروپن
    کھیل کوڈنگ جبکہ سالمونیلا بیکٹیریا زندہ رہ سکتے ہیں جس میں حالات کے بارے میں جاننے
    کے! یہ سرگرمی سائنس کے اساتذہ اور ڈیجیٹل ٹیکنالوجی کے اساتذہ کے لئے ڈیزائن کیا
    گیا ہے جو اپنے طالب علموں کو متعدد موضوعات کے علاقوں میں مشغول کرنا چاہتے ہیں. '
  tutorial_educodeforest_longdescription: ایلیکس تھوڑی دیر کے لئے Ffrosted جنگل میں
    پھنس گیا ہے. آپ ان سے فرار ہونے میں مدد کر سکتے ہیں؟ یہ آسان ٹیوٹوریل آپ کو سکھاتا
    ہے کہ کس طرح کی تعمیر اور کسی بھی جدید براؤزر میں چلتا ہے کہ ایک مکمل پہیلی کھیل
    اپنی مرضی کے مطابق کرنے کے لئے. ہماری سطح کو شکست دی، یا اپنے دوستوں کو چیلنج
    کرنے کے لئے آپ کی اپنی تخلیق کرنے کی کوشش کریں!
  tutorial_educodehorus_longdescription: لیزا Horus کی خفیہ حل اور ان کے مندر فرار
    ہونے میں مدد کریں. کوڈ کرنے کے لئے اس ٹیوٹوریل پر عمل کریں اور چند مراحل میں آپ
    کے بہت ہی پہیلی کھیل اپنی مرضی کے مطابق. ہماری سطح کو شکست دی، یا آپ چاہتے ہیں
    کے طور پر کے طور پر آسان یا چیلنج بنانے کے لئے اس میں ترمیم کرنے کی کوشش کریں.
    کھیلتے وقت کھیل کی ترقی کی بنیادی باتیں جانیں!
  tutorial_codespeakpokemon_longdescription: اپ کی سطح اور تیار کرنے کے لئے آپ کے
    پسندیدہ پوکیمون کوڈ.
  tutorial_stemholiday_longdescription: BitsBox کی طرف سے طاقتور STEMScopes کوڈنگ
    طالب علموں کو ٹائپ شدہ جاوا سکرپٹ کوڈ کا استعمال کرتے ہوئے اپنے مجازی چھٹی کارڈ
    کی تعمیر اور اشتراک کرنے کی اجازت دیتا ہے. ہمارا پروگرام استعمال کرنا آسان ہے
    اور اس سے پہلے کوڈنگ کے تجربے کی ضرورت نہیں ہے. ہم پورے پروگرام میں سرایت کی حمایت
    پیش کرتے ہیں، اور طالب علموں کو آسانی سے اپنے آپ کو پتہ چل سکتا ہے. دوستوں اور
    خاندان کے ساتھ اس چھٹی کے موسم میں اشتراک کرنے کے لئے آپ کے اپنے مجازی کارڈ کوڈ
    کرنے کے لئے حوصلہ افزائی ہو جاؤ!
  tutorial_codespeakpixel_longdescription: اپنی مرضی کے مطابق کردار کے ڈیزائن اور
    آرٹ بنانے کے لئے پکسل آرٹ ایڈیٹر بنانا سیکھیں.
  tutorial_codespellsnexus_longdescription: ایک پراسرار جراب کٹھ پتلی کی رہنمائی کے
    تحت، آپ کو ایک سپر ذہین 'کوڈ سیکھیں' ایپ میں دراندازی اور دوبارہ پروگرام کرنا
    ہوگا جو عالمی غلبہ چاہتا ہے. پہیلیاں حل. کوڈ سیکھیں. گٹھ جوڑ ہیک.
  tutorial_carnegieslime_longdescription: ہر سال Sccarcorp کے Minions کے آپ کینڈی
    فصلوں کو چوری کرنے کی کوشش کریں. Booville ہائی کی Baddest Slimeball عملے سلائم
    ہتھیاروں کے ساتھ کینڈی فصلوں کی حفاظت کے لئے ایک دوسرے کے ساتھ آئے ہیں. کھلاڑیوں
    کو ان کے شہر کی کینڈی فصل کے بعد ہیں جو Scairorp کے Minions کے نیچے لے مدد کرنے
    کے لئے ان کے باہمی تعاون روبوٹ (اکا 'cobot') پالتو جانور پروگرام جو نوجوانوں راکشسوں
    کے طور پر کھیلتے ہیں. چار حروف اور ان کے cobotic پالتو جانوروں کے درمیان انتخاب
    کریں.
  tutorial_ozotown_longdescription: Ozobot بلاکلی OzoTown طالب علموں کو حقیقی زندگی
    کے منظرنامے کو تشریف لے جانے کے لئے منطق، استدلال، اور کمپیوٹر سائنس کی مہارت
    کا استعمال کے طور پر اعلی درجے کی ترتیب سکھائیں گے. کوئی بوٹ کی ضرورت نہیں ہے!
  tutorial_milnedash_longdescription: ڈیش رقص کرنے کا طریقہ سیکھنے کے لئے چاہتا ہے!
    تم اس کے اندر اور باہر ڈرائیو اور وسط میں اس کے سامان کو دکھانے میں مدد کر سکتے
    ہیں؟ یہ سرگرمی طالب علم کی ہدایت کی ہے اور ترتیب اور loops کے بارے میں صارف کو
    سکھائے گا.
  tutorial_microbitpet_longdescription: 'کوڈ آپ کے اپنے الیکٹرانک پالتو جانور اور
    یہ آپ کے اپنے بنانے کے لئے اپنی مرضی کے مطابق. '
  tutorial_spherotriad_longdescription: 'سائبر سیکیورٹی کے بنیادی اصولوں میں سے ہر
    ایک کا مطلب کیا ہے اور جانیں کہ کس طرح ایک محفوظ نظام حاصل کرنے کے لئے توازن تلاش
    کرنا ہے جو تمام صارفین کے لئے کام کرتا ہے. '
  tutorial_spheropassword_longdescription: LittleBits ایجادات اور کوڈنگ کا استعمال
    کرتے ہوئے مضبوط پاس ورڈ کے مجموعے بنانے کا طریقہ دریافت کریں.
  tutorial_codequilt_longdescription: جو کوڈ پر ہو جاتا ہے پر عکاسی کرتے ہیں اور کیا
    کوڈ کے ساتھ بنایا جا سکتا ہے سکریچ کے ساتھ واقف ہوتے ہوئے.
  tutorial_ozoshape1_longdescription: اوزوبوٹ بلاکلی شیپ ٹریسر ترتیب دینے اور ڈیبگنگ
    کی مہارت کو سکھائے گا. طالب علم منطق، استدلال اور کمپیوٹر سائنس کی مہارت کا استعمال
    کریں گے. کوئی بوٹ کی ضرورت نہیں ہے!
  tutorial_ozoshape2_longdescription: اوزوبوٹ بلاکلی شیپ ٹریسر 2 اعلی درجے کی ترتیب
    اور لوپنگ کی مہارت کو سکھائے گا. طالب علم منطق، استدلال اور کمپیوٹر سائنس کی مہارت
    کا استعمال کریں گے. کوئی بوٹ کی ضرورت نہیں ہے!
  tutorial_hopescape_longdescription: کوڈ ایک کھلی ختم منطق فرار کمرے کھیل، اور اس
    طرح iteration اور دیگر اہم کھیل ڈیزائن عناصر کے طور پر تصورات کے بارے میں جاننے
    کے.
  tutorial_ozorace_longdescription: طالب علموں کو مختلف پیرامیٹرز، پریکٹس پیمائش،
    ترتیب اور ڈیبگنگ کے ساتھ ایک پروگرام کی منصوبہ بندی اور عملدرآمد کریں گے کیونکہ
    وہ اوزوبوٹ کے لئے ایک دوڑ کا راستہ بناتے ہیں.
  tutorial_ozoequestrian_longdescription: طالب علم ایک کورس مکمل کرنے کے لئے اپنے
    ماؤنٹ (Evo) پروگرام کرنے کے لئے رنگ کوڈ استعمال کریں گے.
  tutorial_irobotpizza_longdescription: آپ کے اسکول میں ایک باہمی تعاون، سماجی اور
    سپر مذاق کا تجربہ کوڈنگ بنانے کے لئے تلاش کر رہے ہیں؟ اس سے باہر باکس ڈیجیٹل ایونٹ
    کٹ میں، ہم تمام آلات فراہم کرتے ہیں جو آپ کو کامل خاندان کوڈ چیلنج کی میزبانی
    کرنے کی ضرورت ہوگی. iRoobot پزا پارٹی میں، خاندانوں کو ایک کھانا اور کوڈ مجازی
    روبوٹ اشتراک کرنے کے لئے مل کر آتے ہیں چیلنجوں کو مکمل کرنے کے لئے، beginners
    اور اعلی درجے کی coders دونوں کے لئے ڈیزائن کیا گیا ہے.
  tutorial_ai4alldance_longdescription: AI کے اس مختصر، مزہ بائٹ میں، طالب علموں کو
    پتہ چلتا ہے کہ کس طرح AI کے اوزار انسانوں کو جدید بنانے میں مدد کرسکتے ہیں، اور
    کس طرح انسانی اختراع کار AI کو بہتر بنانے میں مدد کرسکتے ہیں.
  tutorial_ai4allneural_longdescription: یہ نصاب تکنیکی تفصیلات میں ایک تعارفی ہاتھوں
    پر گہری ڈوبتا ہے کہ کس طرح کچھ AI نظام تصاویر میں اشیاء تلاش کرسکتے ہیں، یا سیاق
    و سباق میں دیگر نمونوں کو تلاش کرسکتے ہیں. آخر میں، طالب علم دوسروں کو سکھائیں
    گے جو انہوں نے سیکھا ہے. اگر آپ کے طالب علموں نے AI اور رقص کیا ہے، تو وہ یہ جاننا
    چاہتے ہیں کہ یہ نظام کس طرح کام کرتا ہے.
  tutorial_spheroinout_longdescription: بھارت اس بارے میں مزید جاننے کے لئے تیار ہے
    کہ یہ اور دیگر کمپیوٹرز کیسے کام کرتے ہیں. اس سبق میں، اس ہاتھوں پر تلاش کے ذریعے
    آدانوں اور نتائج دریافت کریں.
  tutorial_edisonblueprint_longdescription: آپ روبوٹ مختلف بلیو پرنٹس اپنی طرف متوجہ
    کر سکتے ہیں تاکہ مختلف شکلوں میں ڈرائیو کرنے کے لئے ایڈیسن پروگرام کر سکتے ہیں؟
  tutorial_edisonmaze_longdescription: کی ایک یولر راہ شکل کے ساتھ ساتھ دوڑ کے لئے
    ایڈیسن روبوٹ حاصل کرتے ہیں!
  tutorial_milnefunctions_longdescription: ڈیش رقص کرنے کا طریقہ سیکھنے کے لئے چاہتا
    ہے! تم اس کے اندر اور باہر ڈرائیو اور وسط میں اس کے سامان کو دکھانے میں مدد کر
    سکتے ہیں؟ یہ سرگرمی طالب علم کی ہدایت کی ہے اور ترتیب، loops اور افعال کے بارے
    میں صارف سکھانے گا.
  tutorial_sasmap_longdescription: 'اس سبق میں، طالب علم نقشے پر انسانی اور جسمانی
    خصوصیات کے درمیان فرق کی تفہیم کا مظاہرہ کرنے کے لئے کوڈ استعمال کریں گے. وہ ریاضی
    کی خصوصیات کی ایک گرڈ کے ذریعہ ایک راستہ کی شناخت کریں گے جیسے روبوٹ صرف انسانی
    خصوصیات پر اترے گا. طالب علموں کو پھر ٹیموں میں کوڈ لکھنے کے لئے کام کریں گے جو
    صحیح راستے کے ساتھ اپنے روبوٹ کو تشریف لے جائیں گے. '
  tutorial_firstrobotics_longdescription: ایف ٹی سی سم کے ساتھ کوڈ کرنا سیکھیں، ایک
    آن لائن بلاک پر مبنی پروگرامنگ زبان جس میں ایک لائیو سمیلیٹر شامل ہے تاکہ طالب
    علم فوری طور پر روبوٹ کو اس کوڈ کی بنیاد پر دیکھ سکیں جو انہوں نے لکھا ہے.
  tutorial_sasdata_longdescription: طالب علموں کو فوری انتخابات کے ذریعہ اعداد و شمار
    کے ساتھ مشغول کریں جو اصل وقت انٹرایکٹو ڈیٹا بصیرت پیدا کرتے ہیں. طالب علموں کی
    شناخت، تشریح اور ڈیٹا کے بارے میں بات چیت کرے گا - ہمارے ڈیٹا امیر دنیا کو سمجھنے
    کے لئے اہم بنیاد پرست مہارت.
  tutorial_carnegiesensabot_longdescription: کارنیگی میلن روبوٹکس اکیڈمی اس سرگرمی
    میں حقیقی دنیا Snebot چیلنج کو مکمل کرنے کے لئے ایک مجازی EV3 روبوٹ پروگرام کرنے
    کا طریقہ سیکھیں.
  tutorial_robotical4_longdescription: Marteبلاکس کو ایک عمودی شکل میں جمع کیا جاتا
    ہے، جو کوڈ لکھنے کے لئے زیادہ عام ہے. سیکھنے والوں کو مارٹی کو کنٹرول کرنے کے
    لئے بڑے ورکشاپ اور زیادہ سے زیادہ فعالیت کے ساتھ پیش کیا جائے گا اور آخر میں انہیں
    ماحول کے ساتھ بات چیت کرنا ہوگا. یہ سبق سیکھنے والوں کو سیکشن، ترتیب کے ساتھ واقف
    کرے گا، اس نئے ماحول کا موازنہ مارٹبلاکس جونیئر کے ساتھ کرے گا.
  tutorial_kinderadd_longdescription: اس سبق میں، طالب علموں کو ریاضی کے تصورات کو
    ماڈل کرنے کے لئے الگورتھم اور منتقل روبوٹ کا استعمال کریں گے. KIBOایک جسمانی نمبر
    لائن کے ساتھ ساتھ ماڈل گنتی، اضافہ، اور گھٹانے کے لئے سفر کرے گا. طالب علموں کو
    مسائل کو حل کرنے کے لئے الگورتھم (اختیاری طور پر دوبارہ loops سمیت) پیدا کرے گا،
    جیسے پروگرامرز کام پر کرتے ہیں!
  tutorial_imagipython_longdescription: پہلے سے نوجوانوں کے لئے دنیا کے پہلے سوشل
    نیٹ ورک میں شامل ہوں جو کوڈ کرنا پسند کرتے ہیں. مفت imagi اپلی کیشن کے ساتھ منٹ
    میں اپنے پہلے رنگین منصوبے کو ڈیزائن کریں.
  tutorial_robotical2_longdescription: سیکھنے والے ایک پارٹنر کو ایک مقصد کے راستے
    پر سفر کرنے کی اجازت دینے کے لئے اقدامات کی ترتیب تخلیق کریں گے، مارٹی کنٹرولر
    کا استعمال کرتے ہوئے. دشمنی علامات میں سے ہر ایک ایک منسلک تحریک ہے؛ اس سبق میں،
    سیکھنے والوں کو دشمنی تیر کے ساتھ استعمال کرنے کی حوصلہ افزائی کی جائے گی لیکن
    توجہ آگے کے تیر پر ہوگی.
  tutorial_robotical3_longdescription: سیکھنے والے مارٹی کے لئے نئے انٹرفیس کو تلاش
    کریں گے، جہاں ان کی ہدایات آلہ اسکرین پر رہیں گے. سیکھنے والوں کا اندازہ لگایا
    جائے گا کہ وہ سوچتے ہیں کہ مارٹی کو ایک مقصد تک پہنچنے کی ضرورت ہوگی.
  tutorial_blockscadvirus_longdescription: 'ایک وائرس ماڈل اور ہمارے جسم ان حملہ آوروں
    سے لڑنے کے لئے ستادوستی کا استعمال کس طرح کے بارے میں جاننے کے لئے ایک 3D ڈیزائن
    پلیٹ فارم کا استعمال کریں. '
  tutorial_robotical1_longdescription: سیکھنے والے مارٹی روبوٹ Unplugged رنگ کارڈ
    کے ساتھ آگے بڑھ دیکھیں گے. اس کے بعد سیکھنے والے ایک پارٹنر کو آگے بڑھنے اور روکنے
    کے لئے رہنمائی کریں گے، رنگ کے کاغذ کا استعمال کرتے ہوئے. روبوٹیکل کے رنگ کے کارڈ
    میں سے ہر ایک اس میں ایک ہدایات بنائی گئی ہے، جو مارٹی کسی بھی کوڈ کو لکھنے یا
    بندوبست کرنے کی ضرورت کے بغیر سمجھتا ہے.
  tutorial_irobotshapes_longdescription: اس غیر فعال، پرنٹ کرنے کے لئے روبوٹ-تیمادارت
    ورکشاپ میں پیٹرن کی شناخت اور ترتیب کے ذریعہ مختلف سائز کے بارے میں جانیں!
  tutorial_irobotparts_longdescription: آپ کے حواس کی تلاش اور ریاضی کی بنیادی باتیں
    مشق کے ذریعے ایک روبوٹ کی تعمیر کے لئے استعمال کیا جاتا مختلف ٹکڑوں کے بارے میں
    جانیں.
  tutorial_irobottools_longdescription: یہ ورکشاپ ملاپ، گنتی، scavenge شکار اور پیمائش
    کی سرگرمیوں کے ذریعے روبوٹ کی تعمیر کرتے وقت استعمال کیا جاتا ہے کے تمام مختلف
    قسم کے اوزار کی تلاش،
  tutorial_kindercar_longdescription: طالب علموں انجینئرنگ ڈیزائن کے عمل کے اقدامات
    سیکھنے، انجینئرز بن جائے گا. کرس وان ڈیسن کی کتاب 'اگر میں نے ایک کار تعمیر کی
    ہے' سے متاثر، طالب علم انجینئرنگ ڈیزائن کے عمل کی پیروی کریں گے تاکہ وہ اپنے خواب
    گاڑیوں کو کرافٹ اور ری سائیکل مواد سے باہر نکالیں. وہ منتقل ان کی گاڑیوں کو حاصل
    کرنے کے لئے ایک مختصر پروگرامنگ ترتیب اسکین کرے گا!
  tutorial_caavatar_longdescription: 'اوتار ThrillVille تھیم پارک میں تازہ ترین انٹرایکٹو
    کشش ہے. ساکورا اور نیکاؤ اس کا دورہ کرنے اور کل کی دنیا کا تجربہ کرنے کا انتظار
    نہیں کر سکتے! اس انٹرایکٹو مختصر کورس میں، سیکھنے والے ساکورا اور نکاؤ سے ڈیٹا،
    ڈیجیٹل پیروں کے نشانات، انٹرنیٹ آف چیزوں، بگ ڈیٹا اور ان کے اثرات کے بارے میں
    جاننے کے لئے شامل ہوتے ہیں جو ہمارے لئے لوگوں اور ہمارے مستقبل کے طور پر ہیں.   '

  tutorial_gcvariables_longdescription: دریافت کرنے والے اعمال، کوڈنگ میں کلیدی تعمیراتی
    بلاکس میں سے ایک، اور ان کا استعمال ویڈیو ویڈیو کوڈ کرنے کے لئے! ڈیجیٹل ثقافت

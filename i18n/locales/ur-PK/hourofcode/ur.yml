    ٹیٹوریئل جو کہ شروع کرنے کیلئے یہاں<a href='%{codeorg_url}/learn'>%{partner_url}/
    سیکھیں </a> سے ایک ٹرائی کریں، مثال کے طور پر اینگری برڈ والا ٹیوٹوریئل یا اینا
    اور ایلسا۔ ایک ہائی اسکول کے اسٹوڈینٹ کو ان میں سے ایک کو 30 منٹ میں مکمل کرنے
    کے قابل ہونا چاہیئے۔ اور پھر وہ زیادہ ایڈوانس ٹیٹوریئل جاوا اسکرپٹ میں ٹرائی کرسکتے
    ہیں، جیسا کہ خان ایکیڈمی یا CodeHS۔
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: میں آور-آف-کوڈ  کیلئے، اسکریچ(ایپ) پر کام کر رہا ہوں، لیکن اگر
    میرے اسٹوڈینٹس کے پاس لیپ ٹاپ کی جگہ آئی-پیڈ ہوا تو؟
  hoc_faq_scratch_a: اسکریچ ٹیبلیٹ پر نہیں چلتا، اگر آپ کے اسٹوڈینٹس نوجوان ہیں تو
    وہ اسکریچ-جے-آر آئی-پیڈ ایپ (ابتدائی مطالعہ کے لیے) استعمال کرسکتے ہیں۔ اگر آپ

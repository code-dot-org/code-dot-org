    اور Cod.org کا خیال ہے کہ یہ استثناء فارسی ترجمے کی مالی امداد، تیاری اور تقسیم
    کو مکمل طور پر ڈھال دے گی اور اس طرح امریکی اقتصادی پابندیوں کے تقاضوں کو پورا

  tutorial_scratchimagine_longdescription: ایسی دنیا کا تصور کریں جہاں کچھ بھی ممکن
    ہے، پھر اسے سکریچ کے ساتھ زندگی میں لے لو!
  tutorial_codesterspsa_longdescription: اپنے پبلک سروس کا اعلان کرتے ہوئے پائیڈ میں
    کوڈنگ کی بنیادی باتیں جانیں. ایک ایسا موضوع منتخب کریں جو آپ اہم تلاش کرتے ہیں
    اور دنیا پر مثبت اثرات مرتب کرنے کے بارے میں اہم معلومات کا اشتراک کرنے کے لئے
    اپنے متحرک یا انٹرایکٹو پی ایس اے کو ڈیزائن کریں.
  tutorial_googlehero_longdescription: ایک کھیل میں اشیاء کو چھونے کی طرف سے عمارتوں،
    سپن، ایک دوست کے ساتھ کام، اور اسکور پوائنٹس پر پرواز کرنے کے لئے ان پروگرامنگ
    کی طرف سے ایک سپر ہیرو میں آپ کی زندگی یا کمیونٹی کی طرف سے ایک روزمرہ ہیرو کی
    باری ہے. کوڈ آپ ہیرو میں، آپ کے ہیرو کی خصوصی طاقتوں اور CS سب سے پہلے اور سکریچ
    کے ساتھ آپ کی اپنی تخلیقی صلاحیتوں کو دکھانے کے.
  tutorial_codestersbball_longdescription: آپ کے اپنے باسکٹ بال کھیل بنانے کے دوران
    ازگر میں کوڈنگ کی بنیادی باتیں جانیں. آپ پس منظر اور sprites شامل کرنے کے لئے
    کس طرح سیکھیں گے، اور کس طرح واقعات کو استعمال کرنے کے لئے مرحلے پر sprites کی
    تحریک کو کنٹرول کرنے کے لئے.
  tutorial_scratchcartoon_longdescription: آپ کی اپنی حرکت پذیری کوڈنگ کی طرف سے زندگی
    کے لئے آپ کے پسندیدہ کارٹون نیٹ ورک حروف میں سے کچھ لے لو. مزید حروف شامل کریں
    اور انہیں کود، پرواز، اور بات کرنے کے لئے.
  tutorial_codemonkeyjr_longdescription: captivating مخلوق اور روشن رنگ کے ساتھ بھرا
    ہوا دنیا میں، 4-6 سال کے بچوں کیلے جمع اور خزانہ چیسٹ انلاک کرنے کے لئے ایک مشن
    پر ایک بندر میں شامل ہو جائے گا. تمام جبکہ، وہ کوڈ کی بنیادی باتیں دریافت کریں
    گے اور سیکھیں گے کیونکہ وہ بلاکس کا استعمال کرتے ہیں دنیا کے ذریعے بندر کے سفر
    کو پروگرام کرنے کے لئے.
  tutorial_bananatales_longdescription: ایک بچے بندر کی مدد سے ازگر سکھائیں. یکے بعد
    دیگرے دو بچے بندروں کو زلزلے کی طرف سے الگ کیا گیا تھا - کیلے حاصل کرنے کے لئے
    کوئی راستہ نہیں کے ساتھ بندروں میں سے ایک کو چھوڑ کر! اب، یہ آپ کے طالب علموں
    پر منحصر ہے کہ وہ راستے کی تعمیر نو کے لئے کوڈ استعمال کریں اور بچے بندر کو کھانا
    کھلانا.
  tutorial_scratchtales_longdescription: ایک سفر پر حروف لے لو اور انہیں ایمیزون کی
    طرف سے طاقتور متن سے تقریر بلاکس کا استعمال کرتے ہوئے بلند آواز سے بات کرتے ہیں.
    ہر کردار کے لئے ایک آواز منتخب کریں، پھر وہ ٹائپ کریں جو آپ کہنا چاہتے ہیں. سوالات
    پوچھیں اور مختلف مناظر کا سفر کرنے کے لئے اپنے حروف کوڈنگ کی طرف سے اپنی کہانی
    انٹرایکٹو بنائیں. کہانیاں زندہ آنے کے تخلیقی نئے طریقوں کے ساتھ تجربہ!
  tutorial_msemoji_longdescription: ایک لائیو انٹرایکٹو ویب سائٹ بنائیں جو آپ کے اور
    آپ کے دوستوں کے ہاتھ سے تیار کردہ ایموجی کو پہچاننے کے لئے مشین لرننگ ماڈل کا
    استعمال کرتا ہے! راستے میں آپ مشین لرننگ کے بنیادی تصورات کے ساتھ ہاتھوں پر عمل
    کریں گے - 1) جمع اعداد و شمار، 2) صفائی اور ڈیٹا فارمیٹنگ، 3) ماڈل کی تربیت، اور
    4) پیشن گوئی کرنے کے لئے تربیت یافتہ ماڈل کا استعمال کرتے ہوئے.
  tutorial_cacolor_longdescription: پروفیسر فوٹون ایک اعلیٰ معتبر طبیعیات دان گون
    بدمعاش ہیں۔ وہ تمام ڈیجیٹل آلات سے رنگ کا خاتمہ کر دیا ہے! اس فرار روم سٹائل منصوبے
    میں، سیکھنے والے مارلی اور ٹائرل میں شامل ہوتے ہیں کیونکہ وہ بائنری نمبر، روشنی،
    رنگ، اور پروفیسر فوٹون کے رنگ پہیلی کو بے نقاب کرنے اور دنیا کے آلات پر رنگ بحال
    کرنے کے بارے میں سیکھتے ہیں.
  tutorial_kodablebeach_longdescription: ساحل سمندر کے بچوں کو محفوظ کریں! بنیادی
    حکموں کا استعمال کرتے ہوئے پروگرام سیکھیں اور سمندر کی زندگی کی حفاظت کے لئے ساحل
    سمندر کو صاف کریں.
  tutorial_tynkeren_longdescription: 'اقوام متحدہ کے پائیدار ترقیاتی اہداف کے منصوبے
    کا حصہ، یہ کوڈنگ فوری طور پر قابل تجدید توانائی، توانائی کی کارکردگی، اور توانائی
    تک رسائی حاصل کرنے والے منصوبوں کو ظاہر کرتا ہے. قارئین کام کرنے والے منصوبوں
    کے ساتھ کھیل سکتے ہیں اور اعلی درجے کے پروگرامرز اپنے اصل منصوبوں کو تشکیل دے
    سکتے ہیں. '
  tutorial_tynkerjavapro_longdescription: 'اقوام متحدہ کے پائیدار ترقیاتی اہداف کے
    منصوبے کا حصہ، یہ کوڈنگ فوری طور پر ری سائیکلنگ اور دوبارہ استعمال کرنے کی تلاش
    میں ایک مختصر منصوبے کو ظاہر کرتا ہے. قارئین منصوبے کو وسعت دے کر اپنا کھیل بنا
    سکتے ہیں۔ '
  tutorial_grasshopperhack_longdescription: یہ ممکن کھیلنے کے لئے بنانے کے لئے اس
    کھیل کو ہیک کرنے کی مہارت کوڈنگ سیکھیں.
  tutorial_pbskids_longdescription: PBS KIDS سکریچ جونیئر کے ساتھ، بچوں پروگرامنگ
    کھیل اور سبق کے ذریعے ان کے اپنے انٹرایکٹو کہانیاں اور کھیل بنا سکتے ہیں. عجیب
    اسکواڈ، جنگلی Kratts، فطرت بلی، آرتھر، WordGirl، پیگ+بلی، اور تیار جیٹ جاؤ سے
    حروف کی خاصیت کھیل اور سرگرمیوں کے ذریعے کوڈ کرنے کے لئے معلومات حاصل کریں! 5-8
    عمر کے بچوں کے لئے اس تخلیقی کوڈنگ اے پی پی کے ساتھ کہانی سازی امکانات لامتناہی
    ہیں.
  tutorial_nclabdata_longdescription: دنیا اچھے اعداد و شمار پر پنپتا ہے! اس ہاتھوں
    پر nClab ٹیوٹوریل میں، آپ کو سادہ سوالات لکھیں گے، ڈیٹا تجزیہ میں پہلا قدم. PostgreSQL
    زبان کی طاقت سے واقف ہوں، جو دنیا بھر میں ڈیٹا بیس کے نظام کو منظم کرنے کے لئے
    حکومتوں اور کاروباری اداروں کی طرف سے استعمال کیا جاتا ہے. PostgreSQL سادہ انگریزی
    میں لکھا ہے اور سیکھنے کے لئے آسان ہے. اسے باہر کی کوشش کریں!
  tutorial_grasshopperphoto_longdescription: مختلف تصاویر پر لاگو کرنے کے لئے فلٹر
    بنانے کے لئے کوڈنگ کی مہارت سیکھیں.
  tutorial_tynkerpyland_longdescription: 'اقوام متحدہ کے پائیدار ترقیاتی اہداف منصوبے
    کا حصہ، یہ ازگر منصوبے آپ کو اپنے درخت پودے لگانے کا کھیل بنانا پڑے گا. '
  tutorial_codeitimages_longdescription: اپنی خود کی حیرت انگیز تصاویر اور متحرک تصاویر
    کو پروگرام کرنا سیکھیں.
  tutorial_hyperpadenemy_longdescription: 'ایک پلیٹ فارم کھیل دشمن AI بنانے کی طرف
    سے منطقی سوچ اور پروگرامنگ جانیں. '
  tutorial_tynkerpro_longdescription: 'اقوام متحدہ کے پائیدار ترقیاتی اہداف کے منصوبے
    کا حصہ، یہ کوڈنگ فوری طور پر ری سائیکلنگ اور دوبارہ استعمال کے ارد گرد کے مسائل
    کی تلاش کرنے والے منصوبوں کو ظاہر کرتا ہے. Beginners کام کرنے والے منصوبوں کے
    ساتھ کھیل سکتے ہیں اور اعلی درجے کی پروگرامرز خرگوش سے اپنے منصوبوں کو تشکیل دے
    سکتے ہیں. '
  tutorial_trashtag_longdescription: 'اپنے کھیل کو کوڈ کریں اور ہمارے ماحول کی حفاظت
    کے لئے بیداری بڑھائیں. '
  tutorial_casiege_longdescription: Tubrosos کیسل کو ان کے مجازی حقیقت کے سفر پر Niko
    اور Sakura شمولیت. جانیں کہ یہ جادوگر یلف کی مدد سے سرمئی ٹوپی ہیکر بننے کی طرح
    کیا ہے، Cyena علم کا تاج تلاش کریں. آپ محل میں استعمال غریب سیکورٹی کے نظام کو
    بے نقاب اور ایک اسکینڈل کا شکار بننے سے بچنے کے لئے کس طرح سیکھیں گے.
  tutorial_thunkableyeet_longdescription: جانیں کہ کس طرح دو اطلاقات بنانا ہے جو آپ
    کے شہر میں مدد کرے گی! ابھی تک!
  tutorial_vidcodedeal_longdescription: قابل ذکر خواتین رہنماؤں اور اقتباسات کی خاصیت
    کی طرف سے اچھے کے لئے کوڈنگ شروع کریں جو ان کے نقطہ نظر کا اظہار کرتے ہیں.
  tutorial_codehsgeno_longdescription: کوڈ کے اس گھنٹے میں، طالب علموں کو ایک پروگرام
    پیدا کرے گا جو صارف ان پٹ کی بنیاد پر ایلیل جوڑوں کے لئے حل کرے گا. طالب علموں
    کو ایسا کرنے کے لئے ازگر میں ٹریسی کچھی کے ساتھ پروگرام کریں گے. طالب علموں کو
    اس سرگرمی کو شروع کرنے سے پہلے بنیادی حیاتیات کے تصورات اور Punnett چوکوں کے پہلے
    علم ہونا چاہئے.
  tutorial_hyperpadpong_longdescription: 'ایک سمارٹ AI مخالف کے ساتھ ایک پونگ کھیل
    پروگرام کرنے کے لئے معلومات حاصل کریں. '
  tutorial_tynkerland_longdescription: 'اقوام متحدہ کے پائیدار ترقیاتی اہداف کے منصوبے
    کا حصہ، یہ کوڈنگ فوری طور پر دنیا کے ماحولیاتی نظام کو جنگلات کی اہمیت کی تلاش
    کرنے والے منصوبوں کو ظاہر کرتا ہے. قارئین کام کرنے والے منصوبوں کے ساتھ کھیل سکتے
    ہیں اور اعلی درجے کے پروگرامرز اپنے اصل منصوبوں کو تشکیل دے سکتے ہیں. '
  tutorial_trinketgirl_longdescription: ازگر کا استعمال کرتے ہوئے ایک بڑی کہانی پروگرام
    کرنے کے لئے معلومات حاصل کریں، اور پھر اپنی اپنی کہانی بنانے کے لئے اسے تبدیل
    کریں!
  tutorial_rpimosquito_longdescription: آپ کو ایک توتا پکڑنے مچھروں بنانے کی طرف سے
    ملیریا سے لوگوں کی حفاظت جہاں ایک کھیل بنائیں.
  tutorial_tynkermars_longdescription: چاند اور پھر مریخ تک پہنچنے کے لیے ناسا کی
    دلچسپ نئی کوششیں دریافت کیں۔ طالب علموں کو ان کے اپنے متحرک مشن پیچ ڈیزائن کر
    سکتے ہیں، قمری گیٹ وے پر ایک آرٹیمس خلائی مسافر کے طور پر ان کی زندگی کا تصور،
    اور زیادہ. ابتدائی مرحلہ وار سبق کی کوشش کر سکتے ہیں، جبکہ تجربہ کار پروگرامرز
    بلاک یا ٹیکسٹ کوڈنگ کے ساتھ اپنے اصل منصوبوں کو تشکیل دے سکتے ہیں.
  tutorial_cityx_longdescription: سٹی ایکس میں آپ کی پہلی جدوجہد ان کے فارم کا انتظام
    کرنے کے لئے ایک پرانے کسان کی مدد کرنے کے لئے ہے. آئیے جدید ٹیکنالوجی کے ساتھ
    اس مسئلے کو حل کریں! تم پانی کے نظام کے بنیادی تصور کو جاننے اور ناقابل یقین مذاق
    کے ساتھ ایک باغبانی روبوٹ بنا دے گا! طالب علموں کو ان کی تکنیکی بیداری کی ترقی
    کرتے ہوئے مسائل کی تحقیقات کے لئے ڈیزائن سوچ تصورات کا اطلاق کریں گے، اس طرح ان
    کی اعلی سطحی سوچ کی مہارت کو فروغ دینا.
  tutorial_vidcodemap_longdescription: جمع اور کمیونٹی مصروفیت کے لئے ڈیٹا کا تجزیہ,
    آپ کے اپنے کمیونٹی کے نقشے کوڈنگ کی طرف سے!
  tutorial_robotmagicfarm_longdescription: بیجوں کو پودے لگانے کے لیے فارمبوٹ کو کوڈ
    کریں۔ سادہ کھیتوں کو پودے لگانا شروع کریں پھر پیچیدگی شامل کریں. آپ کے اپنے ڈیزائن
    کی بڑھتی ہوئی آرٹ کی طرف سے ختم کریں.
  tutorial_codehstriangle_longdescription: کوڈ کے اس گھنٹے میں، ہم ایک سمیلیٹر کہ
    ایک مثلث کے علاقے کا حساب کرے گا بنانے کے لئے کس طرح تلاش کریں گے ایک صارف کی
    طرف سے منتخب طول و عرض کے ساتھ. ہم یہ ایسا کرنے کے لئے ازگر میں ٹریسی کچھی کے
    ساتھ پروگرام کریں گے. طالب علموں کو اس سرگرمی شروع کرنے سے پہلے بنیادی ستادوستی
    تصورات کے پہلے علم ہونا چاہئے.
  tutorial_ttwhitehouse_longdescription: اس رنگارنگ ایڈونچر میں، ایک خود ہدایت پہلے
    شخص کھیل کے ذریعے ایک سفید دنیا کو رنگ بحال. کھیل اور آپ کوڈنگ علم کو آگے بڑھانے
    کے لئے پہیلیاں اور مکمل چیلنجوں کو حل کریں. تکمیل کے بعد، کھلاڑیوں کو رنگ ہیکس
    اقدار اور سی ایس ایس کے صفات سے واقف کیا جائے گا اور حقیقی دنیا کے ایپلی کیشنز
    میں ان کو تسلیم کرنے کے لئے کافی آرام دہ اور پرسکون ہو گا. اپنی تخلیقات کا اشتراک
    کرنے سے مت ڈرو.
  tutorial_modulo_longdescription: خلا کی سب سے گہرائی میں، ایکسپلورٹری ڈیٹاباٹ، جسے
    ای ڈی کہا جاتا ہے، نے ابھی انسانوں کے لیے ایک نیا مسکن سیارہ دریافت کیا ہے! کون
    اس دور دراز سینڈی سیارے پر آگے پوشیدہ حیرت جانتا ہے؟ غیر متوقع طور پر لینڈنگ کے
    دوران، E.D. اس کے تمام پروگراموں کو مسح کرنے کے لئے اپنے motherboard کے لئے ایک
    جھٹکا ہو جاتا ہے. یہ ای ڈی پروگرام آپ پر منحصر ہے اس عجیب اجنبی علاقے کے ذریعے
    اس کی مدد کرنے کے لئے. آپ چیلنج کے لئے تیار ہیں؟
  tutorial_codingtown_longdescription: آپ کے اپنے کاروبار، کوڈ کی تعمیر اور مزہ ہے.
  tutorial_kanoart_longdescription: ایک منظر کو اپنی طرف متوجہ کرنے کے لئے بلاک کوڈ
    کا استعمال کریں, پھر حرکت پذیری اور ماؤس بات چیت کے ساتھ زندگی میں لانے کے. کوڈ
    آپ کے اپنے پینٹ برش، اسٹیکرز شامل کریں، اور تخلیقی ہو جاؤ!
  tutorial_dragonscript_longdescription: DragonScript میدان میں خوش آمدید — پروگرامنگ
    حکمت عملی کھیل اور کوڈنگ کلب. آپ کو کھیلنے کے طور پر آپ جاوا سکرپٹ اور سافٹ ویئر
    انجینئرنگ کی سطح! آپ کے اپنے ڈریگن A.I تعمیر batlebots لیکن روبوٹ ڈریگن کے ساتھ
    تصور کریں.
  tutorial_uwcloud_longdescription: اپنے کلاؤڈ کی تعمیر کی طرف سے کلاؤڈ کمپیوٹنگ کی
    بنیادی باتیں جانیں! سرورز کی تعمیر، ان کو اپ گریڈ کریں، اور نیٹ ورک کی مانگ کے
    ساتھ برقرار رکھنے کے لئے گاہکوں سے رابطہ قائم کریں. اس انٹرایکٹو کھیل میں ایک
    کلاؤڈ آرکیٹیکچر کا کردار ادا کرتے ہیں اور لامتناہی موڈ میں آپ کی مہارت کی جانچ.
  tutorial_htmlmuffin_longdescription: مفن بلی، ایچ ٹی ایم ایل اور سی ایس ایس کی بنیادی
    باتوں کے ذریعے آپ کی رہنمائی کرے گا جو کے ساتھ ایک مذاق اور دلچسپ ایڈونچر کے لئے
    تیار ہو جاؤ. ایک ساتھ مل کر آپ اپنا پہلا لینڈنگ کا صفحہ بنائیں گے اور ویب سائٹ
    ترتیب کے اہم اصولوں کو سمجھیں گے.
  tutorial_microsoftpizza_longdescription: وقت سے قبل ختم آپ کے کھلاڑی آپ کر سکتے
    ہیں کے طور پر زیادہ سے زیادہ پیزا کھاتا ہے جہاں ایک سادہ آرکیڈ کھیل بنائیں!
  tutorial_stemc_blckhole_longdescription: کیا آپ نے بلیک ہول کی تصاویر دیکھی ہیں
    جو موسم بہار 2019 میں جاری کی گئی تھیں؟ کیا آپ بلیک ہولز کے بارے میں مزید جاننا
    چاہتے ہیں اور ان سے کیسے بچنا چاہتے ہیں؟ اس کوڈنگ سرگرمی کو چیک کریں کہ آپ کو
    کس طرح تیزی سے ایک کشش ثقل میدان سے بچنے کے لئے جانے کی ضرورت ہے اور کیا ہوتا
    ہے جب روشنی بھی نہیں بچ سکتی ہے!
  tutorial_careconfigure_longdescription: ہماری کہانی بتانے والی ایپ عجیب اور مضحکہ
    خیز نتائج کے ساتھ، ایک کہانی کو دوبارہ بیان کرتی ہے! لیکن پروگرام غیر تسلی بخش
    لکھا ہے. اچھا کوڈ لکھنا ضروری ہے. حیرت انگیز چیز میں اس اپلی کیشن کو بہتر بنانے
    میں مدد. انگریزی میں لفظ کلاسوں کو دیکھو، اور اس پروگرام کو دوبارہ ترتیب دینے
    کے لئے متغیر، کنونٹس، فہرستوں اور افعال کا استعمال کریں. اگر آپ نے پہلے ایک پروگرام
    لکھا ہے اور کچھ سٹائل چاہتے ہیں، یہ آپ کے لئے ہے.
  tutorial_rpiscratch_longdescription: ایک انٹرایکٹو جملہ بک بنائیں جو مختلف زبانوں
    میں مفید جملے کا ترجمہ کرتا ہے.
  tutorial_ozaria_longdescription: آپ کو حقیقی کوڈ ٹائپ، 15 کھیل کی سطح کے ذریعے نیویگیشن،
    اور Ozaria کی دنیا کو بچانے میں مدد کرنے کے لئے آپ کے اپنے کھیل بنانے کے لئے سیکھنے
    جہاں آسمان پہاڑ پر اپنے ہیرو اور سفر تخصیص کریں.
  tutorial_ttovum_longdescription: آپ افراتفری کو کنٹرول کر سکتے ہیں؟ Ovun شہر کے
    سائبرپنک دنیا میں اپنا راستہ ہیک. ٹوٹا ہوا کوڈ ڈیبگ، پہیلیاں حل، اور آپ کو خود
    ہدایت کھلی دنیا کی تلاش کے طور پر آپ کے ہارڈ ویئر کو اپ گریڈ. ڈرون کی طرف سے پکڑے
    نہ جاؤ! یہ آپ پر منحصر ہے کہ اوون سٹی کس طرح تیار ہوتا ہے.
  tutorial_ttpassage_longdescription: Ada نامعلوم خطرات سے فرار ہونے میں مدد کرنے
    کے لئے ایک اجنبی دنیا میں اپنے آپ کو وسرجت. اس 2D platforming خود ہدایت ایڈونچر
    کے ذریعے کھیلتے ہیں اور راستے میں کوڈنگ تکنیک سیکھتے ہیں. وہ پہیلیاں حل راکشسوں
    سے لڑنے اور حتمی باس کو شکست دی کے طور پر کھلاڑیوں کوڈنگ کی تکنیک اور نحو کے ساتھ
    واقف ہو جائے گا. جاوا سکرپٹ کے ساتھ کچھ پچھلے واقف مفید ہو سکتا ہے لیکن ضرورت
    نہیں ہے.
  tutorial_tynkerhtmlen_longdescription: 'اقوام متحدہ کے پائیدار ترقیاتی اہداف کے
    منصوبے کا حصہ، اس کوڈنگ منصوبے نے آپ کو قابل تجدید توانائی، توانائی کی کارکردگی،
    اور توانائی تک رسائی حاصل کرنے کے لۓ اپنا ویب صفحہ تخلیق کیا ہے. پائیداری کے مسائل
    کو ظاہر کرنے کے لئے اپنا اپنا صفحہ ڈیزائن کریں! '
  tutorial_ttfrog_longdescription: پرانی یادوں ایک نئے موڑ کے ساتھ اس واقف کھیل میں
    تعلیمی بدل جاتا ہے! ایک آسان سمجھنے اور خود ہدایت کھیل میں، آپ کو اپنے مینڈک دوست
    کو محفوظ طریقے سے غدار زمین پار کرنے میں مدد کرنے کے لئے codeblocs اور پروگرامنگ
    تصورات کا استعمال کریں گے. beginners اور ماہرین کے لئے یکساں طور پر کامل!
  tutorial_codemojijava_longdescription: یہ سرگرمی کوڈیموجی ٹرمینل کا استعمال کرتے
    ہوئے طلباء کو جاوا پروگرامنگ کی مبادیات سے متعارف کراتی ہے۔ طالب علموں کو بنیادی
    اقسام اور متغیر سے افعال تک سب کچھ سیکھتے ہیں. ہر سبق اس بات کی گہرائی میں وضاحت
    کرتا ہے کہ کیا ہو رہا ہے طالب علموں کو سمجھنے کے لئے کوڈ کی ہر سطر کیا کرتا ہے.
    سبق میں کوڈ کی ہر لائن طالب علم کی کامیابی کے لئے ہدایت کی جاتی ہے.
  tutorial_ccfirewall_longdescription: جانیں کہ آپ کے اپنے قابل اشتراک کھیل کو کس
    طرح پروگرام کرنا ہے! لہروں اور baddies کی لہروں کو شکست دینے کے لئے ایک ہیرو جادو
    منتر سکھانے کے لئے کوڈ کا استعمال کریں.
  tutorial_htmljs_longdescription: ایک CatFashion ایکسپو کے لئے تیار ہو رہی ہے جو
    اپنے نئے باس، مفن بلی، ملو. انہوں نے کہا کہ کیلوری کو ٹریک کرنے کے لئے ایک پروگرام
    کی ضرورت ہے اور آپ کی مدد کرنے کے لئے پوچھ رہا ہے. اس مزہ اور مشغول سرگرمی میں،
    آپ متغیر، آپریشنز اور ڈیٹا کی اقسام کو دیکھ کر جاوا سکرپٹ کی بنیادی باتیں سیکھیں
    گے اور Muffit - آپ کا پہلا پروگرام جاوا سکرپٹ میں لکھیں گے.
  tutorial_ttaqueducts_longdescription: اس پہیلی کھیل میں، آپ کو آپ کے گاؤں میں پانی
    واپس لانے کے ہیرو ہیں! اس خود ہدایت isometric تجربے میں سطحوں کے ذریعے اپنا راستہ
    بنائیں. سطحوں کو بنیادی کوڈنگ بنیادی طور پر کھلاڑیوں کو بے نقاب کرنا، سادہ شروع
    ہو جائے گا. جیسا کہ آپ کھیلتے ہیں، آپ کو زیادہ پیچیدہ کوڈنگ تکنیک سیکھیں گے. اس
    کے بعد، ڈیزائن اور اشتراک کرنے کے لئے آپ کی اپنی سطحوں اور پہیلیاں تعمیر.
  tutorial_vtgame_longdescription: انگریزی میں کمپیوٹیشنل سوچ اور پروگرامنگ ویڈیو
    گیمز کا تعارف. صرف چند منٹوں میں اپنا ویڈیو گیم بنائیں. تجرید، اعتراض پر مبنی
    ڈیزائن، الگورتھممک سوچ، مسئلہ کو حل کرنے، ڈیبگنگ، اور اہم سوچ کے کمپیوٹنگ تصورات
    شامل ہیں. ٹارگٹ طلبہ گریڈ 5 تا 12 ہوتے ہیں۔ کوئی پہلے پروگرامنگ کا تجربہ ضروری
    نہیں ہے.
  tutorial_baroborav_longdescription: سڑکوں کی ایک گرڈ کے ذریعے ایک روبوٹ خود مختار
    گاڑی (RAV) کے طور پر Linkbot گائیڈ! طالب علموں کو ڈریگ اور ڈراپ انٹرفیس کا استعمال
    کرتے ہوئے Linkbot روبوٹ (مجازی یا ہارڈ ویئر) کو کنٹرول کرنے کے لئے سیکھیں گے.
    انہوں نے یہ بھی loops کے اہم تصور کے بارے میں جاننے کے لئے اور مثلث راستے گزرنے
    کے لئے Pythagorean قضیہ کا استعمال کرتے ہوئے پریکٹس حاصل کریں گے.
  tutorial_baroboobstacle_longdescription: 6 سرگرمیوں کی یہ سیریز رکاوٹ کورسز کی ایک
    قسم کے ذریعے Linkbot روبوٹ (مجازی اور/یا ہارڈ ویئر) پینتریزی کرنے کے لئے ایک ڈریگ
    اور ڈراپ انٹرفیس کا استعمال کرتے ہوئے کی طرف سے بنیادی کوڈنگ اور روبوٹکس تصورات
    کے طالب علموں کو متعارف کرایا جائے گا.
  tutorial_pbstorytelling_longdescription: انٹرایکٹو کہانی کی دنیا میں ڈوبتے ہیں.
    ٹوین میں ایک کہانی بنانے کے طریقے کی بنیادی باتیں جانیں. مختلف کہانی کے پیٹرن
    اور ڈھانچے کی جانچ پڑتال کریں جو انٹرایکٹو کہانیوں کے لئے منفرد ہیں. کچھ طریقوں
    کو دیکھیں جو انٹرایکٹو کہانیاں روایتی تخلیقی تحریر سے مختلف ہیں.
  tutorial_kibosnow_longdescription: 'شہر برف میں احاطہ کرتا ہے، اور ہم صاف کرنے میں
    مدد کرنے کے لئے ایک KIBo snowflow ڈیزائن کرنے کی ضرورت ہے! طالب علم انجینئرنگ
    ڈیزائن کے عمل میں مشغول ہوں گے کیونکہ وہ ڈیزائن، ٹیسٹ، اور سنوپلو روبوٹ کو بہتر
    بناتے ہیں جو کپاس گیند برف کو صاف کرنے میں مدد کرسکتے ہیں. طالب علموں کو کمیونٹی
    کی تقریب بنانے والے بہت سے اہم ملازمتوں کے بارے میں مزید معلومات حاصل کریں گے. '
  tutorial_kibohappy_longdescription: آپ خوش ہیں اور آپ کو یہ آپ کی روشنی فلیش جانتے
    ہیں تو! اس روبوٹکس سبق میں جو موسیقی اور سماجی جذباتی سیکھنے میں بھی مصروف ہے،
    طالب علم تعاون سے KIBO کے لئے ایک پروگرام بناتے ہیں جس میں ان پٹ اور آؤٹ پٹ دونوں
    شامل ہیں جو خوشی کے احساس کا اظہار کرتے ہیں. طلباء سیکھتے ہیں کہ روبوٹ پیداوار
    کے حصے ہیں جو انہیں دنیا میں معلومات بھیجنے کی اجازت دیتے ہیں.
  tutorial_rubylove_longdescription: 'کمپیوٹر کے لئے محبت خطوط ایک 10 حصہ یو ٹیوب
    سیریز ہے جس میں کلاس روم کا مواد ہے، جس میں پرائمری اسکول کے اساتذہ کو کمپیوٹر
    سائنس کو بچوں کے لئے زیادہ چنچل، موجی اور نرم بنانے میں مدد ملتی ہے. '
  tutorial_spherosmiles_longdescription: آپ کو ایک مسکراہٹ سپر طاقتوں ہے جانتے تھے؟!
    کسی کے دن کو روشن کرنے کے لیے اپنے سفیرو بولٹ کا پروگرام کریں۔
  tutorial_spherobaby_longdescription: کوڈ کرنے کے لئے ایک دوست کو سکھانے میں مدد
    کرنے کے لئے پروگرام “بچے کے اقدامات” سیکھیں.
  tutorial_toxarchitect_longdescription: عمارتوں اور مناظر پیدا کرنے کے لئے اپنے بلڈر
    روبوٹ کوڈ. یوٹوپیئن آرکیٹیکچر ایک سینڈ باکس ہے جو فنکشن کے تصور کی دریافت اور
    سیکھنے کو آسان بنانے کے لئے ڈیزائن کیا گیا ہے. ہماری سرگرمیوں کے ذریعے ہمارے ساتھ
    شامل ہوں جو فوری طور پر ایک پروگرام کے فن تعمیر سے متعلق سوالات اٹھاتے ہیں، خیالات
    کو منظم کرنے اور چھوٹے مسائل میں بڑے مسائل کو توڑنے کے بارے میں جاننے کے آرٹ کے
    لئے.
  tutorial_idodge_longdescription: یہ سرگرمی، کوڈ کے گھنٹہ کے مطابق ڈھال لیا گیا ہے،
    متن کا استعمال کرتے ہوئے اطلاقات تخلیق کرکے بچوں کی پروگرامنگ کی مہارت تیار کرتا
    ہے - ایک آسان جاوا سکرپٹ زبان. پروگرامنگ کی تعلیم کے لئے PRIMM نقطہ نظر کا استعمال
    کرتے ہوئے, بچوں کے پروگراموں کی تلاش اور مسئلہ کو حل کرنے کے لئے ان کے کمپیوٹیشنل
    سوچ کی مہارت کا استعمال, ترمیم اور ڈیزائن/اطلاقات کی ترقی.
  tutorial_firiacodebot_longdescription: ازگر آپ کے دماغ میں فٹ بیٹھتا ہے! یہاں تک
    کہ اگر آپ نے پہلے کبھی بھی متن کی بنیاد پر زبان کا استعمال نہیں کیا ہے، تو یہ
    سرگرمی آپ کو سب کچھ سکھائے گی جو آپ کو اپنے روبوٹ منتقل کرنے کی ضرورت ہے، روشنی
    کے علاوہ، اور صارف آدانوں کا جواب دینا. CodeBot مستند حقیقی دنیا کوڈنگ کے لئے
    ایک انقلابی پلیٹ فارم ہے، جو طاقتور ہارڈ ویئر کے ساتھ حقیقی پروگرامنگ زبان کو
    یکجا کرتا ہے. آپ کا کوڈ روبوٹ کے تمام افعال کے مکمل کنٹرول میں ہے!
  tutorial_modlighthouse_longdescription: 'طالب علموں کو ڈیزائن کے معیار اور رکاوٹوں
    کی بنیاد پر ایک روشنی گھر ڈیزائن. پھر طالب علموں کہ ڈیزائن پر iterate یہ خود کار
    طریقے سے بنانے کے لئے، اور اس کے پیغام کو اپنی مرضی کے مطابق کرنے کے لئے. '
  tutorial_spherogreen_longdescription: 'اپنے تمام کلاس رومز ری سائیکلز کو ری سائیکلنگ
    کا ٹریک رکھنے کے لئے گنتی نمبر متغیر کا استعمال کیسے کریں. '
  tutorial_ozopopstar_longdescription: 'طلباء لکھتے ہیں اور افعال کو فون کریں گے،
    اور انہیں Ozobot کے ساتھ پھانسی دیں گے. یہ دو اسباق میں سے دوسرا ہے۔ '
  tutorial_eddesign_longdescription: ایڈیسن روبوٹ اور سکریچ کی بنیاد پر پروگرامنگ
    زبان Edscratching کا استعمال کرتے ہوئے loops، گھوںسلا loops اور ترتیب ترتیب کے
    اہم کمپیوٹیشنل تصورات متعارف کرانے. طالب علم اس سبق کے ذریعے آزادانہ طور پر کام
    کر سکتے ہیں جس میں ہندسی شکلیں شامل ہیں، نمونوں کے خیال پر توجہ مرکوز کرتے ہیں،
    اور یہ دریافت کرتے ہیں کہ کس طرح لوپس کو ان پروگراموں میں استعمال کیا جا سکتا
    ہے جن میں مکرر کوڈ شامل ہیں
  tutorial_edshapeup_longdescription: خاص loops اور متغیر ایڈیسن روبوٹ اور eDpy، ازگر
    کی بنیاد پر ایک متن کی بنیاد پر پروگرامنگ زبان کا استعمال کرتے ہوئے کی اہم کمپیوٹیشنل
    تصورات متعارف کرانے. طالب علموں کو آزادانہ طور پر اس سبق کے ذریعے کام کر سکتے
    ہیں کیونکہ وہ کم عام باقاعدہ کثیرالاضلاع اور فاسد سائز کے چیلنج پر لینے سے پہلے
    واقف باقاعدہ کثیرالاضلاع ڈرائیو کرنے کے لئے یقینی loops اور پیٹرن شناخت کا استعمال
    کرتے ہوئے کی مشق کرتے ہیں.
  tutorial_ozocolor_longdescription: 'طالب علموں کو ایک فنکشن کی نمائندگی کرنے کے
    لئے رنگ کوڈ کا استعمال کرتے ہوئے افعال کے تصور سے متعارف کرایا جائے گا. یہ سبق
    افعال کے تصور کو متعارف کرانے کے لیے تعارفی اور غیر پلگ سبق ہے۔ یہ ایک دو سبق
    سیریز کا پہلا سبق ہے، لیکن یا تو سبق تنہائی میں سکھایا جا سکتا ہے۔ دوسرا سبق اوزوبلاکلی
    کو افعال کے تصور پر تعمیر کرنے کے لئے استعمال کرتا ہے. '
  tutorial_icomputeeggs_longdescription: یہ استاد کی قیادت کی سرگرمی, کوڈ کے گھنٹے
    کے لئے مرضی کے مطابق ڈھال لیا, روبوٹکس کے ذریعے جسمانی پروگرامنگ دریافت کرنے کے
    لئے ایک موقع کے ساتھ طالب علموں کو فراہم کرتا ہے. ایک ڈریگ اور ڈراپ پروگرامنگ
    ماحول اور ایک پروگرام روبوٹک دائرہ کا استعمال کرتے ہوئے، طلباء ایسٹر انڈے کو چھپانے
    کے لئے ایک روبوٹ کو پروگرام کرنے کے لئے الگورتھم ڈیزائن کرتے ہیں. قدم بہ قدم سبق
    کی منصوبہ بندی، اساتذہ /طالب علم وسائل اور تشخیص کی رہنمائی شامل ہے.
  tutorial_rootunplugged_longdescription: روٹ روبوٹ چھپا رہا ہے جہاں کوڈ ٹوٹ کرنے
    کے لئے پروگرامنگ، ریاضی اور زیادہ کی طاقت کا استعمال کرتے ہوئے آف لائن پرنٹ پہیلیاں
    حل!
  tutorial_rgtreasure_longdescription: روبو خزانہ سینے ایک غیر متوقع سرگرمی ہے جو
    طالب علموں کو کمپیوٹیشنل سوچ اور پروگرامنگ کے بنیادی اصولوں کو آسان اور لطف اندوز
    انداز میں سکھاتا ہے. طلبہ سادہ حرکت کے حکم اور نئے پروگرامنگ اظہار جیسے 'بگ' اور
    'ڈیبگ' سیکھیں گے۔ یہ سرگرمی بھی کثیر لیبل منظرنامے تصور سکھاتا ہے.
  tutorial_peblioportraits_longdescription: 'جس وجہ سے آپ یقین رکھتے ہیں اس کے لئے
    متحرک پورٹریٹ پروگرام سیکھیں. '
  tutorial_rootcodebreak_longdescription: روٹ چھپا رہا ہے جہاں کوڈ کو کریک کرنے کے
    لئے پرنٹ کرنے کے لئے پرنٹ کرنے کے لئے پہیلیاں اور چیلنجوں کے ذریعہ اپنے روٹ روبوٹ
    اور روٹ کوڈنگ ایپ کا استعمال کریں.
  tutorial_microbit14_longdescription: micro:bit کے استعمال سے سمندروں کو بچانے کے
    لئے کوڈ لکھیں. Global Goal 14، Life Below Water کے بارے میں سیکھیں اور کیچوے سے
    ساحلی روشنی بنانے کا کوڈ لکھیں۔
  tutorial_barobomoon_longdescription: آپ پہلی مستقل چاند بیس میں پاینیر خلائی مسافروں
    میں سے ایک ہیں، اور جبکہ بیس سے دور ایک مہم پر، ایک خرابی آپ کے قمری روور اور
    ریڈیو کو بے نقاب کرتی ہے. لیکن تھوڑا سا آسانی کے ساتھ آپ کو ایک آردونو مائیکروکنٹرولر،
    ایک ایل ای ڈی، اور ڈریگ اور ڈراپ کوڈنگ کا استعمال کرتے ہوئے ایک ایس او بھیجنے
    کے لئے روشنی سگنلنگ آلہ بنا سکتے ہیں.
  tutorial_eddog_longdescription: ایڈیسن روبوٹ اور پروگرامنگ زبان Edbloces کا استعمال
    کرتے ہوئے loops اور condituals کی کلیدی کمپیوٹیشنل تصورات متعارف کرانے. طالب علموں
    کو آزادانہ طور پر اس سبق کے ذریعے کام کر سکتے ہیں، ایڈیسن روبوٹ کے آئی آر روشنی
    سینسر کا استعمال کرتے ہوئے، ترقی پسند پروگرامنگ چیلنجوں کے ایک سیٹ پر ترتیب پروگرامنگ
    اور سڑنا لگانے کا اطلاق کرتے ہوئے، تلاش کرتے ہیں کہ روبوٹ کس طرح سمجھ سکتے ہیں
    اور دنیا پر ردعمل کرسکتے ہیں.
  tutorial_microbit15_longdescription: 'مائیکرو: بٹ کا استعمال کرتے ہوئے مقامی جنگلی
    حیات کی حفاظت کے لئے اپنا راستہ کوڈ کریں. عالمی گول 15، زمین پر زندگی کے بارے
    میں مزید معلومات حاصل کریں اور جنگلی حیات پرجاتیوں کے انسداد کو کوڈ کرنا سیکھیں.'
  tutorial_unity_longdescription: 'C # کمپیوٹر کوڈ اور اتحاد، کھیل کی ترقی کے لئے
    ایک پیشہ ورانہ پلیٹ فارم کا استعمال کرتے ہوئے ایک حقیقی ویڈیو گیم بنائیں! تمام
    سرگرمی اثاثوں اور مرحلہ وار سبق شامل ہیں. یہ منصوبہ یا تو اساتذہ کی قیادت میں
    یا طالب علم کی رہنمائی کی جا سکتی ہے. کارکردگی کے لئے، ہم سفارش کرتے ہیں کہ طلباء
    اس سرگرمی سے پہلے اتحاد انٹرفیس سیکھنے کے لئے سابقہ نو کوڈ وحدت خالق کٹس میں سے
    کسی ایک کو مکمل کریں۔'
  tutorial_blockscadtarget_longdescription: تین جہتوں میں ارد گرد مثلث منتقل کرنے
    کے لئے کوڈ لکھنے کی طرف سے اپنے ہدف مارنے کی صلاحیتوں کا امتحان!
  tutorial_tcadicicles_longdescription: 3D icicicle ڈیزائن بنانے کے لئے کوڈ اور کمپیوٹر
    کی مدد سے ڈیزائن (CAD) کی طاقت کو یکجا کریں. اس کے بعد، جانیں کہ آپ کے ڈیزائن
    کو کیسے پرنٹ کرنا ہے اگر آپ کو 3D پرنٹر تک رسائی حاصل ہے!
  tutorial_blockscadscale_longdescription: تخلیق کرنے کے لئے کوڈ لکھیں اور دنیا کی
    سب سے مشہور عمارتوں کے 3D پرنٹ پیمانے ماڈل!
  tutorial_tcadloops_longdescription: جانیں کہ کس طرح کوڈ اور کمپیوٹر کی مدد سے ڈیزائن
    (CAD) کو ایک جلا ہوا ستارہ کا 3D ماڈل بنانے کے لئے مل کر کیا جا سکتا ہے.
  tutorial_phidgets_longdescription: PhidGets اور پروسیسنگ کے ساتھ ایک خوفناک موسیقی
    کا آلہ بنائیں!
  tutorial_modvariables_longdescription: 'طالب علم اس بات کی تحقیقات کرتے ہیں کہ کس
    طرح ڈیٹا کیوبیلیٹس روبوٹ بلاکس کا استعمال کرتے ہوئے نیٹ ورک کے ذریعے بہاؤ کرتا
    ہے. یہ سبق فرض کرتا ہے کہ طلباء پہلے سے ہی واقف ہیں کہ کس طرح کیوبیلیٹ روبوٹ بلاکس
    عام طور پر کام کرتے ہیں. اپنے طالب علموں کو اس کمپیوٹیشنل سوچ کے آلے کو متعارف
    کرانے کے لئے مفت “اپنے کیوبیلیٹس سے ملیں” سبق کے لئے modrobotics.com/thehub ملاحظہ
    کریں. '
  tutorial_codestersmicro_longdescription: 'اپنے مائیکرو سے رابطہ کریں: کوڈسٹرز کو
    تھوڑا سا اور امکانات کی دنیا کو غیر مقفل کریں. اپنے کھلاڑی سر ایک فٹ بال کی گیند
    کی مدد کرنے کے لئے ایک کھیل کنٹرولر کے طور پر بٹ: اپنے مائیکرو کا استعمال کریں.
    گیند کو زمین پر مارا مت دو! مائیکرو گیند بھی ایک آغاز کوڈر کر سکتے ہیں کہ ایک
    سادہ، تفریح کھیل ہے.'
  tutorial_codestersdata_longdescription: 'اپنے مائیکرو سے رابطہ کریں: کوڈسٹرز کو
    تھوڑا سا اور امکانات کی دنیا کو غیر مقفل کریں. مائیکرو: بٹ سینسر سے ڈیٹا جمع اور
    ذخیرہ کرنے کا طریقہ سیکھیں. پھر کوڈسٹرز میں ایک بکھرے ہوئے پلاٹ کے طور پر ڈیٹا
    گراف کریں. لوپس، فہرستوں اور واقعات کے پہلے علم کی حوصلہ افزائی کی جاتی ہے.'
  tutorial_ikodexmas_longdescription: یہ استاد کی قیادت کی سرگرمی، کوڈ کے گھنٹے کے
    لئے مرضی کے مطابق ڈھال لیا، کوڈنگ کی مہارت کو فروغ دینے کے لئے ایک ٹائل پر مبنی
    پروگرامنگ زبان کا استعمال کرتے ہوئے بچوں کو متعارف کرایا. بچوں یلگوردمز کا استعمال,
    پروگرامنگ اور کمپیوٹیشنل سوچ مہارت پروگرام Kodu کرسمس کی شام پر تحفے فراہم کرنے
    کے لئے. قدم بہ قدم سبق کی منصوبہ بندی، طالب علم سبق اور تشخیص کی رہنمائی شامل
    ہے.
  tutorial_rpisensehat_longdescription: معلومات حاصل کریں کہ کس طرح ڈیٹا لاگنگ آلہ
    بنانے کے لئے Sense Hat ہارڈ ویئر کا استعمال کریں جو اس کے فوری ماحول کے بارے میں
    معلومات کی ایک حد تک قبضہ کرسکتا ہے۔
  tutorial_mee_longdescription: جنگل کی آگ کے بارے میں اعداد و شمار جمع کرنے کے لئے
    Minecraft ایجنٹ پروگرام. پھر آگ کے پھیلاؤ کو روکنے، گاؤں کو بچانے اور جنگل میں
    زندگی واپس لانے کے لیے کوڈ لکھیں۔ کوڈنگ کی بنیادی باتیں سیکھیں اور مصنوعی ذہانت
    کی حقیقی دنیا کی مثال تلاش کریں۔
  tutorial_kuborobo_longdescription: اس سرگرمی میں، طالب علموں نے اپنی منطق اور ترتیب
    کی مہارت کو ٹیسٹ میں ڈال دیا کیونکہ وہ طباعت نقشے پر مختلف مقامات پر سفر کرنے
    کے لئے اپنے KUBO روبوٹ کو پروگرام کرنے کے لئے Tagtiles استعمال کرتے ہیں.
  tutorial_ai-oceans_longdescription: " کمپیوٹر سائنس میں کوڈنگ کے علاوہ اور بھی بہت
    کچھ ہے! مصنوعی ذہانت، مشین لرننگ، ٹریننگ ڈاٹا، اور تعصب کے بارے میں ایسے حال میں
    سیکھیں جب آپ اخلاقی مسائل اورعالمی مسائل کے حل میں AI کے ممکن استعمال کے بارے
    میں جان رہے ہوتے ہیں."

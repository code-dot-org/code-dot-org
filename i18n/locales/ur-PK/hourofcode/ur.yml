  tutorial_csfirstname_longdescription: ایک کا نام لینے اور کلام کے خطوط کوڈ کا استعمال
    کرتے ہوئے زندگی کے لئے لے آئے ۔ ایک عرفی نام، ایک پالتو جانور کا نام، جانور، کھیل،
    ایک جگہ یا ایک شوق کا انتخاب کریں ۔
  tutorial_edisonmove_longdescription: ایڈیشن روبوٹ اور ایڈ پیی کا استعمال کرتے ہوئے
    اپنے طالب علموں کے لئے متن پر مبنی پروگرامنگ اور ترتیب کے اہم کمپیوٹنگ کا تصور
    متعارف کروانا، پطرون کی بنیاد پر متن پر مبنی پروگرامنگ زبان. افعال، ان پٹ، ان
    پٹ پیرامیٹرز اور آؤٹ پٹ سمیت کمپیوٹر سائنس اور پروگرامنگ بنیادی باتوں کا پتہ لگائیں.
    پھر کوڈنگ چیلنج پر لے لو اور اپنی بھولبلییا کے ذریعے اپنے ایڈیسن روبوٹ کو حاصل
    کرنے کے لئے اپنا اپنا پروگرام لکھ لیں.
  tutorial_edisonspider_longdescription: متغیرات اور اعداد و شمار کی کلیدی کمپیوٹنگ
    کے تصورات، عام مقصد کے پروگرامنگ کی زبانوں میں سے دو بنیادی حصوں، ایڈیسن روبوٹ
    اور سکریچ کی بنیاد پر پروگرامنگ زبان ایڈی ایسچچ کا استعمال کرتے ہوئے متعارف کرایا.
    طالب علم اس سبق کے ذریعہ کام کرسکتے ہیں کہ وہ مختلف قسم کے متغیر ہیں، ہم ان کا
    کیوں استعمال کرتے ہیں اور پھر اس پروگرام کو پروگرام ایڈیسن میں ایک نیٹ ورک ڈالنے
    کی طرح چلانے کے لئے پروگرام کو استعمال کرتے ہیں.
  tutorial_edisonspotlight_longdescription: ایڈیشن روبوٹ اپنے طالب علموں کو متعارف
    کرانے، انہیں روبوٹ کیا جاننے میں مدد کرتے ہیں اور یہ کیسے سمجھ سکتے ہیں، اور دنیا
    کو کیسے رد کر سکتے ہیں. طلباء اس سبق کے ذریعہ آزادانہ طور پر کام کرسکتے ہیں کیونکہ
    وہ ایڈسینس روبوٹ کو بلاک پر مبنی پروگرامنگ زبان ایڈبلاک کا استعمال کرتے ہوئے پروگرام
    کرتے ہیں، جن میں ترتیب، loops اور کنڈیشلز سمیت کمپیوٹر سائنس کے بنیادی اصولوں
    کا استعمال ہوتا ہے.
  tutorial_firiapython_longdescription: 'اپنی مائکرو حاصل کریں: تھوڑا سا تیار، اور
    سطح تک پادان کوڈنگ! کوڈ اسپیس بٹن اور ایل ای ڈی کے ساتھ ایک انٹرایکٹو پروگرام
    کوڈنگ کرنے کے لئے آپ کی پطرون کی اپنی پہلی سطر سے قدم قدم کی راہنمائی کرے گا.
    ایمبیڈڈ آلات، نگرانی کے آدانوں اور کنٹرول آؤٹ پٹ پروگرامنگ کی بنیادی باتیں سیکھیں.
    جانیں کہ متغیرات اور اگر بیانات کوڈ کے بہاؤ کو کنٹرول کرتے ہیں، اور تیز رفتار
    اور مزہ مائیکرو کھیل کے ساتھ ختم کریں!'
  tutorial_gamefrootsquid_longdescription: مجموعی اسکواڈ دنیا میں سب سے بڑا انفرادی
    برادری ہیں. beginners کے لئے اس کوڈنگ کھیل میں آپ کوڈنگ کی بنیادی معلومات سیکھیں
    گے اور اس کھیل کو تخلیق کریں گے جو اسکواڈ کی زندگی کو سمندر کے نیچے پڑھتا ہے.
    آپ کو کلیدی اسکواڈ کی خفیہ زندگی، کس طرح کی بورڈ کھیل کنٹرول (ان پٹ / آؤٹ پٹ)
    کوڈ، گوگل بلاک بلاک کوڈنگ، آپ کے اپنے کمپیوٹر گیم کو کس طرح شائع کرنے کا پتہ لگائے
    گا.
  tutorial_duckpiano_longdescription: اس منصوبے میں آپ مختلف پچوں پر آپ کے کمپیوٹر
    کھیل کوک آواز پر چابیاں بنائے گا، جیسے پیانو جیسے بتھ کی طرح لگتا ہے. آپ سادہ
    بتوں کو کھیلنے کے لئے اپنے بتھ پیانو کا استعمال کرسکتے ہیں. بعد میں، آپ کو دیگر
    آوازوں کی کوشش کر سکتے ہیں، جیسے کتے کی چھڑی یا آپ بھی اپنے آپ کو ریکارڈ کرتے
    ہیں. یہ پروجیکٹ کمپیوٹر پر ایک کی بورڈ کے ساتھ سب سے بہتر کام کرتا ہے، لیکن اسے
    ٹیبلٹ پر کام کرنے کے لۓ مطابقت پذیر کیا جا سکتا ہے.
  tutorial_gpsound_longdescription: اس منصوبے میں آپ مائیکرو فون کمپیوٹر سے آواز ریکارڈ،
    اسے واپس چلائیں اور ریکارڈ شدہ آواز کی تصویر کھینچنے کے لیے ایک پروگرام لکھنے
    گے ۔ آپ کو پھر پچ-شفٹ، ریورس، جیسے اثرات اضافہ کریں یا انسان کے لئے اپنی ریکارڈنگ
    عمل کر سکتے ہیں ۔
  tutorial_groklearningpython_longdescription: اپنے پروگرامنگ کی مہارتوں کو تیار کریں
    اور اپنے جانوروں کو کلاسیکی بنانے کی تعمیر کریں! اس کورس میں آپ پادون پروگرامنگ
    زبان اپنی خصوصیات کے مطابق جانوروں کو درجہ بندی کرنے کے لئے استعمال کریں گے. آپ
    جانوروں کے درمیان اختلافات کے بارے میں سیکھ لیں گے، اور سائنسدانوں کو کیسے مدد
    دینے میں بائیوالوجسٹ پروگرامنگ استعمال کرتے ہیں. اس سرگرمی میں کچھ علمی علم (متغیر،
    پرنٹ اور ان پٹ) ہے.
  tutorial_htmltimetravel_longdescription: وقت کے ذریعے ایک بہادر سفر لے اور گہری
    فضاء فتح منتقل, باری باری دکھائے گا اور حرکت پذیری کی بنیادی باتیں میں سی ایس
    ایس کا استعمال کرتے ہوئے آبجیکٹ تبدیل کرنے کا طریقہ سیکھ سکتے ہیں ۔
  tutorial_hp_flappy_longdescription: منطقی سوچ اور پروگرامنگ کے تصور پر ہیپرپاڈ اپنے
    اپنے فلاپپی پرندے سٹائل کے کھیل کی تشکیل کی طرف سے معلومات حاصل کریں ۔
  tutorial_appytappin_longdescription: اس استاد کی قیادت کی تہوار سرگرمی میں، قیامت
    کے کوڈ کے لئے منسلک، بچوں کو سانتا کو بچانے کے لئے سکریچ کا استعمال کرتے ہوئے
    ایک کمپیوٹر گیم تیار کرتا ہے. وہ الگورتھم ڈیزائن کرتے ہیں، مشروط بیانات کے ساتھ
    ساتھ ان کے کام کی جانچ اور ڈیبٹ استعمال کرتے ہیں. قدم بہ قدم سبق کی منصوبہ بندی،
    طالب علم وسائل، سپورٹ کارڈز اور پہلے سے تحریری پروگرام ٹیمپلیٹس شامل ہیں.
  tutorial_icipher_longdescription: اس استاد نے سرگرمی کی قیادت کی، قیامت کے کوڈ کے
    مطابق منسلک بچوں کو محفوظ طریقے سے مواصلات کے بارے میں تعلیم دیتا ہے. بچوں کو
    یہ سیکھتا ہے کہ پورے وقت میں پیغامات کو خفیہ کر دیا گیا ہے اور سیفرز کا استعمال
    کرتے ہوئے ڈیکریشن کر دیا گیا ہے. وہ کرپیٹوگرافی کو تلاش کرتے ہیں اور محفوظ مواصلات
    کی ضرورت کو سمجھتے ہیں.
  tutorial_iguess_longdescription: فوری جواب رموز بچوں کو متعارف کرانے 3-5 سال کی
    عمر کے ہیں ۔ QR کوڈز کو اسکین پڑھیں اور ایک دی گئی مسکن (بیئیات) سے چھوٹا جانور
    گولیاں استعمال کریں ۔
  tutorial_imake_longdescription: یہ پلگ نہیں استاد کی زیر قیادت سرگرمی، 3-5 سال کی
    عمر کے بچوں کے لئے نرسری کے کلاسیکی بتائیں الگورتھم، تسلسل اور تکرار کا تصور متعارف
    کرانے کے لئے استعمال کرتا ہے ۔ اقدام اور مقبول بتائیں میں پیٹرن کی نشان دہی کرنے
    کی طرف سے، بچے یہ سمجھ کہ الگورتھم ہمارے اردگرد ہیں شروع.
  tutorial_imorse_longdescription: خفیہ کاری مورس کوڈ اور سفارو کے ساتھ دریافت کریں
    ۔ کہ جسمانی نظام پروگرام نہیں کیا جا سکتا ہے اور سپہارو بات چیت کرنے کے لئے کوڈ
    لکھنے کی معلومات حاصل کریں ۔
  tutorial_kanohp_longdescription: کوڈ اور تخلیقی چیلنجوں کے ساتھ سکرین پر جادو بنانے
    کے لئے معلومات حاصل کریں ۔ پرواز اور آگ کی روانی، موسیقی، اور مزید کمپوز پنکھوں
    بنائیں ۔
  tutorial_khanwebpages_longdescription: ایچ ٹی ایم ایل ٹیگ اور سی ایس ایس کے ساتھ
    ویب صفحات بنانے کا طریقہ جانیں، اپنے بہت سارے سلامتی کارڈ بنانے کے لۓ مکمل کریں.
  tutorial_kibobowl_longdescription: حادثے! کس حد تک کابو کو میخیں بولنگ گلی کے آغاز
    سے حاصل کرنے کے لئے منتقل کرنے کے لئے ہے؟ آپ کو ایک واحد سیدھے لین یا ایک زیادہ
    پیچیدہ راہ بنا سکتے ہیں ۔ طلبا اندازے اور پیمائش گلی کی لمبائی کے سفر کے لئے ایک
    جامع پروگرام بنانے کے لیے استعمال کرے گا ۔ وہ کس حد تک ایک واحد فارورڈ بلاک کابو
    اٹھانے کی جانچ کریں گے پھر انجینئرنگ ڈیزائن عمل استعمال کرتے ہوئے ان کے پروگراموں
    کو بہتر بنانے.
  tutorial_kibodance_longdescription: آئیے ایک کابو روبوٹ رقص پارٹی ہے! پسندیدہ کلاس
    روم کے ایک گیت کو کھیلنے کے لئے ایک میوزک پلیئر اپ سیٹ، یا آپ کی تلاش کر رہے ہیں
    ایک دنیا کی ثقافت میں ایک گیت جڑا ہوا ۔ طلباء ان کابو ایک رقاصہ کے طور پر سجانے
    کرے گا، پھر وہ رقص کے لئے موسیقی کے لیے ان کابو سکھانے کے لئے ایک جامع پروگرام
    بنائیں گے ۔ طالب علم ایک خیال (اس معاملے میں, ایک رقص)، ایک کی توجہ کا مرکز کے
    ساتھ عرب کی صلاحیت پر اظہار کے لئے ایک جامع پروگرام بنانے کا طریقہ سیکھیں گے ۔
  tutorial_buildcharacters_longdescription: سب سے زیادہ مقبول پری ریڈر ایپ اب ایک
    ڈیجیٹل بنانے والا خلا بھی شامل ہے ۔ کھیل ہی کھیل میں ڈیزائن، یا حروف کی تعمیر
    کی سطح، بنائیں ۔ آپ سرگرمی کا انتخاب کریں اور کودابلی کے ساتھ بنانا شروع کریں!  ایلیمنٹری
    اپر کے لیے جاوا سکرپٹ کی خاصیت ہے ۔
  tutorial_designgames_longdescription: سب سے زیادہ مقبول پری ریڈر ایپ اب ایک ڈیجیٹل
    بنانے والا خلا بھی شامل ہے ۔ کھیل ہی کھیل میں ڈیزائن، یا حروف کی تعمیر کی سطح،
    بنائیں ۔ آپ سرگرمی کا انتخاب کریں اور کودابلی کے ساتھ بنانا شروع کریں!  ایلیمنٹری
    اپر کے لیے جاوا سکرپٹ کی خاصیت ہے ۔
  tutorial_makelevels_longdescription: سب سے زیادہ مقبول پری ریڈر ایپ اب ایک ڈیجیٹل
    بنانے والا خلا بھی شامل ہے ۔ کھیل ہی کھیل میں ڈیزائن، یا حروف کی تعمیر کی سطح،
    بنائیں ۔ آپ سرگرمی کا انتخاب کریں اور کودابلی کے ساتھ بنانا شروع کریں!  ایلیمنٹری
    اپر کے لیے جاوا سکرپٹ کی خاصیت ہے ۔
  tutorial_wizard_longdescription: ایک کوڈ مددگار کے طور پر کوڈ جادو کی دنیا میں سفر
    ۔ کرنا تخلیق کریں اور اپنی مرضی کے مطابق آپ کی سلطنت کے لئے منتر سیکھتے ہیں ۔
  tutorial_mbscratchcards_longdescription: 'سکریچ کے مجازی دنیا کے ساتھ مائیکرو کی
    جسمانی دنیا سے متصل کریں.

    '
  tutorial_mbswiftplaygrounds_longdescription: 'مائیکرو کا استعمال کریں: سوئفٹ سیکھنے
    کے لئے ایک رکن کے ساتھ تھوڑا سا.

    '
  tutorial_mbbuttons_longdescription: 'اس تعارفی منصوبے میں آپ کی تصاویر بنائیں گے
    یا متحرک تصاویر مائیکرو: بٹ دکھانے پر ظاہر ہوتے ہیں ایک بٹن دبایا تو ۔ یہ سرگرمی
    جو پہلے کبھی پروگرام کیا ہے یا ان کے بی بی سی کے مائیکرو: بٹ پروگرامنگ کے لئے
    ایک سادہ تعارف کے حصول کے لئے موزوں ہے ۔ یہ ماکرابلاکس، آپ مائیکرو: بٹ پر فوری
    طور پر چل رہا آپ کوڈ دیکھنے کی اجازت دیتا ہے ایک سکریچ کی طرح پروگرامنگ کا نظام
    استعمال کرتا ہے ۔'
  tutorial_meteor_longdescription: 'اس منصوبے میں, آپ گرنے میٹآرس بی بی سی کا مائیکرو:
    بٹ کے لئے لعبہ تخلیق کریں گے ۔ بٹن کا استعمال کرتے ہوئے، کھلاڑی کو پکڑنے کے لئے
    ایک شیلڈ بڑھائیں گے میٹآرس کے گرنے اور زمین میں محفوظ کریں ۔ کوئی آپ کو اس منصوبے
    میں تیکنیک کئی دیگر کھیل ہی کھیل میں بی بی سی مائیکرو: کلاسکس جیسے پونگ اور خلائی
    حملہ آوروں سمیت سا, کے لئے بنانے کے لئے استعمال کیا جا سکتا ہے ۔'
  tutorial_ballbounce_longdescription: جہاں صارف ایک گیند سکرین کے فلنگس اور اس کے
    کناروں سے اچھلنے ایک موبائل اپلیکیشن بنانے کے لئے معلومات حاصل کریں ۔
  tutorial_mitcodi_longdescription: شہد کی مکھیوں کو دبائیں اور اس بھنبھناہٹ سنتے
    اپنے متعامل موبائل ہيںعام بنانے کے لئے معلومات حاصل کریں!
  tutorial_mitdoodle_longdescription: ایک موبائل اپلیکیشن کا بنا ہے جہاں آپ کی تصاویر
    کو سکرین پر اپنی طرف متوجہ کر سکتے ہیں!
  tutorial_talktome_longdescription: آپ کا فون آپ سے باتیں کرتا ہے کہ ایک موبائل اپلیکیشن
    بنانے کے لئے معلومات حاصل کریں!
  tutorial_mobilecspmap_longdescription: اپلی کیشن کے موجد اپنے شہر، ریاست، یا کہیں
    بھی میں دنیا میں کامیابیوں کا دورہ کا نقشہ بنانے کے لیے استعمال کریں ۔ خود امامی
    ویڈیو اور متن سبق ایک صارف انٹرفیس کی تعمیر اور ایک موبائل اپلیکیشن ترمیز، ایک
    نقشہ جزو کا استعمال کرتے ہوئے اور عرض البلد اور طول البلد مقامات کا تعین کرنے
    کے ذریعے طلبا کی قیادت.
  tutorial_ozorandom_longdescription: 'کمپیوٹر سے کیسے تخلیق کا بے ترتیب نمبروں کی
    جانیں اور ان کا استعمال، پھر ایک کہانی کے لئے بیج خیالات کی مدد کے لیے ایک بے
    ترتیب تحریک پروگرام استعمال کریں ۔ '
  tutorial_ozotroll_longdescription: 'انٹرنیٹ ٹروللس اور پریوں کی کہانی ٹروللس کے
    درمیان فرق کو سیکھیں اور پھر Evo میں ہو کہ آپ کی حفاظت ایک اچھا بالشتیہ کرنا سکھا
    ۔ '
  tutorial_peblioart_longdescription: 'کو اپنی طرف متوجہ اور شکلیں متعامل آرٹ ورک
    فنکاروں کی طرف سے حوصلہ افزائی بنانے کے لیے کوڈ کے ساتھ متحرک کرنا سیکھتے ہیں
    ۔ '
  tutorial_astropi_longdescription: ایک پیغام ضابطہ اور ایک آن لائن سمیلیٹر فلکیاتی
    Pi کمپیوٹر کے احساس کی ٹوپی کا استعمال کرتے ہوئے iss \t متناسب بحرى ُ ہوا درجہ
    حرارت چیک کریں ۔
  tutorial_rgart_longdescription: اپنے طالب علموں کے کوڈ کو پڑھانے کے لئے ایک آسان
    اور وجدانی طریقہ کے لئے تلاش کر رہے؟ روبوگاردان بھاپ سرگرمیوں کوڈ کے ساتھ بھاپ
    سیکھنے کی مشق بے نور اور مشنز کثیر سرگرمیوں میں گمیفید ہے ۔ آرٹ کی سرگرمی میں
    طالب علم تصورات کوڈنگ بلاکس سالگرہ کی پارٹی میں درپیش چیلنجوں کو حل کرنے کے لئے
    استعمال کرتے ہوئے اختلاط رنگ سمجھ ۔
  tutorial_rgengineer_longdescription: اپنے طالب علموں کو کوڈ کو سکھانے کے لئے ایک
    آسان اور بدیہی طریقہ تلاش کر رہے ہیں؟ روبو گارڈن اسٹیم کاموں نے اسٹےم سیکھنے اور
    متعدد سرگرمیوں میں جھوٹے مشن کے ساتھ مشق کوڈ کا استعمال کیا ہے. انجینئرنگ کی سرگرمیوں
    میں، طالب علم کرسمس پارٹی میں چیلنجوں کو حل کرنے کے کوڈنگ کے بلاکس کا استعمال
    کرتے ہوئے بنیادی روبوٹکس سیکھتے ہیں.
  tutorial_rgmath_longdescription: اپنے طالب علموں کے کوڈ کو پڑھانے کے لئے ایک آسان
    اور وجدانی طریقہ کے لئے تلاش کر رہے؟ روبوگاردان بھاپ سرگرمیوں کوڈ کے ساتھ بھاپ

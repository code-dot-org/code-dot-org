  hoc_faq_title: اکثر پوچھے گئے سوالات
  hoc_faq_what_is_hoc_q: آور-آف-کوڈ کیا ہے؟
  hoc_faq_what_is_hoc_a: کوڈ کا قیام کمپیوٹر سائنس کے ایک گھنٹہ تعارف کے طور پر شروع
    ہوا، "کوڈ" کو نمائش کرنے کے لئے ڈیزائن کیا گیا تھا، یہ ظاہر کرنے کے لئے کہ کسی
    کو بنیادی طور پر سیکھ سکیں اور کمپیوٹر سائنس کے میدان میں حصہ لینے کے لۓ. اس کے
    بعد سے، 1 گھنٹہ کوڈنگ کی سرگرمیوں سے شروع ہونے والے تمام کمیونٹی کی کوششوں میں
    توسیع کے ساتھ کمپیوٹر سائنس کا جشن منانے کے لئے دنیا بھر میں کوشش کی گئی ہے.  سبق
    اور سرگرمیاں  چیک کریں. یہ گھاس کی مہم کو شراکت دار ور دنیا بھر میں 200،000 تعلیم
    دہندگان کے ذریعے تعاون کی جاتی ہے.<a href='%{partners}'><a href='%{tutorials}
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: ٹیٹوریئلز ٹرائی کریں
  hoc_faq_when_is_hoc_q: آور-آف-کوڈ کب ہوتا ہے؟
  hoc_faq_when_is_hoc_a: |-
    کوئی بھی اور کسی بھی وقت آور-آف-کوڈ کو ھوسٹ کرسکتا ہے، لیکن اس مخصوص مہم کا بنیادی مقصد ایک کروڑ اسٹوڈینٹس کو مخصوص دورانیہ %{campaign_date} کے دوران منعقدہ تقریب <a href='http://csedweek.org'> ہفتہ برائے کمپیوٹر سائنس کی تعلیم </a> کے دوران اسٹوڈینٹس کو شامل کر کے آور-آف-کوڈ کی آزمائشیں کرانا ہے۔ کیا یہ ایک مخصوص <i> گھنٹے </i> پر مبنی ہے؟
    نہیں۔ اس مخصوص ہفتے کے دوران آپ آور-آف-کوڈ میں کسی بھی وقت حصہ لے سکتے ہیں۔ (اور اگر آپ کسی وجہ سے اس ہفتہ میں نہ کرسکیں، تو پھر اس ہفتے سے قبل یا بعد میں بھی کرسکتے ہیں)۔
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: " کمپیوٹر سائنس کیوں؟"
  hoc_faq_why_cs_a: "<i> ہر ایک</i> اسٹوڈینٹ کو کمپیوٹر سائنس کی تعلیم حاصل کرنے کا
    موقع ملنا چاہیے۔ اس سے مسائل حل کرنے، منطق اور تخلیقی کی صلاحیتوں کو اجاگر کرنے
    میں مدد ملتی ہے۔ شروع ہی سے اس کی ابتدا کرنے سے، اسٹوڈینٹس کو 21 ویں صدی کے کیریئر-پاتھ
    (پیشہ ورانہ راہ) میں کامیابی کی ایک مضبوط بنیاد مل جائے گی۔ <a href='%{codeorg_url}'>%{partner_url}</a>۔"
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: میں کس طرح آور-آف-کوڈ میں حصہ لوں؟
  hoc_faq_how_participate_a: "<a href='/resources/how-to'> یہاں سے پلان کرنا شروع
    کریں</a> کہ ہماری اس رہنمائی کیسے-کریں کا جائیزہ لیں۔ آپ آور-آف-کوڈ کا ایوینٹ
    اپنے اسکول یا اپنی کمیونٹی mdash&; منعقد اور منظم کرسکتے ہیں؛ یا بطور غیر نصابی
    کلب، نان-پرافٹ یا پھر کام پر۔ یا، جب یہ جاری ہو %{campaign_date} اس وقت خود کوشش
    و آزمائش کرسکتے ہیں۔"
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: آور-آف-کوڈ پروگرام کے پس منظر میں کون ہے؟
  hoc_faq_behind_hoc_a: کوڈ کی گھڑی اور کمپیوٹر سائنس تعلیم ہفتے <a href='%{partner_url}'>مشاورتی
    اور جائزہ کمیٹیاں</a> طور پر ساتھ ساتھ ایک دوسرے کے ساتھ آنے کے لئے شراکت داروں
    کی ایک بے مثال اتحاد کی طرف سے کوڈ کے گھنٹے کارفرما ہے Microsoft، سیب، ایمیزون،
    لڑکوں اور لڑکیوں کے کلب آف امریکہ اور کالج بورڈ سمیت گھنٹے کا کوڈ &mdash; کی حمایت
    ہے ۔
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: میں کوڈنگ کے بارے میں کچھ نہیں جانتا۔ کیا اس کے باوجود میں ایونٹ
    کو ھوسٹ کرسکتا ہوں؟
  hoc_faq_host_a: بالکل، آور-آف-کوڈ کی سرگرمیاں سیلف-گائیڈڈ (ازخود رہنما) ہیں۔ آپ
    کو صرف یہ کرنا ہے کہ <a href='%{codeorg_url}/learn'> ہمارے کرنٹ ٹیٹوریئلز (موجود
    آزمائشی مشق) کو ٹرائی کریں </a> ، وہی ٹیٹوریئل منتخب کریں جو آپ کو پسند ہوں، اور
    کوئی وقت منتخب کریں;mdash&, باقی سب ہم سنبھال لیں گے۔ ہمارے پاس ہر عمر اور ہر
    سطح کے تجربہ کے لوگوں، کنڈرگارڈن سے لیکر اوپر تک، کے لیے آپشنز بھی موجود ہیں۔
    ایونٹ میں حصہ لینے کی پلاننگ سے شروعات کرنے کیلئے ہماری <a href='/resources/how-to'>ھاؤ
    ٹو گائیڈ</a> پڑھیں۔
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: میں اپنے طالب علموں کے لئے کیا آلات استعمال کروں؟
  hoc_faq_devices_a: Code.org سبق ہے تمام آلات اور براؤزرز پر کام کرتے ہیں ۔ آپ دیکھ
    سکتے ہیں Code.org کے ٹٹوریل ٹیک کے بارے میں مزید معلومات کی ضرورت ہے <a href='%{codeorg_url}/educate/it'>یہاں</a>۔
    ٹیک کی ضرورت غیر Code.org کے لئے سبق ہے <a href='%{codeorg_url}/learn'>%{partner_url}پر
    پایا جا سکتا ہے /</a> ٹٹوریل مخصوص تفصیل میں معلومات حاصل کریں ۔ ہم بھی آپ کے
    اسکول کے سبق کو ایڈجسٹ نہیں کر سکتا اگر سرگرمیوں</a> <a href='%{unplugged_url}'>ناپلگ
    پیش بھولنا نہیں!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: کیا مجھے ہر حصہ لینے والے کے لیے کمپیوٹرز کی ضرورت ہوگی؟
  hoc_faq_need_computers_a: 'نہیں۔ ہمارے پاس آور-آف-کوڈ کے ایسے ٹیٹوریئلز ہیں جو PCs،
    اسمارٹ فونز، ٹیبلٹس، اور کچھ ایسے بھی ہیں جس کے لیے کمپیوٹر کی بالکل بھی ضرورت
    نہیں! آپ ہمیں جوائن کرسکتے ہیں جہاں بھی آپ ہوں، اورجو کچھ بھی آپ کے پاس ہو۔ <p><i>
    یہاں چند آپشنز ہیں: </i> <br> <ul> <li><b> مل کر کام کریں۔</b> تحقیق سے واضح ہے
    کہ اسٹوڈینٹس بہترین سیکھتے ہیں <ahref=''http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning''>
    پیئر پروگرامنگ سے،</a> کمپیوٹر شیئر کر کے اور مل کر کام کرکے ۔ اپنے اسٹوڈینٹس
    کو مل جل کر کام کرنے کی ترغیب دیں اور حوصلہ افزائی کریں۔ <li><b> پروجیکٹڈ اسکرین
    کا استعمال کریں۔</b> اگر آپ کے پاس ایک ویب-کننکٹڈ کمپیوٹر کے لیے ایک پروجیکٹر
    اور اسکرین موجود ہے، تو آپ کے تمام گروپ ایک ساتھ مل کر آور-آف-کوڈ میں حصہ لے سکتے
    ہیں۔ ویڈیو والے پورشنز ساتھ مل کر دیکھیں اور سوالات کے جوابات یا پزل کو حل، باری
    سے کریں۔ <li><b> غیر منسلک ہوجائیں۔</b> ہم ایسے ٹیٹوریئلز پیش کرتے ہیں جس میں
    کمپیوٹر کی سرے سے کوئی ضرورت نہیں۔ </ul>'
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: میں <country> میں ہوں۔ میں انٹرنیشنل سطح پر کیسے شرکت کروں؟
  hoc_faq_international_a: دنیا میں کہیں بھی، کوئی بھی، آور-آف-کوڈ کا ایونٹ منظم کروا
    سکتا ہے۔ گزشتہ سال، دنیا بھر کے اسٹوڈینٹس نے آور-آف-کوڈ کے لیے باہم مل کر شمولیت
    اختیار کی۔ مزید جاننے کیلئے <a href='/resources'> یہاں </a>
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: میں آور-آف-کوڈ کا ایک ٹیٹوریئل کیسے بنا سکتا ہوں؟
  hoc_faq_tutorial_a: اگر آپ ٹیٹوریئل پارٹنر بننے میں دلچپسی رکھتے ہیں تو <a href='/tutorial-guidelines'>
    ہماری گائیڈلائنز اور انسٹرکشنز (ہدایات) دیکھیں۔ ہم انواع اقسام پر مشتمل آزمائشی
    سرگرمیاں بخوشی ھوسٹ کریں گے، لیکن اس کا بنیادی مقصد اسٹوڈینٹس اور ٹیچرز جنہوں
    نے کمپیوٹر سائنس میں ابھی پہلا قدم رکھا ہے، کے لیے بہتر سے بہترین تجربہ پیش کرنا
    ہے۔
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: کیا اسٹوڈینٹس کو کوئی اکاؤنٹ استعمال کرنے کے لیے لاگ-آن ہونے
    کی ضرورت ہے؟
  hoc_faq_account_a: نہیں۔ آور-آف-کوڈ ٹرائی کرنے کے لیے اسٹوڈینٹس کو بالکل کوئی سائن
    اپ یا لاگ-ان کرنے کی ضرورت نہیں ہے۔ بہت سے <a href='%{codeorg_url}/learn/beyond'>
    فالو-آن کورسز</a> میں اسٹوڈینٹس کی پیش قدمی کو محفوظ کرنے کے لیے اکاؤنت بنانے
    کی ضرورت ہوگی۔
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: ہائی اسکول اسٹوڈینٹس کی حیثیت سے مجھے کونسی ایکٹیویٹی اختیار
    کرنا چاہیے؟

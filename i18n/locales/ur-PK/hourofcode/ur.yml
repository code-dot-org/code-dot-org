  hoc_faq_count_hoc_q: آپ کس طرح آور-آف-کوڈ کو شمار کرتے ہیں؟
  hoc_faq_map_q: میں نقشے پر اپنے ڈاٹ کیوں نہیں دیکھ سکتا؟
  hoc_faq_map_a: ہمیں افسوس ہے کہ آپ اپنا ایونٹ کوڈ آفس کے نقشے پر نہیں دیکھ رہے ہیں.
    اس وجہ سے ہزاروں لاکھوں آرگنائزر سائن اپ کرتے ہیں، نقشہ ڈیٹا کو جمع کرتا ہے اور
    کئی واقعات کے لئے ایک نقطہ دکھاتا ہے. اگر آپ نقشہ کے اوپر نمبر پر کلک کریں تو
    آپ کو ریاست کے تمام واقعات کی فہرست میں ہدایت کی جائے گی اور آپ کی ایونٹ وہاں
    درج کی جاسکتی ہے. اضافی طور پر، قیامت کے کوڈ پر دستخط کرنے والے ہزار افراد کو
    دیئے گئے، نقشہ اور ایونٹ کی فہرست عام طور پر اپ ڈیٹ کرنے کے لئے 48 گھنٹے لگتی
    ہے. چند دنوں میں چیک کریں!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: آور-آف-کوڈ کا ٹریکر کو عین پیمائش کے استعمال کے لیے نہیں۔ ہم
    مخصوص اسٹوڈینٹس کی IDs کو بالکل درست طور پر نہیں ماپتے جب وہ آور-آف-کوڈ میں شرکت
    کرتے ہیں، خاص طور پر اس لئے کہ ہمیں اسٹوڈینٹس سے یہ درکار نہیں کہ وہ لاگ-اِن یا
    رجسٹر ہوں۔ نتیجتاً، ہم بیک وقت دونوں، کم یا زائد شمار کرتے ہیں۔ تمام تفصیلات کے
    لیے <a href='%{codeorg_url}/loc'> یہاں</a> پڑھیں
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: ایک گھنٹہ میں کس طرح سیکھ سکتا ہے؟
  hoc_faq_one_hour_a: کوڈ آفس کا مقصد کسی بھی شخص کو ایک گھنٹہ میں ماہر سائنسدان بننے
    کے لئے سکھانے کے لئے نہیں ہے. ایک گھنٹہ یہ ہے کہ اس کمپیوٹر سائنس کو مزہ اور تخلیقی
    طور پر جاننے کے لئے صرف کافی ہے، یہ تمام عمروں میں، ہر طالب علم کے لئے، پس منظر
    کے بغیر قابل رسائی ہے. اس مہم کی کامیابی کی پیمائش یہ نہیں ہے کہ سی ایس طلباء
    کو کتنا سیکھنا ہے - یہ کامیابی صنف اور نسلی اور سماجی معاشی گروپوں میں وسیع شراکت
    میں ظاہر ہوتا ہے، اور مجموعی طور پر سی ایس کورسز میں تمام گریڈ کی سطحوں میں داخلہ
    اور شراکت میں اضافہ ہوتا ہے. لاکھوں اساتذہ اور اساتذہ نے پورے دن یا پورے ہفتے
    یا اس سے زیادہ سیکھنا سیکھنے کے لئے ایک گھنٹہ سے باہر جانے کا فیصلہ کیا ہے، اور
    بہت سے طالب علموں نے پورے کورس (یا کالج کالج بھی یہاں تک کہ) میں داخلہ لینے کا
    فیصلہ کیا ہے. <br/> <br/> طالب علموں کے علاوہ، دوسرا "سیکھنے والا" وہ تعلیم والا
    ہے جو ایک گھنٹہ کے بعد اعتماد حاصل کرتا ہے تاکہ وہ کمپیوٹر سائنس کو سکھ سکیں لیکن
    اگرچہ وہ کمپیوٹر سائنسدان کے طور پر کالج کی درجہ بندی نہیں کرسکتے. ہزاروں سے زائد
    اساتذہ کو کمپیوٹر سائنس، یا تو PD میں شرکت یا آن لائن کورسز کی پیشکش کرنے، یا
    دونوں کی تعقیب کرنے کا فیصلہ. اور یہ بھی اسکول منتظمین پر لاگو ہوتا ہے، جو اس
    بات کا احساس ہوتا ہے کہ کمپیوٹر سائنس ان کے طالب علموں کو چاہتا ہے اور ان کے اساتذہ
    کی صلاحیت ہے. <br/> <br/> سب سے اوپر، ایک گھنٹے میں سبھی شرکاء سیکھ سکتے ہیں یہ
    ہم ایسا کر سکتے ہیں.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.

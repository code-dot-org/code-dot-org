    غلطیوں فکسنگ کی طرف سے ٹھیک کریں مدد ۔ آپ کے اپنے سمندر کے منظر کی تخصیص کریں
    اور متعامل اضافہ کرکے زندگی کے لئے اپنے کرداروں کو لے کر ۔ ابتدائی coders اور
    پری قارئین کو خوش آمدید!
  tutorial_cashield_longdescription: یہ موسم گرما کی تعطیلات اور الیکس، اس کے خاندان

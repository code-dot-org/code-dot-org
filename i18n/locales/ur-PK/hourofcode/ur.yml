  tutorial_rpccw_longdescription: اپنا اپنا کردار بنائیں، ایک ٹی شرٹ ڈیزائن کریں،
    اور کچھ موسیقی بنائیں. ہر مکمل منصوبے کے لئے بیج کمائیں.
  tutorial_rpledfirefly_longdescription: ایک ٹمٹمانگ ایل ای ڈی فائر فلائی بنانے کے
    لئے ایک تُوت الارض Pi Pico مائیکرو کنٹرولر اور بنیادی الیکٹرانک اجزاء کا استعمال
    کریں. اپنے فائر فلائی کو روشن کرنے کے لئے مائیکرو پیتھن کوڈ لکھیں اور سوئچ بند
    ہونے پر جنگلی میں فائر فلائز کی نقل کرنے کے لئے جمپر تاروں سے سوئچ بنائیں.
  tutorial_rpcharting_longdescription: اولمپک میڈل ڈیٹا ذخیرہ کر کے ازگر پروگرامنگ
    زبان میں فہرستوں کی طاقت دریافت کریں پھر ایک انٹرایکٹو چارٹ بنانے کے لیے پیگل
    لائبریری کا استعمال کریں۔ پیٹرن اور بے ضابطگیوں کو ننگا کرنے کے لئے ڈیٹا تجزیہ
    کی مہارت کا استعمال کریں.
  tutorial_rpsolar_longdescription: ازگر پروگرامنگ زبان اور p5 گرافکس لائبریری کا
    استعمال کرتے ہوئے ایک متحرک، انٹرایکٹو، شمسی نظام ماڈل بنائیں. سیارے کے حقائق
    کو ذخیرہ کرنے کے لیے لغات کا استعمال کریں جو کسی چکر سیارے پر کلک کیے جانے پر
    لوڈ ہوتے ہیں۔
  tutorial_rpwebcards_longdescription: ویب کارڈ کا ایک سیٹ بنائیں جو آپ ان پر ہوور
    کرتے وقت پلٹائیں. سی ایس ایس اسٹائل اور متحرک تصاویر کا استعمال کریں پھر فینسی
    فونٹ اور رنگ گریڈینٹس کے ساتھ اپنی مرضی کے مطابق بنائیں.
  tutorial_codeclubhworld_longdescription: صارف کی ان پٹ کے ساتھ ایک انٹرایکٹو پروجیکٹ
    بنانے کے لئے ازگر متن پر مبنی کوڈ لکھیں جو متن اور ایموجی پرنٹ کرتا ہے. متن اور
    نمبروں کو ذخیرہ کرنے کے لئے متغیر استعمال کریں، اور اپنے کوڈ کو منظم کرنے کے لئے
    افعال.
  tutorial_codeclubspells_longdescription: سکریچ بلاکس کا استعمال کرنے کے لئے ایک
    چھڑی ہے کہ منتر ڈالے toads میں sprites تبدیل کرنے کے لئے، بڑھنے، اور ان کو سکڑنا.
    سپیل صوتی اثرات بنانے کے لئے آواز میں ترمیم کریں اور ریورس کریں. اسپیل پیغامات
    نشر کریں تاکہ پیغام موصول ہونے پر متعدد سپرائٹ تبدیل ہوجائیں۔
  tutorial_coderdojoanime_longdescription: ایک موبائل فونز ڈرائنگ ٹیوٹوریل کے لئے
    متن اور تصاویر کے ساتھ ایک ذمہ دار ویب صفحہ بنائیں. ترتیب، رنگ پیلیٹس اور فونٹ
    کو لاگو کرنے کے لئے ویب پیج اور سی ایس ایس سٹائل کی ساخت کے لئے ایچ ٹی ایم ایل
    کا استعمال کریں.
  tutorial_coderdojotarget_longdescription: تیر کے ساتھ مارنے کی طرف سے ایک ہدف اور
    سکور پوائنٹس کو اپنی طرف متوجہ کرنے P5 گرافکس لائبریری کے ساتھ ازگر کا استعمال
    کریں. آرجیبی رنگوں کے بارے میں جانیں اور اپنے ہدف کو X & Y کے نقاط کے ساتھ پوزیشن
    دیں. اسکورنگ فیصلے کرنے کے لئے اگر، ایلیف اور دیگر شرائط کا استعمال کریں.
  tutorial_creaticodescratch_longdescription: Creaticode.com بہت سے موضوعات میں کوڈنگ
    کی سرگرمیوں کی ایک وسیع رینج پیش کرتا ہے، جیسے 3D کھیل، 3D آرٹس، افزودہ حقیقت
    کھیل، مصنوعی انٹیلی جنس اطلاقات، یو ٹیوب ویڈیو ریمکس، اور اقوام متحدہ کے پائیدار
    ترقیاتی اہداف. سکریچ پر مبنی بلاکس کو تمام سرگرمیوں میں استعمال کیا جاتا ہے، لہذا
    طالب علموں کو اپنے منصوبوں کو کوڈ اور اشتراک کرنے کے لئے مختلف پروگرامنگ زبان
    یا صارف انٹرفیس سیکھنے کی ضرورت نہیں ہے.
  tutorial_bbsierpinski_longdescription: سبق کی اس مختصر سیریز میں، آپ کو حیرت انگیز
    اور رنگارنگ ریاضی آرٹ پیدا کرنے کے لئے سیکھیں گے!
  tutorial_bbstopwatch_longdescription: سبق کی اس مختصر سیریز میں، آپ کو ایک حقیقی،
    کام سٹاپ واچ بنانے کے لئے سیکھیں گے!
  tutorial_idrpatterns_longdescription: کرسٹل، ستاروں، یا بار بار عناصر کے ساتھ دیگر
    دلچسپ سائز کی طرح ہندسی پیٹرن بنانے کے لئے Weavly کوڈنگ ماحول میں لوپ کارروائی
    بلاک کا استعمال کریں.
  tutorial_idrshapes_longdescription: 'اس سرگرمی میں، کھلاڑیوں کو سادہ سائز، اس طرح
    کے چوکوں، مستطیل، مثلث، hexagons، اور ستاروں کو اپنی طرف متوجہ کرنے کے لئے Weavly
    کارروائی بلاکس کا استعمال کرتے ہیں. '
  tutorial_edisondetect_longdescription: loops کے اہم کمپیوٹیشنل تصورات اور ایڈیسن
    روبوٹ اور بلاک کی بنیاد پر پروگرامنگ زبان کا استعمال کرتے ہوئے اورکت روشنی کی
    تفہیم متعارف کرانے, EdBlocx. یہ سبق ترقی پسند پروگرامنگ کاموں کے ایک سیٹ کے ذریعے
    ایڈیسن روبوٹ کی ڈرائیو اور رکاوٹ کا پتہ لگانے کے افعال کا استعمال کرتا ہے.
  tutorial_edisonmusical_longdescription: سادہ موسیقی کی اشاروں عمل میں ترتیب کی ایک
    عظیم مثال ہے. ایڈیسن اور سکریچ کی بنیاد پر پروگرامنگ زبان کا استعمال کرتے ہوئے،
    Edscratche، طالب علموں کو موسیقی تخلیق اور ایک دوسرے کے ساتھ تسلسل اور آننددایک
    پروگراموں میں ان پٹ نتائج باندھنے کر سکتے ہیں.
  tutorial_codemonkeydiglit_longdescription: 'ڈیجیٹل دنیا میں کچھ اہم موضوعات کا تعارف:
    کمپیوٹر کا استعمال کیسے کریں، سافٹ ویئر اور ہارڈ ویئر کیا ہے، ممکنہ آن لائن خطرات
    اور آپ کی رازداری کی حفاظت. اس کورس میں 2 سبق شامل ہیں - ڈیجیٹل استعمال اور ڈیجیٹل
    شہریت. طالب علم کی تفہیم کی جانچ پڑتال کے لئے ہر سبق انٹرایکٹو سوالات اور سروے،
    3 منی گیمز اور 5 جائزہ لینے کے سوالات کے ساتھ خود ہدایت کردہ سلائڈ سے بنا ہے.'
  tutorial_bsdrockpaper_longdescription: "'راک، کاغذ، کیسسر' گیم بنانے کے لیے ازگر
    پروگرامنگ زبان کا استعمال کریں۔ فکر مت کرو اگر آپ نے ازگر کی کوشش نہیں کی ہے،
    ہم آپ کو ہر قدم کے ذریعے چلیں گے."
  tutorial_microbitreaction_longdescription: 'سکریپ گتے اور باورچی خانے کے ورق سے
    بنائے گئے حقیقی جسمانی سوئچ کے ساتھ تھوڑا رد عمل کھیل: مائکرو بنائیں.'
  tutorial_kinderanimal_longdescription: اس سبق میں، طالب علم KIBo کو ایک چنچل جانور
    میں تبدیل کر دیں گے جو بچوں کے تخلیق کردہ پروگرام کے جواب میں چلتا ہے. طالب علم
    اسے مزید لے جانے کے لئے KIBOکے ان پٹ اور آؤٹ پٹ کے اختیارات کے ساتھ بھی تجربہ
    کرسکتے ہیں.
  tutorial_kindersinger_longdescription: اس سبق میں، طالب علم KIBo کو ایک اداکار کے
    تنظیم میں تیار کریں گے اور KIBo کو پسندیدہ گانا سکھائیں گے! KIBOکے صوتی ریکارڈ/پلے
    بیک ماڈیول کے ساتھ، بچے اپنی ترتیب کی مہارت کو KIBOپروگرام میں استعمال کریں گے
    تاکہ وہ اپنے گیت کو صحیح ترتیب میں واپس چلا سکیں۔ یہ سبق پہلے KIBo تجربہ رکھنے
    والے بچوں کے لئے ہے.
  tutorial_microbitwwn_longdescription: 'اپنے مائیکرو ہلا: بٹ اور چلنے کے لئے بے ترتیب
    سمت دی جائے.'
  tutorial_grokcyberlive_longdescription: بحریہ کے ایک کپتان کو اس کے جہاز کے اندر
    اسیر رکھا جاتا ہے۔ ایک اہم تاریخی تاریک تاریک ہو گیا ہے. اور اسلحہ سڈنی کی مصروف
    ترین سائٹس پر نشاندہی کر رہے ہیں…یہ سب منسلک ہے، اور یہ آپ پر منحصر ہے کہ کپتان
    کو آزاد کریں، مجرم کو ٹریک کریں، اور انہیں روکو. طالب علموں کو سراگ کا پتہ لگانے،
    پہیلیاں حل کرنے، اور بہت دیر ہو چکی ہے اس سے پہلے کہ بڑے پیمانے پر مصنوعی سائبر
    حملے کو روکنے کا طریقہ معلوم کرنے کی ضرورت ہوگی.
  tutorial_codemojimaze_longdescription: Deeno بھولبلییا مکمل کرنے میں مدد کرنے کے
    انداز کے بارے میں جانیں.
  tutorial_codemojisnake_longdescription: اس یونٹ میں طالب علموں کو ایک سانپ کھیل
    پیدا کرنے کے لئے سکریچ پر کوڈنگ بلاکس استعمال کرنے کا طریقہ سیکھیں گے.
  tutorial_carnegietoxibots_longdescription: شہر زلہ پر کوئی سوتا نہیں ہے۔ آپ Zeds
    میں سے ایک کے طور پر کھیلتے ہیں، ایک عملے Toxibots، ایک وشال کارپوریشن Toxicorp
    سے تعلق رکھتے ہیں کہ میلویئر خراب روبوٹ کی لعنت سے باہر مدرانکن کرنے کے لئے وقف
    ایک عملے. Toxibots کے سب سے زیادہ تباہ کر دیا گیا تھا، لیکن تباہی wreaking کے
    ارد گرد کچھ اب بھی موجود ہیں. جیڈ کلب ہاؤس میں تیار ہو جاؤ، اور ان پر قبضہ کرنے
    میں مدد کرنے کے لئے اپنے باہمی تعاون والے روبوٹ (اکا 'کوبوٹ') Beastie پروگرام
    کریں.
  tutorial_carnegieiris_longdescription: VICE مجازی روبوٹ کے ساتھ Iris روور چیلنج
    ایک حقیقی دنیا پروجیکٹ پر مبنی سیاق و سباق میں پروگرامنگ کی سرگرمیوں کی ایک منظم
    ترتیب فراہم کرتا ہے. یہ طالب علموں کو صرف روبوٹکس کے نمونوں اور ساخت کے بارے میں
    سوچنے کے لئے ڈیزائن کیا گیا ہے، بلکہ پروگرامنگ اور مسئلہ کو زیادہ عام طور پر حل
    کرنے کے لئے بھی. اس سبق میں ویڈیو، متحرک تصاویر، اور مجازی روبوٹ کے ساتھ بلٹ میں
    کوڈنگ ماحول شامل ہے.
  tutorial_carnegiespike_longdescription: مجازی سپائیک اعظم کوڈنگ - Iris Raver چیلنج
    ایک حقیقی دنیا پروجیکٹ پر مبنی سیاق و سباق میں پروگرامنگ کی سرگرمیوں کی ایک منظم
    ترتیب فراہم کرتا ہے. یہ طالب علموں کو صرف روبوٹکس کے نمونوں اور ساخت کے بارے میں
    سوچنے کے لئے ڈیزائن کیا گیا ہے، بلکہ پروگرامنگ اور مسئلہ کو زیادہ عام طور پر حل
    کرنے کے لئے بھی. اس سبق میں ویڈیو، متحرک تصاویر، اور مجازی روبوٹ کے ساتھ بلٹ میں
    کوڈنگ ماحول شامل ہے.
  tutorial_spheroincolor_longdescription: سفیرو اندی آپ اور میرے جیسے رنگ زیادہ دیکھ
    سکتے ہیں۔ لیکن رنگوں کو تسلیم کرنے میں کون تیزی سے ہے؟ کون سب سے زیادہ پہچان سکتا
    ہے؟ اس سبق میں، دریافت کریں کہ ہم کس طرح رنگ دیکھتے ہیں اور رنگ مقابلہ میں اندی
    کو چیلنج کرتے ہیں!
  tutorial_kcjdominos_longdescription: اس سبق میں ہم جاوا سکرپٹ کا استعمال کرتے ہوئے
    ڈومنوس گرنے انکرن گا. راستے میں ہم متغیر، افعال، loops، ماؤس واقعات اور ختم چیزوں
    دستک کے بارے میں سیکھ جائے گا!
  tutorial_spherocolortheory_longdescription: جھکاؤ اور سفیرو بولٹ گھومنے کی طرف سے
    اپنے رنگوں کو ملائیں! بہت سے مختلف رنگوں کو بنانے کے لئے سرخ، سبز، اور نیلے رنگ
    کے مختلف اقدار شامل کرکے اضافی رنگ نظریہ کیسے کام کرتا ہے. جانیں کہ آپ اپنے بولٹ
    کے سینسر کو اس کی واقفیت کی پیمائش کرنے اور رنگوں کو تبدیل کرنے کے لئے کس طرح
    استعمال کرسکتے ہیں.
  tutorial_codecombatesports_longdescription: مسابقتی کوڈنگ اتنی مہاکاوی کبھی نہیں
    رہا ہے! ان مہارتوں کو جانیں جو آپ کو ہمارے ایکسپوٹس Bootکیمپ میں پیشہ کی طرح کھیلنے
    کی ضرورت ہے. کوڈنگ کے تجربے کی ضرورت نہیں ہے. تہھانے میں تربیت کی طرف سے شروع
    کریں اور کوڈنگ کی حکمت عملی اور حکمت عملی کو دریافت کریں جو آپ کو مقابلہ کرنے
    کی ضرورت ہوگی. آپ کی مہارت honing کے بعد، دنیا بھر میں دیگر کھلاڑیوں کے خلاف ہمارے
    ایسپوٹس میدان میں ٹیسٹ کرنے کے لئے آپ کے کوڈ ڈال! کیا آپ ہمارے اگلے AI لیگ گرینڈ
    چیمپئن ہیں؟
  tutorial_spherodigdisplay_longdescription: ڈیجیٹل ڈسپلے ہمارے ارد گرد ہیں، فون سے
    کمپیوٹر مانیٹر تک ٹیلی ویژن سے جدید بل بورڈز تک. لیکن وہ کیسے کام کرتے ہیں؟ ڈیجیٹل
    ڈسپلے کے پیچھے گرافک ٹیکنالوجی میں کھودو اور LittleBits CodeBit اور ایل ای ڈی
    میٹرکس کے ساتھ تصاویر اور حرکت پذیری پروگرامنگ کی طرف سے ہاتھ پر تجربہ حاصل.
  tutorial_spherorvrincolor_longdescription: 'مرئی روشنی آنکھ رنگ کے طور پر پتہ لگاتا
    ہے جس میں مختلف لمبائی کی لہروں سے بنا ہوتا ہے. جبکہ آر وی آر + کی آنکھیں نہیں
    ہیں (کم از کم جو دیکھ سکتے ہیں) اس میں ایک سینسر ہے جو رنگوں کی وسیع رینج کا پتہ
    لگانے میں کامیاب ہے. آر وی آر + کے رنگ سینسر کی صلاحیتوں کو جانیں اور اسے کس طرح
    پروگرام کرنا ہے. '
  tutorial_clbinary_longdescription: Minecraft میں ریسٹون اجزاء کا استعمال کرتے ہوئے،
    شرکاء سیکھیں گے کہ بائنری گنتی کیسے کام کرتا ہے، اور اور یا منطق دروازے بناتا
    ہے، اور ایک مقفل دروازہ کھولنے کے لئے ایک مجموعہ تالا بنانے کے لئے بائنری گنتی
    کا استعمال کرتے ہیں.
  tutorial_sascollabcode_longdescription: بصری خرابیوں کے ساتھ طالب علموں کو کوڈنگ
    سکھانے کے لئے وسائل تلاش کرنے کے لئے یہ چیلنج ہوسکتا ہے. SAS کا خیال ہے کہ ہر
    طالب علم کو کوڈ کو سیکھنے کا موقع ہونا چاہئے اور اس کا مقصد SAS CodesNaps کے ساتھ
    بریل کوڈ بلاکس کا استعمال کرتے ہوئے یہ پورا کرنا ہے - ایک باہمی تعاون کے ساتھ
    کوڈنگ ماحول جو صرف ایک رکن اور ایک سفیرو روبوٹ کے ساتھ مکمل کلاس روم کوڈنگ حاصل
    کرسکتا ہے.
  tutorial_codecombatgoblins_longdescription: ہم آپ کی مدد کی ضرورت ہے! آپ پروگرامنگ
    کے اپنے اختیارات کے ذریعے کھیل کا کنٹرول لے جہاں ایک مہاکاوی جدوجہد پر سوار. ،
    ہیرو بن لوٹ انلاک، اور شہر کو بچانے کے لئے کوڈ کے اپنے ہتھیاروں کو بڑھانے. اس
    کے بعد ایک حتمی goblin باس جنگ کے لئے ایک پارٹی کو جمع کرنے کے لئے AI حکمت عملی
    کا استعمال!
  tutorial_scratchstorytelling_longdescription: سکریچ کے ساتھ آپ کی اپنی کہانی کو
    متحرک کریں! اپنی کہانی کو زندگی میں لانے کے لئے sprites، پس منظر، اور انٹرایکٹو
    گرافک اثرات شامل کریں. ایک معلم سہولت گائیڈ، سکریچ پروجیکٹ ٹیوٹوریل، اور کوڈنگ
    کارڈ شامل ہیں. یہ سرگرمی کامن کور انگریزی زبان کے آرٹس معیارات کے ساتھ منسلک ہے.
  tutorial_crayolasymbols_longdescription: ایک تصویر ایک ہزار الفاظ کے قابل ہے - یہاں
    تک کہ چھوٹی تصاویر بھی بہت کچھ کہتے ہیں! بصری علامات ہر جگہ ہیں، ہمیں عوامی ریسٹرومز،
    ہسپتالوں، وہیل چیئر ریمپ، اور بس اسٹاپ پر ہدایت دیتے ہیں. اصل علامتوں کو ڈیزائن
    کرنے کے لئے سائز اور لائنوں کا استعمال کریں جن پر دوسروں کو شمار کیا جا سکتا ہے.
  tutorial_crayoladrawacode_longdescription: کل اور آج سے کوڈ دریافت کریں. قدیم لوگوں
    نے کہانیاں بتانے کے لیے غار کی دیواروں پر علامتیں کھینچ لیں۔ قدیم مصریوں نے hieroglyphs
    تراشی، لوگوں، اشیاء اور اعمال کی نمائندگی کرنے والے بصری علامتوں کی ایک زبان،
    پتھر میں. بصری کوڈ کے ساتھ اضافی کہانیاں بنائیں.
  tutorial_crayolafollowmycode_longdescription: آپ اور دوسروں کی پیروی کریں گے کہ
    ایک پیٹرن بنانے کے لئے جیسے تیر، spirals، اور نقش قدم کے طور پر بصری علامتوں sketching
    کی طرف سے کوڈنگ رقص بنائیں. یا ماڈل جادو سے چھوٹے حروف بنانے اور آپ کے رقص کوڈ
    پر عمل کرنے کے لئے ان کا استعمال!
  tutorial_madpicturethis_longdescription: یہ سبق طالب علموں کو ایچ ٹی ایم ایل زبان
    میں متعارف کرائے گا اور انہیں سکھائے گا کہ اسے کس طرح ڈی کوڈ کرنا ہے، یہاں تک
    کہ اگر انہوں نے ایچ ٹی ایم ایل کوڈ سے پہلے کبھی بات چیت نہیں کی ہے. مشاہدات کرنے
    کی طرف سے، طالب علموں کو پیٹرن نوٹس اور ایچ ٹی ایم ایل کوڈ لکھا اور تشریح کیا
    جاتا ہے کہ کس طرح کی ایک بہتر تفہیم حاصل کریں گے.
  tutorial_mindmakersmaps_longdescription: اس کائنات میں، مختلف اقسام کے نقشے خود
    مختار گاڑیوں کے ساتھ مذاق چیلنجوں کے لئے پس منظر کے طور پر کام کرتے ہیں جو آپ
    کے پروگراموں کی اطاعت کرتے ہیں. جیتنے کے لئے، آپ کو ہر نقشہ اور پروگرام نہ صرف
    نقل و حرکت کی تشریح کرنا پڑے گا، لیکن رکاوٹوں اور اس طرح کے موسم، درجہ حرارت،
    اور وقت گزرنے کے طور پر قدرتی واقعات کے لئے غیر متوقع طور پر استعمال سینسر کو
    اپنانے کے لئے کرے گا. ایک اچھا سفر ہے!
  tutorial_mindmakersjorel_longdescription: جوریل کے بھائی کا مزہ کائنات اب آپ کے
    کنٹرول میں ہے! لیکن اس کے لئے، آپ کو پروگرامنگ کے بنیادی اصولوں میں مہارت حاصل
    کرنے اور الگورتھممک سوچ، مسئلہ سڑنا، پیٹرن کی شناخت اور تجرید جیسے مہارتوں کو
    تیار کرنے کی ضرورت ہے... مشکل کام کرتے ہیں اور شاید آپ جوریل کے بھائی کا نام تلاش
    کریں گے!
  tutorial_mindmakersroboland_longdescription: پروگرام عجیب اور مزہ روبوٹ Mstachebot
    اور Ladybot! آپ ان کے چیلنجوں پر قابو پانے میں مدد کرتے ہیں، اور وہ آپ کو کمپیوٹیشنل
    سوچ کی ترقی میں مدد کرتے ہیں. زیادہ اعلی درجے کی چیلنج، زیادہ آپ الگورتھم، سڑنا،
    پیٹرن، اور تجرید کے بارے میں سیکھتے ہیں... محنت کرو اور مزہ کرو!
  tutorial_mindmakersrobolandjr_longdescription: پروگرام عجیب اور مضحکہ خیز روبوٹ
    Mussachebot اور Ladybot. آپ کو ایک چیلنج کو حل کرنے کے لئے منظم جب بھی، آپ کو
    ایک چھوٹا سا سبز گیند ہو جاؤ اور اگلے ایک پر منتقل. کیکری!
  tutorial_codehsdraw_longdescription: کی بورڈ اور ماؤس آدانوں کا استعمال کرتے ہوئے
    سکریچ میں اپنے ڈرائنگ پروگرام بنائیں. کوئی بھی اسے مزہ اور تخلیقی ڈیجیٹل آرٹ بنانے
    کا استعمال کرنے کے قابل ہو جائے گا!
  tutorial_codehscamouflage_longdescription: اس کے ماحول میں چھتری کا استعمال کرتے
    ہوئے اس کی موافقت کو ظاہر کرنے کے لئے ایک جانور کو پروگرام کرنے کے لئے سکریچجر
    کا استعمال کریں!
  tutorial_firiapythoncodex_longdescription: سادہ مرحلہ وار سبق ازگر کوڈنگ سکھاتے
    ہیں کیونکہ آپ نئی صلاحیتوں کو غیر مقفل کرتے ہیں، خوبصورت رنگ ڈسپلے سے ہائی فائی
    آڈیو سسٹم تک. اپنے منفرد اور انٹرایکٹو منصوبوں کو کوڈ کرنے کے لئے بلٹ میں accelerometer،
    روشنی سینسر، اور مائکروفون کا استعمال کریں. اور آپ کو براہ راست لامحدود توسیع
    کے امکانات کے لئے سرور موٹرز اور بیرونی سینسر سے رابطہ قائم کر سکتے ہیں. Codex
    = کھیل، موسیقی، سینسر، آرٹ، اور زیادہ!
  tutorial_bekidscoding_longdescription: فضل، Zak شمولیت اختیار کریں اور لوپ کہکشاں
    میں ایک ایڈونچر پر روبوٹ ڈاٹ! دلچسپ کاموں کو مکمل کرنے کے لئے بلاکس کے ساتھ کوڈ،
    اور الگورتھم، انداز اور loops کی بنیادی باتیں جاننے کے لئے!
  tutorial_rodocodehr_longdescription: 'روڈوکوڈو: کوڈ گھنٹے 4-11 سال کی عمر کے لئے
    ایک خود ہدایت کوڈنگ کھیل ہے. یہ ترتیب، ڈیبگنگ، loops اور افعال کے طور پر کوڈنگ
    کے بنیادی اصول سکھاتا ہے. یہ مسائل کو حل کرنے کے لئے تکنیک بھی سکھاتا ہے لہذا
    بچوں کو زیادہ اعتماد، آزاد سیکھنے والے بن جاتے ہیں.'
  tutorial_microbitdice_longdescription: 'اپنے مائیکرو ہلا: بٹ بے ترتیب تعداد بنانے
    کے لئے.'
  tutorial_madflashcard_longdescription: یہ سبق طلباء کو ایچ ٹی ایم ایل اور سی ایس
    ایس کوڈ سے بے نقاب کرتا ہے اور انہیں اس کے ساتھ بات چیت کرنے اور ان کے نتائج کو
    اصل وقت میں دیکھنے کا موقع فراہم کرتا ہے.
  tutorial_madappwars_longdescription: 'یہ سبق طالب علموں کو ایپ کی ترقی کے کاروباری
    پہلو کو تلاش کرنے کا موقع فراہم کرتا ہے. اس سرگرمی میں، طالب علم دو ایپس کا موازنہ
    کرتے ہیں جو ایک ہی چھتری زمرے کے تحت آتے ہیں (مثال کے طور پر: دو ٹریول ایپس) اور
    اندازہ کرتے ہیں کہ کون سا مخصوص معیار پر مبنی ہے.'
  tutorial_kodablepuppies_longdescription: طالب علموں Kodable's fluffy دوستوں سے ملنے
    اور ان کی دیکھ بھال کرنے کے لئے کس طرح سیکھیں گے! 'پالتو جانور 'کھیل میں کتے ہیں
    جو بہت محبت اور توجہ کی ضرورت ہوتی ہے. طالب علموں کو کوڈنگ تصورات جیسے افعال اور
    مشروط بیانات کا استعمال کرتے ہوئے ایک نیا پنجا کرایہ ہونے کی ذمہ داری کے ساتھ
    مدد کرنے کے لئے Carebots پروگرام کرے گا.
  tutorial_googlesuperhero_longdescription: ایک کھیل میں اشیاء کو چھونے کی طرف سے
    عمارتوں، سپن، ایک دوست کے ساتھ کام، اور اسکور پوائنٹس پر پرواز کرنے کے لئے ان
    پروگرامنگ کی طرف سے ایک سپر ہیرو میں آپ کی زندگی یا کمیونٹی کی طرف سے ایک روزمرہ
    ہیرو کی باری ہے. کوڈ آپ ہیرو میں، آپ کے ہیرو کی خصوصی طاقتوں اور CS سب سے پہلے
    اور سکریچ کے ساتھ آپ کی اپنی تخلیقی صلاحیتوں کو دکھانے کے.
  tutorial_googlename _longdescription: ایک کا نام لینے اور کلام کے خطوط کوڈ کا استعمال
    کرتے ہوئے زندگی کے لئے لے آئے ۔ ایک عرفی نام، ایک پالتو جانور کا نام، جانور، کھیل،
    ایک جگہ یا ایک شوق کا انتخاب کریں ۔
  tutorial_carnegiezillah_longdescription: زلہ شہر فروغ پزیر ہے اور موسیقی ہوا میں
    ہے۔ افواہ یہ ہے، مشہور Gargantua بوٹ آن لائن ہے اور بلاک کی طرف سے شہر کے بلاک
    کو ردی کی ٹوکری میں آخری Toxibots بھیج رہا ہے.…اپنے cobot hoverboard پکڑو اور
    نالی، منتقل، اور آپ کو شروع کیا ختم کرنے کے لئے تیار ہو جاؤ! کھلاڑیوں کو لین تبدیل
    رکاوٹوں سے بچنے، اور اس تال سٹائل کھیل میں بہت سے Toxibots باہر لے جانے کے لئے
    ان کے cobot hoverbots پروگرام.
  tutorial_nasachspacejam_longdescription: واقعی پتھروں کہ ایک شمسی نظام بنائیں! اس
    خود ہدایت کی سرگرمی میں موسیقی، فلکیات، اور کوڈنگ کے بارے میں جانیں (کوئی کوڈنگ
    تجربہ کی ضرورت نہیں ہے). پروگرام سیارے موسیقی بنانے کے لئے، آپ کے اپنے موسیقی
    شمسی نظام کی تخلیق، spacey دھنیں کے ساتھ مکمل.
  tutorial_hatchxrsolar_longdescription: 'ستاروں کو دریافت کریں اور بلاک کی بنیاد
    پر پروگرامنگ کے تصورات کا استعمال کرتے ہوئے اپنے شمسی نظام کی تعمیر. 3D خلا کی
    بنیادی باتیں کے بارے میں جانیں، اور ایک گھنٹے سے بھی کم وقت میں، آپ کے خوابوں
    کی ایک کائنات کی تعمیر کے لئے آپ کی تخیل میں کودو. اور اندازہ لگائیں کہ، آپ HatchXR
    ایپ کا استعمال کرتے ہوئے کسی بھی iOS ڈیوائس پر AR میں اپنے منصوبے کو چلا سکتے
    ہیں. #hatchxr #HourOfCode کا استعمال کرتے ہوئے ہمارے ساتھ اپنی تخلیقات کا اشتراک
    کرنا مت بھولنا'
  tutorial_hatchxrspace_longdescription: '3D میں کلاسک خلائی حملہ آوروں کھیل کوڈ،
    جبکہ 3D خلا میں کھیل کی ترقی، تحریک کے بنیادی کے بارے میں سیکھنے اور loops، conditials،
    متغیر، اور کی بورڈ کے واقعات کی طرح بنیادی پروگرامنگ تصورات سیکھتے ہیں، ایک گھنٹے
    سے بھی کم وقت میں. #hatchxr #HourOfCode کا استعمال کرتے ہوئے ہمارے ساتھ اپنی تخلیقات
    کا اشتراک کرنا مت بھولنا'
  tutorial_hatchxrtrex_longdescription: '3D میں کلاسک کروم کی ٹی ریکس ڈنو کھیل کی
    تعمیر، کھیل کی ترقی کے بنیادی کے بارے میں سیکھنے جبکہ 3D خلا میں تحریک اور loops،
    conditials، متغیر، اور کی بورڈ کے واقعات کی طرح بنیادی پروگرامنگ تصورات سیکھنے،
    ایک گھنٹے سے بھی کم وقت میں تمام. #hatchxr #HourOfCode کا استعمال کرتے ہوئے ہمارے
    ساتھ اپنی تخلیقات کا اشتراک کرنا مت بھولنا'
  tutorial_blocksmithguinea_longdescription: گنی سواروں آ رہے ہیں اور وہ بھوکے ہیں.
    ہر دور کے لئے, پروگرام بوٹ گاجر آگ, لیٹش کا آغاز یا اس غصے میں طاقتور ایپل ڈھال
    بلا, تیز رفتار کوڈنگ کھیل. زیادہ اوزار انلاک اور آپ کے کوڈ کو توڑ نہیں ہے امید
    کرتے ہوئے کھانا کھلانے انماد پر مشتمل کرنے کے لئے دلوں کو جمع.
  tutorial_pickcodeshapes_longdescription: کوڈ لکھنے کے لئے Pickcode استعمال کرنا
    سیکھیں جو مختلف سائز تخلیق کرتا ہے. کورس کیا جاتا ہے ایک بار، آپ تخلیقی حاصل کرنے
    کے قابل ہو جائے گا اور جو کچھ بھی آپ چاہتے ہیں ڈیزائن بنانے کے قابل ہو جائے گا!
  tutorial_codesterssketch_longdescription: ازگر میں کوڈنگ کی بنیادی باتیں جانیں جبکہ
    آپ اپنی مرضی کے مطابق ایچ-اے خاکہ بناتے ہیں! مختلف کلیدی واقعات کے ساتھ ایک اسکرین
    سپرائٹ کو کنٹرول کرنے کا طریقہ سیکھیں، قلم کی چوڑائی مقرر کرنے کے لئے صارف کی
    ان پٹ کو قبول کریں، اور قلم کے رنگ کو کنٹرول کرنے کے لئے ایک فہرست کا استعمال
    کریں.
  tutorial_pickcodechatbot_longdescription: اس کورس میں، آپ سیکھیں گے کہ کس طرح ایک
    سادہ چیٹ بٹ بنانا ہے جو فوری اشتھاراتی لبز کھیل کھیلتا ہے.
  tutorial_codestersfish_longdescription: آپ کے اپنے گرنے اعتراض کھیل بنانے کے دوران
    ازگر میں کوڈنگ کی بنیادی باتیں جانیں! آپ کو ایک پس منظر اور sprites شامل کرنے
    کے لئے کس طرح سیکھیں گے، اور کس طرح واقعات کو استعمال کرنے کے لئے پیدا کرنے کے
    لئے اور کنٹرول sprites مرحلے پر.
  tutorial_codestershedgehog_longdescription: ازگر میں کوڈنگ کی بنیادی باتیں جانیں،
    پھر ستاروں پر سپرائٹ کو گولی مار دیتی ہے کہ ایک کھیل تخلیق! اپنے شاٹ کو گولی مار
    کرنے کے لئے آپ کو سب سے پہلے کلیدی، وقفہ، اور تصادم کے واقعات کو کیسے بنانا سیکھنا
    ہوگا. دھماکے!
  tutorial_pickcodeggame_longdescription: ایک کھلاڑی چیٹ بٹ میں ایک نمبر میں داخل
    ہوتا ہے جہاں دو کھلاڑی اندازہ لگانے کا کھیل بنانے کے لئے معلومات حاصل کریں، اور
    وہ اندازہ لگانے کی کوشش کے طور پر چیٹ بٹ دوسرے کھلاڑی کو اشارہ دیتا ہے.
  tutorial_codestersdino_longdescription: آپ کے اپنے Flappy ڈنو کھیل بنانے کے دوران
    ازگر افعال اور واقعات جانیں. کھیل شروع ہوتا ہے ایک بار، ڈنو قطرے! آپ کو ایک بلاک
    مارا تو، آپ کو کھو. کتنے بلاکس آپ کے ذریعے ڈنو تشریف لے سکتے ہیں؟
  tutorial_pickcodemtpaint_longdescription: اس کورس میں، آپ سیکھیں گے کہ کس طرح ایک
    خوبصورت پیچیدہ شکل کو اپنی طرف متوجہ کرنے کے لئے افعال کا استعمال کرنا ہے (ایک
    mobyus پٹی کی طرح لیکن مثلث شکل میں). اس سبق کے بعد، آپ کو ایک ٹن مختلف ڈیزائن
    بنانے کے لئے عمارت کے بلاکس پڑے گا.
  tutorial_microsoftcarnival_longdescription: عجیب تل، برسٹن 'گببارے، اور ہدف پریکٹس
    کی طرح کھیل کے ساتھ آپ کی اپنی کلاس روم کارنیوال کوڈ.
  tutorial_thunkablescavenger_longdescription: Thunkable میں اپنی خود کی Scavenging
    Hunt ایپ بنانا سیکھیں، اور جیسے ہی آپ کا کوڈ مکمل ہو جائے، اپنے موبائل آلہ پر
    اشیاء کا شکار کرنے کے لئے اپنی ایپ کا استعمال کریں.
  tutorial_codeillusionfund_longdescription: کوڈنگ اور کمپیوٹر سائنس کی جادو دنیا
    میں داخل کریں جیسا کہ آپ کمپیوٹر کے بنیادی اصولوں کے ساتھ اپنے آپ کو سیکھتے ہیں
    اور واقف کرتے ہیں! اس میں کلک کرنے اور طومار کرنے، گھسیٹنے اور گرنے، کاپی کرنے
    اور پیسٹ کرنے اور ٹائپ کرنے کی مشق شامل ہوں گے.
  tutorial_codeillusiongoofybeg_longdescription: Goofy کے ساتھ ایک جادو کوڈنگ ساہسک
    پر سوار! جاوا سکرپٹ کا استعمال کرتے ہوئے گیم ڈویلپمنٹ کی مبادیات میں مہارت حاصل
    کرنے کے طور پر اپنی طرف متوجہ، رنگ اور شکلیں منتقل کرنے کے ساتھ ساتھ تصاویر اور
    آوازوں کو لوڈ کرنے کا طریقہ سیکھیں.
  tutorial_codeillusiongoofyint_longdescription: 'آپ جاوا سکرپٹ کا استعمال کرتے ہوئے
    کھیل کی ترقی کی خوشی کی تلاش کے طور پر پاگل کے ساتھ آپ کے بہت ہی انٹرایکٹو، ڈیجیٹل
    بینڈ بنائیں. یہ سرگرمی آپ کو ہماری تعارفی سرگرمی میں سیکھا ہے پر تعمیر کرے گا,
    ڈزنی Codeylusion: Beginners کے لئے پاگل کے ساتھ کھیل کی ترقی ساہسک.'
  tutorial_robotmagicescape_longdescription: پروگرام بٹس سے مدد کے ساتھ ایک پریتواد
    3D کمرے سے فرار.
  tutorial_codespeakclimate_longdescription: سیکھیں کہ کس طرح ایچ ٹی ایم ایل کا استعمال
    کرتے ہوئے ذمہ داری سے بنیادی ویب سائٹ بنانا اور موسمیاتی تبدیلی کے بارے میں دوسروں
    کو تعلیم دینے میں مدد ملے.
  tutorial_codespeaktwinkle_longdescription: "'کوڈنگ ٹونکل' کے بلند آواز سے پڑھیں
    اور پھر سکریچجر ایپ کا استعمال کرتے ہوئے اسے کوڈ کرنا سیکھیں"
  tutorial_coinbasecrypto_longdescription: اپنی میموری کی جانچ پڑتال کریں اور کرپٹو
    کی بنیادی باتیں سیکھیں!
  tutorial_codespeakcomp_longdescription: کیڑے compsting کے بارے میں جانیں اور سکریچ
    میں ایک کھیل کی تعمیر!
  tutorial_codespeaksnake_longdescription: سانپ، ایک کلاسک موبائل گیم اسٹار کے بارے
    میں ایک کہانی سنیں، اور سکریچجر میں اپنا کھیل کوڈ کریں
  tutorial_prstemalexa_longdescription: طالب علم دو Alexa کی مہارت کوڈنگ کی طرف سے
    صوتی مصنوعی انٹیلی جنس - یا آواز AI کی تلاش کریں گے. طالب علم صوتی AI مبادیات
    کو ڈھکنے والی ویڈیو دیکھ کر شروع کریں گے، اور پھر MIT App انویویٹر میں صوتی AI
    سے چلنے والا ایک پروگرام تیار کریں گے جس میں 'ہیلو چاند' لکھا گیا ہے اور ایسا
    پروگرام بنایا جائے گا جو بے ترتیب خلائی حقائق پڑھ سکتا ہے۔ سبق ایک الفاظ کا جائزہ
    لینے اور بحث کے ساتھ ختم ہوتا ہے.
  tutorial_coderzfarm_longdescription: ایک باغ پلانٹ، اور روبوٹ حقیقی دنیا میں کسانوں
    کی مدد کس طرح جاننے کے لئے ایک روبوٹ پروگرام.
  tutorial_intelinofield_longdescription: کارروائی تصاویر کے ساتھ unplugged intelino
    سمارٹ ٹرین پروگرام اور ان کے میدان سفر پر شہر بھر میں طالب علموں کو ڈرائیونگ کے
    مشن کو مکمل کرنے کے لئے معلومات حاصل کریں.
  tutorial_cablockchain_longdescription: یہ انٹرایکٹو کورس بلاکچین ٹیکنالوجی اور cryptocurrencies،
    اگلی نسل کے ویب کی ڈرائیونگ فورس کی تلاش کرتا ہے. ممکنہ اسکیمر کو تلاش کرنے کے
    لئے شکار پر میٹورس داخل ہوتے ہی ہمارے حروف کی پیروی کریں۔ وہ بلاکچین کے تخلیقی
    ایپلی کیشنز کی ایک حد دریافت کرتے ہیں اور اس پر غور کرتے ہیں کہ یہ مستقبل میں
    معاشرے پر کیسے اثر انداز ہوسکتا ہے.
  tutorial_nasaparachute_longdescription: اس سرگرمی میں، آپ سیکھیں گے کہ کس طرح جے
    پی ایل انجینئرز نے ایک بائنری کوڈ کا استعمال کرتے ہوئے پیراشوٹ میں ایک پوشیدہ
    پیغام کو شامل کرنے کے لیے استعمال کیا جاتا ہے جو مریخ پر مریخ کے روور، استحکام،
    زمین کی کامیابی سے مدد کرنے کے لیے استعمال کیا جاتا ہے۔ آپ کو اپنا پوشیدہ پیغام
    بنانے کا موقع بھی ملے گا.
  tutorial_nasascratch_longdescription: ایک بصری پروگرامنگ زبان، سکریچ استعمال کرتے
    ہوئے ایک مون یا مریخ کی تلاش کا کھیل تخلیق کریں. اپنے کھیل کو ڈیزائن کرنے کے لئے
    ناسا خلائی مشن منصوبہ سازوں کی طرح سوچو!
  tutorial_nasaorbit_longdescription: اس سرگرمی میں، طالب علموں سکریچ، سنیپ کا استعمال
    کرتے ہیں! یا ایک اور پروگرامنگ زبان جس میں بین الاقوامی خلائی سٹیشن کے لیے ایک
    خلائی جہاز کی ڈکنگ کا ایک انٹرایکٹو تخروپن پیدا کیا جا سکے۔ عملہ اوربٹل ڈاکنگ
    تخروپن (کوڈنگ سم) کمپیوٹیشنل سوچ، مسئلہ کو حل کرنے، اور ریاضی کے حقیقی دنیا کے
    ایپلی کیشنز میں طالب علموں کو شامل کرتا ہے.
  tutorial_nasapackage_longdescription: اس سرگرمی میں، طالب علموں سکریچ، سنیپ کا استعمال
    کرتے ہیں! ، یا ایک اور پروگرامنگ زبان ایک پیکج فراہم کرنے کے لئے ایک geofenced
    علاقے کے ارد گرد نیویگیشن ڈرون کے ایک انٹرایکٹو تخروپن پیدا کرنے کے لئے. تخروپن
    کمپیوٹیشنل سوچ میں طالب علموں کو مصروف, مسئلہ کو حل کرنے, اور ریاضی کی حقیقی دنیا
    کی درخواست.
  tutorial_nasalunar_longdescription: 'طلباء آرٹیمس 1 مشن اور ناسا ایپ ڈویلپمنٹ چیلنج
    (ADC) کے بارے میں سیکھتے ہیں. مقصد طالب علموں کے لئے ہے کہ ہم نے بنیادی پروگرامنگ
    کو بلاک کوڈ کا استعمال کرتے ہوئے سیکھنے کے لئے Code.org کی ایپ لیب کا استعمال
    کرتے ہوئے تخلیق کئے گئے اقدامات پر عمل کریں. '
  tutorial_meeestate_longdescription: 'کوڈ کے نئے Minecraft گھنٹہ میں ڈاکٹر بریکوفکی
    کی پراسرار حویلی سے فرار ہونے کے لئے پہیلیاں حل کریں: اسٹیٹ فرار. راز، کھلے نیٹ
    ورک دروازے انلاک، اور پوشیدہ سراگ ظاہر کرنے کے لئے کوڈنگ اور کمپیوٹیشنل سوچ کا
    استعمال کریں. صبح کی طرف سے اپنا راستہ کوڈ اور ایک ملین ایمرالڈ کماتے ہیں! بلاکس
    یا ازگر میں کوڈنگ کے ساتھ، Hour آف کوڈ کوڈ کوڈ کی بنیادی باتیں سیکھنے کے لئے کسی
    کے لئے سیکھنے کا راستہ پیش کرتا ہے.'
  tutorial_imagipixelart_longdescription: ازگر جانیں اور اس 1 گھنٹے حادثے کورس میں
    آپ کے اپنے رنگا رنگ متحرک تصاویر بنائیں!
  tutorial_kcjhealth_longdescription: 'اعداد و شمار کے تصور، الگورتھمک آرٹ اور کوڈنگ
    کے بارے میں جانیں، جبکہ ایس ڈی جی #3 ''اچھی صحت اور بہبود ہے'' کی تلاش کرتے ہیں.'
  tutorial_msftwakanda_longdescription: 'Shuri، اوکوئے، اور Riri Wakanda مدد کرنے
    کے لئے ایک دوسرے کے ساتھ بینڈ کرنا ضروری ہے. ''بلیک پینتھر: Wakanda Forever''
    کی طرف سے حوصلہ افزائی آپ کی اپنی ایکشن پیک سرگرمی کوڈ!'
  tutorial_nafbrand_longdescription: کوڈ آپ کے برانڈ میں، آپ اپنے رابطے کی تفصیلات
    کے ساتھ ایک ذاتی QR کوڈ بنانے کے لئے ایک مجازی رابطہ فائل تخلیق کریں گے. اس سرگرمی
    کو مکمل کرنے کے بعد، آپ کو ایک جدید کاروباری کارڈ سے لیس کیا جائے گا جسے آپ ان

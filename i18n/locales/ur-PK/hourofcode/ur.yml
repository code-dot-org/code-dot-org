  ai_resources_desc: AI کے بارے میں مزید جاننے میں دلچسپی رکھتے ہیں؟ یہاں کچھ اضافی
    وسائل ہیں جو آپ کے طالب علموں کی تعلیم کو بڑھانے میں مدد کرسکتے ہیں.
  ai_resources_title_01: اے آئی پینل کی اخلاقیات
  ai_resources_desc_01: ہمارے پسندیدہ AI ماہرین میں سے کچھ کے ساتھ گہری جائیں! یہ
    پینل بحث الگورتھممک تعصب اور کام کے مستقبل جیسے اہم مسائل پر چھوتی ہے.
  ai_resources_btn_aria_label_01: اے پینل کی اخلاقیات دیکھیں
  ai_resources_title_02: تصور کریں کپ جونیئر
  ai_resources_desc_02: اچھا چیلنج کے لئے یہ عالمی AI طالب علموں کو مائیکروسافٹ کے
    AI میں اچھے اقدامات کے لئے متعارف کرایا ہے، انہیں AI کی طاقت کے ساتھ دنیا میں
    ایک مسئلہ کو حل کرنے کے لئے بااختیار بنانا.
  ai_resources_btn_aria_label_02: تصور کپ جونیئر چیلنج کے بارے میں جانیں
  ai_resources_title_03: اساتذہ کے لئے AI
  ai_resources_desc_03: K-12 بھر میں مصنوعی انٹیلی جنس علم کے انضمام کی حمایت کرتا
    ہے. مفت پیشہ ورانہ ترقی، ویبینار، کانفرنس پریزنٹیشنز، اور پیر سے پیر سیکھنے کے
    مواقع پیش کرتے ہیں.
  ai_resources_btn_aria_label_03: اساتذہ کی ویب سائٹ کے لئے AI تلاش کریں
  ai_pl_101_hero_heading: AI EmpowerED کے لیے ہمارے ساتھ شامل ہوں!
  ai_pl_101_hero_desc: ماہرین تعلیم کے لیے ہمارے مفت آن لائن تعلیمی سلسلے کے ساتھ
    شعبہ تعلیم میں آرٹیفیشل انٹیلیجنس کی بھرپور استعداد کو دریافت کریں۔
  ai_pl_101_hero_desc_02: اساتذہ کے لئے ایک جامع آن لائن سیکھنے کی سیریز.
  ai_pl_101_hero_presented: پیش کردہ منجانب
  ai_pl_101_intro_heading: AI 101 برائے اساتذہ کیا چیز ہے؟
  ai_pl_101_intro_text: AI 101 برائے اساتذہ پیشہ ورانہ تعلیم کا ایک ایسا مفت، بنیادی
    آن لائن تعلیمی سلسلہ ہے جس سے آرٹیفیشل انٹیلیجنس کی شاندار دنیا اور شعبہ تعلیم
    کے اندر اس کی بھرپور استعداد میں دلچسپی رکھنے والا کوئی بھی ٹیچر اور ماہر تعلیم
    استفادہ کر سکتا ہے۔ Code.org کے شراکت داران، یعنی ETS، ISTE، اور Khan Academy
    نامی گرامی ماہرین کے ساتھ ایسے مشغولیتی سیشنز پیش کر رہے ہیں جو AI سے متعلق ابہامات
    کو دور کریں گے، ذمہ دارانہ نفاذ کی کھوج لگائیں گے، جانب داری کو حل کریں گے، اور
    اس بات کی وضاحت کریں گے کہ AI سے تقویت یافتہ تعلیم طلباء کے نتائج میں کیسے انقلاب
    برپا کر سکتی ہے۔ دریافت اور بااختیار بنانے کے اس سفر میں ہمارے ساتھ شامل ہوں،
    اور AI سے متعلقہ اور اس کے ذریعے سکھانے کے مستقبل کو ان لاک کریں۔
  ai_pl_101_partnership_between: شراکت داری مابین
  ai_pl_101_join_email_title: AI 101 برائے اساتذہ تک ابتدائی رسائی حاصل کرنے کے لئے
    سائن اپ کریں
  ai_pl_101_pro_join_email_desc: ہر سیشن کے آغاز کی اطلاع سب سے پہلے حاصل کریں۔ Code.org،
    ETS، ISTE، اور Khan Academy سے AI کے وسائل کی اپ ڈیٹس حاصل کریں۔
  ai_pl_101_explore_title: AI سے متعلق وسائل
  ai_pl_101_explore_desc: ہمارے پاس Code.org، ETS، ISTE اور Khan Academy سے آپ کے
    لئے مختلف اضافی وسائل بھی موجود ہیں تاکہ اس نئے اور ترقی پذیر شعبے میں اساتذہ
    کو مدد فراہم کی جا سکے۔ انہیں ذیل میں ملاحظہ کریں۔
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academy کی AI سے تقویت یافتہ تدریسی معاونت، اساتذہ
    کو یہ اختیار دیتی ہے کہ وہ ایسے ٹاسکس کی تیاری پر وقت ضائع نہ کریں جو انہیں پسند
    نہ ہوں، اور صرف انہی پر توجہ دیں جو انہیں پڑھانا پسند ہوں۔
  ai_pl_101_explore__button_1: Khanmigo کو آزمائیں
  ai_pl_101_explore_title_2: آرٹیفیشل انٹیلیجنس کی دریافتیں برائے اساتذہ
  ai_pl_101_explore__desc_2: چھ سالوں سے، ISTE کا یہ 15 گھنٹے پر مشتمل کورس K-12 ماہرین
    تعلیم کو تدریس اور سکھانے کے سلسلے میں AI کے بنیادی امور سے متعلق رہنمائی فراہم
    کر رہا ہے۔ یہ کورس سال میں تین مرتبہ پیش کیا جاتا ہے اور ایک مہارت یافتہ انسٹرکٹر
    کی مسلسل معاونت کے ساتھ مکمل طور پر مطابقت پذیر ہے۔
  ai_pl_101_explore__button_2: کورس شروع کریں
  ai_pl_101_explore_title_3: AI کا نصاب
  ai_pl_101_explore__desc_3: گریڈ 3-12 کے لئے Code.org کے AI نصاب میں، طلباء پُرلطف
    سرگرمیاں استعمال کرتے ہیں تاکہ اس بارے میں جان سکیں کہ کمپیوٹر ڈیٹا سے کس طرح
    سیکھتے ہیں۔ یہ نصاب طلباء کو ترغیب دیتا ہے کہ وہ مشین لرننگ اور ڈیٹا کے بارے میں
    معلومات حاصل کرتے ہوئے، AI کے اخلاقی اثرات کو بھی مدِ نظر رکھیں۔
  ai_pl_101_explore__button_3: نصاب دریافت کریں
  ai_pl_101_explore_title_4: ETS کا معیاری تعامل
  ai_pl_101_explore__desc_4: 'پانچ پیراگراف پر مشتمل یہ ہدایتی پلیٹ فارم سیکھنے والے
    افراد کو تحریری عمل کے پانچ اہم مراحل کے متعلق رہنمائی فراہم کرتا ہے: تیاری/منصوبہ
    بندی، لکھنا، نظر ثانی، ترمیم، عکاسی۔ ETS جدید اسکورنگ ماڈلز اور AI سے استفادہ
    کرتے ہوئے، مسلسل تاثرات فراہم کرنے میں اساتذہ کی مدد کرتے ہوئے اور پورے تحریری
    تجربے کے دوران ابتدائی جانچ کے ذریعے تحریری تجربے کو ذاتی بناتا ہے۔'
  ai_pl_101_explore__button_4: ٹول کو دریافت کریں
  ai_pl_101_video_title_1: سل خان اور ہادی پارتووی کے ساتھ فائر سائیڈ چیٹ
  ai_pl_101_video_desc_1: کلاس روم میں مصنوعی انٹیلی جنس کو گلے لگانے پر فائر سائیڈ
    چیٹ کے لیے سال خان (خان اکیڈمی) اور ہادی پارتووی (Code.org) میں شمولیت اختیار
    کریں۔ آج اے آئی کے ارد گرد سب سے زیادہ متنازع موضوعات میں سے کچھ سمیت ایک زندہ
    بحث کی توقع ہے.
  ai_pl_101_video_title_2: اساتذہ کے لئے AI کو مستحکم کرنا
  ai_pl_101_video_desc_2: مصنوعی انٹیلی جنس کے بنیادی اصولوں کا تعارف جو آپ کو ہمارے
    معاشرے میں AI کے گہرے اثرات اور تعلیم کے میدان میں اس کی بڑھتی ہوئی مطابقت کو
    سمجھنے کے لئے بنیادی معلومات سے لیس کرے گا. آپ کلاس روم میں کاموں کے لئے AI کا
    فائدہ اٹھانے اور انتظامی کاموں پر وقت بچانے کے لئے عملی بصیرت حاصل کریں گے.
  ai_pl_101_video_title_3: AI کے ساتھ سیکھنے کو تبدیل کرنا
  ai_pl_101_video_desc_3: AI اور تعلیم کے تعلق کو دریافت کریں. یہ سیشن اس بات کا پتہ
    چلتا ہے کہ طالب علم سیکھنے کو بڑھانے کے لئے AI کو تدریس کے ساتھ کیسے مل سکتا ہے.
    یہ ان کے طالب علموں کے سیکھنے کے تجربات کو فروغ دینے کے لئے ان کے تدریسی طریقوں
    کو تبدیل کرنے کے لئے AI کا فائدہ اٹھانے کے لئے اساتذہ کے لئے لازمی طور پر حاضر
    ہونا ضروری ہے.
  ai_pl_101_video_title_4: AI کے ذمہ دار نقطہ نظر کو یقینی بنانا
  ai_pl_101_video_desc_4: تعلیمی ماحول میں مصنوعی انٹیلی جنس کو شامل کرنے کے لئے اخلاقی
    تحفظات اور بہترین طریقوں کی تلاش کریں. یہ سیشن ٹھوس حکمت عملی، وسائل، اور حقیقی
    دنیا کی مثالیں فراہم کرے گا، جس کا مقصد AI کے ممکنہ تعصبات اور اخلاقی تحفظات کو
    سمجھنے کا مقصد ہے.
  ai_pl_101_video_title_5: اے آئی کو کلاس روم میں لانا
  ai_pl_101_video_desc_5: یہ سیشن AI کے بارے میں تعلیم دینے، AI تعلیمی آلات کا جائزہ
    لینے اور استعمال کرنے اور طالب علم کی تشخیص کے لئے AI کا فائدہ اٹھانے پر توجہ
    مرکوز کرتا ہے. نظریہ، عملی مثالیں، اور وسائل کے ایک امیر مرکب کے ساتھ، اس کا مقصد
    AI زمین کی تزئین کی تزئین کی تشہیر اور طالب علم سیکھنے کے تجربات کو بڑھانے کے
    لئے اساتذہ کو بااختیار بنانا ہے.
  ai_pl_101_video_desc_6: 'AI میں بڑی تبدیلیوں کو ڈرائیونگ کرنے والی نئی ٹیکنالوجی
    کے بارے میں مزید جانیں، بڑے زبان کے ماڈلز (جیسے چیٹ جی پی ٹی) اور جنریٹری AI پر
    دو نئے ویڈیوز کی خاصیت ہے. سنیں کہ یہ نئی ٹیکنالوجیز ماہرین سے براہ راست کس طرح
    کام کرتی ہیں: مائیرا مرتی، اوپن اے آئی کے سی ٹی او، اور رن وے ایم ایل کے سی ای
    او کرسٹبل ویلنزیلا.'
  ai_pl_101_llm_slides_title: اساتذہ کے لئے بڑی زبان ماڈل کے اشارے
  ai_pl_101_llm_slides_desc: ابتدائی طور پر اعلی درجے کی طرف سے، چیٹ جی پی کی طرح
    ایل ایل ایم سے بہترین ممکنہ پیداوار حاصل کرنے کے لئے اوزار. ان لوگوں کے لئے سٹارٹر
    اشارے شامل ہیں جو صرف ان کی انگلیوں کو ڈوبنے کے ساتھ ساتھ ان کی صلاحیت کو زیادہ
    سے زیادہ کرنے کے لئے اعلی درجے کے اوزار بھی شامل ہیں.
  how_ai_works_hero_heading: AI کیسے کام کرتا ہے
  how_ai_works_hero_desc: اے آئی کی دنیا میں “کس طرح اے کام کرتا ہے،” ہماری ویڈیو
    سیریز اور سبق کے ساتھ ساتھ!
  how_ai_works_intro_desc: مختصر ویڈیوز اور اس کے ساتھ ساتھ کلاس روم کے اسباق کا یہ
    سلسلہ آپ اور آپ کے طالب علموں کو متعارف کرائے گا کہ مصنوعی انٹیلی جنس کس طرح کام
    کرتی ہے اور یہ کیوں اہمیت رکھتی ہے. آپ موضوع پر مبنی انفرادی سبق منتخب کرسکتے
    ہیں، ایک کلاس میں موضوعات کی پوری سیریز کو تلاش کرسکتے ہیں یا گہری ڈوبکی دینے
    کے لئے تمام 7 سبق سکھا سکتے ہیں.
  how_ai_works_intro_list_01: مصنوعی انٹیلی جنس اور مشین لرننگ کے لئے آپ کو متعارف
    کرانے
  how_ai_works_intro_list_02: بڑے زبان کے ماڈل (ایل ایل ایم) اور تصویر نسل سمیت کس
    طرح پیدا کرنے والے AI کام کرتا ہے، میں ڈوبیں
  how_ai_works_intro_list_03: تعصب، اخلاقیات، رازداری اور AI کے ذمہ دار استعمال کی
    تلاش کریں
  how_ai_works_intro_list_04: کمپیوٹر وژن سمیت AI کی حقیقی دنیا کی ایپلی کیشنز پر
    ٹچ
  how_ai_works_lessons_heading: آپ کی کلاس کے لئے AI سبق
  how_ai_works_lesson_title_01: مشین لرننگ کا تعارف
  how_ai_works_lesson_desc_01: مصنوعی انٹیلی جنس کی ایک شکل کے بارے میں جانیں جسے
    مشین لرننگ کہا جاتا ہے اور وہ کس طرح مسائل کو حل کرنے کے لئے روبوٹ کو تربیت دینے
    میں مدد کے لئے مسئلہ حل کرنے کے عمل کو استعمال کرسکتے ہیں. مشین سیکھنے کی سرگرمیوں
    میں حصہ لیں جہاں روبوٹ مچھلی میں پیٹرن کا پتہ لگانے کا طریقہ سیکھ رہا ہے.
  how_ai_works_lesson_title_02: کمپیوٹر وژن
  how_ai_works_lesson_desc_02: جانیں کہ کمپیوٹر وژن کس طرح کام کرتا ہے. کمپیوٹر وژن
    کی وضاحت کرتے ہوئے ایک ویڈیو دیکھیں اور کمپیوٹر کس طرح “دیکھتا ہے”. پھر ایک الگورتھم
    ڈیزائن کریں جو ایک نیٹ ورک کا استعمال کرتا ہے یہ فیصلہ کرنے کے لئے سات طبقہ ڈسپلے
    کی نمائش اور اس کی جانچ کر رہا ہے.
  how_ai_works_lesson_title_03: نیورال نیٹ ورکس
  how_ai_works_lesson_desc_03: جانیں کہ عصبی نیٹ ورک کیسے کام کرتے ہیں۔ راستے میں
    ایک ہاتھوں میں عصبی نیٹ ورک کو تلاش کرنے کے لئے ایک ویجٹ کا استعمال کریں. عصبی
    نیٹ ورک کی وضاحت کرتے ہوئے ایک ویڈیو دیکھیں. آخر میں سفارش کے نظام کو تشکیل دیتے
    وقت متنوع نقطہ نظر کی ضرورت پر تبادلہ خیال کریں.
  how_ai_works_lesson_title_04: چیٹ بٹس اور بڑی زبان کے ماڈل
  how_ai_works_lesson_desc_04: جانیں کہ ایک بڑی زبان کا ماڈل (ایل ایل ایم) کیا ہے
    اور یہ کیسے کام کرتا ہے، پھر AI کے ساتھ ایک متن بنانے کے لئے ایک ایل ایل ایم کا
    استعمال کریں. آخر میں، ایل ایل ایم ذہین یا تخلیقی ہیں یا نہیں کے بارے میں بات
    چیت.
  how_ai_works_lesson_title_05: تخلیقی تصاویر
  how_ai_works_lesson_desc_05: AI تصاویر پیدا کر سکتے ہیں کہ کس طرح جانیں, پھر ایک
    بازی AI ویجیٹ دریافت اور ان ماڈلز تخلیقی ہیں یا نہیں پر تبادلہ خیال.
  how_ai_works_lesson_title_06: الگورتھمک تعصب
  how_ai_works_lesson_desc_06: ٹویٹر کاٹنے الگورتھم بنیادی تعصب کو ننگا کرنے کے لئے
    تصاویر کاٹنے کی مشق کریں، پھر پڑھنے اور اس متعصب الگورتھم کی دریافت کے بارے میں
    ایک ویڈیو دیکھیں. آخر میں، الگورتھم میں تعصب کو تسلیم کرنے اور کم کرنے کے طریقوں
    پر تبادلہ خیال کریں.
  how_ai_works_lesson_title_07: ہمارا AI ضٓبطہ اخلاق
  how_ai_works_lesson_desc_07: مضامین اور ویڈیوز کا استعمال کرتے ہوئے تحقیق کریں جو

  csa_ai_page_faq_question_05: میں اس ماڈیول کے لئے پیشہ ورانہ ترقی کیسے حاصل کرسکتا
    ہوں؟
  csa_ai_page_faq_answer_05: اس کورس کے لئے فی الحال مخصوص پیشہ ورانہ ترقی نہیں ہے.
    اگر آپ اپنے کلاس روم میں مصنوعی انٹیلی جنس سے رابطہ کرنے کا طریقہ سمجھنے کے لئے
    تلاش کر رہے ہیں تو آپ [اساتذہ کے لئے AI 101 کی تلاش] کر سکتے ہیں (%{ai_101_url}).
  csa_ai_page_faq_question_06: اس ماڈیول کو پڑھانے کے لئے سفارش کی وقت کیا ہے؟
  csa_ai_page_faq_answer_06_01: سافٹ ویئر انجینئرنگ اور کمپیوٹر ویژن ماڈیول ایک جامع
    وقت کی حد میں جامع سیکھنے فراہم کرنے کے لئے سوچ سمجھ کر تشکیل دیا گیا ہے. پورے
    ماڈیول ہدایات کے 2 ہفتوں تک پھیلانے کے لئے ڈیزائن کیا گیا ہے**. زیادہ تر سبق**
    45 منٹ** کے لئے موزوں ہیں، جبکہ سبق جہاں طالب علموں کو جاوا منصوبے کی ترقی کے
    ہاتھوں میں ڈالتے ہیں، **90 منٹ** کے لئے ڈیزائن کیا گیا ہے. یہ توسیع شدہ وقت اس
    بات کو یقینی بناتا ہے کہ طالب علموں کو کام کرنے، سمجھنے، لاگو کرنے اور دشواری
    کو حل کرنے کا کافی موقع ملے.
  csa_ai_page_faq_answer_06_02: ماڈیول کی ساخت میں بھی جان بوجھ کر لچک بنایا گیا ہے.
    کلاس روم کی حرکیات، طالب علموں کی مشغولیت اور ہر موضوع کی گہرائی پر منحصر ہے کہ
    آپ ہر موضوع کو تلاش کرنا چاہتے ہیں، آپ دورانیے کو ایڈجسٹ کرسکتے ہیں۔ مثال کے طور
    پر، 45 منٹ کے سبق کے طور پر ڈیزائن کیا گیا Copilot سبق کے لئے انٹرو، 90 منٹ تک
    وسیع کیا جا سکتا ہے اگر آپ گٹ ہب کوپیلوٹ اور چیٹ جی پی کام جیسے بڑے زبان کے ماڈل
    اور اوزار میں گہری ڈوبنا چاہتے ہیں.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: ایک منظور شدہ استاد اکاؤنٹ کے ساتھ، آپ کو ایک نیلے رنگ
    میں جواب کی چابیاں تلاش کر سکتے ہیں “استاد” آن لائن سبق اور سرگرمیوں میں ظاہر
    ہوتا ہے کہ صرف پینل. اگر آپ کو منظور شدہ استاد اکاؤنٹ کی ضرورت ہے تو، آپ [اس فارم]
    () کے ذریعے محفوظ اساتذہ صرف مواد (جواب کی چابیاں، وغیرہ) تک رسائی کے لئے درخواست
    دے سکتے ہیں.%{form_url}براہ کرم ذہن میں رکھیں کہ آپ کے اکاؤنٹ کی توثیق کرنے میں
    3-5 کاروباری دن لگ سکتے ہیں.
  csa_ai_page_faq_question_08: کیا یہ ماڈیول معیارات پر نقشہ لگایا گیا ہے؟
  csa_ai_page_faq_answer_08: جی ہاں، سافٹ ویئر انجینئرنگ اور کمپیوٹر ویژن نصاب [CSTA
    K-12 معیارات] (%{csta_k12_url}) اور AI [K-12 ہدایات] () کے لئے نقشہ لگایا گیا
    ہے.%{k12_url}
  csa_ai_page_faq_question_09: اس ماڈیول کو سکھانے کے لئے کتنا خرچ ہوتا ہے؟
  csa_ai_page_faq_answer_09_01: ہمارے نصاب اور پلیٹ فارم کسی کے لئے، کہیں بھی، سکھانے
    کے لئے [کوئی قیمت نہیں] (%{no_cost_url}) پر دستیاب ہیں!
  csa_ai_page_faq_answer_09_02: اس کے علاوہ، اس ماڈیول میں استعمال ہونے والے سافٹ

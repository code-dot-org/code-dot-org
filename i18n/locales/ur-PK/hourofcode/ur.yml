  oceans_behind_the_scenes_1: لیول 2 سے 4 <a href="https://www.tensorflow.org/" >TensorFlow</a><a
    href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>پراجیکٹ
    کا فراہم کردہ تربیت یافتہ ڈاٹا استعمال کرتے ہیں. MobileNet ماڈل ایک <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">پیچ
    خوردہ عصبی نیٹورک یعنی convolutional neural network</a> ہوتا ہے جو <a href="http://www.image-net.org/">ImageNet</a>
    سے تربیت یافتہ ہوتا ہے اور امیج نٹ خود ہاتھ سے لکھے ایسے الفاظ جیسے "balloon"
    یا "strawberry" سے حاشیہ بردار 14 ملین تصویروں کا ایک ڈاٹا مجموعہ ہے. اس سرگرمی
    میں طالبعلم کے لیبل کردہ ٹریننگ ڈاٹا سے اس ماڈل کو منفرد بنانے کے لئے استعمال
    ہونے والی تکنیک کو <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>کہتے ہیں. ٹریننگ ڈاٹا مجموعہ میں ہر تصور MobileNet میں بطور پکسلز
    فیڈ کرتے ہیں تاکہ ان پر ممکنہ طور پر لاگو ہونے والے حاشیہ جات کی فہرست حاصل ہو.
    پھر نئی تصویر کے لئے اسے MobileNet میں دے کر نتائج کو ٹریننگ ڈاٹا مجموعہ سے حاصلکردہ
    فہرست سے موازنہ کرتے ہیں. پھر ہم نئی تصویر کو وہی لیبل دیتے ہیں جو ٹریننگ ڈاٹا
    مجموعہ میں مشابہ ترین تصویروں کے ساتھ لگا ہے (جیسے "fish" یا "not fish").
  oceans_behind_the_scenes_1_markdown: لیول 2 سے 4 [TensorFlow](https://www.tensorflow.org/)[MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)پراجیکٹ

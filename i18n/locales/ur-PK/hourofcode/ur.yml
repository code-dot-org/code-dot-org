  hoc_faq_behind_hoc_a_markdown: Hour of Code کا انعقاد Hour of Code اور Computer
    Science Education Week [مشاورتی اور نظرثانی کی کمیٹیوں]%{partner_url}کی جانب سے
    شراکت کے ایک بے مثال اتحاد کے ہمراہ کیا جاتا ہے جو Hour of Code کی حمایت میں اکھٹے
    ہوئے ہیں — بشمول مائیکروسافٹ، ایپل، ایمازان، بوائز اینڈ گرلز کلب آف امریکہ اور
    کالج بورڈ کے.
  hoc_faq_host_q: میں کوڈنگ کے بارے میں کچھ نہیں جانتا۔ کیا اس کے باوجود میں ایونٹ
    کو ھوسٹ کرسکتا ہوں؟
  hoc_faq_host_a: بالکل، آور-آف-کوڈ کی سرگرمیاں سیلف-گائیڈڈ (ازخود رہنما) ہیں۔ آپ
    کو صرف یہ کرنا ہے کہ <a href='%{codeorg_url}/learn'> ہمارے کرنٹ ٹیٹوریئلز (موجود
    آزمائشی مشق) کو ٹرائی کریں </a> ، وہی ٹیٹوریئل منتخب کریں جو آپ کو پسند ہوں، اور
    کوئی وقت منتخب کریں;mdash&, باقی سب ہم سنبھال لیں گے۔ ہمارے پاس ہر عمر اور ہر
    سطح کے تجربہ کے لوگوں، کنڈرگارڈن سے لیکر اوپر تک، کے لیے آپشنز بھی موجود ہیں۔
    ایونٹ میں حصہ لینے کی پلاننگ سے شروعات کرنے کیلئے ہماری <a href='/resources/how-to'>ھاؤ
    ٹو گائیڈ</a> پڑھیں۔
  hoc_faq_host_a_markdown: ظاہر ہے کہ Hour of Code کی سرگرمیاں خود رہنمائی ہوتیں ہیں.
    آپ نے بس اتنا کرنا ہوتا ہے کہ [ہمارے موجود ٹیٹوریئلز آزمائیں](%{codeorg_url}/learn)،
    مرضی کا ٹیٹوریئل چنیں، اورگھنٹہ چنیں — باقی کام ہم کر لیتے ہیں۔ ہمارے پاس ہر عمر
    اور تجربہ کے طلباء، کنڈرگارڈن سے اوپر، کے لئے انتخابات ہیں۔ اپنے ایونٹ کا منصوبہ
    بنانے کے لئے دیکھیں [رہنمائی کتابچہ](%{howto})
  hoc_faq_devices_q: میں اپنے طالب علموں کے لئے کیا آلات استعمال کروں؟
  hoc_faq_devices_a: Code.org سبق ہے تمام آلات اور براؤزرز پر کام کرتے ہیں ۔ آپ دیکھ
    سکتے ہیں Code.org کے ٹٹوریل ٹیک کے بارے میں مزید معلومات کی ضرورت ہے <a href='%{codeorg_url}/educate/it'>یہاں</a>۔
    ٹیک کی ضرورت غیر Code.org کے لئے سبق ہے <a href='%{codeorg_url}/learn'>%{partner_url}پر
    پایا جا سکتا ہے /</a> ٹٹوریل مخصوص تفصیل میں معلومات حاصل کریں ۔ ہم بھی آپ کے
    اسکول کے سبق کو ایڈجسٹ نہیں کر سکتا اگر سرگرمیوں</a> <a href='%{unplugged_url}'>ناپلگ
    پیش بھولنا نہیں!
  hoc_faq_devices_a_markdown: Code.org کے ٹیوٹوریل سارے ڈیواسز اور براؤزرز پر چلتے
    ہیں. آپ Code.org کے درس کے لئے ٹیکنالوجی ضرورت کے بارے میں یہاں [here]()%{codeorg_url}/educate/it
    جان سکتے ہیں. Code.org کے باہر ٹیوٹوریلز کے لئے ٹیک احتیاجات [%{partner_url}/learn](%{codeorg_url}/learn)
    پر درسوں کے خصوصی تعارف میں مل سکتیں ہیں۔ یاد رہے کہ اگر آپ کا سکول آپ کو ٹیوٹوریلز
    کرنے کے سہولیات نہیں دے سکتا تو ہم [آفلائن سرگرمیاں](%{unplugged_url}) بھی پیش
    کرتے ہیں۔
  hoc_faq_need_computers_q: کیا مجھے ہر حصہ لینے والے کے لیے کمپیوٹرز کی ضرورت ہوگی؟
  hoc_faq_need_computers_a: 'نہیں۔ ہمارے پاس آور-آف-کوڈ کے ایسے ٹیٹوریئلز ہیں جو PCs،
    اسمارٹ فونز، ٹیبلٹس، اور کچھ ایسے بھی ہیں جس کے لیے کمپیوٹر کی بالکل بھی ضرورت
    نہیں! آپ ہمیں جوائن کرسکتے ہیں جہاں بھی آپ ہوں، اورجو کچھ بھی آپ کے پاس ہو۔ <p><i>
    یہاں چند آپشنز ہیں: </i> <br> <ul> <li><b> مل کر کام کریں۔</b> تحقیق سے واضح ہے
    کہ اسٹوڈینٹس بہترین سیکھتے ہیں <a href="http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning">
    پیئر پروگرامنگ سے،</a> کمپیوٹر شیئر کر کے اور مل کر کام کرکے ۔ اپنے اسٹوڈینٹس
    کو مل جل کر کام کرنے کی ترغیب دیں اور حوصلہ افزائی کریں۔ <li><b> پروجیکٹڈ اسکرین
    کا استعمال کریں۔</b> اگر آپ کے پاس ایک ویب-کننکٹڈ کمپیوٹر کے لیے ایک پروجیکٹر
    اور اسکرین موجود ہے، تو آپ کے تمام گروپ ایک ساتھ مل کر آور-آف-کوڈ میں حصہ لے سکتے
    ہیں۔ ویڈیو والے پورشنز ساتھ مل کر دیکھیں اور سوالات کے جوابات یا پزل کو حل، باری
    سے کریں۔ <li><b> غیر منسلک ہوجائیں۔</b> ہم ایسے ٹیٹوریئلز پیش کرتے ہیں جس میں
    کمپیوٹر کی سرے سے کوئی ضرورت نہیں۔ </ul>'
  hoc_faq_need_computers_a_markdown: "نہیں۔ ہمارے پاس آور آف کوڈ ٹیوٹوریلز ہیں جو
    پی سی، اسمارٹ فونز، ٹیبلٹس پر ہو سکتیں ہیں اور کچھ میں کمپیوٹر کی ضرورت ہی نہیں
    ہوتی! آپ جہاں بھی ہوں، جو کچھ بھی پاس ہے، آپ شامل ہوسکتے ہیں۔\n\n_یہ ہیں کچھ اختیارات:
    _\n\n- **جوڑوں میں کام** [تحقیق سے معلوم ہے](%{pair_programming_research}) کہ
    طلباء [جوڑی پروگرامنگ] کے ذریعے بہترین سیکھتے ہیں (%{pair_programming_video})،
    جب وہ ایک ہی کمپیوٹر پر ساتھ کام کریں. طلبا کو جوڑے بنانے کی ترغیب دیں۔\n- **
    پروجیکٹراستعمال کریں۔** اگر آپ کے پاس ویب سے منسلک کمپیوٹر کے لئے پروجیکٹر ہے
    تو آپ کا پورا گروپ مل کر آور آف کوڈ کرسکتا ہے۔ ایک ساتھ ویڈیو کے حصے دیکھیں اور
    باری باری پہیلیاں حل کریں یا سوالوں کے جواب دیں.\n- ** کمپیوٹر کے بغیر کام کریں.**
    ہم ایسے سبق پیش کرتے ہیں [جن میں کمپیوٹر کی کوئی ضرورت نہیں ہوتی) (%{unplugged_url})۔
    \n"

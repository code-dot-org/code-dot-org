  self_paced_pl_facilitator_desc: مندرجہ بالا خود رفتار آن لائن ماڈیولز کے علاوہ،
    سہولت کار کی قیادت میں پیشہ ورانہ سیکھنے کی ورکشاپس اساتذہ کے لئے دستیاب ہیں.
    ہمارے ورکشاپس میں حصہ لیا ہے جو 100،000 سے زیادہ اساتذہ میں شامل ہوں. حاضرین کے

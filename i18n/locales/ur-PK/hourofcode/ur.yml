  tutorial_beanything_longdescription: چھ ڈاؤن لوڈ، اتارنا کیریئرز دریافت کریں اور
    دیکھیں کس طرح ترمیز ہر ایک پر ہی لاگو ہو سکتے ہیں! دریافت کیا اس طرح ایک روبوٹکس
    انجینئر، ایک موسیقار، ایک خلاباز، کسان، ایک بیکیپار اور ایک پیسٹری شیف بننا ہے
    ۔ پروگرامنگ کریکٹر حرکت انداز کریں، موسیقی، داستانیں، کھیل ہی کھیل میں ڈیزائن،
    اور آرٹ بھی تخلیق کرنے کے لئے استعمال کریں ۔
  tutorial_change_longdescription: یک منصوبے بنائیں جس سے ظاہر ہوتا ہے کہ آپ دنیا
    کو کیسے تبدیل کریں گے! چاہے آپ ری سائیکلنگ کے بارے میں پرجوش ہو یا عالمی امن حاصل
    کرنے کا ایک خیال رکھتے ہیں، کوڈ کے ساتھ اپنے نقطہ نظر کا اشتراک کریں!
  tutorial_cooking_longdescription: اپنی مہارت کو دکھائیں - ایک انٹرایکٹو کھانا پکانا
    کھیل بنائیں. ابتدائی طور پر کوڈر خود مختار ٹیوٹوریل استعمال کرسکتے ہیں جبکہ زیادہ
    جدید کوڈ والے کو ایک خالی منصوبے کے ساتھ شروع کرنا ہے.
  tutorial_crystal_longdescription: اس multiplayer کھیل میں دوستوں کے ساتھ جنگ. اپنے
    ہی حکمت عملی کو لاگو کریں اور اپنے کوڈ کو پوری ٹینکر کمیونٹی کے لۓ دیکھیں تاکہ
    یہ دیکھیں کہ حقیقی کوڈنگ چیمپئن کون ہے. معدنیات کاسٹ، طاقت اپ جمع، اور دشمنوں
    کو شکست دینے کے طور پر آپ کو ایک جنگلی 4 کھلاڑی میدان میں لڑا جو لاوا کے ذریعے
    چھڑک رہا ہے!
  tutorial_landscape_longdescription: کوڈ کا استعمال کرتے ہوئے زمین کی تزئین کی تشکیل
    کرنے کے لئے پیڈون کی قلمی ڈرائیو کی خصوصیت کا استعمال کریں. پہلے ہی آپ کے لئے
    تیار کردہ زمین کی تزئین کی اشیاء کا استعمال کریں یا اپنے اپنے ڈھانچے کو ڈیزائن
    کریں. اپنی مخلوقات شائع اور اشتراک کریں!
  tutorial_pets_longdescription: اپنی مہارت کو دکھائیں - ایک انٹرایکٹو کھانا پکانا
    کھیل بنائیں. ابتدائی طور پر کوڈر خود مختار ٹیوٹوریل استعمال کرسکتے ہیں جبکہ زیادہ
    جدید کوڈ والے کو ایک خالی منصوبے کے ساتھ شروع کرنا ہے.
  tutorial_petvet_longdescription: پالتو جانوروں کا ایک مصروف دن مزہ آتا ہے کیونکہ
    آپ اور باربی ان کی پہلی پہلی جانچ پڑتال کے ذریعہ مختلف پالتو جانوروں کی مدد کرتے
    ہیں. پالتو جانوروں کو ہدایات کے کمرے میں اپنے sniffles، بو-بوس اور اسچینوں کی
    تشخیص کرنے کے لۓ، آپ کو ہر پہیلی کو یہ محسوس کرنے کا ایک حل ہے کہ پالتو جانوروں
    کو ہمیشہ سے بہتر محسوس ہو.
  tutorial_superhero_longdescription: اپنے پسندیدہ سپر ہیرو ماسک بنانے کے لئے ایچ
    ٹی ایم ایل اور سی ایس ایس پکسل آرٹ کا استعمال کریں. اپنی مخلوقات شائع اور اشتراک
    کریں!
  tutorial_vidcodeplastic_longdescription: ہمارے سمندر بھرنے والے پلاسٹک کا مسئلہ
    خراب ہو جاتا ہے. خوش قسمتی سے، آپ اپنی آواز کو کوڈ کے ساتھ پلاسٹک آلودگی پی ایس
    اے کے ذریعہ سن سکتے ہیں. جاوا اسکرپٹ کا استعمال کرتے ہوئے پلاسٹک آلودگی پر پی
    ایس اے کوڈنگ کرنے کے بعد، آپ کسی بھی موضوع کے بارے میں ایک دوسرے ویڈیو بنا سکتے
    ہیں جسے آپ دیکھتے ہیں! منفرد منصوبے بنانے کے لئے لوپس، گناہ کی لہروں اور مرضی
    کے مطابق emojis استعمال کرنے کے لئے سیکھیں.
  tutorial_vidcodetypeface_longdescription: شکلیں اور نوع ٹائپ کے عناصر کا استعمال
    کرتے ہوئے اپنے اپنے قسم کی تشکیل بنائیں. آپ کو محسوس ہوسکتا ہے کے مقابلے میں زیادہ
    عناصر ہیں! اب تک ہم نے فانٹ کے بارے میں بات کی ہے اور وہ کس طرح متن کے مختلف شیلیوں
    ہیں. فانٹ اصل میں ایک قسم کی ایک قسم کے مختلف شیلیوں ہیں. ایک قسم کی فانٹ فانٹ
    کے ایک خاندان ہے جو اسی طرح کی خصوصیات ہے.
  tutorial_washustorm_longdescription: آنے والے طوفان کا پروگرام کیسے جانیں.
  tutorial_activitypackets_longdescription: ونڈر ورکشاپ کے تخلیقی کوڈنگ کی سرگرمیوں
    کے پرنٹ پیکٹ کے ساتھ خاندان کے دوستانہ مذاق کے گھنٹوں تلاش کریں. قیامت کے دن اور
    اس سے باہر کے دوران ان آن لائن اور آف لائن سرگرمیوں کو ڈاؤن لوڈ کرکے ڈش، ڈاٹ،
    اور کیو روبوٹ کے ساتھ زندگی میں کوڈنگ لائیں!
  tutorial_googlerookie_longdescription: اس سرگرمی میں، آپ بلاکی کا استعمال کرتے ہوئے
    ایک تعقیب کوڈنگ زبان کا استعمال کرتے ہوئے ایک روکی تھیم کولاج کو کوڈ کریں گے.
    آپ ایک منفرد ٹکڑے بنانے کے لئے ترتیبات، متغیرات اور loops استعمال کریں گے جو آپ
    کی تخلیقی صلاحیتوں کو نمایاں کرتی ہے!
  tutorial_tommyturtle_longdescription: ٹومی کچھی کے ساتھ کوڈنگ کی بنیادی باتیں نوجوان
    بچوں میں مدد کریں! بہترین موبائل ایپ ایوارڈز کے ذریعہ بہترین تعلیمی اپلی کیشن
    کے لئے گولڈ ایوارڈ فاتح. سیکھنے کی ترقی کو ٹریک کرنے، اپنے بچے سے حوصلہ افزائی
    دینے کے لئے بات چیت کرنے، یا ان کے پلے ٹائم کو محدود کرنے کے لئے والدین اور اساتذہ
    کو فعال کرنے کے لئے STEMdash کے ساتھ جوڑتا ہے.
  tutorial_mazyad_longdescription: اگر یہ ایرر برقرار رہے تو ہمارے ہیلپ ڈیسک سے رابطہ
    کریں. اس ویڈیو پر غلط استعمال کی اطلاع دیتے ہوئے ایرر آ گیا ہے. براہ مہربانی دوبارہ
    کوشش کریں. اگر یہ ایرر برقرار رہے تو ہمارے ہیلپ ڈیسک سے رابطہ کریں. یہ عام طور
    پر پروگرامنگ کو سمجھنے کے لئے متعارف کرایا جائے گا.
  tutorial_gamemaker_longdescription: کھیل میکر ایک کھلی ختم شدہ سرگرمی ہے جہاں طالب
    علم ایک سادہ کوڈ مددگار استعمال کرتے ہوئے اپنی مرضی کے مطابق بنا سکتے ہیں. صرف
    ایک خوبصورت چھوٹی دانو کی تصویر پر کلک کریں اور مینو میں اختیارات میں سے ایک کو
    منتخب کریں. مزید اعلی درجے کی سبق ان لوگوں کے لئے بھی شامل ہیں جنہوں نے کھیل سازی
    میں گہری جانا چاہتے ہیں.
  tutorial_duckrace_longdescription: اس کورس میں آپ کو ٹونی بتھ کو اس کی چھٹیوں کی
    بچت کے سککوں کو جمع کرنے میں مدد دینے کے لئے پروگرامنگ کاموں کو حل کیا جائے گا.
    کورس کے اختتام پر آپ اپنا اپنا کھیل بناتے ہیں.
  tutorial_allcancodeapps_longdescription: ڈیزائن اور ترسیل سے ترسیل سے ویب اور موبائل
    ایپس بنانے کے لئے آلکینکوڈ پلیٹ فارم کا استعمال کریں. ایپلیکیشن منطق Google Blockly
    میں لکھا جاتا ہے، پروگرامنگ زبان زیادہ تر Code.org سرگرمیوں میں استعمال ہوتا ہے.
  tutorial_n2y_longdescription: ان پرنٹ کی سرگرمیوں میں، طالب علموں کو بٹ بوٹ نام
    سے چھوٹا روبوٹ کی مدد مل سکتی ہے جو زمین پر مختلف زمین کی نمائش کا حامل ہے. طالب
    علموں کو بطور بائیں آسان سمتوں کو مناسب سمتالی تیروں کو منتخب کرنے اور گزرنے کی
    طرف سے پیش کرتے ہیں. چھ سرگرمیوں میں سے ہر ایک سادہ ہدایات شامل ہیں جو N2y® SymbolStix
    PRIME ® مجموعہ سے علامات کے ساتھ معاونت کی جاتی ہیں. علامات غیر قارئین کی مدد
    کرتے ہیں اور قارئین کو ہدایات کو سمجھتے ہیں اور ہدایات پر عمل کرتے ہیں.
  tutorial_microsoftarcade_longdescription: مزہ آرکیڈ کھیل کھیلیں، آپ کے اپنے sprites
    کے ڈیزائن، اور MakeCode آرکیڈ کے ساتھ آپ کے اپنے کھیل کوڈنگ کی بنیادی باتیں سیکھیں.
  tutorial_csfirstunplugged_longdescription: کوئی کمپیوٹر یا انٹرنیٹ نہیں؟ کوئی مسئلہ
    نہیں. CS فرسٹ انپلگ کی سرگرمیوں کو آزمائیں تاکہ یہ معلوم کیا جا سکے کہ کمپیوٹر
    سائنس کس طرح مسائل کو حل کرسکتا ہے جیسے کہ لوگوں کو الگ الگ رہنے میں مدد دینا.
    'پلگڈ' سکریچ سرگرمیاں بھی دستیاب ہیں!
  tutorial_toxicodepython_longdescription: کسی بھی لفظ یا وضاحت کے بغیر ازگر کی مبادیات
    دریافت کریں۔ ہمارا خاموش استاد آپ کو چیلنجوں کی کئی سیریز دے گا جو آپ کو کچھ قواعد
    کا اندازہ لگانے اور اپنی غلطیوں سے سیکھیں گے.
  tutorial_codecombatozaria_longdescription: آپ کو ایک مہاکاوی ساہسک میں ایک ہیرو
    بن جہاں Ozaria کی دنیا میں داخل کریں. آپ کو دنیا بھر میں لے لیا ہے کہ ایک تاریکی
    کو شکست دینے کے لئے کوڈنگ کی طاقت کا استعمال کرنا ضروری ہے! راستے میں، آپ دلچسپ
    حروف سے ملیں گے اور مختلف زمینوں کا سفر کریں گے، ترتیب، لوپس، ڈیبگنگ، اور سڑنا
    جیسے کوڈنگ تصورات کی مشق کریں گے. آخر میں، آپ کو آپ اپنے دوستوں کے ساتھ اشتراک
    کر سکتے ہیں کہ ایک playable کھیل ڈیزائن کریں گے!
  tutorial_vidcodedate_longdescription: 'موسمیاتی گھڑی منصوبہ ریاضی، ماحولیاتی سائنس
    اور کمپیوٹر سائنس کا ثقافتی طور پر متعلقہ تعلق ہے۔ کوڈ کے اس گھنٹے کی سرگرمی میں
    طلباء کو اپنی آب و ہوا کی گھڑی کی تعمیر کے ذریعے رہنمائی کی جائے گی۔ وہ اشیاء،
    خصوصیات، متغیر، افعال، اور loops کے ساتھ مشغول ہوں گے، اور دنیا کے لئے ان کے پیغام
    اور مستقبل کے لئے ان کی امیدوں کو پہنچانے کے لئے اپنے پیغام کو اپنی مرضی کے مطابق
    کریں گے. '
  tutorial_codemonkeyspace_longdescription: 'خلا میں بندر خلائی مسافر کیلے کیلے کی
    مدد کرنے کے لئے اصلی کوڈ لکھیں! '
  tutorial_codespeakhappy_longdescription: ایک مراقبہ اپلی کیشن ہے جو آپ کو آپ کی
    'خوش جگہ' کے لئے منتقل پروگرام کرنے کے لئے معلومات حاصل کریں.
  tutorial_grokimage_longdescription: تصاویر میں تیزی سے تبدیلیاں کرنے کے لیے پروگرامنگ
    زبان ازگر کا استعمال کریں۔ مزہ تصویر میں ترمیم کے پروگرام بنائیں اور اپنی تصویر
    فلٹر بنائیں!
  tutorial_icomputelearn_longdescription: جب آپ iCompute کے ساتھ کوڈ سیکھتے ہیں تو
    آپ اپنی تصوراتی، بہترین انٹرایکٹو کہانیاں، کھیل، اور متحرک تصاویر پروگرام کرتے
    ہیں. ہماری تخلیقی، مزہ کے بعد، سرگرمیوں کا مطلب یہ ہے کہ آپ کمپیوٹیشنل سوچ کے
    ساتھ ساتھ کوڈنگ کی مہارت تیار کریں گے!
  tutorial_rpstress_longdescription: گرافک اثرات، کپڑے حرکت پذیری، اور آواز کے اثرات
    کے ساتھ آپ کے کلک کرنے کے قابل کشیدگی گیند کو تخلیق اور ذاتی بنانے کے لئے سکریچ
    بلاکس کا استعمال کریں.
  tutorial_bsdcause_longdescription: 'اس کورس کے طالب علموں کو کوڈ کا استعمال کرنے
    کی اجازت دیتا ہے جو ان کے لئے اہم یا دلچسپ ہے اشتراک کرنے کے لئے ایک طریقہ کے
    طور پر. وہ سبق کی پیروی کر سکتے ہیں یا ایچ ٹی ایم ایل، سی ایس ایس اور جاوا سکرپٹ
    سیکھنے کے دوران منفرد منصوبے بنا سکتے ہیں. وہ ویڈیو سبق، لائیو کوڈنگ اور کوڈ لغت
    تک رسائی کے ساتھ ہدایت کر رہے ہیں. سپورٹ میرا سبب ایک لینڈنگ کے صفحے کو ڈیزائن
    اور کوڈنگ پر توجہ مرکوز کرتا ہے جو آپ کے پسندیدہ سبب کے حامیوں سے ڈیٹا جمع کرے
    گا. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: ایک صف پر تکرار کرنے کے لئے ایک لوپ استعمال
    کریں، جس کی وجہ سے ایموجی ایک سے زیادہ اختیارات کے ذریعے متحرک ہو.
  tutorial_vidcodeanimojies_longdescription: ایک صف پر تکرار کرنے کے لئے ایک لوپ استعمال
    کریں، جس کی وجہ سے ایموجی ایک سے زیادہ اختیارات کے ذریعے متحرک ہو.
  tutorial_bsdinspire_longdescription: 'یہ کورس طالب علموں کو ان کے لئے اہم یا دلچسپ
    ہے اشتراک کرنے کے لئے ایک طریقہ کے طور پر کوڈ استعمال کرنے کی اجازت دیتا ہے. وہ
    سبق کی پیروی یا HTML، CSS اور جاوا سکرپٹ سیکھنے کے دوران منفرد منصوبوں کی تخلیق
    کر سکتے ہیں. وہ ویڈیو سبق، لائیو کوڈنگ اور کوڈ لغت تک رسائی کے ساتھ ہدایت کر رہے
    ہیں. جو لوگ مجھے حوصلہ افزائی کرتے ہیں وہ سب سے اوپر 3 لوگوں کو ظاہر کرنے کے لئے
    ایک ویب صفحہ بنانے پر توجہ مرکوز کرتے ہیں جو آپ کے لئے حوصلہ افزائی کرتے ہیں.
    #codeisyourvoice'
  tutorial_tttractor_longdescription: کھیتوں کو زندگی میں واپس لانے میں مدد کریں.
    کسان Hayao اپنی قسمت پر نیچے، اور اس کے کھیتوں ایک گندگی بن گئے ہیں. لیکن وہ صرف
    loops کا استعمال کرتے ہوئے ایک بار بار کوڈ کے نظام کے ساتھ ایک پسند نئے ٹریکٹر
    حاصل کیا ہے کہ صرف سب کچھ بچا سکتا ہے. ٹریکٹر ان کے کھیتوں میں تمام فصلوں کو پانی
    کے لئے کام کرتا ہے کہ کس طرح جاننے میں مدد کریں.
  tutorial_codeillusionmickey_longdescription: مکی کے ساتھ ایک جادو کوڈنگ ساہسک پر
    سوار! جاوا سکرپٹ کا استعمال کرتے ہوئے میڈیا آرٹ کے تعارف میں مہارت حاصل کرنے کے
    طور پر سائز کو اپنی طرف متوجہ، رنگ، اور منتقل کرنے کا طریقہ سیکھیں.
  tutorial_scigirlsquest_longdescription: 'اس آن لائن کوڈنگ ساہسک میں، نوجوانوں کو
    مختلف اشیاء کو تلاش کرنے اور سمندر کے فرش پر سائنسی اعداد و شمار جمع کرنے کے لئے
    کوڈ کا استعمال کرتے ہوئے، پانی کے اندر اندر چیلنجوں کے ذریعے subby آبدوز لے. '
  tutorial_codespeakbreathe_longdescription: پروگرام مراقبہ اپلی کیشن ہے جو صارفین
    کو ایک ذہن سانس لینے کی مشق کے ذریعے رہنمائی کرے گا کرنے کے لئے معلومات حاصل کریں.
  tutorial_vidcodeface_longdescription: اپنی مرضی کے مطابق چہرے کے فلٹر کو کوڈ کرنے
    کے لئے ایک facetracking لائبریری کا استعمال کریں، جیسے آپ سوشل میڈیا پر استعمال
    کرتے ہیں.
  tutorial_educodemaze_longdescription: راکشسوں اور مقفل حصئوں کے ساتھ مکمل ایک بھولبلییا،
    ڈیزائن. اپنے ہیرو آپ کو پیدا کیا ہے دنیا تشریف لے مدد کرنے کے لئے متغیر، loops،
    اور ڈور کا استعمال کریں.
  tutorial_educoderace_longdescription: آپ کو آپ میں ریسر اٹھانے کے طور پر کمپیوٹر
    سائنس سیکھیں! آپ کی اپنی گاڑی کو ایجاد اور اپنی مرضی کے مطابق بنائیں، تمام چیزوں
    کی گہری تفہیم حاصل کرتے ہوئے اور کس طرح ویڈیو گیمز بنائے جاتے ہیں.
  tutorial_codespeakchatbot_longdescription: جانیں کہ کس طرح ایک چیٹ بٹ کوڈ کرنا ہے،
    ایک کمپیوٹر پروگرام جس کے ساتھ آپ بات چیت کرسکتے ہیں، جبکہ کمپیوٹر سائنس کے مشہور
    خواتین کے علمبروں کے بارے میں سیکھتے ہیں.
  tutorial_gamefrootgames_longdescription: سپر ماریو بروز طالب علموں کی طرح ایک حقیقی
    کھیل کوڈ کرنا سیکھیں جو سکریچ اور ٹینکر سے آگے جانے کے لئے تیار ہیں، حقیقی کھیل
    صنعت کی مشق، تخلیقی کوڈنگ تصورات، کس طرح ان کے اپنے منفرد کھیل کو شائع کرنے اور
    کھیل کی صنعت میں کیریئر کی طرف کام شروع کرنے کے لئے متعارف کرایا جائے گا. ٹیوٹوریل
    تمام سطح کے ڈیزائن کے بارے میں ہے، ایک کردار کا انتخاب، animating اور ارد گرد
    منتقل کرنے کے لئے آپ کے کردار کوڈنگ.
  tutorial_codespeakgrandparent_longdescription: اپنی زندگی میں کسی خاص شخص کو خوشی
    پھیلانے کے لئے ڈیجیٹل کارڈ کو کوڈ کرنا سیکھیں.
  tutorial_educodekingdom_longdescription: بادشاہت حملے کی زد میں ہے! حملہ آوروں کو
    پیچھے ہٹانے میں مدد کرنے کے لئے طاقتور دفاع کی منصوبہ بندی کریں. آپ کے اپنے ٹاور
    دفاعی کھیل میں راکشسوں کے اپنے بہت ہی لہر پیدا کرنے کے لئے arrays کی طاقت ماسٹر!
  tutorial_codehsdata_longdescription: اعداد و شمار کو بامعنی اور آسان طریقے سے سمجھنے
    کے لئے اعداد و شمار کو ظاہر کرنے کے لئے ڈیٹا بصیرت استعمال کرنے کی طاقت کے بارے
    میں جانیں. ضعف کشش گراف بنانے کے لئے ہمارے گراف جنریٹر کا استعمال کریں اور سیکھیں
    کہ کس طرح کوڈنگ خوبصورت ڈیٹا بنانے کے لئے استعمال کیا جاتا ہے.
  tutorial_educodecake_longdescription: آپ شیف رولینڈ کے ساتھ ایک کیک پکانا کے طور
    پر HTML سیکھیں. ٹیگ اور کلاسوں کے اپنے نئے علم کے ساتھ اپنی مرضی کے مطابق تخلیق
    کی شکل اور سٹائل کریں.
  tutorial_ttsecond_longdescription: کیا آپ اوپن پروٹوکول کو ڈیلیور کرسکتے ہیں؟ آپ
    دارالحکومت جہاز پر سوار snuck ہے، اور اب آپ سب کے لئے رسائی کو کھولنے کے لئے کافی
    طویل سیکورٹی ڈرون سے بچنے کے لئے ضروری ہے. فوری طور پر مشروط بیانات کی جانچ پڑتال
    کریں تاکہ یہ معلوم ہو کہ آپ محفوظ ہیں یا نہیں. اگر نہیں، تو یہ ایئر لاک ہے!
  tutorial_bsdtrivia_longdescription: 'اس کورس کے طالب علموں کو کوڈ کا استعمال کرنے
    کی اجازت دیتا ہے جو ان کے لئے اہم یا دلچسپ ہے اشتراک کرنے کے لئے ایک طریقہ کے
    طور پر. وہ سبق کی پیروی کر سکتے ہیں یا ایچ ٹی ایم ایل، سی ایس ایس اور جاوا سکرپٹ
    سیکھنے کے دوران منفرد منصوبے بنا سکتے ہیں. وہ ویڈیو سبق، لائیو کوڈنگ اور کوڈ لغت
    تک رسائی کے ساتھ ہدایت کر رہے ہیں. Trivia کھیل میکر آپ کو بھی trivia کے سوالات
    کے ساتھ آنے کے لئے حاصل جہاں ایک انٹرایکٹو trivia کھیل کی تعمیر پر توجہ مرکوز
    کرتا ہے. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: پروگرام دو sprites کے درمیان بات چیت.
    CS سب سے پہلے کے ساتھ سکریچ میں کوڈ کے ساتھ بات چیت کرتے ہوئے تخلیقی حاصل کریں!
  tutorial_codemonkeybeaver_longdescription: ایک بیور اس کے مقاصد کو حاصل کرنے میں
    مدد کریں! اس بیور کے قدرتی رہائش گاہ میں تفریح پیک کوڈنگ سرگرمی کے ساتھ ڈوبیں
    جو آپ کی کوڈنگ تعلیم کو کود شروع کرے گی. بیور، تیر لکڑی جمع، اور ڈیم تعمیر کر
    سکتے ہیں. یہ چھوٹا سا بیور آپ کی مدد کی ضرورت ہے. پانی پرسکون رہتا ہے تو جھیل
    میں ڈیم مکمل کرنے کے لئے کوڈ کے سادہ بلاکس کا استعمال کریں، ایک گھر کی تعمیر،
    اور smoothies بنانے کے!
  tutorial_codestersdistance_longdescription: ازگر میں کوڈنگ کی بنیادی باتیں جانیں،
    پھر ایک پروگرام بنائیں جو دو sprites کے درمیان فاصلے کا حساب لگاتا ہے اس بات کا
    یقین کرنے کے لئے کہ وہ سماجی فاصلہ ہیں یا ماسک پہننے کی ضرورت ہے.
  tutorial_itchspace_longdescription: یہ سبق سکریچ ایم آئی ٹی پروگرامنگ زبان کا استعمال
    کرتے ہوئے ایک کلاسک خلائی حملہ آوروں کھیل کی تخلیق کے ذریعے لے جاتا ہے. زیادہ
    سکریچ پر مبنی ویڈیوز اور سبق کے لئے RokCoder YouTube چینل کو سبسکرائب کریں! ہر
    ویڈیو ایک کاٹنے سائز ٹیوٹوریل ہے (لمبائی میں تقریبا دس منٹ) اس کے اپنے مخصوص مقاصد
    پر مشتمل ہے. حتمی نتیجہ ایک اعلی معیار سکریچ آرکیڈ کھیل ہے.
  tutorial_vidcodemagic_longdescription: چمک ایک لوپ کا استعمال کرتے ہوئے اسکرین کے
    ارد گرد تصادفی ظاہر کریں.
  tutorial_vidcodemagices_longdescription: چمک ایک لوپ کا استعمال کرتے ہوئے اسکرین
    کے ارد گرد تصادفی ظاہر کریں.
  tutorial_codespeakmeal_longdescription: ایسی ایپ کو کوڈ کرنا سیکھیں جو صارفین کو
    صحت مند کھانے کے فیصلے کرنے میں مدد کرتی ہے۔
  tutorial_itchfish_longdescription: سکریچ 3.0 ایک شارک پیچھا اور ایک غوطہ اتفاقی
    طور پر کھایا جاتا ہے جب مچھلی کھانے کے ساتھ ایک کھیل بنانے کے لئے ٹیوٹوریل میں
    خلل ڈالا.
  tutorial_bsdwebsite_longdescription: 'اس کورس کے طالب علموں کو کوڈ کا استعمال کرنے
    کی اجازت دیتا ہے جو ان کے لئے اہم یا دلچسپ ہے اشتراک کرنے کے لئے ایک طریقہ کے
    طور پر. وہ سبق کی پیروی کر سکتے ہیں یا ایچ ٹی ایم ایل، سی ایس ایس اور جاوا سکرپٹ
    سیکھنے کے دوران منفرد منصوبے بنا سکتے ہیں. وہ ویڈیو سبق، لائیو کوڈنگ اور کوڈ لغت
    تک رسائی کے ساتھ ہدایت کر رہے ہیں. ''میرا پسندیدہ ویب سائٹ سب سے اوپر 3 چیزوں
    کا ویب صفحہ بنانے پر توجہ مرکوز کرتا ہے جو آپ دلچسپی رکھتے ہیں یا محبت کرتے ہیں.
    #codeisyourvoice'
  tutorial_codespeaktime_longdescription: ابھی اپنی زندگی کو ریکارڈ کرنے اور اس پر
    عکاسی کرنے کے لئے ڈیجیٹل ٹائم کیپسول کو کوڈ کرنے کا طریقہ سیکھیں.
  tutorial_itchwebcam_longdescription: افزودہ حقیقت کے بارے میں جانیں اور آپ کی اپنی
    افزودہ حقیقت مجازی جگہ بنانے کے.
  tutorial_itchball_longdescription: سکرین کے ارد گرد اچھال کرنے کے لئے ایک گیند حاصل
    کریں. loops کے اندر loops اور مشروط کے بارے میں جانیں.
  tutorial_ttrace_longdescription: افعال کو فون کرنے اور کلاسوں کو ڈیزائن کرنے کی
    طرف سے، کھلاڑیوں کو تیز، فرتیلا، اور طاقتور ہونے کے لئے ان کی اپنی ریس کار کا
    پروگرام؛ ریس کے دوران، وہ اس کے بعد اپنے حریف کی گاڑیوں کو ہیک کر سکتے ہیں تاکہ
    ان کے کنٹرول کو ہٹا سکیں.
  tutorial_plethora_longdescription: 'اس ڈھیر سرگرمی میں آپ بصری مزہ چیلنجوں کو حل
    کریں گے اور وجہ اور اثر اور صارف کی بات چیت کے تصورات سیکھیں گے. '
  tutorial_educodesecret_longdescription: اگر بیانات، ڈور، کے لئے loops میں سیکھنے
    میں گہری کودو کے طور پر ایجنٹ سمتھ کے ساتھ راز کی دنیاؤں کو دریافت کریں. ایجنٹ
    سمتھ کو مجرموں کو ڈھونڈنے اور ایجنسی کے آپریٹنگ سسٹم کو اپنے نئے صارفین کے لیے
    ازگر کے ساتھ ترتیب دینے میں مدد کریں۔
  tutorial_itchshapes_longdescription: سکریچ میں سائز کو اپنی طرف متوجہ کرنے کا طریقہ
    جانیں. آپ یہ بھی سیکھیں گے کہ کس طرح آپ کو کسی بھی شکل کے لۓ تبدیل کرنے کی ضرورت
    ہے.
  tutorial_codeguppytext_longdescription: آن لائن کوڈنگ ایڈیٹر میں اپنا پہلا پروگرام
    تخلیق کرکے متن کی بنیاد پر کوڈنگ کی بنیادی باتیں جانیں.
  tutorial_vidcodeplastiche_longdescription: ہمارے سمندر بھرنے والے پلاسٹک کا مسئلہ
    خراب ہو جاتا ہے. خوش قسمتی سے، آپ اپنی آواز کو کوڈ کے ساتھ پلاسٹک آلودگی پی ایس
    اے کے ذریعہ سن سکتے ہیں. جاوا اسکرپٹ کا استعمال کرتے ہوئے پلاسٹک آلودگی پر پی
    ایس اے کوڈنگ کرنے کے بعد، آپ کسی بھی موضوع کے بارے میں ایک دوسرے ویڈیو بنا سکتے
    ہیں جسے آپ دیکھتے ہیں! منفرد منصوبے بنانے کے لئے لوپس، گناہ کی لہروں اور مرضی
    کے مطابق emojis استعمال کرنے کے لئے سیکھیں.
  tutorial_educativechatbot_longdescription: مصنوعی انٹیلی جنس اور مشین لرننگ کے دائرے
    کے بارے میں جانیں، ساتھ ساتھ اپنے چیٹ بٹ پروگرامنگ کے بارے میں جانیں!
  tutorial_educodebasics_longdescription: کچھ پروگرامنگ بنیادی اصولوں کو جانیں اور
    اس عمل میں اپنا کھیل بنائیں!
  tutorial_codehsdesign_longdescription: 'کوڈرز سیکھیں گے کہ کس طرح پروگرامنگ فنکاروں
    کی مدد کر سکتی ہے اور ایچ ٹی ایم ایل کا استعمال کرتے ہوئے، اپنی آن لائن شاپ ماک
    اپ بنا سکتی ہے۔ '
  tutorial_htmlacademyphp_longdescription: ڈمپو لٹل ہاتھی سے ملیں، ایک ویب ڈیزائن
    سٹوڈیو میں ایک سینئر پروگرامر، جو آن لائن سٹور تیار کر رہا ہے. ایک ساتھ مل کر
    آپ کو ایک مشغول طریقے سے پی ایچ پی کی بنیادی باتیں سیکھیں گے. آپ ویب سکرپٹ کے
    ساتھ کام کریں گے اور متغیر سیکھیں گے، پی ایچ پی سکرپٹ کو ترتیب میں شامل کریں اور
    ایک حقیقی سے زندگی ویب پروجیکٹ بنانے کے دوران ڈیٹا بیس کے ساتھ بات چیت کریں گے.
  tutorial_gamefrootdistance_longdescription: 'ATER میں: اسپریڈ کو روکیں، آپ ''گھر
    رہنے والے'' عنصر میں ترمیم کرسکتے ہیں اور ایک سادہ نیوز کلکر کوڈ کرسکتے ہیں. سرگرمی
    اس بات کی وضاحت کرتی ہے کہ کس طرح سماجی فاصلہ اس بات پر براہ راست اثر ڈالتا ہے
    کہ کس طرح ایک وائرس جیسے وائرس پھیل سکتا ہے. طالب علموں اور اساتذہ وائرس سائنس
    کے بارے میں ایک چھوٹی سی بصیرت حاصل کریں گے، معاشرے پر وائرس کے اثرات اور ساتھ
    ہی ان کی ڈیجیٹل روانی کی مہارت کو بھی بڑھا سکتے ہیں.'
  tutorial_codesterscovid_longdescription: ازگر میں کوڈنگ کی بنیادی باتیں جانیں جبکہ
    آپ اپنا پی ایس اے بناتے ہیں اس بارے میں کہ ہم کس طرح ٹی پی ایس کے پھیلاؤ کو روک
    سکتے ہیں۔ سماجی فاصلے کی اہمیت کے بارے میں اہم معلومات کا اشتراک کرنے کے لئے اپنی
    خود کی متحرک انٹرایکٹو پی ایس اے ڈیزائن کریں، ماسک پہننے، الگ تھلگ، اور دیگر اقدامات.
  tutorial_ttbunker_longdescription: آپ بنکر پایا، اور اس کے تمام راز آپ کو اس کی
    خفیہ کاری ٹوٹ ایک بار، تمہارا ہو جائے گا. ایک فوج کے نقطہ نظر، اور آپ کو پروگرامنگ
    کی طاقت کا استعمال کرتے ہوئے فریم منعقد کرنا ضروری ہے. کوڈ انفرادی ٹاورز، ترتیب
    رینج، نقصان، اور زیادہ خصوصی طاقتوں کو کوڈ کی نئی لائنوں اور تبدیل کرنے کی اقدار
    کو شامل کر کے کوڈ انفرادی ٹاورز. کلاس اور مثالیں آپ کو بھی زیادہ طاقتور بنا سکتے
    ہیں کہ کس طرح جاننے کے لئے کافی دیر تک زندہ رہنے کے.
  tutorial_cuttle_longdescription: ان مزہ اور انٹرایکٹو کاموں کے ساتھ اپنے آپ کو چیلنج
    کریں اور کمپیوٹیشنل سوچ کے بارے میں سب کچھ سیکھیں.
  tutorial_bsdjokes_longdescription: 'اس کورس کے طالب علموں کو کوڈ کا استعمال کرنے
    کی اجازت دیتا ہے جو ان کے لئے اہم یا دلچسپ ہے اشتراک کرنے کے لئے ایک طریقہ کے
    طور پر. وہ سبق کی پیروی کر سکتے ہیں یا ایچ ٹی ایم ایل، سی ایس ایس اور جاوا سکرپٹ
    سیکھنے کے دوران منفرد منصوبے بنا سکتے ہیں. وہ ویڈیو سبق، لائیو کوڈنگ اور کوڈ لغت
    تک رسائی کے ساتھ ہدایت کر رہے ہیں. لطیفے اور پہیلیوں آپ کے پسندیدہ لطیفے اور پہیلیوں
    اور جوابات پر مشتمل ہے کہ انٹرایکٹو کارڈ کا ایک سیٹ بنانے پر مرکوز ہے! #codeisyourvoice'
  tutorial_rptree_longdescription: ایک تخروپن پیدا کرنے کے لئے سکریچ کا استعمال کریں
    جو ظاہر کرتا ہے کہ جنگل کی صحت اور جنگلات کی کٹائی کی سطح درختوں، جنگلی حیات اور
    CO2 جذب کی مقدار کو کس طرح مختلف کرتی ہے. آپ کو پہلے سے ہی پتہ ہونا چاہئے کہ سکریچ
    کس طرح نقاط اور متغیر کام کرتے ہیں.
  tutorial_codestersunity_longdescription: فہرست، loops، اور sprites سمیت ازگر میں
    کوڈنگ کی بنیادی باتیں جانیں. پھر ایک فہرست میں محفوظ ہر سپرائٹ تک رسائی حاصل کرنے
    کے لئے ایک لوپ کا استعمال کرتے ہوئے ایک دیوار تخلیق.
  tutorial_codesterssoccer_longdescription: ازگر میں کوڈنگ کی بنیادی باتیں جانیں،
    پھر ایک پروگرام بنائیں جو ایک فٹ بال کی گیند کو گول میں گولی مار دیتی ہے. اپنے
    شاٹ کا مقصد کرنے کے لئے آپ کو سب سے پہلے لائن کی ڈھال کا اندازہ لگانے کی ضرورت
    ہوگی. گڈ لک!
  tutorial_breakoutlock_longdescription: 'Haspy روبوٹ آپ کی مدد کی ضرورت ہے! اسے لوکٹ
    کے کوڈ کو ٹھیک کرنے اور اس کے نظام کو دوبارہ شروع کرنے میں مدد کرنے کے لئے loops،
    الگورتھم، اور کوڈنگ کے آپ کے علم کی ضرورت ہے. '
  tutorial_thunkablemask_longdescription: آپ کو صحیح طریقے سے آپ کے ماسک پہننے کے
    لئے کس طرح جاننے کے لئے پوائنٹس دیتا ہے کہ ایک موبائل اپلی کیشن کی تعمیر کے لئے
    کس طرح جانیں!
  tutorial_cafarming_longdescription: کمپیوٹر سائنس بھوک دنیا کو کھانا کھلانے میں
    مدد کر سکتا ہے. کسان ٹیکنالوجی کا استعمال ہوشیار اور زیادہ پائیدار طریقوں سے کھانا
    بڑھانے کے لئے کر رہے ہیں. ایگریبوٹس اور ڈرون فصلوں کی نگرانی، پانی، اور سپرے کر
    سکتے ہیں، اور یہاں تک کہ ان pesky جھاڑیوں سے بھی نمٹنے کے قابل ہو سکتے ہیں! اس
    بارے میں جانیں کہ کس طرح اے آئی، کمپیوٹر وژن، اور انٹرنیٹ آف تھنگز فارم پر استعمال
    کیا جاتا ہے.
  tutorial_blocksmithyeti_longdescription: اوہ نہیں! کسی نے Yeti پھنسے ہوئے! صرف آپ
    اور آپ کے پروگرام سمارٹ تپ Yeti کو بچانے اور ان کے دوستوں کو کھانا کھلانا کر سکتے
    ہیں. طالب علموں کو اس تفریح انٹرایکٹو خود رفتار سبق کے ساتھ یٹی کو بچانے کے لئے
    جاوا سکرپٹ کا استعمال کریں گے.
  tutorial_codecapture_longdescription: 'جاوا سکرپٹ کے ساتھ پروگرامنگ کی دنیا میں
    اپنا پہلا قدم اٹھائیں، صرف قلم اور کاغذ اور اپنے موبائل فون کا استعمال کرتے ہوئے! '
  tutorial_codehslitter_longdescription: 'جانیں کہ آپ کس طرح دنیا کے سب سے بڑے مسائل
    کو حل کرنے میں مدد کے لئے پروگرامنگ استعمال کرسکتے ہیں: گندگی اور فضلہ! کوڈ کے
    اس انتخاب میں، آپ کے پاس ازگر کی مبادیات یا ویب ڈیزائن کی مبادیات کے درمیان انتخاب
    ہے. جو بھی آپ منتخب کرتے ہیں، آپ یہ دریافت کریں گے کہ آپ اپنی کمیونٹی میں گندگی
    کی مقدار کو کم کرنے کے لئے کمپیوٹر سائنس کا استعمال کیسے کرسکتے ہیں.'
  tutorial_bsdocean_longdescription: پانی کے نیچے زندگی ایک اہم مسئلہ پر روشنی ڈالتا
    ہے جو آج کل ہم سامنا کرتے ہیں - ہمارے ماحول. یہ منصوبہ آپ کو ہمارے پانی کی حفاظت
    پر آپ کے بہت ہی ویب صفحہ کوڈ کرنے کی رہنمائی پر توجہ مرکوز کرتا ہے.
  tutorial_itchplatformer_longdescription: سکریچ کا استعمال کرتے ہوئے ایک سادہ پلیٹ
    فارم کھیل بنانے کے لئے کس طرح کے لئے سبق کی پیروی کرنے کے لئے ایک آسان.
  tutorial_codejika_longdescription: ایچ ٹی ایم ایل اور سی ایس ایس کا استعمال کرتے
    ہوئے کوڈنگ کے لئے ایک عظیم تعارف. چند لائنوں کو کوڈ کریں، دو رنگ کے میلان کے پس
    منظر، نام اور ویب سائٹ لانچ کی تاریخ کے ساتھ ایک اچھا لینڈنگ صفحہ بنانے کے ذریعہ
    ہاؤس اور Whys میں پکڑے بغیر فوری طور پر پیداوار دیکھیں.
  tutorial_gamefrootclicker_longdescription: سیکھنے والے اپنے Clicker کھیل کو کوڈ
    کرتے ہیں اور اس عمل میں متغیر، مختلف اعداد و شمار کی اقسام، مشروط منطق، تقابلی
    آپریٹرز کے بارے میں سیکھتے ہیں، اور کچھ قیمتی بصیرت حاصل کرتے ہیں کہ کس طرح پیشہ
    ور گیم ڈویلپرز ڈیزائن کرتے ہیں اور حقیقی کھیل بناتے ہیں. ٹیوٹوریل کے اختتام تک
    آپ کو مختلف متغیر اقسام کو کوڈڈ کیا جائے گا، ایک کھیل شائع کیا جائے گا، اور کمپیوٹر
    سائنس کے ساتھ ایک مقامی سیاق و سباق میں مصروف ہوں گے.
  tutorial_rmagicequity_longdescription: 'کوڈ کے ساتھ عدم مساوات کو کم کرنے سے متعلق
    تصورات کو تلاش کریں: محدود وسائل، مساوات، مساوات اور آزادی. ایک خود ہدایت بلاک
    ماحول میں متغیر اور افعال کا استعمال کریں. 3D اداکاروں animating کی طرف سے ختم.'
  tutorial_ttfreestyle_longdescription: آپ کوریوگرافر اور ایک نئی موسیقی ویڈیو کے
    ڈائریکٹر ہیں! رقاص، منظر نگاری، اور زیادہ رکھنے اور کنٹرول کرنے کے لئے اصلی کوڈ
    ٹائپ کریں. بس سرمایہ کاری اور درست طریقے سے اوقاف کرنے کے لئے یقینی بنائیں، دوسری
    صورت میں پوری بات صرف جامد ہو جائے گا.
  tutorial_ozobotcolor2_longdescription: طلباء Ozobot کی بنیادی فعالیت سیکھیں گے.
    طالب علموں کو رنگ کوڈ Ozobot پڑھ سکتے ہیں اپنی طرف متوجہ کرنے کا طریقہ سیکھیں
    گے.
  tutorial_ozobotcolor3_longdescription: طلباء سیکھیں گے کہ کس طرح بوٹ کو بائیں، دائیں،
    اور براہ راست رنگین کوڈ کے ساتھ سفر کرنے کے لئے پروگرام کرنا ہے.
  tutorial_clcarbon_longdescription: ایک ازگر سبق کی منصوبہ بندی جو طالب علموں کو
    سکھائے گی کہ کاربن اثرات کیلکولیٹر کیسے بنانا ہے جو روزانہ کی زندگی کے بارے میں
    مختصر کوئز کی بنیاد پر اثر کا حساب لگاتا ہے، پھر موازنہ میٹرکس دیتا ہے (یعنی یہ
    XXXX کے طور پر کاربن کی ایک ہی رقم ہے)، اور زیادہ ہونے کے طریقوں سے پتہ چلتا ہے
    ماحول دوست.
  tutorial_kodablebasics_longdescription: کوئی کمپیوٹر نہیں؟ کوئی مسئلہ نہیں! بنیادی
    پروگرامنگ کی مہارت سیکھیں اور آلہ کے استعمال کے بغیر بنیادی کوڈنگ کمانڈز کا استعمال
    کرتے ہوئے پریکٹس کریں.
  tutorial_scigirlscc_longdescription: اپنے طالب علموں کو pseudocode لکھنے کے لئے
    سیکھنے میں مدد کریں! کمپیوٹر پروگرامرز اکثر باہر لکھنے کے لئے روزمرہ کی زبان کا
    استعمال کرتے ہوئے کی طرف سے منصوبوں شروع ان کے کوڈ میں کیا کرنا چاہتے ہیں - اس
    pseudocode.Youthout کہا جاتا ہے ایک سادہ تحریک یا رقص اقدام کے لئے pseudocode
    لکھنے کے لئے گروپوں میں کام کریں گے.
  tutorial_irobotpicture_longdescription: روبوٹ روبوٹ اس کے ارد گرد سب کچھ سمجھنے
    میں مدد کرنے کے لئے مل کر کام کرتے ہیں کہ سینسر کے بہت سے ہیں. سینسر کی طرح، ہمارے
    دوست اکثر دیکھ سکتے ہیں، سن سکتے ہیں، محسوس کرتے ہیں یا چیزوں کو سمجھتے ہیں جو
    ہم نہیں کرسکتے ہیں. اس سرگرمی میں، خفیہ پیغامات کو ڈیکوڈ کرنے اور کوڈ کو کریک
    کرنے میں مدد کرنے کے لئے مل کر کام کریں!
  tutorial_kcjmyself_longdescription: اس سرگرمی میں، آپ سیکھیں گے کہ آپ کے بارے میں
    ایک حرکت پذیری کوڈ کرنے کے لئے سکریچ کا استعمال کیسے کریں! اپنے آپ کی نمائندگی
    کرنے کے لئے اپنی مرضی کے مطابق کردار ڈیزائن کریں، اسے ارد گرد منتقل کریں، اور
    اپنے آبائی شہر کو ظاہر کرنے کے لئے مختلف پس منظر شامل کریں. یہ منصوبہ بچوں کو
    خود کی طرف سے یا ایک بڑے کی طرف سے حمایت کے ساتھ مکمل کرنے کے لئے کافی آسان ہے.
  tutorial_nearpodalgorithms_longdescription: 'اس نرپوڈ سبق میں، طالب علم ایک الگورتھم
    کو مرحلہ وار ہدایات کے ایک سیٹ کے طور پر شناخت کرتے ہیں. طالب علموں کو ایک مخصوص
    کام کو مکمل کرنے کے لئے ایک الگورتھم تخلیق، ٹیسٹ، اور درست کرنے کے لئے سیکھتے
    ہیں. '
  tutorial_kibodrop_longdescription: انجینئرنگ استقامت اور جوش کے بارے میں ہے. آج
    طالب علموں انجینئرنگ ڈیزائن کے عمل کے اقدامات سیکھنے، انجینئرز بن جائے گا. وہ
    کرافٹ اور ری سائیکل مواد سے باہر ماڈل بنائے جائیں گے، پھر وہ ٹخنوں کی اونچائی
    سے گر کر ان کے ماڈل کی استحکام کی جانچ پڑتال کریں گے. یہ ایک غیر پلگ سرگرمی ہے؛
    KIBo روبوٹ اختیاری ہیں.
  tutorial_ozobotcolor1_longdescription: طالب علموں کو اوزوبوٹ کی بنیادی فعالیت سیکھیں
    گے، بشمول بوٹ کے سینسر کو کیسے جاننا، اور بوٹ کی پیروی کرنے کے لئے لائنوں کو کس
    طرح اپنی طرف متوجہ کرنا شامل ہے.
  tutorial_scigirlspixels_longdescription: 'اس غیر فعال سرگرمی میں، آپ سیکھیں گے کہ
    پکسل کیا ہے اور کس طرح ایک دوست کو ایک سادہ سیاہ اور سفید تصویر بھیجنے کے لئے! '
  tutorial_kcjheroines_longdescription: اس سرگرمی میں، آپ مختلف کینیڈین خواتین کے
    بارے میں سیکھیں گے جنہوں نے تاریخ بنائی ہے. سکریچ کا استعمال کرتے ہوئے، آپ کو
    ایک ویڈیو گیم کوڈ کرنے کا طریقہ سیکھیں گے ان کی زندگی اور کامیابیوں کا جشن منانے.
    آپ کے کھیل کے لئے ان کے کپڑے اور پس منظر، کوڈ کی نقل و حرکت اور اہداف کو اپنی
    مرضی کے مطابق، ایک نایکا منتخب کریں، اور سکور رکھنے کے. یہ منصوبہ بچوں کو خود
    کی طرف سے یا ایک بڑے کی طرف سے حمایت کے ساتھ مکمل کرنے کے لئے کافی آسان ہے.
  tutorial_ozobotvalue_longdescription: طلباء اپنے اوزوبوٹ کو تصادفی طور پر جگہ کی
    قدر منتخب کرنے کے لیے استعمال کریں گے، تین ہندسوں کے عدد میں ایک ہی جگہ کی قدر
    کی شناخت کریں گے اور نمبر لکھیں گے۔
  tutorial_icodebytes_longdescription: ٹیک کے بغیر کمپیوٹر سائنس سیکھیں! عمر کے بچوں
    کے لئے تفریح unplugged کمپیوٹنگ کی سرگرمیوں 5-7 کلاس میں یا ان کے خاندانوں کے
    ساتھ گھر میں ایسا کرنے کے لئے. سرگرمیاں واقعی مزہ انداز میں کمپیوٹیشنل سوچ کی
    مہارت کو فروغ دینے میں مدد کرتی ہیں. کمپیوٹر سائنس کے بنیادی اصولوں میں تقسیم
    کیا گیا ہے، اور اس میں الگورتھم پیدا کرنا، منطقی طور پر سوچنا، نمونوں کو تلاش
    کرنا اور ڈھونڈنا یا قواعد بنانا شامل ہے.
  tutorial_clfashion2_longdescription: کیا آپ کوڈ میں دلچسپی کے ساتھ ایک فیشن ہوش
    ڈیٹا سائنسدان ہیں؟ کوڈنگ اور فیشن ہاتھ میں ہاتھ جانے کس طرح جاننے کے لئے ڈیٹا
    سائنس کلاسوں کے Fashionista میں شمولیت اختیار کریں! ہم مارکیٹنگ، لائن سٹائل، اور
    اسٹور آپریشنز کی تحقیقات کے لئے ڈیٹا سائنس کے ساتھ SQL کوڈ استعمال کریں گے.
  tutorial_ai4all_longdescription: 'AI کے اس بائٹ کا مطلب یہ ہے کہ جدید AI کے کچھ
    بنیادی خیالات سے واقف ہونے کے لئے فوری اور مزہ اساتذہ کی سہولت فراہم کرنے کا طریقہ
    ہے: کس طرح ڈیٹا اے آئی ماڈل میں آؤٹ پٹ بن جاتا ہے، کس طرح انسانی تعصب ڈیٹا بیس
    میں داخل ہوتے ہیں، اور کس طرح AI مختلف شعبوں میں استعمال کیا جا سکتا ہے آرٹ اور
    تخلیقی صلاحیتوں سمیت. طالب علموں کو گوگل فوری میں ڈرائنگ کی تلاش کی طرف سے ان
    چیزوں کو سیکھنے, ڈرا!'
  tutorial_cldata_longdescription: 'اعداد و شمار سائنس، سب سے زیادہ قیمتی مہارت میں
    سے ایک دریافت کریں، اور دنیا کو دیکھیں! اعداد و شمار سائنس ریاضی کی طرح، خشک اور
    ڈراونا آواز کرتا ہے؟ ڈرو نہیں. یہ تعارفی کلاس آپ کو پہلے سے ہی اعداد و شمار اور
    ڈیٹا سائنس کے ماہرین ہیں کہ آپ کو دکھائے گا فٹ بال، موسیقی، آرٹ، اور آپ کی پسندیدہ
    کتابوں جیسے موضوعات سے متعلق مزہ اور دلچسپ بصیرت سے بھرا ہوا ہے. شخص یا دور دراز
    سیکھنے کی ترتیبات کے لئے تیار مواد. '
  tutorial_spheroinputs_longdescription: 'یہ سرگرمی آپ آدانوں اور نتائج کے عام کمپیوٹر
    سائنس کوڈنگ تصور کے بارے میں سوچ کر مل جائے گا اور کس طرح یہ خیال اچھے کے لئے
    کمپیوٹر سائنس کا استعمال کرتے ہوئے سے متعلق ہے. '
  tutorial_edisoncount_longdescription: 'ایڈیسن روبوٹ کا استعمال کرتے ہوئے آدانوں
    اور نتائج کی اہم کمپیوٹیشنل تصورات متعارف کرانے اور بلاک کی بنیاد پر پروگرامنگ
    زبان Edblocps اس طالب علم کی قیادت کی سرگرمی میں Edblocps. ترقی پسند پروگرامنگ
    کاموں میں سے ایک سیٹ کے ذریعے ایڈیسن روبوٹ کی ڈرائیو تقریب کا استعمال. روبوٹ کے
    لئے پروگرام بنانے کے لئے ''ٹریس'' ترتیب سوچ کی درخواست اور ان پٹ پروسیس-آؤٹ پٹ
    سائیکل کی تفہیم کی ضرورت ہوتی ہے. '
  tutorial_spheroloops_longdescription: 'یہ سرگرمی آپ loops کے عام کمپیوٹر سائنس کوڈنگ
    تصور کے بارے میں سوچ اور کس طرح اس تصور اچھے کے لئے کمپیوٹر سائنس کا استعمال کرتے
    ہوئے سے متعلق ہے کہ کس طرح مل جائے گا. '
  tutorial_kiboprogram_longdescription: اس سبق میں بچے پروگرامنگ میں ترتیب دینے کے
    بارے میں سیکھیں گے اور ان علامتوں کے بارے میں سیکھیں گے جو KIBo کی طرح پروگرامنگ
    زبان بناتے ہیں۔ طلباء اپنے پروگرامنگ علامات تخلیق کریں گے اور اپنی تحریک کے ساتھ
    پروگرام کریں گے. آخر میں، وہ ان تحریک پروگراموں کو KIBU کے پروگراموں میں ترجمہ
    کر سکتے ہیں.
  tutorial_hellorubycsin60_longdescription: 'کیا آپ نے کبھی حیران کیا ہے کہ آپ کے
    کمپیوٹر کے تاروں کے اندر کیا سفر ہے؟ یا کیوں کمپیوٹر کے حصے ایک چھوٹے سے شہر کی
    طرح نظر آتے ہیں؟ یا کیا واقعی ایک الگورتھم ہے؟ یہ 30 خود رفتار ایک منٹ ویڈیوز
    5-9 سال کی عمر کے لئے مقصد ہیں، اس کے بعد بچوں کو گھر میں مکمل کر سکتے ہیں ایک
    سرگرمی کے بعد. موضوعات میں کوڈ، ہارڈ ویئر، نیٹ ورک، AI اور دیگر دلچسپ خیالات شامل
    ہیں. '
  tutorial_clfashion1_longdescription: کیا آپ کوڈ میں دلچسپی کے ساتھ ایک فیشن ہوش
    ڈیٹا سائنسدان ہیں؟ کوڈنگ اور فیشن ہاتھ میں ہاتھ جانے کس طرح جاننے کے لئے ڈیٹا
    سائنس کلاسوں کے Fashionista میں شمولیت اختیار کریں! ہم مارکیٹنگ، لائن سٹائل، اور
    اسٹور آپریشنز کی تحقیقات کے لئے ڈیٹا سائنس کے ساتھ SQL کوڈ استعمال کریں گے.
  tutorial_irobottraffic_longdescription: ٹریفک سگنل ہماری روزمرہ زندگیوں میں حفاظت
    کا ایک اہم حصہ ہیں. روٹ روبوٹ کے ساتھ اپنے ٹریفک کی روشنی کوڈ اور موجد کے بارے
    میں جانیں!
  tutorial_edisonmystery_longdescription: ایڈیسن روبوٹ کا استعمال کرتے ہوئے ایڈیسن
    لائن ٹریکر کا استعمال کرتے ہوئے کی کک شروع طالب علم کی تلاش اور اس طالب علم کی
    قیادت میں سکریچ کی بنیاد پر پروگرامنگ زبان Edscratchy سرگرمی کی قیادت کی. طالب
    علموں کو سب سے پہلے ایڈیسن روبوٹ کی لائن سے باخبر رہنے کے سینسر ٹیکنالوجی اور
    مختلف رنگ سطحوں پر سرخ ایل ای ڈی کے ساتھ تجربہ سے واقف ہو جاتے ہیں. اس کے بعد
    وہ الگورتھم کے تصور کا استعمال کرتے ہوئے ایک اسرار لائن پر عبور حاصل کرنے کے لئے
    آگے بڑھیں گے.
  tutorial_microbitseaturtles_longdescription: سمندر کچھی کے لئے بھی محفوظ ہے جس میں
    ساحل سمندر کے راستے پر روشنی کے علاوہ کے لئے استعمال کیا جا سکتا ہے کہ ایک کم
    طاقت، سرخ ایل ای ڈی ساحل سمندر کی روشنی کے ایک پروٹوٹائپ بنائیں.
  tutorial_ozobotknow_longdescription: اس سبق میں، طالب علموں کو اوزوبوٹ Evo کے ہارڈ
    ویئر اور روبوٹکس اجزاء سے متعارف کرایا جائے گا.
  tutorial_imagilabs_longdescription: 'پروگرام ایک ٹمٹمانے دل، ایک راکٹ شپ اتارنے،
    آپ کا نام، یا کچھ بھی جو آپ کی تخیل کے ساتھ آتا ہے! شروع کرنے کے لئے، ہم آپ کو
    سکھائیں گے کہ آپ کے پسندیدہ رنگ میں دل کو کس طرح پروگرام کرنا ہے اور پھر آپ کے
    پسندیدہ گیت کی تال میں جھپکتے ہیں. ڈیزائن کا اشتراک اور تبادلہ کرنے کے لئے امیجیکوڈرز
    کی ہماری کمیونٹی میں شمولیت اختیار کریں. اپنی تخلیقات کو اپنے imagiCHARm پر اپ
    لوڈ کریں تاکہ آپ فخر سے اپنا کوڈ پہن سکیں جہاں بھی آپ جائیں! '
  tutorial_irobotsimulator_longdescription: اس سرگرمی پیکٹ کے ساتھ کوڈنگ منصوبوں کو
    بنانے اور ڈاؤن لوڈ کرنے کا طریقہ جانیں! آخر میں خفیہ پیغام کو ظاہر کرنے کے لئے
    مجازی میدان میں روٹ simbot کے ساتھ تمام پہیلیاں حل!
  tutorial_irobotkind_longdescription: ہمارا روبوٹ اب بھی سیکھ رہا ہے کہ دوستوں کے
    ساتھ کھیلتے وقت قسم کے انتخاب کیسے کریں. اس کھیل میں، قطار میں چار قسم کے فیصلے
    کرکے روٹ پریکٹس میں مدد کریں. اگر روٹ ایک برا انتخاب کرتا ہے، تو اسے دوبارہ شروع
    میں تمام راستے شروع کرنا ہوگا! چلو ایک دوسرے کے ساتھ کھیلتے ہیں!
  tutorial_firiavirtual_longdescription: ایک طاقتور 3D روبوٹکس سمیلیٹر کے ساتھ ازگر
    پروگرامنگ جانیں. آپ حقیقت پسندانہ طبیعیات کے ساتھ ایک مجازی ماحول میں چیلنجنگ
    مشن مکمل کریں گے. مشن آپ کو CodeBot پر موٹرز، ایل ای ڈی، اور دیگر پردیفیرلز کو
    کنٹرول کرنے کے لئے کوڈ سکھاتے ہیں. اور سینڈ باکس موڈ آپ کو لامحدود ازگر کوڈنگ
    امکانات کے ساتھ تخلیقی حاصل کرنے کی اجازت دیتا ہے. یہ CodeScace تخروپن کے ساتھ
    شروع کرنے کے لئے آسان ہے!
  tutorial_irobotguesscode_longdescription: کوڈ کے ذریعے Picشنری پر ایک نیا سپن رکھو!
    طالب علموں کو کوڈ استعمال کرنے کے لئے پیشن گوئی کرنے کے لئے استعمال کر سکتے ہیں
    کہ کیا تصاویر، گانے، نغمے، یا الفاظ روٹ سمبٹ بنائے جائیں گے. کوڈ آپ کی اپنی Picشنری
    تخلیق، بھی!
  tutorial_ozobotnouns_longdescription: اس سبق میں طلبہ بے قاعدہ جمع اسم کو ہجے کرنے
    اور استعمال کرنے کے صحیح طریقے کی شناخت کریں گے اور Color Codes استعمال کریں گے
    تاکہ اپنے Ozobot کو صحیح فاسد کثیر اسم میں منتقل کرنے کے لیے یا تو بائیں یا دائیں
    مڑ کر اور اسم کو ایک جملے میں استعمال کیا جا سکے۔
  tutorial_nasa3d_longdescription: دھماکے کے ستارے، 3D ماڈل اور codeblks کے بارے میں
    جانیں! یہ spacey سرگرمی مفت براؤزر کی بنیاد پر Tinkercad کا استعمال کرتے ہوئے
    فلکیات میں 3D ماڈلنگ کی بنیادی باتیں کے ذریعے لیتا ہے. طالب علم سادہ 3D شکلیں
    تخلیق کرنے سے لے کر پھٹے ہوئے ستاروں پر ناسا کے اصل اعداد و شمار کے ساتھ کام کرنے،
    افزودہ حقیقت میں جانچ کرنے اور کوڈبلاکس کے ساتھ loops اور وقت پر مبنی تبدیلیوں
    کا استعمال کرتے ہوئے ترقی کر سکتے ہیں.
  tutorial_blupants_longdescription: بلاکس لینے اور ایک رکاوٹ کورس کے ذریعے گشت کی
    طرف سے مقصد کے لئے ان کو تعینات کرنے کے لئے ایک حقیقی خود مختار روبوٹ تربیت. ڈریگ
    اور ڈراپ انٹرفیس کے ساتھ شروع کریں، اور ازگر کو آگے بڑھانے کے طور پر آپ کو زیادہ
    تجربہ کار ہو.
  tutorial_legodance_longdescription: روشنی اور دھڑک رہا ہے کے ساتھ تال میں رکھنے
    کے لئے ایک وقفے رقاصہ کی موٹر نقل و حرکت مطابقت پذیری.
  tutorial_nearpodcoding_longdescription: اس 25-30 منٹ نیرپوڈ میں فلوکیبلری موضوع
    چنگاری کی خاصیت ہے، طالب علموں کو ہپ ہاپ ویڈیو اور نیرپوڈ کے دستخط انٹرایکٹو خصوصیات
    کے ذریعہ کوڈنگ کرنے کے لئے متعارف کرایا جاتا ہے. یہ سبق فلوکیبلری ویڈیو کوڈنگ
    کی خصوصیات رکھتا ہے.
  tutorial_kcjplastic_longdescription: ہم آپ کو ایک پلاسٹک آلودگی حل تیار کرنے کے
    لئے ڈیٹا تصور استعمال کرنے کے لئے چیلنج کر رہے ہیں! دریافت کریں کہ پلاسٹک کا فضلہ
    کہاں سے آتا ہے اور یہ عالمی مسئلہ کیوں بن گیا ہے. پھر آپ کے اپنے پلاسٹک کے استعمال
    پر غور کریں، اندازہ کریں کہ آپ وقت کے ساتھ کتنا فضلہ کم کرسکتے ہیں، اور ایک ایجاد
    یا متبادل ڈیزائن کرسکتے ہیں جو مدد کرسکتے ہیں. بچوں کو خود کی طرف سے یا ایک بڑی
    کی طرف سے حمایت کے ساتھ اس منصوبے کو مکمل کر سکتے ہیں.
  tutorial_legojourney_longdescription: 'سفر دلچسپ ہیں! طالب علموں کو ایک نیا سفر
    تخلیق کرنے اور ایک سپائیک اعظم کے لئے مختلف طریقوں کو تلاش کرنے کے لئے ہمارے ٹڈی
    سفر کے منصوبے کو ریمکس کرنے کے لئے چیلنج کریں سکریچ 3.0 کا استعمال کرتے ہوئے منتقل
    کرنے کے لئے مجازی ٹڈڈا حوصلہ افزائی! سی ایس کی مہارت کے علاوہ، اس استاد کی سہولت
    کی سرگرمی کو زبان فنون، سائنس اور فنون جیسے علاقوں کی حمایت کے لیے بھی استعمال
    کیا جا سکتا ہے۔ '
  tutorial_legohopper_longdescription: پہیوں کا استعمال کرتے ہوئے بغیر روبوٹ کو منتقل
    کرنے کے لئے سب سے زیادہ مؤثر طریقہ تلاش کرنے کے لئے ایک سے زیادہ پروٹوٹائپ ڈیزائن
    کریں.
  tutorial_catrobatembroidery_longdescription: اپنے Android فون پر اپنے ڈیزائن کا
    کوڈ بنائیں اور اسے اپنی ٹی شرٹ ، پتلون ، جم بیگ ، یا جوتے پر سلائی کریں!
  tutorial_irobotphone_longdescription: اس کوڈنگ چیلنج میں، طالب علموں کو ایک اجتماعی
    پروگرام بنانے کے لئے دور دراز مل کر کام کریں گے جو ایک تصویر کھینچتا ہے. ٹیلی
    فون کے کلاسک کھیل کے بعد ماڈلنگ، طالب علموں کو وصول، ریمکس، اور ٹیلی فون چین کے
    نیچے کوڈ کے ساتھ ساتھ گزر جائے گا. آپ کی ٹیم آپ کو آخر تک پہنچنے کے وقت کی طرف
    سے پکچر گول کو پورا کرے گا؟
  tutorial_codeguppydraw_longdescription: مذاق اور مشغول قسم میں جاوا سکرپٹ پروگراموں
    کا استعمال کرتے ہوئے متن پر مبنی کوڈنگ کا فوری تعارف
  tutorial_codejumper_longdescription: کوڈ جمپر نصاب کے اس سبق میں، سیکھنے والے کلاس
    روم میں پائے جانے والے مخصوص مواد کا استعمال کرتے ہوئے اپنے ہاتھوں پر غیر پلگ
    تجربے میں نیٹ ورک تلاش کرتے ہیں۔ اس سبق کے لئے مرکزی خیال، موضوع دوسروں کے لئے
    رحم دلی کے پیغامات کے ارد گرد ہے. یہ سبق خاص طور پر بصری خرابی کے ساتھ طالب علموں
    کے لئے قابل رسائی ہونے کے لئے ڈیزائن کیا گیا ہے.
  tutorial_meeempathy_longdescription: صدیوں تک دیہاتیوں اور دیہاتیوں نے ایک ہی جگہ
    کا اشتراک کیا لیکن شاذ و نادر ہی ایک دوسرے سے بات چیت کی۔ اب آپ دونوں دیہات کو
    ایک ساتھ لانے کے لیے کوڈ کی طاقت استعمال کر سکتے ہیں۔ کھلاڑی اپنے پڑوسیوں کے لئے
    ہمدردی اور ہمدردی کا تجربہ کریں گے، تعاون اور شمولیت سیکھیں گے اور اس تنوع کو
    اپنائیں گے جو ہم سب کو منفرد طور پر خاص بناتا ہے.

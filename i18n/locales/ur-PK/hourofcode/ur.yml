    کی تعمیر کیسے کریں!
  tutorial_toxicodedot_longdescription: 'ایک کارڈ آپ کے ڈیک سے منتخب کریں اور اس ضابطہ
    اخلاق کے ذریعے دنیا کی ترقی کے لئے تشریح ہے ۔ لگتا ہے کے قواعد اور اپنی غلطیوں
    سے سبق سیکھنے کے لیے آپ بدیہی صلاحیتوں کا استعمال کریں ۔ احتیاط کے ساتھ پیچھے
    کمپیوٹ ٹیم کی طرف سے یہ اور خاموش استاد کے ساتھ ایک ہی بنیادی بنا دیا: مقدمے کی
    سماعت-اور-غلطی مطول وضاحت، ہموار ترقی، ٹائپ کرنے کے لیے رسائی پذیری مطلق beginners
    کے لئے کوئی ضابطہ کی بجائے ۔'
  tutorial_gcactions_longdescription: دریافت کرنے والے اعمال، کوڈنگ میں کلیدی تعمیراتی
    بلاکس میں سے ایک، اور ان کا استعمال ویڈیو ویڈیو کوڈ کرنے کے لئے! ڈیجیٹل ثقافت

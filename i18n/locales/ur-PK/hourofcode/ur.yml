  tutorial_caflags_longdescription: بلاکل کے ساتھ کچھ بنیادی پروگرامنگ تصورات سیکھتے
    ہیں ۔ سادہ شکلیں، رنگ اور معددات دنیا کا پرچم کو اپنی طرف متوجہ کرنے کا استعمال
    کرتے ہوئے کی طرف سے آپ کی شمارندگی سوچ پیدا کرتے ہیں ۔ آپ مختلف متوالیات بلاکس
    اور آپ کی اپنی دلچسپ پرچم کرتیوں کی تعمیر کے لئے اقدار کے طور پر آپ کی تخلیقی
    دریافت.
  tutorial_matariki_longdescription: 'مایا اور چارلی نیوزی لینڈ سے ہیں ۔  مااا کے
    خاندان ماتراک کی خوشی منانے کے لیے تیار ہو رہے ہیں: Māori نئے سال ہے ۔  وہ اس
    کے دوست چارلی آتے ہیں اور اس کے خاندان کے ماراا (روایتی ملاقات گھر) پر رہنے کے
    لئے دعوت دی ہے ۔ بہت سے دلچسپ کام مسئلے کو حل کرنے اور سرگرمیوں کے لئے ماتراک
    کرتے ہیں! مایا اور چارلی جشن کے لئے تیار کرنے میں مدد کے لئے آپ کی شمارندگی سوچ
    کی مہارت کا استعمال کریں ۔'
  tutorial_carestaurant_longdescription: اگر وہ صحیح طور پر راس پروگرام وہ خوراک Avengers
    زیادہ پرکشش بنانے کے لئے کچھ پینٹنگ کرتے ہیں مدد کرنے کے قابل ہو جائے گا کہ چارلی
    اور ٹاللیی فیصلہ کیا ہے ۔ اس بات کا یقین کر لیں کہ اگرچہ ایک رٹا روبوٹ کے ساتھ
    ایک پینٹ پرش کچھ سنگین نقصان کر سکتے ہیں - ان الگورتھم صحیح ہیں!
  tutorial_casea_longdescription: الیکس اور لونی فینسی مچھلی بنائیں اور سپر بلاکس
    کے ساتھ سمندر کی مخلوق ہیں ۔ متوالیہ (ریاضی) کی ترتیب میں چھانٹیں اور دھیان اور
    غلطیوں فکسنگ کی طرف سے ٹھیک کریں مدد ۔ آپ کے اپنے سمندر کے منظر کی تخصیص کریں
    اور متعامل اضافہ کرکے زندگی کے لئے اپنے کرداروں کو لے کر ۔ ابتدائی coders اور
    پری قارئین کو خوش آمدید!
  tutorial_cashield_longdescription: یہ موسم گرما کی تعطیلات اور الیکس، اس کے خاندان
    ہیں اور لونی ہیں رہی چھٹی پر فن لینڈ ۔ الیکس کے پرانے بھائی روبن ایک اپلی کیشن
    شیلڈ بلازونری اور الیکس اور لونی شوز کے بارے میں اس کا استعمال کیسے کریں بنا رہا
    ہے ۔ ان میں شامل ہونے کے طور پر وہ ان کی اپنی کچھ حیرت انگیز پہلوانوں کی سپریں
    ڈیزائن کے لئے بلاکس کی ترتیب کا طریقہ سیکھیں!
  tutorial_ccwslimer_longdescription: 'سیکھنے کے لۓ اپنے متعدد سطحوں اور چیلنجوں کے
    ساتھ اپنے قابل حصول کھیل کو کیسے پروگرام کریں.

    '
  tutorial_codinggalaxy_longdescription: 'ساہسک سیارے پر اپنے پہلے مشن کے لئے، آپ
    کا فرض خوبصورت سیارے کو بچانے کے لئے کوڈنگ پہیلیاں حل کرنا ہے.

    '
  tutorial_boatrace_longdescription: 'ایک کشتی ریسنگ کا کھیل کیسے بنانا جانیں. پلیئر
    ماؤس کا استعمال کرتا ہے کہ وہ ایک صحرا جزیرے میں رکاوٹوں میں بکس ڈالنے کے بغیر
    ایک کشتی کو نیویگیشن پر لے جائیں.

    '
  tutorial_ccplay_longdescription: اہم کمپیوٹر سائنس تصورات کو سیکھنے کے دوران کوڈ
    کا ایک سلسلہ کوڈ کریں. حتمی سطح پر، اپنے تخلیقی صلاحیتوں اور مہارتوں کو اپنے خروںچ
    سے اپنے کھیل کو کوڈ دینے کے لئے دکھائیں!
  tutorial_grinch_longdescription: پروگرام ڈرون اور سیکھنے پر قبضہ کرنے کے لئے جادو
    کوڈنگ کے ساتھ ایک اعلی ٹیک آستین کو جانیں اور پہاڑ کو نیوی گیشن کو واپس آنے کے
    لۓ ویویلیل کو واپس جائیں.
  tutorial_codehsart_longdescription: میمز! میمز! میمز! طالب علموں کو ایک کمپیوٹر
    پروگرام کی تعمیر کرکے کوڈنگ اور آرٹ کی چوکی کا سراغ لگانا پڑتا ہے جو انہیں دوستوں
    کے ساتھ اشتراک کرنے کے لئے اپنی مرضی کے مطابق یادوں کو تخلیق کرنے کی اجازت دیتا
    ہے.
  tutorial_codehsbitcoin_longdescription: اس گھڑی کے کوڈ سرگرمی میں طالب علموں باٹکوان
    بلاکچاان کھاتا اور کچھ باٹکوان کے اعداد و شمار کے لیے متعارف کروائے جاتے ہیں ۔
    طلبا نظر میں ایک لین دین کا کام کیسے باٹکوان کھاتا پر اور باٹکوان بلاکچاان کی
    مجموعی کارکردگی کی تحقیقات ۔
  tutorial_codehsblockchain_longdescription: طالب علموں کو کرپٹیٹوگرافی، ہسنگنگ، اور
    بلاچین ٹیکنالوجی کی تلاش کرکے cryptocurrencies کی بنیادوں کے بارے میں جانتا ہے!
  tutorial_codehscipher_longdescription: اس گھنٹہ کوڈ کی سرگرمی میں، طلباء کو کچھ
    پیغامات کو روکنے اور خفیہ کرنے کے لئے کلاسک کیسر سائیر کا استعمال کرتے ہوئے کرسٹریگراف
    کو متعارف کرایا جاتا ہے، اور اس کی سمر کی غلطی اور اسے بہتر بنانے کے بارے میں
    بھی پتہ چلتا ہے.
  tutorial_codehscollision_longdescription: طالب علم کس طرح مجازی ریسرچ میں استعمال
    کیا جاتا ہے دریافت کرے گا ۔ وہ کس طرح بڑے پیمانے پر تعلیم حاصل کر سکتے ہیں اور
    اثر لچکدار کوللسانس تحفظ کی رفتار اور حرکی توانائی مساوات کا تحفظ آخری رفتار اقدار
    سے ایک نقلی کیا جاتا تصدیق کرنے کے لئے استعمال کرتے ہوئے تیز رفتار ملے گا ۔ طلباء
    بنیادی الجبرا کا استعمال کرتے ہوئے ریاضیاتی مساوات کے حل کا پیشگی علم ہونا چاہئے
    ۔
  tutorial_codehsmath_longdescription: طالب علموں کو ٹریسی کچھی میں متعارف کرایا جاتا
    ہے اور جانتا ہے کہ پادن میں مختلف ریاضیاتی ماڈل کو کس طرح کوڈ دینا ہے! کوئی کوڈنگ
    کا تجربہ لازمی نہیں ہے، لیکن طلباء نے مجھے جگر یا اس سے زیادہ مکمل کرنا چاہئے.
  tutorial_codehsmusic_longdescription: طالب علموں کو تلاش کریں کہ موسیقی کی تخلیق
    میں کوڈنگ کس طرح استعمال کیا جاتا ہے، ان کے اپنے متحرک آٹھ شمار گنوں اور جاوا
    اسکرپٹ بلاک کے ساتھ پیٹرن کی بناء پر!
  tutorial_codehssports_longdescription: طالب علموں کو تلاش کریں کہ موسیقی کی تخلیق
    میں کوڈنگ کس طرح استعمال کیا جاتا ہے، ان کے اپنے متحرک آٹھ شمار گنوں اور جاوا
    اسکرپٹ بلاک کے ساتھ پیٹرن کی بناء پر!
  tutorial_codemojipizza_longdescription: یہ کورس طالب علموں کو جاوا اسکرپٹ چیزوں
    کے بنیادی اصولوں کو سکھانے کے لئے ڈیزائن کیا گیا ہے. طلباء بنیادی اقسام کے اعداد
    و شمار سیکھیں گے جن میں متغیر میں ذخیرہ کیا جاسکتا ہے، ان کی پہلی بویلان سے ان
    کی اپنی چیزوں کو ایک سے زیادہ خصوصیات کے ساتھ پیدا کرنے کا طریقہ. سرگرمی کو پیچیدہ
    تصورات کو ہر ایک کے پسندیدہ کھانے کا استعمال کرکے سمجھنے میں آسان ہے.
  tutorial_moonlander_longdescription: آپ کو کوڈ کے طور پر طبیعیات سیکھیں! چاند لنڈر
    ​​ایک کھیل بلڈر کورس ہے جس کے ساتھ 17 مشقیں ہیں جو آپ کی اپنی فزکس پر مبنی کھیل
    کی تعمیر کے بارے میں رہنمائی کرتی ہیں. کھیل میں، آپ کو کوڈ اور 6-9 گریڈ طبعیات
    تصورات کا استعمال کریں گے تاکہ چاند پر محفوظ طور پر جہاز کی زمین کی مدد کریں.
  tutorial_sushicards_longdescription: ایک ایسا کھیل بنائیں جس میں آپ کو مچھلی پکڑنے
    اور پکڑنے کے لئے ارد گرد شارک منتقل کریں.
  tutorial_codesparkcreate_longdescription: کبھی اپنے اپنے ویڈیو گیم کو ڈیزائن اور
    کوڈ کرنا چاہتا تھا؟ کوڈ سپارک اکیڈمی کے کوئی لفظ انٹرفیس کا استعمال کرکے ماریو
    طرز سٹائل ویڈیو گیم بنانے اور کوڈنگ کے ذریعہ آپ کو دو کھیل کٹس سے منتخب کریں.
    ابتدائی کوڈر اور پہلے قارئین کا خیر مقدم!
  tutorial_hardvsoft_longdescription: ایک مستحکم بچوں کی کہانی اور ورکشاپ کے ذریعہ،
    آپ کے طلباء ہارڈ ویئر اور سافٹ ویئر کے درمیان اختلافات سیکھیں گے.
  tutorial_codestersecard_longdescription: اپنے پروگرامنگ کی مہارتوں کی تعمیر کریں
    جیسا کہ آپ جان سکتے ہیں کہ آپ اپنے ٹیچر، خاندان یا دوستوں کے ساتھ اشتراک کرسکتے
    ہیں کہ ایک الیکٹرانک سلامتی کارڈ کیسے بنانا چاہتے ہیں!
  tutorial_codesterslogo_longdescription: اپنی کمپنی کی علامت (لوگو) تخلیقی اور ڈیزائن
    کرنے کیلئے کوڈ استعمال کریں! آپ کو پائیدن پروگرامنگ زبان میں کوڈنگ بنیادی باتیں
    سیکھیں گے. آپ کو سبق کے ذریعے کام کرنے کے بعد، آپ کو اپنے ذاتی برانڈز کے لئے علامت
    (لوگو) کو بنانے کے لئے آپ کو تمام ساری مہارت ملے گی.
  tutorial_codesterstshirt_longdescription: بنیادی پروگرامنگ کی مہارتیں سیکھیں اور
    آپ کو اپنے اپنے پیروکار ٹی شرٹ کے ڈیزائن کے طور پر تشکیل دینے کے ہوائی اڈے کے
    ارد گرد منتقل کرنے کا عمل کریں!
  tutorial_codewards_longdescription: پانی کے اندر اندر شہر کو بچانے کے لئے ایک دلچسپ
    مشن میں شامل ہے ۔ فکسنگ ایک ریسکیو انجینئر کے کام کا تجربہ احکام اور الگورتھم
    کے ساتھ شہر کے نظام کو نقصان پہنچا ۔ پروویوور کی مہارت، ذہانت اور ہمت کو مختلف
    چیلنجوں پر قابو پایا!
  tutorial_olympics_longdescription: 'ایلسی کے ساتھ مل کر روبوٹ اولمپک مقابلوں کے
    لیے تیار حاصل! پروگرامنگ تصورات کے ساتھ ساتھ گاڑی چلانے، تفصیلات جمع کرتے ہیں
    اور اوزار کی تخلیق، تعمیر اور آپ زبردست روبوٹ کی جانچ کرنے کا طریقہ سیکھیں ۔ '
  tutorial_codinismhero_longdescription: پروگرامنگ کی مبادیات کو جاننے through مزہ
    مثالیں، اور ایک کھیل سیکھتے ہوئے تعمیر!
  tutorial_discovery_longdescription: دو حروف میں ایک ایسی دنیا سے ملنے اور ایک حیران
    کن چیز دریافت ۔ کیا ہوتا ہے؟ خروںچ اور CS پہلی کے ساتھ، کوئی بھی کوڈ کے ساتھ ان
    کی اپنی منفرد کہانی تخلیق کرسکتے ہیں ۔
  tutorial_csfirstname_longdescription: ایک کا نام لینے اور کلام کے خطوط کوڈ کا استعمال
    کرتے ہوئے زندگی کے لئے لے آئے ۔ ایک عرفی نام، ایک پالتو جانور کا نام، جانور، کھیل،
    ایک جگہ یا ایک شوق کا انتخاب کریں ۔
  tutorial_edisonmove_longdescription: ایڈیشن روبوٹ اور ایڈ پیی کا استعمال کرتے ہوئے
    اپنے طالب علموں کے لئے متن پر مبنی پروگرامنگ اور ترتیب کے اہم کمپیوٹنگ کا تصور
    متعارف کروانا، پطرون کی بنیاد پر متن پر مبنی پروگرامنگ زبان. افعال، ان پٹ، ان
    پٹ پیرامیٹرز اور آؤٹ پٹ سمیت کمپیوٹر سائنس اور پروگرامنگ بنیادی باتوں کا پتہ لگائیں.
    پھر کوڈنگ چیلنج پر لے لو اور اپنی بھولبلییا کے ذریعے اپنے ایڈیسن روبوٹ کو حاصل
    کرنے کے لئے اپنا اپنا پروگرام لکھ لیں.
  tutorial_edisonspider_longdescription: متغیرات اور اعداد و شمار کی کلیدی کمپیوٹنگ
    کے تصورات، عام مقصد کے پروگرامنگ کی زبانوں میں سے دو بنیادی حصوں، ایڈیسن روبوٹ
    اور سکریچ کی بنیاد پر پروگرامنگ زبان ایڈی ایسچچ کا استعمال کرتے ہوئے متعارف کرایا.
    طالب علم اس سبق کے ذریعہ کام کرسکتے ہیں کہ وہ مختلف قسم کے متغیر ہیں، ہم ان کا
    کیوں استعمال کرتے ہیں اور پھر اس پروگرام کو پروگرام ایڈیسن میں ایک نیٹ ورک ڈالنے
    کی طرح چلانے کے لئے پروگرام کو استعمال کرتے ہیں.
  tutorial_edisonspotlight_longdescription: ایڈیشن روبوٹ اپنے طالب علموں کو متعارف
    کرانے، انہیں روبوٹ کیا جاننے میں مدد کرتے ہیں اور یہ کیسے سمجھ سکتے ہیں، اور دنیا
    کو کیسے رد کر سکتے ہیں. طلباء اس سبق کے ذریعہ آزادانہ طور پر کام کرسکتے ہیں کیونکہ
    وہ ایڈسینس روبوٹ کو بلاک پر مبنی پروگرامنگ زبان ایڈبلاک کا استعمال کرتے ہوئے پروگرام
    کرتے ہیں، جن میں ترتیب، loops اور کنڈیشلز سمیت کمپیوٹر سائنس کے بنیادی اصولوں
    کا استعمال ہوتا ہے.
  tutorial_firiapython_longdescription: 'اپنی مائکرو حاصل کریں: تھوڑا سا تیار، اور
    سطح تک پادان کوڈنگ! کوڈ اسپیس بٹن اور ایل ای ڈی کے ساتھ ایک انٹرایکٹو پروگرام
    کوڈنگ کرنے کے لئے آپ کی پطرون کی اپنی پہلی سطر سے قدم قدم کی راہنمائی کرے گا.
    ایمبیڈڈ آلات، نگرانی کے آدانوں اور کنٹرول آؤٹ پٹ پروگرامنگ کی بنیادی باتیں سیکھیں.
    جانیں کہ متغیرات اور اگر بیانات کوڈ کے بہاؤ کو کنٹرول کرتے ہیں، اور تیز رفتار
    اور مزہ مائیکرو کھیل کے ساتھ ختم کریں!'
  tutorial_gamefrootsquid_longdescription: مجموعی اسکواڈ دنیا میں سب سے بڑا انفرادی
    برادری ہیں. beginners کے لئے اس کوڈنگ کھیل میں آپ کوڈنگ کی بنیادی معلومات سیکھیں
    گے اور اس کھیل کو تخلیق کریں گے جو اسکواڈ کی زندگی کو سمندر کے نیچے پڑھتا ہے.
    آپ کو کلیدی اسکواڈ کی خفیہ زندگی، کس طرح کی بورڈ کھیل کنٹرول (ان پٹ / آؤٹ پٹ)
    کوڈ، گوگل بلاک بلاک کوڈنگ، آپ کے اپنے کمپیوٹر گیم کو کس طرح شائع کرنے کا پتہ لگائے
    گا.
  tutorial_duckpiano_longdescription: اس منصوبے میں آپ مختلف پچوں پر آپ کے کمپیوٹر
    کھیل کوک آواز پر چابیاں بنائے گا، جیسے پیانو جیسے بتھ کی طرح لگتا ہے. آپ سادہ
    بتوں کو کھیلنے کے لئے اپنے بتھ پیانو کا استعمال کرسکتے ہیں. بعد میں، آپ کو دیگر
    آوازوں کی کوشش کر سکتے ہیں، جیسے کتے کی چھڑی یا آپ بھی اپنے آپ کو ریکارڈ کرتے
    ہیں. یہ پروجیکٹ کمپیوٹر پر ایک کی بورڈ کے ساتھ سب سے بہتر کام کرتا ہے، لیکن اسے
    ٹیبلٹ پر کام کرنے کے لۓ مطابقت پذیر کیا جا سکتا ہے.
  tutorial_gpsound_longdescription: اس منصوبے میں آپ مائیکرو فون کمپیوٹر سے آواز ریکارڈ،
    اسے واپس چلائیں اور ریکارڈ شدہ آواز کی تصویر کھینچنے کے لیے ایک پروگرام لکھنے
    گے ۔ آپ کو پھر پچ-شفٹ، ریورس، جیسے اثرات اضافہ کریں یا انسان کے لئے اپنی ریکارڈنگ
    عمل کر سکتے ہیں ۔
  tutorial_groklearningpython_longdescription: اپنے پروگرامنگ کی مہارتوں کو تیار کریں
    اور اپنے جانوروں کو کلاسیکی بنانے کی تعمیر کریں! اس کورس میں آپ پادون پروگرامنگ
    زبان اپنی خصوصیات کے مطابق جانوروں کو درجہ بندی کرنے کے لئے استعمال کریں گے. آپ
    جانوروں کے درمیان اختلافات کے بارے میں سیکھ لیں گے، اور سائنسدانوں کو کیسے مدد
    دینے میں بائیوالوجسٹ پروگرامنگ استعمال کرتے ہیں. اس سرگرمی میں کچھ علمی علم (متغیر،
    پرنٹ اور ان پٹ) ہے.
  tutorial_htmltimetravel_longdescription: وقت کے ذریعے ایک بہادر سفر لے اور گہری
    فضاء فتح منتقل, باری باری دکھائے گا اور حرکت پذیری کی بنیادی باتیں میں سی ایس
    ایس کا استعمال کرتے ہوئے آبجیکٹ تبدیل کرنے کا طریقہ سیکھ سکتے ہیں ۔
  tutorial_hp_flappy_longdescription: منطقی سوچ اور پروگرامنگ کے تصور پر ہیپرپاڈ اپنے
    اپنے فلاپپی پرندے سٹائل کے کھیل کی تشکیل کی طرف سے معلومات حاصل کریں ۔
  tutorial_appytappin_longdescription: اس استاد کی قیادت کی تہوار سرگرمی میں، قیامت
    کے کوڈ کے لئے منسلک، بچوں کو سانتا کو بچانے کے لئے سکریچ کا استعمال کرتے ہوئے
    ایک کمپیوٹر گیم تیار کرتا ہے. وہ الگورتھم ڈیزائن کرتے ہیں، مشروط بیانات کے ساتھ
    ساتھ ان کے کام کی جانچ اور ڈیبٹ استعمال کرتے ہیں. قدم بہ قدم سبق کی منصوبہ بندی،
    طالب علم وسائل، سپورٹ کارڈز اور پہلے سے تحریری پروگرام ٹیمپلیٹس شامل ہیں.
  tutorial_icipher_longdescription: اس استاد نے سرگرمی کی قیادت کی، قیامت کے کوڈ کے
    مطابق منسلک بچوں کو محفوظ طریقے سے مواصلات کے بارے میں تعلیم دیتا ہے. بچوں کو
    یہ سیکھتا ہے کہ پورے وقت میں پیغامات کو خفیہ کر دیا گیا ہے اور سیفرز کا استعمال
    کرتے ہوئے ڈیکریشن کر دیا گیا ہے. وہ کرپیٹوگرافی کو تلاش کرتے ہیں اور محفوظ مواصلات
    کی ضرورت کو سمجھتے ہیں.
  tutorial_iguess_longdescription: فوری جواب رموز بچوں کو متعارف کرانے 3-5 سال کی
    عمر کے ہیں ۔ QR کوڈز کو اسکین پڑھیں اور ایک دی گئی مسکن (بیئیات) سے چھوٹا جانور
    گولیاں استعمال کریں ۔
  tutorial_imake_longdescription: یہ پلگ نہیں استاد کی زیر قیادت سرگرمی، 3-5 سال کی
    عمر کے بچوں کے لئے نرسری کے کلاسیکی بتائیں الگورتھم، تسلسل اور تکرار کا تصور متعارف
    کرانے کے لئے استعمال کرتا ہے ۔ اقدام اور مقبول بتائیں میں پیٹرن کی نشان دہی کرنے
    کی طرف سے، بچے یہ سمجھ کہ الگورتھم ہمارے اردگرد ہیں شروع.
  tutorial_imorse_longdescription: خفیہ کاری مورس کوڈ اور سفارو کے ساتھ دریافت کریں
    ۔ کہ جسمانی نظام پروگرام نہیں کیا جا سکتا ہے اور سپہارو بات چیت کرنے کے لئے کوڈ
    لکھنے کی معلومات حاصل کریں ۔
  tutorial_kanohp_longdescription: کوڈ اور تخلیقی چیلنجوں کے ساتھ سکرین پر جادو بنانے
    کے لئے معلومات حاصل کریں ۔ پرواز اور آگ کی روانی، موسیقی، اور مزید کمپوز پنکھوں
    بنائیں ۔
  tutorial_khanwebpages_longdescription: ایچ ٹی ایم ایل ٹیگ اور سی ایس ایس کے ساتھ
    ویب صفحات بنانے کا طریقہ جانیں، اپنے بہت سارے سلامتی کارڈ بنانے کے لۓ مکمل کریں.
  tutorial_kibobowl_longdescription: حادثے! کس حد تک کابو کو میخیں بولنگ گلی کے آغاز
    سے حاصل کرنے کے لئے منتقل کرنے کے لئے ہے؟ آپ کو ایک واحد سیدھے لین یا ایک زیادہ
    پیچیدہ راہ بنا سکتے ہیں ۔ طلبا اندازے اور پیمائش گلی کی لمبائی کے سفر کے لئے ایک
    جامع پروگرام بنانے کے لیے استعمال کرے گا ۔ وہ کس حد تک ایک واحد فارورڈ بلاک کابو
    اٹھانے کی جانچ کریں گے پھر انجینئرنگ ڈیزائن عمل استعمال کرتے ہوئے ان کے پروگراموں
    کو بہتر بنانے.
  tutorial_kibodance_longdescription: آئیے ایک کابو روبوٹ رقص پارٹی ہے! پسندیدہ کلاس
    روم کے ایک گیت کو کھیلنے کے لئے ایک میوزک پلیئر اپ سیٹ، یا آپ کی تلاش کر رہے ہیں
    ایک دنیا کی ثقافت میں ایک گیت جڑا ہوا ۔ طلباء ان کابو ایک رقاصہ کے طور پر سجانے
    کرے گا، پھر وہ رقص کے لئے موسیقی کے لیے ان کابو سکھانے کے لئے ایک جامع پروگرام
    بنائیں گے ۔ طالب علم ایک خیال (اس معاملے میں, ایک رقص)، ایک کی توجہ کا مرکز کے
    ساتھ عرب کی صلاحیت پر اظہار کے لئے ایک جامع پروگرام بنانے کا طریقہ سیکھیں گے ۔
  tutorial_buildcharacters_longdescription: سب سے زیادہ مقبول پری ریڈر ایپ اب ایک

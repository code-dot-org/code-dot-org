  hoc_faq_how_participate_a_markdown: "[منصوبہ بندی یہاں شروع کریں](%{howto}) ہمارے
    رہنمائی درسوں کا جائزہ لے کر. آپ اپنے سکول یا کمیونٹی میں Hour of Code کا انعقاد
    کر سکتے ہیں — جیسے کسی فوق نصابی کلب، غیرانتفاعی تنظیم یا دفتر میں۔ یا جب %{campaign_date}
    آئے تو خود ہی اسے آزمائیں۔"
  hoc_faq_behind_hoc_q: آور-آف-کوڈ پروگرام کے پس منظر میں کون ہے؟

  tutorial_beanything_longdescription: چھ ڈاؤن لوڈ، اتارنا کیریئرز دریافت کریں اور
    دیکھیں کس طرح ترمیز ہر ایک پر ہی لاگو ہو سکتے ہیں! دریافت کیا اس طرح ایک روبوٹکس
    انجینئر، ایک موسیقار، ایک خلاباز، کسان، ایک بیکیپار اور ایک پیسٹری شیف بننا ہے
    ۔ پروگرامنگ کریکٹر حرکت انداز کریں، موسیقی، داستانیں، کھیل ہی کھیل میں ڈیزائن،
    اور آرٹ بھی تخلیق کرنے کے لئے استعمال کریں ۔
  tutorial_change_longdescription: یک منصوبے بنائیں جس سے ظاہر ہوتا ہے کہ آپ دنیا
    کو کیسے تبدیل کریں گے! چاہے آپ ری سائیکلنگ کے بارے میں پرجوش ہو یا عالمی امن حاصل
    کرنے کا ایک خیال رکھتے ہیں، کوڈ کے ساتھ اپنے نقطہ نظر کا اشتراک کریں!
  tutorial_cooking_longdescription: اپنی مہارت کو دکھائیں - ایک انٹرایکٹو کھانا پکانا
    کھیل بنائیں. ابتدائی طور پر کوڈر خود مختار ٹیوٹوریل استعمال کرسکتے ہیں جبکہ زیادہ
    جدید کوڈ والے کو ایک خالی منصوبے کے ساتھ شروع کرنا ہے.
  tutorial_crystal_longdescription: اس multiplayer کھیل میں دوستوں کے ساتھ جنگ. اپنے
    ہی حکمت عملی کو لاگو کریں اور اپنے کوڈ کو پوری ٹینکر کمیونٹی کے لۓ دیکھیں تاکہ
    یہ دیکھیں کہ حقیقی کوڈنگ چیمپئن کون ہے. معدنیات کاسٹ، طاقت اپ جمع، اور دشمنوں
    کو شکست دینے کے طور پر آپ کو ایک جنگلی 4 کھلاڑی میدان میں لڑا جو لاوا کے ذریعے
    چھڑک رہا ہے!
  tutorial_landscape_longdescription: کوڈ کا استعمال کرتے ہوئے زمین کی تزئین کی تشکیل
    کرنے کے لئے پیڈون کی قلمی ڈرائیو کی خصوصیت کا استعمال کریں. پہلے ہی آپ کے لئے
    تیار کردہ زمین کی تزئین کی اشیاء کا استعمال کریں یا اپنے اپنے ڈھانچے کو ڈیزائن
    کریں. اپنی مخلوقات شائع اور اشتراک کریں!
  tutorial_pets_longdescription: اپنی مہارت کو دکھائیں - ایک انٹرایکٹو کھانا پکانا
    کھیل بنائیں. ابتدائی طور پر کوڈر خود مختار ٹیوٹوریل استعمال کرسکتے ہیں جبکہ زیادہ
    جدید کوڈ والے کو ایک خالی منصوبے کے ساتھ شروع کرنا ہے.
  tutorial_petvet_longdescription: پالتو جانوروں کا ایک مصروف دن مزہ آتا ہے کیونکہ
    آپ اور باربی ان کی پہلی پہلی جانچ پڑتال کے ذریعہ مختلف پالتو جانوروں کی مدد کرتے
    ہیں. پالتو جانوروں کو ہدایات کے کمرے میں اپنے sniffles، بو-بوس اور اسچینوں کی
    تشخیص کرنے کے لۓ، آپ کو ہر پہیلی کو یہ محسوس کرنے کا ایک حل ہے کہ پالتو جانوروں
    کو ہمیشہ سے بہتر محسوس ہو.
  tutorial_superhero_longdescription: اپنے پسندیدہ سپر ہیرو ماسک بنانے کے لئے ایچ
    ٹی ایم ایل اور سی ایس ایس پکسل آرٹ کا استعمال کریں. اپنی مخلوقات شائع اور اشتراک
    کریں!
  tutorial_vidcodeplastic_longdescription: ہمارے سمندر بھرنے والے پلاسٹک کا مسئلہ
    خراب ہو جاتا ہے. خوش قسمتی سے، آپ اپنی آواز کو کوڈ کے ساتھ پلاسٹک آلودگی پی ایس
    اے کے ذریعہ سن سکتے ہیں. جاوا اسکرپٹ کا استعمال کرتے ہوئے پلاسٹک آلودگی پر پی
    ایس اے کوڈنگ کرنے کے بعد، آپ کسی بھی موضوع کے بارے میں ایک دوسرے ویڈیو بنا سکتے
    ہیں جسے آپ دیکھتے ہیں! منفرد منصوبے بنانے کے لئے لوپس، گناہ کی لہروں اور مرضی
    کے مطابق emojis استعمال کرنے کے لئے سیکھیں.
  tutorial_vidcodetypeface_longdescription: شکلیں اور نوع ٹائپ کے عناصر کا استعمال
    کرتے ہوئے اپنے اپنے قسم کی تشکیل بنائیں. آپ کو محسوس ہوسکتا ہے کے مقابلے میں زیادہ
    عناصر ہیں! اب تک ہم نے فانٹ کے بارے میں بات کی ہے اور وہ کس طرح متن کے مختلف شیلیوں
    ہیں. فانٹ اصل میں ایک قسم کی ایک قسم کے مختلف شیلیوں ہیں. ایک قسم کی فانٹ فانٹ
    کے ایک خاندان ہے جو اسی طرح کی خصوصیات ہے.
  tutorial_washustorm_longdescription: آنے والے طوفان کا پروگرام کیسے جانیں.
  tutorial_activitypackets_longdescription: ونڈر ورکشاپ کے تخلیقی کوڈنگ کی سرگرمیوں
    کے پرنٹ پیکٹ کے ساتھ خاندان کے دوستانہ مذاق کے گھنٹوں تلاش کریں. قیامت کے دن اور
    اس سے باہر کے دوران ان آن لائن اور آف لائن سرگرمیوں کو ڈاؤن لوڈ کرکے ڈش، ڈاٹ،
    اور کیو روبوٹ کے ساتھ زندگی میں کوڈنگ لائیں!
  tutorial_googlerookie_longdescription: اس سرگرمی میں، آپ بلاکی کا استعمال کرتے ہوئے
    ایک تعقیب کوڈنگ زبان کا استعمال کرتے ہوئے ایک روکی تھیم کولاج کو کوڈ کریں گے.
    آپ ایک منفرد ٹکڑے بنانے کے لئے ترتیبات، متغیرات اور loops استعمال کریں گے جو آپ
    کی تخلیقی صلاحیتوں کو نمایاں کرتی ہے!
  tutorial_tommyturtle_longdescription: ٹومی کچھی کے ساتھ کوڈنگ کی بنیادی باتیں نوجوان
    بچوں میں مدد کریں! بہترین موبائل ایپ ایوارڈز کے ذریعہ بہترین تعلیمی اپلی کیشن
    کے لئے گولڈ ایوارڈ فاتح. سیکھنے کی ترقی کو ٹریک کرنے، اپنے بچے سے حوصلہ افزائی
    دینے کے لئے بات چیت کرنے، یا ان کے پلے ٹائم کو محدود کرنے کے لئے والدین اور اساتذہ
    کو فعال کرنے کے لئے STEMdash کے ساتھ جوڑتا ہے.
  tutorial_mazyad_longdescription: اگر یہ ایرر برقرار رہے تو ہمارے ہیلپ ڈیسک سے رابطہ
    کریں. اس ویڈیو پر غلط استعمال کی اطلاع دیتے ہوئے ایرر آ گیا ہے. براہ مہربانی دوبارہ
    کوشش کریں. اگر یہ ایرر برقرار رہے تو ہمارے ہیلپ ڈیسک سے رابطہ کریں. یہ عام طور
    پر پروگرامنگ کو سمجھنے کے لئے متعارف کرایا جائے گا.
  tutorial_gamemaker_longdescription: کھیل میکر ایک کھلی ختم شدہ سرگرمی ہے جہاں طالب
    علم ایک سادہ کوڈ مددگار استعمال کرتے ہوئے اپنی مرضی کے مطابق بنا سکتے ہیں. صرف
    ایک خوبصورت چھوٹی دانو کی تصویر پر کلک کریں اور مینو میں اختیارات میں سے ایک کو
    منتخب کریں. مزید اعلی درجے کی سبق ان لوگوں کے لئے بھی شامل ہیں جنہوں نے کھیل سازی
    میں گہری جانا چاہتے ہیں.
  tutorial_duckrace_longdescription: اس کورس میں آپ کو ٹونی بتھ کو اس کی چھٹیوں کی
    بچت کے سککوں کو جمع کرنے میں مدد دینے کے لئے پروگرامنگ کاموں کو حل کیا جائے گا.
    کورس کے اختتام پر آپ اپنا اپنا کھیل بناتے ہیں.
  tutorial_allcancodeapps_longdescription: ڈیزائن اور ترسیل سے ترسیل سے ویب اور موبائل
    ایپس بنانے کے لئے آلکینکوڈ پلیٹ فارم کا استعمال کریں. ایپلیکیشن منطق Google Blockly
    میں لکھا جاتا ہے، پروگرامنگ زبان زیادہ تر Code.org سرگرمیوں میں استعمال ہوتا ہے.
  tutorial_n2y_longdescription: ان پرنٹ کی سرگرمیوں میں، طالب علموں کو بٹ بوٹ نام
    سے چھوٹا روبوٹ کی مدد مل سکتی ہے جو زمین پر مختلف زمین کی نمائش کا حامل ہے. طالب
    علموں کو بطور بائیں آسان سمتوں کو مناسب سمتالی تیروں کو منتخب کرنے اور گزرنے کی
    طرف سے پیش کرتے ہیں. چھ سرگرمیوں میں سے ہر ایک سادہ ہدایات شامل ہیں جو N2y® SymbolStix
    PRIME ® مجموعہ سے علامات کے ساتھ معاونت کی جاتی ہیں. علامات غیر قارئین کی مدد
    کرتے ہیں اور قارئین کو ہدایات کو سمجھتے ہیں اور ہدایات پر عمل کرتے ہیں.

  tutorial_lbworld_longdescription: اچھا کوڈ طالب علم اس کھیل کا ڈیزائن کرتے ہیں جو
    ان کی برادری میں لوگوں کے لئے زندگی آسان بنانے میں مدد کرے گی. آخر میں، ہر گروہ
    اپنے "پروٹوٹائپ" کو "ورلڈ آرکیڈ تبدیل کریں" میں پیش کرے گا جسے کمیونٹی کے ارکان
    کے سامنے کھلایا جائے گا.
  tutorial_lbloops_longdescription: لوپس ہر کھیل ننجا کے خفیہ ہتھیار ہیں. مختصر سرگرمیوں
    اور تفریحی ویڈیوز کو بنیادی کوڈنگ تصورات کا جائزہ فراہم کرتا ہے جو طلباء کو اے
    پی پی میں سامنا کرے گا. چکن سبق سبق طالب علموں کو سکھاتا ہے کہ کس طرح حرکت پذیری
    تخلیق کرنے کے لئے استعمال کرتے ہیں
  tutorial_lbtug_longdescription: '"بٹن - ماسشر" اصطلاح کے لئے ایک مکمل نیا مطلب لائیں.
    طالب علموں کو تشکیل دینے کے لئے ٹگ آف جنگ کا کھیل تخلیق اور ریمکس کرے گا کہ ساخت
    کی کوڈ کو کس طرح استعمال کیا جاتا ہے.'
  tutorial_lbpotato_longdescription: طالب علموں کو چھتوں، مشروط منطق، اور گرم آلو
    کے کھیل پر ایک نیا اسپن پیدا کرنے کے متغیر استعمال کریں گے. یہ سبق ایجادری کوڈ
    کو سمجھنے میں ابتدائی یا انٹرمیڈیٹ سطح کے درمیان ایک انتخاب فراہم کرتا ہے.
  tutorial_lbguitar_longdescription: طالب علموں کو ایک موسیقی آلہ بنانے کے لئے مل
    کر کام کرے گا جو کسی کے لئے آسان بنا دیتا ہے، سادہ گانے، نغمے کھیلنے کے لئے بھی،
    جو موسیقی نہیں پڑھ سکتا ہے.
  tutorial_lbio_longdescription: مزہ آ رہا ہے متغیر نہیں ہے! مختصر سرگرمیوں اور تفریحی
    ویڈیوز کو بنیادی کوڈنگ تصورات کا جائزہ فراہم کرتا ہے جو طلباء کو اے پی پی میں
    سامنا کرے گا. متغیر نصاب طالب علموں کو سیکھنے کے لئے متغیر پیدا کرنے کے لئے متعدد
    گنتی، حروف، اور اضافی کھلاڑیوں کو شامل کرنے کے لئے سیکھنے.
  tutorial_wonpuppy_longdescription: ون کوڈ ورک چیلنجز کو بلاک کرنے کے اے پی پی کا
    استعمال کریں اور 3 کوڈنگ کے چیلنجوں سے نمٹنے کے لئے روبوٹ ڈش کریں! چیلنجوں کی
    اس سلسلے میں، آپ کو ڈش کتے کو چالیں انجام دینے کے لئے تربیت دے گی. یہ سلسلہ قیامت
    کوڈ ڈیش اور ڈاٹ چیلنج کارڈ سرگرمیوں کا حصہ 3 ہے. طلباء کے لئے سفارش کی جاتی ہے
    جو افعال کے ساتھ نمٹنے کے تجربے کا حامل ہے.
  tutorial_woncue_longdescription: مختلف کاموں میں اپنے CUE روبوٹ کو پروگرام کرنے
    کے لئے ونڈر ورکشاپ کی کیو ایپ کا استعمال کریں. اپلی کیشن میں چیلنجز اور ڈیمو آپ
    کو دکھائے گا کہ بلاکس، جاوا سکرپٹ، یا ریاستی مشینیں استعمال کرتے ہوئے پروگرام
    کیسے کریں. آپ کو روبوٹ کے 4 مختلف شخصیات کو بھی جاننا ہوگا.
  tutorial_wonzoo_longdescription: ون کوڈ ورک چیلنجز کو بلاک کرنے کے اے پی پی کا استعمال
    کریں اور 3 کوڈنگ کے چیلنجوں سے نمٹنے کے لئے روبوٹ ڈش کریں! چیلنجوں کی اس سلسلے

  hoc_faq_one_hour_a: کوڈ آفس کا مقصد کسی بھی شخص کو ایک گھنٹہ میں ماہر سائنسدان بننے
    کے لئے سکھانے کے لئے نہیں ہے. ایک گھنٹہ یہ ہے کہ اس کمپیوٹر سائنس کو مزہ اور تخلیقی
    طور پر جاننے کے لئے صرف کافی ہے، یہ تمام عمروں میں، ہر طالب علم کے لئے، پس منظر
    کے بغیر قابل رسائی ہے. اس مہم کی کامیابی کی پیمائش یہ نہیں ہے کہ سی ایس طلباء
    کو کتنا سیکھنا ہے - یہ کامیابی صنف اور نسلی اور سماجی معاشی گروپوں میں وسیع شراکت
    میں ظاہر ہوتا ہے، اور مجموعی طور پر سی ایس کورسز میں تمام گریڈ کی سطحوں میں داخلہ
    اور شراکت میں اضافہ ہوتا ہے. لاکھوں اساتذہ اور اساتذہ نے پورے دن یا پورے ہفتے
    یا اس سے زیادہ سیکھنا سیکھنے کے لئے ایک گھنٹہ سے باہر جانے کا فیصلہ کیا ہے، اور
    بہت سے طالب علموں نے پورے کورس (یا کالج کالج بھی یہاں تک کہ) میں داخلہ لینے کا
    فیصلہ کیا ہے. <br/> <br/> طالب علموں کے علاوہ، دوسرا "سیکھنے والا" وہ تعلیم والا
    ہے جو ایک گھنٹہ کے بعد اعتماد حاصل کرتا ہے تاکہ وہ کمپیوٹر سائنس کو سکھ سکیں لیکن
    اگرچہ وہ کمپیوٹر سائنسدان کے طور پر کالج کی درجہ بندی نہیں کرسکتے. ہزاروں سے زائد
    اساتذہ کو کمپیوٹر سائنس، یا تو PD میں شرکت یا آن لائن کورسز کی پیشکش کرنے، یا
    دونوں کی تعقیب کرنے کا فیصلہ. اور یہ بھی اسکول منتظمین پر لاگو ہوتا ہے، جو اس
    بات کا احساس ہوتا ہے کہ کمپیوٹر سائنس ان کے طالب علموں کو چاہتا ہے اور ان کے اساتذہ
    کی صلاحیت ہے. <br/> <br/> سب سے اوپر، ایک گھنٹے میں سبھی شرکاء سیکھ سکتے ہیں یہ
    ہم ایسا کر سکتے ہیں.
  hoc_faq_one_hour_a_markdown: "Hour of Code کا ہدف کسی کو ایک گھنٹے میں ماہر کمپیوٹر
    سائنسدان بنانا نہیں ہے۔ ایک گھنٹہ صرف یہ جاننے کے لئے کافی ہوتا ہے کہ کمپیوٹر
    سائنس تفریحی اور تخلیقی ہے، جو پس منظر سے قطع نظر ہر عمر کے تمام طلباء کے لئے
    قابل رسائی ہے۔ اس مہم کی کامیابی کی پیمائش یہ نہیں کہ طلباء کتنا CS سیکھا - کامیابی
    کی عکاسی صنفی، نسلی، اور سماجی و معاشی گروہوں کے وسیع پیمانے پر شرکت سے ہوتی ہے،
    اور اس کے نتیجے میں ہر گریڈ کے لیول پر CS کورسز میں اندراج اور شرکت میں نظر آنے
    والا اضافہ ہے۔ شریک لاکھوں اساتذہ اور طلباء ایک گھنٹہ سے آگے جانے کا فیصلہ کر
    چکے ہیں -  اور جا کر پورا دن یا ہفتہ یا اس سے زیادہ عرصہ سیکھنے لگے ہیں، اور بہت
    سارے طلباء نتیجے میں پورے کورس (یا یہاں تک کہ کالج میجر) میں داخلہ لیا ہے۔\n\nطلباء
    کے علاوہ، ایک اور \"سیکھنے والا\" وہ معلم ہے جو ایک گھنٹہ کے بعد یہ اعتماد حاصل
    کر لیتا ہے کہ وہ کمپیوٹر سائنس پڑھا سکتا ہے حالانکہ ان کے پاس کمپیوٹر سائنس کی
    کالج ڈگری نہیں یا کمپیوٹر سائنسدان نہیں. ہزاروں اساتذہ کمپیوٹر سائنس کے مزید حصول
    کا فیصلہ کر چکے ہیں، جو پیشہ ورانہ ترقی کی سعی کرتے ہیں یا تعقیبی کورس پیش کرتے
    ہیں. اور اس کا اطلاق اسکول کے منتظمین پر بھی ہوتا ہے، جنھیں احساس ہے کہ ان کے
    طلباء کمپیوٹر سائنس چاہتے ہیں اور ان اساتذہ اسے پڑھانے کی اہلیت رکھتے ہیں۔ \n\nسب
    سے بڑھ کر، سب شرکا ایک گھنٹہ میں یہ سیکھ جاتے ہیں کہ وہ یہ سب کر گزرنے کے قابل
    ہیں."

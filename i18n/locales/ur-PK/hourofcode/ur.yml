    لیے ایک بیوٹی دوست کا انتخاب کریں ۔ ان pesky بدمعاش خودکار صارف دکھا ئیں بند کرو
    اور دن کو بچانے کے لیے اپنے بیوٹی کوڈ!
  tutorial_bpartscratch_longdescription: تخلیقی کوڈنگ - سکریچ اور ووڈکو - جوڑے بلاک
    اور نصف کراس نصاب موضوعات کے ساتھ متن پر مبنی منصوبوں کے ساتھ تیار. منصوبوں کو
    پیچھا کر دیا گیا ہے تاکہ کسی بھی موضوع کے اساتذہ - پہلے سے ہی تجربے کے بغیر -
    آسانی سے کوڈنگ متعارف کرا سکتے ہیں. پروجیکٹ پر مبنی نقطہ نظر پوزیشن طالب علموں
    کے لئے خود اظہار کے وسائل کے طور پر کوڈنگ اور ان کو ظاہر کرنے کے لئے ایک تخلیقی
    طریقہ دیتا ہے جو وہ جانتے ہیں.

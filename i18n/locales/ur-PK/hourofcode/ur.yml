    کو سہولت کار کی قیادت میں ورکشاپس فراہم کرتا ہے، اور آپ کے اسکول یا ضلع کو عمل
    درآمد، سرٹیفیکیشن، فنڈنگ وغیرہ پر رہنمائی کرنے میں مدد کرسکتا ہے۔
  self_paced_pl_resources_title_02: کمپیوٹر سائنس اساتذہ ایسوسی ایشن
  self_paced_pl_resources_desc_02: دنیا کے سب سے بڑے کمپیوٹر سائنس ڈپارٹمنٹ میں شمولیت
    اختیار کریں! دنیا بھر کے 19,000 سے زائد CS اساتذہ سے رابطہ کریں، اپنی مقامی کمیونٹی
    میں طاقت تلاش کریں، اور دیگر CS اساتذہ کی مدد حاصل کریں۔
  self_paced_pl_resources_title_03: ایمیزون مستقبل انجینئر
  self_paced_pl_resources_desc_03: Code.org نے ایمیزون فیوچر انجینئر کے ساتھ شراکت

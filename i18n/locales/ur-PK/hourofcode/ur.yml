    بڑھتی ہوئی پھولوں، فلکنگ ستارے، اور یہاں تک کہ پوشیدہ ڈرونوں کے ارد گرد منتقل
    کرنے اور اپنے کمانڈروں کو تعمیر کرنے یا تباہ کرنے کے لئے. اس کھیل کو چلانے کے

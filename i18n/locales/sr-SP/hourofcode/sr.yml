  front_intro_default: 'Hour of Code је глобални покрет који броји на десетине милиона ученика у преко 180 земаља. Свако и свагде може организовати окупљање Hour of Code. Једносатни курсеви су доступни на преко 30 језика. Није потребно никакво искуство. <strong>За оне од 4 до 104 године.</strong>'
  front_intro_default_uk: 'Hour of Code је глобални покрет који броји на десетине милиона ученика у преко 180 земаља. Свако и свагде може организовати окупљање Hour of Code. Преко три милиона људи је урадило први Hour of Code у Великој Британији. Покушајмо то дуплирати у децембру! <strong>Није потребно никакво искуство. За оне од 4 до 104 године.</strong>'

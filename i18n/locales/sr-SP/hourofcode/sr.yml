  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: Шта је Hour of Code?
  hoc_faq_what_is_hoc_a: "Hour of Code је једносатни увод у рачунарску науку, који ће демистификовати програмирање и показати да свако може научити основе. <a href='http://code.org/learn'>Погледај курсеве</a>."
  hoc_faq_last_year: Испробај курсеве
  hoc_faq_when_is_hoc_q: Када је Hour of Code?
  hoc_faq_when_is_hoc_a: "Било ко може бити домаћин Hour of Code-а било када, али основни циљ кампање је да потакне на десетине милиона ученика да покушају Hour of Code између 8-ог и 14-ог децембра 2014, у част обележавања <a href='http://csedweek.org'>недеље информатичке едукације</a>. Да ли је то један одређен <i>сат</i>? Не. Hour of Code можете одратити било када током целе недеље. (А ако не можете те недеље, можете недељу пре или после)."
  hoc_faq_why_cs_q: Зашто рачунарске науке?
  hoc_faq_why_cs_a: "<i>Сваки</i> ученик би требао имати прилику да научи информатику. То негује вештине решавања проблема, логике и креативности. Ако почну рано, ученици ће имати темељ за успешну каријеру у 21-ом веку. Погледајте додатне статистике на <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Како могу учествовати у Hour of Code?
  hoc_faq_how_participate_a: "Пријавите се као домаћин за Hour of Code <a href='http://hourofcode.org'>овде</a> и <a href='target-resources-how-to'>почните планирати</a>. Можете организовати Hour of Code у својој школи или заједници &mdash; нпр. у клубу ваншколских активности, непрофитној организацији или на послу. Или, можете покушати сами 8. децембра."
  hoc_faq_behind_hoc_q: Ко стоји иза Hour of Code?
  hoc_faq_behind_hoc_a: "Hour of Code је организован од стране <a href='http://code.org'>Code.org</a>, јавне 501c3 непрофитне организације посвећене ширењу информатике тако што омогућава доступност у све више школа и повећано учешће жена и деце припадника мањина. <a href='http://code.org/about/partners'>Јединствени скуп партнера</a> се окупио у подршци Hour of Code-а &mdash; укључијући Microsoft, Apple, Amazon, Boys and Girls Clubs of America и College Board."
  hoc_faq_host_q: Не знам ништа о програмиранју. Да ли ипак могу бити домаћин догађаја?
  hoc_faq_host_a: "Наравно. Hour of Code ативности имају упутства. Све што треба да урадите је да <a href='http://code.org/learn'>пробате наш актуелни водич</a>, одаберете лекцију коју желите и сат свог времена &mdash; ми ћемо се побринути за остало. Такође имамо опцију са сваку старосну доб и ниво искуства, од вртића па навише. Почните планирати свој догађај читајући <a href='target-resources-how-to'>како водити</a>."
  hoc_faq_need_computers_q: Да ли ми је потребан рачунар за сваког полазника?
  hoc_faq_need_computers_a: "Не. Ми имамо упутства за Hour of Code која раде на рачунарима, паметним телефонима, таблетима, као и нека за која уопште нису потребни рачунари! Можете се прикључити где год били, са било чиме што имате.<p><i>Ево неколико могућности: </i><br><ul><li><b>Радите у паровима.</b>Истраживања полазују да ученици најбоље уче <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>програмирањем у паровима</a>, дељењен рачунара и заједничким радом. Охрабрите своје ученике да деле. <li><b>Користите пројектор.</b> Ако имате платно, пројектор и рачунар повезан на интернет, цела група може учити заједно. Погледајте видео снимке заједно и наизменично решавајте задатке или одговарајте на питања. <li><b>Учите без електронике.</b>Нудимо упутсва за која нису потребни рачунари.</ul>"
  hoc_faq_international_q: 'Ја сам у <country>. Како учествовати на међународном нивоу?'
  hoc_faq_international_a: "Свако може организовати Hour of Code скуп, било где у свету. Прошле године, ученици широм света су се удружили заједно за Hour of Code. Сазнајте више <a href='target-resources'>овде</a>."
  hoc_faq_tutorial_q: Како да направим Hour of Code упутство?
  hoc_faq_tutorial_a: "Ако сте заинтересовани да постанете партнер у изради упутстава,<a href='target-tutorial-guidelines'>погледајте наше смернице и упутства</a>. Желимо омогућити разне опције, али примарни циљ је прилагодити искуство за ученике и учитеље којима је информатика непозната."
  hoc_faq_more_questions_q: И даље имате још питања?
  hoc_faq_more_questions_a: "Покушајте да пронађете одговор у нашим <a href='http://support.code.org'>форумима за подршку</a>."
  hoc_faq_scratch_q: Користим Scratch за Hour of Code, али шта ако моји ученици имају iPad-ове а не лаптопове?
  hoc_faq_scratch_a: "Scratch не ради на таблетима. Ако су вам ученици млади, могу користити апликацију ScratchJR за iPad (за почетнике у читању). Ако сте тражили упутства на <a href='http://code.org/learn'>Code.org/learn</a>, можете наћи друга упутства која раде на iPad-овима на Code.org, Tynker, Lightbot или CodeSpark."
  hoc_faq_account_q: Да ли се ученици морају пријавити на налог?
  hoc_faq_account_a: "Не. Апсолутно није потребан налог или пријављивање ученика који желе пробати Hour of Code. Већина <a href='http://code.org/learn/beyond'>курсева</a> захтева креирање налога како би се омогућило праћење напретка ученика."
  hoc_faq_frozen_q: Где је упутство са Аном и Елсом?
  hoc_faq_frozen_a: "Објављено је на <a href='http://code.org/learn'>Code.org/learn</a>. Надамо се да ћете уживати!"
  hoc_faq_high_school_q: Које активности бих требао/ла радити да средњошколцима?
  hoc_faq_high_school_a: "Без обзира на старост, препоручујемо прво почетничке курсеве на <a href='http://code.org/learn'>Code.org/learn</a>, као на пример Angry Birds или Ана и Елса. Средњошколци би требало да заврше један од ових курсева за око 30 минута, а затим могу пробати напредније курсеве JavaScript-а као на пример KhanAcademy или CodeHS."
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

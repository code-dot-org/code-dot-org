  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: Шта је Hour of Code?
  hoc_faq_what_is_hoc_a: "Hour of Code је једносатни увод у рачунарску науку, који ће демистификовати програмирање и показати да свако може научити основе. <a href='http://code.org/learn'>Погледај курсеве</a>."
  hoc_faq_last_year: Испробај курсеве
  hoc_faq_when_is_hoc_q: Када је Hour of Code?
  hoc_faq_when_is_hoc_a: "Свако може да буде домаћин Сата Програмирања у свако доба, ali osnovni cilj kampanje je da desetine miliona učenika probaju Sat Programiranja %{campaign_date}, у част прославе <a href='http://csedweek.org'> недеље Компјутерских наука</a>. Да ли је то један одређени <i>сат</i>? не. Сат Програмирања можете урадити у било ком тренутку током ове недеље. Ви сте добродошли да се раздвојите сат програмирања у више целина, све док твоји ученици заврше упутства за Сат Програмирања за сат времена. Радите шта год највише одговара вама и вашим ученицима. (ако не могу те недеље, могу недељу дана пре или после)."
  hoc_faq_why_cs_q: Зашто рачунарске науке?
  hoc_faq_why_cs_a: "<i>Сваки</i> ученик би требао имати прилику да научи информатику. То негује вештине решавања проблема, логике и креативности. Ако почну рано, ученици ће имати темељ за успешну каријеру у 21-ом веку. Погледајте додатне статистике на <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Како могу учествовати у Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'> Почните планирање овде</a> tako što ćete pregledati naša uputstva. Možete organizovati događaj Sat Programiranja u školi ili u vašoj mesnoj zajednici &mdash; neprofitnoj organizaciji ili na poslu. Ili, probajte sami kad %{campaign_date} počne."
  hoc_faq_behind_hoc_q: Ко стоји иза Hour of Code?
  hoc_faq_behind_hoc_a: "Hour of Code је организован од стране <a href='http://code.org'>Code.org</a>, јавне 501c3 непрофитне организације посвећене ширењу информатике тако што омогућава доступност у све више школа и повећано учешће жена и деце припадника мањина. <a href='http://code.org/about/partners'>Јединствени скуп партнера</a> се окупио у подршци Hour of Code-а &mdash; укључијући Microsoft, Apple, Amazon, Boys and Girls Clubs of America и College Board."
  hoc_faq_host_q: Не знам ништа о програмиранју. Да ли ипак могу бити домаћин догађаја?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='/how-to'>how to guide</a>."
  hoc_faq_devices_q: Које уређаје треба да користим за своје студенте?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>. Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged activities</a> if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: Да ли ми је потребан рачунар за сваког полазника?
  hoc_faq_need_computers_a: "Не. Ми имамо упутства за Hour of Code која раде на рачунарима, паметним телефонима, таблетима, као и нека за која уопште нису потребни рачунари! Можете се прикључити где год били, са било чиме што имате.<p><i>Ево неколико могућности: </i><br><ul><li><b>Радите у паровима.</b>Истраживања полазују да ученици најбоље уче <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>програмирањем у паровима</a>, дељењен рачунара и заједничким радом. Охрабрите своје ученике да деле. <li><b>Користите пројектор.</b> Ако имате платно, пројектор и рачунар повезан на интернет, цела група може учити заједно. Погледајте видео снимке заједно и наизменично решавајте задатке или одговарајте на питања. <li><b>Учите без електронике.</b>Нудимо упутсва за која нису потребни рачунари.</ul>"
  hoc_faq_international_q: 'Ја сам у <country>. Како учествовати на међународном нивоу?'
  hoc_faq_international_a: "Свако може организовати Sat Programiranja скуп, било где у свету. Прошле године, ученици широм света су се удружили заједно за Sat Programiranja. Сазнајте више <a href='target-resources'>овде</a>."
  hoc_faq_tutorial_q: Како да направим Hour of Code упутство?
  hoc_faq_tutorial_a: "Ако сте заинтересовани да постанете партнер у изради упутстава,<a href='target-tutorial-guidelines'>погледајте наше смернице и упутства</a>. Желимо омогућити разне опције, али примарни циљ је прилагодити искуство за ученике и учитеље којима је информатика непозната."
  hoc_faq_account_q: Да ли се ученици морају пријавити на налог?
  hoc_faq_account_a: "Не. Апсолутно није потребан налог или пријављивање ученика који желе пробати Hour of Code. Већина <a href='http://code.org/learn/beyond'>курсева</a> захтева креирање налога како би се омогућило праћење напретка ученика."
  hoc_faq_high_school_q: Које активности бих требао/ла радити да средњошколцима?
  hoc_faq_high_school_a: "Без обзира на старост, препоручујемо прво почетничке курсеве на <a href='http://code.org/learn'>Code.org/learn</a>, као на пример Angry Birds или Ана и Елса. Средњошколци би требало да заврше један од ових курсева за око 30 минута, а затим могу пробати напредније курсеве JavaScript-а као на пример Khan Academy или CodeHS."
  hoc_faq_scratch_q: Користим Scratch за Hour of Code, али шта ако моји ученици имају iPad-ове а не лаптопове?
  hoc_faq_scratch_a: "Scratch не ради на таблетима. Ако су вам ученици млади, могу користити апликацију ScratchJR за iPad (за почетнике у читању). Ако сте тражили упутства на <a href='http://code.org/learn'>Code.org/learn</a>, можете наћи друга упутства која раде на iPad-овима на Code.org, Tynker, Lightbot или CodeSpark."
  hoc_faq_count_hoc_q: Како бројите Сате Програмирања?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='%{codeorg_url}/loc'>here</a>."
  hoc_faq_one_hour_q: Колико један ученик може да научи за један сат?
  hoc_faq_one_hour_a: 'Циљ Сата Програмирања није да неког научи да постане стручњак и експерт за компјутере за један сат. Један сат је само довољно да научи да су компјутерске науке забавне и креативне, да су доступне за све узрасте, за све ученике, без обзира на у чему су вешти. Мерило успеха ове кампање није колико ће студенти научити - успех се огледа у широком учешћу  оба пола и свих етничких и социоекономских група, а резултираће повећањем уписа и учешћа у програмерским курсевима на свим нивоима и разредима. Милиони наставника и ученика који учествују је одлучило да учи дуже од сат времена - цео дан или седам дана или дуже, а многи студенти одлучили су да се пријаве за цео курс (или чак изаберу факултет) као резултат. <br/> <br/> Осим студентима, други "ученик" је едукатор који стиче самопоуздање након једног сата да може да подучава  компјутерске науке иако можда нема диплому као стручњак за компјутере. Десетине хиљада наставника одлучило је да настави даље и почне да учи компјутерске науке или кроз даљи степен образовања или кроз онлине курсеве, или обоје. То се односи и на сколске управнике који схватају да су компјутерске науке нешто што желе њихови ученици и да су њихови наставници способни. <br/> <br/>На крају, сви учесници науче за један сат је да они то могу.'
  hoc_faq_more_questions_q: И даље имате још питања?
  hoc_faq_more_questions_a: "Покушајте да пронађете одговор у нашим <a href='http://support.code.org'>форумима за подршку</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: |-
    Свако може да буде домаћин Сату Програмирања у било ком тренутку. Сви водичи су приступни преко целе године. Можете очекивати да сви наши водичи и наставни план буде доступни на нашим страницама у недоглед. Молим вас погледајте <a href='/promote'> своје ресурсе</a> за догађај, "како да" водиче и друге ресурсе да бисте успешно организовали догађај Сат Програмирања.
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time. You can also print out <a href='%{codeorg_url}/certificates?course=mc'>special certificates</a> for students doing the Minecraft tutorial."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

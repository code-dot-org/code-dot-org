      20hr_farmer_stage9_1: Здраво, ја сам фармер. Потребна ми је твоја помоћ да поравнам поље на мојој фарми, тако да буде спремно за садњу. Помери ме до гомиле прљавштине и употреби "уклони" блок да бих је уклонио.
      20hr_farmer_stage9_11: 'И даље је мрачно напољу. Померај ме по пољу. Ако наиђем на гомилу, уклони је, а ако наиђем на рупу, попуни је. Напомена: употреби опције и листе на "ако" блок.'
      20hr_farmer_stage9_2: Следеће, помери ме до рупе и испуни је са ДВЕ пуне лопате прљавштине, користећи "попуни" блок.
      20hr_farmer_stage9_3: Помери ме до гомиле прљавштине и реци ми колико пуних лопата да уклоним користећи што мање блокова.
      20hr_farmer_stage9_4: 'Можеш ли да ми помогнеш да уклоним све четири гомиле прљавштине? Напомена: користи понови блок ако можеш.'
      20hr_farmer_stage9_5: 'Помози ми да попуним све ове рупе са 5 пуних лопата прљавштине. Напомена: можеш ставити "понови" блок унутар "док" блока.'
      20hr_farmer_stage9_6: Уклони све гомиле прљавштине, користећи што мањи број блокова. Нова опција коју могу да одаберем у листи на "док" блоку говори ми да ли стојим на гомили или рупи.
      20hr_farmer_stage9_7: Вау, нашао сам стварно дубоку рупу! Не знам колико пуних лопата прљавштине ми је потребно да је испуним. Можеш ли ти да напишеш програм који је испуњава док не буде поравната са земљиштем?
      20hr_farmer_stage9_8: Помози ми да испуним рупу на крају поља, користећи што мањи број блокова.
      20hr_farmer_stage9_9: 'Помози ми да уклоним све ове гомиле прљавштине. Покушај да користиш што мањи број блокова. Напомена: покушај да искористиш "док" блок.'
      20hr_maze_stage2_10: Уреду, пробај нови "Понављај до" блок - понављаће блокове у њему док стигнем до прасета.
      20hr_maze_stage2_11: Ок, последњи пут ради увежбавања - можете ли да решите ово користећи само 4 блока?
      20hr_maze_stage2_13: У реду, ово је слично, али мало другачије. Можете ли урадити то са само 5 блокова?
      20hr_maze_stage2_14: 'Користите нови "Ако" блок како бих могао да одредим када да се окренем. Помоћ: Потребан вам је само још један блок, али запамтите како смо га ми искористили, тако да следећи пут то можете урадити сами.'
      20hr_maze_stage2_15: Уреду, ово је слично последњој загонетци, али мораш да запамтиш како си користио "Ако" блок и "Понављај" блок заједно.
      20hr_maze_stage2_16: Ја желим сунцокрет! Користи "Ако" блок да ме доведеш до њега са што мањим бројем блокова.
      20hr_maze_stage2_17: Уреду, хајде да то урадимо још једном ради вежбе - ово није много другачије, али пази се Грицкала!
      20hr_maze_stage2_18: '"Ако-иначе" блок проверава услов, и затим извршава једну или другу наредбу. Како би ме довео до сунцокрета покушај да користиш овај нови блок.'
      20hr_maze_stage2_19: Још једна вежба "ако-иначе" блока, можеш ли је урадити како треба из првог пута?
      20hr_maze_stage2_2: Ово прасе ми разбацује перје. Помози ми да га пронађем!
      20hr_maze_stage2_20: Можеш ли додати само три блока како би ми помогао да решим још компликованији лавиринт? Ако га урадиш како треба, моћи ћу да шетам било којом кривудавом стазом, без обзира на њену дужину.
      20hr_maze_stage2_3: Прати стазу и води ме до луцкастог прасета. Избегавај експлозив или ће перје да лети!
      20hr_maze_stage2_4: Доведи ме до зеленог зла! (Пази се експлозива)
      20hr_maze_stage2_5: Буди смирен и помози ми да пронађем неваљало прасе. У супротном бих могао да се наљутим!
      20hr_maze_stage2_6: Постоји начин на који могу доћи до луцкастог прасета користећи само два блока. Можеш ли схватити како?
      20hr_maze_stage2_7: Покушај да ме доведеш до зеленог уљеза користећи само три блока.
      20hr_maze_stage2_8: Помози ми да отерам ово неваљало прасе користећи што мање блокова. Покушај да искористиш више од једног "Понављај" блока.
      20hr_maze_stage2_9: 'Када је блок сиве боје не можеш га избрисати. Реши овај задатак помоћу "понови" блока који се понавља 3 пута. Покушајте тако што ћете у тај блок ставити наредбе: помери се напред, помери се напред и окрени се.'
      4-5 While Loops 1: Помери ме до рупе и испуни је са ДВЕ пуне лопате прљавштине, користећи "попуни" блок.
      4-5 While Loops 2: Померите ме до гомиле земље и покупите земљу тако што је пет пута покупите лопатом користећи "покупи 1" наредбу.
      App Lab test: тест
      Course 4 Artist For Loops 2: "Ставио сам код за цртање троуглова у бројачку петљу која броји од 50 до 10 по 10 бројева (тј. 50, 60, 70, 80, 90, 100)\nНапомена: Погледај код пре него што притиснеш \"Изврши\" дугме."
      Course 4 Play Lab Vars 1: Овај пут не мораш да пишеш никакав код. само притисни "Изврши" и почни игру! У овој игри, ти си пас који покушава да скупи више заставица од мачке. Користи стрелицу на доле да контролишеш пса. Притисни "Крај" када завршиш са игром.
      Course 4 Play Lab Vars 6 (copy 1): Супер, сад имамо променљиву која се зове "поени", али како да је искористимо? Користи "Кад лик 2 додирне нешто" догађај да промениш број поена када твоја ватрена лопта погоди непријатеља. Можеш да промениш променљиву тако што ставиш "поени = поени +1". Сакупи бар 10 поена да прођеш овај ниво.
      Course 4 Play Lab Vars 6: |-
        Користи десну стрелицу да погодиш срца.\r
        \r
        Како да сакупимо поене у овој игри? Додај 1 на променљиву "поени" сваки пут када пас погоди мачку срцем. Користи "Када лик 2 додирне нешто" догађај да промениш број поена. Можеш да промениш променљиву тако што ставиш "поени = поени +1". Сакупи бар 10 поена да прођеш овај ниво.
      Course 4 Play Lab Vars 7: Добро, хајде да се постарамо да ова игра није превише лака. Сваки пут када пса (лик 1) погоди мачка (лик 2) жутим срцем треба да изгубиш поен. Почни са 10 поена да не буде превише тешко. Када ти резултат падне са 10 на 0 проћи ћеш ниво.
      Course E MC Conditionals1: Највредније ресурсе ћеш пронаћи под земљом, али може постати мрачно. Постави најмање 2 бакље и ископај најмање 2 блока угља.

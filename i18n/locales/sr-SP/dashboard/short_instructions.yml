    short_instructions:
      2-3 Artist 1 new: Здраво, ја сам уметник. Можете написати код којим могу нацртати готово све. Искористите неколико блокова да бих цртао преко сивих линија на слици. (Свака линија је дуга 100 пиксела)
      2-3 Artist 11: "Оивичите знак Стоп тако што ћете направити осмоугаоник са 8 страна од којих је свака дугачка 100 пиксела. Колико степени треба да измерите. (Помоћ: колико је 360 подељено са 8?) "
      2-3 Artist 12: |-
        Наместите "круг" да завршите око!\r
        \r
        Ако се уметник окрене 1 степен у сваком извршавању петље колико пута треба да се понови тај код да би нацртао круг? 180? 360? 500?
      2-3 Artist 2 new: 'Ова кућа има полу завршен зид. Свака страница је 100, али полу завршена само 50. Завршите зид. '
      2-3 Artist 2: 'Ова кућа има полу завршен зид. Свака страница је 100, али полу завршена само 50. Завршите зид. '
      2-3 Artist 3.4: Блок за скок покреће уметника без цртања. Нацртајте повучену линију користећи и блокове за скок и блокове за цртање.
      2-3 Artist 3: Овај шешир је висок 100 пиксела. Нацртај шешир који има 70 пиксела мање.
      2-3 Artist 3new: "Црвени шешир је 100 пиксела висок. Заврши цртање црног шешира који је 70м пиксела краћи.\\r (Напомена: Ширина сваког шешира је 50 пиксела.)"
      2-3 Artist 4: Помози ми да завршим кућу за ову мачку.
      2-3 Artist 5: Замени овај код са "Понови неколико пута" блоком како би нацртао/ла исту кућу користећи само 3 блока.
      2-3 Artist 6: 'Овој кући је потребан кров! Нацртај троугао. Помоћ: све три странице су исте дужине.'
      2-3 Artist 8: Направи простор за сваку од животиња тако што ћеш поделити правоугаоник на два једнака квадрата. Правоугаоник је 200 пиксела дугачак и 100 пиксела широк.
      2-3 Artist 9 NEW: Доврши овог змаја
      2-3 Artist 9: Доврши овог змаја
      2-3 Artist Assessment 1: 'Процена: Доврши цртање последњег зуба, 25 пиксела дужине и 25 пиксела ширине.'
      2-3 Artist Debugging 1: Можеш ли подесити да ова капа има максималну дужину 100?
      2-3 Artist Debugging 10: "Тастери за правац на мом управљачу за игру су много уски. \\r\n\\r\nПомоћ: Прошири их за 10 пиксела?"
      2-3 Artist Debugging 11: |-
        Помози ми да завршим ову прелепу пахуљицу.
        Колико пута треба да се "понавља" да би се цртање завршило?
      2-3 Artist Debugging 12: Требало би да додам океански талас овој сцени. Можеш ли ми помоћи?
      2-3 Artist Debugging 2: "Код за цртање мачкиних бркова је погрешан. \n\\r\n\\r\nПоправи код да би нацртали бркове. Помоћ: Свака брк је дугачак 75 пиксела."
      2-3 Artist Loops New 12: "Нацртај дијамант са страницом дужине 100 пиксела.\n"
      2-3 Bee Conditionals 1: Здраво! Ја сам пчела. Помози ми да покупим нектар са цветова.
      2-3 Bee Conditionals 10: "У љубичастим цветовима може да буде нектара а можда и су празни.\nПази да не узмеш нектар са цвета ако је празан.\\r\n"
      2-3 Bee Conditionals 11: "Баш ме занима шта има тамо!\\r\n\\r\nПомози ми да пролетим пољем и сакупим нектар са цветова који га имају. "
      2-3 Bee Conditionals 12: Помози ми да покупим сав нектар са цветова коришћењем што је могуће мање блокова!
      2-3 Bee Conditionals 13: |-
        Овде се свашта дешава!\r
        \r
        Искористите шта сте научили да сакупите сав нектар а онда да направите мед.
      2-3 Bee Conditionals 2: "Ја сам гладна пчела! \\r\nПомози ми да сакупим сав нектар са цветова са што је могуће мање блокова."
      2-3 Bee Conditionals 7: Покупи нектар са сваког цвета само ако није празан.
      2-3 Bee Conditionals 9: Покупи сав нектар са цвећа.
      2-3 Bee Conditionals Assessment 1: 'Задатак: Покупи сав нектар. Пази да не покупиш нектар са љубичастих цветова који су празни.'
      2-3 Bee Functions 3: Покупи сав нектар са цвећа.
      2-3 Bee Loops 10: Можеш ли ставиш петљу за понављање у две друге петље да покупиш сав нектар?
      2-3 Maze 10: Доведи ме до зеленог зла! (Пази се експлозива)
      2-3 Maze 12 (old): Доведи ме до прасета, али овог пута користи "Понови неколико пута" блок!
      2-3 Maze 13 (old): Искористи "Понови док не стигнеш до" блок да ме доведеш до прасета!
      2-3 Maze 13: Доведи ме до прасета тако што ћеш искористити само два блока.

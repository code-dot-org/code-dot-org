    level:
      instructions:
        'maze_2_2': "Можеш ли ми помоћи да ухватим неваљало прасе? Поређај пар \"помери се напред\" блокова заједно и притисни \"Изврши\" како би ми помогао да дођем тамо. "
        'maze_2_1': "Ово прасе ми разбацује перје. Помози ми да га пронађем!"
        'maze_2_2_5': "Прати стазу и води ме до луцкастог прасета. Избегавај експлозив или ће перје да лети!"
        'maze_2_3': "Води ме до зеленог зла! (Пази се експлозива)"
        'maze_2_4': "Буди смирен и помози ми да пронађем неваљало прасе. У супротном бих могао да се наљутим!"
        'maze_2_5': "Постоји начин на који могу доћи до луцкастог прасета користећи само два блока. Можеш ли схватити како?"
        'maze_2_6': "Покушај да ме доведеш до зеленог уљеза користећи само три блока."
        'maze_2_7': "Помози ми да отерам ово неваљало прасе користећи што мање блокова. Покушај да искористиш више од једног \"Понављај\" блока."
        'maze_2_8': "Када је блок сиве боје не можеш га избрисати. Реши овај задатак помоћу \"понови\" блока који се понавља 3 пута. Покушајте тако што ћете у тај блок ставити наредбе: помери се напред, помери се напред и окрени се."
        'maze_2_9': "Уреду, пробај нови \"Понављај до\" блок - понављаће блокове у њему док стигнем до прасета."
        'maze_2_10': "Ок, последњи пут ради увежбавања - можете ли да решите ово користећи само 4 блока?"
        'maze_2_11': "Драга особо. Ја зомби. Ја гладан. Морам... доћи... до сунцокрета... Можете ли ме довести до њега са само 5 блокова?"
        'maze_2_12': "У реду, ово је слично, али мало другачије. Можете ли урадити то са само 5 блокова?"
        'maze_2_13': "Користите нови \"Ако\" блок како бих могао да одредим када да се окренем. Помоћ: Потребан вам је само још један блок, али запамтите како смо га ми искористили, тако да следећи пут то можете урадити сами."
        'maze_2_14': "Уреду, ово је слично последњој загонетци, али мораш да запамтиш како си користио \"Ако\" блок и \"Понављај\" блок заједно."
        'maze_2_15': "Ја желим сунцокрет! Користи \"Ако\" блок да ме доведеш до њега са што мањим бројем блокова."
        'maze_2_16': "Уреду, хајде да то урадимо још једном ради вежбе - ово није много другачије, али пази се Грицкала!"
        'maze_2_17': "\"Ако-иначе\" блок проверава услов, и затим извршава једну или другу наредбу. Како би ме довео до сунцокрета покушај да користиш овај нови блок."
        'maze_2_18': "Још једна вежба \"ако-иначе\" блока, можеш ли је урадити како треба из првог пута?"
        'maze_2_19': "Можеш ли додати само три блока како би ми помогао да решим још компликованији лавиринт? Ако га урадиш како треба, моћи ћу да шетам било којом кривудавом стазом, без обзира на њену дужину."
        'turtle_1_1': "Hi, I'm an artist. You can write code to make me draw almost anything. Use a few blocks to make me draw over the grey lines in the picture."
        'turtle_1_2': "А сада, нацртај квадрат. НАПОМЕНА: користи своју најомиљенију боју узимајући је са новог \"подеси боју\" блока."
        'turtle_1_3': "Направи квадрат користећи само 3 блока."
        'turtle_1_4': "Нацртај троугао чије су странице различитих боја, користећи опцију \"случајна боја\", која сваки пут бира различиту боју. Савет: мораћете сами да схватите колико пута треба да се окренете, кликћући на број у \"Окрени\" блоку."
        'turtle_1_5': "А сада, ради вежбе, нацртај троугао па затим квадрат како бих нацртали коверту."
        'turtle_1_6': "Да ли можете да схватите како извући овај троугао и квадрат? Савет: Урадите прво троугао, а затим схватите колико вам је потребно да окренете пре цртања квадрата ."
        'turtle_1_7': "Уреду, хајде да мало закомпликујемо - видите да ли можете да нацртате ове зелене наочаре. Квадрати су 100 пиксела са свих страна, и 50 пиксела је раздаљина између њих. Не заборавите да их нацртате зеленом бојом!"
        'turtle_1_8': "У реду, пробај да сазнаш шта ће се десити ако покренеш овај код (или кликни \"Изврши\" да испробаш). Затим, понови онолико пута колико је потребно да завршиш цртање. Боје ће сваки пут бити другачије."
        'turtle_1_9': "Можеш ли да сазнаш који број да замениш у наводницима како бих нацртао круг?"
        'turtle_1_10': "Успео си! А сада нацртај шта год желиш. Неке интересантне идеје: фигуру штапа, пахуљица, или спирала. Такође испробај \"set width\" (подеси дужину) блок. Уживај!"
        'turtle_4_1': "Можеш ли да нацрташ троугао (са ивицама 100 пиксела) са само три блока? Савет: користи \"Понављај\" блок."
        'turtle_4_2': "Add a \"turn right by 90 degrees\" block somewhere in the middle of the program already out on the workspace to draw these triangles."
        'turtle_4_3': "У реду, ево га код који си написао да нацрташ троугао. Можеш ли да додаш \"Понављај\" и \"Окрени се\" блок како бих направио леп цвет?"
        'turtle_4_4': "Ево га исти код као из претходне загонетке, али скрећући само 36 степени после цртања сваког троугла. Колико пута је ово потребно да се понови? (Савет: после 360 степени скретања цртеж ће постати цео круг)"
        'turtle_4_5': "Ево га исти код као из претходне загонетке, али понављајући скретање 36 пута. Колико степени бих скретања требала да буду? (Савет: после 360 степени скретања цртеж ће постати пун круг)"
        'turtle_4_6': "Користећи само 3 блока, можеш ли нацртати квадрат са ивицама од 20 пиксела?"
        'turtle_4_7': "Ево га код за цртање квадрата из претходне загонетке. Можеш ли га поновити тако да нацрта 10 суседних квадрата као мердевине? Савет: Потребно ти је још само 2 блока."
        'turtle_4_8': "Ево га решење за претходну загонетку. Можеш ли да додаш још само 2 блока да бих завршио цртање?"
        'turtle_4_9': "Ево га решење за претходну загонетку. За колико степени је потребно да се окренеш како бих завршио цртање? (Вероватно је потребно да погађаш пар пута)"
        'turtle_4_10': "Ево га решење за претходну загонетку. Колико пута бих требало да поновиш, како бих завршио цртеж?"
        'turtle_4_11': "Пробај да промениш бројеве у \"скрени\" и \"понови\" блоковима да би направио другачије шеме. Или, експериментиши мењајући остатак кода да бих нацртали шта год пожелите."
        'maze_karel_1_1': "Здраво, ја сам фармер. Потребна ми је твоја помоћ да поравнам поље на мојој фарми, тако да буде спремно за садњу. Помери ме до гомиле прљавштине и употреби \"уклони\" блок да бих је уклонио."
        'maze_karel_1_2': "Следеће, помери ме до рупе и испуни је са ДВЕ пуне лопате прљавштине, користећи \"попуни\" блок."
        'maze_karel_1_3': "Помери ме до гомиле прљавштине и реци ми колико пуних лопата да уклоним користећи што мање блокова."
        'maze_karel_1_4': "Можеш ли да ми помогнеш да уклоним све четири гомиле прљавштине? Напомена: користи понови блок ако можеш."
        'maze_karel_1_5': "Помози ми да попуним све ове рупе са 5 пуних лопата прљавштине. Напомена: можеш ставити \"понови\" блок унутар \"док\" блока."
        'maze_karel_1_6': "Уклони све гомиле прљавштине, користећи што мањи број блокова. Нова опција коју могу да одаберем у листи на \"док\" блоку говори ми да ли стојим на гомили или рупи."
        'maze_karel_1_7': "Вау, нашао сам стварно дубоку рупу! Не знам колико пуних лопата прљавштине ми је потребно да је испуним. Можеш ли ти да напишеш програм који је испуњава док не буде поравната са земљиштем?"
        'maze_karel_1_8': "Помози ми да испуним рупу на крају поља, користећи што мањи број блокова."
        'maze_karel_1_9': "Помози ми да уклоним све ове гомиле прљавштине. Покушај да користиш што мањи број блокова. Напомена: покушај да искористиш \"док\" блок."
        'maze_karel_1_10': "Радим до касно, тако да је напољу мрачно, и не могу да проценим колико су гомиле велике. Немам све опције које сам имао на \"док\" блоку. Померај ме по пољу, и ако наиђем на гомилу уклони је."
        'maze_karel_1_11': "И даље је мрачно напољу. Померај ме по пољу. Ако наиђем на гомилу, уклони је, а ако наиђем на рупу, попуни је. Напомена: употреби опције и листе на \"ако\" блок."
        'turtle_2_1': "Здраво. Ја зомби уметник. Ја волим цртам! Помози ми да нацртам квадрат посебном бојом.\nВажна напомена: имаш све исте блокове, али су сада сви постављени у категорије."
        'turtle_2_2': "Добро дошао на лекцију \"Коришћење функција\", која вам омогућава да дефинишете нове блокове! Испробај нови \"нацртај квадрат\" блок, налази се у категорији функција, и нацртај мали 50x50 зелени квадрат."
        'turtle_2_3': "Употреби \"понови\" блок(У категоријама петљи) да нацрташ 3 квадрата исте величине 100, и сваки 120 степени одвојено. И нека сва три буду различитих боја."
        'turtle_2_4': "Сада ћемо да будемо фенси. Промени код да нацрташ 36 квадрата, 100 пиксела широке, и раздвојености 10 степени. Напомена: желите да употребите клизач како би ме натерали на идем брже."
        'turtle_2_5': "Нацртај квадрате са страницама од 50, 60, 70, 80 и 90 пиксела. Мораћете да користите \"нацртај квадрат\" функцију пет пута."
        'turtle_2_6': "У реду, овај програм ће користити бројач да нацрта исте квадрате као и прошли пут. Ви желите да квадрат буде исте величине као и бројач, зато користите 'Бројач' Блок. Савет: Налази се у категорији променљивих."
        'turtle_2_7': "Ево га програм за цртање спирале, али блокови су онемогућени, тако да неће радити. Направи нови програм користећи \"број са\" (из категорије петљи) и \"бројач\" блок (из категорије промењивих) како би нацртао исту спиралу."
        'turtle_2_7_5': "Постоји нова \"нацртај снешка\" функција (у категоријама функције). Нацртај два снешка висине 250 и 100."
        'turtle_2_8': "Овај пример је нешто тежи. Користите функцију \"нацртај Снешка Белића\" и блок \"скочи напред\" (којa се налази у категорији \"Акција\"). Нацртајте 3 Снешка са различитим бојама, који су међусобно одвојени са 100 px."
        'turtle_2_9': "Користи \"број са\" петљу да нацрташ породицу снешка са висинама од 110, 100, 90, 80 и 70. Раздаљина између сваког снешка треба да буде 60 пиксела."
        'turtle_2_10': "Ево га код, како бих сте са њим експериментисали са различитим спиралама. Шта ће се десити ако промените количину окретања? Или подесите насумичност боја у петљи? Нацртај шта год пожелиш."
        'maze_karel_2_1': "Покушај користећи блокове да ми помогнеш да уклоним све гомиле  и попуним све рупе на земљи. Покушај да користиш петље како не бих користио превише блокова. Напомена: Можеш ставити петљу унутар друге петље."
        'maze_karel_2_2': "Дефинисали смо наш блок назван \"напуни 5\", који се налази у категорији функција. Искористи га како би ми помогао да попуним ову рупу."
        'maze_karel_2_3': "Искористи нови \"напуни 5\" блок функције да попуним све рупе. Мораћеш да извучеш \"напуни 5\" блок из категорије функција."
        'maze_karel_2_4': "Дефиниши нову функцију која уклања 7 пуних лопата. Затим је искористи да напишеш програм који ми помаже да уклоним све гомиле."
        'maze_karel_2_5': "Креирај нову функцију која уклања 6 пуних лопата са гомиле, и искористи је да ми помогнеш да поравнам све гомиле."
        'maze_karel_2_6': "Употреби две нове функције, \"Попуни 8\" и \"Уклони 8\", како бих ми помогао да изравнам гомиле и попуним рупе."
        'maze_karel_2_7': "Крава је на мом пољу! Напиши нову функцију  која ми помаже да избегнем краву и уклоним гомилу. Стави све своје блокове унутар нове функције."
        'maze_karel_2_8': "Употреби ову нову функцију, \"избегни краву и уклони 1\", како бих ми помогао да уклоним све гомиле."
        'maze_karel_2_9': "У реду, ево је функција која уклања 4 различите гомиле прљавштине на вертикалној колони. Пробај да поставиш ову функцију унутар петље, тако да уклониш све гомиле прљавштине користећи само пар нових блокова."
        'maze_karel_2_10': "Помери ме преко поља, и искористи ове две функције како бих ми помогао да уклоним све гомиле и попуним све рупе."
        'turtle_3_1': "Ова загонетка вам показује како су дефинисане функције \"нацртај квадрат\" и \"нацртај круг\". Дефинисање функције не покреће њене блокове. Морате да ставите \"нацртај квадрат\" блок како би наредбе у функцији нацртале квадрат."
        'turtle_3_2': "Користећи \"нацртај квадрат\" функцију као пример, направи \"нацртај троугао\" функцију и покрени је."
        'turtle_3_3': "Нацртај троугласте ограде око мачака, и квадрате око крава. Савет: успут истестирај програм."
        'turtle_3_4': "Пробај да сазнаш како да користиш \"нацртај квадрат\" и \"нацртај троугао\" (и још неке блокове) како би нацртао кућу око лава."
        'turtle_3_5': "А сада, креирај нову \"нацртај кућу\" функцију и искористи је да удомиш две мачке. Напомена: Креирај нову функцију користећи \"уради нешто\" блок, и унеси свој текст како бих дао име блоку."
        'turtle_3_6': "Користите  \"draw a square(нацртај квадрат)\" као пример, додајте унос кутију назван \"length(дужина)\" како бих сте нацртали троугао. Затим, нацртајте троуглове различитих величина.(Напомена: кликни на звезду како бих додали унос кутију у функцији)"

      name:
        course1:
          title: Курс 1
          description: Почни са првим курсем за ученике који су тек научили да читају. Препоручујемо за узраст до првог разреда.
          description_short: Курс је намењен узрасту од 4 до 6 година.
          description_audience: Узраст од 4 до 6 година
          student_description: Почни са првим курсем за ученике који су тек научили да читају. Препоручујемо за узраст до првог разреда.
        course2:
          title: Курс 2
          description: Курс 2 могу да раде ученици који знају да читају и немају искуства са програмирањем. У овом курсу ученици ће писати програме који решавају проблеме и развијати интерактивне игре и приче које могу да деле са другима. Препоручено за ученике до петог разреда.
          description_short: Курс 2 могу да раде ученици који знају да читају .
          description_audience: Ages 6-18
          student_description: Курс 2 могу да раде ученици који знају да читају и немају искуства са програмирањем. У овом курсу ученици ће писати програме који решавају проблеме и развијати интерактивне игре и приче које могу да деле са другима. Препоручено за ученике до петог разреда.
        course3:
          title: Курс 3
          description: Курс 3 је дизајниран за ученике који су прошли курс 2. До краја овог курса, студенти стварају интерактивне приче и игре могу да деле са другима. Препоручује се за разреде 4-5.
          description_short: Курс 3 је наставак курса 2.
          description_audience: За године од 8 до 18
          student_description: Курс 3 је дизајниран за ученике који су прошли курс 2. До краја овог курса, студенти стварају интерактивне приче и игре могу да деле са другима. Препоручује се за разреде 4-5.
        playlab:

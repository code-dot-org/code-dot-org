sr:
  data:
    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: Блок за скок покреће уметника без цртања. Нацртајте повучену линију користећи и блокове за скок и блокове за цртање.
      2-3 Artist 4_markdown_instruction: Помози ми да завршим кућу за ову мачку.
      2-3 Artist 9 NEW_markdown_instruction: Доврши овог змаја
      2-3 Artist 9_markdown_instruction: Доврши овог змаја
      2-3 Artist Debugging 10_markdown_instruction: "Тастери за правац на мом управљачу за игру су много уски. \\r\n\\r\nПомоћ: Прошири их за 10 пиксела?"
      2-3 Artist Debugging 11_markdown_instruction: |-
        Помози ми да завршим ову прелепу пахуљицу.
        Колико пута треба да се "понавља" да би се цртање завршило?
      2-3 Artist Debugging 2_markdown_instruction: "Код за цртање мачкиних бркова је погрешан. \n\\r\n\\r\nПоправи код да би нацртали бркове. Помоћ: Свака брк је дугачак 75 пиксела."
      2-3 Artist Loops New 12_markdown_instruction: "Нацртај дијамант са страницом дужине 100 пиксела.\n"
      2-3 Bee Conditionals 11_markdown_instruction: "Баш ме занима шта има тамо!\\r\n\\r\nПомози ми да пролетим пољем и сакупим нектар са цветова који га имају. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Овде се свашта дешава!\r
        \r
        Искористите шта сте научили да сакупите сав нектар а онда да направите мед.
      4-5 While Loops 1_markdown_instruction: Помери ме до рупе и испуни је са ДВЕ пуне лопате прљавштине, користећи "попуни" блок.
      4-5 While Loops 2_markdown_instruction: Померите ме до гомиле земље и покупите земљу тако што је пет пута покупите лопатом користећи "покупи 1" наредбу.
      K-1 Maze Loops 11_markdown_instruction: "Доведи ме до прасета! Искористи петљу за понављање."
      K-1 Maze Loops 12_markdown_instruction: "Доведи ме до прасета! Искористи петљу за понављање."
      K-1 Maze Loops 2_markdown_instruction: Искористи "Понови" блок да ме доведеш до прасета!
      K-1 Maze Loops 8_markdown_instruction: Доведи ме до прасета! Искористи петљу за понављање.
      Overworld Move to Sheep_markdown_instruction: Додај другу команду "помери се напред" да дођеш до овце.
      Overworld Move to Sheep_2018_markdown_instruction: Додај другу команду "помери се напред" да дођеш до овце.
      course4_artist_fwp_challenge1_markdown_instruction: Пробај да покренеш овај програм, и направи измене да видиш шта ће се догодити. Можеш ли сазнати како функционише? (Или га избриши и замени га са нечим потпуно другачијим)
      frozen circle function in circle_markdown_instruction: Хајде да сада направимо 20 кругова који се преклапају, скрећући за 18 степени после сваког.
      frozen circle function with parameter_markdown_instruction: Овде је блок "Направи круг" који може да направи кругове различитих величина. Можете ли ово искористити за креирање малог круга величине 5 и већег круга величине 10?
      frozen circle function_markdown_instruction: Користите нови блок "Направи круг" за креирање 10 кругова који се преклапају. Не заборави да скочиш напред између кругова.
      frozen circle_markdown_instruction: Круг је посебан облик. Можете ли да одредите који број треба да замени упитнике да бисте нацртали круг?
      frozen cross rotate dense_markdown_instruction: 'Хајде да то поновимо 90 пута! Колико пута се 90 садржи у 360? Савет: то је стварно мали број.'
      frozen cross rotate_markdown_instruction: Сада поновите то 10 пута. Колико степени морате да скренете после сваке линије?
      frozen cross_markdown_instruction: Стави "Понављај" блок око ових команди да направиш знак плус. Да ли примећујеш да Елза може да се помера напред и назад?
      frozen diamond mini snowflake_markdown_instruction: Да ли сте знали да је свака пахуља различитог облика? Хајде да направимо нову пахуљицу користећи блок "Понављај" да бисте поновили паралелограм 4 пута, окрећући се за 90 степени између сваког паралелограма.
      frozen diamond snowflake_markdown_instruction: Сада, хајде да направимо нову пахуљицу помоћу "понављај" блока да би направили паралелограм 10 пута, скрећући за 36 степени после сваког.
      frozen diamond_markdown_instruction: Користи понављање око ових блокова за креирање паралелограма. То је као правоугаоник, али има различите углове. Овај има углове од 60 степени и 120 степени уместо свих углова од 90 степени.
      frozen freeplay_markdown_instruction: Званично си постао врхунски уметник! Направи зимску чаролију.
      frozen perpendicular_markdown_instruction: Сада да видимо да ли можемо да створимо две линије које су постављене под углом од 90 степени. Мораћете да користите блок "окрени се", као и блок "помери".
      frozen snowflake branch_markdown_instruction: Покушајте да искористите блок "Направи грану пахуљице" да бисте креирали три гране, што ће већ почети да изгледа као пахуљица.
      frozen snowflake full_markdown_instruction: Поновимо то сада 8 пута да направимо предивну пахуљицу!
      frozen snowflower_markdown_instruction: Замршене снежне шаре могу бити креиране помоћу врло једноставних облика. Можете ли направити шару тако што ћете поновити 5 кругова величине 5 и 5 кругова величине 10?
      frozen square iterative_markdown_instruction: Изгледа да смо на пола пута да направимо квадрат. Хајде да саставимо 4 линије и створимо квадрат.
      frozen square loop 3x_markdown_instruction: Хајде да направимо три квадрата, скрећући након сваког. Постарајте се да скренете за 120 степени пре сваког новог квадрата.
      frozen square loop_markdown_instruction: Здраво, ја сам Ана од Арендеjлa! Хајде да направимо квадрат са "Понављаj" блоком, који ће користити мањи број блокова. Колико пута (???) треба петља "Понављај" да изврши низ блокова унутар ње да направи квадрат?
      frozen square snowflake_markdown_instruction: Можете ли да креирате пахуљицу користећи блок "Понављај" тако да направите квадрат 10 пута, а блок "Скрени" да бисте направили 36 степени размака између сваког квадрата у пахуљици?
      grade2_PuppyLoops_8_markdown_instruction: "Код за цртање мачкиних бркова је погрешан. \n\\r\n\\r\nПоправи код да би нацртали бркове. Помоћ: Свака брк је дугачак 75 пиксела."

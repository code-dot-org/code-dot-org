  sphero_beyond_shortdescription: "SPRK dersleri öğrencilerin bir robot programlarken matematik ve fen becerilerini geliştirir."
  codeorg_beyond_longdescription: "Bilgisayar bilimi temel kavramlarını sürükle ve bırak metoduyla öğren. Her biri \"bilgisayarsız\" aktivitelerle harmanlanmış kendi yönergeleri olan 15-20 derslik 3 tam kurs hazırladık. Video dersler Bill gates, Mark Zuckerberg, Angry Birds , Plants vs Zombies tarafından hazırlandı. Tekrarlı döngüler, koşullu ifadeler, temel algoritmalar, fonksiyonlar ve değişkenleri öğren."
  khan_beyond_longdescription: "Kodlamayla eğlenceli çizimler oluştururken JavaScript dilinin temellerini öğrenin. Kendi kendinize ya da sınıfınızla birlikte yapabilirsiniz!"
  tynker_beyond_longdescription: "Tynker programlama öğrenmeyi eğlenceli ve kolay bir halde sunar. Çocuklar blokları düzenleyerek oyunlar ve mobil uygulamalar inşa ederler. Tynker programlama yazım kurallarından sizi kurtarır. Çocuklar fikirlerini hareketli hikayelere dönüştürebilirler. Çocuklar temelleri öğrendikçe Tynker onları daha ileri kavramlar ile tanıştırır."
  scratch_beyond_longdescription: "Strach ile kendi interaktif oyunlarınızı, hikayelerinizi, animasyonlarınızı yaratabilir &mdash;  ve arkadaşlarınızla paylaşabilirsiniz. Adınızı animasyonda canlandırarak, tebrik kartı oluşturarak ya da Pong game yazarak başlayın."
  lightbot_beyond_longdescription: "Program kodlama mantığını, bu 4 yaş üstü, ios, android ( ya da web tarayıcısında) kullanılabilen süper-temel programlamayla başlayarak öğren. Komutları nasıl sıralayacağını, kalıpları tanımayı, işlemler kullanmayı ve döngülerden yararlanmayı öğren!"
  codecademy_beyond_longdescription: "CodeAcademy, JavaScript üzerinden CS temellerini öğreten, interaktif, öğrenci güdümlü, dünyada milyonlarca öğrenci tarafından kullanılan bir sitedir. Problemsiz Hour of Code deneyimini, yapbozlar, sunumlar ve öğrenciler için sonunda tamamlanmış projeler eşliğinde hazırladık."
  kodable_beyond_longdescription: "Kodable, 5 yaş üstü çocukları programlamanın temelleriyle tanıştıran bir kendin-yönlendir İpad oyunudur. Yakınlarda bir öğretmenin ya da ebeveny olması size bağlıdır ancak gerekli değildir."
  scratchjr_beyond_longdescription: "ScratchJr çocuklara kendi interaktif hikayelerini ve oyunları oluşturmayı sağlayan görsel bir programla dilidir. Çocuklar blokları bir araya getirerek karakterlerin hareket etmesini,zıplamasını dans edip şarkı söylemesin sağlayabilirler"
  hopscotch_beyond_longdescription: "Hopscotch programlama dilini kullanarak iPad üzerinde öğrenci güdümlü eğitimler. Öğrenciler kendi iPad leri ile oyunlar ve uygulamalar yapabilirler. Tek başlarına ya da arkadaşlarıyla çalışabilirler (bir iPad ile en fazla 3 kişi)."
  pocketcode_beyond_longdescription: "Pocket Code ile akıllı telefonlarınızda kendi oyununuzu oluşturun. Bunu arkadaşlarınızla paylaşabilir ve diğer kullanıcıların denemesini sağlayabilirsiniz!"
  groklearning_beyond_longdescription: "Hiç programlama tecrübesi olmayanlar için Python ile programlamaya giriş dersi. Hazırladığımız içerik sayesinde Python programlama dilini anlayacak kendini programlamaya başlıyacaksınız. Bu içeriği farklı yaşlardaki öğrencilerinize öğretin göreceksinizki onlar için harika bir deneyim olacak."
  hacketyhack_beyond_longdescription: 'Hackrty Hack size bilgisayar biliminin temellerini anlatacak. Ön deneyime ihtiyaç yok. Ruby programlama dilini öğreneceksiniz. Ruby masaüstü ve web uygulamaları için kullanılabilir'
  robomind_beyond_longdescription: 'Öğrenciler programlamanın temellerini öğrenerek kendi sanal robotlarını kontrol etmeyi öğreniyor. Bu online kendi kontrolünde kurs kısa sunumlar, filmler, testler ve otomatik destek/ipuçları ile programlama egzersizlerine yardım ediyor. '
  makeschool_beyond_longdescription: "ObjectiveC biliyor musun? Bir saat içinde iPhone oyunu yapmayı öğrenin! Kodlama, test ve tarayıcıda denemek ve arkadaşlarınla Facebook'ta Paylaşma sürecinde size rehberlik edilecek! Değişkenler, fonksiyonlar ve nesneleri anlamak gerekir."
  appinventor_beyond_longdescription: "Eğlenceli, hızlı video eğitimleri size Android telefon veya tablet için üç basit uygulama oluşturmaya doğru yürütür. Yeni başlayanlar ve de uzmanlar için tasarlanmış bu kod saati ile farkına bile varmadan kendi uygulamalarını inşa edebilirsin. Uygulamalarınızı arkadaşlarınızla paylaştığınız hayal edin! Bu etkinlikler öğrenciler ve sınıfta öğreten öğretmenler için uygundur."
  touchdevelop_beyond_longdescription: "TouchDevelop senin İpad,İPhone,Android,PC,Mac ve Windows Telefon için uygulamalar yapmana izin verir.Bizim dost canlısı editörümüz touch kodlamayı eğlenceli hale getiriyor hatta telefonun veya tabletinde bile!"
  codehs_beyond_longdescription: 'Köpek Karel ile programlamayı öğren. Köpeğe emir verir gibi bilgisayara emir ver. Bu dersi öğretmen eşliğinde yaparsanız daha iyi olur. Bağımsız da yapılabilir. [ücretlidir]'
  udemy_beyond_longdescription: 'Kodlama için gerekli her kavram için Udemy de size profesyonel eğitmenler tarafından öğretilen bir ders vardır. [Not: ödeme gereklidir]'
  lynda_beyond_longdescription: 'C ve C++ daki nesne-yönelimli programlamanın başından, nasıl Java yazıldığına kadar olan kod yazma, oluşturma ve web uygulamaları yapılandırmanın nasıl yapıldığını öğrenin. Mobil uygulamaları öğrenme, geliştirme ve oluşturmada, PHP ve MySQL veri tabanlarıyla çalışmada, istatistiksel işleme dili R''a başlamada ve daha birçok konuda geliştirici derslerimiz size yardımcı olabilir. [Not: ödeme gereklidir]'
  edx_beyond_longdescription: "CS50x Harvard College'nın üst düzey elemanlara bilgisayar bilimi ve programlama öğretmek için giriş seviyesindedir. Konular soyutlama, algoritmalar, veri yapıları, kapsülleme, kaynak yönetimi, güvenlik, yazılım mühendisliği ve web geliştirme içerir. C, PHP ve JavaScript plus SQL, CSS ve HTML içerir. Harvard'ın en büyük ikinci dersidir."
  coursera_beyond_longdescription: 'Amerikanın önde gelen üniversitelerinden Stanford''un CS 101 dersi (ücretsiz!) Nick Parlante tarafından öğretiliyor. CS101 bilgisayar bilimi temel fikirlerini önceden hiç bilgisayar bilimleri deneyimi ve bilgisi olmayana öğretir. Kod ile oyna ve dene ve bilgisayarın güçlü ve zayıf yönlerini gör. CS101 ayrıca bilgisayarlar hakkında genel bir arka plan sunar: bilgisayar, donanım, yazılım ve internet nedir onları anlatır. Ön deneyim gerekmiyor, bir web tarayıcısı kullanabilmek yeterli.'
  udacity_beyond_longdescription: "Bu ders bilgisayar bilimleri anahtar kavramları öğreneceksiniz ve bir web Gezgini bağlamında kendi bilgisayar programlarınızı yazma konusunda bilgi edinin. Bu ders için önceden bir programlama bilgisine ihtiyaç yoktur. Yeni başlayanlar gelebilir! Bu dersin sonunda, bilgisayar bilimi ve kendi sorunlarınızı çözmek için Python programları yazabilecek şekilde programlama kavramlarını öğrenmiş olacaksın. Bu kurs Orta düzey bilgisayar kurslar için hazırlayacak."
  teachingtree_beyond_longdescription: "TeachingTree herkesin eğitici içerik oluşturmasını sağlayan açık bir platformdur. Amacımız öğrencilere yüzeysel kavramları öğretmektir. Herkesi video ve etiket eklemeye teşvik ediyoruz."
  kodu_beyond_longdescription: "Kodu çocuklara üstünde görsel programlama dili ile PC ve XBox boyunları oluşturmayı sağlar. Kodu yaratıcılık, sorun çözme, hikaye anlatımı, hem de programlama öğretmek için kullanılabilir. Genç çocukların yanı sıra yetişkinlerde ön bir kodlama yada tasarım tecrübesi olmadan Kodu kullanabilir. Kodu PC için ücretsiz indirilebilir. XBox için ABD'de yaklaşık 5 $ ücret karşılığında XBox Pazarda mevcuttur."
  cargobot_beyond_longdescription: "Cargo-Bot robotlara sandıkları hareket ettirmeyi öğreten bir bulmaca oyunudur. Basit, değil mi? 36 zeki bulmaca, müzik ve çarpıcı grafik. Çözümlerinizi kaydedin ve arkadaşlarınızla YouTube'da paylaşın."
  kidsruby_beyond_longdescription: 'Eğlenin ve oyun yapın yada Ruby kullanarak ev ödevinizi hackle!Sadece ebeveynlerine veya öğretmenlerine Ruby programlama öğrenddiğini söyle... ;).Bedava ve her bilgisayarda çalışıyor.[Not:Masaüstü yüklemesi gerektirir.]'
  w3schools_beyond_longdescription: "Kendi bilgisayarında internet sitesi yaratmayı öğren.Bir günden az bir sürede server temellerini öğren.İnternet sitene veritabanı eklemeyi öğren"
  codeavengers_beyond_longdescription: "Oyunlar, uygulamalar ve web sitelerinin nasıl programlandığını öğrenin. Yeni başlayanlar için uygun zorluk düzeyinde, anlaşılması kolay yönlendirmeler içeren ve ihtiyacınız olduğunda size mükemmel bir yardımcı olacak şekilde, konunun uzmanları tarafından tasarlanmıştır. HTML, CSS ve JavaScript kurslarımız, her yaş için etkin ve eğlenceli bir şekilde öğrenmeyi sağlayacak gözden geçirme oyunları ve kod testleri içermektedir."
  mozilla_beyond_longdescription: "Thimble kendi web sayfalarını oluşturma ve paylaşmayı acayipkolaylaştırır.  HTML ve CSS kodlarını doğrudan tarayıcınızda düzenleyin, sonra çalışma anında önizleyin. Tamamlanmış projelerinizi tek bir tıklama ile paylaşın. Yeni başlayanlar ve uzmanlar için idealdir."
  codecombat_beyond_longdescription: "Bir büyücü olarak oyna ,kod(büyüler) kullanarak kendi kahramanını yönet, labirentte gezin,canavarları yen,düşmanlarını atlat ve dostlarını kurtar.Tamamen yeni başlayanlar için olan HTML 5 internet oyununda JavaScript öğren."
  codea_beyond_longdescription: "Koduna iPad için Java Oyunlar ve simülasyonlar oluşturmayı sağlar. Düşüncelerinizi Multi-Touch ve accelerometer gibi etkileşimli özelliklere açın. Codea nın kullanacağınız en güzelve en kolay kod editörü olduğunu düşünüyorum. Codea kodunuzu dokunmanız için tasarlanmıştır. Bir sayı değiştirmek mi istiyorsunuz? Sadece dokunun ve sürükleyin. renk veya bir resim? Dokunarak tam olarak ne istediğinizi seçmenize izin veren görsel editörler getirecek."
  lego_beyond_longdescription: "LEGO parçaları kullanarak küçük, özelleştirilebilir ve programlanabilir robotlar yaratın."
  finch_beyond_longdescription: "Finch bilgisayar bilim eğitimi için yeni bir robottur. Carnegie Mellon'ın laboratuarındaki bir dört yıllık çalışmanın sonucudur. Finch sanata giriş ve programlamayı desteklemek için tasarlanmıştır. Bir düzine programlama dilini destekler ve sekiz yaşın ve üzerindeki genç öğrenciler için uygundur. Finch öğrencilerin interaktif programlar yazmasına izin vermek için tasarlanmıştır."
  arduino_beyond_longdescription: "Arduino, sanatçılar ve tasarımcılar için gerçek sensörler, LED, buzzers ve daha fazlası ile çalışmak için tasarlanmış popüler bir platformdur. Sparkfun Virtual Sandbox gerçek Arduino kodunu doğrudan tarayıcınızda kullanmanızı öğretecektir."
  processing_beyond_longdescription: "Processing bir programlama dilidir. 2001 yılından bu yana, işleme yazılımı okuma-yazma içinde Görsel Sanatlar ve teknoloji içinde Görsel Okuryazarlık teşvik etmiştir. Başlangıçta bilgisayar programlama temellerini görsel bir bağlam içinde öğretmek için oluşturulmuştu. Sonrada profesyoneller için bir geliştirme aracına dönüştü. Bugün onbinlerce öğrenci, sanatçı, tasarımcı ve araştırmacı öğrenme, prototip ve üretim için kullanıyor."
  alice_beyond_longdescription: "Alice projesi 3D animasyonlar oluşturulmasını desteklemek için yenilikçi bir programlama ortamı kullanır. Bu proje sağladığı araç ve gereçleri ile sayısal düşünme, problem çözme ve bilgisayar programlamayı her yaş yelpazesinde öğrenciler için öğrenme sağlar."
  sphero_beyond_longdescription: "Öğretmen veya ebeveyn olun,SPRK dersleri çocukların matematik ve fen yeteneklerini geliştirirken eğlenceli robot çarpışma dersi vermektedir."

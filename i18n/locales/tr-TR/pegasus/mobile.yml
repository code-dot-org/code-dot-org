  khanfr_longdescription: "Kodlamayla eğlenceli çizimler oluştururken JavaScript dilinin temellerini öğrenin. Kendi kendinize ya da sınıfınızla birlikte yapabilirsiniz!"
  khanpl_longdescription: "Kodlamayla eğlenceli çizimler oluştururken JavaScript dilinin temellerini öğrenin. Kendi kendinize ya da sınıfınızla birlikte yapabilirsiniz!"
  tynker_longdescription: "Kendi oyunlarınızı yapın ve arkadaşlarınızla paylaşın. Her seviyede programlama terimlerini öğrenin ve eğlenceli kodlama bulmacalarını çözün. Canlandırılmış karakterler, çoklu seviyeler ve zengin sahnelerle oyunlarınızı kişiselleştirin. Fiziksel yapıları kullanarak kendi gerçekçi oyunlarınızı yapın. Görsel bloklar ve JavaScript gibi kodları görün. İPadler ve Android tabletlerdeki oyunları alın. Bir düzine eğlenceli aktiviteler arasından seçim yapın!"
  scratch_longdescription: "Strach ile kendi interaktif oyunlarınızı, hikayelerinizi, animasyonlarınızı yaratabilir &mdash;  ve arkadaşlarınızla paylaşabilirsiniz. Adınızı animasyonda canlandırarak, tebrik kartı oluşturarak ya da Pong game yazarak başlayın."
  lightbot_longdescription: "Tüm mavi çinileri yakması için Işık Botuna rehberlik et. Işık Botu, oyuncuların basit kodlamayı pratik olarak öğrenmeleri için oyun programlama mekaniğini kullanan bir bulmaca oyunudur. İçeriklerin sırasını öğrenin, işlemleri yazın ve bölümleri çözmek için döngüleri kulanın. Tüm yaşlar için uygundur."
  thinkersmith_longdescription: "Önceden belirlenmiş \"Robot Sözlük\" kullanarak öğrenciler belirli görevlerde ilk anlatım olmadan tamamlamalarında nasıl bir yol izleneceğini öğrenecekler. Bu ders, öğrencilere, semboller ve hareketler arasındaki ilişkiyi ayrıca önemli olan hata ayıklama becerilerini öğrenecekler. \"Robotik Arkadaşlarım\" grup aktivitesi olarak en iyi şekilde çalışır ve sınıfta kullanmak için bir öğretmen çalışma kitabı içerir."
  condcards_longdescription: "Bir \"bilgisayarsız\" etkinlikte bir deste kart kullanarak, algoritmaları ve koşullu ifadeleri öğren. Öğrenciler bu etkinliği gruplar halinde yapabilir, her grubun bir deste karta ihtiyacı vardır."
  lightbotintl_longdescription: "Program kodlama mantığını, bu 4 yaş üstü, ios, android ( ya da web tarayıcısında) kullanılabilen süper-temel programlamayla başlayarak öğren. Komutları nasıl sıralayacağını, kalıpları tanımayı, işlemler kullanmayı ve döngülerden yararlanmayı öğren!"
  codehs_longdescription: "Programlama, bir bilgisayara işleteceği komut dizilerinin oluşturulması işlemidir. Bilgisayara komutlar vermek ise eğitimli bir köpeğe komut vermek gibidir. Nasıl kodlama yapılacağını Karel & Köpeği ile öğren: eğlenceli ve görsel yöntemlerle programlamanın temel prensiplerini (komutlar, fonksiyonlar) öğren. Dersler öğrencilerin kolayca anlayabileceği şekilde oluşturulmuştur, fakat dersler öğretmenler tarafından öğrencilere anatılıyorsa, öğretmenler giriş yaparak eğitim araçlarına ve öğrencilerinin bilgilerine erişebilirler!"
  codecademy_longdescription: "CodeAcademy, JavaScript üzerinden CS temellerini öğreten, interaktif, öğrenci güdümlü, dünyada milyonlarca öğrenci tarafından kullanılan bir sitedir. Problemsiz Hour of Code deneyimini, yapbozlar, sunumlar ve öğrenciler için sonunda tamamlanmış projeler eşliğinde hazırladık."
  codecombat_longdescription: "Bu efsanevi oyunda Python veya JavaScript öğrenmek için devleri yen!"
  codemonkey_longdescription: 'CodeMonkey gerçek programlama dilini kodlamayı öğreten online bir oyun! Öğrenciler bir maymunu muzu yakalaması için kodluyor ve işlem her seviyeyle daha da zorlaşıyor. Buldukları her çözüm için yıldız skorları alıyorlar ve bir tuşla bunu paylaşabiliyorlar.'
  codeavengers_longdescription: "2 boyutlu, 2 oyunculu top-down oyununu JavaScript ile 10 kısa görevde hazırlayın. Bazı temel programlamaları ( değişkenler ve if yönergesini) bir quiz oluşturarak ve arkadaşlarınızla paylaşarak öğrenmeye devam edin. Bu arada puanlar ve rozetler kazanarak sınıfınız en iyisi olmaya çalışın."
  processing_longdescription: "Processing programlama dili ile görsel sanat kullanarak programlama öğreniliyor. Kısa videolar kodlama çalışmalarını tanıtacak ve size etkileşimli çizim programı tasarlatacak"
  robomind_longdescription: 'Öğrenciler programlamanın temellerini öğrenerek kendi sanal robotlarını kontrol etmeyi öğreniyor.Bu online kendi kontrolünde kurs kısa sunumlar,filmler,testler ve otomatik destek/ipuçları ile programlama egzersizlerine yardım ediyor. '
  groklearning_longdescription: "Phyton programlama dilini kullanarak \"Eliza\" adında psikoterapist gibi davranan bir chat botu dizayn et.Elizaya nasıl konuşacağını ve doğru şeyleri nasıl söyleyeceğini sen öğreteceksin.Acaba arkadaşlarının onun gerçek insan olduğunu  düşünmelerini başarabilecek mi?"
  quorum_longdescription: "Bu tanıtım ekran okuyucu kullanan görme engelliler için hazırlanmıştır. Mary ye katılın ve biyoloji labaratuarında Quorum programlama dili ile programlama öğrenin. Bu faaliyet öğrenci güdümlü uygulama örnekleri ile ilerler."
  codespark_longdescription: "The Foos, programlama öğrenmenin eğlenceli ve çocuk-dostu bir yoludur. Sevimli karakterleri yapbozları çözmeleri için programlayın ve görsel dünyayı canlandırın. Oyun tamamen \"kelimesiz\" ki böylece herkes oynayabilsin!"
  kodable_longdescription: "Kodable, 5 yaş üstü çocukları programlamanın temelleriyle tanıştıran bir kendin-yönlendir İpad oyunudur. Yakınlarda bir öğretmenin ya da ebeveny olması size bağlıdır ancak gerekli değildir."
  tynkerapp_longdescription: "Kodlama bulmacaları ile programlamayı öğren. Kolayca oyun yada hikaye yarat. 10+ oyun kitleri ve karakterleri. İnternet bağlantısı istemez. Yarattığın programlara web den de erişebilirsin."
  robomindnl_longdescription: 'Öğrenciler programlamanın temellerini öğrenerek kendi sanal robotlarını kontrol etmeyi öğreniyor.Bu online kendi kontrolünde kurs kısa sunumlar,filmler,testler ve otomatik destek/ipuçları ile programlama egzersizlerine yardım ediyor. '
  flappy_longdescription: "Sürükle ve Bırak programlama ile kendi \"Rahat Kuş\" oyununuzu yapabilirsiniz. Hatta çok basit değişiklikler ile tamamen farklı görselliğe sahip programlara (Rahat Köpek Balığı vb.) dönüştürebilirsiniz. Oyunu telefonunuza bir tıkla indir."
  bitsbox_longdescription: "Kendi sanal tabletini kişiselleştir. Sonra oynayacağın uygulamaları kodla ve paylaş. İzlenecek yolu takip ederek küçük çocuklar bile program yazabilir. Gerçek Java Script. Siz ilerledikçe daha gelişmiş konular."
  makeschool_longdescription: "Swift adında yeni ve acemi dostu programlama dili kullanarak İphone oyunu yapmayı öğren!Pok&eacute;mon'dan esinlenerek aksiyon oyunu yarat ve canavarına yeni hareketler öğretmek için kod yaz.Canavarının kazanmasına yardım etmek içinobjeleri,metodları ve değişkenleri nasıl kullanacağını öğreneceksin!"
  touchdevelop_longdescription: 'Dokunmatik dostu editör sana piksel sanatı yaratırken,ayı bulmacası çözerken veya kendi zoplayan kuş oyununu yaparken kılavuzluk edecek. '
  appinventor_longdescription: "Eğlenceli, hızlı video eğitimleri size Android telefon veya tablet için üç basit uygulama oluşturmaya doğru yürütür. Yeni başlayanlar ve de uzmanlar için tasarlanmış bu kod saati ile farkına bile varmadan kendi uygulamalarını inşa edebilirsin. Uygulamalarınızı arkadaşlarınızla paylaştığınız hayal edin! Bu etkinlikler öğrenciler ve sınıfta öğreten öğretmenler için uygundur."
  blockly_longdescription: "PC si yavaş ve internet erişimi olmayan var mı? bloky yi code.org dan indirebilirsiniz. 3MB bir ZIP dosyası"
  thinkersmith2_longdescription: "Öğrenciler harflerim ikili şekilde depolanması konusunda bilgi edinecek. Dersin sonunda öğrenciler kendi isimlerinin baş harfini kodlayacak."
  kodableunplugged_longdescription: 'Düz kağıt ile kullanılmak üzere tasarlanmış olan fuzzFamily Frenzy, 5 yaş ve üstü çocuklara programlama mantığı oluşturma için kullanılabilir. Bir öğretmen oyunu açıklamalı, daha sonra öğrenciler eşlerini programlayarak bir engeli geçip bulmacayı tamamlamasını sağlar.'
  projguts_longdescription: "Bu \"bağlantısız\" etkinlikte bir grup öğrenci Kağıt/taş/makas oyununun farklı bir versiyonunu kullanacak ve modelleme ve simülasyon çalışmalarını öğrenecek. Sonuçları görüp farklı modelleri deneyecekler."
  hourofcode_longdescription: "Yeni code.org/hoc için placeholder"
  frozen_longdescription: "Anna ve Elsa sihri ve buzun güzelliğini keşfederken sen de onlara kod yazarak katıl. Buz-kayağı ile kar kristalleri ve desenler oluşturarak yarattığın kış harikalar diyarını arkadaşlarınla da paylaşabilirsin!"
  starwars_longdescription: "Droidleri programlamayı ve çok çok uzaklardaki bir galakside kendi Yıldız Savaşları oyununu yaratmayı öğren."
  playlab_longdescription: "Oyun Laboratuvarını kullanarak bir hikâye yaz ya da bir oyun yap! Hayvanlar, korsanlar, zombiler, ninjalar ve daha çok karakter ekle ve hareket ettir, ateş topu bile firlatabilirsin!"
  monstercoding_longdescription: "Gizemli ada kodlama macerası, eğlenceli bir macera ile temel programlama kavramlarını öğretir. Faaliyetler fonksiyonları, Boole değerleri, döngüleri, Eğer/değilse komutunu ve dizileri için çocuklar renkli animasyonlu grafikler, ses yönergeleri kullanarak öğretir."
  allcancode_longdescription: "Öğrenciler özgün bir hikaye dayalı bir macera oyunu oynar. Marco - ana karakter - rehberliğinde kodlama süresince görsel programlama dili hakkında adım adım yönergeler verilir. Öğrenciler fark etmeden, sıralama komutları, yineleme ve koşulları tanıtır."
  csfirst_longdescription: "Denizde iki karakter hakkında bir hikaye oluştur. Suya animasyon kat ve sahneyi özelleştirebilir. Hikayeni anlatmak için kodu kullanın!"
  boxisland_longdescription: "Hiro ile Kutu adasında bir yolculuğa çık ve dağınık tüm saatleri topla! Bu eğitimde algoritmaları, dizileri, döngüler ve koşulları öğreneceksiniz!"
  codesters_longdescription: 'Python kullanarak kendi oyunlarını, animasyonlarını ve çizimlerini yap. Yaptığın zaman arkadaşlarınla paylaş! Python programı, şirketler tarafından her gün kullanılan gerçek bir programlama dilidir- bizim sürükle bırak araç çubuğumuz bu dilin öğrenilmesini kolaylaştırıyor. Basketbol oyunu, dans gösterisi ya da hareketli kart yapmayı dene! '
  texasinstruments_longdescription: 'Sırt çantalarında taşıdıkları teknolojileri kullanarak Kodlama ile ilgilenen öğrencileri teşvik etmek için 10 dakikalık kod etkinliği sınıfta kullanılabilir. TI-84&#8482; kodunu kullanarak kodlamanın temellerini öğrenin; Ekleyin ve sadece 10 dakikada programlayın - deneyim gerektirmez!  '
  teacherled_longdescription: "Eğitimciler onbinlerce saat kodu denedi. Şimdi bilgisayar bilimi temellerini öğrenmek ve daha yaratıcı faaliyetler için hazırsınız. 1 saatlik öğretmen eşliğinde yapılacak bir ders hazırladık."

  third_party_tynker_desc: "Tynker'in yaratıcı bilgisayar platformu çocukların düşünme ve programlama yeteneklerini eğlenceli ve yaratıcı bir şekilde geliştirir. İnovatif ve görsel programlama dilimiz, interaktif kişiye özel kurslarımız ve oyun tabanlı programlama aktivitelereimiz programlamaya kolay bir giriş sağlar ve çocukları keşfetmeye ve yaratmaya teşvik eder."
  third_party_tynker_btn_curriculum: "Tynker'in  Okul Öncesi için programını deneyin"
  third_party_tynker_btn_site: "Tynker'ı ziyaret et"
  third_party_scratchjr_desc: "Scratch Jr. küçük çocukların  (5-7 yaş arası) kendi interaktif hikayelerini ve oyunlarını yaratmalarını sağlayan tanıtıcı bir programlama dilidir.  Çocuklar grafik programlama bloklarını biraraya getirerek karakterlerin hareket etmesini,zıplamasını,dans etmesini ve şarkı söylemesini sağlarlar. Çocuklar boyama editörünü kullanarak karakterleri değiştirebilir,kendi seslerini ekleyebilir, ve hatta kendi fotoğraflarını ekleyebilirler - daha sonrada karakterlerini programlama bloglarını  kullanarak canlandırırlar."
  third_party_scratchjr_btn_curriculum: "Scratch Jr. Müfredatı İndir"
  third_party_scratchjr_btn_site: "Scractch Jr.'ı ziyaret edin."
  third_party_scratch_desc: "Scratch ile siz de kendi etkileşimli hikaye, oyun ve animasyonlarınızı programlayıp, yaptıklarınızı online topluluklarda paylaşabilirsiniz. Scratch küçük çocukların yaratıcı düşünme, sistematik sebep sonuç ilişkisi kurma, takım çalışması gibi 21. yüzyılın olmazsa olmaz becerilerini öğrenmesine yardımcı olur."
  third_party_scratch_btn_curriculum: "Scratch Müfredatını İndirin"
  third_party_scratch_btn_forum: "Scratch Eğitimci Forumu"
  third_party_scratch_btn_site: "Scratch'i ziyaret edin"
  third_party_lightbot_desc: "Lightbot oyununda, öğrenciler bulmacayı çözmek için komutlarla hareket eden bir robot programı yapmak zorundalar. Öğrenciler bu oyunu tarayıcılarda(flash player gereklidir), Android ya da iOS destekli cihazlarda oynayabilirler. Öğrenciler, Lightbot oyununda “Basit” seviyenin ilk adımlarını ayarlayarak oynayabilir. Basit komut serileriyle bilgisayara ne yapması gerektiğinin nasıl söylendiğini öğrenecekler ve genel işlemlerin hangi bilgisayar programları tarafından yazıldığını kavrayacaklardır."
  third_party_lightbot_btn_curriculum: "Lightbot Eğitim Müfredatını indirin"
  third_party_lightbot_btn_site: "Lightbot ziyaret edin"
  third_party_khan_desc: "JavaScript ve ProcessingJS kullanarak çizimlerin, animasyonların ve oyunların nasıl programlandığını ya da HTML ve CSS kullanarak bir web sayfasının nasıl yapıldığını öğrenin. Her ne yaparsanız paylaşabilirsiniz ve böylece diğer kişilerin neler yaptıklarını ve birbirlerinden neler öğrendiğini keşfedebilirsiniz!"
  third_party_khan_btn_learn: "Khan Akademi ile Bilgisayar Bilimleri Öğrenin"
  third_party_khan_btn_forum: "Khan Akademi Bilgisayar Bilimleri Forumu"
  third_party_appinv_desc: "MIT App Invertor bir çeşit blok tabanlı programlama aracıdır ve bu araç Android cihazlar için tam fonksiyonlu uygulamalar geliştirmek ve programlamaya başlamak için yeni başlayanlar dahil herkesin kullanımına açıktır. App Inverter'a yeni başlayanlar ilk uygulamalarını yapabilir ve bir saatten daha kısa sürede çalıştırabilirler ve geleneksel metin tabanlı programlama dillerini kullanarak önemli ölçüde kısa zamanda karmaşık uygulamalar yapabilirler."
  third_party_appinv_btn_curriculum: "App Invertor 2 eğitim videosunu indirin"
  third_party_appinv_btn_forum: "App Invertor 2 forumu"
  third_party_appinv_btn_site: "App Inventor 2'yi ziyaret edin"
  third_party_codehs_desc: "Kod Saati(CodeHS), kodlamayı eğlenceli hale getirmek ve yeni başlayanların ulaşabilmesi için birçok programlama alıştırması, örnek kodlar, kısa videolarla blok temelli programlamayı tanıtmaktadır. Kod Saati okullar ve öğretmenler için eğitim videoları, öğretmen araçları ve profesyonel geliştiriciler sağlamaktadır. Bireysel öğrenciler, ihtiyacınız olan yardımı eğitici ağımızdan alabilirsiniz."
  third_party_codehs_btn_try: "Okullar için Bilgisayar Bilimleri'ne Giriş hakkında daha fazla bilgi edinin"
  third_party_codecademy_desc: "Eğitimi en alt seviyeden en üst seviyeye kadar yeniden düşünüyoruz. Web hemen hemen herşeyi -ticaret, sosyal ağ, sağlık ve daha fazlası- yeniden düşünmüş. Dünyanın ihtiyacı olan eğitimi inşa ediyoruz. Önce tam anlamıyla yerel eğitim."

tr:
  data:
    unplugged:
      Unplug1:
        title: Bilgisayar Bilimine Giriş
        desc: Bu ders, Bilgisayar Bilimi kavramını tanıtacak ve bir Bilgisayar Bilimcisinin ne yaptığını açıklayacaktır. Ayrıca öğrencilere bir bilgisayar bilimcisi rolünü üstlenme fırsatı verecektir. Etkinliğin sonunda, her öğrenci öğrendiklerini eve götüren bir hatırlatıcıya sahip olacaktır. Küçük çocuklara takip eden derslerle ilişkili sözcükleri öğretmeyi atlamak isteyebilirsiniz, ancak bunları şimdi eğlenceli ve şakacı bir ışık altında sunmak, daha gelişmiş fırsatları beklemekten çok daha verimlidir.
      Unplug2:
        title: Sayısal Düşünme
        desc: Öğrenciler, kağıt ve keçeli kalemlerden başka hiçbir şeye ihtiyaç duymadan sayısal düşünmenin dört adımını öğrenecekler. Kısa bir girişten sonra öğrenciler, diğer öğrencilerin belirli bir canavarı (önceden seçilmiş canavarlardan oluşan bir katalogdan) çizmeleri için yönergeler oluşturmak zorunda kalacakları gruplara ayrılmalıdır. Tüm görev ayrıştırılmalıdır, ardından takımlar katalogdaki tüm canavarları kalıplar için analiz edecek, canavarlardan farklı ayrıntıları soyutlayacak ve ardından bu bilgiyi başka bir takımın belirli bir canavarı çizmesi için bir algoritma (yön) oluşturmak için kullanacaktır. Takımlar daha sonra algoritmaları başka bir grupla değiştirecek ve canavarı bu algoritmanın gösterdiği şeye göre çizecek. Çizim, orijinal ekibin tasarladığı şey mi?
      Unplug3:
        title: Grafik Kağıdıyla Programlama
        desc: Resim çizmek için birbirlerini programlayarak, öğrenciler programlamanın gerçekte ne olduğunu anlamaya başlayacaklar. Ders, öğrencilerin mevcut bir resmi yeniden oluşturmak için birbirlerine grafik kağıdındaki kareleri boyama talimatı vermesiyle başlayacak. Zaman varsa öğrencilerin kendi oluşturdukları resimlerle ders sonlandırılabilir.
      Unplug4:
        title: Algoritmalar
        desc: Bu ders algoritmaları kapsar.  Tangram şekilleri ve grafik kağıt kullanarak ilk egzersiz, her yönergenin mümkün olduğunca net ve kesin olarak uygulanabilir olmasının ne kadar önemli olduğunu gösterir.  Daha sonra sınıf, bir kağıdı dikdörtgen olarak katlayabilmenin kaç yolu olduğunu keşfetmeye çalışır, nasıl bazı metotların diğerlerinden daha az veya daha fazla katlama gerektirdiği incelenir.
      Unplug5:
        title: Fonksiyonlar
        desc: Bu derste öğrenciler ip, boncuk ve özel bir tılsımdan güneş kapanı yapacaklar. Öğrenciler bir dizi tekrar eden adımı izleyecek ve ardından birkaç kez tekrarlanan belirli "beceri" setlerini belirlemeleri istenecektir. Bu beceriler tanımlandıktan sonra, bir ana programdan çağrılacaklar ve tüm güzel yaratım süreci tek bir kağıda kaydedilecek. Nihai program, ip, boncuk ve tılsım türleri ne olursa olsun tüm sınıfa yönelik olacaktır. Buna etkili bir şekilde izin vermek için, öğrencilerin kendi özel malzemelerinin ayrıntılarını "soyutlamaları" ve bir kişinin malzemeleri için belirsiz terimler oluşturması gerekecektir. Genel yer tutucuların bu şekilde kullanılması, değişkenlere harika bir giriş niteliğindedir.
      Unplug6:
        title: Koşullar
        desc: Bu bir sınıf oyunudur. Koşul ifadeleri, eğer-ifadeleri ve döngüler fikrini tanıttıktan sonra, sınıf önceden yazılmış bir program, bir deste kart ve şans oyunu kullanarak birlikte pratik yapabilir.
      Unplug7:
        title: Şarkı yazma
        desc: Şarkı sözlerini okumak, çoğu öğrenci için oldukça sezgisel bir girişimdir. Halihazırda bilinen bir aktiviteyi alıp fonksiyonları tanımlama ve çağırma konusunda sağlam bir eğitime dönüştüreceğiz. Öğrenciler tanımlama/çağırma sürecine aşina olduktan sonra, bu işlev çağrıları içindeki parametrelerin iletilmesiyle birlikte gelen ekstra yetenekleri ekleyeceğiz.
      Unplug8:
        title: Soyutlama
        desc: Bu etkinlik, sınıfınızın soyutlamanın etkililiğini öğrenmesine yardımcı olmak için öğrencilerinizin günlük rutini ile Mad-Lib tarzı bir düşünme oyununu birleştirir.
      Unplug9:
        title: Röle programlama
        desc: Bu ders, önceki bir etkinlikten (4. Grafik Kağıdı Programlama) bir fikir alacak ve bu becerileri, sırayla çalışan programları tamamlamanın ve programlarda "hata" olup olmadığını sık sık kontrol etmenin önemini vurgulamak için kullanacak.
      Unplug10:
        title: İnternet
        desc: Bu derste öğrenciler, web adresleri, IP'ler ve DNS hakkında bilgi edinirken, İnternet'te akıyormuş gibi yapacaklar.
      Unplug11:
        title: Toparlama
        desc: "İlk 20 saatlik serisinin son özeti, sınıfın en sevdikleri anları yeniden yaşamasına yardımcı olurken, bilgisayar bilimi yolculuğuna devam etmekle ilgilenirlerse kendi başlarına atabilecekleri sonraki adımları da veriyor.\n"
      UnplugHappyMaps:
        title: Mutlu Haritalar
        desc: Öğrenciler basit algoritmalar (yönergeler silsilesi) oluşturarak tek bir komutla bir karakteri labirentte hareket ettirirler.
      MoveIt:
        title: Oynat, Oynat
        desc: Öğrenciler basit algoritmalar (yönergeler silsilesi) oluşturarak tek bir komutla bir karakteri labirentte hareket ettirirler.
      PlantASeed:
        title: 'Gerçek-yaşam Algoritmaları: Bir Tohum Ek'
        desc: Bu ders, bir tohum ekme eylemini örnek olarak kullanarak, günlük hayatımızda algoritmaları nasıl kullandığımızı gösteriyor. Ayrıca bilgisayar biliminin daha büyük resmine ve algoritmaların nasıl önemli bir rol oynadığına odaklanır.
      BuildingAFoundation:
        title: Bir Temel Oluşturma
        desc: Öğrenciler yalnızca sağlanan malzemeleri kullanarak bir yapı oluştururlar. Yapılar bir görevi tamamlamalıdır (belirli bir yüksekliğe ulaşma veya belirli bir ağırlığa sahip olma) ve öğrenciler, işler karmaşıklaştığında ısrarcı olma fikrini tartışırlar.
      GettingLoopy:
        title: Döngüselleşme
        desc: Bu ders bir dans etkinliği ile döngülerle (tekrar) programlama hakkında bilgilendirme yapar.Öğrenciler kolay koreografi yapmayı öğrenecek ve bunu tekrar etmeyi öğrenecekler.
      RelayProgramming:
        title: Röle Programlama
        desc: Öğrenciler bir "Grafik Kâğıdı Programlama" görüntüsüne dayalı bir algoritma yazmak için bahçeyi koşarak geçtikleri bir bayrak yarışında koşarlar. Bir seferde sadece bir talimat yazabilirler ve bir yerde bir hata varsa, o noktaya kadar her şeyi silmek zorunda kalırlar.
      Conditionals:
        title: Koşullar
        desc: Koşullu ifadeleri öğrenmek için öğrenciler kart oyunu oynayacak. Burada "eğer kırmızı kartı çekersem ben puan alırım", "eğer siyah kartı çekersem sen bir puan alırsın" gibi kurallar yaratacaklar
      BigEvent:
        title: Büyük Olay
        desc: Öğrenciler, bir bilgisayarın sürekli olarak izlediği eylemler olan "olaylar" programlama konseptiyle tanıştırılır. Öğretmen bir kağıt uzaktan kumandadaki düğmelere basacak ve öğrenciler hangi düğmeye basıldığına bağlı olarak tepki verecek.
      GoingPlacesSafely:
        title: Biryerlere Güvenle Gitmek
        desc: İnternet güçlü, fakat bazen tehlikeli bir yerdir. Öğretmenler internette gezinirken nasıl güvende olunabileceğine dair bilgi verir.
      GraphPaperProgramming:
        title: Grafik Kağıdı Programlama
        desc: Öğrenciler, sınıf arkadaşlarını bir çizimi yeniden oluşturmaya yönlendirmek için bir dizi önceden tanımlanmış komut kullanarak bir algoritma (bir dizi talimat) yazarlar.
      PaperPlanes:
        title: 'Gerçek-yaşam Algoritmaları: Kağıt Uçaklar'
        desc: Bu ders, algoritmaları günlük hayatımızda, özellikle kağıt uçak yapımında kullanma yollarımızı anlatıyor. Bu ders aynı zamanda bilgisayar biliminin daha büyük resmine ve algoritmaların nasıl önemli bir rol oynadığına odaklanır.
      BinaryBracelets:
        title: İkilik Bileklikler
        desc: Öğrenciler, adlarının ilk harfinin ikili temsili olarak bilezikler oluştururlar. Öğrenciler, verilerin birden fazla şekilde temsil edilebileceğini ve saklanabileceğini öğrenirler.
      DigitalFootprint:
        title: Dijital İziniz
        desc: Öğretmenler, öğrencilere kendileri hakkında çevrimiçi bilgi vermenin sonuçları olan bir dijital ayak izi veya "iz" oluşturduğu fikrini sunar.
      ComputationalThinking:
        title: Sayısal Düşünme
        desc: Öğrenciler, talimatsız bir oyunun nasıl oynanacağını bulmak için hesaplamalı düşünme adımlarını (ayrıştırma, örüntü eşleştirme, soyutlama, algoritma) kullanır.
      FunctionalSuncatchers:
        title: Fonksiyonel Güneş Avcıları
        desc: Öğrenciler ip ve boncuk kullanarak güneş yakalayıcılar oluşturmak için değişkenler ve işlevlerle (defalarca kullanmak isteyeceğiniz kod parçaları) bir algoritma oluşturur.
      SongwritingParameters:
        title: Şarkı yazma
        desc: Öğrenciler, işlevleri tanımlama ve çağırma hakkında bilgi edinmek için bir şarkıda koro kavramını kullanırlar.
      DiceRace:
        title: 'Gerçek Yaşam Algoritması: Zar Yarışı'
        desc: Bu ders, günlük hayatımızda algoritmaları kullanma yollarımızı anlatıyor. Bunun bir parçası olarak, öğrenciler bir zar yarışı oyununun algoritmasını belirleyecek ve yazacaktır.
      Internet:
        title: İnternet
        desc: Öğrenciler sayfa parçaları kullanarak,çeşitli internet aktarım metotlarını mesajlar yollayarak gösterecekler.
      Crowdsourcing:
        title: Kalabalık Kaynaklandırma 'Crowdsourcing'
        desc: Öğrenciler, bilgisayar bilimlerinde yaygın olarak kullanılan bir problem çözme tekniği olan kitle kaynak kullanımını, bir öğrencinin tek başına denemesinden daha verimli bir şekilde sınıfta birlikte bir görevi tamamlamak için kullanır.
      DigitalCitizenship:
        title: Sayısal Vatandaşlık
        desc: Öğrenciler, çevrimiçi paylaşmanın güvenli ve güvensiz olduğunu ayırt ederek özel bilgiler ile kişisel bilgiler arasındaki farkı keşfederler.
      TangramAlgorithms:
        title: Tangram Algoritmaları
        desc: Bu ders bize algoritmalar hakkında önemli bir şey gösteriyor. Bir algoritmayı basit tutarsanız, onu kullanmanın birçok yolu vardır. Herkesin aynı sonuca vardığından emin olmak istiyorsanız, algoritmanızın daha fazla ayrıntıya ihtiyacı vardır.
      EnvelopeVariables:
        title: Zarf değişkenleri
        desc: Değişkenler, bilgisayar biliminde çok fazla özgürlüğe izin verir. Bu ders, değişkenlerin ne olduğunu ve bunları birçok farklı şekilde nasıl kullanabileceğimizi açıklamaya yardımcı olur. Bu aktiviteyi soyutlama dersinden önce (veya dersle birlikte) kullanarak fikri gerçekten eve götürün.
      MadGlibs:
        title: Kızgın konuşkan
        desc: Soyutlama bir bilgisayar bilimcisinin sahip olması gereken en önemli yeteneklerden biridir. Bu aktivite, öğrencilerinizin hikayelerin farklılıklarını analiz etmesini, böylece onları soyutlamasını sağlayacak. Bu soyutlanmış hikayeler ise daha bir çok eğlenceli hikayeye yol gösterici olacak.
      ForLoopFun:
        title: Şununla Say Döngüsü Eğlencesi
        desc: Döngülerin bir şeyleri tekrar tekrar yapmamıza izin verdiğini biliyoruz, ancak şimdi yerleşik ekstra yapıya sahip döngüleri nasıl kullanacağımızı öğreneceğiz.
      SongwritingWithParameters:
        title: Parametrelerle Şarkı Yazmak
        desc: 'Bilgisayar bilimi dünyasındaki en harika yapılardan birisi de fonksiyonlardır. Fonksiyonlar (ya da bazen method da deriz) asıl büyük programımız içinde tekrar tekrar kullanabildiğimiz mini programlardır. Bu ders öğrencilerin neden bir yığın kodu fonksiyonun içine yerleştirmenin ne kadar yararlı olduğunu kavramalarına yardımcı olacaktır.  '
      BinaryImages:
        title: İkili Sistemle Resimler
        desc: Pek çok insan ikiliyi kesinlikle sıfırlar ve birler olarak düşünse de, önceki kurslarımız öğrencilere bilginin çeşitli ikili seçeneklerde temsil edilebileceğini öğretti. Bu ders, bir bilgisayarın daha da karmaşık bilgileri (görüntüler ve renkler gibi) ikili olarak nasıl depolayabileceğini göstererek bu kavramı bir adım öteye taşıyor.
      VideoGamesCoordinatePlanes:
        title: Video Oyunları ve Koordinat Düzlemleri
        desc: Oynamayı sevdiğiniz video oyunlarının gerçekte nasıl cebir tarafından yönlendirildiğini keşfedin! Cebirsel ifadelerin ve koordinat düzleminin video oyunlarının nasıl çalıştığını anlamamıza nasıl yardımcı olabileceğini keşfedin ve ardından oluşturacağınız video oyununu planlamaya başlayın.
      Contracts:
        title: Sözleşmeler, Etki Alanı ve Menzil
        desc: Sözleşmeler, işlevleri anlamamız ve tartışmamız için bize bir yol sunar. Bu derste, Sözleşmelerin yeni bir programlama dilini veya işlevini anlamamıza nasıl yardımcı olabileceğine bakacağız.
      DesignRecipe:
        title: Tasarım Tarifi
        desc: Son aşamada öğrenciler bazı çok basit fonksiyonlar yazdılar - ancak daha karmaşık fonksiyonlar daha dikkatli bir yaklaşım gerektiriyor. Tasarım Reçetesi, işlevin beklendiği gibi çalışmasını sağlamak için test senaryoları yazmayı içeren, işlevleri yazmaya yönelik yapılandırılmış bir yaklaşımdır.
      Booleans:
        title: Boolean (olumlu veya olumsuz)) ve mantık
        desc: Boolean'lar, bu kursta öğreneceğiniz dördüncü ve son veri türüdür. Bu etkinlikte, Boolean'ların ne olduğunu ve mantıksal düşünen işlevler yazmamıza nasıl yardımcı olabileceklerini öğreneceksiniz.
      ConditionalsPiecewiseFunctions:
        title: Koşullar ve Parçalı Fonksiyonlar
        desc: Fonksiyonlara ilettiğimiz parametreler, çıktıların çok katı bir örüntüye göre değişmesine neden olur. Bazı değerlere sahip parametrelerin bir model kullanarak çıktılar oluşturmasını, ancak diğer değerlerin farklı bir model kullanmasını istediğimizi varsayalım. İşte bu noktada koşullu ifadelere ihtiyaç duyulur...
      CollisionDetection:
        title: Çarpışma Tespiti ve Pisagor Teoremi
        desc: Ekrandaki nesnelerin ne zaman dokunduğunu belirlemek çoğu oyunun önemli bir yönüdür. Bu derste, Pisagor Teoremi ve Uzaklık Formülünün düzlemdeki iki nokta arasındaki mesafeyi ölçmek için nasıl kullanılabileceğini inceleyeceğiz ve ardından bu iki noktanın (veya oyun karakterlerinin) birbirine değip değmediğine karar vereceğiz.
      courseA_unplugged_loops:
        title: Bağlantısız (Unplugged) Döngüler
        desc: Bu derste, döngüler hakkında bilgi edineceksiniz!
      courseB_unplugged_MRF:
        title: Bilgisayarsız Etkinlik
        desc: Bu derste arkadaşlarınızı 'programlayacaksınız'!
      courseB_unplugged_loopyMRF:
        title: Bilgisayarsız Etkinlik
        desc: Tıpkı 'Benim Robot Arkadaşlarım'da olduğu gibi, arkadaşlarınızı programlayacaksınız, ama bu kez döngülerle!
      courseC_Unplugged_ScreenOutTheMean:
        title: Bilgisayarsız Etkinlik
        desc: Bugün birisi çevirimiçi size kötü söz söylerse ne yapmanız gerektiğini öğreneceksiniz.
      courseD_unplugged_digitalCitizenship:
        title: Bilgisayarsız Etkinlik
        desc: Bugün, Dijital Vatandaş olmanın ne anlama geldiğini öğreneceksiniz.
      courseE_unplugged_privateInformation:
        title: 'Common Sense Education: Özel ve Kişisel Bilgi '
        desc: Bugün, özel ve kişisel bilgiler arasındaki farkı öğreneceksiniz!
      courseF_unplugged_powerOfWords:
        title: Bilgisayarsız Etkinlik
        desc: Bugün birisi çevirimiçi size kötü söz söylerse ne yapmanız gerektiğini öğreneceksiniz.

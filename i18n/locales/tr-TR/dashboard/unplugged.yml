        desc: Bu ders, günlük hayatımızda algoritmaları kullanma yollarımızı anlatıyor. Bunun bir parçası olarak, öğrenciler bir zar yarışı oyununun algoritmasını belirleyecek ve yazacaktır.
      courseE_unplugged_songwritingParameters:
        title: Parametrelerle Şarkı Yazmak
        desc: Öğrenciler, işlevleri tanımlama ve çağırma hakkında bilgi edinmek için bir şarkıda koro kavramını kullanırlar.
      courseE_unplugged_internet:
        title: İnternet
        desc: Öğrenciler sayfa parçaları kullanarak,çeşitli internet aktarım metotlarını mesajlar yollayarak gösterecekler.
      courseE_unplugged_crowdsourcing:
        title: Kalabalık Kaynaklandırma 'Crowdsourcing'
        desc: Öğrenciler, bilgisayar bilimlerinde yaygın olarak kullanılan bir problem çözme tekniği olan kitle kaynak kullanımını, bir öğrencinin tek başına denemesinden daha verimli bir şekilde sınıfta birlikte bir görevi tamamlamak için kullanır.
      courseE_unplugged_songwriting:
        title: Şarkı yazma
        desc: Öğrenciler, işlevleri tanımlama ve çağırma hakkında bilgi edinmek için bir şarkıda koro kavramını kullanırlar.
      courseF_unplugged_tangrams:
        title: Tangram Algoritmaları
        desc: Bu ders bize algoritmalar hakkında önemli bir şey gösteriyor. Bir algoritmayı basit tutarsanız, onu kullanmanın birçok yolu vardır. Herkesin aynı sonuca vardığından emin olmak istiyorsanız, algoritmanızın daha fazla ayrıntıya ihtiyacı vardır.
      courseF_unplugged_envelopeVariables:
        title: Zarf değişkenleri
        desc: Değişkenler, bilgisayar biliminde çok fazla özgürlüğe izin verir. Bu ders, değişkenlerin ne olduğunu ve bunları birçok farklı şekilde nasıl kullanabileceğimizi açıklamaya yardımcı olur. Bu aktiviteyi soyutlama dersinden önce (veya dersle birlikte) kullanarak fikri gerçekten eve götürün.
      courseF_unplugged_forLoopFun:
        title: Şununla Say Döngüsü Eğlencesi
        desc: Döngülerin bir şeyleri tekrar tekrar yapmamıza izin verdiğini biliyoruz, ancak şimdi yerleşik ekstra yapıya sahip döngüleri nasıl kullanacağımızı öğreneceğiz.
      courseF_unplugged_songwritingParameters:
        title: Parametrelerle Şarkı Yazmak
        desc: 'Bilgisayar bilimi dünyasındaki en harika yapılardan birisi de fonksiyonlardır. Fonksiyonlar (ya da bazen method da deriz) asıl büyük programımız içinde tekrar tekrar kullanabildiğimiz mini programlardır. Bu ders öğrencilerin neden bir yığın kodu fonksiyonun içine yerleştirmenin ne kadar yararlı olduğunu kavramalarına yardımcı olacaktır.  '
      courseB_unplugged_MRF_2018:
        title: Robotik Arkadaşlarım
        desc: Arkadaşların için kod yazarak programlamayı öğren!
      PlantASeed_2018:
        title: 'Gerçek-yaşam Algoritmaları: Bir Tohum Ek'
        desc: Bu ders, bir tohum ekme eylemini örnek olarak kullanarak, günlük hayatımızda algoritmaları nasıl kullandığımızı gösteriyor. Ayrıca bilgisayar biliminin daha büyük resmine ve algoritmaların nasıl önemli bir rol oynadığına odaklanır.
      UnplugHappyMaps_2018:
        title: Mutlu Haritalar
        desc: Öğrenciler basit algoritmalar (yönergeler silsilesi) oluşturarak tek bir komutla bir karakteri labirentte hareket ettirirler.
      GoingPlacesSafely_2018:
        title: Biryerlere Güvenle Gitmek
        desc: İnternet güçlü, fakat bazen tehlikeli bir yerdir. Öğretmenler internette gezinirken nasıl güvende olunabileceğine dair bilgi verir.
      courseA_unplugged_loops_2018:
        title: Bağlantısız (Unplugged) Döngüler
        desc: Bu derste, döngüler hakkında bilgi edineceksiniz!
      BigEvent_2018:
        title: Büyük Olay
        desc: Öğrenciler, bir bilgisayarın sürekli olarak izlediği eylemler olan "olaylar" programlama konseptiyle tanıştırılır. Öğretmen bir kağıt uzaktan kumandadaki düğmelere basacak ve öğrenciler hangi düğmeye basıldığına bağlı olarak tepki verecek.
      GraphPaperProgramming_2018:
        title: Grafik Kağıdı Programlama
        desc: Öğrenciler, sınıf arkadaşlarını bir çizimi yeniden oluşturmaya yönlendirmek için bir dizi önceden tanımlanmış komut kullanarak bir algoritma (bir dizi talimat) yazarlar.
      courseD_unplugged_digitalCitizenship_2018:
        title: Bilgisayarsız Etkinlik
        desc: Bugün, Dijital Vatandaş olmanın ne anlama geldiğini öğreneceksiniz.
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: Bilgisayarsız Etkinlik
        desc: Bugün birisi çevirimiçi size kötü söz söylerse ne yapmanız gerektiğini öğreneceksiniz.
      Conditionals_2018:
        title: Koşullar
        desc: Koşullu ifadeleri öğrenmek için öğrenciler kart oyunu oynayacak. Burada "eğer kırmızı kartı çekersem ben puan alırım", "eğer siyah kartı çekersem sen bir puan alırsın" gibi kurallar yaratacaklar
      DigitalFootprint_2018:
        title: Dijital İziniz
        desc: Öğretmenler, öğrencilere kendileri hakkında çevrimiçi bilgi vermenin sonuçları olan bir dijital ayak izi veya "iz" oluşturduğu fikrini sunar.
      BinaryImages_2018:
        title: İkili Sistemle Resimler
        desc: Pek çok insan ikiliyi kesinlikle sıfırlar ve birler olarak düşünse de, önceki kurslarımız öğrencilere bilginin çeşitli ikili seçeneklerde temsil edilebileceğini öğretti. Bu ders, bir bilgisayarın daha da karmaşık bilgileri (görüntüler ve renkler gibi) ikili olarak nasıl depolayabileceğini göstererek bu kavramı bir adım öteye taşıyor.
      PaperPlanes_2018:
        title: 'Gerçek-yaşam Algoritmaları: Kağıt Uçaklar'
        desc: Bu ders, algoritmaları günlük hayatımızda, özellikle kağıt uçak yapımında kullanma yollarımızı anlatıyor. Bu ders aynı zamanda bilgisayar biliminin daha büyük resmine ve algoritmaların nasıl önemli bir rol oynadığına odaklanır.
      GettingLoopy_2018:
        title: Döngüselleşme
        desc: Bu ders bir dans etkinliği ile döngülerle (tekrar) programlama hakkında bilgilendirme yapar.Öğrenciler kolay koreografi yapmayı öğrenecek ve bunu tekrar etmeyi öğrenecekler.
      BinaryBracelets_2018:
        title: İkilik Bileklikler
        desc: Öğrenciler, adlarının ilk harfinin ikili temsili olarak bilezikler oluştururlar. Öğrenciler, verilerin birden fazla şekilde temsil edilebileceğini ve saklanabileceğini öğrenirler.
      MoveItMoveIt_2018:
        title: Oynat, Oynat

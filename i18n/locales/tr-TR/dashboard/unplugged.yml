"tr":
  data:
    unplugged:
      Unplug1:
        title: "Bilgisayar Bilimine Giriş"
        desc: "Bu ders Bilgisayar Bilimleri konseptini ve bir Bilgisayar Bilimcisinin neler yaptığını tanıtacak, yanı sıra öğrencilere bir bilgisayar bilimcisinin rolünü üstlenme fırsatı sunacaktır. Aktivite sonunda öğrenciler, öğrendikleri şeyleri içeren ve beraber götürebilecekleri anımsatıcılara sahip olacaktır. Genç çocuklara gördükleri derslerle ilgili sözcükleri öğretmekten vazgeçmek isteyebilirsin, ama bunu eğlenceli ve oyunsu biçimde anlatabilmek daha gelişmiş yöntemler sunan fırsatları beklemekten çok daha verimlidir."
        pdfs:
          - unplug1
        video: "Unplug1"
      Unplug2:
        title: "Sayısal Düşünme"
        desc: "Yalnızca kalem ve işaretleyiciler kullanarak öğrenciler sayısal düşünmenin dört adımını öğrenecekler. Kısa bir tanıtımın ardından gruplara ayrılarak her biri diğerini yönlendirecek belli canavarlar çizerler (önceden seçilmiş olan canavarların bulunduğu bir katalogdan). Görevin tüm süreci ayrıştırılabilir olmalıdır. Takımlar katalogda bulunan canavarları ve onlara ait dokuları analiz edebilir, farklılıkları gözetebilir ve bu bilgileri kullanarak bir sonraki grubun belli bir canavarı oluştururken ihtiyaç duyacağı algoritmayı (yönlendirmeleri) kullanabilirler. Takımlar daha sonra diğer gruplar ile kullandıkları algoritmaları değiş tokuş ederek o algoritmada belirtilenlerden yola çıkarak belirlenen canavarı çizerler. Ortaya çıkan çizim, ilk takımın yeltendiği çizim midir?"
        pdfs:
          - unplug2
        video: "Unplug2"
      Unplug3:
        title: "Grafik Kağıdıyla Programlama"
        desc: "Resimler çizmek için diğerlerini programlamak neticesinde öğrenciler programlamanın gerçekte nasıl bir şey olduğunu anlamaya başlarlar. Sınıf, öğrencilerin arkadaşlarını kareleri boyayarak var olan resmi ortaya çıkarmaları konusunda uğraş vermeleri ile başlar. Eğer daha zaman kalırsa, öğrencilere kendi çizdiği resimlerle çalışma imkanı da verilir."
        pdfs:
          - unplug3
        video: "Unplug3"
      Unplug4:
        title: "Algoritmalar"
        desc: 'Bu ders algoritmaları kapsar.  Tangram şekilleri ve grafik kağıt kullanarak ilk egzersiz, her yönergenin mümkün olduğunca net ve kesin olarak uygulanabilir olmasının ne kadar önemli olduğunu gösterir.  Daha sonra sınıf, bir kağıdı dikdörtgen olarak katlayabilmenin kaç yolu olduğunu keşfetmeye çalışır, nasıl bazı metotların diğerlerinden daha az veya daha fazla katlama gerektirdiği incelenir.'
        pdfs:
          - unplug4
        video: "Unplug4"
      Unplug5:
        title: "Fonksiyonlar"
        desc: "Bu derste, öğrenciler güneş avcısı(suncatcher) yapacaklar; bunu yaparken ip, boncuklar ve özel bir büyü(pişirme yöntemi) kullanacaklar. Öğrenciler bir dizi işi adım adım yapacaklar, daha sonra tekrar eden bazı adımları tanımlamaları istenecek. Bu adımlar tanımlandığında, ana program onların isimlerini kullanacak ve tüm bu mükemmel işlem tek bir sayfada kodlanacak. Son program tüm sınıf tarafından donatılacak; kullandıkları iplerin, boncukların ve büyünün cinsi ne olursa olsun. Bunu etkili bir şekilde yapabilmeleri için, öğrencilerin kullandıkları malzemeleri soyut olarak kodlamaları ve kişisel katkıları için bulanık(özel) terimler yaratmaları gerekecek. Genel kod yerleştirme için değişkenlerin bu şekilde kullanılması mükemmel."
        pdfs:
          - unplug5
        video: "Unplug5"
      Unplug6:
        title: "Koşullar"
        desc: 'This is a class game.  After introducing the idea of conditionals, if-statements, and loops, the class can practice together using a pre-written program, a deck of cards, and luck of the draw.'
        pdfs:
          - unplug6
        video: "Unplug6"
      Unplug7:
        title: "Şarkı yazma"
        desc: "Reading lyrics is a pretty intuitive venture for most students.  We'll take an activity that's already common knowledge and shift it into a solid education on defining and calling functions. Once students are familiar with the define/call process, we will add the extra capabilities that come along with passing parameters within those function calls."
        pdfs:
          - unplug7
        video: "Unplug7"
      Unplug8:
        title: "Soyutlama"
        desc: "This activity combines your students' everyday routine and a Mad-Lib style thinking game to help your class learn about the effectiveness of abstraction."
        pdfs:
          - unplug8
        video: "Unplug8"
      Unplug9:
        title: "Röle programlama"
        desc: 'This lesson will take an idea from a previous activity (4. Graph Paper Programming) and use those skills to emphasize the importance of completing programs that operate in sequence and frequently checking programs for "bugs".'
        pdfs:
          - unplug9
        video: "Unplug9"
      Unplug10:
        title: "İnternet"
        desc: "In this lesson, students will pretend to flow through the Internet, all the while learning about web addresses, IPs and the DNS."
        pdfs:
          - unplug10
        video: "Unplug10"
      Unplug11:
        title: "Wrap-Up"
        desc: "The final wrap-up in the first 20-hour series will help the class relive all of their favorite moments, while giving them next steps that they can take on their own if they are interested in continuing their computer science journey."
        pdfs:
          - unplug11
        video: "Unplug11"
      UnplugHappyMaps:
        title: "Mutlu Haritalar"
        desc: "Öğrenciler basit algoritmalar (yönergeler silsilesi) oluşturarak tek bir komutla bir karakteri labirentte hareket ettirirler."
        video: "C1_happy_maps_unplugged"
      MoveIt:
        title: "Oynat, Oynat"
        desc: "Öğrenciler basit algoritmalar (yönergeler silsilesi) oluşturarak tek bir komutla bir karakteri labirentte hareket ettirirler."
        video: "C1_moveitmoveit_unplugged"
      PlantASeed:
        title: 'Gerçek-yaşam Algoritmaları: Bir Tohum Ek'
        desc: "This lesson calls out ways we use algorithms in our daily lives, using the act of planting a seed as an example. It also focuses on the bigger picture of computer science and how algorithms play an essential part."
        video: "C1_planting_seed"
      BuildingAFoundation:
        title: "Bir Temel Oluşturma"
        desc: "Students build a structure using only provided supplies. Structures must complete a task (reach a certain height or bear a certain weight), and students discuss the idea of being persistent when things get complicated."
        video: "C1_building_foundation"
      GettingLoopy:
        title: "Döngüselleşme"
        desc: "This lesson introduces the programming concept of loops (repeated instructions) through a dance activity. Students will learn simple choreography, then be instructed to repeat it."
        video: "C1_getting_loopy"
      RelayProgramming:
        title: "Röle Programlama"
        desc: |-
          Students run a relay race, where they dash across the yard to write an algorithm based on a "Graph Paper Programming" image. They can only write one instruction at a time and if there's an error somewhere, they have to erase everything back to that point.
        video: "C2_relay_programming"
      Conditionals:
        title: "Koşullar"
        desc: 'To learn about conditional statements, students play a card game and create rules like "If I draw a red card, I get a point" and "If I draw a black card, you get a point."'
        video: "C2_conditionals_with_cards"
      BigEvent:
        title: "Büyük Olay"
        desc: 'Students are introduced to the programming concept of "events," which are actions that a computer constantly monitors for. The teacher will press buttons on a paper remote and students will react depending on which button is pressed.'
        video: "C1_bigevent_unplugged"
      GoingPlacesSafely:
        title: "Biryerlere Güvenle Gitmek"
        desc: "İnternet güçlü, fakat bazen tehlikeli bir yerdir. Öğretmenler internette gezinirken nasıl güvende olunabileceğine dair bilgi verir."
      GraphPaperProgramming:
        title: "Grafik Kağıdı Programlama"
        desc: "Students write an algorithm (a set of instructions) using a set of predefined commands to direct their classmates to reproduce a drawing."
        video: "C2_graph_paper"
      PaperPlanes:
        title: 'Gerçek-yaşam Algoritmaları: Kağıt Uçaklar'
        desc: "This lesson calls out ways we use algorithms in our daily lives, specifically making paper airplanes. This lesson also focuses on the bigger picture of computer science and how algorithms play an essential part."
        video: "C2_paper_airplanes"
      BinaryBracelets:
        title: "İkilik Bileklikler"
        desc: "Students create bracelets as a binary representations of the first letter of their name. Students learn that data can be represented and stored in more than one way."
        video: "C2_binary_bracelets"
      DigitalFootprint:
        title: "Dijital İziniz"
        desc: 'Teachers introduce to students the idea that putting information about themselves online creates a digital footprint or "trail" that has consequences.'
      ComputationalThinking:
        title: "Sayısal Düşünme"
        desc: "Students use the steps of computational thinking (decompose, pattern match, abstract, algorithm) to figure out how to play a game that comes with no instructions."
        video: "C3_computational_thinking"
      FunctionalSuncatchers:
        title: "Fonksiyonel Güneş Avcıları"
        desc: "Students create an algorithm with variables and functions (pieces of code that you want to use over and over again) to create suncatchers using string and beads."
        video: "C3_functional_suncatchers"
      SongwritingParameters:
        title: "Parametrelerle Şarkı Yazmak"
        desc: "Students use the concept of the chorus in a song to learn about passing parameters (which customize a function without having to rewrite the entire function)."
        video: "C3_songwriting_with_parameters"
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: "This lesson calls out ways we use algorithms in our daily lives. As part of that, students will identify and write down the algorithm for a dice race game."
        video: "C3_dice_race"
      Internet:
        title: "İnternet"
        desc: "Students send messages representing various Internet transmission methods using pieces of paper."
        video: "C3_internet"
      Crowdsourcing:
        title: "Kalabalık Kaynaklandırma 'Crowdsourcing'"
        desc: "Students use crowdsourcing, a problem-solving technique common in computer science, to complete a task together as a classroom more efficiently than if a student attempted it alone."
        video: "C3_crowdsourcing"
      DigitalCitizenship:
        title: "Sayısal Vatandaşlık"
        desc: "Students explore the difference between private information and personal information, distinguishing what is safe and unsafe to share online."

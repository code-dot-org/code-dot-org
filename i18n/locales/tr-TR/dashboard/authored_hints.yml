        courseE_playlab_challenge2_e: |-
          Her şey tamamlandığında aktöre tıklayabilmeli ve 8 farklı mesaj alabilmelisin. Daha da genişletmek mümkün mü?
          
          Oyunu bitirdiğinde deneyecek bir arkadaşın olsun!

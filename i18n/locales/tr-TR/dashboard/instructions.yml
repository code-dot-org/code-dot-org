    instructions:
      2-3 Artist 1 new_instruction: Merhaba, ben bir sanatçıyım. Benim herhangi bir şey çizmem için kod yazabilirsin? Bir kaç kod bloğu kullanarak benim gri çizgiler üzerine çizmemi sağla.(Her çizgi 100 pixel uzunluğunda.)
      2-3 Artist 11_instruction: "Her bir kenarı 100 piksel olan bir sekizgen çizerek dur levhasını oluştur\n"
      2-3 Artist 12_instruction: |-
        Gözü tamamlamak için daire çiz. 
        \r
        Sanatçı her döngüde 1 derece döner. Çemberi tamamlamak için kaç defa tekrarlamam gerekiyor 180?, 360? 500?
      2-3 Artist 2 new_instruction: 'Bu evde yarısı tamamlanmış bir duvar var. Her duvar 100 ama tamamlanmamış duvar sadece 50. Duvarı tamamlayın. '
      2-3 Artist 2_instruction: 'Bu evin yarısı tamamlanmış bir duvarı var. Her kenarı 100 birim; fakat yarım tamamlanmış duvarı sadece 50 birim. Duvarı tamamlayın. '
      2-3 Artist 3.4_instruction: "Atla bloğu sanatçıyı çizim yapmadan ilerletir.\nHem atla hem de çiz bloğunu kullanarak çizgileri birleştirin. Her çizgi 50 piksel uzunluğunda."
      2-3 Artist 3_instruction: Bu şapka 100 piksel yüksekliğinde. Yüksekliği 70 pikselden daha az olan bir şapka çiz.
      2-3 Artist 3new_instruction: "Kırmızı şapka 100 piksel uzunluğundadır. 70 piksel daha kısa olan siyah bir şapka çizerek tamamla. Siyah şapkanın genişliği 50 pikseldir."
      2-3 Artist 4_instruction: Bu evi kedi için tamamlamama yardım et.
      2-3 Artist 5_instruction: Sadece 3 blok kullanarak aynı evi çizmek için bu kodu "kez tekrar et" bloğuyla değiştirin.
      2-3 Artist 6_instruction: 'Bu evin bir çatıya ihtiyacı var!Bir üçgen çiz. İpucu:Üç kenarda aynı uzunlukta olmalı.'
      2-3 Artist 7_instruction: "Okulun son kalan pencerelerini çizerek sınıfın dışarıyı görmesini sağlayın.\nHer bir kare pencerenin kenarı 25 pikseldir. "
      2-3 Artist 8_instruction: Hayvanların her biri için dikdörtgen alanı 2 eşit kareye bölerek odayı tamamlayın. Dikdörtgen 200 piksel genişliğe ve 100 piksel uzunluğa sahiptir. Bu bulmacayı çözmenin birçok yolu var, yaparken eğlenmene bak!
      2-3 Artist 9 NEW_instruction: Uçurtmayı bitirin.
      2-3 Artist 9 REPLACEMENT_instruction: Bu merdivenleri çizmeyi bitir!
      2-3 Artist 9_instruction: Uçurtmayı bitirin.
      2-3 Artist Assessment 1_instruction: "Değerlendirme: Son dişin çizimini bitirin,\n25 piksel uzunlukta ve genişlikte."
      2-3 Artist Debugging 1_instruction: Bu şapkanın tepesi 50 piksel olmalı? Kodu düzeltebilir misin?
      2-3 Artist Debugging 10_instruction: "Oyun kumandasında yön altlığı çok dardır. \\r \\r 10 piksel daha geniş yapabilirsiniz? \\r \\r Neyin yanlış olduğunu görmek için kodu çalıştırmayı deneyin."
      2-3 Artist Debugging 11_instruction: |-
        Kar tanemde bir hata var! \r
        \r
        Neyin yanlış olduğunu bulabilir misin?
      2-3 Artist Debugging 12_instruction: "Bu sahneye okyanus dalgası eklemem gerekiyor.\nYardım edebilir misin?"
      2-3 Artist Debugging 2_instruction: "Kedi bıyıkları için bu kod yanlıştır. \\r \\r\nHatayı bulun ve aynı uzunlukta olan bıyıkları çizin."
      2-3 Artist Debugging 3_instruction: "Benim teknede bir delik var! \\r \\r Tamir etmek için neye ihtiyacım var?"
      2-3 Artist Debugging 4_instruction: Çizmeye çalıştığımız resim nedir?Düz çizgiler ve açılar kullanarak noktaları birleştirmeyi bitir.
      2-3 Artist Debugging 5_instruction: "Bacak ve ayak için elimizdeki kod yanlıştır. \\r \\r Düzeltebilir misin?"
      2-3 Artist Debugging 6_instruction: |-
        Öyle gözüküyor ki bacağı olmayan bir sandalyede oturuyorum. \r
        \r
        Blokları düzenleyerek son bacağını çizin.
      2-3 Artist Debugging 7_instruction: |-
        Görünüşe bakılırsa kod içindeki C ters çizilmiş. \r
        \r
        Tekrar C gibi görünmesini sağlayabilir misin?
      2-3 Artist Debugging 8_instruction: |-
        Öğretmenim başladığım işi bitirmem gerektiğini söylüyor! \r \r Fırıldağı bitirmeme yardım et. Sorunun ne olduğunu anlayabildin mi?
      2-3 Artist Debugging 9_instruction: |-
        Birşey kapalı! \r
        \r
        Kök için bu kod yanlış. Sanatçının kökü doğru şekilde çizmesini sağlayabilir misin?
      2-3 Artist Debugging Assessment 1_instruction: "Değerlendirme: Neden bu kare her tarafından 75 piksel daha küçük oluyor? \\r\n\\r\nKodumuzdaki hata nedir? "
      2-3 Artist Free Play_instruction: Serbest çizim! İstediğiniz herhangi bir şey çizin.
      2-3 Artist Functions 1 a_instruction: "Merhaba! Ben zombi sanatçısı. Ben çizim yapmayı seviyorum. \\r\n\\r\n Zombiye kare gözlük camları çizmesi için yardımcı ol.\\r\n\\r  İpucu: Gözlük camı arasındaki köprü kare uzunluğundan 25 piksel daha kısadır. (karenin kenarı 100 piksel)"
      2-3 Artist Functions 1_instruction: "Merhaba! Ben zombi sanatçısı. Ben çizim yapmayı seviyorum. \\r\n\\r\n Zombiye kare gözlük camları çizmesi için yardımcı ol.\\r\n\\r  İpucu: Gözlük camı arasındaki köprü kare uzunluğundan 25 piksel daha kısadır. (karenin kenarı 100 piksel)"
      2-3 Artist Functions 10_instruction: 'Serbest Oyun: Burada iki fonksiyon var, biri büyük diğeri küçük çark çizmek için. Bunları kullanarak kendi makinenin içini çiz!'
      2-3 Artist Functions 11 a_instruction: "\"Kare çiz\" fonksiyonunu \"Altıgen çiz\" olarak yeniden adlandırdık, fakat kareler çizmeye devam ediyor! \"Altıgen çiz\" fonksiyonunu 50 piksel kenarlı altıgen çizmek için düzenleyebilir misin?\\r\n\\r \nResmi yeni fonksiyonu kullanarak çiz!"
      2-3 Artist Functions 11.5 a_instruction: "İşte az önceki `Bir altıgen çiz` fonksiyonu. \\r\n\\r\nBu programa her seferinde 60 derece döndürme yapan 6 döngü yaptırırsak ne olur?"
      2-3 Artist Functions 11.5_instruction: "İşte az önceki `Bir altıgen çiz` fonksiyonu. \\r\n\\r\nBu programa her seferinde 60 derece döndürme yapan 6 döngü yaptırırsak ne olur?"
      2-3 Artist Functions 11_instruction: "\"Kare çiz\" fonksiyonunu \"Altıgen çiz\" olarak yeniden adlandırdık, fakat kareler çizmeye devam ediyor! \"Altıgen çiz\" fonksiyonunu 50 piksel kenarlı altıgen çizmek için düzenleyebilir misin?\\r\n\\r \nResmi yeni fonksiyonu kullanarak çiz!"
      2-3 Artist Functions 12 Mike_instruction: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 12 a_instruction: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 12_instruction: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 13_instruction: "Sana dört fonksiyon sunuyoruz. \nBunları bir veya daha fazla döngü içinde kullanarak resimler yap ve arkadaşlarınla paylaş. Örnek için çalıştıra bas."
      2-3 Artist Functions 2_instruction: "Fonksiyonlar yeni bloklar tanımlamanı sağlar! \\r\n\\r\nKare çizmek için gerekli blokları \"Kare çiz\" fonksiyonuna taşıdık. \"Kare çiz\" fonksiyonunu kullanarak gözlükleri çizebilir misin? \\r\n\\r\nKareler birbirlerinden 75 piksel uzaklıktadır."
      2-3 Artist Functions 3_instruction: "Fonksiyonu 115 piksel kenar uzunluğunda\nbir kare çizmek için düzenle ve daha büyük bir gözlük çiz. \\r\n\\r\nKareler birbirlerinden 45 piksel\nuzaklığındalar."
      2-3 Artist Functions 4_instruction: Şimdi bu üç kareyi çizmek için fonksiyonu döngü içine koy.
      2-3 Artist Functions 7_instruction: 'Farklı iki parametre kullanarak iki ev çizmek için "ev çiz" fonksiyonunu kullan.(İpucu:İlk ev 100 piksel).'
      2-3 Artist Functions 9_instruction: "Serbest Oyun: İşte bir kar tanesi fonksiyonu. Bir kış\nsahnesi oluşturmak için onunla denemeler yap. Bu bir serbest oyun bölümü, yani çözmen gereken bir bilmece yok. İyi eğlenceler!"
      2-3 Artist Loops 1_instruction: Hücreyi tamamlamak için kenarları 100 piksel uzunluğunda bir altıgen yapabilir misin? Unutma, sadece 60 derece dönmen gerekiyor!
      2-3 Artist Loops 10_instruction: Eğer son adımımızı yarım adım daha ileriye atarsak tasarıma ne olur?
      2-3 Artist Loops 11_instruction: Şimdi tüm kodumuzun etrafına *başka* bir döngü koyalım! Dış döngünün sonuna bir açı eklemeyi unutma.
      2-3 Artist Loops 2_instruction: Bir tekrar bloğu kullanarak hücreyi kabuk yapın.
      2-3 Artist Loops 4_instruction: Bu şekli üst üste yeniden kullanarak tekrar ettiğimizde ne olduğunu görmek ister misin? 
      2-3 Artist Loops 5_instruction: Hadi şimdi döngüde küçük bir değişiklik yapalım ve resmimiz nasıl değişiyor görelim.
      2-3 Artist Loops 6_instruction: Döngünün içine bir hamle ve bir dönüş daha ekleyin ve tasarımın nasıl değiştiğini görün. 
      2-3 Artist Loops 7_instruction: Döngüleri her çeşitte poligon yapmak için kullanabiliriz. Bu altıgenin içine bir eşkenar dörtgen çizebilir misin?
      2-3 Artist Loops 8_instruction: Hadi döngünün içine iki öğeyi de koyalım.
      2-3 Artist Loops 9_instruction: |-
        Aynı elementleri kullanarak döngü oluşturacağız, fakat aralarına biraz mesafe ekleyeceğiz. /r
        Daha önce yaptığımız gibi, aynı kodu kullan, ama bu sefer dış döngünün sonuna bir adım daha ekle.
      2-3 Artist Loops New 1_instruction: "Hadi bu robotun başını çizelim! \nKenarları 100 piksel olan bir kare çizebilir misin?"
      2-3 Artist Loops New 10_instruction: Hadi, şimdi birkaç V'yi onları bir döngüde çizerek birbirine bağlayalım.
      2-3 Artist Loops New 11_instruction: Son bulmacadaki kodu biraz değiştirelim. Bu sefer döngünün içine sola 30 derece dönüş ekle. Şimdi, bu döngüyü 8 yerine 24 kez tekrarla. 
      2-3 Artist Loops New 12_instruction: 'Kenarları 100 piksel olan bir baklava şekli çizin. '
      2-3 Artist Loops New 13_instruction: "Sana bir baklava şekli yapan (gri renkli) bir kaç kod vereceğiz. \\r\n\\r\nGri kodu döngüye alarak güzel bir örüntü oluştur!"
      2-3 Artist Loops New 14_instruction: Baklava şekli için gereken kodla oyna ve başka ne gibi desenler çıkıyor bir bak. Mesela kaç derece döneceğini ve kaç kere döngü yapacağını değiştirmeyi dene.
      2-3 Artist Loops New 15_instruction: Eğlenceli bir şeyler çiz.
      2-3 Artist Loops New 2_instruction: |-
        Biraz önce çözdüğün bulmacanın bir benzeri, fakat bu sefer sadece bir tane 'ileriye taşı' ve 'dön' bloğu kullanabilirsin.\r
        \r
        'Tekrarla' bloğunu kullanarak bulmacayı çözebilir misin?
      2-3 Artist Loops New 9_instruction: Oku tamamlamak için iki kenarı da 50 piksel olan basit bir V çizin.
      2-3 Artist Match Hex Pic_instruction: 'Eşleştirme: Altıgeni bitirmeye yardım edin.'
      2-3 Artist Match Rho Pic_instruction: 'Eşleştirme: Eksik kodu bitirin.'
      2-3 Artist Match Sq Pic_instruction: 'Eşleştirme: Eksik kodu tamamlayın.'
      2-3 Artist Match Tri pic_instruction: 'Eşleştirme:  Eksik kodu tamamlayın.'
      2-3 Artist Nested Loops 1_instruction: Deseni çizmek için tüm kodun etrafına bir tane 'tekrarla' bloğu koy.
      2-3 Artist Nested Loops 10_instruction: Kodu 12 kez döngüleyerek motifi tamamlayın. 
      2-3 Artist Nested Loops 11_instruction: Örneği tamamlamak için bu kodu 4 kez tekrarlayın,her daireden sonra 90 derece dönün.
      2-3 Artist Nested Loops 12_instruction: Bukleleri tamamlamak için bu kodu 12 kez döngüle. 
      2-3 Artist Nested Loops 2_instruction: "Şimdi, üçgeni 6 kez döngüle. Her üçgenden sonra, yeni bir tane çizmeden önce 60 derece dönmen gerek. "
      2-3 Artist Nested Loops 3_instruction: "Bu motifi çizmek için üçgeni 12 kez döngülemen gerekecek. Her şekilden sonra kaç derece döneceğini anlamak için bir çemberin içindeki derecelerin sayısını (360), çizdiğin şekillerin sayısına (12) böl. "
      2-3 Artist Nested Loops 4_instruction: "Baklava şeklini 12 defa döngü içinde çiz ve çiçek yap.  \\r\n\\r\nNot: Daha önce 12 üçgen için kullandığımız dönme açısını burada da kullanacağız. \\r\nHer şekilden sonra ne kadar dönülmeli?"
      2-3 Artist Nested Loops 5_instruction: "Bu binan pencerelerini içiçe döngüyle doldur. \\r\n\\r\nPencereler 20 piksel uzunluğunda ve 20 piksel uzaklıklatalar."
      2-3 Artist Nested Loops 6_instruction: |-
        Bu dinazorun kuyruğu boyunca 8 boynuzu var. \r
        Her boynuz 30 piksel uzunluğunda. Üçgenleri 8 kez döngüle ve her seferinde ileri atlamayı unutma!
      2-3 Artist Nested Loops 7_instruction: "Güneş çizmek için üçgeni 10 kez döngüle. \\r\n\\r\n Her üçgenden sonra hareket edip dönmen gerekecek. \\r\n\\r\nNe kadar dönmen gerektiğini bir çemberdeki derecelerin sayısını şekli oluşturmak için gereken üçgen sayısına bölerek bulabilirsin."
      2-3 Artist Nested Loops 8_instruction: "Şimdi, resmimize biraz da çimen ekleyelim. \\r\n\\r\n Her tutam çimen birbirinden 50 piksel uzaklıktadır."
      2-3 Artist Nested Loops 9_instruction: "Bu resmi bir çiçek ekleyerek bitireceğiz. \\r\n\\r\nÇiçeğini çizmek için 12 kez baklava şekli döngüsü oluştur."
      2-3 Artist Nested Loops Free Play_instruction: Serbest oyun, içiçe döngülerle havalı bir şeyler çiz.
      2-3 Bee Conditionals 1_instruction: Merhaba! Ben bir arıyım. Çiçekten nektar toplamama yardım et.

        \r
        Öğrendiklerini kullanarak en az blokla sadece nektar olan çiçeklerden nektar topla. Sonunda bal yapmayı da unutma.
      2-3 Bee Conditionals 15_instruction: "Bu merdiven basamağı deseni tanıdık görünmelidir.  \\r \\r Mümkün olduğunca az blok kullanarak yalnızca  nektar olan çiçeklerden nektar toplayabilir misin?"
      2-3 Bee Conditionals 2_instruction: "Merhaba! Ben aç bir arıyım. \\r\nBana en az sayıda blokla çiçeklerden nektar toplamak için yardım et."
      2-3 Bee Conditionals 3_instruction: "Tüm şu nektara bak!\\r\n\\r\nEn az sayıda blokla çiçekteki tüm nektarı toplayıp bal yapmama yardım et.  "

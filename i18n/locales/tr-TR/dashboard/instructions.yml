      grade5_playlab_variables71_instruction: "Önceki aşamadaki oyunumuz fakat kodlar saklanmış. Puan al \"score points\" fonksiyonu yeni.\nFonksiyonu düzenle ve puan \"points\" parametresi ekle ve oyuncu puanı \"player_Score\" değişkenine eklensin. player_score değişkeni köpek kediye kalp verdiğinde artsın fakat kedi köpeğe  kalp verdiğinde azalsın.\nNot: Çalıştır tuşuna bas ve oyna, köpek 6 puan kazandığında sonraki seviyeye geçebilrisin. "

  data:
    instructions:
      2-3 Artist 1 new_instruction: Merhaba, ben bir sanatçıyım. Benim herhangi bir şey çizmem için kod yazabilirsin? Bir kaç kod bloğu kullanarak benim resim içine gri çizgiler çizmemi sağla.(Her çizgi 100 pixel uzunluğunda olmalı.)
      2-3 Artist 11_instruction: 'Bir sekizgen yaparak dur işareti ver.8 kenarın her biri 100 pixel uzunluğunda olacak.Kaç derece döndür melisin? (İpucu:360 bölü 8 kaçtır?) '
      2-3 Artist 12_instruction: "Gözü tamamlamak için daire çiz. \n\\r\nSanatçı her döngüde 1 derece döner. Çemberi tamamlamak için kaç defa tekrarlamam gerekiyor 180?, 360? 500?"
      2-3 Artist 2 new_instruction: 'Bu evde yarısı tamamlanmış bir duvar var. Her duvar 100 ama tamamlanmamış duvar sadece 50. Duvarı tamamlayın. '
      2-3 Artist 2_instruction: 'Bu evin yarısı tamamlanmış bir duvarı var. Her kenarı 100 birim; fakat yarım tamamlanmış duvarı sadece 50 birim. Duvarı tamamlayın. '
      2-3 Artist 3.4_instruction: |
        Zıpla bloğu sanatçıyı çizim yapmadan ilerletir.
        Hem zıpla hem de çiz bloğunu kullanarak çizgileri birleştirin.
      2-3 Artist 3_instruction: Bu şapka 100 piksel yüksekliğinde.Yüksekliği 70 piksel daha az olan bir şapka çiz.
      2-3 Artist 3new_instruction: Kırmızı şapka 100 piksel uzunluğundadır. 70 piksel daha kısa olan siyah bir şapka çizerek tamamla. Siyah şapkanın genişliği 50 pikseldir.
      2-3 Artist 4_instruction: Bu evi kedi için tamamlamama yardım et.
      2-3 Artist 5_instruction: 'Sadece 3 blok kullanarak aynı evi çizmek için bu kodu "kez tekrar et" bloğuyla değiştirin.'
      2-3 Artist 6_instruction: Bu evin bir çatıya ihtiyacı var!Bir üçgen çiz. İpucu:Üç kenarda aynı uzunlukta olmalı.
      2-3 Artist 7_instruction: |
        Son pencerenin sağ yarısının çizimini bitirin.
        Pencerenin her bir karesi 25 pikseldir. 
      2-3 Artist 8_instruction: Hayvanların her biri için dikdörtgen alanı 2 eşit kareye bölerek odayı tamamlayın. Dikdörtgen 200 piksel genişliğe ve 100 piksel uzunluğa sahiptir.
      2-3 Artist 9_instruction: Uçurtmayı bitirin.
      2-3 Artist Assessment 1_instruction: |
        Değerlendirme: Son dişin çizimini bitirin,
        25 piksel uzunlukta ve genişlikte.
      2-3 Artist Debugging 1_instruction: Bu şapkanın tepe uzunluğunu 100 yapabilir misin?
      2-3 Artist Debugging 10_instruction: |
        Oyun kontrolcüm için yön alanı 
        çok dar. İpucu: 10 piksel daha geniş yapın
      2-3 Artist Debugging 11_instruction: |
        Benim güzel kar tanemi bitirmede bana yardım edin.
        Bitirmek için kaç kez "kere tekrarla" komutuna ihtiyacım var?
      2-3 Artist Debugging 12_instruction: |
        Bu sahneye okyanus dalgası eklemem gerekiyor.
        Yardım edebilir misin?
      2-3 Artist Debugging 2_instruction: |
        3 bıyık için gördüğün kod yanlış. İpucu: Her bıyık 75 piksel uzunluğunda.
        Bıyıkları çizmek için kodu düzelt.
      2-3 Artist Debugging 3_instruction: |
        Teknemde delik var! Çizginin açısını değiştirerek
        düzeltebilir misin? İpucu: Son açı 15 derece kadar kapalı.
      2-3 Artist Debugging 4_instruction: Çizmeye çalıştığımız resim nedir?Düz çizgiler ve açılar kullanarak noktaları birleştirmeyi bitir.
      2-3 Artist Debugging 5_instruction: |
        Bacak ve ayak için gördüğün kod yanlış.
        İpucu: Ayak çok uzun, bir adımı silmen gerekebilir(cinas istendi)
      2-3 Artist Debugging 6_instruction: Görünüşe göre bir ayağı eksik bir sandalyede oturuyorum. Ayak çizmek için blokları düzenleyin.
      2-3 Artist Debugging 7_instruction: |2
        Görünüşe bakılırsa kod içindeki C ters.
         C gibi görünmesini sağlayabilir misin?
      2-3 Artist Debugging 8_instruction: Benim fırıldağım bitmedi. Bitirmek için kaç kez tekrarlamam gerek?
      2-3 Artist Debugging 9_instruction: |
        Birşey kapalı!
        Kök için bu kod yanlış. Sanatçının kökü doğru şekilde dolaşmasını sağlaya bilirmisin?
      2-3 Artist Debugging Assessment 1_instruction: 'Bu şekil çok küçük. Büyütebilir misin? İpucu: Her tarafı 75 pikselden daha uzun olmalı.'
      2-3 Artist Free Play_instruction: Serbest çizim! İstediğiniz herhangi bir şey çizin.
      2-3 Artist Functions 1_instruction: 'Merhaba! Ben zombi sanatçısı. Ben çizim yapmayı seviyorum. Bana kare gözlük yapmak için yardımcı olur musun? İpucu: Gözlük camı arasındaki köprü kare uzunluğundan 25 piksel daha kısadır.'
      2-3 Artist Functions 10_instruction: Burada iki fonksiyon var, biri büyük diğeri küçük çark çizmek için. Bunları kullanarak makinenin içini çiz!
      2-3 Artist Functions 11.5_instruction: 'Işte bir "Altıgen Çiz" fonksiyonu daha. Her döngüde sadece 60 derece dönersen ne olur?'
      2-3 Artist Functions 11_instruction: '"Kare çiz" fonksiyonunu "Altıgen çiz" olarak yeniden adlandırdık, fakat kareler çizmeye devam ediyor! "Altıgen çiz" fonksiyonunu 50 piksel kenarlı altıgen çizmek için düzenleyebilir ve fonksiyonu kullanarak resmi çizebilir misin?'
      2-3 Artist Functions 12_instruction: 'Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. "Çiçek çiz" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin? (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  '
      2-3 Artist Functions 13_instruction: |
        Sana dört fonksiyon sunuyoruz. 
        Bunları bir veya daha fazla döngü içinde kullanarak resimler yap ve arkadaşlarınla paylaş. Örnek için çalıştıra bas.
      2-3 Artist Functions 2_instruction: |
        Fonksiyonlaryeni bloklar tanımlamanı sağlar!Blokları "Kare çiz" fonksiyonuna taşıdık. "Kare çiz" fonksiyonunu kullanarak bardakları çizebilir misin? Kareler 
        75 piksel uzaklıktadır.
      2-3 Artist Functions 3_instruction: |
        Fonksiyonu 115 piksel kenar uzunluğunda
        bir kare çizmek için düzenlenve daha büyük bardaklar çiz. Kareler şimdi 45 piksel
        uzaklığındalar.
        
        
      2-3 Artist Functions 4_instruction: 'Bu 3 kareyi çizmek için "tekrarla" bloğunu kullan.'
      2-3 Artist Functions 7_instruction: 'Farklı iki parametre kullanarak iki ev çizmek için "ev çiz" fonksiyonunu kullan.(İpucu:İlk ev 100 piksel).'
      2-3 Artist Functions 9_instruction: |
        İşte bir kartanesi fonksiyonu. Bir kış
        sahnesi yaratmak için onunla denemeler yap. Bu bir serbest oyun bölümü, yani çözmen gereken bir bilmece yok. İyi eğlenceler!
      2-3 Artist Loops 1_instruction: Hücreyi tamamlamak için kenarları 100 piksel uzunluğunda bir altıgen yapabilir misin? Unutma, sadece 60 derece dönmen gerekiyor!
      2-3 Artist Loops 10_instruction: Eğer son adımımızı yarım adım daha ileriye atarsak tasarıma ne olur?
      2-3 Artist Loops 11_instruction: 'Şimdi tüm kreasyonumuzun etrafına *başka* bir döngü koyalım! Dış döngünün sonuna bir açı eklemeyi unutma.'
      2-3 Artist Loops 2_instruction: Şimdi tekrarla bloğunu kullanarak hücreyi kabuk yapın.
      2-3 Artist Loops 4_instruction: 'Bu şekli üst üst yeniden kullanarak tekrar ettiğimizde ne olduğunu görmek ister misin? '
      2-3 Artist Loops 5_instruction: Hadi şimdi döngüde küçük bir değişiklik yapalım ve resmimiz nasıl değişiyor görelim.
      2-3 Artist Loops 6_instruction: 'Döngünün içine bir hamle ve bir dönüş daha ekleyin ve tasarımın nasıl değiştiğini görün. '
      2-3 Artist Loops 7_instruction: Döngüleri her çeşitte poligon yapmak için kullanabiliriz. Bu altıgenin içine bir eşkenar dörtgen çizebilir misin?
      2-3 Artist Loops 8_instruction: Hadi döngünün içine iki öğeyi de koyalım.
      2-3 Artist Loops 9_instruction: |
        Aynı elementleri kullanarak döngü oluşturacağız, fakat aralarına biraz mesafe ekleyeceğiz. /r
        Daha önce yaptığımız gibi, aynı kodu kullan, ama bu sefer dış döngünün sonuna bir adım daha ekle.
      2-3 Artist Loops New 1_instruction: |
        Hadi bu robotun başını çizelim! 
        Kenarları 100 piksel olan bir kare çizebilir misin?
      2-3 Artist Loops New 10_instruction: "Hadi, şimdi birkaç V'yi onları bir döngüde çizerek birbirine bağlayalım."
      2-3 Artist Loops New 11_instruction: 'Bu sefer 24 kez çizelim. Bu koda sola 30 derece dönüş ekle ve hepsini tekrarla bloğuna yerleştir. '
      2-3 Artist Loops New 12_instruction: |
        Kenarları 100 piksel olan bir elmas çiz. 
        
      2-3 Artist Loops New 13_instruction: Şimdi elması döngü içinde 3 kere çizelim.
      2-3 Artist Loops New 14_instruction: Şimdi, 10 kez elmas çizelim. Ama her elmastan sonra 90 derece dön.
      2-3 Artist Loops New 15_instruction: Eğlenceli bir şeyler çiz.
      2-3 Artist Loops New 2_instruction: Bunlar senin kare çizmek için kullandığın kodların bazıları. Tekrarla bloğunu, bu kodu 4 kez çalıştırmak için kullanırsan ne olur?
      2-3 Artist Loops New 9_instruction: Oku tamamlamak için iki kenarı da 50 piksel olan basit bir V çiz.
      2-3 Artist Match Hex Pic_instruction: 'Eşleştirme: Altıgeni bitirmeye yardım edin.'
      2-3 Artist Match Rho Pic_instruction: 'Eşleştirme: Eksik kodu bitirin.'
      2-3 Artist Match Sq Pic_instruction: 'Eşleştirme: Eksik kodu tamamlayın.'
      2-3 Artist Match Tri pic_instruction: 'Eşleştirme:  Eksik kodu dodurun.'
      2-3 Artist Nested Loops 1_instruction: |
        Daha önce de şekiller çizmek için döngüleri kullanmıştın. Biliyor musun, bir döngünün içine başka bir döngü yerleştirebilirsin./r
        Bu kod bloğu döngüsünü 3 kez çalıştırarak motifi çiz. 
      2-3 Artist Nested Loops 10_instruction: 'Kodu 12 kez döngüleyerek motifi tamamlayın. '
      2-3 Artist Nested Loops 11_instruction: Örneği tamamlamak için bu kodu 4 kez tekrarlayın,her daireden sonra 90 derece döndürün.
      2-3 Artist Nested Loops 12_instruction: 'Bukleleri tamamlamak için bu kodu 12 kez döngüle. '
      2-3 Artist Nested Loops 2_instruction: 'Şimdi, üçgeni 6 kez döngüle. Her üçgenden sonra, yeni bir tane çizmeden önce 60 derece dönmen gerek. '
      2-3 Artist Nested Loops 3_instruction: 'Bu motifi çizmek için üçgeni 12 kez döngülemen gerekecek. Her şekilden sonra kaç derece döneceğini anlamak için bir çemberin içindeki derecelerin sayısını (360), çizdiğin şekillerin sayısına (12) böl. '
      2-3 Artist Nested Loops 4_instruction: 'Çiçek çizmek için bu elması 12 kez döngüle. İpucu: Elmaslar tıpkı yaptığın 12 üçgen gibidir - her şekilden sonra kaç derece dönmen gerek?'
      2-3 Artist Nested Loops 5_instruction: 'Bu binan pencerelerini içiçe döngüyle doldur. Pencereler 20 piksel uzunluğunda ve 20 piksel uzaklıklatalar. '
      2-3 Artist Nested Loops 6_instruction: 'Bu dinazorun kuruğu boyunca 8 boynuzu var, her boynuz 30 piksel uzunluğunda. Üçgenleri 8 kez döngüle ve her seferinde ilerlemeyi unutma. '
      2-3 Artist Nested Loops 7_instruction: 'Güneş çizmek için üçgeni 10 kez döngüle. Her üçgenden sonra hareket edip dönmen gerekecek. Ne kadar dönmen gerektiğini bir çemberdeki derecelerin sayısını şekli oluşturmak için gereken sayıya bölerek bulabilirsin. '
      2-3 Artist Nested Loops 8_instruction: 'Şimdi, resmimize biraz da çimen ekleyelim. Her tutam çimen birbirinden 50 piksel uzaklıktadır. '
      2-3 Artist Nested Loops 9_instruction: 'Bu resmi bir çiçek ekleyerek bitireceğiz. Çiçeğini çizmek için 12 kez elmas döngüsü oluştur. '

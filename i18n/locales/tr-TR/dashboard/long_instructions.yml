        <div style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1"> \r
        <details>\r
        <summary>**Beyaz Alan nedir?**</summary>\r
        Beyaz alan, ekrandaki boşluk, sekme veya yeni bir satır gibiherhangi bir karakteri ifade eder. Beyaz alan belgenin farklı bölümlere ayrılmasına yardımcı olarak daha kolay okunmasını sağlar. Örneğin, HTML kodunda yeni öğeler genellikle yeni bir satırda konur; buna rağmen sayfanın  görünümünü değiştirmez.\r
        </details> \r
        <details>\r
        <summary>** Girinti nedir? **</summary> \r 
        Girinti, metni etrafını çevreleyen metinden ayırmak sağdan veya soldan bırakılan boşluktur. Girinti programın yapısını oluşturmaya yardımcı olur.  HTML'de, diğer ögelerin içindeki ögeler genellikle girintilenir.  İşte bir örnek:\r 
        <pre>\r 
         &lt; body &gt; \r 
            &lt; p &gt; Bu paragraf "body" ögesinin içindedir. &lt; /p&gt;\r
           &lt; / body&gt; \r
        </pre>\r
        \r
        </details>\r
        <details>\r
        <summary>** Biçimlendirme nedir? **</summary> \r 
        Biçimlendirme, metnin daha anlaşılır olacak şekilde düzenlenmesidir.  HTML genellikle girintiler kullanılarak biçimlendirilir.  Bunun anlamı, ögelerin İçindeki diğer ögeler sağa ötelenerek kodun için de yer alır.  İşte bir örnek: \r 
        <pre>\r
         &lt; body &gt; \r
             &lt; p &gt; Bu paragraf "body" ögesinin içindedir.&lt;/p&gt;\r 

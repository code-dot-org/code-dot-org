      AppLab Intro 7 - thisOrThatPersonalize: "<a href=\"https://studio.code.org/projects/applab/gx21oCP10-V4GlNMlSpwdQ\"\ntarget=\"_blank\"><img src=\"https://images.code.org/ba6c0db48cc1c3c28c135f1c2f67f361-image-1511244802597.10.18\nPM.png\" style=\"float:right;height:200px\"></a>\\r\n<a href=\"https://studio.code.org/projects/applab/SM_edi1btguZZiQaTtUT9Q\"\ntarget=\"_blank\"><img src=\"https://images.code.org/284b55697d786e0cd64350d0967c5dda-image-1511244806272.11.05\nPM.png\" style=\"float:right;height:200px\"></a>\\r\n<a href=\"https://studio.code.org/projects/applab/SMvVhgBX_GGyxg5LSEMrgg\"\ntarget=\"_blank\"><img src=\"https://images.code.org/445181ff8d84861919512ba9b8e09586-image-1511244809994.12.40\nPM.png\" style=\"float:right;height:200px\"></a>\\r\n\\r\n**Hedef:** Bu projeyi genişleterek kendi uygulamanızı oluşturun. Sonrasında biriyle \"Paylaşın\"!\\r\n\\r\n**Nasıl:**\nOluşturmak istediğiniz ilginç bir türün ne olduğuna karar verin. Sonrasında, uygulamanıza \ndaha fazla ekran, buton, metin, ses ve kullanıcı etkileşimi ekleyerek bunu oluşturun. \nAraç kutusunda, deneyimleyebileceğiniz bir kaç blok daha var. İşiniz bittiğinde kendinize veya bir arkadaşınıza göndermek için \"Paylaş\" ı tıklayın!\n\\r\n\\r\n<details><summary><b>Kendi Macera Fikrinizi Seçin</b></summary>\\r\n\\r\nNasıl çalıştığını görebilmek için bu <a href=\"https://studio.code.org/projects/applab/SMvVhgBX_GGyxg5LSEMrgg\"\ntarget=\"_blank\">Örnek Kendi Macere Seçimi Uygulaması</a>'i deneyin. İşte size kendi öykünüzü bulmanıza yardımcı olacak bazı fikirler.\\r\n\\r\n<li>En sevdiğiniz karakterinizle \nilgili gerçek ya da kurgusal bir macera yapın.</li>\\r\n<li>En sevdiğiniz kitap, film ya da \nkendi yaratılış hikayenizi anlatan bir macera yapın.</li>\\r\n<li>Bir sürü beklenmedik sapma veya zor \nbir ahlaki tercih olan bir macera yapın.</li>\\r\n<br>\\r\n</details>\\r\n\\r\n<details><summary><b>Tebrik Kartı Fikirleri</b></summary>\\r\n\\r\nNasıl çalıştığını görebilmek için bu <a href=\"https://studio.code.org/projects/applab/SM_edi1btguZZiQaTtUT9Q\"\ntarget=\"_blank\">Örnek Tebrik Kartı Uygulaması</a>'i deneyin. İşte size kendi kartınızı bulmanıza yardımcı olacak bazı fikirler.\\r\n\\r\n<li>Doğum günü, tatil veya yaklaşan diğer \nözel günleri düşünün. Kutlamak için bir kart yapın!</li>\\r\n<li>Sevdiğiniz biri için teşekkür kartı oluşturun.</li>\\r\n<li>Yaklaşan bir etkinlik için davetiye oluşturun.</li>\\r\n<br>\\r\n</details>\\r\n\\r\n<details><summary><b>Örnek Kişilik Teseti</b></summary>\\r\n\\r\nNasıl çalıştığını görebilmek için bu <a href=\"https://studio.code.org/projects/applab/gx21oCP10-V4GlNMlSpwdQ\"\ntarget=\"_blank\">Örnek Kişilik Teseti Uygulaması</a>'i deneyin. İşte size kendi kartınızı bulmanıza yardımcı olacak bazı fikirler.\\r\n\\r\n<li>Bir kişinin sevebileceği, örneğin bir yemek, bir takım, \nbir kitap veya bir yer gibi bir testte bulunun.</li>\\r\n<li>Yanıtlarını temel alarak \"geleceği öngören\" bir test yapın.</li>\\r\n<li>İnsanlara sert bir karar vermeleri için bir test yapın.</li>\\r\n\\r\n</details>"

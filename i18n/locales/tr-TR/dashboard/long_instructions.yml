      u3-old-drawing-view: |
        # Senin Kendi Çizimin\r
        \r
        Kendi çizimini oluşturma sırası sende. Öncelikle planın taslağını kağıt üzerine çıkarmalısın.\r
        \r
        # Bunu Yap\r
        Hatırlatma olarak, hedeflere ulaştığından emin ol:\r
        \r
        *
        Tarif edilebilir ve isimlendirilmiş hedef veya tasarım oluşturur (örneğin rastgele serpiştirilmiş şekiller)\r
        * En az 10 tane şekil yada metin kullanır (dikdörtgen, düzgün çokgen, metin)\r
        * En az 4 farklı dolgu rengi kullanır\r
        * En az 2 farklı ana hat rengi kullanır\r
        * Yorumlar ile birlikte 3 farklı mantıksal blok içerir\r
        

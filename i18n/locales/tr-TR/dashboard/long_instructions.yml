        <div style="float:
        right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px"
        markdown="1"> \r
        <details>\r
        <summary>** Paragraf ögesi nedir? **</summary>\r
        Paragraflar ('<p>') etiketi ile açılarak ve ('</p>') etiketi ile kapatılarak belirttiler. HTML'deki paragraflar bir kelimeden bir grup cümleye kadar herhangi bir uzunluktaki bir metin olabilir. Paragraflar cümleler kümesinden ve aralarında boşluk bulunan metin kümelerinden oluşur.\r
        </details>\r 
        <details>\r 
        <summary>** <span>
        Birden fazla paragrafı nasıl yaparım?</span> **</summary> \r
        Bu bir satırda birkaç paragraf etiketinin bir örneğidir. Bu kod, web sayfanızın "body" bölümünün içerisinde yer almalıdır. \r
        \r
        <pre>\r
        ' <p> Bu bir paragraftır. İki cümlesi vardır.</p> ' \r
        ' <p>Bu başka bir paragraftır.</p> '\r
        </pre> \r
        \r
        </details> \r
        \r
        </div>\r
        \r
        # Paragraf Etiketlerinin Kullanımı\r
        \r Paragrafın bir parçası olduğunu göstermek için metnin etrafına '<p>' etiketi veya "paragraf" etiketi yerleştirilir. Paragraf etiketinin içine metin yerleştirmek, bilgisayarın genellikle sadece diğer metinlerden ayırmak için bu metni farklı gösterileceğini bilmesini sağlar. \r 
        \r
        # Bunu Yap\r 
        \r 
        * Yazdığınız metni ' <p>' ve '</p>' etiketleri arasında en az iki ayrı paragraf olarak yerleştirin. \r
        * Sonuçları yanınızdaki ile karşılaştırın. Metnin görüntülenme şekli ile ilgili neler değişti?

      CSD U2 Heading Demo: "# Başlıklar\\r\n\\r\n<div style=\"float:\nright; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\"\nmarkdown=\"1\">\\r\n<details>\\r\n<summary>**Başlıklar nedir?**</summary>\\r\nBaşlıklar bir web sayfası boyunca farklı boyutlardaki bölüm başlıklarıdır. Başlıklar, web sitenize, kullanıcıların daha kolay okumasını sağlayan bölünmüş yapılar ekler.\\r\n</details>\\r\n<details>\\r\n<summary>**Başlıkları farklı şekilde nasıl boyutlandırabilirim?**</summary>\\r\nBaşlıklar 6 farklı boyutla gelir. Şimdiye kadar basitçe en büyüğünü kullandın: &lt;h1&gt;. HTML' deki '1' numaralı etiket en büyük başlığı düzenler. En küçük başlık &lt;h6&gt; dır. Aynı zamanda &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;,\nve &lt;h5&gt; etiketlerini deneyebilirsin, ki sayı arttıkça boyut küçülür.\\r\n</h1>\\r\n</details>\\r\n<details>\\r\n<summary>**HTML nedir?**</summary>\\r\nHTML, Standart Metin İşaretleme Dili(Hypertext Markup Language) anlamına gelir. HTML bir web sayfasının içeriğine yapı eklemek için kullanıır. HTML, belirli yapıların nerede başlayıp nerede biteceğini belirtmek için etiketler kullanır.Bu etiketler İngilizce dilinde bulunmayan karakter setleridir böylece içerik ve yapı ayırt edilebilir. \\r\n</details>\\r\n<details>\\r\n<summary>**HTML öğesi nedir?**</summary>\\r\nBir HTML öğesi, bir başlangıç etiketi bazen de bir bitiş etiketi ile işaretlenen bir web sitesinin bir parçasıdır. Öğe aynı zamanda etiketlerin içinde içerik de bulundurabilir. Örnek: \\r\n<img src=\"https://images.code.org/fb4df62aa4d879f7021c567be2e28eea-image-1481135855001.png\"\nstyle=\"width:500px\">\\r\n</details>\\r\n<details>\\r\n<summary>**Bir HTML etiketi nedir?**</summary>\\r\nBir HTML etiketi,  HTML öğesinin nerede başlayıp nerede bittiğini ve türünü makineye söyleyen özel bir karakter setidir.\\r\n</details>\\r\n</div>\\r\n\\r\nŞimdiye kadar paragraflar ile içeriğinizi düzenlediniz.  HTML, başka bir yolla,  **başlıklar** kullanarak kodunuzu düzenlemeniz
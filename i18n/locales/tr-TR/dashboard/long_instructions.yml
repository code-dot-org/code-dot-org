      AppLab Intro 1 - Add Button: "# Başlarken - Bir düğme ekle\nYeni ekrana geçmek için ana ekranınızda bir düğmeye ihtiyacınız olacak. İki şekilde yeni bir düğme yapabilirsiniz.\n1. \"Köpekler\" düğmesinin stilini beğendiyseniz, bir kopyasını oluşturabilirsiniz. Düğmesini tıklayın ve ardından \"Kopyala\" yı tıklayın.![](https://images.code.org/171aa97d90014f66f999ecf929b672c0-image-1504289310310.08.10\nAM.png\n2. Tasarım Araç Kutusu'ndan sürükleyerek sıfırdan yeni bir düğme de yapabilirsiniz\n3. Yeni düğmenizi istediğiniz yere taşımak için tıklayın ve sürükleyin.\n3. Yeni bir düğme yaptıktan sonra açık bir ad verin, \"catButton\". Metnini de \"Kediler\" olarak değiştirebilirsiniz.![](https://images.code.org/87586b18b001fae0001d2243f6d09889-image-1504289448320.10.14\nAM.png)\n4. Görünümü değiştirebileceğiniz bir çok yolu var düğmesine basın. Seçeneklerin tam menüsü ile denemeler yapın.\n5. Bitirdiğinizde, düğmenizin göründüğünden emin olmak için uygulamanızı çalıştırın. Ardından, düğmenizin nasıl işleyeceğini öğrenmek ve devam etmek için \"Bitir\" i tıklayın."
      AppLab Intro 1 - Add Event: "# Başlarken - onEvent\\r\n\\r\n\"Kod Modu\" na geri döndün. Bu uygulamada zaten bir miktar kod olduğunu göreceksiniz.\nBu `onEvent()` bloğu `dogButton` tıklandığında bazı kodları çalıştırır. Düğmesini çalıştırmak için ikinci bir 'onEvent() `bloğuna ihtiyacınız olacak. Bunu yapmanın iki yolu var.\\r\n\\r\n1. Kod Modundan bloğun içine sürükleyebilirsiniz.\\r\n\\r\n\\t![](https://images.code.org/c1ca564880152242c3bf92b2b9ad4fca-image-1504290427563.26.56\nAM.png\\r\n  \\r\n2. Tasarım Modu'ndan düğmenizde \"Events\" sekmesi bulunur.\nKodu eklemek için 'Kodu ekle ve göster' düğmesini tıklayın\\r\n\\r\n\\t![](https://images.code.org/90d6c0cb723ee4317244f99dcfbd3a66-image-1504290568475.29.18\nAM.png\\r\n  \\r\n3. Etkinliğin \"catButton\" etiketine yanıt vermesini sağladığınızdan emin olmak için açılır listeyi kullanın.\\r\n\\r\n\\t![](https://images.code.org/ebef61f18259a2fb0d8addb90d9d8ba4-image-1504290674099.31.03\nAM.png)\\r\n  \\r\n4. `setScreen()` bloğu ekranı değiştirir. Sürükleyin\n`onEvent()` bloğunun içinde blok yapın ve listeden `catScreen`inizi seçin.\\r\n\\r\n\\t![](https://images.code.org/00433d32665ec6f2aa6a0caac2626568-image-1504290788639.33.02\nAM.png\\r\n  \\r\n5. Uygulamanızı çalıştırın. Her şey düzgün çalıştı ise Cat\ndüğmesi sizi tıkladığınızda sizi cat ekranına götürmelidir. Hazır olduğunuzda, uygulamanıza nasıl ses ekleyebileceğinizi öğrenmek için devam edin!"

 Özet: \\r\n\\r\n<p style=\"font-size: 150%;\ncolor: black; font-weight: bolder; line-height: 1.5\">Kendi en iyi öğrenme stratejileriniz ve yöntemleriniz nelerdir? Ve bunların diğer öğrencilerden duyduklarınızla benzerlikleri ve farklılıkları nelerdir?</p>\\r\n\\r\n*Lütfen kısa bir paragraf yazın. İmla, gramer ve ne kadar iyi olduğuyla ilgili endişelenmeyin.*"
      csp_socialBelonging_intervention: "## Bilgisayar Bilimine Başlarken\\r\n\\r\nBilgisayar bilimi, birbirimizle iletişim kurma, film ve sanat yapma, yiyecek yetiştirme hatta hastalıkları tedavi etme yöntemlerini değiştirdi.\n**Herkes bilgisayar bilimini öğrenebilir ve bir fark yaratabilir:** Derinizin rengi, cinsiyetiniz, yaşınız, halihazırda bilgisayar bilimiyle ilgili ne kadar çok ya da az tecrübenizin olduğu gerçekten önemli değil.\\r\n\\r\n***\\r\n\\r\n## Öğrencilerden alıntılar\\r\n\\r\nYine de, bir bilgisayar bilimi kursu almanın başta ne kadar göz korkutucu olabileceğini anlıyoruz. Bunun için burada birkaç öğrencinin deneyimlerini anlattıkları alıntılar var. **Lütfen alıntıları dikkatlice okuyun ve aşağıdaki komut istemini yanıtlayın**. \\r\n\\r\n\\r\n<div style=\"background-color: #d9eff7; border-radius:\n40px 40px 40px 5px; color: #000000; width: 80%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n<p\nstyle=\"font-size: 70px; margin-bottom: -10px; margin-top: 30px; opacity:\n0.5\">&ldquo;</p>\\r\n<p style=\"line-height: 1.5; margin-left: 10px; margin-right:\n30px; \">\\r\nSınıfta başlangıçta diğer öğrencilerden farklı olduğum için endişeliydim. Buraya uygun olduğumdan emin değildim – ben \\t bunu yapamayacağımdan ve öğrencilerin ve öğretmenlerin beni küçük göreceklerinden endişeliydim. Başladıktan birkaç gün sonra, neredeyse herkesin başlangıçta bunun için uygun olup olmadıkları endişesini taşıdıklarını anladım. Bu, herkesin başından geçen bir şey.\nŞimdi ironik görünüyor – başlangıçta herkes farklı hissediyor, hepimiz aynı şeyi yaşıyoruz.</p>\\r\n<p style=\"font-size: 70px; text-align:\nright; margin-right: 5%; margin-top: -10px; opacity: 0.5\">&rdquo;</p>\\r\n<p\nstyle=\"text-align: right; font-size: 125%; font-style: italic; margin-right:\n70px; margin-top: -20px; \">\\r\nSofia P. (16 yaşında)\\r\n</p>\\r\n\\r\n</div>\\r\n<br>\\r\n\\r\n<div\nstyle=\"background-color: #d9eff7; border-radius: 40px 40px 5px 40px; color:\n#000000; width: 80%; margin-left: 10%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n\\r\n<p\nstyle=\"font-size: 70px; margin-bottom: -10px; margin-top: 30px; opacity:\n0.5\">&ldquo;</p>\\r\n<p style=\"line-height: 1.5; margin-left: 10px; margin-right:\n30px;\">Bu bilgisayar bilimi sınıfını sevdim! Bazı harika insanlarla tanıştım ve bir çok şey öğrendim. Fakat bu zor bir geçiş dönemiydi. İlk bir kaç gün gözüm korkmuştu ve niçin bilgisayar bilimini öğrenmem gerektiğinden emin değildim. Niçin buna ihtiyacım vardı? Fakat sonra müzik ve tasarım gibi ilgilendiğim şeyler hakkında sınıfta konuştuk ve yeni harika şeylerin nasıl yapılacağını öğrenebileceğimi anladım.\nBilgisayar bilimi hakkında yanlış bir izlenime sahiptim, aslında o çok yönlü ve üretken olmamı sağlayacak!\nSadece sabırlı olmalıydım ve önemsediğim şeylerle dersi birleştirmenin yollarını bulmalıydım.</p>\\r\n<p style=\"font-size: 70px; text-align: right; opacity:\n0.5\">&rdquo;</p>\\r\n<p style=\"text-align: right; font-size: 125%;  font-style:\nitalic; margin-right: 30px; margin-top: -20px\">\\r\nJasmin D. (17 yaşında)\\r\n</p>\\r\n</div>\\r\n<br>\\r\n\\r\n<div\nstyle=\"background-color: #d9eff7; border-radius: 40px 40px 40px 5px; color:\n#000000; width: 80%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n<p style=\"font-size:\n70px; margin-bottom: -10px; margin-top: 30px; opacity: 0.5\">&ldquo;</p>\\r\n<p\nstyle=\"line-height: 1.5; margin-left: 10px; margin-right: 30px; \">Kodlamayla ilgili hiç tecrübem yoktu ve bu sınıf için hazır olmadığımdan endişeliydim. Diğer öğrenciler yaz kampında veya evde biraz programlama yapmışlardı. İlk günümde kötü notlar ve aptal görüneceğimden endişeliydim.\nFakat sonra, daha iyi hissetmeye başladım – diğer öğrencilerle konuştum ve dersten daha fazla keyif aldım. Bir problemim olduğunda yardım isterken daha rahat hissettim.\nBilgisayar bilimi tecrübesi olan öğencilerin benimki gibi problemleri olduğu ortaya çıktı! Hah, Biraz zaman aldı ama şimdi gerçekten Bilgisayar Bilimi sınıfına aitmiş gibi hissediyorum. </p>\\r\n\\r\n<p\nstyle=\"font-size: 70px; text-align: right; opacity: 0.5\">&rdquo;</p>\\r\n<p\nstyle=\"text-align: right; font-size: 125%;  font-style: italic; margin-right:\n30px; margin-top: -20px\">\\r\nSam J. (17 yaşında)\\r\n</p>\\r\n</div>\\r\n\\r\n***\\r\n<p\nstyle=\"font-size: 125%\"> Bu öğrencilerin her biri benzer deneyimlere ve yaşanmışlıklara sahipti. </p>\\r\n\\r\n## Yansıtma ve Özet: \\r\n\\r\n\\r\n<p style=\"font-size:\n150%; color: black; font-weight: bolder; line-height: 1.5\">Başta öğrencilerin sınıfa ait hissedip hissetmedikleri hakkındaki endişeleri için ne düşüyorsunuz? Zamanla nasıl rahatladılar?</p>\\r\n\\r\n*Lütfen kısa bir paragraf yazın. Dil bilgisi kuralları, imla veya ne kadar iyi yazıldığı hakkında endişelenmeyin.*\\r\n\\r\n"
      csp_socialBelonging_intervention_2018: "## Bilgisayar Bilimine Başlarken\\r\n\\r\nBilgisayar bilimi, birbirimizle iletişim kurma, film ve sanat yapma, yiyecek yetiştirme hatta hastalıkları tedavi etme yöntemlerini değiştirdi.\n**Herkes bilgisayar bilimini öğrenebilir ve bir fark yaratabilir:** Derinizin rengi, cinsiyetiniz, yaşınız, halihazırda bilgisayar bilimiyle ilgili ne kadar çok ya da az tecrübenizin olduğu gerçekten önemli değil.\\r\n\\r\n***\\r\n\\r\n## Öğrencilerden alıntılar\\r\n\\r\nYine de, bir bilgisayar bilimi kursu almanın başta ne kadar göz korkutucu olabileceğini anlıyoruz. Bunun için burada birkaç öğrencinin deneyimlerini anlattıkları alıntılar var. **Lütfen alıntıları dikkatlice okuyun ve aşağıdaki komut istemini yanıtlayın**. \\r\n\\r\n\\r\n<div style=\"background-color: #d9eff7; border-radius:\n40px 40px 40px 5px; color: #000000; width: 80%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n<p\nstyle=\"font-size: 70px; margin-bottom: -10px; margin-top: 30px; opacity:\n0.5\">&ldquo;</p>\\r\n<p style=\"line-height: 1.5; margin-left: 10px; margin-right:\n30px; \">\\r\nSınıfta başlangıçta diğer öğrencilerden farklı olduğum için endişeliydim. Buraya uygun olduğumdan emin değildim – ben \\t bunu yapamayacağımdan ve öğrencilerin ve öğretmenlerin beni küçük göreceklerinden endişeliydim. Başladıktan birkaç gün sonra, neredeyse herkesin başlangıçta bunun için uygun olup olmadıkları endişesini taşıdıklarını anladım. Bu, herkesin başından geçen bir şey.\nŞimdi ironik görünüyor – başlangıçta herkes farklı hissediyor, hepimiz aynı şeyi yaşıyoruz.</p>\\r\n<p style=\"font-size: 70px; text-align:\nright; margin-right: 5%; margin-top: -10px; opacity: 0.5\">&rdquo;</p>\\r\n<p\nstyle=\"text-align: right; font-size: 125%; font-style: italic; margin-right:\n70px; margin-top: -20px; \">\\r\nSofia P. (16 yaşında)\\r\n</p>\\r\n\\r\n</div>\\r\n<br>\\r\n\\r\n<div\nstyle=\"background-color: #d9eff7; border-radius: 40px 40px 5px 40px; color:\n#000000; width: 80%; margin-left: 10%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n\\r\n<p\nstyle=\"font-size: 70px; margin-bottom: -10px; margin-top: 30px; opacity:\n0.5\">&ldquo;</p>\\r\n<p style=\"line-height: 1.5; margin-left: 10px; margin-right:\n30px;\">Bu bilgisayar bilimi sınıfını sevdim! Bazı harika insanlarla tanıştım ve bir çok şey öğrendim. Fakat bu zor bir geçiş dönemiydi. İlk bir kaç gün gözüm korkmuştu ve niçin bilgisayar bilimini öğrenmem gerektiğinden emin değildim. Niçin buna ihtiyacım vardı? Fakat sonra müzik ve tasarım gibi ilgilendiğim şeyler hakkında sınıfta konuştuk ve yeni harika şeylerin nasıl yapılacağını öğrenebileceğimi anladım.\nBilgisayar bilimi hakkında yanlış bir izlenime sahiptim, aslında o çok yönlü ve üretken olmamı sağlayacak!\nSadece sabırlı olmalıydım ve önemsediğim şeylerle dersi birleştirmenin yollarını bulmalıydım.</p>\\r\n<p style=\"font-size: 70px; text-align: right; opacity:\n0.5\">&rdquo;</p>\\r\n<p style=\"text-align: right; font-size: 125%;  font-style:\nitalic; margin-right: 30px; margin-top: -20px\">\\r\nJasmin D. (17 yaşında)\\r\n</p>\\r\n</div>\\r\n<br>\\r\n\\r\n<div\nstyle=\"background-color: #d9eff7; border-radius: 40px 40px 40px 5px; color:\n#000000; width: 80%; padding: 0.5px 20px 1px 20px;\">\\r\n\\r\n<p style=\"font-size:\n70px; margin-bottom: -10px; margin-top: 30px; opacity: 0.5\">&ldquo;</p>\\r\n<p\nstyle=\"line-height: 1.5; margin-left: 10px; margin-right: 30px; \">Kodlamayla ilgili hiç tecrübem yoktu ve bu sınıf için hazır olmadığımdan endişeliydim. Diğer öğrenciler yaz kampında veya evde biraz programlama yapmışlardı. İlk günümde kötü notlar ve aptal görüneceğimden endişeliydim.\nFakat sonra, daha iyi hissetmeye başladım – diğer öğrencilerle konuştum ve dersten daha fazla keyif aldım. Bir problemim olduğunda yardım isterken daha rahat hissettim.\nBilgisayar bilimi tecrübesi olan öğencilerin benimki gibi problemleri olduğu ortaya çıktı! Hah, Biraz zaman aldı ama şimdi gerçekten Bilgisayar Bilimi sınıfına aitmiş gibi hissediyorum. </p>\\r\n\\r\n<p\nstyle=\"font-size: 70px; text-align: right; opacity: 0.5\">&rdquo;</p>\\r\n<p\nstyle=\"text-align: right; font-size: 125%;  font-style: italic; margin-right:\n30px; margin-top: -20px\">\\r\nSam J. (17 yaşında)\\r\n</p>\\r\n</div>\\r\n\\r\n***\\r\n<p\nstyle=\"font-size: 125%\"> Bu öğrencilerin her biri benzer deneyimlere ve yaşanmışlıklara sahipti. </p>\\r\n\\r\n## Yansıtma ve Özet: \\r\n\\r\n\\r\n<p style=\"font-size:\n150%; color: black; font-weight: bolder; line-height: 1.5\">Başta öğrencilerin sınıfa ait hissedip hissetmedikleri hakkındaki endişeleri için ne düşüyorsunuz? Zamanla nasıl rahatladılar?</p>\\r\n\\r\n*Lütfen kısa bir paragraf yazın. Dil bilgisi kuralları, imla veya ne kadar iyi yazıldığı hakkında endişelenmeyin.*\\r\n\\r\n"

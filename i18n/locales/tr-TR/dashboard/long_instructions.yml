      csd1dlp-assessment: "<br> <br> \\ r \n\\ r \n> ** NOT: Bu yansıma yapmaya başlamadan önce Ünite 1'deki dersi gözden geçirdiğinizden ve ünitenin genelindeki değerlendirme rolünü iyi anlamış olduğunuzdan emin olun . Eğer sen değil zaten materyalleri gözden yapmak şimdi ve daha sonra geri bu yansıma geliyorlar. ** \\ r \n\\ r \n\\ r \n# Değerlendirme Birimi 1 \\ r \n\\ r \nBu yansıma için, her dikkate gidiyoruz istemleri aşağıda ve açıkça Kişisel tepkisini gerektiğini Birimi 1'de ders anlayışınız gösteren yazılı bir cevap zanaat eleöğelerin her aşağıda : \\ r \n\\ r \n1. Ne özetleyici ve biçimlendirici değerlendirme imkanları birimine yerleştirilirler? \\ r \n\\ t * Birimdeki proje (ler) in rolü nedir? \\ r \n\\ t * Proje (ler) ünite sırasında geliştirilen içerik ve becerileri nasıl uygular? \\ r \nöğrenci uygulamaları (PPCCC) aracılığıyla bu birimde en honlanmış edilir 2. faaliyetleri ve projeleri? \\ r \n3. Ne bu birimde, K-12 çerçevesinin çekirdek 2017 CSTA standartları ya da vida dişleri olan? \\ r \n\\ r \n\\ r \n> ## Bu Yansımayı Tamamladığınız İçin Kredi Almak \\ r \n\\ r\n> - Düşüncenizi gönderdikten sonra, yukarıdaki isteminize cevabınız isimsiz olarak paylaşılacak ve akranları tarafından incelenecek ve diğer kolaylaştırıcılar tarafından yapılan çalışmaları gözden geçireceksiniz. Gözden geçirenler, \nyukarıda listelenen yansıma sorularını dikkate alarak zaman harcadığınızı gösteren düşünceli ve eksiksiz cevap arayacaklardır . Gözden olacak bir \nGönderiminize geribildirim vermek için fırsat ve söz konusu geri bildirimlerine yanıt vermek ve yeniden gönderebilirsiniz. \\ r \n- bu istemi tamamlanması için kredi almak için, iki yorumcular tam ister yanıt verdiler olduğunu kabul etmek gerekir.\nEğer yorumcular görev teslimi hakkında karar verme rahat hissetmiyorum, onlar için yükseltebilir birinceleme eğitmeni. Her zaman için bir şans olacaktır hitap senin yorumcular geri bildirim ve yansımaları yeniden! İncelemeci geribildirimi, mevcut olduğunda bu sayfanın alt kısmında görünecektir. \\ r \n\n\\ r \n\\ r"

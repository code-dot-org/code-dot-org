      CSD U6 circuit createLed: |-
        # Tahta objeleri oluşturmak\r
        \r
        Fark etmiş olabilirsiniz ki yeni kullandığımız bloklar farklı bir alet çantası çekemcesinin içinde. **Devre** çekmecesi Devre Parkı'nda yapılmış bütün tahta objelerini içerir, ama kendi devrelerinizi bağlamaya başladığınızda Yaratıcı Alet Takımı artık neyin nerede olduğunu bilmez.\r
        \r
        Yeni **Yaratıcı** çekmecesi Devre Parkı için özelleştirilmiş olanlar yerine genel amaçlı komutları içerir. Gördüğünüz 'pimModu()' ve 'dijitalYaz()' komutlarına ek olarak, **Devre** çekmecesindeki bloklarla aynı şekilde programlanabilen tahta üzerindeki yeni objeleri oluşturan komutlar içerir. 'var benimLedim = led Oluştur()' komutu, örneğini kullandığın 'led blokları gibi davranan yeni bir LED objesi oluşturur.\r
        \r
        # Bunu Yap\r
        \r
        Bloklar için sahip olmadığımız yeni tahta objeleri oluşturduğuna göre, yazı modunda çalıman gerekecek. **Devre** çekmecesinden hala aşina olduğun blokları sürükleyebilirsin, Sadece objenin ismini değiştirmen gerekecek.\r
        \r
        * Daha önce olduğu gibi LED'i bağlı tut(pim 2'ye)\r
        * Yazı modunda olduğundan, blok modunda olmadığından emin olun.\r
        * 'led.yanıpsöndür()' bloğunu yorumun altına sürükleyin '// benimLedimi Yanıp söndür'.\r
        * Yazı 'led'ini 'benimLedim'le değiştir.\r
        * Kodunu test et.

      U5 ColorSleuth implement end game: "# Meydan Okuma- Oyunu bitirmek için bir yol seçin ve bunu yerine getirecek şekilde programlayın\\r\n\\r\nŞimdiki göreviniz tamamen kendi kodunuzu eklemeniz. Şimdiye kadar öğrendiklerinizi kullanın. Alexis ve Michael'ın konuşmaları size yardımcı olacaktır.\\r\n\\r\n**Bu son programlama seviyesidir**\\r\n\\r\n* Programa istediğiniz tüm değişiklik ve eklemeleri yapın.\\r\n* Yaptığınızda **Gönder** düğmesine tıklayın.\\r\n\\r\n**Amaç:** Oyunu sonlandımak için size sağlanan kodu ekleyin, öyle ki:\\r\n* Oyun sonu ekranına (gameOver_screen) geçer.\\r\n*\nHangi oyuncunun oyunu kazandığını 'player1Win_label' veya 'player2Win_label' etiketleriyle gösterir.\\r\n\\r\n*Bu proje için şablonun bir parçası olarak oyun sonu (gameOver_screen) ekranını size sunduk -- Tasarım Görünümüne geçerek nerede olduğuna bir bak.*\\r\n\\r\n**Tavsiyeler**\\r\n* Eğer fikir bulamadıysanız, oyun sonu koşulunu \"10'a ilk gelen\" -10 skorunu ilk yapan kazanır-\nolarak tamamlamaya çalışın.\\r\n* Oyun sonunu kontrol et (checkGameOver()) ve doğru mu kontrol et (checkCorrect) fonksiyonlarını eklemek gibi Alexis ve Michael'in konuşmasındaki tavsiyeleri kullanmalısın. \\r\n\\r\n<details><summary><strong>Yukarıda ve ötede:\nProjeniz için isteğe bağlı ek seçenekler[Açmak için tıklayın]</strong></summary>\\r\n\\r\n<p>\\r\nBurada projene ekleyebileceğin veya projeni genişletebileceğin bir çözüm demeti var:\\r\n\\r\n</p>\\r\n<ul>\\r\n\\r\n\\r\n<li> Son ekrana herşeyi sıfırlayan ve oyunu başlat ekranına döndüren \"Tekrar Başlat\" düğmesi ekle\\r\n</li>\\r\n<li> Kuralları açıklayan ve oyuncuyu davet ederek oyunu başlatan hoş geldiniz ekranı ekle(varsayılan ekran yap)\\r\n</li>\\r\n<li>Oyunu daha zorlaştır:</li>\\r\n<uL>\\r\n<li>Renkleri birbirine daha benzer yap(biz her RGB değerine 20 ekledik, sen 10 veya 15 dene).</li>\\r\n<li>Veya zorluk değişkeni oluştur - 5 ile 20 arasında rastgele sayı üreterek RGB değerine ekle. </li>\\r\n<li>Veya gittikçe daha da zorlaştır - her birine ne kadar RGB değeri eklendiğini takip etmek ve süre geçtikçe azaltmak için bir değişken kullan.</li>\\r\n\\t<li>Veya hoş geldiniz ekranında kullanıcıya kolay, orta veya zor mu oynamak istediklerini sor.</li>\\r\n</uL>\\r\n\\r\n<li>Zamanlama ögesi ekle - belirli bir süre sonunda fonksiyon çağıran \"setTimeout\" komutu için belgelere bak. (Not: Serbest App Lab projesi olarak bunu yapmak için projeleri karıştırman gerekebilir).\\r\n</li>\\r\n<li> Bunların yanında oyunun bitmesi için ne kadar süre olduğunu hesaplayıp skora uyarlamak için\n<code>getTime()</code> komutunu kodunun başlangıcında ve sonunda kullanabilirsin. </li>\\r\n</ul>\\r\n</details>\\r\n"

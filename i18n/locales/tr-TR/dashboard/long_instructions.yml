  data:
    long_instructions:
      2-3 Artist 1 new: "Merhaba, ben bir sanatçıyım. Bana neredeyse her şeyi çizdirebilecek kodlar yazabilirsin. Birkaç blok kullanarak resimdeki gri çizgilerin üstünü çizmemi sağla.(Her çizgi 100 piksel uzunluğunda)"
      2-3 Artist 11: "Her bir kenarı 100 piksel olan bir sekizgen çizerek dur levhasını oluştur\n"
      2-3 Artist 12: "Gözü tamamlamak için daire çiz. \n\\r \n\\r\nSanatçı her döngüde 1 derece dönüyorsa, daire çizmek için kodu kaç defa tekrarlamam gerekiyor? "
      2-3 Artist 2 new: Bu evin bir duvarı yarım. Her kenar 100 ancak yarım duvar sadece 50. Duvarı tamamla.
      2-3 Artist 3.4: "Atla bloğu sanatçıyı çizim yapmadan ilerletir.\nHem atla hem de çiz bloğunu kullanarak çizgileri birleştirin. Her çizgi 50 piksel uzunluğunda."
      2-3 Artist 3new: "Kırmızı şapka 100 piksel uzunluğundadır. 70 piksel daha kısa olan siyah bir şapka çiz. \\r \\r *(Siyah şapkanın genişliği 50 pikseldir.)*"
      2-3 Artist 4: Bu evi kedi için tamamlamama yardım et.
      2-3 Artist 6: "Bu evin bir çatıya ihtiyacı var! Üçgeni çizin.  \\r \\r İpucu: tüm üç kenarı aynı uzunlukta. \\r \\r  <img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 7: "Sınıftaki herkesin dışarıyı görebilmesi için okulun son pencerelerini de çizin. \\r\n\\r\nHer bir pencere bölmesi kare şeklinde ve bir kenarı 25 piksel uzunluğunda. "
      2-3 Artist 8: "Şimdi bir ahır inşa etme zamanı!\\r\n\\r\nAhırı, 2 eşit büyüklükte kareler halinde bölerek her hayvan için odalar oluşturun.\\r\n\\r\nİpucu: Dikdörtgen, 200 piksel genişliğinde ve 100 piksel uzunluğundadır. \\r\n\\r\nBu bulmacayı çözmenin birçok farklı yolu var."
      2-3 Artist 9 NEW: Uçurtmayı bitirin.
      2-3 Artist 9 REPLACEMENT: Bu merdivenleri çizmeyi bitir!
      2-3 Artist 9: Uçurtmayı bitirin.
      2-3 Artist Assessment 1: "**Değerlendirme:** 25 piksel genişliğinde ve 25 piksel uzunluğunda olan son dişi çizin."
      2-3 Artist Debugging 1: "Bu şapka sadece 50 piksel genişliğinde olmalıdır. \\r tamir edebilir misin? \\r \\r <br/> \\r\n"
      2-3 Artist Debugging 10: "Oyun kumandasında yön altlığı çok dardır. \\r \\r 10 piksel daha geniş yapabilirsiniz? \\r \\r Neyin yanlış olduğunu görmek için kodu çalıştırmayı deneyin."
      2-3 Artist Debugging 11: |-
        Kar tanemde bir hata var! \r
        \r
        Neyin yanlış olduğunu bulabilir misin?
      2-3 Artist Debugging 2: "Kedi bıyıkları için bu kod yanlıştır. \\r \\r\nHatayı bulun ve aynı uzunlukta olan bıyıkları çizin."
      2-3 Artist Debugging 3: "Benim teknede bir delik var! \\r \\r Tamir etmek için neye ihtiyacım var?"
      2-3 Artist Debugging 5: "Bacak ve ayak için elimizdeki kod yanlıştır. \\r \\r Düzeltebilir misin?"
      2-3 Artist Debugging 6: |-
        Öyle gözüküyor ki bacağı olmayan bir sandalyede oturuyorum. \r
        \r
        Blokları düzenleyerek son bacağını çizin.
      2-3 Artist Debugging 7: |-
        Görünüşe bakılırsa kod içindeki C ters çizilmiş. \r
        \r
        Tekrar C gibi görünmesini sağlayabilir misin?
      2-3 Artist Debugging 8: |-
        Öğretmenim başladığım işi bitirmem gerektiğini söylüyor! \r \r Fırıldağı bitirmeme yardım et. Sorunun ne olduğunu anlayabildin mi?
      2-3 Artist Debugging 9: |-
        Birşey kapalı! \r
        \r
        Kök için bu kod yanlış. Sanatçının kökü doğru şekilde çizmesini sağlayabilir misin?
      2-3 Artist Debugging Assessment 1: "** Değerlendirme: **\\r Neden bu kare her bir kenarında 75 piksel kısa kalıyor?  \\r \\r Koddaki yanlış nerede?"
      2-3 Artist Free Play: Serbest çizim! İstediğiniz herhangi bir şey çizin.
      2-3 Artist Functions 1 a: "\"Beni zombi sanatçı. Beni severim çizmek!\"\\r \\r Kare gözlük çizmek için zombiye yardım et.  \\r \\r Gözlük ortasındaki köprü karenin 100 piksel olan bir kenarından 25 piksel az olacak. \\r \\r\n"
      2-3 Artist Functions 1: "\"Beni zombi sanatçı. Beni severim çizmek!\"\\r \\r Kare gözlük çizmek için zombiye yardım et.  \\r \\r Gözlük ortasındaki köprü karenin 100 piksel olan bir kenarından 25 piksel az olacak. \\r \\r\n"
      2-3 Artist Functions 10: "**Serbest zaman:** Burada iki fonksiyon var, biri büyük ve diğeri küçük çark çizmek için.\\r\n\\r Bunları kullanarak bir makinenin içini çiz!"
      2-3 Artist Functions 11 a: "\"Kare çiz\" fonksiyonunu \"Altıgen çiz\" olarak yeniden adlandırdık, fakat kareler çizmeye devam ediyor! \\r\n\\r \"Altıgen çiz\" fonksiyonunu 50 piksel kenarlı altıgen çizmek düzenleyebilir misin? \\r\n\\r\nYeni fonksiyonu kullanarak resmi çiz!"
      2-3 Artist Functions 11.5: "İşte az önceki `Bir altıgen çiz` fonksiyonu. \\r\n\\r\nBu programa her seferinde 60 derece döndürme yapan 6 döngü yaptırırsak ne olur?"
      2-3 Artist Functions 11: "\"Kare çiz\" fonksiyonunu \"Altıgen çiz\" olarak yeniden adlandırdık, fakat kareler çizmeye devam ediyor! \\r\n\\r \"Altıgen çiz\" fonksiyonunu 50 piksel kenarlı altıgen çizmek düzenleyebilir misin? \\r\n\\r\nYeni fonksiyonu kullanarak resmi çiz!"
      2-3 Artist Functions 12 Mike: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 12 a: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 12: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 2: "Fonksiyonlar yeni bloklar tanımlamanı sağlar! \\r\n\\r\nKare çizmek için gerekli blokları \"Kare çiz\" fonksiyonuna taşıdık. \"Kare çiz\" fonksiyonunu kullanarak gözlükleri çizebilir misin? \\r\n\\r\nKareler birbirlerinden 75 piksel uzaklıktadır."
      2-3 Artist Functions 3: "Fonksiyonu 115 piksel kenar uzunluğunda\nbir kare çizmek için düzenle ve daha büyük bir gözlük çiz. \\r\n\\r\nKareler birbirlerinden 45 piksel\nuzaklığındalar."
      2-3 Artist Functions 4: Şimdi bu üç kareyi çizmek için fonksiyonu döngü içine koy.
      2-3 Artist Functions 9: "**Serbest Oyun:** İşte bir kartanesi fonksiyonu. Bir kış\nsahnesi oluşturmak için onunla denemeler yap. \\r\n\\r\nBu bir serbest oyun bölümü, yani çözmen gereken bir bilmece yok. İyi eğlenceler!"
      2-3 Artist Loops 1: Hücreyi tamamlamak için kenarları 100 piksel uzunluğunda bir altıgen yapabilir misin? Unutma, sadece 60 derece dönmen gerekiyor!
      2-3 Artist Loops 2: Bir tekrar bloğu kullanarak hücreyi kabuk yapın.
      2-3 Artist Loops New 1: |
        Hadi robotun kafasını çizelim! Kenarları 100 piksel olan bir kare yapabilir misin?\r
        <br/>\r
        
      2-3 Artist Loops New 10: Hadi, şimdi birkaç V'yi onları bir döngüde çizerek birbirine bağlayalım.
      2-3 Artist Loops New 11: "Güzel bir şey yapmanın zamanı geldi!\n\\r\n\\r\nSon bulmacada yaptığınız kodu tekrar yapın, fakat bu kez döngü içinde en sona sola 30 derece dönüş ekleyin. Şimdi 8 yerine 24 kez tekrarlatın."
      2-3 Artist Loops New 12: 'Kenarları 100 piksel olan bir baklava şekli çizin. '
      2-3 Artist Loops New 13: "Sana bir baklava şekli yapan (gri renkli) bir kaç kod vereceğiz. \\r\n\\r\nGri kodu döngüye alarak güzel bir örüntü oluştur!"
      2-3 Artist Loops New 14: "Baklava şekli koduyla biraz oyna ve hangi farklı şekilleri yapabileceğini gör. \\r \\r Kaç derece döneceğini ve kaç kez tekrarlayacağını değiştirmeyi deneyin."
      2-3 Artist Loops New 15: |+
        Şimdi, İstediğini çiz! \r <br/> <br/> \r \r
        
      2-3 Artist Loops New 2: |-
        Biraz önce çözdüğün bulmacanın bir benzeri, fakat bu sefer sadece bir tane 'ileriye taşı' ve 'dön' bloğu kullanabilirsin.\r
        \r
        'Tekrarla' bloğunu kullanarak bulmacayı çözebilir misin?
      2-3 Artist Loops New 9: Oku tamamlamak için iki kenarı da 50 piksel olan basit bir V çizin.
      2-3 Artist Nested Loops 1: |+
        Önce şekilleri çizmek için döngüler kullandın. Şimdi döngüler içine döngüler koyacağız! \r \r Bu deseni çizmek için 'tekrarla' bloğunu mevcut blokların etrafına yerleştir.\r
        \r<br/> \r \r
        
      2-3 Artist Nested Loops 10: Kodu 12 kez döngüleyerek motifi tamamlayın. 
      2-3 Artist Nested Loops 11: Örneği tamamlamak için bu kodu 4 kez tekrarlayın,her daireden sonra 90 derece dönün.
      2-3 Artist Nested Loops 12: Bukleleri tamamlamak için bu kodu 12 kez döngüle. 
      2-3 Artist Nested Loops 2: "Şimdi, üçgeni 6 kez döngüle. Her üçgenden sonra, yeni bir tane çizmeden önce 60 derece dönmen gerek. "
      2-3 Artist Nested Loops 3: "Bu motifi çizmek için üçgeni 12 kez döngülemen gerekecek. \\r\n\\r\nHer şekilden sonra kaç derece döneceğini anlamak için bir çemberin içindeki derecelerin sayısını (360), çizdiğin şekillerin sayısına (12) böl."
      2-3 Artist Nested Loops 4: "Baklava şeklini 12 defa döngü içinde çiz ve çiçek yap.  \\r\n\\r\nNot: Daha önce 12 üçgen için kullandığımız dönme açısını burada da kullanacağız. \\r\nHer şekilden sonra ne kadar dönülmeli?"
      2-3 Artist Nested Loops 5: "Bu binan pencerelerini içiçe döngüyle doldur. \\r\n\\r\nPencereler 20 piksel uzunluğunda ve 20 piksel uzaklıklatalar."
      2-3 Artist Nested Loops 6: "Bu dinazorun kuyruğu boyunca 8 boynuzu var. \\r\n\\r\n Her boynuz 30 piksel uzunluğunda. \\r\n\\r\nÜçgenleri 8 kez döngüle, fakat her üçgenden sonra ileri atlamayı unutma!"
      2-3 Artist Nested Loops 7: "Güneş çizmek için üçgeni 10 kez döngüle. \\r\n\\r\n Her üçgenden sonra hareket edip dönmen gerekecek. \\r\n\\r\nNe kadar dönmen gerektiğini bir çemberdeki derecelerin sayısını şekli oluşturmak için gereken üçgen sayısına bölerek bulabilirsin."
      2-3 Artist Nested Loops 8: "Şimdi, resmimize biraz da çimen ekleyelim. \\r\n\\r\n Her tutam çimen birbirinden 50 piksel uzaklıktadır."
      2-3 Artist Nested Loops 9: "Bu resmi bir çiçek ekleyerek bitireceğiz. \\r\n\\r\nÇiçeğini çizmek için 12 kez baklava şekli döngüsü oluştur."
      2-3 Artist Nested Loops Free Play: Serbest oyun, içiçe döngülerle havalı bir şeyler çiz.
      2-3 Bee Conditionals 11: "Buralarda neler var merak ediyorum!\\r\n\\r\nBahçede dolanıp nektarı olan çiçeklerden nektar toplamama yardım et."
      2-3 Bee Conditionals 13: |-
        Buralarda ne çok şey oluyor!\r
        \r
        Öğrendiklerinizi kullanarak tüm nektarı toplayın ve bal yapın.
      2-3 Bee Conditionals 14: "Her şeyi ortaya koyalım! \\r \\r Öğrendiklerini kullan ve çiçeklerden nektarı topla. Mümkün olduğunca az blok kullan. \\r \n\\r Sonunda bal yapmayı unutma."
      2-3 Bee Conditionals 15: "Bu merdiven basamağı deseni tanıdık görünmelidir.  \\r \\r Mümkün olduğunca az blok kullanarak yalnızca  nektar olan çiçeklerden nektar toplayabilir misin?"
      2-3 Bee Conditionals 2: "Ben aç bir arıyım! \\r \\r \\rTüm nektarı en az sayıda blok kullanarak toplamaya yardım et."
      2-3 Bee Conditionals 3: "Tüm şu nektara bak!\\r\n\\r\nEn az sayıda blokla çiçekteki tüm nektarı toplayıp bal yapmama yardım et.  "
      2-3 Bee Conditionals 5: "Bu sihirli mor çiçekler değişiyor! \\r \\r Bulmacayı her çalıştırdığında mor çiçeklerde 1 veya 0 nektar olabilir.. Ama kodu çalıştırmadan bilemezsin! \\r \\r Eğer nektar yoksa nektar toplamamalısın. \\r\n 'Eğer' bloğu kullanarak nektar miktarının 1 e eşit olup olmadığını gör."
      2-3 Bee Conditionals Assessment 1: "**Değerlendirme:** Tüm nektarları topla.  \\r\nNektarı olmayan mor çiçeklerden nektar toplamamaya dikkat et."
      2-3 Bee Debugging 1: |-
        Bu bloklarda bir hata var! \r
        \r
        Hataları düzelt ve nektarları topla.
      2-3 Bee Debugging 10: "Bu bloklar gerçekten başımı döndürdü! \\r\n\\r\n Tüm balları yapmak ve tüm nektarları toplamak için hata(lar)'ı düzelt."
      2-3 Bee Debugging 2: |-
        Sorunu görebildin mi?\r \r Hataları düzelt ve nektarları topla.
      2-3 Bee Debugging 3: |-
        Bu rahatsız etti!\r \r Hataları düzelt ve nektarları topla.
      2-3 Bee Debugging 5: "O çiçek lezzetli görünüyor! \\r \\r Tüm nektarı toplamak için hataları düzelt. \\r\nŞimdi çalıştır ve adım tuşlarını beraber kullanabilirsin."
      2-3 Bee Debugging 6: |-
        Ne güzel bir meydan okuma!\r \r Hataları düzelt ve nektarları topla.
      2-3 Bee Debugging 9: |-
        Burada "sabırlı" olmalısın!\r
        \r
        Tüm nektarları toplamak ve balları yapmak için bu programdaki bazı şeyleri düzeltmen gerekiyor.
      2-3 Bee Debugging Assessment 1: |-
        ** Değerlendirme: ** Şimdi bildiklerini gösterme zamanı! \r \r Tüm nektarı toplamak ve tüm balları yapmak için hataları düzelt.
      2-3 Bee Functions 1: "Fonksiyonlar, bir görevi gerçekleştiren kod bloklarıdır.  \\r\n\\r\n'2 nektar al' fonksiyonunu kullanarak tüm çiçeklerden nektarları topla."
      2-3 Bee Functions 10: "Bulmacayı her çalıştırdığında mor çiçeklerdeki nektar sayıları 1 ya da 0 nektar olarak değiştmektedir. \\r\n\\r\nSadece nektar bulunan mor çiçeklerden nektar toplayan bir fonksiyon oluştur."
      2-3 Bee Functions 2: "Fonksiyonlar, bir görevi gerçekleştiren kod bloklarıdır. \\r\n\\r '5 al' fonksiyonunu kullanarak her seferinde 5 nektar topla."
      2-3 Bee Functions 4: "''İlerle ve nektarı al'' arıyı döndürür ve nektarı toplar, sonra arıyı başladığı noktaya döndürür. \\r\n\\r Tüm nektarları toplamak için fonksiyonu kullan."
      2-3 Bee Functions Assessment 1: "**Değerlendirme:** Her bir çiçekten bal toplamak için verilen fonksiyonu kullanın."
      2-3 Bee Functions Assessment 2: "** Değerlendirme: ** ilerleyen ve 3 bal toplayan sonra da başladığı yere dönen bir fonksiyon yaz."
      2-3 Bee Loops 1: |-
        Bu çiçekler iştah açıcı! \r
        \r
        En az blokla her çiçekten nektar toplayın.
      2-3 Bee Loops 13: "** Değerlendirme: ** mümkün olan en az sayıda blok kullanarak nektarı topla."
      2-3 Bee Loops 3A: Tüm nektarları toplamak için bir döngü kullanabilir misin?
      2-3 Bee Loops 3B: Şimdi tüm nektarları toplamak ve balları yapmak için 'Tekrarla' bloğunu kullan.
      2-3 Bee Loops 4: |-
        Çalışkan bir arı! \r \r 
        Arının en az sayıda blok ile tüm nektarı toplamasını ve bal yapmasını sağlayın.
      2-3 Bee Loops 4A: "Bu bulmacada kaç kere döngü kullanabilirsin? \\r\n\\r\nDöngüler senin sağ kolun! Bu bulmacayı en az blokla bitirmek için birkaç tane döngü kullan."
      2-3 Bee Loops 5: "Bu yolun şekli diğerlerinden farklıdır. \\r \\r Mümkün olduğunca az blok kullanarak tüm nektarı topla?"
      2-3 Bee Loops 7: "Ne güzel bir çiçek tarlası!   \\r \\r Arının her bir çiçeği dolaşmasına yardım et. \\r\n\\r 7 bloktan az kullanarak yapabilir misin?"
      2-3 Bee Loops 8: "Bu mor çiçeklerin sahip olduğu nektar miktarı bilinmiyor.\\r\n\\r Tüm nektarları toplamak için 'süresince nektar' döngüsünü kullanarak tüm nektarları topla.\\r\n\\r Bu döngü 'nektar>0' şartı doğru olduğu süresince çalışacak."
      2-3 Bee Loops Assessment 1: "**Değerlendirme:** - Bir 'süresince' döngüsü kullanarak bu çiçekteki tüm nektarları toplayın."
      2-3 Maze 1: "Yaramaz domuzcuğu yakalamak için bana yardım edebilir misin?\\r\n\\r\n Birkaç \"ilerle\" bloğunu ard arda koyarak 'çalıştır' tuşuna basın.\n"
      2-3 Maze 12 - One Move Block: |-
        Domuzu yakala. Bu kez sadece bir 'ilerle' bloğu kullanabilirsin. \r
        \r
        Yakından bak: Kullanabileceğin başka blok varmı?
      2-3 Maze 12: |2
        Aniden, büyülü bir blok göründü!  'Tekrarla' bloğu ile içindeki kodu tekrar tekrar çalıştırabilirsiniz. \r
         \r 'Tekrarla' bloğu içine sadece bir 'İlerle' bloğu koyarak domuza ulaşabilir misin?
      2-3 Maze 13: Domuza ulaştır. Sadece bir adet 'İlerle' bloğu kullanabilirsin
      2-3 Maze 15: Domuza ulaşmak için daha az blok kullanarak iki döngü kullanın.
      2-3 Maze Loops 18: "En az blok kullanılarak ayçiçeğine git!  \\r \\r Bir 'tekrarla' döngüsü içine kodunu yazarak programını kısalt."
      2-3 Maze Loops 19: "Başka bir seviyeye geçelim! \\r \\r Döngü kullanarak en az sayıda blok ile ayçiçeği topla."
      2-3 Maze Loops Assessment 1: "**Değerlendirme:** Beni ayçiçeğine sadece 5 blok kullanarak götür! "
      4-5 Artist 1: "Kutumu çizmemi tamamlamak için yardım et.(Her doğru parçası 300 piksel uzunluğundadır) \\r\n\\r\n"
      4-5 Artist 10: Kodu denemek için "Çalıştır" düğmesine basın. Ardından çizimi tamamlayana kadar tekrar edin.Her defasında rengi farklı olacaktır.
      4-5 Artist 11: "Yeşil çizgileri tamamlayın.\\r\n\\r Çizgiler 300 piksel uzunluğunda ve aralarındaki mesafe 15 pikseldir."
      4-5 Artist 2: Kareyi tamamlamak için 'tekrarla' bloğu ile döngü kullanabilir misiniz.
      4-5 Artist 3.5: "Bu kodu çalıştırsan ne olacağını dene (\"Çalıştır\" düğmesi ile deneyebilirsin). \\r\n\\r\nSonra bu kodu çizimi tamamlamak için gerektiği kadar tekrarla!"
      4-5 Artist 3: "Bu çiçekliğin çevresinin uzunluğu 600.  \\r\nUzun kenarı 200. \\r\n\\r\nEn az sayıda blok kullanarak bu dikdörtgeni çizin."
      4-5 Artist 4: "Bir çemberde kaç derece vardır? \\r\n\\r\nBlokları tekrarlayarak bir renk çemberi oluşturun."
      4-5 Artist 5: Zombinin çizimi tamamlaması için önceden hazırlanmış döngüde "???" yerine ne kullanabiliriz?
      4-5 Artist 6: Eşkenar üçgenin açıları 60, 60, 60 derecedir. Her kenarı 200 pikseldir. Çizimi tamamlayın.

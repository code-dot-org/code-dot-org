      CSD U2 Image Tag 1: "<div style=\"float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px\" markdown=\"1\">\\r\n<details>\\r\n<summary>** Nasıl resim eklerim? **</summary>\\r\n'<img>' etiketi, resimleri web sayfanızda göstermenizi sağlar. <br><br>\\r\n\\r\nÖrnek:\\r\n<pre>&lt; img src=\"dog.png\" alt \"köpek zıplıyor\" = / &gt;</pre> <br><br>\\r\n\\r\nTarayıcıya hangi dosyanın kullanılacağını söylemek ve ekstra bilgi vermek için  &lt; img &gt; etiketine parantez içinde ** özellik ** eklenir. 'src' özeliğinin açılımı ** s ** ou ** rc ** e (kaynak) olup resim dosyasının adını söyler. Resim dosya adları bilgisayarda çalışmakta olduğunuz görüntü türünü belirten uzantıları içerir. Yaygın uzantıları arasında .jpg, .jpeg, .png yer almaktadır. <br><br>\\r\n\\r\n'src' özelliğine ek olarak, resim ögeleri, resmi tarif eden 'alt' özelliğine sahiptir. Bu durum resmi yükleyemeyenler veya görüş problemi yaşayanlar için önemlidir. <br><br>\\r\n\\r\n\"<img>' etiketi **kendi kapanan etiket**'e örnektir, çünkü kendi kendine başlar ve kapanır. Bunu göstermek için '/' işaretini  genellikle görüntü etiketinin sonuna ekleriz.\\r\n\\r\n</details>\\r\n<details>\\r\n<summary>** Neden resim etiketi kapatma etiketine sahip değildir? **</summary> \\r\nResim etiketinin  kapatma etiketi ihtiyacı yoktur, çünkü etiketler arasında gösterilecek metin içeriği yoktur. Ekranda gösterilen içerikler etiketlerin özelliğine göre biçimlendirilir.\\r\n</details>\\r\n<details>\\r\n<summary>** Özellik nedir? **</summary> \\r\nÖzellikler etiketin içindeki ek bilgilerdir.  Özelliklerin adları ve değerleri yoktur. Ad ne tür bilgi sağlandığını söyler ve değer bu etiket için özel bilgi verir.\\r\n\\r\nÖrneğin, &lt; img &gt; etiketleri iki özelliğe sahiptir, bunlar 'src' ve 'alt'. src resim dosyasının adını belirtir ve alt resmin ne olduğunu hakkında bilgi verir. \\r\n</details>\\r\n</div>\\r\n\\r \n# Resimler\\r\n\\r\nKöpek Kedi'ye Karşı web sayfası sizin için hazırlanmıştır. Köpek resmi  web sayfasının aşağısına zaten eklenmiştir. 'cat.jpeg' resmini sayfada, kedi üst başlığının altına  eklemek için bir resim etiketi  kullanın."

        # Formatting\r
        <div style="float:
         right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1"> \r 
        <details>\r
         <summary>** Beyaz Alan nedir? **</summary> \r
        Beyaz alan, ekrandaki boşluk, sekme veya yeni bir satır gibi herhangi bir karakteri ifade eder. Beyaz alan belgenin farklı bölümlere ayrılmasına yardımcı olarak daha kolay okunmasını sağlar. Örneğin, HTML kodunda yeni öğeler genellikle yeni bir satırda konur; buna rağmen sayfanın  görünümünü değiştirmez.
         \r</details> \r
        <details>\r 
        <summary>** Girinti nedir? **</summary> \r 
        Girinti, metni etrafını çevreleyen metinden ayırmak için sağdan veya soldan bırakılan boşluktur. Girinti programın yapısını oluşturmaya yardımcı olur.  HTML'de, diğer ögelerin içindeki ögeler genellikle girintilenir.  İşte bir örnek:\r 
        <pre>\r 
         &lt; body &gt; \r 
            &lt; p &gt; Bu paragraf "body" ögesinin içindedir. &lt; /p&gt;\r
           &lt; / body&gt; \r
        </pre>\r
        \r
        </details> \r 
        <details>\r
        <summary>** Biçimlendirme nedir? **</summary> \r 
        Biçimlendirme, metnin daha anlaşılır olacak şekilde düzenlenmesidir.  HTML genellikle girintiler kullanılarak biçimlendirilir.  Diğer öğelerin içindeki öğelerin kodu iyice sağa girintili yazılır.  İşte bir örnek: \r 
        <pre>\r
         &lt; body &gt; \r
             &lt; p &gt; Bu paragraf "body" ögesinin içindedir.&lt;/p&gt;\r 
         &lt; / body &gt; \r
        </pre> \r
        </details> \r
        </div> \r 
        \r 
        Kodunuzu nasıl yazdığınız, hata bulmayı kolay ya da zor yapar.  Eğer siz ** beyaz alan** ve ** girintileri ** kullanırsanız, bu kodun daha kolay okunmasını ve düzeltilmesini sağlar.\r
        \r
        # Bunu Yap\r
        \r
        * Arkadaşınız ile birlikte koda bakın ve okunurluluğunu 
        kolaylaştırmak için kodu nasıl biçimlendirmeniz gerektiğini tartışın.\r 
        * Kodu daha okunur yapmak için yeni çizgi ve girinti ekleyin.\r 
        * Tüm hataları düzeltin, böylece sayfanız <a href="https://codeprojects.org/kh6WWXr6rbDWuSBzsug7CRIZ2eo-EwPgV4D0M6pvhF8/" target="_blank"> Hedef Sayfa</a> ile eşleşsin

        self-paced-pl-physical-computing-2022:
          title: Cihazlarla Uygulama Oluşturmayı Öğretme
          description_student: "## Hoş geldiniz\n\nEğitimcilerin Code.org ile ders vermeye başlamaları için Code.org'un kendi hızına göre ücretsiz çevrimiçi öğrenimine hoş geldiniz! Bu profesyonel öğrenim deneyimini tamamladıktan sonra öğrencilerinizle birlikte Code.org'un Cihazlarla Uygulama Oluşturma Ünitesini\\*\\* öğretmeye başlamak için hazır olacaksınız.\n\n### Size uygun öğrenmeyi bulun\n\n-   **Kendi hızınızda ilerleyin:** Bu kendi hızınızda öğrenme deneyimi, kendi öğreniminiz üzerinde kontrol sahibi olmanızı sağlamak için tasarlanmıştır. Her ders için önerilen zamanlar verilmiştir. Ancak, **içerikle kendi hızınızda etkileşim kurmanızı** öneririz.\n\n-   **İçeriğinizi seçin:** İçerik, hem Code.org'da hem de Cihazlarla Uygulama Oluşturma biriminde yeni olan öğretmenler için önerilen ilerleme biçiminde düzenlenmiştir. Ancak, **içeriğe ihtiyaçlarınızı en iyi karşılayan sırayla erişebilirsiniz.** Code.org platformuna zaten aşina iseniz, Code.org'u Kullanmaya Başlarken atlamayı ve doğrudan Hazırlanmaya Hazırlanma bölümüne geçmeyi seçebilirsiniz. Cihazlarla Uygulama Oluşturmayı Öğretin."

        csd-2022:
          title: Bilgisayar Bilimi Keşifleri ('22-'23)
          description_short: Öğrencileri otantik eserler yaratmaya teşvik eden giriş niteliğinde bir bilgisayar bilimi kursu
          description_student: |-
            Bilgisayar Bilimi Keşifleri (CS Keşifleri), öğrencileri orijinal eserler yaratmaya ve yaratıcılık, iletişim, problem çözme ve eğlence için bir araç olarak bilgisayar bilimiyle ilgilenmeye teşvik eden giriş niteliğinde bir bilgisayar bilimi dersidir.

            **CS Discoveries'i Öğretmekle İlgileniyor musunuz?** CS Discoveries'i öğretmeye başlamanıza yardımcı olacak profesyonel gelişim mevcuttur. Bölgenizdeki profesyonel öğrenim fırsatları hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-learning/middle-high) veya kendi hızınızda bir çevrimiçi seçenek hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-development-online).
          description_teacher: |-
            Bilgisayar Bilimi Keşifleri (CS Keşifleri), öğrencileri orijinal eserler yaratmaya ve yaratıcılık, iletişim, problem çözme ve eğlence için bir araç olarak bilgisayar bilimiyle ilgilenmeye teşvik eden giriş niteliğinde bir bilgisayar bilimi dersidir.

            **Biliyor musun?**

            -   CS Discoveries'i öğretmeye başlamanıza yardımcı olacak profesyonel gelişim mevcuttur. Bölgenizdeki profesyonel öğrenim fırsatları hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-learning/middle-high) veya kendi hızınızda bir çevrimiçi seçenek hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-development-online).

            -   Bu dersin esnek bir uygulaması vardır ve her sınıfın ihtiyaçlarına göre farklı konfigürasyonlarda öğretilebilir. Daha fazla bilgi için [CSD Uygulama Kılavuzuna](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) göz atın

            -   Kurs hakkında daha fazla bilgi edinmek ve başlamak için [Müfredat Kılavuzu](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) ve [Başlangıç Kılavuzu](https://docs.google.com/document/d/1dMdllds_bhoi-SgtLH7eDdpSHjV_mHOD0-gf9VIgwZk/preview)'na erişebilirsiniz.
          version_title: "'22-'23"
        self-paced-pl-csd-2022:
          description_student: "## Hoş geldiniz\n\nEğitimcilerin CS Discoveries'i öğretmeye başlaması için Code.org'un kendi hızına göre ayarlayabileceğiniz ücretsiz çevrimiçi kursuna hoş geldiniz! Bu çevrimiçi kursu tamamladıktan sonra öğrencilerinizle birlikte **Code.org'un Bilgisayar Bilimi Keşifleri kursunu** öğretmeye başlamak için hazır olacaksınız.\n\n### Size uygun öğrenmeyi bulun\n\n-   **Kendi hızınızda gidin:** Bu kendi hızınızda kurs, sizi sürücü koltuğuna oturtmak ve kendi öğreniminizin kontrolünü size vermek için tasarlanmıştır. Önerilen zamanlar her modül ve ders için verilmiştir. Ancak, **içerikle kendi hızınızda etkileşim kurmanızı** öneririz.\n\n-   **İçeriğinizi seçin:** Bu profesyonel öğrenim kursunun içeriği, hem Code.org hem de CS Discoveries'te yeni olan öğretmenler için önerilen ilerleme şeklinde düzenlenmiştir. Ancak, **ihtiyaçlarınızı en iyi karşılayan sırayla içerikle etkileşim kurabilirsiniz.** Başlamadan önce bu profesyonel öğrenim kursu hakkında daha fazla bilgi edinmek için tüm öğretmenlere **kısa karşılama birimiyle başlamalarını** öneririz."

          version_title: "'20-'21"
          description_short: Temel bilgisayar bilim kavramlarını öğrenin.
          description_student: 2016'da College Board, en yeni AP® kursu olan AP Computer Science Principles'ı başlattı. 2020-21 öğretim yılı için kurs çerçevesinde önemli güncellemeler yaptılar. CSP, öğrencileri bilgisayar biliminin temel kavramlarıyla tanıştırır ve onları bilgisayar ve teknolojinin dünyayı nasıl etkileyebileceğini keşfetmeye davet eder. AP Programı, bilgisayar bilimi alanlarında liderler yaratmak ve temel bilgi işlem araçları ve çok disiplinli fırsatlarla geleneksel olarak yetersiz temsil edilenleri çekmek ve ilgilendirmek amacıyla AP Bilgisayar Bilimi İlkelerini tasarladı.
          description_teacher: 2016'da College Board, en yeni AP® kursu olan AP Computer Science Principles'ı başlattı. 2020-21 öğretim yılı için kurs çerçevesinde önemli güncellemeler yaptılar. CSP, öğrencileri bilgisayar biliminin temel kavramlarıyla tanıştırır ve onları bilgisayar ve teknolojinin dünyayı nasıl etkileyebileceğini keşfetmeye davet eder. AP Programı, bilgisayar bilimi alanlarında liderler yaratmak ve temel bilgi işlem araçları ve çok disiplinli fırsatlarla geleneksel olarak yetersiz temsil edilenleri çekmek ve ilgilendirmek amacıyla AP Bilgisayar Bilimi İlkelerini tasarladı.

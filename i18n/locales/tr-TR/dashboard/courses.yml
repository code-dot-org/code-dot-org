        csp-2017:
          assignment_family_title: Bilgisayar Bilimleri Prensipleri
          title: Bilgisayar Bilimi İlkeleri ('17-'18)
          version_title: "'17-'18"
          description_student: 2016'ı sonbaharında , Üniversite Yönetim Kurulu en yeni bilgisayar bilimi ilkeleri dersini başlattı. Ders öğrencilere bilgisayar bilimi temel kavramlarını tanıtır ve onların bilgisayar ve teknolojinin dünyaya nasıl etkisi olabileceğini keşfetmelerini sağlar. AP bilgisayar bilim ilkeleri dersi bilgisayar bilimi alanında liderler oluşturmak, temel bilgisayar eğitimine ulaşımı olmayanları bilgisayar bilimi ile tanıştırmak ve disiplinler arası bağ kurmak amacı ile tasarlanmıştır.

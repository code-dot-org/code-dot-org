          description_student: CSP, öğrencileri bilgisayar biliminin temel kavramlarıyla tanıştırır ve onları bilgisayar ve teknolojinin dünyayı nasıl etkileyebileceğini keşfetmeye davet eder. AP Programı, bilgisayar bilimi alanlarında liderler yaratmak ve temel bilgi işlem araçları ve çok disiplinli fırsatlarla geleneksel olarak yetersiz temsil edilenleri çekmek ve ilgilendirmek amacıyla AP Bilgisayar Bilimi İlkelerini tasarladı.
          description_teacher: "CSP, öğrencileri bilgisayar biliminin temel kavramlarıyla tanıştırır ve onları bilgisayar ve teknolojinin dünyayı nasıl etkileyebileceğini keşfetmeye davet eder. AP Programı, bilgisayar bilimi alanlarında liderler yaratmak ve temel bilgi işlem araçları ve çok disiplinli fırsatlarla geleneksel olarak yetersiz temsil edilenleri çekmek ve ilgilendirmek amacıyla AP Bilgisayar Bilimi İlkelerini tasarladı.\n\n**Biliyor musun?**\n\n-   CS İlkelerini öğretmeye başlamanıza yardımcı olacak profesyonel gelişim mevcuttur. Alanınızdaki profesyonel öğrenim fırsatları hakkında daha fazla bilgi edinmek için <a href=\"https://code.org/educate/professional-learning/middle-high\" target=\"blank\" rel=\"noopener noreferrer\">burayı tıklayın</a> kveyaendi hızınızda bir çevrimiçi ortam seçenekleri hakkında daha fazla bilgi edinmek için bölge<a href=\"https://code.org/educate/professional-development-online\" target=\"blank\" rel=\"noopener noreferrer\">burayı tıklayın</a> \n\n-   Bu müfredatı uygulamanıza yardımcı olacak _Müfredat Rehberi_, _Ders Kelimeleri_ ve diğer kaynakları aşağıdaki Öğretmen Kaynakları menüsünde bulabilirsiniz."
          version_title: "'21-'22"
        csd-2021:
          title: Bilgisayar Bilimi Keşifleri ('21-'22)
          description_short: Öğrencileri otantik eserler yaratmaya teşvik eden giriş niteliğinde bir bilgisayar bilimi kursu
          description_student: |-
            Bilgisayar Bilimi Keşifleri (CS Keşifleri), öğrencileri orijinal eserler yaratmaya ve yaratıcılık, iletişim, problem çözme ve eğlence için bir araç olarak bilgisayar bilimiyle ilgilenmeye teşvik eden giriş niteliğinde bir bilgisayar bilimi dersidir.

            **CS Discoveries'i Öğretmekle İlgileniyor musunuz?** CS Discoveries'i öğretmeye başlamanıza yardımcı olacak profesyonel gelişim mevcuttur. Bölgenizdeki profesyonel öğrenim fırsatları hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-learning/middle-high) veya kendi hızınızda bir çevrimiçi seçenek hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-development-online).
          description_teacher: |-
            Bilgisayar Bilimi Keşifleri (CS Keşifleri), öğrencileri orijinal eserler yaratmaya ve yaratıcılık, iletişim, problem çözme ve eğlence için bir araç olarak bilgisayar bilimiyle ilgilenmeye teşvik eden giriş niteliğinde bir bilgisayar bilimi dersidir.

            **Biliyor musun?**

            -   CS Discoveries'i öğretmeye başlamanıza yardımcı olacak profesyonel gelişim mevcuttur. Bölgenizdeki profesyonel öğrenim fırsatları hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-learning/middle-high) veya kendi hızınızda bir çevrimiçi seçenek hakkında daha fazla bilgi edinmek için [burayı tıklayın](https://code.org/educate/professional-development-online).

            -   Bu ders modülerdir ve her sınıfın ihtiyaçlarına göre farklı konfigürasyonlarda öğretilebilir. Farklı seçenekler hakkında bilgi edinmek için aşağıdaki Öğretmen Kaynakları menüsündeki _CSD Uygulama Kılavuzuna_ bakın.

            -   Bu müfredatı uygulamanıza yardımcı olacak _Müfredat Kılavuzu_, _Başlangıç Kılavuzu_, _Değerlendirme Kılavuzu_ ve diğer birçok kaynağı aşağıdaki Öğretmen Kaynakları menüsünde bulabilirsiniz.
          version_title: "'21-'22"

  data:
    short_instructions:
      2-3 Artist 1 new: Merhaba, ben bir sanatçıyım. Benim herhangi bir şey çizmem için kod yazabilirsin? Bir kaç kod bloğu kullanarak benim gri çizgiler üzerine çizmemi sağla.(Her çizgi 100 pixel uzunluğunda.)
      2-3 Artist 11: "Her bir kenarı 100 piksel olan bir sekizgen çizerek dur levhasını oluştur\n"
      2-3 Artist 12: |-
        Gözü tamamlamak için daire çiz. 
        \r
        Sanatçı her döngüde 1 derece döner. Çemberi tamamlamak için kaç defa tekrarlamam gerekiyor 180?, 360? 500?
      2-3 Artist 2 new: 'Bu evde yarısı tamamlanmış bir duvar var. Her duvar 100 ama tamamlanmamış duvar sadece 50. Duvarı tamamlayın. '
      2-3 Artist 2: 'Bu evde yarısı tamamlanmış bir duvar var. Her duvar 100 ama tamamlanmamış duvar sadece 50. Duvarı tamamlayın. '
      2-3 Artist 3.4: "Atla bloğu sanatçıyı çizim yapmadan ilerletir.\nHem atla hem de çiz bloğunu kullanarak çizgileri birleştirin. Her çizgi 50 piksel uzunluğunda."
      2-3 Artist 3: Bu şapka 100 piksel yüksekliğinde. Yüksekliği 70 pikselden daha az olan bir şapka çiz.
      2-3 Artist 3new: "Kırmızı şapka 100 piksel uzunluğundadır. 70 piksel daha kısa olan siyah bir şapka çizerek tamamla. Siyah şapkanın genişliği 50 pikseldir."
      2-3 Artist 4: Bu evi kedi için tamamlamama yardım et.
      2-3 Artist 5: Sadece 3 blok kullanarak aynı evi çizmek için bu kodu "kez tekrar et" bloğuyla değiştirin.
      2-3 Artist 6: 'Bu evin bir çatıya ihtiyacı var!Bir üçgen çiz. İpucu:Üç kenarda aynı uzunlukta olmalı.'
      2-3 Artist 7: "Okulun son kalan pencerelerini çizerek sınıfın dışarıyı görmesini sağlayın.\nHer bir kare pencerenin kenarı 25 pikseldir. "
      2-3 Artist 8: Hayvanların her biri için dikdörtgen alanı 2 eşit kareye bölerek odayı tamamlayın. Dikdörtgen 200 piksel genişliğe ve 100 piksel uzunluğa sahiptir. Bu bulmacayı çözmenin birçok yolu var, yaparken eğlenmene bak!
      2-3 Artist 9 NEW: Uçurtmayı bitirin.
      2-3 Artist 9 REPLACEMENT: Bu merdivenleri çizmeyi bitir!
      2-3 Artist 9: Uçurtmayı bitirin.
      2-3 Artist Assessment 1: "Değerlendirme: Son dişin çizimini bitirin,\n25 piksel uzunlukta ve genişlikte."
      2-3 Artist Debugging 1: Bu şapkanın tepesi 50 piksel olmalı? Kodu düzeltebilir misin?
      2-3 Artist Debugging 10: "Oyun kumandasında yön altlığı çok dardır. \\r \\r 10 piksel daha geniş yapabilirsiniz? \\r \\r Neyin yanlış olduğunu görmek için kodu çalıştırmayı deneyin."
      2-3 Artist Debugging 11: |-
        Kar tanemde bir hata var! \r
        \r
        Neyin yanlış olduğunu bulabilir misin?
      2-3 Artist Debugging 12: "Bu sahneye okyanus dalgası eklemem gerekiyor.\nYardım edebilir misin?"
      2-3 Artist Debugging 2: "Kedi bıyıkları için bu kod yanlıştır. \\r \\r\nHatayı bulun ve aynı uzunlukta olan bıyıkları çizin."
      2-3 Artist Debugging 3: "Benim teknede bir delik var! \\r \\r Tamir etmek için neye ihtiyacım var?"
      2-3 Artist Debugging 4: Çizmeye çalıştığımız resim nedir?Düz çizgiler ve açılar kullanarak noktaları birleştirmeyi bitir.
      2-3 Artist Debugging 5: "Bacak ve ayak için elimizdeki kod yanlıştır. \\r \\r Düzeltebilir misin?"
      2-3 Artist Debugging 6: |-
        Öyle gözüküyor ki bacağı olmayan bir sandalyede oturuyorum. \r
        \r
        Blokları düzenleyerek son bacağını çizin.
      2-3 Artist Debugging 7: |-
        Görünüşe bakılırsa kod içindeki C ters çizilmiş. \r
        \r
        Tekrar C gibi görünmesini sağlayabilir misin?
      2-3 Artist Debugging 8: |-
        Öğretmenim başladığım işi bitirmem gerektiğini söylüyor! \r \r Fırıldağı bitirmeme yardım et. Sorunun ne olduğunu anlayabildin mi?
      2-3 Artist Debugging 9: |-
        Birşey kapalı! \r
        \r
        Kök için bu kod yanlış. Sanatçının kökü doğru şekilde çizmesini sağlayabilir misin?
      2-3 Artist Debugging Assessment 1: "Değerlendirme: Neden bu kare her tarafından 75 piksel daha küçük oluyor? \\r\n\\r\nKodumuzdaki hata nedir? "
      2-3 Artist Free Play: Serbest çizim! İstediğiniz herhangi bir şey çizin.
      2-3 Artist Functions 1 a: "Merhaba! Ben zombi sanatçısı. Ben çizim yapmayı seviyorum. \\r\n\\r\n Zombiye kare gözlük camları çizmesi için yardımcı ol.\\r\n\\r  İpucu: Gözlük camı arasındaki köprü kare uzunluğundan 25 piksel daha kısadır. (karenin kenarı 100 piksel)"
      2-3 Artist Functions 1: "Merhaba! Ben zombi sanatçısı. Ben çizim yapmayı seviyorum. \\r\n\\r\n Zombiye kare gözlük camları çizmesi için yardımcı ol.\\r\n\\r  İpucu: Gözlük camı arasındaki köprü kare uzunluğundan 25 piksel daha kısadır. (karenin kenarı 100 piksel)"
      2-3 Artist Functions 10: 'Serbest Oyun: Burada iki fonksiyon var, biri büyük diğeri küçük çark çizmek için. Bunları kullanarak kendi makinenin içini çiz!'
      2-3 Artist Functions 11 a: "\"Kare çiz\" fonksiyonunu \"Altıgen çiz\" olarak yeniden adlandırdık, fakat kareler çizmeye devam ediyor! \"Altıgen çiz\" fonksiyonunu 50 piksel kenarlı altıgen çizmek için düzenleyebilir misin?\\r\n\\r \nResmi yeni fonksiyonu kullanarak çiz!"
      2-3 Artist Functions 11.5 a: "İşte az önceki `Bir altıgen çiz` fonksiyonu. \\r\n\\r\nBu programa her seferinde 60 derece döndürme yapan 6 döngü yaptırırsak ne olur?"
      2-3 Artist Functions 11.5: "İşte az önceki `Bir altıgen çiz` fonksiyonu. \\r\n\\r\nBu programa her seferinde 60 derece döndürme yapan 6 döngü yaptırırsak ne olur?"
      2-3 Artist Functions 11: "\"Kare çiz\" fonksiyonunu \"Altıgen çiz\" olarak yeniden adlandırdık, fakat kareler çizmeye devam ediyor! \"Altıgen çiz\" fonksiyonunu 50 piksel kenarlı altıgen çizmek için düzenleyebilir misin?\\r\n\\r \nResmi yeni fonksiyonu kullanarak çiz!"
      2-3 Artist Functions 12 Mike: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 12 a: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 12: "Fonksiyonlar karmaşık şeyleri birçok kez çizmek için mükemmeldir. \\r\n\\r\n\"Çiçek çiz\" fonksiyonunu kullanarak saksının geri kalanını doldurabilir misin?\\r\n\\r (İpucu: Tüm bitkiler birbirinden 100 piksel uzaktadır)  "
      2-3 Artist Functions 13: "Sana dört fonksiyon sunuyoruz. \nBunları bir veya daha fazla döngü içinde kullanarak resimler yap ve arkadaşlarınla paylaş. Örnek için çalıştıra bas."
      2-3 Artist Functions 2: "Fonksiyonlar yeni bloklar tanımlamanı sağlar! \\r\n\\r\nKare çizmek için gerekli blokları \"Kare çiz\" fonksiyonuna taşıdık. \"Kare çiz\" fonksiyonunu kullanarak gözlükleri çizebilir misin? \\r\n\\r\nKareler birbirlerinden 75 piksel uzaklıktadır."
      2-3 Artist Functions 3: "Fonksiyonu 115 piksel kenar uzunluğunda\nbir kare çizmek için düzenle ve daha büyük bir gözlük çiz. \\r\n\\r\nKareler birbirlerinden 45 piksel\nuzaklığındalar."
      2-3 Artist Functions 4: Şimdi bu üç kareyi çizmek için fonksiyonu döngü içine koy.
      2-3 Artist Functions 7: 'Farklı iki parametre kullanarak iki ev çizmek için "ev çiz" fonksiyonunu kullan.(İpucu:İlk ev 100 piksel).'
      2-3 Artist Functions 9: "Serbest Oyun: İşte bir kar tanesi fonksiyonu. Bir kış\nsahnesi oluşturmak için onunla denemeler yap. Bu bir serbest oyun bölümü, yani çözmen gereken bir bilmece yok. İyi eğlenceler!"
      2-3 Artist Loops 1: Hücreyi tamamlamak için kenarları 100 piksel uzunluğunda bir altıgen yapabilir misin? Unutma, sadece 60 derece dönmen gerekiyor!
      2-3 Artist Loops 10: Eğer son adımımızı yarım adım daha ileriye atarsak tasarıma ne olur?
      2-3 Artist Loops 11: Şimdi tüm kodumuzun etrafına *başka* bir döngü koyalım! Dış döngünün sonuna bir açı eklemeyi unutma.
      2-3 Artist Loops 2: Bir tekrar bloğu kullanarak hücreyi kabuk yapın.
      2-3 Artist Loops 4: Bu şekli üst üste yeniden kullanarak tekrar ettiğimizde ne olduğunu görmek ister misin? 
      2-3 Artist Loops 5: Hadi şimdi döngüde küçük bir değişiklik yapalım ve resmimiz nasıl değişiyor görelim.
      2-3 Artist Loops 6: Döngünün içine bir hamle ve bir dönüş daha ekleyin ve tasarımın nasıl değiştiğini görün. 
      2-3 Artist Loops 7: Döngüleri her çeşitte poligon yapmak için kullanabiliriz. Bu altıgenin içine bir eşkenar dörtgen çizebilir misin?
      2-3 Artist Loops 8: Hadi döngünün içine iki öğeyi de koyalım.
      2-3 Artist Loops 9: |-
        Aynı elementleri kullanarak döngü oluşturacağız, fakat aralarına biraz mesafe ekleyeceğiz. /r
        Daha önce yaptığımız gibi, aynı kodu kullan, ama bu sefer dış döngünün sonuna bir adım daha ekle.
      2-3 Artist Loops New 1: "Hadi bu robotun başını çizelim! \nKenarları 100 piksel olan bir kare çizebilir misin?"
      2-3 Artist Loops New 10: Hadi, şimdi birkaç V'yi onları bir döngüde çizerek birbirine bağlayalım.
      2-3 Artist Loops New 11: Son bulmacadaki kodu biraz değiştirelim. Bu sefer döngünün içine sola 30 derece dönüş ekle. Şimdi, bu döngüyü 8 yerine 24 kez tekrarla. 
      2-3 Artist Loops New 12: 'Kenarları 100 piksel olan bir baklava şekli çizin. '
      2-3 Artist Loops New 13: "Sana bir baklava şekli yapan (gri renkli) bir kaç kod vereceğiz. \\r\n\\r\nGri kodu döngüye alarak güzel bir örüntü oluştur!"
      2-3 Artist Loops New 14: Baklava şekli için gereken kodla oyna ve başka ne gibi desenler çıkıyor bir bak. Mesela kaç derece döneceğini ve kaç kere döngü yapacağını değiştirmeyi dene.
      2-3 Artist Loops New 15: Eğlenceli bir şeyler çiz.
      2-3 Artist Loops New 2: |-
        Biraz önce çözdüğün bulmacanın bir benzeri, fakat bu sefer sadece bir tane 'ileriye taşı' ve 'dön' bloğu kullanabilirsin.\r
        \r
        'Tekrarla' bloğunu kullanarak bulmacayı çözebilir misin?
      2-3 Artist Loops New 9: Oku tamamlamak için iki kenarı da 50 piksel olan basit bir V çizin.
      2-3 Artist Match Hex Pic: 'Eşleştirme: Altıgeni bitirmeye yardım edin.'
      2-3 Artist Match Rho Pic: 'Eşleştirme: Eksik kodu bitirin.'
      2-3 Artist Match Sq Pic: 'Eşleştirme: Eksik kodu tamamlayın.'
      2-3 Artist Match Tri pic: 'Eşleştirme:  Eksik kodu tamamlayın.'
      2-3 Artist Nested Loops 1: Deseni çizmek için tüm kodun etrafına bir tane 'tekrarla' bloğu koy.
      2-3 Artist Nested Loops 10: Kodu 12 kez döngüleyerek motifi tamamlayın. 
      2-3 Artist Nested Loops 11: Örneği tamamlamak için bu kodu 4 kez tekrarlayın,her daireden sonra 90 derece dönün.
      2-3 Artist Nested Loops 12: Bukleleri tamamlamak için bu kodu 12 kez döngüle. 
      2-3 Artist Nested Loops 2: "Şimdi, üçgeni 6 kez döngüle. Her üçgenden sonra, yeni bir tane çizmeden önce 60 derece dönmen gerek. "
      2-3 Artist Nested Loops 3: "Bu motifi çizmek için üçgeni 12 kez döngülemen gerekecek. Her şekilden sonra kaç derece döneceğini anlamak için bir çemberin içindeki derecelerin sayısını (360), çizdiğin şekillerin sayısına (12) böl. "
      2-3 Artist Nested Loops 4: "Baklava şeklini 12 defa döngü içinde çiz ve çiçek yap.  \\r\n\\r\nNot: Daha önce 12 üçgen için kullandığımız dönme açısını burada da kullanacağız. \\r\nHer şekilden sonra ne kadar dönülmeli?"
      2-3 Artist Nested Loops 5: "Bu binan pencerelerini içiçe döngüyle doldur. \\r\n\\r\nPencereler 20 piksel uzunluğunda ve 20 piksel uzaklıklatalar."
      2-3 Artist Nested Loops 6: |-
        Bu dinazorun kuyruğu boyunca 8 boynuzu var. \r
        Her boynuz 30 piksel uzunluğunda. Üçgenleri 8 kez döngüle ve her seferinde ileri atlamayı unutma!
      2-3 Artist Nested Loops 7: "Güneş çizmek için üçgeni 10 kez döngüle. \\r\n\\r\n Her üçgenden sonra hareket edip dönmen gerekecek. \\r\n\\r\nNe kadar dönmen gerektiğini bir çemberdeki derecelerin sayısını şekli oluşturmak için gereken üçgen sayısına bölerek bulabilirsin."
      2-3 Artist Nested Loops 8: "Şimdi, resmimize biraz da çimen ekleyelim. \\r\n\\r\n Her tutam çimen birbirinden 50 piksel uzaklıktadır."
      2-3 Artist Nested Loops 9: "Bu resmi bir çiçek ekleyerek bitireceğiz. \\r\n\\r\nÇiçeğini çizmek için 12 kez baklava şekli döngüsü oluştur."
      2-3 Artist Nested Loops Free Play: Serbest oyun, içiçe döngülerle havalı bir şeyler çiz.
      2-3 Bee Conditionals 1: Merhaba! Ben bir arıyım. Çiçekten nektar toplamama yardım et.
      2-3 Bee Conditionals 10: 'Mor çiçeklerde 1 veya 0 nektar olabilir. Nektarı olmayan mor çiçeklerden nektar almamaya dikkat et.\r'
      2-3 Bee Conditionals 11: "Buralarda neler var merak ediyorum!\\r\n\\r\nBahçede dolanıp nektarı olan çiçeklerden nektar toplamama yardım et."
      2-3 Bee Conditionals 12: Tüm bu çiçekleri kontrol edip nektar toplamak için bir döngü kullan.  
      2-3 Bee Conditionals 13: |-
        Buralarda ne çok şey oluyor!\r
        \r
        Öğrendiklerinizi kullanarak tüm nektarı toplayın ve bal yapın.
      2-3 Bee Conditionals 14: |-
        Haydi öğrendiklerimizi bir araya getirelim!\r
        \r
        Öğrendiklerini kullanarak en az blokla sadece nektar olan çiçeklerden nektar topla. Sonunda bal yapmayı da unutma.
      2-3 Bee Conditionals 15: "Bu merdiven basamağı deseni tanıdık görünmelidir.  \\r \\r Mümkün olduğunca az blok kullanarak yalnızca  nektar olan çiçeklerden nektar toplayabilir misin?"
      2-3 Bee Conditionals 2: "Merhaba! Ben aç bir arıyım. \\r\nBana en az sayıda blokla çiçeklerden nektar toplamak için yardım et."
      2-3 Bee Conditionals 3: "Tüm şu nektara bak!\\r\n\\r\nEn az sayıda blokla çiçekteki tüm nektarı toplayıp bal yapmama yardım et.  "
      2-3 Bee Conditionals 4: Çiçeklerden tüm nektarı toplamama ve bal yapmama yardım et. 
      2-3 Bee Conditionals 5: "Mor çiçeklerde nektar olmayabilir, eğer yoksa toplamamaya dikkat et. \\r\nNektarın 1 olup olmadığını eğer bloğuyla öğrenmelisin. "
      2-3 Bee Conditionals 6: Alınabilir bir nektarın olup olmadığını görmek için ''eğer '' bloğu ile bu çiçeği kontrol et.
      2-3 Bee Conditionals 7: Eğer nektar varsa her bir çiçekten nektar topla.
      2-3 Bee Conditionals 8: Bu alan kırmızı ve mor çiçeklerin alanı.Kırmızı çiçeklerin nectar miktarı biliniyor, fakat mor çiçeklerin nektar miktarları bilinmiyor.Tüm nektarları topla.
      2-3 Bee Conditionals 9: Her bir çiçekten tüm  nektarları topla.
      2-3 Bee Conditionals Assessment 1: 'Değerlendirme: Tüm nektarları topla. Nektarı olmayan bir mor çiçekten nektar toplamamaya dikkat et.'
      2-3 Bee Debugging 1: Bu bloklar gerçekten beni dinlemiyor. Bütün nektarları toplamak için hata(ları) düzelt.
      2-3 Bee Debugging 10: "Bu bloklar gerçekten beni dinlemiyor.\\r\n Tüm nektarları toplamak ve balları yapmak için hata(lar)'ı düzelt."
      2-3 Bee Debugging 2: |-
        Buradaki hatayı bulabilir misin? \r
        Tüm nektarları toplamak ve balları yapmak için hata(lar)'ı düzelt.
      2-3 Bee Debugging 3: |-
        Bu rahatsız etti!\r \r Hataları düzelt ve nektarları topla.
      2-3 Bee Debugging 4: Bu bloklar gerçekten beni dinlemiyor. Bütün balları yapıp ve bütün nektarları toplamak için hata(lar) düzelt.
      2-3 Bee Debugging 5: "Şu çiçek çok lezzetli gözüküyor!\\r\n\\r \n Tüm nektarları toplamak ve balları yapmak için hata(lar)'ı düzelt. Şimdi çalıştır ve adımı kullanabilirsin."
      2-3 Bee Debugging 6: |-
        Ne güzel bir meydan okuma!\r \r Hataları düzelt ve nektarları topla.
      2-3 Bee Debugging 7: Tüm nektarları toplamak ve balları yapmak için hata(lar)'ı düzelt.
      2-3 Bee Debugging 8: |-
        Ne kadar da güzel çiçekler!\r
        \r
        Tüm nektarları toplamak ve balları yapmak için hata(lar)'ı düzelt.
      2-3 Bee Debugging 9: |-
        Burada "sabırlı" olmalısın!\r
        \r
        Tüm nektarları toplamak ve balları yapmak için bu programdaki bazı şeyleri düzeltmen gerekiyor.
      2-3 Bee Debugging Assessment 1: |-
        Değerlendirme: Şimdi bildiklerini gösterme vakti!\r
        \r
        Tüm nektarları toplamak ve balları yapmak için hata(lar)'ı düzelt.
      2-3 Bee Functions 1: Fonksiyonlar, bir görevi gerçekleştiren kod bloklarıdır. 'get 2 nectar' fonksiyonunu kullanarak tüm nektarları topla.
      2-3 Bee Functions 10: "Bulmacayı her çalıştırdığında mor çiçeklerdeki nektar sayıları 1 ya da 0 nektar olarak değiştmektedir. \\r\n\\r\nSadece nektar bulunan mor çiçeklerden nektar toplayan bir fonksiyon oluştur."
      2-3 Bee Functions 2: "Fonksiyonlar, bir görevi gerçekleştiren kod bloklarıdır. \\r\n\\r '5 al' fonksiyonunu kullanarak her seferinde 5 nektar topla."
      2-3 Bee Functions 3: Her bir çiçekten tüm  nektarları topla.
      2-3 Bee Functions 4: "''İlerle ve nektarı al'' arıyı döndürür ve nektarı toplar, sonra arıyı başladığı noktaya döndürür. \\r\n\\r Tüm nektarları toplamak için fonksiyonu kullan."
      2-3 Bee Functions 5: Şimdi çiçeklerde daha fazla nektar var.4 nektar toplamak için verilen fonksiyonu düzenle ve çiçeklerden tüm nektarları toplamak için bunu kullan.
      2-3 Bee Functions 6: Şimdi aynı fonksiyonu üç çiçekten nektar toplamak için kullanın.
      2-3 Bee Functions 7: Çiçekler şimdi daha da uzakta. Verilen fonksiyonu düzenleyin ve çiçeklerden tüm nektarı toplamak için kullanın.
      2-3 Bee Functions 8: 7 nektar toplayan ve ilerleyip 7 bal yapan kendi fonksiyonunuzu oluşturun.Her petekte bal yapan ve her çiçekten nektar toplayan fonksiyonu kullanın.
      2-3 Bee Functions 9: Aşağı yola giden, nektar alan,bal yapan ve sonra arıyı yolun tepesine geri döndüren kendi fonksiyonunuzu oluşturun.
      2-3 Bee Functions Assessment 1: 'Değerlendirme : Her bir çiçekten bal toplamak için verilen fonksiyonu kullanın.'
      2-3 Bee Functions Assessment 2: 'Değerlendirme: dönmek, ilerlemek ve 3 bal yapıp arıyı başladığı yere döndürmek için bir fonksiyon oluştur.'
      2-3 Bee Loops 1: |-
        Bu çiçekler iştah açıcı! \r
        \r
        En az blokla her çiçekten nektar toplayın.
      2-3 Bee Loops 10: Tüm nektarı toplamak için sürece döngüsünü iki tane tekrarla döngüsü içerisinde kullanabilir misin?
      2-3 Bee Loops 11: Bu alandaki çiçeklerin tüm nektarlarını toplamak için 'süresince (while) döngüsü' kullanın.

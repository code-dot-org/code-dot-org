              description_student: Anna ve Elsa'nın mükemmel buz pateni yapma becerileri var ancak buzda desenler oluşturmak için yardımınıza ihtiyaçları var. Süper MUHTEŞEM bir şey oluşturmak için içiçe döngüleri kullanın.
              description_teacher: Şimdi, öğrenciler döngülerini nasıl kademe kademe yapacaklarını bildiklerine göre çok güzel şeyler oluşturabilirler. Bu ders, öğrencilerin Anna ve Elsa'nın mükemmel buz pateni yapma becerilerini kullanarak kendi hazır resim dosyalarını oluşturmaları için bir dizi alıştırma yapmalarını sağlayacak!
            'Looking Ahead with Minecraft ':
              key: Minecraft ile Geleceğe Bakma
              name: Geleceğe bakış
              description_student: Lavdan Kaçının! Burada Minecraft dünyasındaki koşulları öğrenmeye başlayacaksınız.
              description_teacher: Bu ders, aslında Minecraft takımında Kod Saati için oluşturuldu. Öğrencilerin, şu ana kadar öğrendikleri fikirleri pratiğe dökme ve ayrıca koşullara şöyle bir göz atma şansı olacak!
            If/Else with Bee:
              key: Koşullar-Arı
              name: Koşullar-Arı
              description_student: 'Şimdi koşulları anladığınıza göre, nektar ve balı toplaması için arıyı programlama zamanı. '
              description_teacher: Bu noktaya kadar öğrenciler her çalıştırıldığında aynı biçimde çalışan kod yazıyor - güvenilir, ama bu çok esnek değildir. Bu derste, sınıfınız, koşullu koşullarla kodlamaya başlayacak ve programın karşılaştığı özel koşullara bağlı olarak farklı biçimde çalışan kod yazmalarına izin verecektir.
            While Loops with the Farmer:
              key: Çiftçi Döngüleri
              name: Çiftçi Döngüleri
              description_student: 'Döngüler kodlama için oldukça kullanışlıdır. Bu ders size yeni bir döngüyü öğretecek: süresince (while) döngüleri!'
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Minecraft''ta Koşullar: Su Yolculuğu'
              name: 'Minecraft''ta Koşullar: Su Yolculuğu'
              description_student: Burada Minecraft dünyasındaki koşulları öğreneceksiniz.
              description_teacher: Bu ders, aslında Minecraft takımında Kod Saati için oluşturuldu. Öğrencilerin, şu ana kadar öğrendikleri fikirleri pratiğe dökme ve ayrıca koşullara şöyle bir göz atma şansı olacak!
            Until Loops in Maze:
              key: Labirentte Bitiş Döngüleri
              name: Labirentte Bitiş Döngüleri
              description_student: "'E kadar' döngülerini kullandığınızda inanılmaz şeyler yapabilirsiniz!"
              description_teacher: Bu derste öğrenciler, 'e kadar' döngülerini öğrenecektir. Öğrenciler, ana karakterin istenilen durma noktasına varana 'kadar' hareketlerine devam ettiği programları yapacaktır.
            Harvesting with Conditionals:
              key: Koşullarla Hasat Etme
              name: Koşullarla Hasat Etme
              description_student: Hangi koşulun kullanılacağı her açık net değildir. Bu ders ne yapmanız gerektiğine karar vermenize yardımcı olacak.
              description_teacher: Öğrenciler, süresince döngüleri (while loops) '-e kadar' döngüleri (until loops) ve 'eğer/değilse' (if / else) ifadelerine çalışacaklar. Bu blokların tamamı koşullar için kullanılır. Bu üç koşul ifadesine çalıştıktan sonra, öğrenciler, daha karmaşık ve esnek kod yazmayı öğrenecekler.
            Functions in Minecraft:
              key: " Minecraft Fonksiyonları"
              name: " Minecraft Fonksiyonları"
              description_student: En etkili kod için fonksiyonları nasıl kullanacağını çözebildin mi?
              description_teacher: Öğrenciler, bu eğlenceli ve etkileşimli Minecraft macerasında hangi fonksiyonların yardımcı olabileceğini anlamaya başlayacaktır.
            Functions with Harvester:
              key: Hasatçı Fonksiyonları
              name: Hasatçı Fonksiyonları
              description_student: Çiftçiye hasadında yardımcı olduğunuz gibi fonksiyonlar da sizi işlerin çoğunda kurtarır!
              description_teacher: Öğrenciler, Sanatçıda etkileyici tasarımlar oluşturma ve Arıda labirentlerde gezinmede pratik yapmıştır ama bugün Hasatçıda ürünleri hasat etmek için fonksiyonları kullanacaktır. Bu ders, `süresince` döngüleri ve `eğer / değilse` ifadeleri ile bunları birleştirerek öğrencilerin bu fonksiyonları yeni şekillerde kullanmasını sağlayacaktır.
            Functions with Artist:
              key: Sanatçı- Fonksiyonlar
              name: Sanatçı- Fonksiyonlar
              description_student: Fonksiyonlar ile daha karmaşık çizimleri daha kolay yapın!
              description_teacher: Öğrenciler Code.org' da fonksiyonları kullanmayı öğrenirler. Aktörler içinde fonksiyonları kullanarak muhteşem görüntüler oluşturacak ve düzenleyecekler. Daha karmaşık desenler için, öğrenciler, bir fonksiyonun içinde çağrılan başka bir fonksiyonu öğrenecekler.
            Variables with Artist:
              key: Sanatçı ile Değişkenler
              description_student: Bu derste, program çalışırken değişen değişkenleri kullanarak çizimler yapacaksınız.
              description_teacher: Bu derste öğrenciler, Sanatçı çevresindeki değişkenleri kullanarak tekrar eden tasarımların oluşturulmasını tecrübe edecekler. Öğrenciler, kodların daha kolay yazılmasını ve okunması daha kolay hale getirilebilmesi için değişkenlerin nasıl kullanılacağını öğrenecek. Kılavuzlu bulmacalardan sonra, öğrenciler öğrendiklerini göstermek ve kendi tasarımlarını oluşturmak için serbest seviye seviyesinde sona ereceklerdir.
            Changing Variables with Bee:
              key: Arı ile Değişkenleri Değiştirme
              name: Arı ile Değişkenleri Değiştirme
              description_student: Bu arı, değişkenleri sever!
              description_teacher: Bu ders, kod çalışırken değerlerin değişmesini sağlayarak hangi değişkenlerin programları daha güçlü hale getireceğini göstermede yardımcı olacaktır.
            Changing Variables with Artist:
              key: Sanatçı ile Değişkenleri Değiştirme
              name: Sanatçı ile Değişkenleri Değiştirme
              description_student: Bu derste, program çalışırken değişen değişkenleri kullanarak çizimler yapacaksınız.
            For Loops with Bee:
              key: Arı ile For Döngüleri
              name: Arı ile For Döngüleri
              description_student: Vızıltı vızıltı. Bu bulmacalarda, `için` döngülerini kullanarak bir arıyı nektar ve bala yönlendireceksiniz.
              description_teacher: Arı özelliğiyle bu ders, döngüler ve daha karmaşık bulmacaları çözmek için artan bir değişken kullanmaya odaklanıyor. Öğrenciler önceki derslerdeki döngüleri inceleyerek başlayacak, ardından döngüleri kullanarak karmaşık problemleri daha etkili bir şekilde çözmeye başlayacak.
            For Loops with Artist:
              key: Sanatçı-Şununla say Döngüleri
              name: Sanatçı-Şununla say Döngüleri
              description_student: Sonraki şaheserinizi yapmak için hazırlanın. Burada biraz dudak uçuklatan resimler yapmak için `için` döngülerini kullanacaksınız.
              description_teacher: Bu derste öğrenciler, döngülerde pratik yapmaya devam ediyor, bu kez sanatçı ile. Öğrenciler değişkenlerin, döngülerin ve döngülerin karmaşık tasarımlar oluşturması için bulmaca tamamlayacaklar. En sonunda, serbest oyunda kendi sanatlarını oluşturma şansına sahip olacaklar.
            Swimming Fish in Sprite Lab:
              key: Hareketli Nesne Laboratuvarında Yüzen Balık
              name: Hareketli Nesne Laboratuvarında Yüzen Balık
              description_student: Hareketli nesneleri nasıl oluşturacağını ve düzenleyeceğini öğren.
              description_teacher: 'Bu derste öğrenciler, Hareketli Nesne Laboratuvarı merkezindeki iki kavramı öğrenecektir: hareketli nesneler ve davranışları. Hareketli nesneler, öğrencilerin taşıyabildiği, değiştirebildiği ve işleyebildiği ekrandaki karakterler veya nesnelerdir. Davranışlar, hareketli nesneler durdurulana kadar kesintisiz olarak devam eden eylemlerdir.'
            Alien Dance Party:
              key: Uzaylı Dans Partisi
              name: Uzaylı Dans Partisi
              description_student: Sınıflar ile paylaşılabilen etkileşimli bir proje oluşturun.
              description_teacher: Bu ders, öğrencilerin kendi etkileşimli animasyonlarını ve oyunlarını oluşturabildiği bir platform olan Hareketli Nesne Laboratuvarını içerir. Davranışlara ek olarak günümüzde öğrenciler, "uzaylı dans partisi" oluşturmak için kullanıcı girdisini olaylar olarak dahil edecektir.
            Behaviors in Sprite Lab:
              key: Hareketli Nesne Laboratuvarındaki Davranışlar
              name: Hareketli Nesne Laboratuvarındaki Davranışlar
              description_student: Kendi hareketli nesne laboratuvarını programlamayı öğrenin!
              description_teacher: Burada öğrenciler, kendi özel davranışlarını oluşturmak için Hareketli Nesne Laboratuvarını kullanacaktır.
            Virtual Pet with Sprite Lab:
              key: Hareketli Nesne Laboratuvarı ile Sanal Evcil Hayvan
              name: Hareketli Nesne Laboratuvarı ile Sanal Evcil Hayvan
              description_student: Bu derste öğrenciler, istedikleri gibi görünen ve davranan etkileşimli bir Sanal Evcil Hayvan oluşturacaktır. Öğrenciler, kendi evcil hayvanının görünümünü istediği gibi yapmak için Hareketli Nesne Laboratuvarının "Müşteriler" aracını kullanacaktır. Sonrasında, evcil hayvanlarına istedikleri yaşamı vermek için öğrendikleri olayları, davranışları ve diğer kavramları kullanacaktır.
              description_teacher: Bu derste öğrenciler, istedikleri gibi görünen ve davranan etkileşimli bir Sanal Evcil Hayvan oluşturacaktır. Öğrenciler, kendi evcil hayvanının görünümünü istediği gibi yapmak için Hareketli Nesne Laboratuvarının "Müşteriler" aracını kullanacaktır. Sonrasında, evcil hayvanlarına istedikleri yaşamı vermek için öğrendikleri olayları, davranışları ve diğer kavramları kullanacaktır.
            End of Course Project:
              key: Ders Projesinin Sonu
              name: Ders Projesinin Sonu
              description_student: Bol kodlama için elleri hazırla! Projenizi oluşturmaya başlamanın zamanı geldi.
              description_teacher: Bu bitirme dersi, öğrencileri kendi projelerini tasarlama, geliştirme ve sergileme süreçlerinden geçirir.

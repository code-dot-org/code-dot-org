              description_teacher: Bu derste öğrenciler, ortamdaki değişikliklere cevap veren programlar yazmak için üç analog sensörün (ses, ışık ve sıcaklık) nasıl kullanılabileceğini keşfederler. Bu sensörlerin kullanımı, kullanıcıların bir programla nasıl etkileşime girdiğiyle ilgili bir geçiş işaretler. Sensörleri bir girdi olarak kullanarak, uygulamanın kullanıcısının kendisiyle doğrudan etkileşime girmesi gerekmez veya bunu gerçekte fark etmeden etkileşime girebilir.
            The Program Design Process:
              key: Program Tasarım Süreci
              name: Program Tasarım Süreci
              description_teacher: Bu ders, öğrencilerin, ünite boyunca kendi programlarını tasarlamak için kullanacakları süreci tanıtmaktadır. Bu süreç, öğrencilerin programlamaya başlamadan önce öğrencilerden ekranlarını tasarlamasını, kullanılacak Çember Oyun Alanı ögelerini tanımlamasını, değişkenleri belirlemesini ve olayları açıklamasını isteyen bir proje kılavuzuna dayanır. Bu süreç, Ünite 3'te kullandığımız Oyun Tasarımı Süreci ile benzerdir. Bu derste öğrenciler, kodun gizli olduğu halat çekme tarzı bir oyun oynayarak başlar. Program yapmak için hangi kart bileşenleri, olaylar ve değişkenlerin gerekli olabileceğini düşündüklerini tartışır. Sonrasında, projeyi uygulamak için bir yol gösteren tamamlanmış bir proje kılavuzu verilir. Sonra öğrenciler bu süreç boyunca dizi seviyede ilerler. Bu dersin sonunda öğrenciler, kendi programlarını yapmak için programı geliştirme olanağına sahip olur.
            'Project: Make a Game':
              key: 'Proje: Bir Oyun Yap'
            Arrays and Color LEDs:
              key: Diziler ve Renkli LED'ler
              name: Diziler ve Renkli LED'ler
              description_teacher: Bir dizi, genellikle aynı türden nesnelerin sıralı bir koleksiyonudur. Bu derste öğrenciler, indeksini kullanarak bir listeden spesifik ya da gelişigüzel bir değere ulaşma yollarını öğrenir. Sonra, Çember Oyun Alanındaki LED'lerin renk davranışını kontrol eden renkli LED dizisine nasıl ulaşacaklarını öğrenir. Öğrenciler, her bir LED'in rengini ve yoğunluğunu kontrol eder, sonra Çember Oyun Alanlarında bir ışık gösterisi oluşturmak için ışık desenlerini programlamaya yönelik öğrendiklerini kullanır.
            Making Music:
              key: Müzik yapma
              name: Müzik yapma
            Arrays and For Loops:
              key: Diziler ve For Döngüleri
              name: Diziler ve For Döngüleri
              description_teacher: Bir dizideki ögelerin hepsinde tekrarlamak için bir _for loop_ kullanımı, birçok programlama dilinde gerçekten yararlı bir yapıdır. Bu derste öğrenciler, kodu yinelemek için bir _for loop_ temellerinin nasıl kullanılabileceğini öğrenir ve sonra, bir dizideki tüm ögeleri işleyen programları yazmaya yönelik diziler ile ilgili olarak halihazırda öğrendikleri ile bunu birleştirir. Öğrenciler, her bir öge için kod yazmaya gerke kalmadan tek seferde bir listedeki her bir ögeye göz atmak için döngülerden faydalanır. Bu dersin sonuna doğru öğrenciler, bir düğmeye her tıklandığında LED'lerin hepsini değiştiren bir uygulama oluşturmak için karttaki  `colorLed` listesi ile bunu uygulayacaktır.
            Accelerometer:
              key: İvme Ölçer
              name: İvme Ölçer
              description_teacher: Bu derste öğrenciler, ivmeölçer ve kabiliyetlerini keşfedecektir. Bunun olayları ve özelliklerini öğrenecekler ve ayrıca gerçek dünya uygulamalarında muhtemel olarak karşılaştıklarına benzer ivmeölçer kullanarak çoklu programlar oluşturacaklar.
            Functions with Parameters:
              key: Fonksiyon parametreleri
              name: Fonksiyon parametreleri
              description_teacher: Ders, öğrencilerin son zamanlarda gördüğü Uygulama Laboratuvarı blokları kapsamında parametrelerin hızlı bir şekilde incelenmesi ile başlar. Sonrasında öğrenciler, Uygulama Laboratuvarında kullanıcı tarafından oluşturulmuş fonksiyonlar içerisinde parametre örneklerine bakar ve bir ekran üzerinde çoklu ögeleri kontrol etmek için bunları kullanarak, kendileri için parametreler ile fonksiyonlar oluşturur ve çağırır. Daha sonra öğrenciler, her bir ögeyi bir fonksiyona geçirerek bir diziyi tekrarlamak için döngülerden faydalanır. Son olarak öğrenciler,  yıldız yakalama oyununu oluşturmak için öğrendiklerini kullanır.
            Circuits and Physical Prototypes:
              key: Devreler ve Fiziksel Prototipler
              name: Devreler ve Fiziksel Prototipler
              description_teacher: Bu bölümün final projesine hazırlık olarak öğrenciler, bir Çember Oyun Alanını içeren fiziksel bir nesnenin bir prototipini nasıl geliştireceğini öğrenecektir. Modelli bir proje planlama kılavuzu kullanarak öğrenciler, karton ve izole bant gibi ucuz ve kolayca bulunan malzemeleri kullanarak, bir çift basit devreyi nasıl bağlayacağını ve bir ürünün hedeflenen tasarımını iletebilecek prototipleri nasıl oluşturacağını öğrenecektir.
            'Project: Prototype an Innovation':
              key: 'Proje: Bir yenilik prototiple'
              description_teacher: 'Kursun bu son projesinde, öğrenci ekibi Devre Oyun Alanına dayalı yenilikçi bilgisayar cihazı için bir prototip geliştirir ve test eder. Panodaki mevcut giriş ve çıkışları kullanarak, gruplar ilginç ve özgün kullanıcı etkileşimleri sağlayan programlar oluşturacaklardır. '

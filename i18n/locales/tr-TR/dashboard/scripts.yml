          title: CSP Ünite 2 - Dijital Bilgi ('17-'18)
          description: Bu ünite, ayrıca, dijital bilginin kodlanma, gösterilme ve işlenme şekillerini keşfeder. Verinin dijital olarak işlenebilmesi, bunu görselleştirebilmesi ve desenlerin, trendlerin ve olası anlamların tanımlanabilmesi, bilgisayar bilimcilerinin her gün yaptığı önemli pratik becerilerdir. Verinin nereden geldiğinin anlaşılması, bu veriden ne öğrenebileceğine veya çıkarılabileceğine dair sezgilerin olması ve veriyi işlemeye ve bununla ilgili iletişim kurmaya yönelik bilişimsel araçların kullanılabilmesi, ünitede yönlendirilen başlıca becerilerdir.
          description_short: Hesaplama ve görselleştirme vasıtasıyla ne kadar daha karmaşık dijital bilginin gösterildiğini ve işlendiğini keşfet.
          lesson_groups:
            csp2_1:
              display_name: Karmaşık bilgileri kodlama ve sıkıştırma
            csp2_2:
              display_name: 'Bölüm 2: Veriyi İşleme ve Görselleştirme'

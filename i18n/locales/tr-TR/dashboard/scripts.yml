              description_teacher: Bu çevrimiçi aktivitede, öğrenciler, Oyun Laboratuvarında olayların nasıl kullanılacağını öğrenmek ve öğrendikleri bütün kodlama becerilerini hareketli bir oyun oluşturmak amacıyla uygulamak için fırsat bulacak. Yaratıcı olma ve Oyun Laboratuvarında bir oyun yapma zamanı!

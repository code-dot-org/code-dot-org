            Functions in Minecraft:
              name: " Minecraft Fonksiyonları"
              description_student: En etkili kod için fonksiyonları nasıl kullanacağını çözebildin mi?
              description_teacher: Öğrenciler, bu eğlenceli ve etkileşimli Minecraft macerasında hangi fonksiyonların yardımcı olabileceğini anlamaya başlayacaktır.
            The Power of Words:
              name: Kelimelerin gücü
              description_student: Zorbalık hiçbir zaman iyi değildir. Bu ders, size, çevrimiçi ortamda neyi söylemenin doğru ve neyi söylemenin yanlış olduğunu öğretecektir.
            Envelope Variables:
              name: Zarf değişkenleri
              description_student: 'Zarflar ve değişkenlerin ortak bir yönü var: ikisi de değerli şeyleri tutarlar. Burada değişkenlerin ne olduğunu ve onların yapabileceği harika şeyleri öğreneceksiniz.'
              description_teacher: Değişkenler sayılar ya da sözcükler gibi değerler için yer tutucu olarak kullanılır. Değişkenler programlamada çok fazla özgürlüğe izin verir. Bir ifadeyi defalarca yazmak veya belirsiz bir numarayı hatırlamak yerine, bilgisayar bilimcileri değişkenleri kendilerine referans olarak kullanabilir. Bu ders değişkenlerin ne olduğunu ve bunları farklı şekillerde nasıl kullanabileceğimizin açıklamada yardımcı olur. Değişkenler fikri kavramak için kolay bir görüş değil bu yüzden dersin sonunda tartışma için bol bol vakit ayırmanızı öneririz.
            Variables as Constant in Artist:
              name: Sanatçı ile Değişkenler
              description_student: Sınıfa yaratıcılık getirmeyi unutmayın! Bu bulmacalarda değişkenleri kullanarak muhteşem çizimler yapacaksınız.
              description_teacher: Bu derste öğrenciler, Sanatçı çevresindeki değişkenleri kullanarak tekrar eden tasarımların oluşturulmasını tecrübe edecekler. Öğrenciler, kodların daha kolay yazılmasını ve okunması daha kolay hale getirilebilmesi için değişkenlerin nasıl kullanılacağını öğrenecektir.
            Variables that Change in Bee:
              name: Arı ile Değişkenleri Değiştirme
              description_student: Bu arı, değişkenleri sever!
              description_teacher: Bu ders, kod çalışırken değerlerin değişmesini sağlayarak hangi değişkenlerin programları daha güçlü hale getireceğini göstermede yardımcı olacaktır.
            Variables that Change in Artist:
              name: Sanatçı ile Değişkenleri Değiştirme
              description_student: Bu derste, program çalışırken değişen değişkenleri kullanarak çizimler yapacaksınız.
              description_teacher: Bu derste öğrenciler, Sanatçı çevresindeki değişkenleri kullanarak tekrar eden tasarımların oluşturulmasını tecrübe edecekler. Öğrenciler, kodların daha kolay yazılmasını ve okunması daha kolay hale getirilebilmesi için değişkenlerin nasıl kullanılacağını öğrenecek. Kılavuzlu bulmacalardan sonra, öğrenciler öğrendiklerini göstermek ve kendi tasarımlarını oluşturmak için serbest seviye seviyesinde sona ereceklerdir.
            For Loop Fun:
              name: Şununla Say Döngüsü Eğlencesi
              description_student: "`for` döngülerini öğrenmek için eğlenceli şeyler bulacaksınız!"
              description_teacher: 'Döngüler, bazı şeyleri tekrar tekrar yapmamıza izin veriyor biliyoruz, fakat şimdi ekstra yapıların inşa edildiği döngülerin nasıl kullanılacağını öğreneceğiz. Bu yeni yapılar, öğrencilerin daha güçlü ve dinamik kodlar oluşturmalarını sağlayacak. '
            For Loops in Bee:
              name: Arı ile For Döngüleri
              description_student: Vızıltı vızıltı. Bu bulmacalarda, `için` döngülerini kullanarak bir arıyı nektar ve bala yönlendireceksiniz.
              description_teacher: Arı özelliğiyle bu ders, 'for' döngülerine ve daha karmaşık bulmacaları çözmek için artan bir değişken kullanmaya odaklanıyor. Öğrenciler önceki derslerdeki döngüleri tekrar ederek başlayacak, ardından karmaşık problemleri daha etkili bir şekilde çözmek için 'for' döngülerine bir giriş yapacaklar.
            For Loops in Artist:
              name: Sanatçı-Şununla say Döngüleri
              description_student: Sonraki şaheserinizi yapmak için hazırlanın. Burada biraz dudak uçuklatan resimler yapmak için `için` döngülerini kullanacaksınız.
              description_teacher: Bu derste öğrenciler 'for' döngülerini pratik etmeye devam edecekler, ancak bu kez Oyuncu'yu kullanacaklar. Öğrenciler, karmaşık tasarımlar oluşturmak içn değişkenler, döngüler ve 'for' döngüleri fikirlerini bir araya getirerek bulmacaları tamamlayacak. Sonunda, ücretsiz oyun seviyesinde kendi sanatlarını konuşturma şansı elde edecekler.
            Learning Sprites with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Yüzen Balık
              description_student: Hareketli nesneleri nasıl oluşturacağını ve düzenleyeceğini öğren.
              description_teacher: 'Bu derste öğrenciler, Hareketli Nesne Laboratuvarı merkezindeki iki kavramı öğrenecektir: hareketli nesneler ve davranışları. Hareketli nesneler, öğrencilerin taşıyabildiği, değiştirebildiği ve işleyebildiği ekrandaki karakterler veya nesnelerdir. Davranışlar, hareketli nesneler durdurulana kadar kesintisiz olarak devam eden eylemlerdir.'
            Alien Dance Party with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Uzaylı Dans Partisi
            Pet Giraffe with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Evcil Zürafa
            Explore Project Ideas:
              name: Proje fikirleri keşfetmek
              description_student: Biraz ilham alma zamanı! Bu bulmacalar; önceden oluşturulmuş bir avuç oyun ve canlandırmaları size gösterecek. Böylece kendi büyük projenizi geliştirmenizde bunlar size yardımcı olacaklar.
              description_teacher: "Sonraki beş ders, öğrencilere, kodlama becerilerini yayınlamak için bir bitirme projesinde kullanmalarına olanak sağlar. Bu proje, bireylere, kodlama tecrübesi kazanmalarında ve akranları ve sevdikleri ile paylaşmaları için bir model üretmelerinde yardımcı olacak. Bu, öğrencilerin beyin fırtınası yapmaları, tasarım sürecini öğrenmeleri, inşa etmeleri ve sonrasında nihai çalışmalarını sunmalarına zaman harcamaları için çok dersli veya çok haftalı bir proje olması için planlanmaktadır. \n\nKeşif etabında, öğrenciler esinlenmek için hem sanatçı hem de oyun laboratuvarındaki projelerin örneklerini inceleyebilecek. Sonrasında, öğrenciler, tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını öğrenecekler. Ardından, onlara, kendi projelerini ya Sanatçı ya da Oyun laboratuvarında oluşturmaları için alan verilecek(bu, muhtemelen projenin en uzun aşamasıdır). Test etme ve ekstra düşünmeden sonra öğrenciler, projelerini gözden geçirip düzeltecek. Son olarak, öğrenciler, bitirmiş oldukları çalışmalarını akranlarına sunabilecekler."
            The Design Process:
              name: Tasarım işlemi
              description_student: Bu büyük projeler zaman alıyor ve çok planlanıyor. Burada, kendi tasarımınızı oluşturmak için kullanacağınız tasarım sürecini öğreneceksiniz.
              description_teacher: Beş ders süresince, öğrenciler programlama ortamı olarak Oyun Labaratuvarını ya da Sanatçıyı kullanarak kendi tasarımlarının bir projesini oluşturacak. Projenin bu bölümünde, öğrenciler tasarım sürecini ve projelerini kendi projelerinde nasıl uygulayacaklarını öğreneceklerdir. Sürecin dört aşamasının tamamı için ders rehberi, bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Projenizi oluşturun
              description_student: Sonunda projeni oluşturmaya başlayabilirsin!
              description_teacher: Beş ders süresince, programlama ortamı olarak Oyun Laboratuvarı veya Sanatçı'yı kullanarak öğrenciler kendi tasarımları olan projelerini oluşturmayı öğrenecekler. Şimdi öğrencilere, Sanatçı veya Oyun Laboratuvarı'nı kullanarak projelerini oluşturmaları için kendi alanları verilecek. Bu, projenin en uzun bölümü olacaktır. Sürecin tüm beş aşamasını açıklayan ders rehberi bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Projenizi Gözden Geçirme
              description_student: Roma bir günde inşa edilmedi, sizin projeniz de bir günde bitmemeli. Projenizi olabilecek en iyi hale getirmek için, projenizi gözden geçirmeye ve düzenlemeye zaman ayırın.
              description_teacher: "Beş ders süresince, öğrenciler programlama ortamı olarak Play Lab'ı ya da Sanatçıyı kullanarak kendi tasarımlarının bir projesini oluşturacaktır. Projeler oluşturulduğunda öğrencilere, akranlarından geri bildirim alma ve projelerini gözden geçirme fırsatı verilir. \nSürecin tüm beş aşaması için ders rehberi, bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursef/15/)."
            Present Your Project:
              name: Projeni sun
              description_student: Çalışmanızı gösterme zamanı! Burada, akranlarınıza, muhteşem projenizi sunacaksınız.
              description_teacher: Beş ders süresince, öğrenciler programlama ortamı olarak Oyun Labaratuvarını veya Sanatçıyı kullanarak kendi tasarımları olan bir proje oluşturmaya başlayacaklardır.Şimdi öğrencilere Sanatçı ya da Oyun Laboratuvarı ile projelerini yaratacakları alanlar verilecek. Bu projenin en uzun bölümü olacak.Sürecin beş aşamasını da inceleyen ders rehberi, proje sürecinin başında, [here](https://curriculum.code.org/csf/coursef/15/) bulunabilir.
            The Artist:
              name: Sanatçı
            Nested Loops in the Maze:
              name: Labirentte İçiçe Döngüler
              description_student: Döngüler içinde döngüler içinde döngüler. Bu ne anlama geliyor? Bu ders, size, bir döngünün içine başka bir döngüyü yerleştirdiğinizde ne olduğunu öğretecek.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler döngü anlayışlarını yepyeni bir seviyeye çekme fırsatına sahip olacaklar. Arı ve Bitkiler vs Zombiler ile oynayarak, öğrenciler bir döngünün başka bir döngünün içinde nasıl programlanacağını öğreneceklerdir. Ayrıca, her iki döngüde de küçük değişiklikler `Çalıştır`a tıklandığında programlarını etkileyeceğini anlamaya teşvik edilecekler.
            Sequencing in the Maze:
              name: Labirentte Sıralama
            Programming and Loops with the Artist:
              name: Sanatçı ile Programlama ve Döngüler
            Events with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Uzaylı Dans Partisi
              description_student: Sınıflar ile paylaşılabilen etkileşimli bir proje oluşturun.
              description_teacher: Bu ders, öğrencilerin kendi etkileşimli animasyonlarını ve oyunlarını oluşturabildiği bir platform olan Hareketli Nesne Laboratuvarını içerir. Davranışlara ek olarak günümüzde öğrenciler, "uzaylı dans partisi" oluşturmak için kullanıcı girdisini olaylar olarak dahil edecektir.
            Loops with the Artist:
              name: Döngüler ile çizim
              description_student: Bu derste döngüler, Sanatçı ile daha güzel resimler yapmayı kolaylaştırır.
              description_teacher: Az sayıda blok ve dijital etiketleri kullanarak kendi mükemmel tasarımlarını yaptıkça öğrencilerinizin ne kadar neşelendiğine bakın! Bu ders, önceki derslerden döngülerin anlaşılmasını geliştirir ve öğrencilere gerçek bir yaratıcı olma şansını verir. Bu aktivite, portföyler veya anne-baba/öğretmen konferansları için  eserler üretmek için mükemmeldir.
            Sprite Lab Behaviors:
              name: Hareketli Nesne Laboratuvarı Davranışları
            Editing Behaviors:
              name: Hareketli Nesne Laboratuvarındaki Davranışlar
              description_student: Kendi hareketli nesne laboratuvarını programlamayı öğrenin!
              description_teacher: Burada öğrenciler, kendi özel davranışlarını oluşturmak için Hareketli Nesne Laboratuvarını kullanacaktır.
            Virtual Pet:
              name: Hareketli Nesne Laboratuvarı ile Sanal Evcil Hayvan
              description_student: Bu derste öğrenciler, istedikleri gibi görünen ve davranan etkileşimli bir Sanal Evcil Hayvan oluşturacaktır. Öğrenciler, kendi evcil hayvanının görünümünü istediği gibi yapmak için Hareketli Nesne Laboratuvarının "Müşteriler" aracını kullanacaktır. Sonrasında, evcil hayvanlarına istedikleri yaşamı vermek için öğrendikleri olayları, davranışları ve diğer kavramları kullanacaktır.
              description_teacher: Bu derste öğrenciler, istedikleri gibi görünen ve davranan etkileşimli bir Sanal Evcil Hayvan oluşturacaktır. Öğrenciler, kendi evcil hayvanının görünümünü istediği gibi yapmak için Hareketli Nesne Laboratuvarının "Müşteriler" aracını kullanacaktır. Sonrasında, evcil hayvanlarına istedikleri yaşamı vermek için öğrendikleri olayları, davranışları ve diğer kavramları kullanacaktır.
            Data from Sprite Lab:
              name: Hareketli Nesne Laboratuvarından Veriler
            End of Course Project:
              name: Ders Projesinin Sonu
              description_student: Bu kadar büyük projeler zaman alır ve bir sürü planlama gerektirir. İlhamını bul, bir plan geliştir ve yaratıcılığını serbest bırak!
              description_teacher: "Sonraki beş ders, öğrencilere kodlama becerilerini bir bitirme projesinde kullanmalarına olanak sağlar. Bu proje, bireylere, kodlama tecrübesi kazanmalarında ve akranları ve sevdikleri ile paylaşacakları bir model üretmelerinde yardımcı olacak. Bu, öğrencilerin beyin fırtınası yapmaları, tasarım sürecini öğrenmeleri, nihai çalışmalarını oluşturmaları ve sonrasında sunmalarına zaman harcadığı çok dersli veya çok haftalı bir proje olması için planlanmaktadır. \n\nKeşif aşamasında, öğrenciler esinlenmek için önceden hazırlanmış hem Sanatçı hem de Hareketli Nesne Laboratuvarı programları ile oynayacak. Sonrasında, öğrenciler, tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını öğrenecekler. Ardından, onlara, kendi projelerini ya Sanatçı ya Hareketli Nesne Laboratuvarı ya da rahatlıkla sağlayabileceğiniz herhangi başka bir arayüzde oluşturmaları için alan verilecek (Bu, muhtemelen projenin en uzun aşamasıdır). Test etme ve akran incelemesinden sonra öğrenciler, kodlarını gözden geçirip düzeltecek. Son olarak, öğrenciler, bitirmiş oldukları çalışmayı sınıf arkadaşlarına sunabilecek."
            Copyright and Creativity:
              name: Telif Hakkı ve Yaratıcılık
            Internet:
              name: İnternet
              description_student: İnternet üzerinde bilginin nasıl seyahat ettiğini hiç merak ettiniz mi? Bu sihir değil! Bu ders, size, internetin nasıl çalıştığının temellerini öğretecek.
              description_teacher: Birçok kişi interneti her gün kullanıyor olmasına rağmen, çok fazla insan nasıl çalıştığını bilmiyor. Bu derste, öğrenciler bağlantıları, URL'ler, IP Adresleri ve DNS hakkında bilgi edinecek ve internet üzerinden akmaya devam edeceklerini iddia edeceklerdir.
            Crowdsourcing:
              name: Kalabalık Kaynaklandırma 'Crowdsourcing'
              description_student: Bu ders size kitle hakkında, bir ekiple bir proje oluşturma sürecini öğretecektir.
              description_teacher: Bilgisayar bilimlerinde, bazı büyük, korkutucu problemler ile karşı karşıyayız. Büyük asal sayı bulma ya da DNA dizilimi yapma gibi zorlukların birey olarak yapılması neredeyse imkansızdır. Başkalarının gücünü eklemek bu görevleri yönetilebilir yapar. Bu ders öğrencilere, ekip çalışmasının bilgisayar bilimleri endüstrisinde nasıl faydalı olabileceğini gösterecektir.
            Digital Sharing:
              name: Dijital Paylaşım
              description_student: 'Bu derste, sahiplik ve telif hakkına dair zorlukları ve faydaları öğreneceksiniz. '
              description_teacher: Telif Hakkı konusunda ekip  tarafından verilen Bilgisayar Bilimi Temellerine borçlu olarak bu ders, özellikle dijital ortamlarda sahiplik ve telif hakkına saygı göstermenin zorluklarını ve faydalarını öğrencilerin anlamasına yardım etmek için bulunur. Öğrenciler, etik bir dijital vatandaş olmanın önemli bir kısmı olarak sanatçıların haklarına saygı göstermesi için teşvik edilmelidir.
            Running Simulations:
              name: Simülasyonların Çalıştırılması
            Simulating Experiments:
              name: Deneyleri Benzetme
              description_student: Değişkenleri değiştirerek deney ve bilgisayarda simülasyonları çalıştır.
              description_teacher: Hareketli Nesne Laboratuvarında basit bir simülasyonu çalıştırarak öğrenciler, trendleri ve desenleri tanımlayan veriyi toplamak için bilişimin nasıl kullanılabileceğini görecekler. Simülasyonu birçok kere çalıştırdıktan sonra öğrenciler, simülasyonda bir değişkenin değiştirilmesinin, sonucu nasıl etkileyebileceğine dair bir tahminde bulunma ve sonrasında bu hipotezi test etme fırsatını bulacaktır.
          student_description: Farklı döngüler, olaylar, fonksiyonlar ve koşulları kullanma hakkında bilgi edinin. Farklı problem çözme tekniklerini incelemek ve bilgisayarın ve internetin toplumsal etkilerini tartışmak. Bu dersin ikinci bölümünde, arkadaşlarınız ve ailenizle paylaşabileceğiniz bir kaptanlık projesi tasarlayınız ve oluşturunuz.
        dance-low:
          title: Dans Partisi (Düşük Bant Genişliği)
          description_short: Kendi dans partinizi kodlayın ve arkadaşlarınızla paylaşın! (Bu versiyon, yavaş bağlantılar içindir)
          lessons:
            Dance Party:
              name: Dans Partisi
        coursed-2019:
          title: Kurs D (2019)
          description: Öğrenciler; döngüler, koşullar ve olaylara dair anlayışlarını geliştirecektir. Kodlamanın ötesinde öğrenciler, dijital vatandaşlık ile ilgili bilgi edinecektir.
          description_short: Koşullu ifadeleri öğrenin. Kendi sanatını, oyunlarını ve hatta bir dans partisi oluştur.
          description_audience: 'Yaş: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sıralama
            csf_events:
              display_name: Olaylar
            csf_loops:
              display_name: Döngüler
            csf_conditionals:
              display_name: Koşullar
            csf_binary:
              display_name: İkili
            csf_digcit:
              display_name: Sayısal Vatandaşlık
            end_of_course_project:
              display_name: Ders Projesinin Sonu
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Grafik Kağıdı Programlama
              description_student: Bu derste, resimleri çizmesi için sınıf arkadaşınızı programlayacaksınız!
              description_teacher: 'Resim çizmesi için bir başkasını "programlayarak", öğrenciler programlamanın ana kavramlarından bazılarını eğlenceli ve ulaşılabilir bir şekilde deneyimleme fırsatını bulur. Öğrencilerin, önceden oluşturulmuş bir resmi yeniden üretmeye gayret ederek grafik kağıt üzerindeki kareleri boyamak üzere birbirlerini yönlendirmek üzere sembolleri kullanmasıyla sınıf başlayacaktır. Eğer vaktiniz olursa, ders öğrencilerin kendi oluşturacakları resimlerle tamamlanabilir.  '
            Introduction to Online Puzzles:
              name: Online Bulmacalara Giriş
              description_student: Bu ders, bu kursta ihtiyacınız olan becerilere çalışmanızı sağlayacak.
              description_teacher: 'Bu bulmaca setinde, öğrenciler Code.org''un çevrimiçi çalışma alanına giriş (veya sınıf tecrübesine göre inceleme) ile başlayacaklar. Çalışma alanının, \`Çalıştır'','' Sıfırla'', ve ''Adım'' düğmeleri gibi temel işlevselliğine işaret eden videolar olacaktır. Ayrıca bu videolarda da tartışılmıştır: Blockly bloklarını sürükleme, Blockly bloklarını silme ve Blockly bloklarını bağlama. Sonra, öğrenciler labirentte _sequencing_ ve _debug_ becerilerini uygulayacaklardır. Oradan, öğrenciler _loops_''un temellerini öğrendiğinde Koleksiyoner, Sanatçı ve Biçerdöver gibi yeni bulmaca türlerini görecekler.'
            Relay Programming:
              name: Röle Programlama
              description_student: Kod ile çizimler yaptığınız kursun başını hatırlayın. Bu derste, çok benzer bir şey yapmak için bir takımla birlikte çalışacaksınız!
              description_teacher: Bu aktivite, hata ayıklama ve sebat ile başlayacaktır, sonra öğrenciler ekiplere girdiğinde ve bir defada bir programa bir talimat yazması için birlikte çalıştığında hızlı bir şekilde zamana karşı yarışacaktır.
            Debugging in Collector:
              name: Toplayıcıda Hata Ayıklama
              description_student: Kodlama esnasında hiç problem yaşadınız mı? Bu ders, size, hata ayıklamanın sırlarını öğretecek. Hata ayıklama, kodunuzdaki hataları bulma ve düzeltme sürecidir.
              description_teacher: Bu çevirim içi etkinlikte, öğrenciler 'toplayıcı' ortamında hata ayıklama üzerinde çalışacaklar. Öğrenciler, basit algoritmalar, döngüler ve iç içe döngüler ile bulmacaları çözmek için kod okuma ve düzenleme alıştırması yapacaklar.
            Events in Bounce:
              name: Sıçrama Olayları
              description_student: Hiç okulda bilgisayar oyunları oynamayı dilediniz mi? Bu derste kendi oyununuzu oluşturacaksınız!
              description_teacher: Bu çevrim içi etkinlikte, öğrenciler, olayların ne olduğunu, bilgisayarın video oyunlar gibi programlarda olayları nasıl kullandığını öğrenirler. Öğrenciler, olaylara (yön düğmelerine basmak gibi) tepki veren program yapmak için bulmacalar üzerinde çalışırlar. Bulmacanın sonunda, öğrencilerin, oyunlarında farklı hızları ve sesleri kullanabilecekleri fırsatları olacak.
            Loops in Ice Age:
              name: Buz Devrindeki Döngüler
              description_student: Bu derste Scrat'in mümkün olduğunca etkili bir şekilde meşe palamuduna ulaşmasına yardım etmek için tekrar bloğunu kullanacaksınız.
              description_teacher: Döngüleri kullanmaya yönelik hızlı bir güncelleme (veya giriş) olarak bu aşama, Scrat'in meşe palamuduna daha etkili bir şekilde ulaşmasını sağlamak için öğrencilerin 'tekrarla' bloğunu kullanmasını sağlayacaktır.
            Loops in Artist:
              name: Sanatçıların Döngüleri
              description_student: Bu derste döngüler, Sanatçı ile süper resimler yapmayı kolaylaştırır.
              description_teacher: Bu ders, önceki derslerden döngülerin anlaşılmasına katkıda bulunur ve öğrenciye tam anlamıyla yaratıcı olma şansını verir. Bu aktivite, ekstra problem-çözme pratiği için bir hata ayıklama egzersizi olarak da kullanılır.
            Nested Loops in Bee:
              name: Labirentte İçiçe Döngüler
              description_student: Döngülerin içindeki döngülerin içindeki döngüler. Bu ne anlama geliyor? Bu ders, size, içiçe bir döngü oluşturduğunuzda ne olacağını öğretecektir.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler döngü anlayışlarını yepyeni bir seviyeye çekme fırsatına sahip olacaklar. Arı ve Bitkiler vs Zombiler ile oynayarak, öğrenciler bir döngünün başka bir döngünün içinde nasıl programlanacağını öğreneceklerdir. Ayrıca, her iki döngüde de küçük değişiklikler `Çalıştır`a tıklandığında programlarını etkileyeceğini anlamaya teşvik edilecekler.
            Nested Loops in Artist:
              name: Sanatçı'da İç İçe Döngüler
            Nested Loops in Frozen:
              name: Frozen'da İç İçe Döngüler
            While Loops in Farmer:
              name: Çiftçi Döngüleri
              description_student: 'Döngüler kodlama için oldukça kullanışlıdır. Bu ders size yeni bir döngüyü öğretecek: süresince (while) döngüleri!'
            Until Loops in Maze:
              name: Labirentte Bitiş Döngüleri
              description_student: "'E kadar' döngülerini kullandığınızda inanılmaz şeyler yapabilirsiniz!"
              description_teacher: Bu derste öğrenciler, 'e kadar' döngülerini öğrenecektir. Öğrenciler, ana karakterin istenilen durma noktasına varana 'kadar' hareketlerine devam ettiği programları yapacaktır.
            Conditionals with Cards:
              name: Kartlarla Koşullu Önermeler
              description_student: Yalnızca kesin şartlar altında puan kazanacağınız bir oyunu oynama zaman geldi!
            Conditionals in Bee:
              name: Koşullar-Arı
              description_student: 'Şimdi koşulları anladığınıza göre, nektar ve balı toplaması için arıyı programlama zamanı. '
              description_teacher: Bu noktaya kadar öğrenciler her çalıştırıldığında aynı biçimde çalışan kod yazıyor - güvenilir, ama bu çok esnek değildir. Bu derste, sınıfınız, koşullu koşullarla kodlamaya başlayacak ve programın karşılaştığı özel koşullara bağlı olarak farklı biçimde çalışan kod yazmalarına izin verecektir.
            Conditionals & Loops in Harvester:
              name: Koşullarla Hasat Etme
              description_student: Hangi koşulun kullanılacağı her açık net değildir. Bu ders ne yapmanız gerektiğine karar vermenize yardımcı olacak.
              description_teacher: Öğrenciler, süresince döngüleri (while loops) '-e kadar' döngüleri (until loops) ve 'eğer/değilse' (if / else) ifadelerine çalışacaklar. Bu blokların tamamı koşullar için kullanılır. Bu üç koşul ifadesine çalıştıktan sonra, öğrenciler, daha karmaşık ve esnek kod yazmayı öğrenecekler.
            Digital Citizenship:
              name: Sayısal Vatandaşlık
              description_student: Bazı bilgileri çevrim içi paylaşmak güvenli değildir. Bu ders, size, güvenli ve özel bilgiler arasındaki farkı öğrenmenizde yardımcı olacak.
            Build a Play Lab Game:
              name: Bir Play Lab Oyunu Oluştur
            'Unplugged: Binary':
              name: İkili Sistemle Resimler
              description_student: Bilgisayarların, yalnızca iki seçeneğe sahip bir dil kullanarak resimleri nasıl depoladığını öğrenin.
              description_teacher: Birçok kişi ikili dosyayı tamamen sıfırlar ve sıfırlar olarak düşünse de, öğrencilere bilginin çeşitli ikili seçeneklerle temsil edilebileceği fikri tanıtılacaktır. Bu ders, bu konsepti bir adım daha ileri götürüyor, çünkü bir bilgisayarın (görüntüler ve renkler gibi) daha karmaşık bilgileri nasıl ikili olarak depolayabileceğini de gösteriyor.
            Artist Binary:
              name: Oyuncu ile İkili Resimler
              description_student: Bu derste, yalnızca 0s ve 1 s kullanarak nasıl resim yapacağınızı öğreneceksiniz.
              description_teacher: Bu çevrimiçi ders dizisi, öğrencilerin açık ve kapalı alan kullanarak resimler yapmayı öğrenmelerini sağlayacaktır.
            Build a Star Wars Game:
              name: Star Wars oyunu oluştur
              description_student: Bu derste kendi Star Wars oyununu kurarken gücünü hissedin.
              description_teacher: Bu derste öğrenciler, olayları kullanarak çevrimiçi olarak paylaşabilecekleri bir oyun yapacaklar. R2-D2 ve diğer Star Wars karakterleri eşliğinde öğrenciler olaylar süresince yönlendirilecek ve sonra kendi oyunlarını oluşturmaları için süre verilecek.
            Dance Party:
              name: Dans Partisi
              description_student: Kutlama zamanı! Bu derste kendi etkileşimli dans partinizi programlayacaksınız.
              description_teacher: Bu derste öğrenciler, kendi etkileşimli dans partisini programlayacak. Araç müziğe yanıt verecek şekilde oluşturulduğundan dolayı bu aktivite ses gerektirir.
          student_description: Öğrenciler; döngüler, koşullar ve olaylara dair anlayışlarını geliştirecektir. Kodlamanın ötesinde öğrenciler, dijital vatandaşlık ile ilgili bilgi edinecektir.
        coursee-2019:
          title: Kurs E (2019)
          description: Algoritmalar, döngüler, koşullar ve olaylarla kodlamaya başlayın ve daha sonra fonksiyonlara geçin. Bu kursun ikinci kısmında, arkadaşlarınız ve ailenizle paylaşabileceğiniz bir bitirme projesi tasarlayın ve oluşturun.
          description_short: Kurslar C & D'deki kavramları gözden geçirin, sonra fonksiyonları öğrenerek ilerleyin.
          description_audience: 8-12 yaş grubu
          lesson_groups:
            ramp_up:
              display_name: Arttır
            csf_sprites:
              display_name: Hareketli Nesneler
            csf_digcit:
              display_name: Sayısal Vatandaşlık
            csf_impacts:
              display_name: Bilgisayarın Etkileri
            csf_nested_loops:
              display_name: İç İçe Döngüler
            csf_functions:
              display_name: Fonksiyonlar
            end_of_course_project:
              display_name: Ders Projesinin Sonu
          lessons:
            'Programming: My Robotic Friends':
              name: 'Programlama: Robot dostlarım'
            Sequence in Maze:
              name: Labirentte dizi
            Building a Foundation:
              name: Bir Temel Oluşturma
            Debugging with Scrat:
              name: Scrat ile Hata Ayıklama
            Programming in Artist:
              name: Sanatçı ile Programlama
            'Loops: My Loopy Robotic Friends':
              name: 'Döngüler: Loopy robot dostlarım'
            Loops in Artist:
              name: Sanatçı- Döngüler
            Nested Loops:
              name: İç İçe Döngüler
            Nested Loops with Frozen:
              name: Frozen ile İçiçe Döngüler
            Conditionals with Cards:
              name: Kartlarla Koşullu Önermeler
            Conditionals:
              name: Çiftçi Koşulları
              description_student: Bu zorlu ve eğlenceli seride, kesin koşullar altında bilgisayara ne yapacağını söyleyeceksin.
              description_teacher: Bu ders öğrencilere `while` döngüleri ve`if / else` ifadeleri tanıtır. \_ While loops\_, koşullar doğru olduğu sürece komutları yinelemeye devam eden döngülerdir. Döngüler, programcı tam olarak kaç kez komutun bilmediğini bilmediğinde kullanılır; ama programcı döngülerin döngüye devam edebilmesi için hangi koşulun doğru olması gerektiğini bilir. `If / Else` ifadeleri, bütün bölümleri sadece bir şey doğruysa çalıştırarak programlamada esneklik sağlar, aksi halde bu döngüler başka bir şey çalıştırır.
            Private and Personal Information:
              name: Özel ve Kişisel Bilgiler
              description_student: İnternet eğlenceli ve heyecanlıdır, fakat güvende kalmak da önemlidir. Bu ders size, paylaşmanın güvenli olduğu bilgi ile özel bilgi arasındaki farkı öğretecek.
            Build a Star Wars Game:
              name: Star Wars oyunu oluştur
              description_student: Bu derste kendi Star Wars oyununu kurarken gücünü hissedin.
              description_teacher: Bu derste öğrenciler, olayları kullanarak çevrimiçi olarak paylaşabilecekleri bir oyun yapacaklar. R2-D2 ve diğer Star Wars karakterleri eşliğinde öğrenciler olaylar süresince yönlendirilecek ve sonra kendi oyunlarını oluşturmaları için süre verilecek.
            'Functions: Songwriting':
              name: Şarkı yazma
              description_student: Müzik yıldızı için bile programlama yeteneği gerektirir. Bu ders şarkı sözleri kullanarak fonksiyonları öğretecektir.
              description_teacher: Bilgisayar bilimi dünyasındaki en harika yapılardan birisi de fonksiyonlardır. Fonksiyonlar (ya da bazen method da deriz) asıl büyük programımız içinde tekrar tekrar kullanabildiğimiz mini programlardır. Bu ders öğrencilerin neden bir yığın kodu fonksiyonun içine yerleştirmenin ne kadar yararlı olduğunu kavramalarına yardımcı olacaktır.
            Functions in Minecraft:
              name: " Minecraft Fonksiyonları"
              description_student: En etkili kod için fonksiyonları nasıl kullanacağını çözebildin mi?
              description_teacher: Öğrenciler, bu eğlenceli ve etkileşimli Minecraft macerasında hangi fonksiyonların yardımcı olabileceğini anlamaya başlayacaktır.
            Functions in Harvester:
              name: Hasatçı Fonksiyonları
              description_student: Çiftçiye hasadında yardımcı olduğunuz gibi fonksiyonlar da sizi işlerin çoğunda kurtarır!
              description_teacher: Öğrenciler, Sanatçıda etkileyici tasarımlar oluşturma ve Arıda labirentlerde gezinmede pratik yapmıştır ama bugün Hasatçıda ürünleri hasat etmek için fonksiyonları kullanacaktır. Bu ders, `süresince` döngüleri ve `eğer / değilse` ifadeleri ile bunları birleştirerek öğrencilerin bu fonksiyonları yeni şekillerde kullanmasını sağlayacaktır.
            Copyright and Creativity:
              name: Telif Hakkı ve Yaratıcılık
            Functions in Artist:
              name: Sanatçı- Fonksiyonlar
              description_student: Fonksiyonlar ile daha karmaşık çizimleri daha kolay yapın!
            Determine the Concept:
              name: Kavramı Belirme
              description_student: "Hiçbir sırrı açığa çıkarmıyoruz! \nBu ders, şu ana kadar öğrendiğiniz yeteneklerinizden herhangi birini kullanabilir."
              description_teacher: Bu ders, önceki derslerden öğrenilen kavramları biraraya getirir ve öğrenciye, her bir problemi nasıl çözeceklerini eleştirel olarak düşünmeleri için bir şans verir ancak hangi kavramı uygulayacakları öğrencilere söylenmez. Öğrenciler temel algoritmalar, hata ayıklama, `tekrarlama` döngüleri, koşullar, `süresince` döngüleri ve fonksiyonları inceleyecektir.
            Learning Sprites with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Yüzen Balık
              description_student: Hareketli nesneleri nasıl oluşturacağını ve düzenleyeceğini öğren.
              description_teacher: 'Bu derste öğrenciler, Hareketli Nesne Laboratuvarı merkezindeki iki kavramı öğrenecektir: hareketli nesneler ve davranışları. Hareketli nesneler, öğrencilerin taşıyabildiği, değiştirebildiği ve işleyebildiği ekrandaki karakterler veya nesnelerdir. Davranışlar, hareketli nesneler durdurulana kadar kesintisiz olarak devam eden eylemlerdir.'
            Alien Dance Party with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Uzaylı Dans Partisi
              description_student: Sınıflar ile paylaşılabilen etkileşimli bir proje oluşturun.
              description_teacher: 'Bu ders, öğrencilerin kendi etkileşimli animasyonlarını ve oyunlarını oluşturabildiği bir platform olan Hareketli Nesne Laboratuvarını içerir. Davranışlara ek olarak günümüzde öğrenciler, "uzaylı dans partisi" oluşturmak için kullanıcı girdisini olaylar olarak dahil edecektir.  '
            Pet Giraffe with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Evcil Zürafa
            Explore Project Ideas:
              name: Proje fikirleri keşfetmek
              description_student: Burada birkaç oyun ve çizim var. Kendi proje fikrinizi oluşturmak için onların hepsini oynayın!
              description_teacher: "Bir sonraki dört proje öğrencilerin kodlama becerilerini bir bitirme projesinde kullanmalarına imkan sağlar. Bu proje kişilerin kodlamayla ilgili tecrübe kazanmalarına yardımcı olacak ve akranları ve sevdikleri ile paylaşmaları için bir örnek oluşturacaktır. Birden fazla derslik veya birden fazla haftalık bir deneyim olması planlanmıştır, öğrenciler beyin fırtınasını keşfederek, tasarım sürecini öğrenerek, inşa ederek ve bitirme çalışmalarını sunarak vakit geçirecekler. \n\nKeşfetme etabında öğrenciler ilham almak için hem Sanatçı hem de Oyun Laboratuvarında önceden hazırlanmış projelerin örneklerini görebilecekler.\nSonrasında öğrenciler tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını öğrenecekler. Sonrasında kendi projelerini Sanatçı ya da Oyun Laboratuvarında oluşturmak için alana sahip olacaklar ( bu muhtemelen projenin en uzun etabı). En sonunda öğrenciler bitmiş çalışmalarını akranlarına sunabilecekler."
            The Design Process:
              name: Tasarım işlemi
              description_student: Bu büyük projeler zaman alıyor ve çok planlanıyor. Burada, kendi tasarımınızı oluşturmak için kullanacağınız tasarım sürecini öğreneceksiniz.
              description_teacher: Dört ders süresince, öğrenciler programlama ortamı olarak Play Lab'ı ya da Artist kullanarak kendi tasarımlarının bir projesini programlamak üzere inşa edileceklerdir. Projenin bu bölümünde, öğrenciler tasarım sürecini ve projelerini kendi projelerinde nasıl uygulayacaklarını öğreneceklerdir. Sürecin dört aşamasının tamamı için ders rehberi, bu proje sürecinin ilk aşamasında bulunabilir (<https://curriculum.code.org/csf/coursee/12/>).
            Build Your Project:
              name: Projenizi oluşturun
              description_student: Bol kodlama için elleri hazırla! Projenizi oluşturmaya başlamanın zamanı geldi.
              description_teacher: Dört ders süresince, programlama ortamı olarak Oyun Laboratuvarı veya Sanatçı'yı kullanarak öğrenciler kendi tasarımları olan projelerini programlamayı öğrenecekler. Şimdi öğrencilere, Sanatçı veya Oyun Laboratuvarı'nı kullanarak projelerini oluşturmaları için kendi alanları verilecek. Sürecin tüm dört aşaması için ders rehberi bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Projeni sun
              description_student: Göstermeye hazır ol! Bitirdiğiniz projeyi akranlarınıza sunma zaman.
              description_teacher: Dört ders boyunca, öğrenciler, programlama ortamı olarak Play Lab ya da Sanatçı' yı kullanarak kendi tasarımlarını kullandıkları bir projeyi oluşturacaklar. Sonunda, öğrenciler, bitirdikleri çalışmalarını kendi akranlarıyla ya da sevdikleriyle özel bir bağlantıyla paylaşabilecekler. Sürecin dört aşamasının tamamının ders rehberi, proje sürecinin ilk aşamasından bulunabilir. [burada](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: İnternet
              description_student: İnternet üzerinde bilginin nasıl seyahat ettiğini hiç merak ettiniz mi? Bu sihir değil! Bu ders, size, internetin nasıl çalıştığının temellerini öğretecek.
              description_teacher: Birçok kişi interneti her gün kullanıyor olmasına rağmen, çok fazla insan nasıl çalıştığını bilmiyor. Bu derste, öğrenciler bağlantıları, URL'ler, IP Adresleri ve DNS hakkında bilgi edinecek ve internet üzerinden akmaya devam edeceklerini iddia edeceklerdir.
            Crowdsourcing:
              name: Kalabalık Kaynaklandırma 'Crowdsourcing'
              description_student: Bu ders size kitle hakkında, bir ekiple bir proje oluşturma sürecini öğretecektir.
              description_teacher: Bilgisayar bilimlerinde, bazı büyük, korkutucu problemler ile karşı karşıyayız. Büyük asal sayı bulma ya da DNA dizilimi yapma gibi zorlukların birey olarak yapılması neredeyse imkansızdır. Başkalarının gücünü eklemek bu görevleri yönetilebilir yapar. Bu ders öğrencilere, ekip çalışmasının bilgisayar bilimleri endüstrisinde nasıl faydalı olabileceğini gösterecektir.
            Nested Loops in Bee:
              name: Labirentte İçiçe Döngüler
              description_student: Döngüler içinde döngüler içinde döngüler. Bu ne anlama geliyor? Bu ders, size, bir döngünün içine başka bir döngüyü yerleştirdiğinizde ne olduğunu öğretecek.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler döngü anlayışlarını yepyeni bir seviyeye çekme fırsatına sahip olacaklar. Arı ve Bitkiler vs Zombiler ile oynayarak, öğrenciler bir döngünün başka bir döngünün içinde nasıl programlanacağını öğreneceklerdir. Ayrıca, her iki döngüde de küçük değişiklikler `Çalıştır`a tıklandığında programlarını etkileyeceğini anlamaya teşvik edilecekler.
            Nested Loops in Artist:
              name: İç İçe Döngüleri kullanarak Süslü Şekiller
              description_student: Daha iç içe döngüler! Bu sefer, iç içe geçmiş döngülerle biraz İLGİNÇ çizimler yapacaksınız.
              description_teacher: Öğrenciler, bugünün bulmaca setinde Sanatçı kullanarak karmaşık tasarımları oluşturacaktır. Yeni hedefler ile içiçe döngülerle pratik yapmaya devam ederek öğrenciler, genel olarak döngüleri daha fazla kullanacaktır. Bu bulmaca seti, aynı zamanda öğrencilere aşamanın sonunda kendi tasarımlarını oluşturma imkanını vererek yaratıcılığa yönelik çok daha fazla potansiyel sunmaktadır.
            Nested Loops in Frozen:
              name: Frozen ile İçiçe Döngüler
              description_student: Anna ve Elsa'nın mükemmel buz pateni yapma becerileri var ancak buzda desenler oluşturmak için yardımınıza ihtiyaçları var. Süper MUHTEŞEM bir şey oluşturmak için içiçe döngüleri kullanın.
              description_teacher: Şimdi, öğrenciler döngülerini nasıl kademe kademe yapacaklarını bildiklerine göre çok güzel şeyler oluşturabilirler. Bu ders, öğrencilerin Anna ve Elsa'nın mükemmel buz pateni yapma becerilerini kullanarak kendi hazır resim dosyalarını oluşturmaları için bir dizi alıştırma yapmalarını sağlayacak!
            Sequencing in the Maze:
              name: Labirentte Sıralama
              description_student: Bu derste, bizzat kendi programlarınızı nasıl yazacağınızı öğreneceksiniz!
              description_teacher: |-
                Bu bulmaca dizisinde öğrenciler, Code.org'un çevrimiçi çalışma alanına giriş (veya sınıf tecrübesine göre inceleme) ile başlayacaklar. Çalışma alanının, \`Çalıştır',' Sıfırla', ve 'Adım' düğmeleri gibi temel işlevselliğine işaret eden videolar olacaktır. Ayrıca bu videolarda şunlar tartışılmıştır: Blockly blokları sürükleme, Blockly blokları silme ve Blockly blokları bağlama. Sonra, öğrenciler labirentte _sequencing_ ve _debugging_ becerilerini uygulayacaklardır. \\r
                Hata ayıklama, programlamayı öğrenmeye dair esas bir ögedir. Öğrenciler, yanlış bir şekilde çözülmüş bazı bulmacalar ile karşılaşacaktır. Yanlış döngüler, eksik bloklar, ekstra bloklar ve düzensiz bloklar dahil olmak üzere hataları tanımlamak için var olan kod vasıtasıyla durdurmaları gerekecektir.
            Programming and Loops with the Artist:
              name: Döngüler ile çizim
              description_student: Bu derste döngüler, Sanatçı ile daha güzel resimler yapmayı kolaylaştırır.
              description_teacher: Az sayıda blok ve dijital etiketleri kullanarak kendi mükemmel tasarımlarını yaptıkça öğrencilerinizin ne kadar neşelendiğine bakın! Bu ders, önceki derslerden döngülerin anlaşılmasını geliştirir ve öğrencilere gerçek bir yaratıcı olma şansını verir. Bu aktivite, portföyler veya anne-baba/öğretmen konferansları için  eserler üretmek için mükemmeldir.
            End of Course Project:
              name: Ders Projesinin Sonu
              description_student: Bu kadar büyük projeler zaman alır ve bir sürü planlama gerektirir. İlhamını bul, bir plan geliştir ve yaratıcılığını serbest bırak!
              description_teacher: |-
                Bir sonraki dört ders öğrencilerin kodlama becerilerini bir bitirme projesinde kullanmalarına imkan sağlar. Bu proje kişilerin kodlamayla ilgili tecrübe kazanmalarına yardımcı olacak ve akranları ve sevdikleri ile paylaşmaları için bir örnek oluşturacaktır. Birden fazla derslik veya birden fazla haftalık bir deneyim olması planlanmıştır, öğrenciler beyin fırtınasını keşfederek, tasarım sürecini öğrenerek, bitirme çalışmalarını oluşturup sunarak vakit geçirecekler. \\r
                \\r
                Keşfetme aşamasında öğrenciler ilham almak için hem Sanatçı hem de Hareketli Nesne Laboratuvarında önceden hazırlanmış projelerin örnekleri ile oynayacak. Sonrasında öğrenciler tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını öğrenecekler. Sonrasında kendi projelerini Sanatçı, Hareketli Nesne Laboratuvarı veya bildikleri başka bir arayüzde oluşturmak için öğrencilere alan verilecektir (bu muhtemelen projenin en uzun aşamasıdır). En sonunda öğrenciler bitmiş çalışmalarını akranlarına sunabilecekler.
            Conditionals in Minecraft:
              name: Minecraft' da Koşullar
            About Me:
              name: Ben ve Hareketli Nesne Laboratuvarı Hakkında
              description_student: Hareketli Nesne Laboratuvarı ile etkileşimli bir poster oluşturarak öğrenciler, kişisel ve özel bilgileri ağda paylaşma anlayışını uygulayacaklar.
              description_teacher: Hareketli Nesne Laboratuvarı ile etkileşimli bir poster oluşturarak öğrenciler, kişisel ve özel bilgileri ağda paylaşma anlayışını uygulayacaklar.\\r
            Aquatic Conditionals in Minecraft:
              name: Minecraft'ta Su Koşulları
            Access Ability:
              name: Erişilebilirlik için Tasarlama
              description_student: Bu derste öğrenciler, varsayımsal uygulamalar üzerinden erişilebilir çözümler hakkında beyin fırtınası yaparak ve bunları tasarlayarak erişilebilirliği ve empatinin değerini öğrenecek.
              description_teacher: Bu derste öğrenciler, varsayımsal uygulamalar üzerinden erişilebilir çözümler hakkında beyin fırtınası yaparak ve bunları tasarlayarak erişilebilirliği ve empatinin değerini öğrenecek.
            Digital Sharing:
              name: Dijital Paylaşım
            Simon Says:
              name: Simon Diyor ki
              description_student: Bir oyun oynayın ve doğru sonu elde etmek için hangi komutların gerektiğini düşünün.
              description_teacher: Bu derste öğrenciler, doğru sonucu elde etmek için oluşturulacak komutların ne şekil verilmesi gerektiği ile ilgili düşünmelerini sağlamayı hedefleyen bir oyun oynayacak. Bu, öğrencilerin, sonraki derslerde Hareketli Nesne Laboratuvarına daha kolay şekilde devam etmelerine yardımcı olacaktır.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Minecraft''ta Koşullar: Su Yolculuğu'
              description_student: Burada Minecraft dünyasındaki koşulları öğreneceksiniz.
              description_teacher: Bu ders, aslında Minecraft takımında Kod Saati için oluşturuldu. Öğrencilerin, şu ana kadar öğrendikleri fikirleri pratiğe dökme ve ayrıca koşullara şöyle bir göz atma şansı olacak!
            Swimming Fish with Sprite Lab:
              name: Hareketli Nesne Laboratuvarı ile Yüzen Balık
            Designing for Accessibility:
              name: Erişilebilirlik için Tasarlama
            Songwriting:
              name: Şarkı yazma
          student_description: Algoritmalar, döngüler, koşullar ve olaylarla kodlamaya başlayın ve daha sonra fonksiyonlara geçin. Bu kursun ikinci kısmında, arkadaşlarınız ve ailenizle paylaşabileceğiniz bir bitirme projesi tasarlayın ve oluşturun.

        csd1:
          title: CSD Unit 1 - Problem Solving
          description_short: "  İnsanların problemleri çözmek için bilgisayarlarla nasıl çalıştıklarını öğrenin."
          description: " \\r\nUnit 1 is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. You’ll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, you’ll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing.\\r\n"
          description_audience: ''
          stages:
            Intro to Problem Solving:
              name: Problem çözme tanıtımı
              description_student: 'Sınıf, olabildiğince çok para kazandıracak alüminyum folyo tekneleri tasarlamak için gruplar halinde çalışır. Derslerin sonunda gruplar, etkinlikle ilgili deneyimlerini yansıtır ve kursun geri kalanında yapacakları problem çözme yöntemleriyle bağlantı kurar.'
              description_teacher: 'Bu derste öğrenciler, mümkün olduğunca çok para sağlayacak alüminyum folyo tekneleri tasarlamak için gruplar halinde çalışır. Gruplar, 1. turda olduğundan daha fazla kuruş yapmaya çalışmak amacıyla teknelerinde çalışmak üzere iki tur oynamaktadırlar. Faaliyetin yapısı, öğrencilerin daha ayrıntılı olarak tanıtılacak olan problem çözme sürecinin farklı adımlarını ön plana çıkarmaktadır. Ders sonunda öğrenciler, etkinlikle ilgili deneyimlerine yansıtmakta ve kursun geri kalanında yapacakları problem çözme yöntemleriyle bağlantı kurmaktadırlar.'
            The Problem Solving Process:
              name: Problem çözme süreci
              description_student: Bu ders sınıfın kurs boyunca kullanacağı (formal) biçimsel problem çözme sürecini, (Define - Prepare - Try - Reflect), "Tanımla- Hazırlan- Uygula- Değerlendir" tanıtır. Sınıf, bu adımları bir önceki dersteki alüminyum tekneler problemiyle, daha sonra istedikleri bir problemle, sonrasında çözümünü geliştirmek istedikleri bir problemle ilişkilendirir. Dersin sonunda sınıf, kurs boyunca kullanacakları posterleri oluşturmak için sürecin (D-P-T-R) her adımı için  genel, kullanışlı stratejilerin bir listesini biriktirir.
              description_teacher: Bu ders, öğrencilerin yıl boyunca kullanacakları resmi problem çözme sürecini, Define(tanımla) - Prepare(hazırla) - Try(dene) - Reflect'i(yansıt) tanıtmaktadır. Ders, öğrencilere gündelik yaşamda karşılaştıkları tüm farklı problemleri beyin fırtınasına teşvik ederek başlar. Öğrenciler daha sonra, problem çözme sürecinin dört adımını gösterir ve bu soyut adımları problem çözme gerçek deneyimleriyle ilişkilendirmek için birlikte çalışır. İlk olarak öğrenciler, bu adımları bir önceki dersin alüminyum tekneleri problemiyle, daha sonra çözümünü iyi bildikleri bir problemle, daha sonra da geliştirmek istedikleri bir problemle ilişkilendirir. Sınıf dersin sonunda, bu ünite de ve yıl boyunca sürecin her adımında kullanılacak posterleri koymak için genel olarak kullanışlı stratejilerin bir listesini toplar.
            Exploring Problem Solving:
              name: Problem çözmeyi keşfetme
              description_student: 'Bu derste sınıf, problem çözme sürecini üç farklı soruna uygular: bir kelime araması, bir doğum günü partisi için oturma düzenlemesi ve bir gezi planlama. Sorunlar giderek daha da karmaşık hale gelir ve sorun çözme sürecinin özellikle bu tür sorunlarla başa çıkarken yararlı olduğunun altını çizilir.'
              description_teacher: |-
                Bu derste öğrenciler, her adımın değerini daha iyi anlamak için problem çözme sürecini üç farklı soruna uygulayacaktır. Bir kelime araması çözer, bir doğum günü partisi için koltuk düzenlemesi yapar ve gezi planı yapar. Sorunlar giderek daha da karmaşık hale gelir ve sorun çözme sürecinin bu tür sorunlarla başa çıkarken özellikle yararlı olduğunun altını çizer. Ders, öğrencilerin problem çözme sürecindeki deneyimlerini yansıtmalarıyla sonuca varır. Her adımın dahil edilmesinin doğru olduğu kanısına varacaklar ve açık uçlu problemleri daha iyi tanımlamalarını sağlayacak soruları veya stratejileri beyin fırtınası ile inceleyeceklerdir. Bu nokta çoğu kez en kritik adımdır.
                
                Bu ders büyük olasılıkla iki ders saatinde veya daha fazlasında tamamlanacaktır. İlk iki problem tek bir derse sığabilir, ancak üçüncü faktör ikinci bir güne taşınmalıdır.
            What is a Computer?:
              name: Bilgisayar nedir?
              description_student: Bu derste sınıf, bir bilgisayarın tanımını geliştirir. Sonra, bilgisayarın olası tanımlarıyla ilgili beyin fırtınası yapıyor, sınıf gruplar halinde çalışma ile resimleri  "bu bir bilgisayar" veya "bu bir bilgisayar değil" şeklinde poster kağıdının üzerine sınıflandırır ve  bazı en zor gruplamaları seçmek için motive olduklarını açıklarlar. Öğretmen daha sonra bilgisayarın tanımını yapar ve öğrencilerin yeni tanıma göre kendi posterlerini gözden geçirmeleri için imkân verir.
              description_teacher: |
                Bu derste öğrenciler bir bilgisayar tanımı geliştirir. Dersin başında, bir bilgisayarın olası tanımlarıyla ilgili beyin fırtınası yapar ve beyin fırtınası sonuçlarını panoya yerleştirirler. Sonra, öğrenciler gruplar halinde çalışma ile resimleri  "bu bir bilgisayar" veya "bu bir bilgisayar değil" şeklinde poster kağıdının üzerine sınıflandıracak. Gruplar posterlerini odanın etrafına yerleştirecek ve gruplama yaparken en çok hangilerinde zorlandıklarını kısaca açıklayacaklar. Öğretmen daha sonra bilgisayarın tanımını yapacak ve öğrencilerin yeni tanıma göre kendi posterlerini gözden geçirmeleri için imkân verecek.
            Representing Information:
              name: Sunulan Bilgi
            Processing with Bits:
              name: Bitlerle işlem
            Human vs. Computer Processing:
              name: İnsana karşı bilgisayar işleme
            Processing with Apps:
              name: Uygulamalar ile işleme
            'Project: Apps and Problem Solving':
              name: 'Proje: Uygulamalar ve Problem Çözme'
            Human vs Computer Processing:
              name: İnsan ve Bilgisayar İşlemleri karşılaştırması
            Input and Output:
              name: Girdiler ve çıktılar
              description_student: "Bu sınıfta öğrenciler,  \nIn this the class students consider a number of computing devices to determine what types of inputs and outputs they use. Groups are assigned to a computing device and based on a teacher-provided definition of input and output, list the inputs and outputs of their device.  To conclude the lesson the class examines common activities they do on a computing device and select the inputs and outputs used for that activity from the chart."
              description_teacher: In this lesson students consider a number of computing devices to determine what types of inputs and outputs they use. Groups are assigned to a computing device and based on a teacher-provided definition of input and output, list the inputs and outputs of their device. Earlier in the activity students are prompted to focus on more obvious physical inputs and outputs (e.g. a keyboard as an input or a screen as an output) but later discussions lead students to consider less obvious examples (e.g. that a touch screen is both an input and output, or the fact that the Internet can serve as both input and output). Throughout the lesson the teacher records inputs and outputs that are identified on a T-Chart at the front of the room. To conclude the lesson students examine common activities they do on a computing device and select the inputs and outputs used for that activity from the chart.
            Processing:
              name: İşleme
              description_student: This lesson dives deeper into the concept of processing that was introduced as part of the definition of a computer.  Pairs work together to puta deck of cards in order, a form of processing information.  In the end, the class discusses what processing means within the context of solving information problems.
              description_teacher: Students complete two unplugged card sorting activities to explore the meaning of processing and its relationship to problem-solving. The first has few constraints and is used to introduce a high-level definition of processing. The next introduces more constraints that forces students to develop an algorithm that will always successfully process the cards. Students iteratively develop, test, and share their algorithms with classmates. A wrap-up discussion has students reflect on the different types of problem-solving they used in these activities and the value of producing an algorithm to solve a problem.
            Storage:
              name: Depolama
              description_student: This lesson focuses on the storage component of the definition of a computer, within the content of processing information. The class spends the majority of the lesson developing and sharing algorithms to process information, with an emphasis on how much storage is needed for any particular algorithm. The lesson concludes with a discussion of the importance of storage while processing information.
              description_teacher: Students explore the importance of storage within the Input-Storage-Processing-Output model of a computer. The warm-up activity asks students to reflect on the types of information they have seen computers store in the past, like documents, photographs, or videos. The unplugged main activity has students develop an algorithm to process a small pile of cards in search of specific cards within the deck. Constraints on how students can move the cards force them to consider the importance of storage even while they are processing the deck. The lesson concludes with a discussion of the two types of storage students saw in this lesson and the importance of storage while processing information.
            Apps and Problem Solving:
              name: Uygulamalar ve Problem çözme
              description_student: 'This lesson covers the input and output aspects of computers in a context that is relevant and familiar to students: apps. The class evaluates various web applications to analyze the specific problems that they were designed to solve, the inputs that they need to work, and the outputs they provide to users. The class concludes with observations of these apps as well as a teacher led discussion about the impact of apps on society. '
              description_teacher: 'This lesson covers the input and output aspects of computers in a context that is relevant and familiar to students: apps. In pairs, students evaluate various web applications to analyze the specific problems that they were designed to solve, the inputs that they need to work, and the outputs they provide to users. The class concludes with observations of these apps as well as a teacher led discussion about the impact of apps on society. '
            Project - Propose an App:
              name: Proje - bir uygulama önermek
              description_student: Sınıfımız; problem çözme süreci çalışmalarını ve bilgisayarın giriş/çıkış/depolama/sürecini sonuçlandırmak için, gerçek hayat problemlerini çözebilecek uygulamalar sunar. Bu projenin tamamlanması günlere yayılabilir ve, her uygulamanın önemli noktalarını vurgulayan özelliklerin posterle sunulmasıyla proje sonuçlandırılacaktır. Proje ikili bitirilebilecek şekilde tasarlanmıştır, ama bireysel de yapılabilir.
              description_teacher: To conclude their study of the problem solving process and the input/output/store/process model of a computer, students will propose an app designed to solve a real world problem. This project will be completed across multiple days and will result in students creating a poster highlighting the features of their app that they will present to their classmates. A project guide provides step by step instructions for students and helps them organize their thoughts. The project is designed to be completed in pairs though it can be completed individually.

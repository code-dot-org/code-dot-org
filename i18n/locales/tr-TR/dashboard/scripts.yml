        csd1-pilot:
          title: CSD Ünite 1 - Problem Çözme (Pilot Versiyon)
          description_short: "  İnsanların problemleri çözmek için bilgisayarlarla nasıl çalıştıklarını öğrenin."
          lesson_groups:
            cspSurvey:
              display_name: Anket
            csd1_1:
              display_name: 'Bölüm 1: Problem çözme süreci'
            csd1_2:
              display_name: 'Bölüm 2: Bilgisayar ve Problem çözme'
          lessons:
            CS Discoveries Pre-survey:
              name: CS Keşifleri Anket öncesi
            Intro to Problem Solving:
              name: Problem çözme tanıtımı
              description_student: Sınıf, olabildiğince çok para kazandıracak alüminyum folyo tekneleri tasarlamak için gruplar halinde çalışır. Derslerin sonunda gruplar, etkinlikle ilgili deneyimlerini yansıtır ve kursun geri kalanında yapacakları problem çözme yöntemleriyle bağlantı kurar.
            The Problem Solving Process:
              name: Problem çözme süreci
              description_student: Bu ders sınıfın kurs boyunca kullanacağı (formal) biçimsel problem çözme sürecini, (Define - Prepare - Try - Reflect), "Tanımla- Hazırlan- Uygula- Değerlendir" tanıtır. Sınıf, bu adımları bir önceki dersteki alüminyum tekneler problemiyle, daha sonra istedikleri bir problemle, sonrasında çözümünü geliştirmek istedikleri bir problemle ilişkilendirir. Dersin sonunda sınıf, kurs boyunca kullanacakları posterleri oluşturmak için sürecin (D-P-T-R) her adımı için  genel, kullanışlı stratejilerin bir listesini biriktirir.
              description_teacher: Bu ders, öğrencilerin yıl boyunca kullanacakları resmi problem çözme sürecini, Define(tanımla) - Prepare(hazırla) - Try(dene) - Reflect'i(yansıt) tanıtmaktadır. Ders, öğrencilere gündelik yaşamda karşılaştıkları tüm farklı problemleri beyin fırtınasına teşvik ederek başlar. Öğrenciler daha sonra, problem çözme sürecinin dört adımını gösterir ve bu soyut adımları problem çözme gerçek deneyimleriyle ilişkilendirmek için birlikte çalışır. İlk olarak öğrenciler, bu adımları bir önceki dersin alüminyum tekneleri problemiyle, daha sonra çözümünü iyi bildikleri bir problemle, daha sonra da geliştirmek istedikleri bir problemle ilişkilendirir. Sınıf dersin sonunda, bu ünite de ve yıl boyunca sürecin her adımında kullanılacak posterleri koymak için genel olarak kullanışlı stratejilerin bir listesini toplar.
            Exploring Problem Solving:
              name: Problem çözmeyi keşfetme
              description_student: 'Bu derste sınıf, problem çözme sürecini üç farklı soruna uygular: bir kelime araması, bir doğum günü partisi için oturma düzenlemesi ve bir gezi planlama. Sorunlar giderek daha da karmaşık hale gelir ve sorun çözme sürecinin özellikle bu tür sorunlarla başa çıkarken yararlı olduğunun altını çizilir.'
            What is a Computer?:
              name: Bilgisayar nedir?
              description_student: Bu derste sınıf, bir bilgisayarın tanımını geliştirir. Sonra, bilgisayarın olası tanımlarıyla ilgili beyin fırtınası yapıyor, sınıf gruplar halinde çalışma ile resimleri  "bu bir bilgisayar" veya "bu bir bilgisayar değil" şeklinde poster kağıdının üzerine sınıflandırır ve  bazı en zor gruplamaları seçmek için motive olduklarını açıklarlar. Öğretmen daha sonra bilgisayarın tanımını yapar ve öğrencilerin yeni tanıma göre kendi posterlerini gözden geçirmeleri için imkân verir.
            Input and Output:
              name: Girdiler ve çıktılar
              description_student: |-
                Bu sınıfta öğrenciler,\
                In this the class students consider a number of computing devices to determine what types of inputs and outputs they use. Groups are assigned to a computing device and based on a teacher-provided definition of input and output, list the inputs and outputs of their device.  To conclude the lesson the class examines common activities they do on a computing device and select the inputs and outputs used for that activity from the chart.
              description_teacher: Bu derste öğrenciler, ne tür girdiler ve çıktılar kullandıklarını saptamak için birtakım bilgi işlem cihazları düşünürler. Gruplar bir bilgisayara atanır ve öğretmenin sağladığı girdi ve çıktı tanımına dayandırılır, cihazlarının girdilerini ve çıktılarını listeler. Aktivitenin başında, öğrenciler daha açık fiziksel girdiler ve çıktılara odaklanmaya teşvik edilir (örneğin, bir girdi olarak bir klavye ya da bir çıktı olarak bir ekran) ancak daha sonraki tartışmalar, öğrencileri daha az belirgin örnekleri düşünmeye yönlendirir (örneğin, dokunmatik ekranın hem bir girdi hem de bir çıktıdır ya da internet hem girdi hem de çıktı olarak hizmet edebilir). Ders boyunca, öğretmen ön odada bir T- Grafik üzerinde tanımlanan girdileri ve çıktıları kaydeder. Dersi sonuçlandırmak için, öğrenciler bir bilgisayarda yaptıkları ortak aktiviteleri incelerler ve aktivite için kullandıkları girdileri ve çıktıları grafikten seçerler.
            Processing:
              name: İşleme
            Apps and Storage:
              name: Uygulamalar ve Depolama
              description_student: 'Bu ders, bilgisayarların girdi ve çıktı özelliklerini öğrencilerle ilgili olan ve öğrencilerin bildiği bir bağlamda işler: uygulamalar ile. Öğrenciler, belirli problemleri çözmek için tasarlanmış olan çeşitli web uygulamalarını, onların çalışması için gereken girdileri ve kullanıcılara verdikleri çıktıları değerlendirir. Ders, uygulamalar üzerine gözlemler ve uygulamaların topluma etkisi hakkında öğretmen tarafından yönlendirilen bir tartışma ile biter. '
              description_teacher: 'Bu ders, öğrencilerin ilgilendiği ve bildiği bir bağlamda bir bilgisayarın girdi, çıktı, depolama ve işleme yönlerini gözden geçirir: uygulamalar. Öğrenciler, çiftler halinde, çözülmesi için tasarlanmış spesifik problemleri, çalışmaları gereken girdileri ve bu girdileri istenilen çıktıya dönüştüren işlemeyi, ve sonrasında hangi bilgiyi depolamak isteyeceklerini analiz etmek için akıllı telefon uygulamalarını değerlendirir. Sınıf, öğrencilerin daha ytakındna bildiği uygulamalar ile dersi bağlayan bir tartışma ile sonlanır.'
            Project - Propose an App:
              name: Proje - bir uygulama önermek
              description_student: Sınıfımız; problem çözme süreci çalışmalarını ve bilgisayarın giriş/çıkış/depolama/sürecini sonuçlandırmak için, gerçek hayat problemlerini çözebilecek uygulamalar sunar. Bu projenin tamamlanması günlere yayılabilir ve, her uygulamanın önemli noktalarını vurgulayan özelliklerin posterle sunulmasıyla proje sonuçlandırılacaktır. Proje ikili bitirilebilecek şekilde tasarlanmıştır, ama bireysel de yapılabilir.
              description_teacher: Problem çözme süreci ve bir bilgisayarın girdi/çıktı/depolama/işleme modeli üzerine çalışmalarını bitirmek için öğrenciler bir gerçek hayat sorununu çözen bir uygulama sunarlar. Bu proje günlere yayılarak tamamlanacaktır ve öğrenciler uygulamalarının özelliklerini vurgulayan bir poster oluşturup sınıf arkadaşlarına sunarak proje sonuçlanacaktır. Bir proje rehberi öğrencilere adım adım talimatlar verir ve öğrencilerin düşüncelerini organize etmesine yardım eder. Proje, çiftler halinde yapılmak için tasarlanmış olmasına rağmen bireysel olarak da yapılabilir.
            Post-Project Test:
              name: Proje Sonrası Test
        csd2-pilot:
          title: CSD Ünite 2 - Ağ Geliştirme (Pilot Versiyon)
          description: 2.  Ünitede, kendi web sayfanızda nasıl içerik oluşturacağınız ve paylaşacağınızı öğreneceksiniz. Dünyayla ne tür içerik paylaşacağınıza karar verdikten sonra, web sayfanızı HTML ve CSS kullanarak nasıl yapılandıracağınızı ve biçimlendireceğinizi öğreneceksiniz. Aynı zamanda hata ayıklama (debugging) ve yorumlama (commenting) gibi önemli programlama becerilerini uygulayacaksınız. Ünitenin sonunda, İnternette yayınlanabilecek kişisel bir web siteniz olacak.
          description_short: "  Web Lab'da kendi web siteni oluşturmayı öğren."
          lesson_groups:
            csd2_1:
              display_name: 'Bölüm 1: Web içerik ve HTML'
            csd2_2:
              display_name: 'Bölüm 2: Stil oluşturma ve CSS'
            cspSurvey:
              display_name: Anket
          lessons:
            Exploring Websites:
              name: Web Sitelerini Keşfetme
              description_student: Bu ders, bir web sitesinin hem kullanıcılar hem de site oluşturanlar için hizmet edebileceği amaçları kapsar. Öğrenciler, ABD'de en çok kullanılan web sitelerini keşfeder ve bu sitelerin hem kullanıcılar için nasıl kullanışlı olabildiğini, hem de site oluşturanlara nasıl hizmet sunabildiğini ele alırlar.
              description_teacher: Her web sitesinin bir amacı vardır, o web sitesini oluşturan kişi bir amaç için oluşturmuştur ve diğerleri onu kullanır. Bu derste öğrenciler, bir web sitesinin, hem kullanıcılar hem de web sitesini oluşturanlar için hizmet ettiği amacı düşünmeye başlarlar. Öğrenciler Abd' de en çok kullanılan bir avuç web sitesi keşfeder ve bu web sitelerinin kullanıcılar için nasıl kullanışlı olduğunu ve onu yaratanlara nasıl hizmet ettiğini çözmeye çalışırlar.
            'Websites for Expression ':
              name: 'İfade Web Siteleri '
              description_student: 'Bu ders, web sitelerini kişisel ifadenin bir aracı olarak tanıtır. Sınıf önce, insanların fikirlerini ve ilgi alanlarını ifade etmek ve paylaşmak için kullandıkları farklı yolları tartışır. Sonra, bir önceki derste öğrenciler tarafından yapılan birkaç örnek web sitesine bakarlar. Son olarak, kişisel bir web sitesi geliştirmek kullanılmak üzere kaynak oluşturmak için ilgi alanlarının ve konuların bir listesini paylaşırlar ve beyin fırtınası yaparlar. '
              description_teacher: Bu derste öğrenciler, websitelerini kendilerini ifade etme aracı olarak kullanma yollarını araştırırlar ve bir kişisel websitesine eklemek isteyecekleri konuların ve ilgi alanlarının bir listesini oluştururlar. Derse başlamak için öğrenciler insanların ilgi alanlarını ve düşüncelerini ifade etme ve paylaşmanın farklı yolları üzerine beyin fırtınası yaparlar. Daha sonra, öğrenciler geçmiş bir Bilgisayar Bilimi Keşifleri kursundaki öğrencilerin düşüncelerini nasıl ifade ettiklerini belirlemek için onlar tarafından yapılmış birkaç örnek websitesine bakarlar. Son olarak, öğrenciler beyin fırtınası yaparlar ve ünitede boyunca fikir almak için başvurabilecekleri bir kişisel websitesine eklemek isteyecekleri konuların ve ilgi alanlarının bir listesini paylaşırlar.
            Intro to HTML:
              name: HTML' ye Giriş
              description_student: Bu ders, bir web sitesinin içeriğinin ve yapısının bir bilgisayara nasıl iletileceği sorununa bir çözüm olarak HTML'yi tanıtmaktadır. Ders, bir web sayfasının yapısını ile etkili bir şekilde iletişim kurmanın zorluklarını gösteren, bilgisayardan uzak, kısa süren bir faaliyetle başlar. Sınıf, Web Lab'da bir HTML sayfasına bakar ve HTML etiketlerinin bu sorunun çözümüne nasıl yardımcı olduğu tartışır, daha sonra ünitenin ilk web sayfalarını yazmak için HTML kullanır.
              description_teacher: Bu derste öğrenciler, bir web sitesinin içeriğini ve yapısını bir bilgisayara nasıl iletebileceklerine ilişkin bir çözüm olarak HTML'yi tanıtıyorlar. Ders, bir web sayfasının yapısını etkin bir biçimde iletişim kurmanın zorluklarını gösteren kısa bir fişi kopararak başlar. Öğrenciler daha sonra Web Lab'da örnek bir HTML sayfasına bakıyor ve sınıf arkadaşlarıyla birlikte HTML etiketlerinin bu sorunun nasıl çözülebileceğini tartışıyorlar. Öğrenciler daha sonra ilk HTML'yi yazarlar. Bir tamamlama tartışması, ders boyunca geliştirilen içerik ile yapı anlayışını sağlamlaştırmaya yardım eder.
            Headings:
              name: Başlıklar
              description_student: Bu derste HTML etiketleri tanıtmaya devam ediyor, bu kez üst başlıklarla birlikte. Sınıf, sayfa ve bölüm başlıkları oluşturmak için üstbilgi etiketlerini kullanır ve farklı üstbilgi öğelerinin varsayılan olarak nasıl göründüğünü öğrenir. Daha sonra, sınıf, ünite yoluyla oluşturulacak ve projenin ilk sayfası olacak olan kişisel web sayfalarındaki içeriklerini nasıl düzenleyeceğini planlıyor.
              description_teacher: Bu derste, öğrenciler web sayfalarında metni yapılandırmak amacıyla HTML kullanmaya devam ediyor, bu seferde başlıkları vardır. Öğrenciler, farklı başlık elemanlarının varsayılan olarak nasıl görüntülendiğini öğrenir ve bunları sayfa ve bölüm başlıkları oluşturmak için kullanmaya başlar. Öğrenciler daha sonra içeriğini kendi kişisel web sayfalarında nasıl düzenleyeceklerine karar vermeye başlarlar. Son aşamada, öğrenciler ünitenin tamamında üstünde çalışmaya devam edecekleri projeye başlarlar.
            Digital Footprint:
              name: Dijital Ayak İzi
              description_student: Bu ders, kişisel bilgilerini dijital ortamda paylaşmak için kişisel web sitesi oluşturan insanlar hakkında konuşmak için harcanır. Sınıf, diğer insanlarla ne tür kişisel bilgileri paylaşmanın iyi olduğu hakkında tartışmaya başlar, sonra birkaç sosyal medya sayfasına, ne tür bilgilerin bilerek veya bilmeyerek paylaşıldığına bakar. Sonunda, sınıf, çevrim içi bilgi paylaşırken, uyulması gereken bir dizi yönerge ortaya koyar.
              description_teacher: |-
                Öğrenciler son zamanlarda kişisel web sitelerine girecekleri gerçek içeriği düşünmek için biraz zaman harcadıklarından dolayı bu ders, öğrencilere dijital olarak paylaşmayı seçtikleri kişisel bilgileri ve kiminle paylaşacaklarını belirtmelerinde yardımcı olmak için birim uzunluktaki projeden (kişisel web sitesinin yayınlanması) bir adım geri atar. Ayrıca, dijital olarak paylaşmayı seçtikleri bilgilerin çoğunun, yayınlandığı andan itibaren büyük ölçüde kontrollerinden çıkması düşüncesini güçlendirir. \\r
                \\r
                Öğrenciler, verilen kişisel bilgi metinlerini paylaşarak, kendilerinin rahat olacakları uygun kitleleri bireysel olarak tanımlama ile başlarlar. Sonrasında, insanların kendileri veya birbirleri hakkında ne tür bilgiler paylaştıklarını belirlemek için çeşitli sosyal medya sayfalarını gözden geçirirler. Son olarak, öğrenciler, çevrimiçi bilgi gönderimi için hangi yönergelere uygun oldukları üzerinde derinlemesine düşünürler.\\r
                \\r
                Bu dersin temel noktası, öğrencileri korkutmaktan daha ziyade, onlara web’de bilgi yayınlama konusunda sahip olmadıkları kontrol düzeyinin tam olarak farkına varmalarını deneysel metodlarla ortaya çıkarmaktır.
            Lists:
              name: Listeler
              description_student: Bu ders, sıralı ve sıralı olmayan listeleri ve ilgili \<ul>, \<ol> ve \<li> HTML etiketlerini öğretir. Sınıf etiketleri kullanarak alıştırma yapar, sonra kişisel web sayfası projesine giderek bu yeni etiketleri içeren yeni bir HTML sayfası ekler.
              description_teacher: Öğrenciler, HTML'de sıralı ve sırasız listeleri öğrenirler ve öğrenciler, \<ul>, \<ol>, ve \<li> etiketlerini kullanacakları birkaç seviyede bunlar üzerine çalışma yaparlar. Sonra projelerine geri gidip yeni bir HTML sayfası eklerler. Yeni sayfa içinde bir tarif, bir ilk on listesi ya da öğrendikleri yeni etiketleri kullanan başka herhangi bir içerik yazarlar.
            Intellectual Property and Images:
              name: Fikri mülkiyet ve görüntüleri
              description_student: Bu derste, bir medyanın yaratıcısının haklarına saygı göstererek, başkası tarafından oluşturulan resim, video veya müzik gibi medyaların bir web sitesi içinde nasıl kullanılacağı anlatılmaktadır. İlk olarak Creative Commons incelendikten sonra, sınıf, web sayfalarına görüntü eklemeyi ve bunu yaparken uygun atfı nasıl yapacağını öğrenir.
            Clean Code and Debugging:
              name: Temiz Kod ve Debugging (Hata Ayıklama)
              description_student: Bu ders, HTML ile dizayn edilen web sayfalarında ortaya çıkan genel problemleri içerir. Sınıf, Code Studio'da bulunan karmaşık web sayfalarında giderek ortaya bir dizi hatayı düzeltecekler. Ve yorumların, beyaz boşlukların ve web sayfalarını okumayı kolaylaştıran girintilerin önemini öğrenecekler.
            Project - Multi-Page Websites:
              name: Proje - çok sayfalı web siteleri
              description_student: 'Bu ders, web geliştiricilerin sayfaları bir web sitesinde bir araya getirmesine yarayan bağlantıları içerir. Sınıf, önceki tüm sayfaların hepsini bir projeye bağlar, ve tüm siteyi Web''e yayınlamadan önce her sayfa için gezinti çubukları oluşturur.  '
              description_teacher: |-
                Web sayfalarını birbirine nasıl bağlanacağını öğrendikten sonra, öğrenciler üzerinde çalıştıkları web sitelerini artık paylaşabilirler. Bu derste, tüm siteyi Web'de yayınlamadan önce daha önce oluşturdukları tüm sayfaları bir projeye bağlarlar, yeni sayfa oluştururlar ve  sayfalar arasında gezinme eklerler.\\r
                \\r
            Styling Text with CSS:
              name: CSS ile Metin Biçimlendirme
              description_student: Bu derste, web sayfasındaki ögeleri biçimlendirmenin bir yolu olan CSS tanıtılır. Sınıf temel CSS söz dizimi kurallarını öğrenir sonra HTML metin öğelerini etkileyen özellikleri keşfeder. Son olarak, herkes kendi kişisel web sitesine metin stillerini uygular.
            Styling Elements with CSS:
              name: CSS ile Stil Öğeleri
              description_student: Bu ders, CSS stil özelliklerine, daha çok metin olmayan öğelere odaklanarak devam eder. Sınıf, Dünyanın Tatlıları sayfasında yeni CSS stillerini keşfetmeye ve uygulamaya başlar. Daha sonra, herkes bu yeni bilgiyi kişisel web sayfasında uygular.
              description_teacher: Bu ders, CSS stil özelliklerine, daha çok metin olmayan öğelere odaklanarak devam eder. Öğrenciler, bu derse, Dünyanın Tatlıları hakkında bir web sitesini inceleyerek başlarlar. Bu web sitesindeki yeni CSS stillerini inceler ve düzenlerler, sayfaya kendi stilleri eklerler. Tatlılar sayfasında çalıştıktan sonra, öğrenciler, yeni CSS özellikleri hakkındaki bilgilerini, kendi web sitelerini daha fazla biçimlendirmek için kullanırlar.
            Sources and Search Engines:
              name: Kaynaklar ve Arama Motorları
              description_student: İlk önce bir web araması toplama avı tamamladıktan sonra, sınıf arama motorlarının iç işleyişini öğrenir ve analitik becerilerini, tuhaf ve olası olmayan hayvanlar için araştırmaya yönlendirebilme olanağına sahiptirler.
              description_teacher: Bu ders internetteki arama motorlarının nasıl çalıştığını ve internette alakalı ve güvenilir bilginin nasıl bulunacağı konusunda daha ciddi düşünmeleri konusunda öğrencileri cesaretlendirecektir. Arama motorlarının nasıl çalıştığı ile ilgili videoyu izledikten ve tartıştıktan sonra, öğrenciler birçok bilinmeyen hayvan hakkında bilgi araştıracaklardır. Hayvanlardan hangisinin gerçekten bir aldatmaca olduğuna karar verebilmek için, buldukları sitelerin güvenilirliğini analiz etmeleri gerekecektir.
            RGB Colors and Classes:
              name: RGB Renkleri ve Sınıfları
              description_student: Bu ders sınıfları ve özel renkleri anlatır. İlk olarak öğrenciler, RGB (kırmızı, yeşil, mavi) değerlerini kullanarak nasıl özel renkler belirleyeceklerini öğrenirler, sonra bu renkleri CSS sınıfları kullanan yeni bir Dört Mevsim web sayfasına uygularlar. Sınıfları kullanarak öğrenciler Dört Mevsim web sayfasına daha çok biçim ekler sonra onları kendi kişisel web sitelerini biçimlendirmek için kullanırlar.
              description_teacher: Bu derste öğrenciler RGB (kırmızı, yeşil, mavi) değerlerini kullanarak özel renkleri nasıl belirteceğini öğrenirler. Daha sonra bu renkleri CSS sınıfları kullanan bir Dört Mevsim web sayfasına uygularlar. CSS sınıfları, web geliştiricilerinin öge gruplarına aynı türdeki diğer öge gruplarından farklı olarak istedikleri tarzda davranmalarına izin verir. Sınıfları kullanarak, öğrenciler Dört Mevsim web sayfasına daha fazla tarz eklerler, daha sonra onları kendi kişisel web sayfalarında kullanırlar.
            Project - Personal Portfolio Website:
              name: 'Proje: Kişisel portföy Web sitesi'
              description_student: Birimin son birkaç gününde, sınıf kişisel web sitelerini tamamlar, geribildirim almak için akranları ile beraber çalışır, metnin gözden geçirilmesi ve sitede son rötuşlar yapılmasını sağlar. Birimi kapatmak için herkes projelerini ve projelerinin nasıl geliştirildiğini paylaşır.

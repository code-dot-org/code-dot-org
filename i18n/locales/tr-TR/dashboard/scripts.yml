              name: Labirentte Hata Ayıklama
              description_student: Bulmacalardaki problemleri bulun ve hata ayıklama becerilerinizi uygulayın.
              description_teacher: Hata ayıklama, program öğrenmenin esas bir ögesidir. Bu derste öğrenciler, yanlış bir şekilde çözülmüş bulmacalar ile karşılaşacaktır. Yanlış döngüler, eksik bloklar, ekstra bloklar ve düzensiz bloklar da dahil olmak üzere hataları belirlemek için var olan kodu girmeleri gerekecek.
            Programming in Collector:
              key: Koleksiyoncu programlama
              name: Koleksiyoncu programlama
              description_student: Maceracı Laurel'in bir sürü değerli taş toplamasına yardım etmek için algoritmalar yazın!
              description_teacher: Bu bulmaca serisinde öğrenciler, algoritmaları ve hata ayıklamayı daha da anlamaya devam edecektir. Yeni bir karakter, Maceracı Laurel ile öğrenciler, bir yolda yürürken Laurel'in hazine toplamasını sağlamak için sıralı algoritmalar oluşturacaktır.
            Programming in Artist:
              key: Sanatçı ile Programlama
              name: Sanatçı Programlama
              description_student: Sanatçıyı programlayarak güzel resimler oluşturun.
              description_teacher: Bu derste öğrenciler, ekrandaki çizimleri tamamlaması için Sanatçının kontrolünü ele alacaktır. Bu Sanatçı aşaması, öğrencilerin, '100 piksel ileri hareket et' ve '90 derece sağa dön' gibi yeni blokları kullanarak giderek artan karmaşıklıkta resimleri oluşturmasına olanak sağlayacaktır.
            Binary Bracelets:
              key: İkilik Bileklikler
              name: İkilik Bileklikler
              description_student: Bizzat kendi ikili bileziğinizi oluşturun ve bilgisayarların bilgileri nasıl hatırladığını öğrenin!
              description_teacher: İkili sistem, bilgisayar dünyasında son derece önemlidir. Bilgisayarların çoğu bugün her türlü bilgiyi ikili biçimde saklarlar. Bu ders, bir şeyi gerçek hayattan nasıl alabileceğinizi ve onu bir dizi açık ve kapalı alana nasıl çevirebileceğinizi göstermede yardımcı olmaktadır.
            'Loops: My Loopy Robotic Friends':
              key: 'Döngüler: Loopy robot dostlarım'
              description_student: Bu derste, yine sınıf arkadaşlarınızı programlayacaksınız ancak döngüler kullanarak daha büyük ve daha karmaşık problemleri çözebileceksiniz.
              description_teacher: Başlangıçtaki "Robot Arkadaşlarım" aktivitesini geliştirerek öğrenciler, daha büyük ve daha karmaşık tasarımların üstesinden gelir. Bu daha büyük tasarımları tamamlamak için kendi "robotlarını" programlamak amacıyla öğrencilerin, bir döngü ile değiştirilebilen talimatlarındaki tekrarlı desenleri tanımlaması gerekecektir.
            Loops with Rey and BB-8:
              key: Rey ve BB-8 ile döngüler
              name: Rey ve BB-8 ile döngüler
              description_student: 'Döngüleri kullanarak BB-8''in labirentten geçmesine yardım edin! '
              description_teacher: '"Loopy''ye Başlarken" sonrasında tekrarlama talimatları kavramına dayanarak bu aşama, öğrencilerin, BB-8''in öncekinden daha etkili bir şekilde bir labirentten geçmesine yardım etmek için döngüleri kullanmasını sağlayacaktır.'
            Loops in Harvester:
              key: Hasatçıdaki Döngüler
              name: Döngüler ile Ürünleri Hasat Etme
              description_student: Hasatçının biraz sebze toplamasına yardım etmek için döngüleri kullanalım!
            Looking Ahead:

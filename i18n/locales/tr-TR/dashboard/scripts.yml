          title: Listeler, Döngüler ve Gezinmeler ('21-'22)
          description: Bu birim listeleri, döngüleri ve geçişleri tanıtır ve bunların büyük miktarda bilgi depolayan ve işleyen uygulamalar oluşturmak için nasıl kullanılabileceğini araştırır. App Lab'deki veri kitaplığıyla programlamayı öğrenin ve ünite sonunda, seçtiğiniz herhangi bir konuda bir program tasarlayabileceğiniz 5 günlük bir hackathon projesini tamamlayın.
          description_short: Büyük miktarda bilgiyi depolamak ve işlemek için listeleri, döngüleri ve geçişleri kullanan uygulamaları nasıl oluşturacağınızı öğrenin.
          lesson_groups:
            csp_lists:
              display_name: Listeler
              description: "### Ünite Felsefesi ve Pedagoji\n\n-   **Bağımsız Yaratım ve Hackathon Projesi:** Ünite 4'teki projeye çok benzer şekilde, bu ünitedeki \"Hackathon\" projesi, öğrencilerin programlama becerileriyle yaratıcı ve bağımsız bir şekilde bir şeyler inşa etmeleri için bir fırsat olarak tasarlanmıştır. Öğrencilerden yeni programlama konseptlerinde ustalık göstermelerini sağlamak için programlarına bazı teknik gereksinimleri dahil etmeleri istenirken, projelerinin hedeflerini, tasarımını ve uygulamasını seçmekte özgürdürler. Öğrencilerden Create PT'den hemen önce büyük bir programlama projesini tamamlamalarını istemekten kaçınmak için, bu hackathon kursun en \"Create-PT benzeri\" projesidir. Öğrencilerin zamanı bütçeleme veya açık uçlu bir projenin kapsamını belirleme gibi becerileri uygulamaları için en iyi fırsattır. Pek çok sınıfta, kursun tavsiye edilen hızını korursanız, bu proje birinci dönem için mükemmel bir kapanış görevi görür.\n\n-   **EIPM ile Artan Rahatlık:** 5. Üniteye gelindiğinde öğrenciler (ve öğretmenler!) EIPM derslerinin akışıyla daha fazla rahatlık geliştiriyor olmalıdır. Öğrenciler, dizilerin bağımsız bir Ders Yap'a doğru ilerlediğini tahmin etmeye başlayabilir veya bilgisayarlardan uzaklaşarak Keşfet'e geçmeyi dört gözle bekleyebilirler. EIPM'nin güzel bir özelliği, öğrencileriniz için en çok işe yarayan her ders türü için stratejiler ve değişiklikler bulmanızdır. EIPM ile kendinizin ve öğrencilerinizin rahatlığı nasıl geliştirdiğine dikkat edin ve sınıfınızın ihtiyaçlarını karşılamaya yardımcı olan stratejileri not edin.\n\n-   **Gerçek Dünya Verileriyle Programlama:** Veri Kitaplığı, App Lab'de 2020-21 öğretim yılı için yeni bir özelliktir ve öğrencilerin gerçek dünyadan verilerle programlama yapmasına izin vermek için tasarlanmıştır. Bu araç, öğrencileri kişisel olarak ilginç buldukları yeni tür veri destekli uygulamalar oluşturmaya motive etmeyi amaçlamaktadır. Bu araç, öğrencilerin farklı veri kaynaklarını birleştirmek için veri listelerini manipüle etmesi gerekeceğinden, bilgi listeleriyle programlamayı da kolaylaştırır. Öğrencileri, verileri hayata geçirmek için yaratıcı fikirlerinden yararlanırken kişisel olarak alakalı buldukları veri kümelerini kullanmaya teşvik edin.\n\n### Büyük Değerlendirme ve Projeler\n\nÜnite projesi, öğrencilerden kapsam ve tasarım açısından neredeyse tamamen bağımsız oldukları bir \"Hackathon\" projesinin parçası olarak beş gün geçirmelerini ister. Öğrenciler, listeler ve liste işleme hakkında öğrendiklerini göstermek için projelerinin bir bileşeni olacak şekilde AppLab'deki Veri Kitaplığından bir veri kümesi seçmelidir; aksi takdirde, projenin kapsamını belirlemek tamamen onlara kalmış. Öğrenciler, uygulamalarını, proje kılavuzlarını ve uygulamanın nasıl tasarlandığı ve bunu yapmak için kullandıkları geliştirme süreciyle ilgili yansıtma sorularına yazılı yanıtlarını sunar. Öğrenciler ayrıca bu ünitede ele alınan CS İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.\n\n### AP Bağlantıları\n\nBu birim ve birim projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin \"Standartlar\" sayfasına bakın.\n\n-   CRD-2: Geliştiriciler, deneme ve risk alma için geniş alan bırakan uygulama/geri bildirim döngülerini içeren, kullanıcı odaklı yinelemeli bir tasarım sürecini kullanarak yaratır ve yenilik yapar.\n-   AAP-1: Genelleştirilebilir sorunlara özel çözümler bulmak için programcılar verileri çeşitli şekillerde temsil eder ve düzenler.\n-   AAP-2: İfadelerin bir programda sıralanıp birleştirilmesi, hesaplanan sonucu belirler. Programlar, tekrarı temsil etmek ve çeşitli girdi değerlerini işlemek için kararlar almak üzere yineleme ve seçim yapılarını birleştirir.\n-   AAP-3: Programcılar sorunları daha küçük ve yönetilebilir parçalara ayırır. Programcılar, prosedürler oluşturarak ve parametrelerden yararlanarak, yeniden kullanabilecekleri süreçleri genelleştirir. Prosedürler, programcıların daha önce test edilmiş mevcut kodlardan yararlanarak programları daha hızlı ve daha güvenli bir şekilde yazmalarına olanak tanır.\n\nBu birim, AP CS İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   3.2 Veri Soyutlama\n-   3.4 Dizeler\n-   3.8 Yineleme\n-   3.10 Listeler\n-   3.16 Simülasyonlar\n\nKolej Kurulu, öğrencileri Oluşturma Görevini tamamlamaya hazırlamaya yardımcı olmak için biçimlendirici YT Oluşturma soruları sağlamıştır. Öğrencilerin ünite projesiyle birlikte aşağıdaki yönergeleri tamamlamalarını öneririz. Daha fazla bilgi Code.org CS İlkeleri Konu Kapsamında bulunabilir.\n\n-   3.b.i\n-   3.b.ii\n-   3.b.iii\n-   3.b.iv\n-   3.b.v."

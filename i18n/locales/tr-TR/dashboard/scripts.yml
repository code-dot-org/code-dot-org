                \\r
                Bu ders, bir web sayfasının hem kullanıcılar hem de yaratıcılar için hizmet edebileceği amaçları kapsar. Sınıf, birçok örnek web sayfası üzerinden bu sayfaların her birinin ne kadar kullanışlı olduğunu ve ayrıca yaratıcılarına nasıl hizmet edebileceğini keşfeder.
              description_teacher: |-
                **Günün Sorusu: İnsanlar neden web sayfaları yaratır?**\\r
                \\r
                \\r
                Her web sitesi, bir amaca, bir nedene sahiptir, bir kişi bunu yaratmıştır ve diğerleri bunu kullanır. Bu derste öğrenciler, bir web sitesinin hem kullanıcılar hem de yaratıcıları için hizmet edebileceği amaçları göz önünde bulundurmaya başlayacaktır. Öğrenciler, birkaç örnek web sitesini keşfedecektir ve yaratıcısı için hizmet ettiği amacı tartışacaktır, sonrasında öğrencilere, bir kişinin web sitelerini oluşturmayı neden isteyebileceğini yansıtması istenir.

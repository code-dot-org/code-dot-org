        csd3-virtual:
          title: Oyun Laboratuvarına Kişiye Özel Giriş
          description: Oyun Laboratuvarında animasyonlar, etkileşimli sanat ve oyunları programlayacaksınız. Basit şekiller ile başlayın ve bilgisayar bilim insanlarının günlük kullandığı ile aynı programlama kavramları ve tasarım sürecini kullanarak daha karmaşık hareketli nesne tabanlı oyunları oluşturun. Final projesinde kişiselleştirilmiş, etkileşimli bir program geliştireceksiniz.
          lessons:
            Programming for Entertainment:
              name: Eğlence için programlama
            Plotting Shapes:
              name: Şekiller çizme
            Drawing in Game Lab:
              name: Game Lab' da Çizim
            Shapes and Parameters:
              name: Şekiller ve Parametreler
              description_student: "**Günün Sorusu: Bilgisayara daha spesifik talimatlar vermek için parametreleri nasıl kullanabiliriz?**\\\\r\n\\\\r\nBu derste sınıf, çizim için kullandıkları şekillerin genişliğini ve yüksekliğini değiştirerek Oyun Laboratuvarı ile bir benzerlik geliştirmeye devam eder. Ders, daha fazla blok girdisi veya \"parametre\" gerektirerek genişletişmiş blok işlevlerini (örneğin farklı boyutta şekiller) bağlayan bir tartışma ile başlar. Sınıf, parametrelerin genişliğini ve yüksekliğini içeren 'ellipse()' ve 'rect()' versiyonlarını çizmeyi ve 'background()' bloğunu kullanmayı öğrenir. "
              description_teacher: |-
                **Günün Sorusu: Bilgisayara daha spesifik talimatlar vermek için parametreleri nasıl kullanabiliriz?**\\r
                \\r
                Bu derste öğrenciler çizim için kullandıkları şekillerin genişliğini ve yüksekliğini değiştirerek Oyun Laboratuvarı ile benzerlik geliştirmeye devam ederler. Ders, daha fazla blok girdisi veya "parametre" gerektirerek genişletişmiş blok işlevlerini (örneğin farklı boyutta şekiller) bağlayan bir tartışma ile başlar. Öğrenciler, parametrelerin genişliğini ve yüksekliğini içeren 'ellipse()' ve 'rect()' versiyonlarını çizmeyi öğrenir. Ayrıca 'background()' bloğunu kullanmayı öğrenirler.
            Variables:
              name: Değişkenler
            Random Numbers:
              name: Rastgele Sayılar
              description_student: |-
                **Günün Sorusu: Programlarımızın her çalıştırıldığında farklı bir şekilde davranmasını nasıl sağlayabiliriz?**\\r
                \\r
                 Sınıfa, programlarında yeni davranışları oluşturmak için 'randomNumber()' ve bunun nasıl kullanılabileceği tanıtılır. Sonrasında bir program sırasında değişkenleri nasıl güncelleyeceklerini ve rastgele resimler çizmek için bu becerileri nasıl kullanacaklarını öğrenirler.
              description_teacher: |-
                **Günün Sorusu: Programlarımızın her çalıştırıldığında farklı bir şekilde davranmasını nasıl sağlayabiliriz?**\\r
                \\r
                Öğrencilere, programlarında yeni davranışları oluşturmak için 'randomNumber()' ve bunun nasıl kullanılabileceği tanıtılır. Bir program sırasında değişkenleri nasıl güncelleyeceklerini öğrenirler. Öğrencilerin rastgele resimler çizmesini sağlayan bu becerilerin hepsini birleştirirler.
            Sprites:
              name: Hareketli Nesneler
            Sprite Properties:
              name: Nesne özellikleri
              description_student: |-
                **Günün Sorusu: Ekranda görünümlerini değiştirmek için hareketli nesne özelliklerini nasıl kullanabiliriz?**\\r
                \\r
                Sınıf, hareketli nesne özellikleri ile etkileşime girerek hareketli nesnelerin anlaşılmasını sağlar. Ders, bir hareketli nesnenin ne olduğuna dair bir inceleme ile başlar, sonra görünümlerini değiştirme özelliklerini kullanarak, hareketli nesneler ile daha fazla pratik yapmak için Oyun Laboratuvarına ilerler. Daha sonra sınıf, özellikler ve değişkenler arasındaki bağlantıları yansıtır.
              description_teacher: |-
                **Günün Sorusu: Ekranda görünümlerini değiştirmek için hareketli nesne özelliklerini nasıl kullanabiliriz?**\\r
                \\r
                Öğrenciler, hareketli nesne özellikleri ile etkileşime girerek hareketli nesnelerin anlaşılmasını sağlar. Öğrenciler, bir hareketli nesnenin ne olduğuna dair bir inceleme ile başlar, sonra görünümlerini değiştirme özelliklerini kullanarak, hareketli nesneler ile daha fazla pratik yapmak için Oyun Laboratuvarına ilerler. Daha sonra öğrenciler, özellikler ve değişkenler arasındaki bağlantıları yansıtır.
            Text:
              name: yazı
              description_student: |-
                **Günün Sorusu: Sahnelerimizi ve animasyonlarımızı geliştirmek için metni nasıl kullanabiliriz?**\\r
                \\r
                Bu ders, koordinat düzlemi ve parametreleri kullanarak sınıfa daha fazla pratik yaptırarak, Oyun Laboratuvarının metin komutlarını tanıtır. Dersin başında sınıfa, Oyun  Laboratuvarında oluşturulmuş bir çizgi filme alt yazı koymaları istenir. Sonrasında, ekrana metin yerleştirmeyi ve büyüklük gibi diğer metin özelliklerini kontrol etmeyi denedikleri Kod Stüdyosuna geçerler.
              description_teacher: "**Günün Sorusu: Sahnelerimizi ve animasyonlarımızı geliştirmek için metni nasıl kullanabiliriz?**\\\\r\n\\\\r\nBu ders, koordinat düzlemi ve parametreleri kullanarak sınıfa daha fazla pratik yaptırarak, Oyun Laboratuvarının metin komutlarını tanıtır. Dersin başında öğrencilere, Oyun  Laboratuvarında oluşturulmuş bir çizgi filme alt yazı koymaları istenir. Sonrasında, ekrana metin yerleştirmeyi ve büyüklük gibi diğer metin özelliklerini kontrol etmeyi denedikleri Kod Stüdyosuna geçerler. Değerlendirmeyi erken tamamlayan öğrenciler, metin özellikleri ile ilişkili daha zor blokları öğrenmeye devam edebilir. "

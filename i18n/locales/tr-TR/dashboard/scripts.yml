        coursec-2021:
          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı, hikayelerinizi ve sanatınızı oluşturun.
          lessons:
            Putting a STOP to Online Meanness:
              description_student: Bu derste, kötülüğün ne olduğunu ve bununla çevrimiçi ortamda karşılaşırsanız ne yapacağınızı öğreneceksiniz.
            'Programming: My Robotic Friends':
              description_student: Bu derste, sınıf arkadaşlarınız robotmuş gibi davranacaksınız ve istiflenmiş kupa desenleri oluşturmaları için onları programlayacaksınız.
              description_teacher: Kod yerine bir dizi sembol kullanarak öğrenciler, kupaları farklı desenlerde istiflemesi için bir "robot"a talimat vermek üzere algoritmalar tasarlayacak. Öğrenciler, sırayla robot olarak katılacak ve yalnızca akranları tarafından tanımlanan yanıt verecek. Bu kısım, öğrencilere, semboller ve eylemler arasındaki bağlantıyı, bir algoritma ve bir program arasındaki farkı ve değerli hata ayıklama becerisini öğretecektir.
            Programming in Maze:
              name: Labirentte Programlama
              description_student: Angry Birds ile sıraları ve algoritmaları öğrenin.
              description_teacher: Angry Birds oyununun karakterlerini kullanarak öğrenciler, bir kuşu labirentin bir tarafından diğer taraftaki domuza ulaştırmak için sıralı algoritmalar geliştireceklerdir. Bunu yapmak için öğrenciler, lineer bir sırada kod bloklarını biraraya getirecek, böylelikle bunları ileri doğru hareket ettirecek, sola ve sağa döndürecek.
            Debugging in Maze:
              key: Labirentte Hata Ayıklama
              name: Labirentte Hata Ayıklama
              description_student: Bulmacalardaki problemleri bulun ve hata ayıklama becerilerinizi uygulayın.
              description_teacher: Hata ayıklama, program öğrenmenin esas bir ögesidir. Bu derste öğrenciler, yanlış bir şekilde çözülmüş bulmacalar ile karşılaşacaktır. Yanlış döngüler, eksik bloklar, ekstra bloklar ve düzensiz bloklar da dahil olmak üzere hataları belirlemek için var olan kodu girmeleri gerekecek.
            Programming in Collector:
              name: Koleksiyoncu programlama
              description_student: Maceracı Laurel'in bir sürü değerli taş toplamasına yardım etmek için algoritmalar yazın!
              description_teacher: Bu bulmaca serisinde öğrenciler, algoritmaları ve hata ayıklamayı daha da anlamaya devam edecektir. Yeni bir karakter, Maceracı Laurel ile öğrenciler, bir yolda yürürken Laurel'in hazine toplamasını sağlamak için sıralı algoritmalar oluşturacaktır.
            Programming in Artist:
              name: Sanatçı Programlama
              description_student: Sanatçıyı programlayarak güzel resimler oluşturun.
              description_teacher: Bu derste öğrenciler, ekrandaki çizimleri tamamlaması için Sanatçının kontrolünü ele alacaktır. Bu Sanatçı aşaması, öğrencilerin, '100 piksel ileri hareket et' ve '90 derece sağa dön' gibi yeni blokları kullanarak giderek artan karmaşıklıkta resimleri oluşturmasına olanak sağlayacaktır.
            Binary Bracelets:
              key: İkilik Bileklikler
              name: İkilik Bileklikler
              description_student: Bizzat kendi ikili bileziğinizi oluşturun ve bilgisayarların bilgileri nasıl hatırladığını öğrenin!
              description_teacher: İkili sistem, bilgisayar dünyasında son derece önemlidir. Bilgisayarların çoğu bugün her türlü bilgiyi ikili biçimde saklarlar. Bu ders, bir şeyi gerçek hayattan nasıl alabileceğinizi ve onu bir dizi açık ve kapalı alana nasıl çevirebileceğinizi göstermede yardımcı olmaktadır.
            'Loops: My Loopy Robotic Friends':
              description_student: Bu derste, yine sınıf arkadaşlarınızı programlayacaksınız ancak döngüler kullanarak daha büyük ve daha karmaşık problemleri çözebileceksiniz.
              description_teacher: Başlangıçtaki "Robot Arkadaşlarım" aktivitesini geliştirerek öğrenciler, daha büyük ve daha karmaşık tasarımların üstesinden gelir. Bu daha büyük tasarımları tamamlamak için kendi "robotlarını" programlamak amacıyla öğrencilerin, bir döngü ile değiştirilebilen talimatlarındaki tekrarlı desenleri tanımlaması gerekecektir.
            Loops with Rey and BB-8:
              key: Rey ve BB-8 ile döngüler
              name: Rey ve BB-8 ile döngüler
              description_student: 'Döngüleri kullanarak BB-8''in labirentten geçmesine yardım edin! '
              description_teacher: '"Loopy''ye Başlarken" sonrasında tekrarlama talimatları kavramına dayanarak bu aşama, öğrencilerin, BB-8''in öncekinden daha etkili bir şekilde bir labirentten geçmesine yardım etmek için döngüleri kullanmasını sağlayacaktır.'
            Loops in Harvester:
              key: Hasatçıdaki Döngüler
              name: Döngüler ile Ürünleri Hasat Etme
              description_student: Hasatçının biraz sebze toplamasına yardım etmek için döngüleri kullanalım!
            Looking Ahead:
              name: Geleceğe bakış
            Sticker Art with Loops:
              key: Sanatçıların Döngüleri
              description_student: Bu derste döngüler, Sanatçı ile daha güzel resimler yapmayı kolaylaştırır.
            'Events: The Big Event':
              name: Büyük Olay
              description_student: 'Etkinlikleri öğrenmek için eğlenceli bir oyun oynayın. '
              description_teacher: Öğrenciler, etkinliklerin, önceden yazılmış bir algoritmaya çeşitlilik eklemenin harika bir yolu olduğunu öğrenecektir. Bazen programınızın tam olarak kullanıcı istediği zamanda ona yanıt verebilmesini istersiniz. Etkinlikler, programınızı daha ilgi çekici ve etkileşimli hale getirebilir.
            Build a Flappy Game:
              key: Bir Kanat Çırpma Oyunu Oluşturmak
              name: Bir Kanat Çırpma Oyunu Oluşturmak
              description_student: Her nasıl istiyorsan kendi Flappy Bird oyununu yap, sonra bunu arkadaşlarınla paylaş!
              description_teacher: 'Bu özel aşamada öğrenciler, fare tıklamalarını ve nesne çarpışmalarını tespit etmek için olay yöneticileri kullanarak kendi Flappy Bird oyununu yapabilir. Bu seviyenin sonunda öğrenciler, görselleri veya kuralları değiştirerek oyunlarını kişiselleştirebilecek. '
            Events in Play Lab:
              description_student: Yaratıcı olmanın ve Oyun Laboratuvarında bir oyun yapmanın zamanı geldi!
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler, Play Lab'da etkinliklerin nasıl kullanılacağını öğrenmek ve öğrendikleri bütün kodlama becerilerini hareketli bir oyun oluşturmak amacıyla uygulamak için fırsat bulacak. Yaratıcı olma ve Play Lab'da bir oyun yapma zamanı!
            Picturing Data:
              key: Verilerin Resmedilmesi
              name: Verilerin Resmedilmesi
              description_student: Veriler, öğrencilerin kendi dünyalarını anlamasına ve ilginç soruları cevaplamasına yardım etmek için kullanılabilir. Bu derste öğrenciler, bir Oyun Laboratuvarı projesinden veri toplayacak ve bu veriyi, farklı türde grafikler kullanarak görselleştirecektir.
              description_teacher: Veriler, öğrencilerin kendi dünyalarını anlamasına ve ilginç soruları cevaplamasına yardım etmek için kullanılabilir. Bu derste öğrenciler, bir Oyun Laboratuvarı projesinden veri toplayacak ve bu veriyi, farklı türde grafikler kullanarak görselleştirecektir.
            'End of Course Project: Create a Play Lab Game':
              name: Ders Projesinin Sonu
              description_student: Bol kodlama için elleri hazırla! Projenizi oluşturmaya başlamanın zamanı geldi.
              description_teacher: Bu bitirme dersi, öğrencileri kendi Oyun Laboratuvarı projelerini tasarlama, geliştirme ve sergileme süreçlerinden geçirir! Bu sürecin sorunsuzca ilerlemesini sağlamak için, kağıtta planlamadan internet sitemizde kodlamaya kadar olan süreçleri öğrencilerin takip etmesi için adım adım yapı halinde sağladık. Ek olarak finali kolaylaştırmada öğretmenlere yardım etmek için fikirler sunarız.

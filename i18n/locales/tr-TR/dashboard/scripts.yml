        coursed-2017:
          title: Kurs D
          assignment_family_title: Kurs D
          description_audience: 'Yaş: 7-11'
          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı, hikayelerinizi ve sanatınızı oluşturun.
          lessons:
            Introduction:
              name: Online Bulmacalara Giriş
              description_student: Bu ders, bu kursta ihtiyacınız olan becerilere çalışmanızı sağlayacak.
              description_teacher: 'Bu bulmaca setinde, öğrenciler Code.org''un çevrimiçi çalışma alanına giriş (veya sınıf tecrübesine göre inceleme) ile başlayacaklar. Çalışma alanının, \`Çalıştır'','' Sıfırla'', ve ''Adım'' düğmeleri gibi temel işlevselliğine işaret eden videolar olacaktır. Ayrıca bu videolarda da tartışılmıştır: Blockly bloklarını sürükleme, Blockly bloklarını silme ve Blockly bloklarını bağlama. Sonra, öğrenciler labirentte _sequencing_ ve _debug_ becerilerini uygulayacaklardır. Oradan, öğrenciler _loops_''un temellerini öğrendiğinde Koleksiyoner, Sanatçı ve Biçerdöver gibi yeni bulmaca türlerini görecekler.'
            'Algorithms: Graph Paper Programming':
              name: 'Programlama: Grafik Kağıdı ile Programlama'
              description_student: Bu derste, resim çizmesi için arkadaşınızı programlayacaksınız!
              description_teacher: Resim çizmesi için bir başkasını programlayarak, öğrenciler kodlamanın gerçekten ne ile ilgili olduğunu anlamaya başlayacaklar. Öğrenciler kağıt üzerindeki kareleri boyamak üzere birbirlerini yönlendirerek, önceden oluşturulmuş bir resmi yeniden üretmeye gayret edeceklerdir. Eğer vaktiniz olursa, ders öğrencilerin kendi oluşturacakları resimlerle tamamlanabilir.
            Events in Bounce:
              name: Sıçrama Olayları
              description_student: Hiç okulda bilgisayar oyunları oynamayı dilediniz mi? Bu derste kendi oyununuzu oluşturacaksınız!
              description_teacher: Bu çevrim içi etkinlikte, öğrenciler, olayların ne olduğunu, bilgisayarın video oyunlar gibi programlarda olayları nasıl kullandığını öğrenirler. Öğrenciler, olaylara (yön düğmelerine basmak gibi) tepki veren program yapmak için bulmacalar üzerinde çalışırlar. Bulmacanın sonunda, öğrencilerin, oyunlarında farklı hızları ve sesleri kullanabilecekleri fırsatları olacak.
            Nested Loops:
              name: İç İçe Döngüler
              description_student: Döngüler içinde döngüler içinde döngüler. Bu ne anlama geliyor? Bu ders, size, bir döngünün içine başka bir döngüyü yerleştirdiğinizde ne olduğunu öğretecek.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler döngü anlayışlarını yepyeni bir seviyeye çekme fırsatına sahip olacaklar. Arı ve Bitkiler vs Zombiler ile oynayarak, öğrenciler bir döngünün başka bir döngünün içinde nasıl programlanacağını öğreneceklerdir. Ayrıca, her iki döngüde de küçük değişiklikler `Çalıştır`a tıklandığında programlarını etkileyeceğini anlamaya teşvik edilecekler.
            Nested Loops in Artist:
              name: Sanatçı'da İç İçe Döngüler
              description_student: Burada ailenize ve arkadaşlarınıza göstermek için güzel çizimler yapmak için içiçe döngüleri kullanacaksınız.
              description_teacher: Şimdi, öğrenciler döngülerini nasıl kademe kademe yapacaklarını bildiklerine göre çok güzel şeyler oluşturabilirler. Bu ders, öğrencilerin kendi hazır resim dosyalarını oluşturmaları için bir dizi alıştırma yapmalarını sağlayacak.
            'Algorithms: Relay Programming':
              name: 'Hata Ayıklama: Röle Programlama'
              description_student: Kod ile çizimler yaptığınız kursun başını hatırlayın. Bu derste, çok benzer bir şey yapmak için bir takımla birlikte çalışacaksınız!
              description_teacher: Bu etkinlik, "Grafik Kağıdı Programlaması" ın kısa bir incelemesi ile başlayacak ve öğrencilerin ekiplere girdikleri ve bir defada bir program yazması için birlikte çalıştıklarında, zamana karşı yarışa hızla geçecektir.
            Debugging in Bee:
              name: Arı - hata ayıklama
            While Loops in Farmer:
              name: Çiftçi Döngüleri
              description_student: 'Döngüler kodlama için oldukça kullanışlıdır. Bu ders size yeni bir döngüyü öğretecek: süresince (while) döngüleri!'
              description_teacher: "Öğrenciler bu dersi aldıklarında 'tekrarlama' döngülerini kullanarak çoktan pratiğe sahip olmalılar, bu yüzden şimdi işleri karıştırmanın zamanı geldi. \n\n_Döngüler_ şartlar karşılanırken komutları tekrarlamaya devam eden döngülerdir. Programcılar komutların kaç kez tekrar edilmesi gerektiğini tam olarak bilmediğinde döngüler kullanılırken, döngünün tekrarlamaya devam etmesi için hangi koşulun doğru olması gerektiğini bilir. Örneğin öğrenciler Çiftçinin deliklerini doldurmak ve kirleri kazmak için çalışacaklar. Deliklerin boyutlarını veya kir dağlarının yüksekliğini bilmeyeceklerdir, ancak öğrenciler zemini düz olmadığı sürece delikleri doldurmaya ve kiri kazmaya ihtiyaç duyacaklarını bilecektir."
            Conditionals with Cards:
              name: 'Eğer/Değilse: Kartlarla Koşullar'
              description_student: Yalnızca kesin şartlar altında puan kazanacağınız bir oyunu oynama zaman geldi!
            Conditionals in Bee:
              name: Koşullar-Arı
              description_student: 'Şimdi koşulları anladığınıza göre, nektar ve balı toplaması için arıyı programlama zamanı. '
              description_teacher: Bu noktaya kadar öğrenciler her çalıştırıldığında aynı biçimde çalışan kod yazıyor - güvenilir, ama bu çok esnek değildir. Bu derste, sınıfınız, koşullu koşullarla kodlamaya başlayacak ve programın karşılaştığı özel koşullara bağlı olarak farklı biçimde çalışan kod yazmalarına izin verecektir.
            Conditionals & Loops in Maze:
              name: Labirentte Koşullar ve Döngüler
              description_student: Koşulları ve döngüleri birlikte kullandığınız zaman inanılmaz şeyler yapabilirsiniz!
              description_teacher: 'Bu derste öğrenciler iki anahtar kavramı birleştiriyor olacak: döngüler ve koşullar. Bu bulmaca seti, birden çok blok kullanan bulmaca üzerinde çalışırken oluşan anlayıştaki boşlukları dolduracaktır. Bu iki fikri getirerek, öğrenciler hem etkileyici yaratıcılığı hem de eleştirel düşünmeyi gösteren daha karmaşık bir kod oluşturacak!'
            Conditionals & Loops in Farmer:
              name: Hasatçıda Koşullar & Döngüler
              description_student: Hangi koşulun kullanılacağı her açık net değildir. Bu ders ne yapmanız gerektiğine karar vermenize yardımcı olacak.
              description_teacher: Öğrenciler, süresince döngüleri (while loops) '-e kadar' döngüleri (until loops) ve 'eğer/değilse' (if / else) ifadelerine çalışacaklar. Bu blokların tamamı koşullar için kullanılır. Bu üç koşul ifadesine çalıştıktan sonra, öğrenciler, daha karmaşık ve esnek kod yazmayı öğrenecekler.
            Digital Citizenship:
              name: 'Dijital Vatandaşlık: Dijital Vatandaşlık Pratiği'
              description_student: Bazı bilgileri çevrim içi paylaşmak güvenli değildir. Bu ders, size, güvenli ve özel bilgiler arasındaki farkı öğrenmenizde yardımcı olacak.
              description_teacher: "Common Sense Education’un katkıları ile bu ders öğrencilere, bazı web sitelerinin talep ettiği ya da gerektirdiği kullanıcı bilgileri hakkında eleştirel düşünmeyi öğrenmelerinde yardımcı olur. \n\nÖğrenciler, özel bilgi ve kişisel bilgi arasındaki farkı, çevrimiçi paylaşmak için neyin güvenli ya da neyin güvensiz olduğunu ayırt etmeyi öğrenirler. \nÖğrenciler ayrıca, nasıl iyi dijital vatandaş olunacağına öğrenmeye bir adım olarak, çevrimdışı ve çevrimiçi topluluklara karşı sorumluluk sahibi olmanın ve saygılı olmanın ne anlama geldiğini keşfedecekler."
            Build a Play Lab Game:
              name: Bir Play Lab Oyunu Oluştur
              description_student: Bu ders, kendi bilgisayar oyununu oluşturma sürecinde sana yol gösterecek.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler, Play Lab'da etkinliklerin nasıl kullanılacağını öğrenmek ve öğrendikleri bütün kodlama becerilerini hareketli bir oyun oluşturmak amacıyla uygulamak için fırsat bulacak. Yaratıcı olma ve Play Lab'da bir oyun yapma zamanı!
            'Unplugged: Binary':
              name: 'Programlamanın Ötesi: İkili Görüntüler'
              description_student: 'Bilgisayarların açma ve kapama gibi basit fikirleri kullanarak resimleri nasıl sakladıklarını öğrenin. '
              description_teacher: Birçok kişi ikili dosyayı tamamen sıfırlar ve sıfırlar olarak düşünse de, öğrencilere bilginin çeşitli ikili seçeneklerle temsil edilebileceği fikri tanıtılacaktır. Bu ders, bu konsepti bir adım daha ileri götürüyor, çünkü bir bilgisayarın (görüntüler ve renkler gibi) daha karmaşık bilgileri nasıl ikili olarak depolayabileceğini de gösteriyor.
            Artist Binary:
              name: Sanatçı İkili Taban
              description_student: Pikselleri açmak ve kapatmak için yalnızca komutlar kullanarak ikili bir resim oluşturmak için kendi sanatçınızı yönlendirin.
              description_teacher: İkili sistem, bilgisayar dünyasında son derece önemlidir. Bilgisayarların çoğu bugün her türlü bilgiyi ikili biçimde saklarlar. Bu ders, bir şeyi gerçek hayattan nasıl alabileceğinizi göstermekte ve onu bir dizi açık ve kapalı alana çevirmek için yardımcı olmaktadır. Öğrenciler 0'ları ve 1'leri kapalı ve açığa (veya siyahlar ve beyazlar) çevirerek ikili görüntüler oluşturacaklardır.
            Nested Loops Project in Artist:
              name: Frozen'da İç İçe Döngüler
              description_student: Daha iç içe döngüler! Bu sefer, iç içe geçmiş döngülerle biraz İLGİNÇ çizimler yapacaksınız.
              description_teacher: Öğrenciler, bugünün bulmaca setinde Sanatçı kullanarak karmaşık tasarımları oluşturacaktır. Yeni hedefler ile içiçe döngülerle pratik yapmaya devam ederek öğrenciler, genel olarak döngüleri daha fazla kullanacaktır. Bu bulmaca seti, aynı zamanda öğrencilere aşamanın sonunda kendi tasarımlarını oluşturma imkanını vererek yaratıcılığa yönelik çok daha fazla potansiyel sunmaktadır.
            Debugging in Collector:
              name: Toplayıcıda Hata Ayıklama
              description_student: Kodlama esnasında hiç problem yaşadınız mı? Bu ders, size, hata ayıklamanın sırlarını öğretecek. Hata ayıklama, kodunuzdaki hataları bulma ve düzeltme sürecidir.
              description_teacher: Bu çevirim içi etkinlikte, öğrenciler 'toplayıcı' ortamında hata ayıklama üzerinde çalışacaklar. Öğrenciler, basit algoritmalar, döngüler ve iç içe döngüler ile bulmacaları çözmek için kod okuma ve düzenleme alıştırması yapacaklar.

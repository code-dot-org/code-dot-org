            lesson-8:
              description_student: Bir Boole ifadesinin sonucuna dayalı olarak alternatif eylemler uygulamak için "if/else" ifadelerini gözden geçireceksiniz. Mahalle'deki bir diziden rastgele öğelere erişmek için 'Math.random()' ile 'if/else' ifadelerini kullanma alıştırması yapacaksınız. 'if/else' ifadelerini kullanarak, Balonları Patlat oyununda bir oyuncunun hamlesinin geçerliliğini kontrol edeceksiniz.
              description_teacher: Öğrenciler, bir Boole ifadesinin sonucuna dayalı olarak alternatif eylemler uygulamak için 'if/else' ifadelerini gözden geçirecekler. Öğrenciler, Mahalle'deki bir diziden rastgele öğelere erişmek için 'Math.random()' ile 'if/else' ifadelerini kullanarak alıştırma yapar. Öğrenciler, 'if/else' ifadelerini kullanarak Balonları Patlat oyununda bir oyuncunun hamlesinin geçerliliğini kontrol edecekler.
            lesson-9:
              description_student: Bazen doğru sonucu belirlemek için birden fazla koşulu kontrol etmemiz gerekir. Mahalle'de, 'Ressam' adına problemleri çözmek için 'if/else-if/else' ifadelerini kullanmayı öğreneceksiniz. Ardından, oyunun durumunu kontrol etmek ve oyuncunun kazanıp kazanmadığını belirlemek için Balonları Patlat oyununda 'if/else-if/else' ifadelerini uygulayacaksınız.
              description_teacher: Öğrenciler, istenen belirli bir sonucu seçmek için birden fazla koşulu değerlendirmek için 'if/else-if/else' ifadelerini kullanacaklar. Oyunun durumunu kontrol etmek ve oyuncunun kazanıp kazanmadığını belirlemek için öğrenciler, çoklu seçim ifadeleri kullanacaklar ve oyunun durumunu kontrol edip uygun sonucu seçecekler.
            lesson-10:
              description_student: Birden çok koşul içeren sorunları keşfedecek ve çözümlerinizde iç içe "if" ifadelerini kullanmayı öğreneceksiniz. Koşullu ifadelerde yeni mantıksal operatörler kullanarak ifadeler yazacak ve bu operatörlerin sonuç üzerindeki etkisini belirleyeceksiniz. Ardından, iç içe "if" deyimlerini ve mantıksal operatörleri kullanarak Balonları Patlat oyununuzun oynanabilirliğini ve işlevselliğini geliştireceksiniz.
              description_teacher: Öğrenciler, birden çok koşul içeren problemleri keşfedecek ve çözümler geliştirmek için iç içe "if" ifadeleri yazacaklar. Öğrenciler, koşullu ifadelerde mantıksal operatörleri kullanarak ifadeler yazıp mantıksal operatörlerin sonuca etkisini belirleyecekler. İç içe 'if' ifadeleri ve mantıksal operatörler daha sonra, oyun oynamayı ve genel işlevselliği geliştirmek için Balonları Patlat oyununda uygulanacak.

            'Algorithms: Dice Race':
              name: 'Algoritmalar: Zar yarışı'
              description_student: Bilgisayarın bakış açısına göre bu derste algoritmalar üzerinden bir oyunun nasıl tanımlandığını öğrenin.
              description_teacher: Bu derste, öğrenciler Zar Yarışı oyununu oynayarak, algoritma kavramını gerçek hayat etkinlikleri ile ilişkilendirecekler. Buradaki amaç, gerçek dünyadaki durumları çevrim içi senaryolara dönüştürme veya bunun tam tersini yapma becerileri oluşturmaya başlamak.
            Introduction:
              name: Giriş
              description_student: Bu hızlı-tempolu giriş, bu derste bulmaca çözmek için ihtiyaç duyacağınız becerilerin çoğunu uygulama şansı verecektir.
              description_teacher: Bu aşamada, öğrenciler Code.org' un çevrim içi çalışma alanına bir giriş ile başlayacaklar (veya sınıfın deneyimine bağlı olarak gözden geçirme). 'Çalıştır', 'Sıfırla' ve 'Atla' butonlarının dahil olduğu arayüzün basit işlevlerini öğrenecekler. Başlangıç videosu aynı zamanda Sürükleme, Silme ve Blockly bloklarını bağlamayı anlatır. Bulmacalarda, öğrenciler, Labirent ve Sanatçı' da hata ayıklama ve dizileri kullanma yeteneklerini geliştirirler.
            Conditionals:
              name: Çiftçi Koşulları
              description_student: Bu zorlu ve eğlenceli seride, kesin koşullar altında bilgisayara ne yapacağını söyleyeceksin.
              description_teacher: Bu ders öğrencilere `while` döngüleri ve`if / else` ifadeleri tanıtır. \_ While loops\_, koşullar doğru olduğu sürece komutları yinelemeye devam eden döngülerdir. Döngüler, programcı tam olarak kaç kez komutun bilmediğini bilmediğinde kullanılır; ama programcı döngülerin döngüye devam edebilmesi için hangi koşulun doğru olması gerektiğini bilir. `If / Else` ifadeleri, bütün bölümleri sadece bir şey doğruysa çalıştırarak programlamada esneklik sağlar, aksi halde bu döngüler başka bir şey çalıştırır.
            Private and Personal Information:
              name: Özel ve Kişisel Bilgiler
              description_student: İnternet eğlenceli ve heyecanlıdır, fakat güvende kalmak da önemlidir. Bu ders size, paylaşmanın güvenli olduğu bilgi ile özel bilgi arasındaki farkı öğretecek.
              description_teacher: |-
                Common Sense Education tarafından geliştirilen bu ders, çevrimiçi paylaşım için güvenli olmayan bilgi ile güvenli olan bilgi arasındaki fark ile ilgilidir.

                Öğrenciler, kimlikleri ile ilgili bilgileri isteyen siteleri ziyaret ederken, kendilerini ve ailelerini kimlik hırsızlığından korumak için onları güçlendiren eleştirel bir araştırma sürecini öğrenirler. Özel bilgi ve kişisel bilgi arasındaki farkı öğrenmenin yanı sıra çevrimiçi paylaşmak için güvenli olan ya da güvenli olmayanı nasıl ayırt edeceklerini de öğrenirler.
            Build a Star Wars Game:
              name: Star Wars oyunu oluştur
              description_student: Bu derste kendi Star Wars oyununu kurarken gücünü hissedin.
              description_teacher: Bu derste öğrenciler, olayları kullanarak çevrimiçi olarak paylaşabilecekleri bir oyun yapacaklar. R2-D2 ve diğer Star Wars karakterleri eşliğinde öğrenciler olaylar süresince yönlendirilecek ve sonra kendi oyunlarını oluşturmaları için süre verilecek.
            'Functions: Songwriting':
              name: Şarkı yazma
              description_student: Müzik yıldızı için bile programlama yeteneği gerektirir. Bu ders şarkı sözleri kullanarak fonksiyonları öğretecektir.
              description_teacher: Bilgisayar bilimi dünyasındaki en harika yapılardan birisi de fonksiyonlardır. Fonksiyonlar (ya da bazen method da deriz) asıl büyük programımız içinde tekrar tekrar kullanabildiğimiz mini programlardır. Bu ders öğrencilerin neden bir yığın kodu fonksiyonun içine yerleştirmenin ne kadar yararlı olduğunu kavramalarına yardımcı olacaktır.
            Functions in Artist:
              name: Sanatçı- Fonksiyonlar
              description_student: Fonksiyonlar ile daha karmaşık çizimleri daha kolay yapın!
              description_teacher: Öğrenciler Code.org' da fonksiyonları kullanmayı öğrenirler. Aktörler içinde fonksiyonları kullanarak muhteşem görüntüler oluşturacak ve düzenleyecekler. Daha karmaşık desenler için, öğrenciler, bir fonksiyonun içinde çağrılan başka bir fonksiyonu öğrenecekler.
            Functions in Bee:
              description_student: Nektarın ve balın tamamını toplamak için çok fazla kod yazmayın. Onun yerine fonksiyonları kullanın!
              description_teacher: Çevrim içi fonksiyonlarla ilgili alıştırmanın ikinci kısmında, öğrenciler, karmaşık yollarda gezinecekler, bol miktarda nektar toplayacaklar ve bir sürü bal yapacaklar.
            Functions in Harvester:

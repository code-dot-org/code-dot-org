          lesson_groups:
            csd6_1:
              display_name: 'Bölüm 1: Donanım çıktısı'
            csd6_2:
              display_name: 'Bölüm 1: Donanım girdisi'
            csd_survey:
              display_name: Kurs-Sonrası Anketi
          lessons:
            Computing Innovations:
              name: Bilgi İşlem Yenilikleri
              description_student: Bilgisayarın ne olabileceğine dair algılarını genişletirken çok çeşitli yeni ve inovatif bilgisayar platformlarını keşfetmek.
              description_teacher: Bu dersin son bölümünü başlatmak için, öğrenciler bilgisayarlarda ilginç yenilikler konusunda biraz araştırma yapacaklardır. Bu ders öğrencileri bilgisayarlardan etkilenen alanlar ve bilgisayar form faktörlerinden daha geniş bir kitleye (bir bilgisayarın nasıl göründüğü) açıklayacak. Daha sonra bu birimde öğrenciler kendi fiziki bilgi işlem cihazlarını geliştirdikçe bu derste karşılaştıkları cihazlara bakacaklardır.
            Input Unplugged:
              name: Bağımsız (Unplugged) Girdi
              description_student: Bir uygulamanın bir kullanıcıdan girdi alabilmesi için iki farklı yoldan deneyim edin ve Uygulama Laboratuarı'nda kullanılan etkinliğe dayalı programlama modeli hakkında daha fazla bilgi edinin.
              description_teacher: Uygulama Laboratuvarı ile programlamaya daha derinlemesine inme hazırlığında, öğrenciler, hem Oyun Laboratuvarında hem de Uygulama Laboratuvarında yazılan az miktardaki farklı programların kullanıcılardan girdi almayı nasıl ele aldığını keşfedecekler. Örnek uygulamalarda gördükleri yaklaşımların benzer ve farklı yönlerini kıyasladıktan sonra, öğrenciler, nasıl çalıştıklarına dair daha iyi bir anlayış kazanmak adına girdi için (sonsuz ve eş zamansız etkinliklerde koşullar) iki farklı modeli canlandırmak üzere toplanırlar.
            Event Types:
              name: Olay Türleri
              description_student: App Lab' da programlamanın temellerini gözden geçirin ve programlarınızda kullanılabilen yeni olay türlerini keşfedin.
              description_teacher: Bu derste öğrenciler, bu Birim'de Uygulama Laboratuvarına dönmek için hazırlanmak için Birim 4'teki Uygulama Laboratuarı'nda uygulamalar oluşturma hakkında edindikleri bilgileri incelerler. Bu inceleme, öğrencilerinizin ihtiyaçlarını en iyi şekilde karşılamak üzere değiştirilmeli ve Uygulama Laboratuarı'ndaki programlama deneyim ve tecrübelerine uymalıdır. İncelemeye ek olarak öğrenciler, daha önce görülmemiş muhtemelen çeşitli yeni etkinlik türlerini deneyeceklerdir.
            Getters and Setters:
              name: Alıcılar ve Belirleyiciler
              description_student: Bir uygulama ekranındaki içeriği değiştirip okurken, sınıf, yalnızca bir ekrana ihtiyaç duyan uygulamalar geliştirmeye başlar. Tek bir ekranla bile, bu teknikler, bir çok kullanıcı etkileşimi ve işlevselliğe izin verir.
              description_teacher: Birim 4'te öğrenciler, Uygulama Laboratuvarı'nda uygulama etkileşimi için ayrı bir ekran gerektiren çok basit bir uygulama geliştirme yaklaşımını öğrendi. Öğrencilerin yapabilecekleri uygulamaları çeşitlendirmek ve kullanıcıların uygulamayla nasıl etkileşim kurduğu konusunda yeni yollarla düşünmeye teşvik etmek için "getters" ve "setters" kavramlarını tanıtmaktayız. Bunlar, çeşitli tasarım öğelerinin içeriğini ve özelliklerini alabilen ve ayarlayan (veya değiştirecek) komutlardır. Bu derste öğrenciler, içeriği alıcılar ve ayarlayıcılar kullanılarak değiştirilen, yalnızca tek bir ekran gerektiren basit uygulamalar oluşturmaktadır.
            The Circuit Playground:
              name: Çember Oyun Alanı
              description_student: Bu ünitenin geri kalanında kullanılacak devre tahtası, Devre Kullanma alanını tanıyın. Uygulama Lab'ı kullanarak çıktı için Devre Kullanma alanındaki programları geliştirin.
              description_teacher: Bu derste öğrenciler, Devre Oyun Alanını kullanan programları ilk kez yazma fırsatını bulurlar. Önce kartı görsel olarak inceledikten ve olası işlevlere dair varsayımda bulunduktan sonra öğrenciler bir LED'i kontrol eden uygulamaları yazmayı öğrenecekleri ortama çevrimiçi geçer. Öğrenciler Uygulama Laboratuvarı ekranlarını Devre Oyun Alanları ile birleştirerek, kullanıcı girişi için Uygulama Laboratuvarı'na güvenirken yavaş yavaş kart ögelerini bir çıkış cihazı olarak entegre etmeye başlayabilirler.
            Lists:
              name: Listeler
              description_student: Listelerin tek bir değişken isminde çoklu değerleri nasıl saklayabileceğini öğrenmek.
              description_teacher: Bir liste, ki genellikle dizi olarak bilinir, tek seferde çok fazla değeri saklayabilen bir değişken tipidir. Bu derste öğrenciler, tek bir değişkende birbiriyle ilişkili bir dizi değeri saklayan listeleri oluşturmayı öğrenecekler. Kendi listelerini oluşturduktan sonra, öğrenciler bir listeden özel olarak veya rastgele belirlenmiş bir değeri seçmenin yollarını öğrenecekler.
            Lights:
              name: Işıklar
              description_student: Bir önceki dersten liste kavramlarını kullanarak sınıf, Çember Oyun Alanı üzerinde 10 renkli Ledleri kontrol eden bir program yazar.
              description_teacher: Circuit Playground, dış kenarın çevresindeki halkada 10 renk LED içerir. Bu LED'ler kodda 'colorLeds' adı verilen bir liste olarak erişilebilir durumdadır. Önceki derslerden gelen listelerin anlaşılması üzerine öğrenciler, renk LED'lerini bir listeden erişerek kontrol eden programlar yazarlar.
            For Loops:
              name: For Döngüleri
              description_student: Sınıf _bir döngü_ kullanarak talimatları yineleme hakkında, "robot" u önce bir sistem üzerinden, ve daha sonra da Uygulama Laboratuvarı'ndan kontrol ederek öğrenir.
              description_teacher: Öğrenciler bu dersi _bir döngü_ için bazı kodları belirli sayıda tekrar etmenin bir yolu olarak tanıtıyorlar. Öğrenciler sisteme karşı olan bir robotun kılavuz boyunca gezinmek için kullandığı tıklanmamış bir etkinlikle başlarlar. Tamamlandıktan sonra öğrenciler bilgilerini Uygulama Laboratuvarı'na alırlar ve burada _bir döngü_ kullanarak yinelemeye dayanan programlar yazarlar.
            Lists and For Loops:
              name: Listeler ve 'Şununla Say' Döngüleri
              description_student: _lists_ ve _for loops_ birleştirme, ne kadar uzun olduğuna bakılmaksızın bir listenin her ögesini etkileyen kodu yazmanızı sağlar. Sınıf, renkli LED'lerin listesi dahil olmak üzere, listelerdeki ögelerin hepsini işleyen programları yazmak için bu yapıyı kullanır.
              description_teacher: 'Bir sıradaki bütün ögeleri tekrarlamak için bir for döngüsü kullanmak çoğu programlama dilinde gerçekten yararlı bir yapıdır. Bu derste öğrenciler, bu model öğrenmeye başlamak için listeler ve for döngüleri hakkında öğrendiklerini birleştirirler. Öğrenciler her öge için kod yazmak zorunda kalmadan bir listedeki her ögeyi teker teker incelemek için for döngüleri kullanırlar. Ders sonuna doğru öğrenciler, bunu tahtadaki ‘colorLed’ listesi ile uygulayacaklar. '
            Timed Loops:
              name: Zamanlanmış döngü
              description_student: Bu derste, öğrencilerin zamanlanmış bir döngü adı verilen daha sofistike bir yapı hakkında bilgi edinmek için döngüleri anlamalarını sağlıyoruz. Döngülerden farklı olarak, belirli bir döngünün ne kadar çabuk tekrarlanacağını kontrol edebilirsiniz ve döngü yinelemeleri arasında diğer kodlar (olay işleyicileri gibi) çalıştırılabilir. Bu, sonsuza kadar tekrar eden ilginç animasyonlar yaratmamıza izin verirken diğer kodun yanında yayınlanmasına izin verir.
            'Project: Board Output':
              name: 'Proje: Kart Çıktısı'
              description_student: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından bir uygulama geliştiriyorlar.
              description_teacher: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından bir uygulama geliştiriyorlar.
            Physical Input:
              name: Fiziksel Girdi
              description_student: Donanım düğmelerini ve anahtarını kullanarak sınıf, Devre Oyun Alanını bir girdi olarak kullanan programlar geliştirir.
              description_teacher: Bu ders, Öğrencileri Devre Oyun Sahası'nı, hem girdi hem de çıktı için bir araç olarak kullanmaya doğru kesinlikle bir çıkış aracı olarak düşünmeye çevirir. Donanım düğmelerinden ve anahtarından başlayarak, donanım düğmelerini ve anahtarı söyleyerek, öğrenciler Devre Oyun Alanlarından girdiyi almak için `onEvent ()`benzeri olarak `onBoardEvent ()` i kullanmayı öğrenirler.
            Analog Input:
              name: Analog girdi
              description_student: Devre Oyun Alanındaki analog girdileri keşfederek, çevreye sensörler aracılığıyla cevap veren programlar yazın.
              description_teacher: Bu derste öğrenciler, ortamdaki değişikliklere cevap veren programlar yazmak için üç analog sensörün (ses, ışık ve sıcaklık) nasıl kullanılabileceğini keşfederler. Bu sensörlerin kullanımı, kullanıcıların bir programla nasıl etkileşime girdiğiyle ilgili bir geçiş işaretler. Sensörleri bir girdi olarak kullanarak, uygulamanın kullanıcısının kendisiyle doğrudan etkileşime girmesi gerekmez veya bunu gerçekte fark etmeden etkileşime girebilir.
            Sensor Applications:
              name: Sensör uygulamaları
              description_student: Derslerden önce sensörlerin kullanımlarını daha iyi anlamak için üç küçük uygulama ile çalışın.
              description_teacher: Öğrencilerin bir önceki derste öğrendikleri sensörleri takip etmek için her biri farklı bir sensöre dayanan üç uygulamadan geçiyoruz. Bu üç uygulama, takip eden nihai projedeki öğrencilere puan atlamak olarak görev yapabilir.
            'Project: Prototype an Innovation':
              name: 'Proje: Bir yenilik prototiple'
              description_student: Bu ders boyunca öğrendiğiniz her şeyi kullanarak kendi tasarımınızla yenilikçi bilgisayar aygıtları geliştirin.
              description_teacher: 'Kursun bu son projesinde, öğrenci ekibi Devre Oyun Alanına dayalı yenilikçi bilgisayar cihazı için bir prototip geliştirir ve test eder. Panodaki mevcut giriş ve çıkışları kullanarak, gruplar ilginç ve özgün kullanıcı etkileşimleri sağlayan programlar oluşturacaklardır. '
            Designing Screens with Code:
              name: Kod ile Ekranlar Tasarlama
              description_student: Bir uygulama ekranındaki içeriği değiştirip okurken, sınıf, yalnızca bir ekrana ihtiyaç duyan uygulamalar geliştirmeye başlar. Tek bir ekranla bile, bu teknikler, bir çok kullanıcı etkileşimi ve işlevselliğe izin verir.
              description_teacher: Ünite 4'te öğrenciler, Uygulama Laboratuvarı'nda birçok etkileşim için ayrı bir ekran gerektiren çok basit bir uygulama geliştirme yaklaşımını öğrendi. Öğrencilerin yapabilecekleri uygulamaları çeşitlendirmek ve kullanıcıların uygulamalar ile nasıl etkileşim kurduğu konusunda yeni yollarla düşünmeye teşvik etmek için `setProperty()` bloğunu tanıtmaktayız. Bu komut, yineleme ekranlarını manüel olarak oluşturmak yerine, öğrencilerin bir tek ekranda bilgileri güncelleyen programları yazmasına olanak sağlayan, çeşitli kullanıcı arayüzü ögelerinin içeriğini ve özelliklerini ayarlamak üzere kullanılabilmektedir. Bu derste öğrenciler, içeriği `setProperty()` kullanılarak değiştirilen, yalnızca tek bir ekran gerektiren basit uygulamalar oluşturmaktadır.
            Board Events:
              name: Kurul Etkinlikleri
              description_student: Donanım düğmelerini ve anahtarını kullanarak sınıf, Devre Oyun Alanını bir girdi olarak kullanan programlar geliştirir.
              description_teacher: Bu ders, Öğrencileri Devre Oyun Sahası'nı, hem girdi hem de çıktı için bir araç olarak kullanmaya doğru kesinlikle bir çıkış aracı olarak düşünmeye çevirir. Donanım düğmelerinden ve anahtarından başlayarak, donanım düğmelerini ve anahtarı söyleyerek, öğrenciler Devre Oyun Alanlarından girdiyi almak için `onEvent ()`benzeri olarak `onBoardEvent ()` i kullanmayı öğrenirler.
            Getting Properties:
              name: Özelikleri Alma
              description_student: Bu ders, kod ile farklı ögelerin özelliklerine erişmelerine olanak sağlayan getProperty bloğunu öğrencilere tanıtmaktadır. Öğrenciler, öncelikle kullanıcının çeşitli kullanıcı arayüzü ögelerine neyi girdiğini belirlemek için blok kullanarak pratik yapar. Sonrasında öğrenciler, ögeleri ekran boyunca hareket ettirmek için sayaç desenleri ile birlikte getProperty ve setProperty'yi kullanır. Yeni bir ekran ögesi, kaydırıcı ve yeni bir olay tetikleyici, onChange de tanıtılır.
              description_teacher: Bu ders, kod ile farklı ögelerin özelliklerine erişmelerine olanak sağlayan `getProperty` bloğunu öğrencilere tanıtmaktadır. Öğrenciler, öncelikle kullanıcının çeşitli kullanıcı arayüzü ögelerine neyi girdiğini belirlemek için blok kullanarak pratik yapar. Sonrasında öğrenciler, ögeleri ekran boyunca hareket ettirmek için sayaç desenleri ile birlikte `getProperty` ve `setProperty`yi kullanır. Yeni bir ekran ögesi, kaydırıcı ve yeni bir olay tetikleyici, `onChange` de tanıtılır.
            The Program Design Process:
              name: Program Tasarım Süreci
              description_student: Bu ders, öğrencilerin, ünite boyunca kendi programlarını tasarlamak için kullanacakları süreci tanıtmaktadır. Bu süreç, öğrencilerin programlamaya başlamadan önce öğrencilerden ekranlarını tasarlamasını, kullanılacak Çember Oyun Alanı ögelerini tanımlamasını, değişkenleri belirlemesini ve olayları açıklamasını isteyen bir proje kılavuzuna dayanır. Bu süreç, Ünite 3'te kullandığımız Oyun Tasarımı Süreci ile benzerdir. Bu derste öğrenciler, kodun gizli olduğu halat çekme tarzı bir oyun oynayarak başlar. Program yapmak için hangi kart bileşenleri, olaylar ve değişkenlerin gerekli olabileceğini düşündüklerini tartışır. Sonrasında, projeyi uygulamak için bir yol gösteren tamamlanmış bir proje kılavuzu verilir. Sonra öğrenciler bu süreç boyunca dizi seviyede ilerler. Bu dersin sonunda öğrenciler, kendi programlarını yapmak için programı geliştirme olanağına sahip olur.
              description_teacher: Bu ders, öğrencilerin, ünite boyunca kendi programlarını tasarlamak için kullanacakları süreci tanıtmaktadır. Bu süreç, öğrencilerin programlamaya başlamadan önce öğrencilerden ekranlarını tasarlamasını, kullanılacak Çember Oyun Alanı ögelerini tanımlamasını, değişkenleri belirlemesini ve olayları açıklamasını isteyen bir proje kılavuzuna dayanır. Bu süreç, Ünite 3'te kullandığımız Oyun Tasarımı Süreci ile benzerdir. Bu derste öğrenciler, kodun gizli olduğu halat çekme tarzı bir oyun oynayarak başlar. Program yapmak için hangi kart bileşenleri, olaylar ve değişkenlerin gerekli olabileceğini düşündüklerini tartışır. Sonrasında, projeyi uygulamak için bir yol gösteren tamamlanmış bir proje kılavuzu verilir. Sonra öğrenciler bu süreç boyunca dizi seviyede ilerler. Bu dersin sonunda öğrenciler, kendi programlarını yapmak için programı geliştirme olanağına sahip olur.
            'Project: Make a Game':
              name: 'Proje: Bir Oyun Yap'
              description_student: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından bir uygulama geliştiriyorlar.
              description_teacher: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından bir uygulama geliştiriyorlar.
            Arrays:
              name: Diziler
              description_student: Listelerin tek bir değişken isminde çoklu değerleri nasıl saklayabileceğini öğrenmek.
              description_teacher: Bir dizi, genellikle aynı türden nesnelerin sıralı bir koleksiyonudur. Bu derste öğrenciler, indeksini kullanarak bir listeden spesifik ya da gelişigüzel bir değere ulaşma yollarını öğrenir. Sonra, Çember Oyun Alanındaki LED'lerin renk davranışını kontrol eden renkli LED dizisine nasıl ulaşacaklarını öğrenir. Öğrenciler, her bir LED'in rengini ve yoğunluğunu kontrol eder, sonra Çember Oyun Alanlarında bir ışık gösterisi oluşturmak için ışık desenlerini programlamaya yönelik öğrendiklerini kullanır.
            Making Music:
              name: Müzik yapma
              description_student: Bu derste öğrenciler, vızıltı ile sesler, notalar ve şarkılar üreterek vızıltıyı sonuna kadar kullanacaktır. Öğrenciler, vızıltı frekansı ve süre parametrelerini kısa bir şekilde incelemeye başlar, sonra nota kavramına doğru ilerler. Notalar, öğrencilerin kendilerini, Batı müziğinde kullanılan frekanslara sınırlandırmasına ve hangi frekansların birlikte iyi bir ses oluşturabileceğini anlamada onlara yardım eden bir soyutlama katmanı sağlamasına olanak sağlar. Öğrenciler vızıltı ile notaları çaldığında, basit şarkıları oluşturan nota sırasını tutmak ve oynatmak için dizileri kullanır.
              description_teacher: Bu derste öğrenciler, vızıltı ile sesler, notalar ve şarkılar üreterek vızıltıyı sonuna kadar kullanacaktır. Öğrenciler, vızıltı frekansı ve süre parametrelerini kısa bir şekilde incelemeye başlar, sonra nota kavramına doğru ilerler. Notalar, öğrencilerin kendilerini, Batı müziğinde kullanılan frekanslara sınırlandırmasına ve hangi frekansların birlikte iyi bir ses oluşturabileceğini anlamada onlara yardım eden bir soyutlama katmanı sağlamasına olanak sağlar. Öğrenciler vızıltı ile notaları çaldığında, basit şarkıları oluşturan nota sırasını tutmak ve oynatmak için dizileri kullanır.
            Arrays and For Loops:
              name: Diziler ve For Döngüleri
              description_student: _lists_ ve _for loops_ birleştirme, ne kadar uzun olduğuna bakılmaksızın bir listenin her ögesini etkileyen kodu yazmanızı sağlar. Sınıf, renkli LED'lerin listesi dahil olmak üzere, listelerdeki ögelerin hepsini işleyen programları yazmak için bu yapıyı kullanır.
              description_teacher: Bir dizideki ögelerin hepsinde tekrarlamak için bir _for loop_ kullanımı, birçok programlama dilinde gerçekten yararlı bir yapıdır. Bu derste öğrenciler, kodu yinelemek için bir _for loop_ temellerinin nasıl kullanılabileceğini öğrenir ve sonra, bir dizideki tüm ögeleri işleyen programları yazmaya yönelik diziler ile ilgili olarak halihazırda öğrendikleri ile bunu birleştirir. Öğrenciler, her bir öge için kod yazmaya gerke kalmadan tek seferde bir listedeki her bir ögeye göz atmak için döngülerden faydalanır. Bu dersin sonuna doğru öğrenciler, bir düğmeye her tıklandığında LED'lerin hepsini değiştiren bir uygulama oluşturmak için karttaki  `colorLed` listesi ile bunu uygulayacaktır.
            Accelerometer:
              name: İvme Ölçer
              description_student: Bu derste öğrenciler, ivmeölçer ve kabiliyetlerini keşfedecektir. Bunun olayları ve özelliklerini öğrenecekler ve ayrıca gerçek dünya uygulamalarında muhtemel olarak karşılaştıklarına benzer ivmeölçer kullanarak çoklu programlar oluşturacaklar.
              description_teacher: Bu derste öğrenciler, ivmeölçer ve kabiliyetlerini keşfedecektir. Bunun olayları ve özelliklerini öğrenecekler ve ayrıca gerçek dünya uygulamalarında muhtemel olarak karşılaştıklarına benzer ivmeölçer kullanarak çoklu programlar oluşturacaklar.
            Functions with Parameters:
              name: Fonksiyon parametreleri
              description_student: Ders, öğrencilerin son zamanlarda gördüğü Uygulama Laboratuvarı blokları kapsamında parametrelerin hızlı bir şekilde incelenmesi ile başlar. Sonrasında öğrenciler, Uygulama Laboratuvarında kullanıcı tarafından oluşturulmuş fonksiyonlar içerisinde parametre örneklerine bakar ve bir ekran üzerinde çoklu ögeleri kontrol etmek için bunları kullanarak, kendileri için parametreler ile fonksiyonlar oluşturur ve çağırır. Daha sonra öğrenciler, her bir ögeyi bir fonksiyona geçirerek bir diziyi tekrarlamak için döngülerden faydalanır. Son olarak öğrenciler,  yıldız yakalama oyununu oluşturmak için öğrendiklerini kullanır.
              description_teacher: Ders, öğrencilerin son zamanlarda gördüğü Uygulama Laboratuvarı blokları kapsamında parametrelerin hızlı bir şekilde incelenmesi ile başlar. Sonrasında öğrenciler, Uygulama Laboratuvarında kullanıcı tarafından oluşturulmuş fonksiyonlar içerisinde parametre örneklerine bakar ve bir ekran üzerinde çoklu ögeleri kontrol etmek için bunları kullanarak, kendileri için parametreler ile fonksiyonlar oluşturur ve çağırır. Daha sonra öğrenciler, her bir ögeyi bir fonksiyona geçirerek bir diziyi tekrarlamak için döngülerden faydalanır. Son olarak öğrenciler,  yıldız yakalama oyununu oluşturmak için öğrendiklerini kullanır.
            Circuits and Physical Prototypes:
              name: Devreler ve Fiziksel Prototipler
              description_student: Ucuz ve kolayca bulunan malzemeler kullanarak fiziksel bir prototip oluşturmak için basit kablolu çemberler.
              description_teacher: Bu bölümün final projesine hazırlık olarak öğrenciler, bir Çember Oyun Alanını içeren fiziksel bir nesnenin bir prototipini nasıl geliştireceğini öğrenecektir. Modelli bir proje planlama kılavuzu kullanarak öğrenciler, karton ve izole bant gibi ucuz ve kolayca bulunan malzemeleri kullanarak, bir çift basit devreyi nasıl bağlayacağını ve bir ürünün hedeflenen tasarımını iletebilecek prototipleri nasıl oluşturacağını öğrenecektir.
            Innovations in Computing:
              name: Bilişimdeki Yenilikler
            Arrays and Color LEDs:
              name: Diziler ve Renkli LED'ler
            Innovations in Computing_:
              name: Bilişimdeki Yenilikler
              description_student: Bilgisayarın ne olabileceğine dair algılarını genişletirken çok çeşitli yeni ve inovatif bilgisayar platformlarını keşfetmek.
              description_teacher: Bu dersin son bölümünü başlatmak için, öğrenciler bilgisayarlarda ilginç yenilikler konusunda biraz araştırma yapacaklardır. Bu ders öğrencileri bilgisayarlardan etkilenen alanlar ve bilgisayar form faktörlerinden daha geniş bir kitleye (bir bilgisayarın nasıl göründüğü) açıklayacak. Daha sonra bu birimde öğrenciler kendi fiziki bilgi işlem cihazlarını geliştirdikçe bu derste karşılaştıkları cihazlara bakacaklardır.
            Designing Screens with Code_:
              name: Kod ile Ekranlar Tasarlama
              description_student: Bir uygulama ekranındaki içeriği değiştirip okurken, sınıf, yalnızca bir ekrana ihtiyaç duyan uygulamalar geliştirmeye başlar. Tek bir ekranla bile, bu teknikler, bir çok kullanıcı etkileşimi ve işlevselliğe izin verir.
              description_teacher: Ünite 4'te öğrenciler, Uygulama Laboratuvarı'nda birçok etkileşim için ayrı bir ekran gerektiren çok basit bir uygulama geliştirme yaklaşımını öğrendi. Öğrencilerin yapabilecekleri uygulamaları çeşitlendirmek ve kullanıcıların uygulamalar ile nasıl etkileşim kurduğu konusunda yeni yollarla düşünmeye teşvik etmek için `setProperty()` bloğunu tanıtmaktayız. Bu komut, yineleme ekranlarını manüel olarak oluşturmak yerine, öğrencilerin bir tek ekranda bilgileri güncelleyen programları yazmasına olanak sağlayan, çeşitli kullanıcı arayüzü ögelerinin içeriğini ve özelliklerini ayarlamak üzere kullanılabilmektedir. Bu derste öğrenciler, içeriği `setProperty()` kullanılarak değiştirilen, yalnızca tek bir ekran gerektiren basit uygulamalar oluşturmaktadır.
            The Circuit Playground_:
              name: Çember Oyun Alanı
              description_student: Bu ünitenin geri kalanında kullanılacak devre tahtası, Devre Kullanma alanını tanıyın. Uygulama Lab'ı kullanarak çıktı için Devre Kullanma alanındaki programları geliştirin.
              description_teacher: Bu derste öğrenciler, Devre Oyun Alanını kullanan programları ilk kez yazma fırsatını bulurlar. Önce kartı görsel olarak inceledikten ve olası işlevlere dair varsayımda bulunduktan sonra öğrenciler bir LED'i kontrol eden uygulamaları yazmayı öğrenecekleri ortama çevrimiçi geçer. Öğrenciler Uygulama Laboratuvarı ekranlarını Devre Oyun Alanları ile birleştirerek, kullanıcı girişi için Uygulama Laboratuvarı'na güvenirken yavaş yavaş kart ögelerini bir çıkış cihazı olarak entegre etmeye başlayabilirler.
            Input Unplugged_:
              name: Bağımsız (Unplugged) Girdi
              description_student: Bir uygulamanın bir kullanıcıdan girdi alabilmesi için iki farklı yoldan deneyim edin ve Uygulama Laboratuarı'nda kullanılan etkinliğe dayalı programlama modeli hakkında daha fazla bilgi edinin.
              description_teacher: Uygulama Laboratuvarı ile programlamaya daha derinlemesine inme hazırlığında, öğrenciler, hem Oyun Laboratuvarında hem de Uygulama Laboratuvarında yazılan az miktardaki farklı programların kullanıcılardan girdi almayı nasıl ele aldığını keşfedecekler. Örnek uygulamalarda gördükleri yaklaşımların benzer ve farklı yönlerini kıyasladıktan sonra, öğrenciler, nasıl çalıştıklarına dair daha iyi bir anlayış kazanmak adına girdi için (sonsuz ve eş zamansız etkinliklerde koşullar) iki farklı modeli canlandırmak üzere toplanırlar.
            Board Events_:
              name: Kurul Etkinlikleri
              description_student: Donanım düğmelerini ve anahtarını kullanarak sınıf, Devre Oyun Alanını bir girdi olarak kullanan programlar geliştirir.
              description_teacher: Bu ders, Öğrencileri Devre Oyun Sahası'nı, hem girdi hem de çıktı için bir araç olarak kullanmaya doğru kesinlikle bir çıkış aracı olarak düşünmeye çevirir. Donanım düğmelerinden ve anahtarından başlayarak, donanım düğmelerini ve anahtarı söyleyerek, öğrenciler Devre Oyun Alanlarından girdiyi almak için `onEvent ()`benzeri olarak `onBoardEvent ()` i kullanmayı öğrenirler.
            Getting Properties_:
              name: Özelikleri Alma
              description_student: Bu ders, kod ile farklı ögelerin özelliklerine erişmelerine olanak sağlayan getProperty bloğunu öğrencilere tanıtmaktadır. Öğrenciler, öncelikle kullanıcının çeşitli kullanıcı arayüzü ögelerine neyi girdiğini belirlemek için blok kullanarak pratik yapar. Sonrasında öğrenciler, ögeleri ekran boyunca hareket ettirmek için sayaç deseni ile birlikte getProperty ve setProperty'yi kullanır. Yeni bir ekran ögesi, kaydırıcı ve yeni bir olay tetikleyici, onChange de tanıtılır.
              description_teacher: Bu ders, kod ile farklı ögelerin özelliklerine erişmelerine olanak sağlayan `getProperty` bloğunu öğrencilere tanıtmaktadır. Öğrenciler, öncelikle kullanıcının çeşitli kullanıcı arayüzü ögelerine neyi girdiğini belirlemek için blok kullanarak pratik yapar. Sonrasında öğrenciler, ögeleri ekran boyunca hareket ettirmek için sayaç deseni ile birlikte `getProperty` ve `setProperty`yi kullanır. Yeni bir ekran ögesi, kaydırıcı ve yeni bir olay tetikleyici, `onChange` de tanıtılır.
            Analog Input_:
              name: Analog girdi
              description_student: Devre Oyun Alanındaki analog girdileri keşfederek, çevreye sensörler aracılığıyla cevap veren programlar yazın.
              description_teacher: Bu derste öğrenciler, ortamdaki değişikliklere cevap veren programlar yazmak için üç analog sensörün (ses, ışık ve sıcaklık) nasıl kullanılabileceğini keşfederler. Bu sensörlerin kullanımı, kullanıcıların bir programla nasıl etkileşime girdiğiyle ilgili bir geçiş işaretler. Sensörleri bir girdi olarak kullanarak, uygulamanın kullanıcısının kendisiyle doğrudan etkileşime girmesi gerekmez veya bunu gerçekte fark etmeden etkileşime girebilir.

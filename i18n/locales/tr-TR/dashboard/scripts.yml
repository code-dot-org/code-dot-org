            csp_unit6_2020:
              display_name: Algoritmalar
              description: "### Ünite Felsefesi ve Pedagoji\n\n-   **Programlamaya Bir Ara Verme:** Bu ünite, programlamaya kısa bir ara vermek için kasıtlı olarak tasarlanmıştır. Üç birim ve büyük bir hackathon projesinden sonra, Create PT'ye götüren son programlama baskısından önce ekranlardan bir süre uzaklaşmak için harika bir fırsat.\n\n-   **Yeterince Matematik:** Bu ünite, öğrencilerin algoritmaların nasıl analiz edildiğine ilişkin anlayışını zenginleştiren ve ilk başta bazı öğrenciler (ve öğretmenler!) için biraz ürkütücü olabilecek bazı matematiksel kavramları içerir. Bu ünitede yer alan matematiksel konular, yalnızca BB İlkeleri çerçevesinde açıklanan derinliğe kadar algoritmik analizde sağlam bir temel sağlamak için gerekli olanlardır. Güçlü bir matematik geçmişine sahip bir öğretmenseniz, bazı öğrenciler için zaten zorlayıcı olabilecek bir üniteye gereksiz yere karmaşıklık katmadığınızı dikkatlice kontrol edin. Tüm öğretmenler, bu matematiksel konuların tutarlı bir sunumunu sağlamak için sunum stilindeki görsellerin, uygulamalı örneklerin ve kalıpların nasıl kullanıldığına dikkat etmelidir.\n\n### Büyük Değerlendirme ve Projeler\n\nBu birim büyük bir proje ile sonuçlanmaz. Öğrenciler, bu ünitede ele alınan BB İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.\n\n### AP Bağlantıları\n\nBu birim, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin \"Standartlar\" sayfasına bakın.\n\n-   AAP-2: İfadelerin bir programda sıralanıp birleştirilmesi, hesaplanan sonucu belirler. Programlar, tekrarı temsil etmek ve çeşitli girdi değerlerini işlemek için kararlar almak üzere yineleme ve seçim yapılarını birleştirir.\n-   AAP-4: Bilgisayarların çözemediği sorunlar vardır ve bilgisayar bir sorunu çözebilse bile bunu makul bir sürede çözemeyebilir.\n-   CSN-2: Paralel ve dağıtılmış bilgi işlem, karmaşık sorunları daha hızlı çözmek veya büyük veri kümelerini işlemek için birden çok bilgisayardan yararlanır.\n\nBu birim, AP BB İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   3.9 Algoritma Geliştirme\n-   3.11 İkili Arama\n-   3.17 Algoritmik Verimlilik\n-   3.18 Karar Verilemez Problemler\n-   4.3 Paralel ve Dağıtılmış Hesaplama"
            lessonGroup-2:

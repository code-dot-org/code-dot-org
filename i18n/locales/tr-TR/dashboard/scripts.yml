        courseb-2022:
          lessons:
            Digital Trails:
              name: Dijital İzler
              description_student: 'Dijital ayak izinizi ve web sitelerini ziyaret ederken nasıl güvenli kalacağınızı öğrenin. '
              key: Dijital İzler
            Move It, Move It:
              name: Çabuk, Çabuk Taşı
              description_student: Sınıf arkadaşlarının bir yerden bir yere dikkatli bir şekilde ilerlemesi için programla.
              description_teacher: Bu ders, bu kursun süresi boyunca kodlama egzersizleri için öğrencileri zihinsel olarak hazırlamaya çalışacaktır. Öğrenciler, küçük takımlar halinde, bir hedefe ulaşılana kadar sınıf arkadaşlarının bir yerden bir yere dikkatli bir şekilde ilerlemesi için programlamak üzere fiziksel aktiviteyi kullanacaktır.
              key: Çabuk, Çabuk Taşı
            Sequencing with Angry Birds:
              name: Angry Birds ile Dizileme
              description_student: Kırmızı Angry Bird'ün yaramaz domuza giden yolu takip etmesine yardım et.
              description_teacher: Bu ders öğrencilere bilgisayar laboratuvarında oldukları zaman beklentinin ne olduğu hakkında bir fikir verecektir. Bilgisayar laboratuvarında sergileyecekleri davranışlar hakkında kısa bir tartışma ile başlar, daha sonra bir bilgisayar kullanarak çevrim içi bulmacaları tamamlayarak ilerleyecekler.
            Programming with Angry Birds:
              name: Labirentte Programlama
              description_student: Angry Bird'ün labirentten ilerlemesine yardım etmek için programlar oluşturun.
              description_teacher: Buz Devri oyununun karakterlerini kullanarak öğrenciler, bir Scrat'i labirentin bir tarafından diğer taraftaki meşe palamuduna ulaştırmak için sıralı algoritmalar geliştireceklerdir. Bunu yapmak için öğrenciler, lineer bir sırada kod bloklarını biraraya getirecek, böylelikle bunları ileri doğru hareket ettirecek, sola ve sağa döndürecek.
            Programming with Harvester:
              name: Hasatçı ile Programlama
              description_student: Hasatçının bir yol boyunca sebzeleri toplamasına yardım et.
              description_teacher: Öğrenciler, öğrendikleri programlama kavramlarını Hasatçı ortamına uygulayacaktır. Şimdi, karakterin yalnızca hedefe ulaşması yerine, öğrencilerin, yeni bir blok kullanarak mısır toplaması gerekir. Öğrenciler, sıralı algoritma becerilerini geliştirmeye devam edecektir ve hata ayıklama sürecini kullanmaya başlayacaktır.
            Getting Loopy:
              name: Döngüselleşme
              description_student: Bu derste tekrarla döngülerini kullanarak bir dans partisi yapacağız.
              description_teacher: Daha uzun ve daha ilginç programlar yazmaya başladıkça kodumuz genelde birçok tekrarlama içerir. Bu derste öğrenciler, bir dansta tekrarlanan hareket desenlerine bakarak birçok tekrarı olan talimatları daha kolay bir şekilde iletmek için döngülerin nasıl kullanılabileceğini öğrenecektir.
            Loops with Harvester:
              name: Hasatçı ile Döngüler
              description_student: Döngüleri kullanarak Hasatçının daha fazla toplamasına yardım et!
              description_teacher: '"Loopy''ye Başlarken" sonrasında tekrarlama talimatları kavramına dayanarak bu aşama, öğrencilerin, Code.org''da daha etkili bir şekilde mısır toplamak için döngüleri kullanmasını sağlayacaktır.'
            Loops with Laurel:
              name: Toplayıcıda Döngüler
              description_student: Maceracı Laurel'in açık bir mağarada hazine toplaması için programla.
              description_teacher: Bu derste öğrenciler, döngü kavramlarını öğrenmeye devam eder. Burada Maceracı Laurel, açık mağara alanlarında hazine toplamak için döngüleri kullanır. Yeni bir 'hazineyi al' bloğu, macerasında ona yardım etmek için getirilir.
            Drawing Gardens with Loops:
              name: Sanatçıların Döngüleri
              description_student: Resimleri bitirmek için desenleri ve döngüleri kullanın.
              description_teacher: Döngülere geri dönen öğrenciler, basit talimat dizilerini tekrarlayarak resim çizmeyi öğrenirler. Bir önceki takılı olan derste, bir labirentten geçip hazineyi toplamak için ilmekler kullanıldı. Burada, döngüler desenler yaratıyor. Bu aşamanın sonunda öğrencilere döngüler kullanarak kendi görüntülerini oluşturma imkanı verilecek.
            The Right App:
              name: Doğru Uygulama
              description_student: Kendi akıllı telefonu uygulamanızın taslağını çizin.
              description_teacher: Bu ders, öğrencilerin, bilgisayar biliminin gerçek yaşamda insanlara yardım edebileceğinin farkında olmalarını sağlar. Öncelikle öğrenciler, kendi ihtiyaçlarını yönlendiren "doğru uygulamayı" bulmalarına yardım etmesi için birkaç kurgusal akıllı telefon kullanıcıları ile empati kurar. Sonrasında öğrenciler, bir ilave kullanıcının gereksinimlerini yönlendiren kendi akıllı telefon uygulamalarının taslağını çizmek için empati ve yaratıcılığını geliştirir.
              key: Doğru Uygulama
            The Big Event Jr.:
              name: Büyük Olay Jr.
              description_student: Öğretmeniniz uzaktan düğmelere bastığında hareket edin veya seslenin.
              description_teacher: Olaylar, önceden yazılan bir algoritmaya değişiklik eklemek için harika bir yoldur. Bazen, programınızın tam olarak kullanıcı istediğini zaman, kullanıcıya cevap vermesini isteyebilirsiniz. Olaylar işte bunun içindir.
            'Mini-Project: A Royal Battle with Events':
              description_student: Bir hikaye oluşturmak veya etkileşimli bir oyun yapmak için olayları kullanın.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler, Play Lab'da etkinliklerin nasıl kullanılacağını öğrenmek ve öğrendikleri bütün kodlama becerilerini hareketli bir oyun oluşturmak amacıyla uygulamak için fırsat bulacak. Yaratıcı olma ve Play Lab'da bir oyun yapma zamanı!

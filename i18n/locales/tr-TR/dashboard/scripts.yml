              name: Sanatçı- Döngüler
            Nested Loops in Bee/Zombie:
              name: Arı/Zombi İçiçe Döngüler
            Nested Loops with Frozen:
              name: Frozen ile İçiçe Döngüler
            Nested Loops:
              name: İç İçe Döngüler
            Functions in Harvester:
              name: Hasatçı Fonksiyonları
          student_description: Algoritmalar, döngüler, koşullar ve olaylarla kodlamaya başlayın ve daha sonra fonksiyonlara geçin. Bu kursun ikinci kısmında, arkadaşlarınız ve ailenizle paylaşabileceğiniz bir bitirme projesi tasarlayın ve oluşturun.
        coursef-2017:
          title: Kurs F
          assignment_family_title: Kurs F
          description_audience: 'Yaş: 9-13'
          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı, hikayelerinizi ve sanatınızı oluşturun.
          description: Farklı döngüler, olaylar, fonksiyonlar ve koşulları kullanma hakkında bilgi edinin. Farklı problem çözme tekniklerini incelemek ve bilgisayarın ve internetin toplumsal etkilerini tartışmak. Bu dersin ikinci bölümünde, arkadaşlarınız ve ailenizle paylaşabileceğiniz bir kaptanlık projesi tasarlayınız ve oluşturunuz.
          lesson_groups:
            csf_f_1:
              display_name: Kurs F'ye hazırlık (isteğe bağlı)
            csf_f_2:
              display_name: F Kursu İçeriği
            end_of_course_project:
              display_name: Ders Projesinin Sonu
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmalar: Tangramlar'
              description_student: Burada, tangram olarak adlandıran bulmacaları kullanarak algoritmaları öğreneceksiniz!
              description_teacher: Bu ders bize algoritmaların önemini gösterecek. Bir algoritmayı basit tuttuğunuz sürece onu kullanmanın bir çok yolu vardır. Ancak, eğer herkesin aynı sonuca varmasını istiyorsanız, algoritmanız daha detaylı olmalı. Öğrenciler tangramlarla oynarken, genel ve detaylandırılmış bir algoritma arasındaki farkı öğrenecekler.
            Introduction:
              name: Online Bulmacalara Giriş
              description_student: Bu ders, size, bu kursta öğreneceğiniz bazı şaşırtıcı şeyler hakkında kısa bilgiler verecek!
              description_teacher: 'Bu derste, kursun sonraki bölümlerinde yer alan daha karmaşık kavramlara, öğrencileri hazırlamak için diziler, döngüler ve iç içe döngüler anlatılır. Bu ''ramp up'' dersi, sınıfınızdaki uzmanlar ve yeni başlayanlar arasındaki oyun alanını dengeler. '
            The Power of Words:
              name: 'Dijital Vatandaşlık: Kelimelerin Gücü'
              description_student: Zorbalık hiçbir zaman iyi değildir. Bu ders, size, çevrimiçi ortamda neyi söylemenin doğru ve neyi söylemenin yanlış olduğunu öğretecektir.
              description_teacher: "Öğrenciler, en sevdikleri web sitelerinde eğlenirken, diğer çocukların onları kızdıracak, incitecek, üzecek ya da korkutacak mesajları ile karşılaşacaklarını düşünürler. Siber zorbalıkla başa çıkmanın yollarını ve çevrimiçi rahatsız edici dil karşısında nasıl cevap vereceklerini keşfederler. \n\nÖğrenciler, iletişim için kullandıkları teknolojinin tüm araçlarını tartışırlar ve yüz yüze ve çevrimiçi iletişimin benzerlik ve farklılıklarını keşfederler. Daha sonra öğrenciler, siber zorbalığa tepki verme yöntemleri hakkında beyin fırtınası yaparlar. "
            Ice Age Play Lab:
              name: Buz Devrindeki Olaylar
              description_student: En sevdiğiniz video oyunu dününün. Nasıl yapıldığını hiç merak ettiniz mi? Bu bulmacalarda, Ice Age' deki kendi arkadaşlarınızla kendi video oyununuzu geliştireceksiniz!
              description_teacher: Bu derste, öğrencilere Buz Devri'nden karakterler içeren bir hikaye anlatılıyor. Öğrenciler olaylar ve döngülerle karakterlerin ekranda hareket etmesini sağlamak için çalışacak ve rehberli seviyelerin ardından kendi oyunlarını veya hikayelerini oluşturma fırsatı bulacaklar.
            Envelope Variables:
              name: 'Değişkenler: Zarf Değişkenleri'
              description_student: 'Zarflar ve değişkenlerin ortak bir yönü var: ikisi de değerli şeyleri tutarlar. Burada değişkenlerin ne olduğunu ve onların yapabileceği harika şeyleri öğreneceksiniz.'
              description_teacher: Değişkenler sayılar ya da sözcükler gibi değerler için yer tutucu olarak kullanılır. Değişkenler programlamada çok fazla özgürlüğe izin verir. Bir ifadeyi defalarca yazmak veya belirsiz bir numarayı hatırlamak yerine, bilgisayar bilimcileri değişkenleri kendilerine referans olarak kullanabilir. Bu ders değişkenlerin ne olduğunu ve bunları farklı şekillerde nasıl kullanabileceğimizin açıklamada yardımcı olur. Değişkenler fikri kavramak için kolay bir görüş değil bu yüzden dersin sonunda tartışma için bol bol vakit ayırmanızı öneririz.
            Variables in Artist:
              name: Değişkenler - Sanatçı
              description_student: Sınıfa yaratıcılık getirmeyi unutmayın! Bu bulmacalarda değişkenleri kullanarak muhteşem çizimler yapacaksınız.
              description_teacher: Bu derste öğrenciler, Sanatçı çevresindeki değişkenleri kullanarak tekrar eden tasarımların oluşturulmasını tecrübe edecekler. Öğrenciler, kodların daha kolay yazılmasını ve okunması daha kolay hale getirilebilmesi için değişkenlerin nasıl kullanılacağını öğrenecek. Kılavuzlu bulmacalardan sonra, öğrenciler öğrendiklerini göstermek ve kendi tasarımlarını oluşturmak için serbest seviye seviyesinde sona ereceklerdir.
            Variables in Play Lab:
              name: Değişkenler - Oyun laboratuarı
              description_student: Yakında değişkenleri kullanarak bir oyunda etkileşimli karakterler yapmayı öğreneceksiniz!
              description_teacher: Play Lab' da sahneler oluşturarak bu derste değişkenler ile daha fazla çalışacaklar. Öğrenciler, kullanıcıdan girdi almak ve değişkenlere değer atamak için çalışacaklar, sonra değişkenler ile kendi küçük projelerini oluşturacaklar.
            For Loop Fun:
              name: 'Döngüler İçin: Döngü Eğlencesi İçin'
              description_student: "`for` döngülerini öğrenmek için eğlenceli şeyler bulacaksınız!"
              description_teacher: 'Döngüler, bazı şeyleri tekrar tekrar yapmamıza izin veriyor biliyoruz, fakat şimdi ekstra yapıların inşa edildiği döngülerin nasıl kullanılacağını öğreneceğiz. Bu yeni yapılar, öğrencilerin daha güçlü ve dinamik kodlar oluşturmalarını sağlayacak. '
            For Loops in Bee:
              name: Arı - şununla say döngüleri
              description_student: Vızıltı vızıltı. Bu bulmacalarda, `için` döngülerini kullanarak bir arıyı nektar ve bala yönlendireceksiniz.
              description_teacher: Arı özelliğiyle bu ders, döngüler ve daha karmaşık bulmacaları çözmek için artan bir değişken kullanmaya odaklanıyor. Öğrenciler önceki derslerdeki döngüleri inceleyerek başlayacak, ardından döngüleri kullanarak karmaşık problemleri daha etkili bir şekilde çözmeye başlayacak.
            For Loops in Artist:
              name: Sanatçı-Şununla say Döngüleri
              description_student: Sonraki şaheserinizi yapmak için hazırlanın. Burada biraz dudak uçuklatan resimler yapmak için `için` döngülerini kullanacaksınız.
              description_teacher: Bu derste öğrenciler, döngülerde pratik yapmaya devam ediyor, bu kez sanatçı ile. Öğrenciler değişkenlerin, döngülerin ve döngülerin karmaşık tasarımlar oluşturması için bulmaca tamamlayacaklar. En sonunda, serbest oyunda kendi sanatlarını oluşturma şansına sahip olacaklar.
            Songwriting with Parameters:
              name: 'Fonksiyonlar: Parametrelerle Şarkı Yazarlığı'
              description_student: Yalnızca bir sonraki büyük hit single'ı serbest bırakabilirsin! Bu derste, hangi parametrelerin ve hangi fantastik şarkılar ürettiklerinin öğrenileceksiniz!
              description_teacher: Bilgisayar bilimi dünyasındaki en görkemli yapılardan biri de fonksiyondur. Fonksiyonlar (bazen prosedürler denir), daha büyük programınızın içinde ve üzerinde kullanabileceğiniz mini programlardır. Bu ders, öğrencilerin kod bölümlerini işlevlere nasıl bağdaştırmanın neden bu kadar yararlı bir uygulama olduğunu sezgisel olarak anlamalarına, ve kod bölümleri biraz farklı olsa bile bu yapıları nasıl kullanabileceklerine yardımcı olacaktır.
            Conditionals and Functions in Bee:
              name: Koşullar ve fonksiyonlar- Arı
              description_student: Arının tekrar yardımına ihtiyacı var! Burada, nektarı elde etmek ve bal yapmak için işlevler kullanıyor olacaksınız!
              description_teacher: 'Bu ders, öğrencilere gelecekteki derslerde parametreleri dahil etmeleri için yol hazırlayarak gelişmiş "modal" fonksiyon düzenleyicimizi kullanarak basit fonksiyonları nasıl oluşturacaklarını öğretir. '
            Functions with Parameters in Artist:
              name: Sanatçı Parametrelerinde Fonksiyonlar
              description_student: Programlama yapacağınız parmaklarınızı hazırlayın. Bu bulmacalarda, parametrelerle fonksiyonları kullanarak, Aktörlerde etkileyici çizimler yapacaksınız.
              description_teacher: Bu derste öğrenciler parametre olan ve olmayan fonksiyonlarla çalışmaya devam etmektedir. Öğrenciler, fonksiyonları serbest bırakma düzeyinde değiştirmeden önce kendi çizimlerini parametreler olmadan yaratma şansına sahip olacaklardır.
            Functions with Parameters in Bee:
              name: Arıda Parametreli Fonksiyonlar
              description_student: Parametrelerle fonksiyonları kullanarak biraz alıştırma yaptın. Bu ders, Arı ile alıştırma yapmaya devam edecek!
              description_teacher: Bu ders arı ortamını öne çıkarır ve önceki Sanatçı aşamasındaki parametrelerle fonksiyonlar kavramı boyunca devam eder. Öğrenciler, fonksiyonlar yazarak ve onları kullanarak karmaşık yolları takip edecekler ve nektar ve bal desenleri toplayacaklar.
            Explore Project Ideas:
              name: Proje fikirleri keşfetmek
              description_student: Biraz ilham alma zamanı! Bu bulmacalar; önceden oluşturulmuş bir avuç oyun ve canlandırmaları size gösterecek. Böylece kendi büyük projenizi geliştirmenizde bunlar size yardımcı olacaklar.
              description_teacher: "Sonraki beş ders, öğrencilere, kodlama becerilerini yayınlamak için bir bitirme projesinde kullanmalarına olanak sağlar. Bu proje, bireylere, kodlama tecrübesi kazanmalarında ve akranları ve sevdikleri ile paylaşmaları için bir model üretmelerinde yardımcı olacak. Bu, öğrencilerin beyin fırtınası yapmaları, tasarım sürecini öğrenmeleri, inşa etmeleri ve sonrasında nihai çalışmalarını sunmalarına zaman harcamaları için çok dersli veya çok haftalı bir proje olması için planlanmaktadır. \n\nKeşif etabında, öğrenciler esinlenmek için hem sanatçı hem de oyun laboratuvarındaki projelerin örneklerini inceleyebilecek. Sonrasında, öğrenciler, tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını öğrenecekler. Ardından, onlara, kendi projelerini ya Sanatçı ya da Oyun laboratuvarında oluşturmaları için alan verilecek(bu, muhtemelen projenin en uzun aşamasıdır). Test etme ve ekstra düşünmeden sonra öğrenciler, projelerini gözden geçirip düzeltecek. Son olarak, öğrenciler, bitirmiş oldukları çalışmalarını akranlarına sunabilecekler."
            The Design Process:
              name: Tasarım işlemi
              description_student: Bu büyük projeler zaman alıyor ve çok planlanıyor. Burada, kendi tasarımınızı oluşturmak için kullanacağınız tasarım sürecini öğreneceksiniz.
              description_teacher: Beş ders süresince, öğrenciler programlama ortamı olarak Oyun Labaratuvarını ya da Sanatçıyı kullanarak kendi tasarımlarının bir projesini oluşturacak. Projenin bu bölümünde, öğrenciler tasarım sürecini ve projelerini kendi projelerinde nasıl uygulayacaklarını öğreneceklerdir. Sürecin dört aşamasının tamamı için ders rehberi, bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Projenizi oluşturun
              description_student: Sonunda projeni oluşturmaya başlayabilirsin!
              description_teacher: Beş ders süresince, programlama ortamı olarak Oyun Laboratuvarı veya Sanatçı'yı kullanarak öğrenciler kendi tasarımları olan projelerini oluşturmayı öğrenecekler. Şimdi öğrencilere, Sanatçı veya Oyun Laboratuvarı'nı kullanarak projelerini oluşturmaları için kendi alanları verilecek. Bu, projenin en uzun bölümü olacaktır. Sürecin tüm beş aşamasını açıklayan ders rehberi bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Projenizi Gözden Geçirme
              description_student: Roma bir günde inşa edilmedi, sizin projeniz de bir günde bitmemeli. Projenizi olabilecek en iyi hale getirmek için, projenizi gözden geçirmeye ve düzenlemeye zaman ayırın.
              description_teacher: "Beş ders süresince, öğrenciler programlama ortamı olarak Play Lab'ı ya da Sanatçıyı kullanarak kendi tasarımlarının bir projesini oluşturacaktır. Projeler oluşturulduğunda öğrencilere, akranlarından geri bildirim alma ve projelerini gözden geçirme fırsatı verilir. \nSürecin tüm beş aşaması için ders rehberi, bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursef/15/)."
            Presentation Your Project:
              name: Projenizin Sunumu
            Present Your Project:
              name: Projeni sun
              description_student: Çalışmanızı gösterme zamanı! Burada, akranlarınıza, muhteşem projenizi sunacaksınız.
              description_teacher: Beş ders süresince, öğrenciler programlama ortamı olarak Oyun Labaratuvarını veya Sanatçıyı kullanarak kendi tasarımları olan bir proje oluşturmaya başlayacaklardır.Şimdi öğrencilere Sanatçı ya da Oyun Laboratuvarı ile projelerini yaratacakları alanlar verilecek. Bu projenin en uzun bölümü olacak.Sürecin beş aşamasını da inceleyen ders rehberi, proje sürecinin başında, [here](https://curriculum.code.org/csf/coursef/15/) bulunabilir.
            Conditionals in Minecraft:
              name: Minecraft' da Koşullar
              description_student: Lavdan Kaçının! Burada Minecraft dünyasındaki koşulları öğreneceksiniz.
              description_teacher: Bu ders, öğrencilere, koşulları uygulamaları ve öğrenmeleri için bir şans verir. Minecraft'ın karakterlerini ve özelliklerini karakterize eder ve öğrenciler kendi programlarını kullanarak madencilik ve yapıları inşa etmek gibi görevleri tamamlarlar.

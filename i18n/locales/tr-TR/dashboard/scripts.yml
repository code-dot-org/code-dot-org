            Sprites and Properties:
              name: Hareketli Nesneler ve Özellikleri
            Variables Unplugged:
              name: Bağımsız (Unplugged) Değişkenler
            Variables and Animation:
              name: Değişkenler ve animasyon
            Velocity:
              name: Hız
              description_student: Hareketli nesnelerin, sayaç deseni ile nasıl hareket ettikleriyle ilgili kısa bir bilgilendirmeden sonra, sınıfa sahnedeki nesnelerin dönme hızlarının ve süratlarinin doğrudan nasıl ayarlanacağını anlatılır. Öğrenciler, bu yeni özellikleri faklı yollarla kullanırken, ihtiyaç duydukları basit bir oyun kaydırma çubuğunu oluştururken becerilerini geliştirirler.
              description_teacher: Önceki derslerde öğrencilerin hareketli nesneleri sayaç deseni ile nasıl hareket ettirdikleriyle ilgili kısa bir bilgilendirmeden sonra, öğrencilere nesnelerin dönme hızlarının ve süratlarinin doğrudan nasıl ayarlanacağını anlatılır. Öğrenciler, bu yeni özellikleri faklı yollarla kullanırken, ihtiyaç duydukları basit bir oyun kaydırma çubuğunu oluştururken becerilerini geliştirirler.
            Collision Detection:
              name: Çarpışmanın algılanması
              description_student: Sınıf bilgisayarda çarpışmayı bulmayı öğrenir. Çiftler, bir bilgisayarın, hareketli nesnelerin konumunu, boyut özelliklerini ve iki nesnenin birbirine dokunduğunu nasıl belirlediği keşfeder. Sınıf daha sonra oyun sesleri dahil olmak üzere, hareketli nesneler çarpıştığında farklı efektleri oluşturmak için 'isTouching()' komutunu kullanır.  Son olarak, öğrenciler yeni becerilerini, son derste başladıkları oyun kaydırma çubuğunu geliştirmek için kullanırlar.
              description_teacher: Öğrenciler bilgisayarda çarpışmayı bulmayı öğrenir. Çiftler halinde çalışıp, bir bilgisayarın, hareketli nesnelerin konumunu, boyut özelliklerini ve iki nesnenin birbirine dokunduğunu nasıl belirlediği keşfederler. Öğrenciler daha sonra oyun sesleri dahil olmak üzere, hareketli nesneler çarpıştığında farklı efektleri oluşturmak için 'isTouching()' komutunu kullanır.  Son olarak, öğrenciler yeni becerilerini, son derste başladıkları oyun kaydırma çubuğunu geliştirmek için kullanırlar.
            Complex Sprite Movement:
              name: Karmaşık Hareketli Nesne Hareketi
              description_student: 'Sınıf, yer çekimi simülasyonu, bir nesnenin zıplaması, sağa veya sola süzülmek gibi, nesnelerin, daha karmaşık hareketlerini oluşturmak için sayaç desenini kullanarak sürat özelliklerini birleştirmeyi öğrenir. Son seviyelerde sınıf, bu hareketleri bir nesneyi hareket ettirmek ve kontrol etmek için kullanır. Kontrol ettikleri nesneyi uçurarak etraftaki altınları topladıkları basit bir oyun oluştururlar. '
              description_teacher: Öğrenciler daha karmaşık nesne hareketleri oluşturmak için sayaç deseni ile nesnelerin sürat özelliklerini birleştirmeyi öğrenir. Öğrenciler özellikle yer çekimi simülasyonu, bir nesnenin zıplaması ve nesnelerin süzülmelerinin nasıl olacağını öğrenirler. Code Stüdyo'da ilerledikçe öğrenciler bu hareketleri, bir nesneyi hareketlendirmek, kontrol etmek ve basit bir oyunda bir nesneyi uçurarak altın toplamak için kullanırlar. Öğrenciler, son seviyede oyuna kendi istedikleri eklemeyi yapmaları için cesaretlendirilirler.
            Collisions:
              name: Çarpışmalar
              description_student: Sınıf, nesnelerin yeni bir yolla etkileşime geçmeleri için program yazarlar.  'isTouching' bloğunu nasıl kullandıklarıyla ilgili kısa bir gözden geçirmeden sonra, sınıf iki nesnenin farklı şekillerde nasıl etkileşime geçebilecekleri hakkında beyin fırtınası yaparlar. Dört çarpışma bloğunu(çarpışma, yerinden oynatma, zıplama ve aşağı inme) denemeden önce, 'isTouching' bloğunu ekranda bir nesnenin başka bir nesneyi  ittirmesi için kullanırlar.
              description_teacher: Öğrenciler, farklı bir yolla etkileşime geçmeleri için nesneleri programlarlar. 'isTouching' bloğunu nasıl kullandıklarıyla ilgili kısa bir gözden geçirmeden sonra, iki nesnenin farklı şekillerde nasıl etkileşime geçecekleri hakkında beyin fırtınası yaparlar. Dört çarpışma bloğunu(çarpışma, yerinden oynatma, zıplama ve aşağı inme) denemeden önce, 'isTouching' bloğunu ekranda bir nesnenin başka bir nesneyi  ittirmesi için kullanırlar.
            Functions:
              name: Fonksiyonlar
              description_student: Bu ders, kodları organize etmeyi, tekrar eden blokları kaldırmayı, kodların daha okunabilir olmasını sağlayan bir yol olan fonksiyonları içerir. Sınıf, daha yüksek seviyeleri ve soyut adımları anlamayı ve daha kolay hale getirmeyi öğrenir. Daha sonra Game Lab'da fonksiyonlar oluştururlar. Dersin sonunda sınıf, bu becerilerini, oyun kaydırma çubuğu'nun son versiyonuna özellik eklemek ve düzenlemek için kullanırlar.
              description_teacher: Öğrenciler, tekrar eden kod bloklarını kaldırmak, kodu daha anlaşılır hale getirmek ve kodlarını düzenlemek için işlevleri nasıl oluşturacaklarını öğrenirler. Bağımsız bir ısınma alıştırması, duruma bağlı olarak farklı detay seviyelerinde hangi yönün kullanışlı olduğunu araştırır. Öğrenciler, daha soyut adımları ve daha yüksek seviyeleri kolaylaştırmak için adımları detaylıca düşünmeyi ve anlamayı öğrenirler. Daha sonra öğrenciler Game Lab' da işlevler oluşturmayı öğrenirler. Öğrenciler, çizim döngülerindeki uzun kod bloklarını kaldırmak ve tekrar eden kod parçalarını tek bir işlevle değiştirmek için işlevleri kullanırlar. Dersin sonunda öğrenciler, kaydırma çubuğu oyununu düzenlemek ve oyuna işlevsellik eklemek için bu becerilerini kullanırlar.
            The Game Design Process:
              name: Oyun tasarım süreci
              description_student: Bu ders, sınıfın, bu ünitenin devamında oyunlar tasarlamak için kullanacağı süreci tanıtmaktadır. Sınıf, bu süreç boyunca bir dizi (level) seviyede ilerlemektedir. Bu dersin bir parçası olarak, sınıf ayrıca Oyun Lab'da çoklu kareli animasyonları kullanmayı da kısaca öğrenecek. Dersin sonunda, kendi oyunlarını yapmak için bu oyunu geliştirecektir.
              description_teacher: Bu ders, öğrencilerin, ünitenin devamında oyun tasarımı için kullanacakları süreci tanıtmaktadır. Bu süreç, öğrencilerin oyunlarını programlamaya başlamadan önce hareketli nesnelerini, değişkenlerini ve fonksiyonlarını tanımlamalarını isteyen bir proje rehberi etrafında toplanmıştır. Bu derse öğrenciler, Oyun Laboratuvarı'nda kodun gizli olduğu bir oyun oynayarak başlar. Öğrenciler bu oyunu yapmak için gerekebilecek hareketli nesneleri, değişkenleri ve fonksiyonları düşünürler. Daha sonra, öğrencilere oyunu uygulamak için yol gösteren tamamlanmış bir proje kılavuzu verilir. Öğrenciler daha sonra bu süreç boyunca bir dizi (level) seviyede ilerler. Bu dersin bir parçası olarak, öğrenciler ayrıca Game Lab'da çok çerçeveli animasyonları kullanmayı kısaca öğreneceklerdir. Dersin sonunda, kendi oyunlarını yapmak için bu oyunu geliştirecektir.
            Using the Game Design Process:
              name: Oyun tasarım süreci kullanarak
              description_student: Bu çok günlü derste sınıf zıplama platformu oyununu yaratmak için 1. ünitedeki problem çözme sürecini kullanir. Sınıf, bir oyun örneğine baktıktan sonra oyunlarının neye benzeyeceğini tanımlar ve oluşturmak için yapılandırılmış bir süreç kullanır. Sonunda, sınıf oyunların nasıl geliştirildiğini düşünür, kusurları bulur ve bu değişiklikleri uygular.
              description_teacher: "In this multi-day lesson, students use the problem solving process from Unit 1 to create a platform jumper game.  They start by looking at an example of a platform jumper, then define what their games will look like.  Next, they use a structured process to plan the backgrounds, variables, sprites, and functions they will need to implement their game.  After writing the code for the game, students will reflect on how the game could be improved, and implement those changes. \nBu çok günlük derste, öğrenciler bir atlama  oyunu platformu yapmak için Ünite 1 problem çözme sürecini kullanırlar. Bir platform atlama teli örneğine bakarak başlarlar, sonra oyunlarının nasıl görüneceğini tanımlarlar. Ardından, oyunlarını uygulamak için ihtiyaç duyacakları arka planları, değişkenleri, sprite'leri ve işlevleri planlamak için yapılandırılmış bir süreç kullanıyorlar. Oyun için kod yazdıktan sonra, öğrenciler oyunun nasıl geliştirilebileceğini düşünecek ve bu değişiklikleri uygulayacaklardır."
            'Project: Build a Game':
              name: 'Proje: bir oyun yap'
            'Project: Design a Game':
              name: Proje - Bir oyun tasarla
            Programming for Entertainment:
              name: Eğlence için programlama
              description_student: Sınıfın, can sıkıntısı ve kendini ifade etme "sorunlarını" göz önünde bulundurması ve bu sorunlara kendi yaşamlarında nasıl yaklaştıkları üzerine düşünmesi istendi. Buradan, genel olarak Bilgisayar Bilimleri'nin ve özellikle programlamanın belirli bir eğlence biçiminde veya kendini ifade etme aracı olarak nasıl bir rol oynadığını keşfedecekler.
              description_teacher: Öğrencilerden can sıkıntısı ve kendini ifade etmenin "sorunlarını" düşünmeleri ve bu sorunlara kendi yaşamlarında nasıl yaklaştıkları üzerine düşünmeleri istenir. Buradan öğrenciler, Genel olarak Bilgisayar Bilimlerinin ve özellikle programlamanın belirli bir eğlence biçiminde veya kendini ifade etme aracı olarak nasıl bir rol oynadığını keşfedeceklerdir.
            Plotting Shapes:
              name: Şekiller çizme
              description_student: Öğrenciler şekillerle nasıl çizileceğini iletmenin zorluklarını keşfederler ve Oyun Laboratuarında bu probleme nasıl yaklaşıldığını tanıtan bir araç kullanırlar. Isınma etkinliği, ortak referans noktası olmadan konum bilgisi iletmenin zorluklarını hızla gösterir. Ana etkinlikte öğrenciler,  Oyun Laboratuarının 400 x 400 ızgara şekillerini interaktif olarak yerleştirebilmelerini sağlayan bir Oyun Laboratuar aracını keşfederler. Daha sonra, bu aracı kullanarak takım arkadaşlarına sırayla gizli bir resim çizdirirler ve bu sayede Oyun Laboratuvarında programlama yaparken karşılaşacakları zorlukların benzerini deneyimlerler. Öğrenciler isteğe bağlı olarak sunum yapmadan önce kendi çizdirecekleri resimlerini oluştururlar.
              description_teacher: Öğrenciler şekillerle nasıl çizileceğini iletmenin zorluklarını keşfederler ve Oyun Laboratuarında bu probleme nasıl yaklaşıldığını tanıtan bir araç kullanırlar. Isınma etkinliği, ortak referans noktası olmadan konum bilgisi iletmenin zorluklarını hızla gösterir. Ana etkinlikte öğrenciler,  Oyun Laboratuarının 400 x 400 ızgara şekillerini interaktif olarak yerleştirebilmelerini sağlayan bir Oyun Laboratuar aracını keşfederler. Daha sonra, bu aracı kullanarak takım arkadaşlarına sırayla gizli bir resim çizdirirler ve bu sayede Oyun Laboratuvarında programlama yaparken karşılaşacakları zorlukların benzerini deneyimlerler. Öğrenciler isteğe bağlı olarak sunum yapmadan önce kendi çizdirecekleri resimlerini oluştururlar.
            Shapes and Randomness:
              name: Şekiller ve Rastgelelik
              description_student: Bu ders çizim becerilerini genişlik ve yüksekliği kapsayacak şekilde verir ve rastgele sayı üretme kavramını tanıtır. Sınıf ellipse() ve rect() işlevlerinin genişlik ve yükseklik parametrelerini içeren çizimlerini çizmeyi ve ekranı renkle doldurmak için background() bloğunu kullanmayı öğrenir. İlerleyişin sonunda sınıf, randomNumber() bloğunu tanır ve yeni blokları rastgele seçilmiş bir gökkuşağı yılanı çizmek için kullanır.
              description_teacher: Bu derste öğrenciler çizim yeteneklerini geliştirmeye devam ederler. Dersin başında bir öğretmen liderliğinde yapılan tartışmada, ihtiyaç duyulan daha fazla girdi blokları ve parametreleri, genişletilmiş blok işlevleri (örneğin farklı boyutlardaki şekiller) tartılışılır, konuşulur. Öğrenciler, çizim için 'ellipse()' ve 'rect()' bloklarını yükseklik ve genişlik özellikleriyle birlikte kullanmayı öğrenirler. Aynı zamanda 'background()' bloğunu kullanmayı öğrenirler. Sürecin sonunda öğrencilere 'randomNumber()' bloğu tanıtılır. Dersin sonunda öğrenciler tüm bu becerileri birlikte kullanarak, rastgele bir gökkuşağı yılanı çizecekler.
            Variables:
              name: Değişkenler
              description_student: Bu derste, rastgele üretilen bir numarayı kaydetmenin veya bir numarayı etiketlemenin bir yolu olarak değişkenler tanıtılır. Sınıf, değişkenlerin amacının basit bir açıklamasıyla derse başlar ve yeni blokları kullanarak alıştırma yapar. Daha sonra, sınıf, rastgele bir numarayı kaydetmek için değişkenleri kullanır, programların aynı rastgele sayıyı birden çok kez kullanmalarını sağlar.
              description_teacher: Bu derste, öğrenciler, rastgele üretilen bir sayıyı kaydetmek veya programlarındaki bir sayıyı etiketlemek için değişkenleri nasıl kullanacaklarını öğrenirler. Öğrenciler, bir değişkenin amacının basit bir açıklamasıyla derse başlar. Öğrenciler, bir sayıyı isimlendirmenin veya etiketlemenin bir yolu olarak bir değişken modelini pekiştirdikleri bir seviyeyi tamamlarlar. Öğrenciler, değişkenlerin gerçekten değerleri kaydettiğini veya depoladığı görmek için, rastgele bir sayıyı kaydetmek amacıyla değişkenleri kullanırlar, aynı rastgele numarayı kendi programlarında birden çok kez kullanırlar.
            Sprites:
              name: Hareketli Nesneler
              description_student: Daha ilginç ve ayrıntılı resimler oluşturmak için sınıf sprite nesnesiyle tanıştırıldı. Her sprite bir nesne göstermek için atanabilir ve ayrıca sprites de kendileri hakkında birden çok değerleri kayıt altında tutar ve bu da animasyonu yaparken yolun son derece yararlı olacağına işaret eder. Dersin sonunda herkes sprites kullanarak bir sahne hazırlar.
              description_teacher: Daha ilginç ve ayrıntılı resimler oluşturmak için öğrencilere hareketli nesne-sprite tanıtıldı. Her hareketli nesneye bir resim atanabilir ve ayrıca hareketli nesneler de kendileri hakkında birden çok değeri kayıt altında tutabilir. Bu da animasyonu yaparken  son derece yararlı olacaktır.
            The Draw Loop:
              name: Döngü çiz
              description_student: Bu ders, Oyun Laboratuarındaki temel programlama paradigmalarından biri olan çekme halkasını tanıtır. Sınıf, bazı basit canlandırmaları noktalarla ve sonra da hareketli nesne ile değiştirmek için rastgele sayılarla çizim döngüsünü birleştirir. Daha sonra, herkes önceki dersin hareketli nesne sahnesini güncellemek için öğrendiklerini kullanır.
              description_teacher: Bu derste öğrenciler Oyun Laboratuvarındaki çekirdek programlama paradigmalarından biri olan döngü halkasını tanırlar. Ders başlangıcında öğrenciler, farklı görüntülere sahip birçok çerçeveye sahip olduklarını görmek için bazı fiziksel animasyon defterlerine bakar; hareket izlenimi yaratır. Öğrenciler daha sonra, Oyun Laboratuvarındaki döngü halkasının programlarında aynı izlenimi yaratmada nasıl yardımcı olduğunu açıklayan bir video izlerler. Öğrenciler noktalarla ve ardından hareketli nesne ile bazı basit animasyonları düzenlemek için çizim döngüsünü rastgele sayılarla birleştirirler. Ders sonunda öğrenciler önceki dersin hareketli nesne sahnesini güncellemek için öğrendiklerini kullanırlar.
            The Counter Pattern Unplugged:
              name: Sayaç deseni
              description_student: Bu bağımsız ders, değişkenlerin arka plandaki davranışlarını araştırır. Bir programın içindeki değişkenlerin bir benzerini yapmak için, sınıf, not kartları ve metinleri kullanarak kısa bir program uygular. Sınıf, bu söz dizimine alıştıktan sonra, hareketli nesne özellikleri ile aynı süreci uygular. Ekran boyunca ilerleyen hareketli bir nesneyi izler.
              description_teacher: Öğrenciler bağımsız bir aktivitede değişkenlerin arka plandaki davranışlarını keşfeder. Bir programdaki değişkenlerin bir benzerini yapmak için not kartları ve metinleri kullanarak kısa bir program uygular. Öğrenciler bu söz dizimine alıştıktan sonra, ekran boyunca ilerleyen bir nesneyi takip etmek için hareketli nesne özelliklerindeki aynı süreci uygular.
            Sprite Movement:
              name: Hareketli Nesnelerin Hareketi
              description_student: Çizim Döngüsü ve Sayaç deseni birleştirilerek sınıf, ekranda hareketli nesneleri hareket ettiren programlar yazar ve bununla birlikte diğer hareketli nesne özelliklerini canlandırır.
              description_teacher: Öğrenciler, Çizim Döngüsü ve Sayaç deseni birleştirerek ekranda hareketli nesneleri hareket ettiren programlar yazar ve bununla birlikte diğer hareketli nesne özelliklerini canlandırır.
            Conditionals:
              name: Koşullar
              description_student: Sınıf, hareketli nesne özelliğinin geçerli değerini bir hedef değerle karşılaştırmak için boolean değerler kullanarak başlar; bu karşılaştırmayı kullanarak, bir hareketli nesne ekrandaki bir noktaya ne zaman ulaştığını, belirli bir boyuta büyütüldüğünü veya sayaç desenini kullanarak başka bir değere ulaştığını belirler. Booleanları doğrudan değerleri veya hareketli nesne özelliklerini araştırmak için kullandıktan sonra, sınıf bu mantıksal karşılaştırmalara yanıt veren kodu yazmak için koşullu eğer ifadeleri ekler.
              description_teacher: Öğrenciler, hareketli nesne özelliğinin geçerli değerini bir hedef değerle karşılaştırmak için boolean değerler kullanarak başlar; bu karşılaştırmayı kullanarak, bir hareketli nesne ekrandaki bir noktaya ne zaman ulaştığını, belirli bir boyuta büyütüldüğünü veya sayaç desenini kullanarak başka bir değere ulaştığını belirler. Booleanları doğrudan değerleri veya hareketli nesne özelliklerini araştırmak için kullandıktan sonra, öğrenciler bu mantıksal karşılaştırmalara yanıt veren kodu yazmak için koşullu eğer ifadeleri eklerler.
            Keyboard Input:
              name: Klavye girişi
              description_student: Önceki derste boolean ve eğer ifadelerine bir girişten sonra, öğrenciler, 'keyDown()' olarak adlandırılan yeni bir blokla tanışırlar. Bu blok, sahnedeki nesneleri hareket ettirmek için koşul ifadelerini kullanır ve boolean bir değer döndürür. Dersin sonunda öğrenciler, ekrandaki nesneleri kontrol etmek için kullanıcıdan klavye girdileri alan programlar yazacaklar.
              description_teacher: Önceki derste boolean ve _eğer_ ifadelerine bir girişten sonra, öğrenciler, 'keyDown()' olarak adlandırılan yeni bir blokla tanışırlar. Bu blok, sahnedeki nesneleri hareket ettirmek için koşul ifadelerini kullanır ve boolean bir değer döndürür. Dersin sonunda öğrenciler, ekrandaki nesneleri kontrol etmek için kullanıcıdan klavye girdileri alan programlar yazacaklar.
            Other Forms of Input:
              name: ' Diğer girdi yöntemi'
              description_student: Bu derste öğrenciler, kullanıcı girdilerini almak için koşul ifadelerini kullanmanın yollarını keşfetmeye devam ederler. Dün öğrendikleri basit 'keyDown()' komutuna ek olarak, sınıf, fare girdilerini almanın yanı sıra birkaç farklı klavye girdisi komutlarını öğrenirler.
              description_teacher: Bu derste öğrenciler, kullanıcı girdilerini almak için koşul ifadelerini kullanmanın yollarını keşfetmeye devam ederler. Dün öğrendikleri 'keyDown()' komutuna ek olarak, öğrenciler, fare girdilerini almanın yanı sıra birkaç farklı klavye girdisini almayı da öğrenecekler.
            Booleans Unplugged:
              name: Mantıksallar
              description_student: "Bu ders boolean değerler ve mantık ile birlikte koşullu ifadeleri de tanıtmaktadır. Sınıf, kişisel özelliklerini (saç veya göz rengi, giyim türü, yaş, vb.) tanımladığı Boolean (doğru / yanlış) ifadelerini kullanarak , basit bir Ayağa kalk - Otur oyunuyla başlar. Sınıf daha sonra giderek daha karmaşık olan boolean ifadelerine dayalı nesneleri gruplar, ardından koşulların bir program akışını nasıl etkilediğine bakar.\n\nNot: Ayağa kalk - Otur oyunu, öğrencilere koşul cümleleri kullanarak oynanır. Örneğin gözlerin kahverengiyse ayağa kalk."
              description_teacher: |-
                Bu derste öğrencilere boolean değerleri ve mantık ile koşullu ifadeler tanıtılır. Sınıf, kişisel özelliklerini (saç veya göz rengi, giyim türü, yaş, vb.) tanımladığı Boolean (doğru / yanlış) ifadelerini kullanarak , basit bir Ayağa kalk - Otur oyunuyla başlar. Bu, öğrencilere, ikili bir soru ile çoklu potansiyel değerleri olan bir özelliği (yaş gibi) nasıl çerçeveleyebileceklerini düşünmeye iter.
                
                Buradan öğrencilere, benzer ancak değişen fiziksel özelliklere sahip bir grup nesne sağlanır. Bir arkadaşıyla, VE ve VEYA ifadeleri de dahil olmak üzere giderek daha karmaşık olan boolean ifadelerine dayanan bu nesneleri gruplandırır.
                
                Son olarak, şartlı cümlelerin karar vermede ya da boolean ifadeleri girdi olarak kullanan bir program akışını etkilemek için bir araç olduğunu ifade ederiz.
            Project - Interactive Card:
              name: Proje - interaktif kart
              description_student: Bölüm 1'deki bu ortak çalışmada, sınıf, bu noktada öğrenmiş oldukları bütün programlama tekniklerini kullanarak etkileşimli bir tebrik kartı planlar ve geliştirir.
              description_teacher: Bölüm 1'deki bu ortak çalışmada, öğrenciler, bu noktada öğrenmiş oldukları bütün programlama tekniklerini kullanarak etkileşimli bir tebrik kartı planlar ve geliştirirler.
            Project - Design a Game:
              name: Proje - Bir oyun tasarla
              description_student: Sınıf, önceki iki dersteki proje rehberi kullanarak orjinal oyunlar planlar ve oluşturur. Bireysel veya çiftler halinde çalışarak sınıf, oyunları planlar, geliştirir ve geri bildirim verir. Akran geri bildirimini dahil edildikten sonra, sınıf tamamlanmış oyunları paylaşır.
              description_teacher: Öğrenciler, projelerini yönlendirmek için önceki iki dersin proje rehberini kullanarak kendi oyunlarını planlayacak ve inşa edecektir. Bireysel ya da çift olarak çalışarak, öğrenciler ilham kaynağı olarak örnek oyun seti alarak, kurmak istedikleri oyun türüne karar verecekler. Ardından, oyunun davranışını açıklayacak ve oluşturmaları gereken değişkenleri, hareketli nesneleri ve işlevleri kapsam altına alacakları boş bir proje kılavuzu tamamlayacaklardır. Code Studio'da, bir dizi seviye, onlara bu planı uygulamak için kullanabilecekleri genel bir sıra üzerinde bilgi ister. Süreç boyunca, öğrenciler akran incelemesi için projelerini paylaşacak ve oyunun bitiminde geri bildirim içeriyor olacak. Ders sonunda öğrenciler tamamladıkları oyunları sınıf arkadaşlarıyla paylaşacaklardır. Bu proje birden fazla sınıfı kapsayacak ve 3-5 sınıf döneminden herhangi bir yeri kolayca alabilecektir.

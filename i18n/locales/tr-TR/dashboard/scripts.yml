              description_student: Bu ders, öğrencilerin, ünite boyunca kendi programlarını tasarlamak için kullanacakları süreci tanıtmaktadır. Bu süreç, öğrencilerin programlamaya başlamadan önce öğrencilerden ekranlarını tasarlamasını, kullanılacak Çember Oyun Alanı ögelerini tanımlamasını, değişkenleri belirlemesini ve olayları açıklamasını isteyen bir proje kılavuzuna dayanır. Bu süreç, Ünite 3'te kullandığımız Oyun Tasarımı Süreci ile benzerdir. Bu derste öğrenciler, kodun gizli olduğu halat çekme tarzı bir oyun oynayarak başlar. Program yapmak için hangi kart bileşenleri, olaylar ve değişkenlerin gerekli olabileceğini düşündüklerini tartışır. Sonrasında, projeyi uygulamak için bir yol gösteren tamamlanmış bir proje kılavuzu verilir. Sonra öğrenciler bu süreç boyunca dizi seviyede ilerler. Bu dersin sonunda öğrenciler, kendi programlarını yapmak için programı geliştirme olanağına sahip olur.

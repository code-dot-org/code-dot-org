        spelling-bee:
          lessons:
            lesson-1:
              name: Heceleme Yarışması
              description_student: 'Arının yeni kelimeler yazmasına yardım edin!  '
              description_teacher: "Bu ders, büyük harflerin yazımını ve tanınmasını içeren önceki etkinlikleri temel alır. Heceleme, anaokulu ve birinci sınıf öğrencilerinin kelimeleri oluşturan harf dizilerini takip etmelerine ve saymalarına yardımcı olur. Kelimeleri hecelemek için bir heceleme yarışmasını bir harf ızgarası boyunca hareket ettirmek için bir dizi kodlama komutu kullanırlar. Öğrenciler karakterlerini hareket ettirmek için sürükle ve bırak kodlama bloklarını nasıl kullanacaklarını ve bir kelimeyi heceleyebilmeleri için komutları doğru sırada sıralamanın önemini öğrenirler.\n\n#### Gereken Beceriler\n\nBu ders öğrencilere alfabeyi, kelimeleri oluşturmak için harf dizilerini veya saymayı tanıtmayı amaçlamamaktadır. Öğrenciler bu derse şu ön bilgi ve becerilerle gelmelidir:\n\n-   alfabenin büyük harflerini tanıma.\n-   parmakları, nesneleri veya manipülatifleri kullanarak 10'a kadar sayıları tanıma ve sayma.\n-   kelimelerin bir dizi harften oluştuğunu anlama."
          name: heceleme yarışması
          title: Heceleme Yarışması

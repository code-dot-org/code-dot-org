        oceans:
          title: Okyanuslar için Yapay Zeka
          description: Yapay zekâ ve makine öğreniminin dünyanın sorunlarını yönlendirmek için nasıl kullanılabileceğini öğrenin.
          description_short: Yapay zekâ ve makine öğreniminin dünyanın sorunlarını yönlendirmek için nasıl kullanılabileceğini öğrenin.
          lessons:
            Oceans:
              name: Okyanuslar
              description_student: 'Ders Özeti: Öncelikle öğrenciler, okyanustan çöpleri kaldırmak amacıyla nesneleri ya "balık" ya da "balık değil" olarak sınıflandırır. Sonra öğrencilerin, kendi eğitim veri setini suya ait olan diğer deniz yaratıklarını kapsayacak şekilde genişletmesi gerekecektir. Aktivitenin ikinci kısmında öğrenciler, rastgele meydana getirilmiş balıkların resimlerine uygulamak üzere kendi etiketlerini seçecektir. Bu eğitim verisi, sonrasında kendi kendine yeni resimleri etiketleyebilen bir makine öğrenim modeli için kullanılır.'
              description_teacher: Bu derste, her yaştan öğrenci, güvenli ve destekleyici bir ortamda kodlama ve bilgisayar bilimlerine giriş deneyimi kazanır. İlk olarak, öğrenciler okyanustaki çöpleri çıkarmaya çalışmak için nesneleri "balık" veya "balık değil" olarak sınıflandırır. Ardından, öğrencilerin eğitim veri setlerini suya ait diğer deniz canlılarını da içerecek şekilde genişletmeleri gerekecektir. Etkinliğin ikinci bölümünde, öğrenciler rastgele oluşturulmuş balık resimlerine uygulayacakları etiketlerini seçeceklerdir. Bu eğitim verileri, daha sonra yeni görüntüleri kendi başına etiketleyebilmesi gereken bir makine öğrenimi modeli için kullanılacaktır.
          student_description: Yapay zekâ ve makine öğreniminin dünyanın sorunlarını yönlendirmek için nasıl kullanılabileceğini öğrenin.

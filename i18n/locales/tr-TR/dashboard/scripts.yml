              key: ders-2
              name: Hareketli Nesne Oluşturma
            lesson-3:
              key: ders-3
              name: Eylem halindeki Hareketli Nesneler
            lesson-1:
              key: ders-1
              name: Dans Partisi
              description_student: Kutlama zamanı! Bu derste kendi etkileşimli dans partinizi programlayacaksınız.
              description_teacher: Bu derste öğrenciler, kendi etkileşimli dans partisini programlayacak. Araç müziğe yanıt verecek şekilde oluşturulduğundan dolayı bu aktivite ses gerektirir.
            Sticker Art with Loops:
              key: Sanatçıların Döngüleri
              description_student: Bu derste döngüler, Sanatçı ile daha güzel resimler yapmayı kolaylaştırır.
              description_teacher: Az sayıda blok ve dijital etiketleri kullanarak kendi mükemmel tasarımlarını yaptıkça öğrencilerinizin ne kadar neşelendiğine bakın! Bu ders, önceki derslerden döngülerin anlaşılmasını geliştirir ve öğrencilere gerçek bir yaratıcı olma şansını verir. Bu aktivite, portföyler veya anne-baba/öğretmen konferansları için  eserler üretmek için mükemmeldir.
            'Looking Ahead with Minecraft ':
              key: Minecraft ile Geleceğe Bakma
              name: Geleceğe bakış
              description_student: Lavdan Kaçının! Burada Minecraft dünyasındaki koşulları öğrenmeye başlayacaksınız.
              description_teacher: Bu ders, aslında Minecraft takımında Kod Saati için oluşturuldu. Öğrencilerin, şu ana kadar öğrendikleri fikirleri pratiğe dökme ve ayrıca koşullara şöyle bir göz atma şansı olacak!
            While Loops with the Farmer:
              key: Çiftçi Döngüleri
              name: Çiftçi Döngüleri
              description_student: 'Döngüler kodlama için oldukça kullanışlıdır. Bu ders size yeni bir döngüyü öğretecek: süresince (while) döngüleri!'

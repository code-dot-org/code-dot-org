        coursec-2019:
          title: Kurs C (2019)
          description: Döngüler, olaylar ve koşullar içeren programlar oluştur. İsminin baş harflerini binary kodlarına dönüştür, farklı problem çözme tekniklerini araştır ve siber zorbalığa nasıl yanıt vereceğini öğren. Kursun sonunda, kendine ait ve paylaşabileceğin bir oyun ya da hikaye oluştur.
          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı, hikayelerinizi ve sanatınızı oluşturun.
          description_audience: 'Yaş: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: Sayısal Vatandaşlık
            csf_sequencing:
              display_name: Sıralama
            csf_binary:
              display_name: İkili
            csf_loops:
              display_name: Döngüler
            csf_events:

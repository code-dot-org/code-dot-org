        coursee-2021:
          description_audience: 8-12 yaş grubu
          lessons:
            Sequencing in the Maze:
              key: Labirentte Sıralama
              name: Labirentte Sıralama
              description_student: Bu derste, bizzat kendi programlarınızı nasıl yazacağınızı öğreneceksiniz!
              description_teacher: |-
                Bu bulmaca dizisinde öğrenciler, Code.org'un çevrimiçi çalışma alanına giriş (veya sınıf tecrübesine göre inceleme) ile başlayacaklar. Çalışma alanının, \`Çalıştır',' Sıfırla', ve 'Adım' düğmeleri gibi temel işlevselliğine işaret eden videolar olacaktır. Ayrıca bu videolarda şunlar tartışılmıştır: Blockly blokları sürükleme, Blockly blokları silme ve Blockly blokları bağlama. Sonra, öğrenciler labirentte _sequencing_ ve _debugging_ becerilerini uygulayacaklardır. \\r
                Hata ayıklama, programlamayı öğrenmeye dair esas bir ögedir. Öğrenciler, yanlış bir şekilde çözülmüş bazı bulmacalar ile karşılaşacaktır. Yanlış döngüler, eksik bloklar, ekstra bloklar ve düzensiz bloklar dahil olmak üzere hataları tanımlamak için var olan kod vasıtasıyla durdurmaları gerekecektir.
            Programming and Loops with the Artist:
              key: Sanatçı ile Programlama ve Döngüler
              name: Döngüler ile çizim
              description_student: Bu derste döngüler, Sanatçı ile daha güzel resimler yapmayı kolaylaştırır.
              description_teacher: Az sayıda blok ve dijital etiketleri kullanarak kendi mükemmel tasarımlarını yaptıkça öğrencilerinizin ne kadar neşelendiğine bakın! Bu ders, önceki derslerden döngülerin anlaşılmasını geliştirir ve öğrencilere gerçek bir yaratıcı olma şansını verir. Bu aktivite, portföyler veya anne-baba/öğretmen konferansları için  eserler üretmek için mükemmeldir.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Minecraft''ta Koşullar: Su Yolculuğu'
              name: 'Minecraft''ta Koşullar: Su Yolculuğu'
              description_student: Burada Minecraft dünyasındaki koşulları öğreneceksiniz.
              description_teacher: Bu ders, aslında Minecraft takımında Kod Saati için oluşturuldu. Öğrencilerin, şu ana kadar öğrendikleri fikirleri pratiğe dökme ve ayrıca koşullara şöyle bir göz atma şansı olacak!
            Conditionals:
              key: Koşullar
              name: Çiftçi Koşulları
              description_student: Bu zorlu ve eğlenceli seride, kesin koşullar altında bilgisayara ne yapacağını söyleyeceksin.
              description_teacher: Bu ders öğrencilere `while` döngüleri ve`if / else` ifadeleri tanıtır. \_ While loops\_, koşullar doğru olduğu sürece komutları yinelemeye devam eden döngülerdir. Döngüler, programcı tam olarak kaç kez komutun bilmediğini bilmediğinde kullanılır; ama programcı döngülerin döngüye devam edebilmesi için hangi koşulun doğru olması gerektiğini bilir. `If / Else` ifadeleri, bütün bölümleri sadece bir şey doğruysa çalıştırarak programlamada esneklik sağlar, aksi halde bu döngüler başka bir şey çalıştırır.
            Simon Says:
              key: Simon Diyor ki
              description_student: Bir oyun oynayın ve doğru sonu elde etmek için hangi komutların gerektiğini düşünün.
              description_teacher: Bu derste öğrenciler, doğru sonucu elde etmek için oluşturulacak komutların ne şekil verilmesi gerektiği ile ilgili düşünmelerini sağlamayı hedefleyen bir oyun oynayacak. Bu, öğrencilerin, sonraki derslerde Hareketli Nesne Laboratuvarına daha kolay şekilde devam etmelerine yardımcı olacaktır.
            Learning Sprites with Sprite Lab:
              key: Hareketli Nesne Laboratuvarı ile Hareketli Nesneleri Öğrenme
              name: Hareketli Nesne Laboratuvarı ile Yüzen Balık
              description_student: Hareketli nesneleri nasıl oluşturacağını ve düzenleyeceğini öğren.
              description_teacher: 'Bu derste öğrenciler, Hareketli Nesne Laboratuvarı merkezindeki iki kavramı öğrenecektir: hareketli nesneler ve davranışları. Hareketli nesneler, öğrencilerin taşıyabildiği, değiştirebildiği ve işleyebildiği ekrandaki karakterler veya nesnelerdir. Davranışlar, hareketli nesneler durdurulana kadar kesintisiz olarak devam eden eylemlerdir.'
            Alien Dance Party with Sprite Lab:
              key: Hareketli Nesne Laboratuvarı ile Uzaylı Dans Partisi
              name: Hareketli Nesne Laboratuvarı ile Uzaylı Dans Partisi
              description_student: Sınıflar ile paylaşılabilen etkileşimli bir proje oluşturun.
              description_teacher: Bu ders, öğrencilerin kendi etkileşimli animasyonlarını ve oyunlarını oluşturabildiği bir platform olan Hareketli Nesne Laboratuvarını içerir. Davranışlara ek olarak günümüzde öğrenciler, "uzaylı dans partisi" oluşturmak için kullanıcı girdisini olaylar olarak dahil edecektir.
            Private and Personal Information:
              key: Özel ve Kişisel Bilgiler
              name: Özel ve Kişisel Bilgiler
              description_student: İnternet eğlenceli ve heyecanlıdır, fakat güvende kalmak da önemlidir. Bu ders size, paylaşmanın güvenli olduğu bilgi ile özel bilgi arasındaki farkı öğretecek.
            About Me:
              key: Hakkımda
              name: Ben ve Hareketli Nesne Laboratuvarı Hakkında
              description_student: Hareketli Nesne Laboratuvarı ile etkileşimli bir poster oluşturarak öğrenciler, kişisel ve özel bilgileri ağda paylaşma anlayışını uygulayacaklar.
            Digital Sharing:
              key: Dijital Paylaşım
              name: Dijital Paylaşım
              description_student: 'Bu derste, sahiplik ve telif hakkına dair zorlukları ve faydaları öğreneceksiniz. '
            Nested Loops in Bee:
              key: Arı -içiçe döngüler
              name: Labirentte İçiçe Döngüler
              description_student: Döngüler içinde döngüler içinde döngüler. Bu ne anlama geliyor? Bu ders, size, bir döngünün içine başka bir döngüyü yerleştirdiğinizde ne olduğunu öğretecek.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler döngü anlayışlarını yepyeni bir seviyeye çekme fırsatına sahip olacaklar. Arı ve Bitkiler vs Zombiler ile oynayarak, öğrenciler bir döngünün başka bir döngünün içinde nasıl programlanacağını öğreneceklerdir. Ayrıca, her iki döngüde de küçük değişiklikler `Çalıştır`a tıklandığında programlarını etkileyeceğini anlamaya teşvik edilecekler.
            Nested Loops in Artist:
              key: Sanatçı'da İç İçe Döngüler
              name: İç İçe Döngüleri kullanarak Süslü Şekiller
              description_student: Daha iç içe döngüler! Bu sefer, iç içe geçmiş döngülerle biraz İLGİNÇ çizimler yapacaksınız.
            Nested Loops in Frozen:
              key: Frozen'da İç İçe Döngüler
              description_student: Anna ve Elsa'nın mükemmel buz pateni yapma becerileri var ancak buzda desenler oluşturmak için yardımınıza ihtiyaçları var. Süper MUHTEŞEM bir şey oluşturmak için içiçe döngüleri kullanın.
            'Functions: Songwriting':
              key: 'Fonksiyonlar: şarkı yazma'
              name: Şarkı yazma
              description_student: Müzik yıldızı için bile programlama yeteneği gerektirir. Bu ders şarkı sözleri kullanarak fonksiyonları öğretecektir.
              description_teacher: Bilgisayar bilimi dünyasındaki en harika yapılardan birisi de fonksiyonlardır. Fonksiyonlar (ya da bazen method da deriz) asıl büyük programımız içinde tekrar tekrar kullanabildiğimiz mini programlardır. Bu ders öğrencilerin neden bir yığın kodu fonksiyonun içine yerleştirmenin ne kadar yararlı olduğunu kavramalarına yardımcı olacaktır.
            Functions in Minecraft:
              key: " Minecraft Fonksiyonları"
              name: " Minecraft Fonksiyonları"
              description_student: En etkili kod için fonksiyonları nasıl kullanacağını çözebildin mi?
              description_teacher: Öğrenciler, bu eğlenceli ve etkileşimli Minecraft macerasında hangi fonksiyonların yardımcı olabileceğini anlamaya başlayacaktır.
            Functions in Harvester:
              key: Hasatçı Fonksiyonları
              name: Hasatçı Fonksiyonları
              description_student: Çiftçiye hasadında yardımcı olduğunuz gibi fonksiyonlar da sizi işlerin çoğunda kurtarır!
              description_teacher: Öğrenciler, Sanatçıda etkileyici tasarımlar oluşturma ve Arıda labirentlerde gezinmede pratik yapmıştır ama bugün Hasatçıda ürünleri hasat etmek için fonksiyonları kullanacaktır. Bu ders, `süresince` döngüleri ve `eğer / değilse` ifadeleri ile bunları birleştirerek öğrencilerin bu fonksiyonları yeni şekillerde kullanmasını sağlayacaktır.
            Functions in Artist:
              key: Sanatçı- Fonksiyonlar
              name: Sanatçı- Fonksiyonlar
              description_student: Fonksiyonlar ile daha karmaşık çizimleri daha kolay yapın!
              description_teacher: Öğrenciler Code.org' da fonksiyonları kullanmayı öğrenirler. Aktörler içinde fonksiyonları kullanarak muhteşem görüntüler oluşturacak ve düzenleyecekler. Daha karmaşık desenler için, öğrenciler, bir fonksiyonun içinde çağrılan başka bir fonksiyonu öğrenecekler.
            Designing for Accessibility:
              key: Erişilebilirlik için Tasarlama
              name: Erişilebilirlik için Tasarlama
              description_student: Bu derste öğrenciler, varsayımsal uygulamalar üzerinden erişilebilir çözümler hakkında beyin fırtınası yaparak ve bunları tasarlayarak erişilebilirliği ve empatinin değerini öğrenecek.
              description_teacher: Bu derste öğrenciler, varsayımsal uygulamalar üzerinden erişilebilir çözümler hakkında beyin fırtınası yaparak ve bunları tasarlayarak erişilebilirliği ve empatinin değerini öğrenecek.
            End of Course Project:
              key: Ders Projesinin Sonu
              name: Ders Projesinin Sonu
              description_student: Bu kadar büyük projeler zaman alır ve bir sürü planlama gerektirir. İlhamını bul, bir plan geliştir ve yaratıcılığını serbest bırak!
              description_teacher: |-
                Bir sonraki dört ders öğrencilerin kodlama becerilerini bir bitirme projesinde kullanmalarına imkan sağlar. Bu proje kişilerin kodlamayla ilgili tecrübe kazanmalarına yardımcı olacak ve akranları ve sevdikleri ile paylaşmaları için bir örnek oluşturacaktır. Birden fazla derslik veya birden fazla haftalık bir deneyim olması planlanmıştır, öğrenciler beyin fırtınasını keşfederek, tasarım sürecini öğrenerek, bitirme çalışmalarını oluşturup sunarak vakit geçirecekler. \\r
                \\r
                Keşfetme aşamasında öğrenciler ilham almak için hem Sanatçı hem de Hareketli Nesne Laboratuvarında önceden hazırlanmış projelerin örnekleri ile oynayacak. Sonrasında öğrenciler tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını öğrenecekler. Sonrasında kendi projelerini Sanatçı, Hareketli Nesne Laboratuvarı veya bildikleri başka bir arayüzde oluşturmak için öğrencilere alan verilecektir (bu muhtemelen projenin en uzun aşamasıdır). En sonunda öğrenciler bitmiş çalışmalarını akranlarına sunabilecekler.

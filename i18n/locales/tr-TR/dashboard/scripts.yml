            Keyboard Input:
              name: Klavye girişi
              description_student: Önceki derste boolean ve eğer ifadelerine bir girişten sonra, öğrenciler, 'keyDown()' olarak adlandırılan yeni bir blokla tanışırlar. Bu blok, sahnedeki nesneleri hareket ettirmek için koşul ifadelerini kullanır ve boolean bir değer döndürür. Dersin sonunda öğrenciler, ekrandaki nesneleri kontrol etmek için kullanıcıdan klavye girdileri alan programlar yazacaklar.
              description_teacher: Önceki derste boolean ve _eğer_ ifadelerine bir girişten sonra, öğrenciler, 'keyDown()' olarak adlandırılan yeni bir blokla tanışırlar. Bu blok, sahnedeki nesneleri hareket ettirmek için koşul ifadelerini kullanır ve boolean bir değer döndürür. Dersin sonunda öğrenciler, ekrandaki nesneleri kontrol etmek için kullanıcıdan klavye girdileri alan programlar yazacaklar.
            Other Forms of Input:
              name: " Diğer girdi yöntemi"
              description_student: Bu derste öğrenciler, kullanıcı girdilerini almak için koşul ifadelerini kullanmanın yollarını keşfetmeye devam ederler. Dün öğrendikleri basit 'keyDown()' komutuna ek olarak, sınıf, fare girdilerini almanın yanı sıra birkaç farklı klavye girdisi komutlarını öğrenirler.
              description_teacher: Bu derste öğrenciler, kullanıcı girdilerini almak için koşul ifadelerini kullanmanın yollarını keşfetmeye devam ederler. Dün öğrendikleri 'keyDown()' komutuna ek olarak, öğrenciler, fare girdilerini almanın yanı sıra birkaç farklı klavye girdisini almayı da öğrenecekler.

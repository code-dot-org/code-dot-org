        csa6-pilot:
          lessons:
            lesson-1:
              description_student: Kurs boyunca geliştirdiğiniz projeler, toplulukta çok fazla yaratıcılığa ilham verdi! Yaratıcı hikâyeler, senaryolar, şarkı sözleri, mektuplar ve şiirler sergilemek için bir Mahalle Aydınlanma Festivali düzenlenecek. Mahalle Aydınlanma Festivali Projesi, ünite genelinde üzerinde çalıştığınız büyük bir projedir ve proje yönetimi stratejileri, işinizi organize etmenize ve yapılandırmanıza yardımcı olur. Diğer yazılım mühendislerinin program belgeleri oluşturmak için bir Java aracını kolayca anlayabilmesi ve kullanabilmesi için kod yazma ve yapılandırma stratejilerini keşfedersiniz.
              description_teacher: Öğrenciler, Mahalle Aydınlanma Festivali Projesi ile tanıştırılır ve soruları ve temel özellikleri belirlemek için gereksinimleri ve örnekleri değerlendirir. Proje üzerinde çalışmaya başlamadan önce, öğrenciler en iyi uygulamaları belirleyerek ve program dokümantasyonu oluşturmak için Javadocs kullanımını keşfederek program yapısı ve yorum yapma anlayışlarını genişletirler.
            lesson-2:
              description_student: '"Tamsayı" ve "Çift" temel değerlerini referans değerleri olarak temsil etmek için "Tamsayı" ve "Çift" nesneleri oluşturursunuz. ''Tamsayı'' ve ''Çift'' sınıflarındaki yöntemleri kullanarak, bu nesnelerin depoladığı değerleri ilkel değerler olarak döndürürsünüz. Ayrıca Mahalle Aydınlanma Festivali Projeniz için tamamlamanız gereken görevleri planlamadan önce taşma hatalarını önlemek için tamsayılar için minimum ve maksimum değerleri keşfedersiniz.'
              description_teacher: Öğrenciler, "Tamsayı" ve "Çift" temel değerlerini referans değerleri olarak temsil etmek için "Tamsayı" ve "Çift" nesneleri oluşturur. "Tamsayı" ve "Çift" sınıflarındaki yöntemleri kullanarak öğrenciler, bu nesnelerin depoladığı değerleri ilkel değerler olarak döndürür. Öğrenciler ayrıca, Mahalle Aydınlanma Festivali Project için tamamlamaları gereken görevleri planlamadan önce taşma hatalarından kaçınmak için tamsayılar için minimum ve maksimum değerleri keşfederler.
            lesson-3:
              description_student: Diziler ve listelerle çalışırken, bazen eleman sayısının bilinmediği veya listenin boyutunun sürekli değiştiği sorunlarla karşılaşırız. Bu derste, `Dizi Listeleri`ni öğrenecek ve bu veri yapısının daha uygun olduğu senaryoları belirleyeceksiniz.
              description_teacher: Öğrenciler 'tamsayı' ve 'çift' değerlerini saklamak için 'Dizi Listeleri`oluştururlar. Öğrenciler, bir senaryo için hangi veri yapısının en uygun olduğunu belirlemek için 'Dizi Listei`' ve tek boyutlu diziler arasında ayrım yapar. Öğrenciler bir "Dizi Listesi"ne öğeler ekler ve depolanan verilerle çalışırken otomatik kutulamanın ilkel değerler ile sarmalayıcı sınıflar arasında nasıl dönüştüğünü öğrenir.
            lesson-4:
              description_student: Öğeleri almak ve değiştirmek için 'Dizi Listesi' yöntemleri 'al()' ve 'ayarla()' kullanırsınız ve bir 'Dize' nesnesindeki karakter sayısını saymak için 'Dize' yöntemi 'uzunluk()' hakkında bilgi edinirsiniz. Bir 'Dizi Listesi' içindeki öğeleri değiştirmek için 1B ve 2B dizilerle geliştirdiğiniz standart algoritmaları uygularsınız. Bir 'Dizi Listesi' içinde depolanan verilerle çalışırken, kutudan çıkarmanın ilkel değerler ve sarmalayıcı sınıflar arasındaki dönüşümleri nasıl gerçekleştirdiğini öğreneceksiniz.
              description_teacher: 'Öğrenciler, bir "Dizi Listesi"ndeki öğeleri almak ve değiştirmek için "al()" ve "ayarla()" yöntemleriyle çalışırlar ve bir "Dize" nesnesindeki karakter sayısını döndürmek için "Dize" yöntemi "uzunluk()" hakkında bilgi edinirler. Bir ''Dizi Listesi'' içindeki öğeleri değiştirmek için 1B ve 2B dizilerle geliştirdikleri standart algoritmaları uygularlar. Öğrenciler, bir "Dizi Listesi"nde depolanan verilerle çalışırken, kutudan çıkarmanın ilkel değerler ve sarmalayıcı sınıflar arasındaki dönüşümleri nasıl gerçekleştirdiğini öğrenirler. '
            lesson-5:
              description_student: Şimdiye kadar, 'Tamsayı', 'Çift' ve 'Dize'leri depolamak için 'Dizi Listeleri' oluşturdunuz. 1B ve 2B dizilerde olduğu gibi, oluşturduğunuz nesneleri de bir 'dizi Listesi' içinde saklayabilirsiniz. Bu derste, bu listede depolanan verilerle çalışmak için yıl boyunca kullandığınız standart algoritmaları uygulamak için nesnelerin bir 'Dizi Listesi'ni oluşturacaksınız.
              description_teacher: Öğrenciler, nesneleri depolamak ve Java'daki genel türler hakkında bilgi edinmek için 'Dizi Listleri' oluşturur. Öğrenciler, tek boyutlu dizilerle öğrendikleri algoritmaları, minimum ve maksimum değerleri bulmak, toplamları ve ortalamaları hesaplamak veya belirli kriterleri karşılayan öğeleri bulmak için `Dizi Listeleri`ne uygularlar.
            lesson-6:
              description_student: '''Dizi Listesi'' sınıfında ''kaldır()'' yönteminin işlevselliğini keşfedersiniz ve listede gezinirken öğeleri kaldırmaya çalışırken olası hataları belirlersiniz. Bu süreçte, bir "Dizi Listesi"nin bir senaryo veya problem için en iyisinin ne zaman olduğunu anlarsınız.'
              description_teacher: Öğrenciler, "Dizi Listesi" sınıfındaki "kaldır()" yönteminin işlevselliğini keşfeder ve listede gezinirken öğeleri kaldırmaya çalışırken olası hataları belirler. Öğrenciler daha sonra bir "Dizi Listesi"nin bir senaryo veya problem için ne zaman en iyi olduğunu anlarlar.
            lesson-7:
              description_student: Bir "Dize"nin yapısını keşfedersiniz ve "Dize"lerin nesneler olduğunu hatırlarsınız. Bir "Dize" içindeki alt dizeleri aramak ve mevcut bir "Dize"den yeni "Dize" nesneleri oluşturmak için "()indeksi" ve "altdize()" yöntemlerini kullanırsınız.
              description_teacher: Öğrenciler bir "Dize"nin yapısını keşfeder ve "Dize"lerin nesneler olduğunu hatırlar. Öğrenciler, bir "Dize" içindeki alt dizeleri aramak ve mevcut bir "Dize"den yeni "Dize" nesneleri oluşturmak için "()indeksi" ve "altdize()" yöntemlerini kullanır.
            lesson-8:
              description_student: '"Dize"lerin alfabetik sırada olup olmadığını kontrol etmek için "karşılaştır()" işlevini kullanarak keşfedersiniz. Daha sonra, özellikle Proje Planlama Kurulunuzda sahip olduğunuz görevlere odaklanarak, Mahalle Aydınlatan Festivali Projeniz üzerinde çalışırsınız.'
              description_teacher: Öğrenciler, "Dize"lerin alfabetik sırada olup olmadığını kontrol etmek için "karşılaştır()" yöntemini kullanarak keşfederler. Öğrenciler daha sonra, özellikle Proje Planlama Kurullarında sahip oldukları görevlere odaklanarak Mahalle Aydınlanma Festivali Projesi üzerinde çalışırlar.
            lesson-9:
              description_student: 'Bir "Dize"nin bir palindrom olup olmadığını kontrol etmek için standart algoritmalar ve "Dizeler" hakkındaki bilginizi birleştirirsiniz. Daha sonra bir akran geri bildirim oturumuna katılırsınız ve Mahalle Aydınlanma Festivali Projenizdeki ilerlemenizi yansıtırsınız. '
              description_teacher: Öğrenciler, bir "Dize"nin bir palindrom olup olmadığını kontrol etmek için standart algoritmalar ve "Dize" bilgilerini birleştirir. Öğrenciler daha sonra bir akran geri bildirim oturumuna katılırlar ve Mahalle Aydınlanma Festivali Projelerindeki ilerlemeleri üzerinde düşünürler.
            lesson-10:
              description_student: 1D ve 2D diziler için yazdığınız standart algoritmaları `Dizi Listeleri`ne uygularsınız. Mahalle Aydınlanma Festivali Projenizde öğeleri takas etmek, yinelenenleri kaldırmak veya belirli kriterleri karşılayan öğeleri bulmak için önceki algoritmaları değiştirmeden ve uygulamadan önce bir tam sayıdan tek tek basamakları almak için yeni bir standart algoritma uygularsınız.
              description_teacher: Öğrenciler 1D ve 2D diziler için yazdıkları standart algoritmaları `Dizi Listeleri`ne uygular. Öğrenciler, Mahalle Aydınlanma Festivali Projelerinde öğeleri takas etmek, yinelemeleri kaldırmak veya belirli kriterleri karşılayan öğeleri bulmak için önceki algoritmaları değiştirmeden ve uygulamadan önce bir tam sayıdan bireysel basamakları almak için yeni bir standart algoritma uygular.
            lesson-11:
              name: Mahalle Aydınlanma Festivali Projesi - 1. Gün
              description_student: En sevdiğiniz yazar veya sanatçının çalışmalarının analizine dayalı bir hikâye, şiir, şarkı veya başka bir edebiyat biçimi oluşturmak için Mahalle Aydınlanma Festivali Projenizi geliştirmeye devam ediyorsunuz. Proje gereksinimlerini tamamlamadaki ilerlemenizi değerlendirmek için önce çalışmanızı kendiniz değerlendirirsiniz, ardından projenizdeki bir meslektaşın test edeceği bir özellik için kabul kriterleri yazarsınız. Kalan görevlerinize öncelik vermek ve projenizi geliştirmeye devam etmek için öz değerlendirme ve akran geri bildirimini kullanırsınız.
              description_teacher: Öğrenciler, en sevdikleri yazar veya sanatçının çalışmalarının analizine dayalı bir hikâye, şiir, şarkı veya başka bir edebiyat biçimi oluşturmak için Mahalle Aydınlatma Festivali Projelerini geliştirmeye devam eder. Öğrenciler proje gereksinimlerini tamamlamadaki ilerlemelerini değerlendirmek için önce çalışmalarını kendileri değerlendirir, ardından projelerinde bir akranının test edeceği bir özellik için kabul kriterleri yazarlar. Öğrenciler, kalan görevlerine öncelik vermek ve projelerini geliştirmeye devam etmek için öz değerlendirme ve akran geri bildirimini kullanır.
            lesson-12:
              name: Mahalle Aydınlanma Festivali Projesi - 2. Gün
              description_student: Bir önceki derste, bir öz değerlendirme yaptınız ve projeniz için kabul kriterleri yazdınız. Bu derste, Mahalle Aydınlanma Festivali Projenizi tamamlamak ve geliştirmeye devam etmek için kalan görevleri belirlemek amacıyla akran geri bildirimi alırsınız.
              description_teacher: Bir önceki derste öğrenciler öz değerlendirme yaptılar ve projeleri için kabul kriterleri yazdılar. Öğrenciler bu derste, Mahalle Aydınlanma Festivali Projelerini tamamlamak ve geliştirmeye devam etmek için kalan görevleri belirlemek amacıyla akran geri bildirimi alırlar.
            lesson-13:
              name: Mahalle Aydınlanma Festivali Projesi - 3. Gün
              description_student: Kod incelemelerinize ve Proje Planlama Kurulunuza göre son revizyonları ve güncellemeleri yaparsınız. Mahalle Aydınlanma Festivali Projenizi akranlarınızla paylaşıyorsunuz. Ardından başarınızı kutlar ve geliştirme sürecinin son bir yansımasını tamamlarsınız.
              description_teacher: Öğrenciler, kod incelemelerine ve Proje Planlama Kuruluna göre son revizyonları ve güncellemeleri yaparlar. Öğrenciler, Mahalle Aydınlatma Festivali Projelerini akranlarıyla paylaşırlar. Öğrenciler daha sonra başarılarını kutlar ve geliştirme sürecinin son bir yansımasını tamamlarlar.
            lesson-15:
              name: Değerlendirme Günü
              description_student: Bu ünitede, program verilerini depolamak ve 1D ve 2D dizilerin ne zaman kullanılacağını ve 'Dizi Listeleri'ni ayırt etmek için 'Dizi Listeleri' kullandınız. Sayısal ve nesne verilerini içeren sorunları çözmek için bunları kullanarak bir ''Dizi Listesi'nin faydalarını ve işlevselliğini keşfettiniz. Kullanıcı ve dosya girişinden elde edilen metni analiz etmek ve işlemek için `Dize` sınıfındaki yöntemleri kullandınız. Ünite boyunca, API belgeleri oluşturmak için tek satırlı yorumları, çok satırlı yorumları ve Javadoc yorumlarını kullanarak program belgeleri yazdınız. Bu süreçte, nesnelerin ve yöntemlerin ön koşullarını ve son koşullarını belirlediniz ve belgelediniz. Şimdi, çoktan seçmeli bir değerlendirmede ünite öğrenme hedeflerinin ve becerilerinin başarısını değerlendirirsiniz.
              description_teacher: Bu ünitede öğrenciler, program verilerini depolamak ve 1D ve 2D dizilerin ne zaman kullanılacağını ve 'Dizi Listleri'ni ne zaman kullanacaklarını ayırt etmek için 'Dizi Listeleri' kullandılar. Öğrenciler, sayısal ve nesne verilerini içeren problemleri çözmek için bunları kullanarak bir 'Dizi Listesi'nin faydalarını ve işlevselliğini keşfettiler. Öğrenciler, kullanıcı ve dosya girişinden elde edilen metni analiz etmek ve işlemek için `Dize` sınıfındaki yöntemleri kullandılar. Ünite boyunca öğrenciler, API belgeleri oluşturmak için tek satırlı yorumları, çok satırlı yorumları ve Javadoc yorumlarını kullanarak program belgeleri yazdılar. Bu süreçte öğrenciler, nesnelerin ve yöntemlerin ön koşullarını ve son koşullarını belirledi ve belgeledi. Artık öğrenciler, ünite öğrenme hedeflerine ve becerilerine ulaşılmasını çoktan seçmeli bir değerlendirmede değerlendirirler.

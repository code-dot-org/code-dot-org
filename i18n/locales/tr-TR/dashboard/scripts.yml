          description: "Beşinci sınıftaki öğrenciler için Kurs F'yi oluşturduk. Kurs, kullanıcıların kullandıkları uygulamalarda nasıl seçim yaptıklarına bakarak başlar. Öğrenciler daha sonra kullanıcı için seçenekler de sunan çeşitli Sprite Lab uygulamaları yapmayı öğrenirler. Kursun sonraki derslerinde, öğrenciler çeşitli bağlamlardaki değişkenleri öğreneceklerdir. Öğrencilere bu kurs boyunca daha fazla özerklik ve daha fazla seçenek verilir. Kursun sonunda öğrenciler, arkadaşları ve aileleri ile paylaşmak üzere etkileşimli projeler oluşturmuş olacaklardır.\n\n## İlkbahar 2022 Açık Önizleme\n\nKurs F'nin bu yeni versiyonu üç yeni ders içeriyor ve geri bildiriminize ihtiyacımız var! Yeni dersler şunlardır:\n\n-   Ders 9 - Çok Sayıda Karakter - [geri bildirimde bulunun](https://docs.google.com/forms/d/e/1FAIpQLSdgGilUP1l2i7Cie_kojOBjq_UMVDA8O1NFX4hLt4Ts4IMvnQ/viewform)\n-   Ders 10 - Değişkenlerle Sayma - [geri bildirimde bulun](https://docs.google.com/forms/d/e/1FAIpQLSeuqnSbdJEgUY9paU2HNLN0RymYogBIRYrAtttTg826QXjK0w/viewform)\n-   Ders 11 - Mini Proje: Koleksiyoncu Oyunu - [geri bildirimde bulunun](https://docs.google.com/forms/d/e/1FAIpQLSe5IU4p57sowVOUuJyk_1Nv_R8XwELRwto75zPdre50aYy9DA/viewform)\n\nLütfen bu yeni derslerin bugün ile Temmuz 2022 arasında değişebileceğini unutmayın. Her türlü geri bildirim için teşekkür ederiz. A-E of CS Fundamentals (2022) Kursları Temmuz 2022'de başlayacaktır.\n\nAyrıca Kurs F'deki tüm dersleri kapsayan eksiksiz bir slayt destesi ekledik. Ders slaytlarıyla ilgili [geri bildirimlerinizi](https://docs.google.com/forms/d/e/1FAIpQLScDJ_UUYW1fw36uCiupsB96F8O8zoiSuppGQ7YrQfVn0ma_5w/viewform) de bekliyoruz!"
          student_description: Hareketli karakterler ve değişkenlerle kodlamayı öğrenin ve bilgisayar ve internetin toplumsal etkilerini tartışın. Bu kursun sonunda arkadaşlarınız ve ailenizle paylaşabileceğiniz bir proje tasarlayın ve oluşturun.
        csa6-2022:

              description_teacher: |-
                Bu BB ve İDB entegre derste, öğrenciler bir şiirin ruh halini göstermek için kodla bir şiiri canlandıracaklar. Bu giriş niteliğindeki kodlama etkinliği sırasında öğrenciler bir şiirin ruh halini okuyacak ve tespit edeceklerdir. Ardından, şiirin ruh halini açıklamaya yardımcı olacak ilgili efektleri ve görüntüleri bulacaklar. Son olarak, öğrenciler ruh halindeki bir değişikliği göstermek veya bir şiirdeki yeni görüntülerin dahil oluşunu canlandırmak için olayları (kod) kullanacaklardır.

                Bu ders 1 saatlik bağımsız ders olarak tamamlanabilir. Bu dersi, [Şiirle Kodlama](http://code.org/poetry) adlı 5 derslik modülün ilk dersi olarak kullanma seçeneği de sunulmaktadır. Şiirle Kodlama modülünün sonunda öğrenciler kendi şiirlerini yazacak ve arkadaşlarıyla paylaşmak için bir şiir üretme uygulaması oluşturacaklar.

                Şiirle Kodlama, Code.org'un BB Bağlantıları müfredatının bir parçasıdır ve BB'yi matematik, İDB ve fen bilimleri gibi diğer konu alanlarına CCSS, NGSS ve CSTA standartlarına uygun hale getirmeyi amaçlamaktadır.

            lessonGroup-5:
              display_name: Sandbox
          description: "Bu ünite, öğrencilere 'ArrayList' sınıfını kullanarak liste oluşturmayı öğretmek için veri yapılarını genişletmeye devam ediyor. Bu süreçte öğrenciler \"Tamsayı\" ve \"Double\" sınıflarını öğrenirler ve yöntemlerini metin dosyalarından verileri ayrıştırmak ve tamsayı değerlerinin sınırlarını keşfetmek için kullanırlar. Öğrenciler, bir \"ArrayList\"in yapısını ve işlevselliğini öğrenirken, her bir veri yapısının ne zaman kullanılacağını ayırt eder. Öğrenciler, sayısal ve nesne verilerinden oluşan bir \"ArrayList\" içindeki verileri bulmak ve işlemek için standart algoritmaları uygular. Ünite boyunca öğrenciler, temel doğal dil işleme tekniklerini ve uygulamalarını öğrenirken, bir kullanıcıdan ve dosya girişinden elde edilen metni analiz etmek ve işlemek için 'String' sınıfını kullanmayı öğrenirler. Ayrıca öğrenciler, programları için API belgeleri oluşturmak üzere Javadoc yorumları yazarak yazılım mühendisliği becerilerini daha da geliştirirler.\n\n### AP Classroom Kişisel İlerleme Kontrolleri\n\nAP Classroom Soru Bankasından bu üniteyle uyumlu sorular atamak için, ünitenin [\\*\\*Standartlar\\*\\*](https://studio.code.org/s/csa6-2022/standards) sayfasındaki Temel Bilgi ifadeleri için Soru Bankasında arama yaparak AP Classroom'da özel bir sınav oluşturun. [\\*\\*AP Central\\*\\*](https://apcentral.collegeboard.org/instructional-resources/ap-classroom)'da bunu yapmak için talimatlar ve video gösterileri bulabilirsiniz.\n\nAP Classroom'da aşağıdaki Kişisel İlerleme Kontrolleri, Bildiğinizi Gösterin haftasında atanabilir:\n\n-   Kişisel İlerleme Kontrolü 2\n-   Kişisel İlerleme Kontrolü 7\n\n**_Not:_** _Önerilen Kişisel İlerleme Kontrollerindeki Bazı Öğrenme Hedefleri ve Temel Bilgi ifadeleri sonraki ünitelerde ele alınmaktadır._\n\n## Bu Üniteyi Öğretmeyi Bitirdiniz mi?\n\nCode.org müfredat ekibinin ünitenin nasıl gittiğini öğrenmesi için bu [\\*\\*kısa anketi\\*\\*](https://studio.code.org/form/teacher_end_of_unit_survey?survey_data%5Bunit_number%5D=6) yanıtlayın."
          student_description: Bu ünite, sizi 'ArrayList' sınıfını kullanarak listeler oluşturmaya alıştırmak için veri yapılarını genişletmeye devam ediyor. Bu süreçte, "Tamsayı" ve "Duble" sınıflarını öğrenir ve metin dosyalarından verileri ayrıştırmak için yöntemlerini kullanır ve tamsayı değerlerinin sınırlarını keşfedersiniz. Bir "ArrayList"in yapısı ve işlevselliği hakkında bilgi edinirken, her tür veri yapısının ne zaman kullanılacağını ayırt edersiniz. Sayısal ve nesne verilerinden oluşan bir "ArrayList" içindeki verileri bulmak ve işlemek için standart algoritmalar uygularsınız. Ünite boyunca, temel doğal dil işleme tekniklerini ve uygulamalarını öğrenirken, bir kullanıcıdan ve dosya girişinden elde edilen metni analiz etmek ve işlemek için 'String' sınıfını kullanmayı öğrenirsiniz. Ayrıca, programlarınız için API belgeleri oluşturmak üzere Javadoc yorumları yazarak yazılım mühendisliği becerilerinizi daha da geliştirirsiniz.

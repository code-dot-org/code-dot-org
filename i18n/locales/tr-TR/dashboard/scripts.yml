        csd3-pilot:
          title: CSD Ünite 3 - Animasyonlar ve Oyunlar (Pilot Versiyon)
          description: " Ünite 3'te Oyun Laboratuvarında animasyonlar, etkileşimli sanat ve oyunlar programladığından dolayı kodlama deneyimini arttıracaksın. Ünite, basit şekiller ile başlar ve bilgisayar bilim insanlarının günlük kullandığı ile aynı programlama kavramları ve tasarım süreci kullanılarak daha karmaşık hareketli nesne tabanlı oyunlara doğru ilerler. Final projesinde kişiselleştirilmiş, etkileşimli bir program geliştireceksiniz."
          lesson_groups:
            csd3_1:
              display_name: 'Bölüm 1: Resim ve animasyon'
            csd3_2:
              display_name: 'Bölüm 2: Oyun geliştirme'
            cspSurvey:
              display_name: Anket
          lessons:
            Programming for Entertainment:
              name: Eğlence için programlama
              description_student: Sınıfın, can sıkıntısı ve kendini ifade etme "sorunlarını" göz önünde bulundurması ve bu sorunlara kendi yaşamlarında nasıl yaklaştıkları üzerine düşünmesi istendi. Buradan, genel olarak Bilgisayar Bilimleri'nin ve özellikle programlamanın belirli bir eğlence biçiminde veya kendini ifade etme aracı olarak nasıl bir rol oynadığını keşfedecekler.
              description_teacher: Öğrencilerden can sıkıntısı ve kendini ifade etmenin "sorunlarını" düşünmeleri ve bu sorunlara kendi yaşamlarında nasıl yaklaştıkları üzerine düşünmeleri istenir. Buradan öğrenciler, Genel olarak Bilgisayar Bilimlerinin ve özellikle programlamanın belirli bir eğlence biçiminde veya kendini ifade etme aracı olarak nasıl bir rol oynadığını keşfedeceklerdir.
            Plotting Shapes:
              name: Şekiller çizme
              description_student: Öğrenciler şekillerle nasıl çizileceğini iletmenin zorluklarını keşfederler ve Oyun Laboratuarında bu probleme nasıl yaklaşıldığını tanıtan bir araç kullanırlar. Isınma etkinliği, ortak referans noktası olmadan konum bilgisi iletmenin zorluklarını hızla gösterir. Ana etkinlikte öğrenciler,  Oyun Laboratuarının 400 x 400 ızgara şekillerini interaktif olarak yerleştirebilmelerini sağlayan bir Oyun Laboratuar aracını keşfederler. Daha sonra, bu aracı kullanarak takım arkadaşlarına sırayla gizli bir resim çizdirirler ve bu sayede Oyun Laboratuvarında programlama yaparken karşılaşacakları zorlukların benzerini deneyimlerler. Öğrenciler isteğe bağlı olarak sunum yapmadan önce kendi çizdirecekleri resimlerini oluştururlar.
              description_teacher: Öğrenciler şekillerle nasıl çizileceğini iletmenin zorluklarını keşfederler ve Oyun Laboratuarında bu probleme nasıl yaklaşıldığını tanıtan bir araç kullanırlar. Isınma etkinliği, ortak referans noktası olmadan konum bilgisi iletmenin zorluklarını hızla gösterir. Ana etkinlikte öğrenciler,  Oyun Laboratuarının 400 x 400 ızgara şekillerini interaktif olarak yerleştirebilmelerini sağlayan bir Oyun Laboratuar aracını keşfederler. Daha sonra, bu aracı kullanarak takım arkadaşlarına sırayla gizli bir resim çizdirirler ve bu sayede Oyun Laboratuvarında programlama yaparken karşılaşacakları zorlukların benzerini deneyimlerler. Öğrenciler isteğe bağlı olarak sunum yapmadan önce kendi çizdirecekleri resimlerini oluştururlar.
            Drawing in Game Lab:
              name: Game Lab' da Çizim
              description_student: Sınıf, bu bölüm için programlama ortamı olan Oyun Laboratuvarı ile tanıştırılır ve Oyun Laboratuvarı kullanmaya ekrandaki şekillerin pozisyonlarını ayarlamakla başlar. Bu ders, basit bir kaç komutla hata ayıklama ve sıralamanın temellerini içerir. Dersin sonunda, sınıf, önceki derste tasarladıkları resmin çevrim içi bir versiyonun oluşturur.
              description_teacher: Sınıf, bu bölüm için programlama ortamı olan Game Lab ile tanıştırılır ve ekrandaki şekillerin pozisyonları kullanmakla başlar. Öğrenciler basit bir kaç komutla hata ayıklama ve sıralamanın temellerini öğrenirler. Dersin sonunda, öğrenciler, önceki derste çizim aracı ile yaptıkları resmin bir benzerini yapabileceklerdir.
            Shapes and Randomization:
              name: Şekiller ve Rastgelelik
            Variables:
              name: Değişkenler
              description_student: Bu derste, rastgele üretilen bir numarayı kaydetmenin veya bir numarayı etiketlemenin bir yolu olarak değişkenler tanıtılır. Sınıf, değişkenlerin amacının basit bir açıklamasıyla derse başlar ve yeni blokları kullanarak alıştırma yapar. Daha sonra, sınıf, rastgele bir numarayı kaydetmek için değişkenleri kullanır, programların aynı rastgele sayıyı birden çok kez kullanmalarını sağlar.
              description_teacher: Bu derste, öğrenciler, rastgele üretilen bir sayıyı kaydetmek veya programlarındaki bir sayıyı etiketlemek için değişkenleri nasıl kullanacaklarını öğrenirler. Öğrenciler, bir değişkenin amacının basit bir açıklamasıyla derse başlar. Öğrenciler, bir sayıyı isimlendirmenin veya etiketlemenin bir yolu olarak bir değişken modelini pekiştirdikleri bir seviyeyi tamamlarlar. Öğrenciler, değişkenlerin gerçekten değerleri kaydettiğini veya depoladığı görmek için, rastgele bir sayıyı kaydetmek amacıyla değişkenleri kullanırlar, aynı rastgele numarayı kendi programlarında birden çok kez kullanırlar.
            Sprites:
              name: Hareketli Nesneler
              description_student: Daha ilginç ve ayrıntılı resimler oluşturmak için sınıf sprite nesnesiyle tanıştırıldı. Her sprite bir nesne göstermek için atanabilir ve ayrıca sprites de kendileri hakkında birden çok değerleri kayıt altında tutar ve bu da animasyonu yaparken yolun son derece yararlı olacağına işaret eder. Dersin sonunda herkes sprites kullanarak bir sahne hazırlar.
              description_teacher: Daha ilginç ve ayrıntılı resimler oluşturmak için öğrencilere hareketli nesne-sprite tanıtıldı. Her hareketli nesneye bir resim atanabilir ve ayrıca hareketli nesneler de kendileri hakkında birden çok değeri kayıt altında tutabilir. Bu da animasyonu yaparken  son derece yararlı olacaktır.
            The Draw Loop:
              name: Döngü çiz
              description_student: Bu ders, Oyun Laboratuarındaki temel programlama paradigmalarından biri olan çekme halkasını tanıtır. Sınıf, bazı basit canlandırmaları noktalarla ve sonra da hareketli nesne ile değiştirmek için rastgele sayılarla çizim döngüsünü birleştirir. Daha sonra, herkes önceki dersin hareketli nesne sahnesini güncellemek için öğrendiklerini kullanır.
              description_teacher: Bu derste öğrenciler Oyun Laboratuvarındaki çekirdek programlama paradigmalarından biri olan döngü halkasını tanırlar. Ders başlangıcında öğrenciler, farklı görüntülere sahip birçok çerçeveye sahip olduklarını görmek için bazı fiziksel animasyon defterlerine bakar; hareket izlenimi yaratır. Öğrenciler daha sonra, Oyun Laboratuvarındaki döngü halkasının programlarında aynı izlenimi yaratmada nasıl yardımcı olduğunu açıklayan bir video izlerler. Öğrenciler noktalarla ve ardından hareketli nesne ile bazı basit animasyonları düzenlemek için çizim döngüsünü rastgele sayılarla birleştirirler. Ders sonunda öğrenciler önceki dersin hareketli nesne sahnesini güncellemek için öğrendiklerini kullanırlar.
            The Counter Pattern Unplugged:
              name: Sayaç deseni
              description_student: Bu bağımsız ders, değişkenlerin arka plandaki davranışlarını araştırır. Bir programın içindeki değişkenlerin bir benzerini yapmak için, sınıf, not kartları ve metinleri kullanarak kısa bir program uygular. Sınıf, bu söz dizimine alıştıktan sonra, hareketli nesne özellikleri ile aynı süreci uygular. Ekran boyunca ilerleyen hareketli bir nesneyi izler.
              description_teacher: Öğrenciler bağımsız bir aktivitede değişkenlerin arka plandaki davranışlarını keşfeder. Bir programdaki değişkenlerin bir benzerini yapmak için not kartları ve metinleri kullanarak kısa bir program uygular. Öğrenciler bu söz dizimine alıştıktan sonra, ekran boyunca ilerleyen bir nesneyi takip etmek için hareketli nesne özelliklerindeki aynı süreci uygular.
            Sprite Movement:
              name: Hareketli Nesnelerin Hareketi
              description_student: Çizim Döngüsü ve Sayaç deseni birleştirilerek sınıf, ekranda hareketli nesneleri hareket ettiren programlar yazar ve bununla birlikte diğer hareketli nesne özelliklerini canlandırır.
              description_teacher: Öğrenciler, Çizim Döngüsü ve Sayaç deseni birleştirerek ekranda hareketli nesneleri hareket ettiren programlar yazar ve bununla birlikte diğer hareketli nesne özelliklerini canlandırır.
            Booleans Unplugged:
              name: Mantıksallar
              description_student: |-
                Bu ders boolean değerler ve mantık ile birlikte koşullu ifadeleri de tanıtmaktadır. Sınıf, kişisel özelliklerini (saç veya göz rengi, giyim türü, yaş, vb.) tanımladığı Boolean (doğru / yanlış) ifadelerini kullanarak , basit bir Ayağa kalk - Otur oyunuyla başlar. Sınıf daha sonra giderek daha karmaşık olan boolean ifadelerine dayalı nesneleri gruplar, ardından koşulların bir program akışını nasıl etkilediğine bakar.

                Not: Ayağa kalk - Otur oyunu, öğrencilere koşul cümleleri kullanarak oynanır. Örneğin gözlerin kahverengiyse ayağa kalk.
              description_teacher: |-
                Bu derste öğrencilere boolean değerleri ve mantık ile koşullu ifadeler tanıtılır. Sınıf, kişisel özelliklerini (saç veya göz rengi, giyim türü, yaş, vb.) tanımladığı Boolean (doğru / yanlış) ifadelerini kullanarak , basit bir Ayağa kalk - Otur oyunuyla başlar. Bu, öğrencilere, ikili bir soru ile çoklu potansiyel değerleri olan bir özelliği (yaş gibi) nasıl çerçeveleyebileceklerini düşünmeye iter.

                Buradan öğrencilere, benzer ancak değişen fiziksel özelliklere sahip bir grup nesne sağlanır. Bir arkadaşıyla, VE ve VEYA ifadeleri de dahil olmak üzere giderek daha karmaşık olan boolean ifadelerine dayanan bu nesneleri gruplandırır.

                Son olarak, şartlı cümlelerin karar vermede ya da boolean ifadeleri girdi olarak kullanan bir program akışını etkilemek için bir araç olduğunu ifade ederiz.
            Conditionals:
              name: Koşullar
              description_student: Sınıf, hareketli nesne özelliğinin geçerli değerini bir hedef değerle karşılaştırmak için boolean değerler kullanarak başlar; bu karşılaştırmayı kullanarak, bir hareketli nesne ekrandaki bir noktaya ne zaman ulaştığını, belirli bir boyuta büyütüldüğünü veya sayaç desenini kullanarak başka bir değere ulaştığını belirler. Booleanları doğrudan değerleri veya hareketli nesne özelliklerini araştırmak için kullandıktan sonra, sınıf bu mantıksal karşılaştırmalara yanıt veren kodu yazmak için koşullu eğer ifadeleri ekler.

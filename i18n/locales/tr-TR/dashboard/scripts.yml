              description_student: Burada birkaç oyun ve çizim var. Kendi proje fikrinizi oluşturmak için onların hepsini oynayın!
              description_teacher: "Bir sonraki dört proje öğrencilerin kodlama becerilerini bir bitirme projesinde kullanmalarına imkan sağlar. Bu proje kişilerin kodlamayla ilgili tecrübe kazanmalarına yardımcı olacak ve akranları ve sevdikleri ile paylaşmaları için bir örnek oluşturacaktır. Birden fazla derslik veya birden fazla haftalık bir deneyim olması planlanmıştır, öğrenciler beyin fırtınasını keşfederek, tasarım sürecini öğrenerek, inşa ederek ve bitirme çalışmalarını sunarak vakit geçirecekler. \n\nKeşfetme etabında öğrenciler ilham almak için hem Sanatçı hem de Oyun Laboratuvarında önceden hazırlanmış projelerin örneklerini görebilecekler.\nSonrasında öğrenciler tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını öğrenecekler. Sonrasında kendi projelerini Sanatçı ya da Oyun Laboratuvarında oluşturmak için alana sahip olacaklar ( bu muhtemelen projenin en uzun etabı). En sonunda öğrenciler bitmiş çalışmalarını akranlarına sunabilecekler."
            The Design Process:
              name: Tasarım işlemi
              description_student: Bu büyük projeler zaman alıyor ve çok planlanıyor. Burada, kendi tasarımınızı oluşturmak için kullanacağınız tasarım sürecini öğreneceksiniz.
              description_teacher: Dört ders süresince, öğrenciler programlama ortamı olarak Play Lab'ı ya da Artist kullanarak kendi tasarımlarının bir projesini programlamak üzere inşa edileceklerdir. Projenin bu bölümünde, öğrenciler tasarım sürecini ve projelerini kendi projelerinde nasıl uygulayacaklarını öğreneceklerdir. Sürecin dört aşamasının tamamı için ders rehberi, bu proje sürecinin ilk aşamasında bulunabilir (<https://curriculum.code.org/csf/coursee/12/>).
            Build Your Project:
              name: Projenizi oluşturun
              description_student: Bol kodlama için elleri hazırla! Projenizi oluşturmaya başlamanın zamanı geldi.
              description_teacher: Dört ders süresince, programlama ortamı olarak Oyun Laboratuvarı veya Sanatçı'yı kullanarak öğrenciler kendi tasarımları olan projelerini programlamayı öğrenecekler. Şimdi öğrencilere, Sanatçı veya Oyun Laboratuvarı'nı kullanarak projelerini oluşturmaları için kendi alanları verilecek. Sürecin tüm dört aşaması için ders rehberi bu proje sürecinin ilk aşamasında bulunabilir [here](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Projenizi Gözden Geçirme
            Presentation Your Project:
              name: Projenizin Sunumu
            'Algorithms: Dice Race':
              name: 'Algoritmalar: Zar yarışı'
              description_student: Bilgisayarın bakış açısına göre bu derste algoritmalar üzerinden bir oyunun nasıl tanımlandığını öğrenin.
              description_teacher: Bu derste, öğrenciler Zar Yarışı oyununu oynayarak, algoritma kavramını gerçek hayat etkinlikleri ile ilişkilendirecekler. Buradaki amaç, gerçek dünyadaki durumları çevrim içi senaryolara dönüştürme veya bunun tam tersini yapma becerileri oluşturmaya başlamak.
            Conditionals:
              name: Çiftçi'de Koşullar
              description_student: Bu zorlu ve eğlenceli seride, kesin koşullar altında bilgisayara ne yapacağını söyleyeceksin.
              description_teacher: Bu ders öğrencilere `while` döngüleri ve`if / else` ifadeleri tanıtır. \_ While loops\_, koşullar doğru olduğu sürece komutları yinelemeye devam eden döngülerdir. Döngüler, programcı tam olarak kaç kez komutun bilmediğini bilmediğinde kullanılır; ama programcı döngülerin döngüye devam edebilmesi için hangi koşulun doğru olması gerektiğini bilir. `If / Else` ifadeleri, bütün bölümleri sadece bir şey doğruysa çalıştırarak programlamada esneklik sağlar, aksi halde bu döngüler başka bir şey çalıştırır.
            Private and Personal Information:
              name: 'Dijital Vatandaşlık: Özel ve Kişisel Bilgi'
              description_student: İnternet eğlenceli ve heyecanlıdır, fakat güvende kalmak da önemlidir. Bu ders size, paylaşmanın güvenli olduğu bilgi ile özel bilgi arasındaki farkı öğretecek.
              description_teacher: |-
                Common Sense Education tarafından geliştirilen bu ders, çevrimiçi paylaşım için güvenli olmayan bilgi ile güvenli olan bilgi arasındaki fark ile ilgilidir.

                Öğrenciler, kimlikleri ile ilgili bilgileri isteyen siteleri ziyaret ederken, kendilerini ve ailelerini kimlik hırsızlığından korumak için onları güçlendiren eleştirel bir araştırma sürecini öğrenirler. Özel bilgi ve kişisel bilgi arasındaki farkı öğrenmenin yanı sıra çevrimiçi paylaşmak için güvenli olan ya da güvenli olmayanı nasıl ayırt edeceklerini de öğrenirler.
            Build a Star Wars Game:
              name: Star Wars oyunu oluştur
              description_student: Bu derste kendi Star Wars oyununu kurarken gücünü hissedin.
              description_teacher: Bu derste öğrenciler, olayları kullanarak çevrimiçi olarak paylaşabilecekleri bir oyun yapacaklar. R2-D2 ve diğer Star Wars karakterleri eşliğinde öğrenciler olaylar süresince yönlendirilecek ve sonra kendi oyunlarını oluşturmaları için süre verilecek.
            'Functions: Songwriting':
              name: 'Fonksiyonlar: şarkı yazma'
              description_student: Müzik yıldızı için bile programlama yeteneği gerektirir. Bu ders şarkı sözleri kullanarak fonksiyonları öğretecektir.
              description_teacher: Bilgisayar bilimi dünyasındaki en harika yapılardan birisi de fonksiyonlardır. Fonksiyonlar (ya da bazen method da deriz) asıl büyük programımız içinde tekrar tekrar kullanabildiğimiz mini programlardır. Bu ders öğrencilerin neden bir yığın kodu fonksiyonun içine yerleştirmenin ne kadar yararlı olduğunu kavramalarına yardımcı olacaktır.
            Functions in Artist:
              name: Sanatçı- Fonksiyonlar
              description_student: Fonksiyonlar ile daha karmaşık çizimleri daha kolay yapın!
              description_teacher: Öğrenciler Code.org' da fonksiyonları kullanmayı öğrenirler. Aktörler içinde fonksiyonları kullanarak muhteşem görüntüler oluşturacak ve düzenleyecekler. Daha karmaşık desenler için, öğrenciler, bir fonksiyonun içinde çağrılan başka bir fonksiyonu öğrenecekler.
            Functions in Bee:
              name: Arı fonksiyonları
              description_student: Nektarın ve balın tamamını toplamak için çok fazla kod yazmayın. Onun yerine fonksiyonları kullanın!
              description_teacher: Çevrim içi fonksiyonlarla ilgili alıştırmanın ikinci kısmında, öğrenciler, karmaşık yollarda gezinecekler, bol miktarda nektar toplayacaklar ve bir sürü bal yapacaklar.
            Functions in Farmer:
              name: Çiftçi fonksiyonları
              description_student: Çiftçiye hasadında yardımcı olduğunuz gibi fonksiyonlar da sizi işlerin çoğunda kurtarır!
              description_teacher: Öğrenciler, Sanatçıda etkileyici tasarımlar oluşturma ve Arıda labirentlerde gezinmede pratik yapmıştır ama bugün Çiftçide ürünleri hasat etmek için fonksiyonları kullanacaktır. Bu ders, `süresince` döngüleri ve `eğer / değilse` ifadeleri ile birleştirerek öğrencilerin bu fonksiyonları yeni şekillerde kullanmasını sağlayacaktır.
            Determine the Concept:
              name: Kavramı Belirme
              description_student: "Hiçbir sırrı açığa çıkarmıyoruz! \nBu ders, şu ana kadar öğrendiğiniz yeteneklerinizden herhangi birini kullanabilir."
              description_teacher: Bu ders, önceki derslerden öğrenilen kavramları biraraya getirir ve öğrenciye, her bir problemi nasıl çözeceklerini eleştirel olarak düşünmeleri için bir şans verir ancak hangi kavramı uygulayacakları öğrencilere söylenmez. Öğrenciler temel algoritmalar, hata ayıklama, `tekrarlama` döngüleri, koşullar, `süresince` döngüleri ve fonksiyonları inceleyecektir.
            Build a Play Lab Game:
              name: Bir Play Lab Oyunu Oluştur
              description_student: Arkadaşlarınızla ve ailenizle paylaşmak için oyun hazırlama alıştırması.
              description_teacher: Bu ders öğrencilerin kendi oyunlarını oluşturabildikleri ve karakterler ile kullanıcı girişi arasında etkileşimleri olabilecek bir platform olan Oyun Laboratuvarı'nı içeriyor. Öğrenciler klavye denetimleri oluşturmak için etkinliklerle çalışacaklar. Bu bulmaca setleri ayrıca öğrencileri oyun gelişimi boyunca gevşekçe yönlendirecek, ancak kendi fikirlerini eklemeleri için özgürlük sağlayacaktır.
            Present Your Project:
              name: Projeni sun
              description_student: Göstermeye hazır ol! Bitirdiğiniz projeyi akranlarınıza sunma zaman.
              description_teacher: Dört ders boyunca, öğrenciler, programlama ortamı olarak Play Lab ya da Sanatçı' yı kullanarak kendi tasarımlarını kullandıkları bir projeyi oluşturacaklar. Sonunda, öğrenciler, bitirdikleri çalışmalarını kendi akranlarıyla ya da sevdikleriyle özel bir bağlantıyla paylaşabilecekler. Sürecin dört aşamasının tamamının ders rehberi, proje sürecinin ilk aşamasından bulunabilir. [burada](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Programlamanın Ötesinde: İnternet'
              description_student: İnternet üzerinde bilginin nasıl seyahat ettiğini hiç merak ettiniz mi? Bu sihir değil! Bu ders, size, internetin nasıl çalıştığının temellerini öğretecek.
              description_teacher: Birçok kişi interneti her gün kullanıyor olmasına rağmen, çok fazla insan nasıl çalıştığını bilmiyor. Bu derste, öğrenciler bağlantıları, URL'ler, IP Adresleri ve DNS hakkında bilgi edinecek ve internet üzerinden akmaya devam edeceklerini iddia edeceklerdir.
            Crowdsourcing:
              name: 'Programlamanın Ötesinde: Kitle'
              description_student: Bu ders size kitle hakkında, bir ekiple bir proje oluşturma sürecini öğretecektir.
              description_teacher: Bilgisayar bilimlerinde, bazı büyük, korkutucu problemler ile karşı karşıyayız. Büyük asal sayı bulma ya da DNA dizilimi yapma gibi zorlukların birey olarak yapılması neredeyse imkansızdır. Başkalarının gücünü eklemek bu görevleri yönetilebilir yapar. Bu ders öğrencilere, ekip çalışmasının bilgisayar bilimleri endüstrisinde nasıl faydalı olabileceğini gösterecektir.
            'Programming: My Robotic Friends':
              name: 'Programlama: Robot dostlarım'

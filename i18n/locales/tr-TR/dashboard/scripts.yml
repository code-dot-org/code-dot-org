              name: Sanatçı- Döngüler
              description_teacher: Döngülere geri dönen öğrenciler, basit talimat dizilerini tekrarlayarak resim çizmeyi öğrenirler. Bir önceki çevrimiçi derste, bir labirentten geçip hazineyi toplamak için döngüler kullanıldı. Burada, öğrenciler döngüleri desenler oluşturmak için kullanır. Bu aşamanın sonunda öğrencilere döngüleri kullanarak kendi görüntülerini oluşturma imkanı verilecek.
            Tell a Story in Play Lab:
              name: Oyun Laboratuvarında bir Hikaye Anlatın
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler, Play Lab' da, olayların nasıl kullanılacağını öğrenme şansına sahip olacaklar. Ve hareketli bir oyun oluşturmak için, öğrendikleri kodlama becerilerinin tamamını uygulayabilecekler. Şimdi, Play Lab' da bir hikaye oluşturmanın ve yaratıcı olmanın zamanı!

            'Algorithms: Graph Paper Programming':
              key: 'Algoritma: Grafik Kağıdı ile Programlama'
              name: Grafik Kağıdı Programlama
              description_student: Bu derste, resimleri çizmesi için sınıf arkadaşınızı programlayacaksınız!
              description_teacher: 'Resim çizmesi için bir başkasını "programlayarak", öğrenciler programlamanın ana kavramlarından bazılarını eğlenceli ve ulaşılabilir bir şekilde deneyimleme fırsatını bulur. Öğrencilerin, önceden oluşturulmuş bir resmi yeniden üretmeye gayret ederek grafik kağıt üzerindeki kareleri boyamak üzere birbirlerini yönlendirmek üzere sembolleri kullanmasıyla sınıf başlayacaktır. Eğer vaktiniz olursa, ders öğrencilerin kendi oluşturacakları resimlerle tamamlanabilir.  '
            Introduction to Online Puzzles:
              key: Online Bulmacalara Giriş
              name: Online Bulmacalara Giriş
              description_student: Bu ders, bu kursta ihtiyacınız olan becerilere çalışmanızı sağlayacak.
              description_teacher: 'Bu bulmaca setinde, öğrenciler Code.org''un çevrimiçi çalışma alanına giriş (veya sınıf tecrübesine göre inceleme) ile başlayacaklar. Çalışma alanının, \`Çalıştır'','' Sıfırla'', ve ''Adım'' düğmeleri gibi temel işlevselliğine işaret eden videolar olacaktır. Ayrıca bu videolarda da tartışılmıştır: Blockly bloklarını sürükleme, Blockly bloklarını silme ve Blockly bloklarını bağlama. Sonra, öğrenciler labirentte _sequencing_ ve _debug_ becerilerini uygulayacaklardır. Oradan, öğrenciler _loops_''un temellerini öğrendiğinde Koleksiyoner, Sanatçı ve Biçerdöver gibi yeni bulmaca türlerini görecekler.'
            Relay Programming:
              key: Röle Programlama
              name: Röle Programlama
              description_student: Kod ile çizimler yaptığınız kursun başını hatırlayın. Bu derste, çok benzer bir şey yapmak için bir takımla birlikte çalışacaksınız!
            Debugging in Collector:
              key: Toplayıcıda Hata Ayıklama
              name: Toplayıcıda Hata Ayıklama
              description_student: Kodlama esnasında hiç problem yaşadınız mı? Bu ders, size, hata ayıklamanın sırlarını öğretecek. Hata ayıklama, kodunuzdaki hataları bulma ve düzeltme sürecidir.
              description_teacher: Bu çevirim içi etkinlikte, öğrenciler 'toplayıcı' ortamında hata ayıklama üzerinde çalışacaklar. Öğrenciler, basit algoritmalar, döngüler ve iç içe döngüler ile bulmacaları çözmek için kod okuma ve düzenleme alıştırması yapacaklar.
            Events in Bounce:
              key: Sıçrama Olayları
              name: Sıçrama Olayları
              description_student: Hiç okulda bilgisayar oyunları oynamayı dilediniz mi? Bu derste kendi oyununuzu oluşturacaksınız!
              description_teacher: Bu çevrim içi etkinlikte, öğrenciler, olayların ne olduğunu, bilgisayarın video oyunlar gibi programlarda olayları nasıl kullandığını öğrenirler. Öğrenciler, olaylara (yön düğmelerine basmak gibi) tepki veren program yapmak için bulmacalar üzerinde çalışırlar. Bulmacanın sonunda, öğrencilerin, oyunlarında farklı hızları ve sesleri kullanabilecekleri fırsatları olacak.
            Build a Star Wars Game:
              key: Star Wars oyunu oluştur
              name: Star Wars oyunu oluştur
              description_student: Bu derste kendi Star Wars oyununu kurarken gücünü hissedin.
              description_teacher: Bu derste öğrenciler, olayları kullanarak çevrimiçi olarak paylaşabilecekleri bir oyun yapacaklar. R2-D2 ve diğer Star Wars karakterleri eşliğinde öğrenciler olaylar süresince yönlendirilecek ve sonra kendi oyunlarını oluşturmaları için süre verilecek.
            Dance Party:
              key: Dans Partisi
              name: Dans Partisi
              description_student: Kutlama zamanı! Bu derste kendi etkileşimli dans partinizi programlayacaksınız.
              description_teacher: Bu derste öğrenciler, kendi etkileşimli dans partisini programlayacak. Araç müziğe yanıt verecek şekilde oluşturulduğundan dolayı bu aktivite ses gerektirir.
            Loops in Ice Age:
              key: Buz Devrindeki Döngüler
              name: Buz Devrindeki Döngüler
              description_student: Bu derste Scrat'in mümkün olduğunca etkili bir şekilde meşe palamuduna ulaşmasına yardım etmek için tekrar bloğunu kullanacaksınız.
              description_teacher: Döngüleri kullanmaya yönelik hızlı bir güncelleme (veya giriş) olarak bu aşama, Scrat'in meşe palamuduna daha etkili bir şekilde ulaşmasını sağlamak için öğrencilerin 'tekrarla' bloğunu kullanmasını sağlayacaktır.
            Loops in Artist:
              key: Sanatçı- Döngüler
              name: Sanatçıların Döngüleri
              description_student: Bu derste döngüler, Sanatçı ile süper resimler yapmayı kolaylaştırır.
              description_teacher: Bu ders, önceki derslerden döngülerin anlaşılmasına katkıda bulunur ve öğrenciye tam anlamıyla yaratıcı olma şansını verir. Bu aktivite, ekstra problem-çözme pratiği için bir hata ayıklama egzersizi olarak da kullanılır.
            Nested Loops in Bee:
              key: Arı -içiçe döngüler
              name: Labirentte İçiçe Döngüler
              description_student: Döngülerin içindeki döngülerin içindeki döngüler. Bu ne anlama geliyor? Bu ders, size, içiçe bir döngü oluşturduğunuzda ne olacağını öğretecektir.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler döngü anlayışlarını yepyeni bir seviyeye çekme fırsatına sahip olacaklar. Arı ve Bitkiler vs Zombiler ile oynayarak, öğrenciler bir döngünün başka bir döngünün içinde nasıl programlanacağını öğreneceklerdir. Ayrıca, her iki döngüde de küçük değişiklikler `Çalıştır`a tıklandığında programlarını etkileyeceğini anlamaya teşvik edilecekler.
            Conditionals with Cards:
              key: Kartlarla Koşullu Önermeler
              name: Kartlarla Koşullu Önermeler
              description_student: Yalnızca kesin şartlar altında puan kazanacağınız bir oyunu oynama zaman geldi!
            Conditionals in Bee:
              key: Koşullar-Arı
              name: Koşullar-Arı
              description_student: 'Şimdi koşulları anladığınıza göre, nektar ve balı toplaması için arıyı programlama zamanı. '
              description_teacher: Bu noktaya kadar öğrenciler her çalıştırıldığında aynı biçimde çalışan kod yazıyor - güvenilir, ama bu çok esnek değildir. Bu derste, sınıfınız, koşullu koşullarla kodlamaya başlayacak ve programın karşılaştığı özel koşullara bağlı olarak farklı biçimde çalışan kod yazmalarına izin verecektir.
            While Loops in Farmer:
              key: Çiftçi Döngüleri
              name: Çiftçi Döngüleri
              description_student: 'Döngüler kodlama için oldukça kullanışlıdır. Bu ders size yeni bir döngüyü öğretecek: süresince (while) döngüleri!'
            Until Loops in Maze:
              key: Labirentte Bitiş Döngüleri
              name: Labirentte Bitiş Döngüleri
              description_student: "'E kadar' döngülerini kullandığınızda inanılmaz şeyler yapabilirsiniz!"
              description_teacher: Bu derste öğrenciler, 'e kadar' döngülerini öğrenecektir. Öğrenciler, ana karakterin istenilen durma noktasına varana 'kadar' hareketlerine devam ettiği programları yapacaktır.
            Conditionals & Loops in Harvester:
              key: Hasatçıda Koşullar & Döngüler
              description_student: Hangi koşulun kullanılacağı her açık net değildir. Bu ders ne yapmanız gerektiğine karar vermenize yardımcı olacak.
              description_teacher: Öğrenciler, süresince döngüleri (while loops) '-e kadar' döngüleri (until loops) ve 'eğer/değilse' (if / else) ifadelerine çalışacaklar. Bu blokların tamamı koşullar için kullanılır. Bu üç koşul ifadesine çalıştıktan sonra, öğrenciler, daha karmaşık ve esnek kod yazmayı öğrenecekler.
            'Unplugged: Binary':
              key: 'Bağımsız: İkili Taban (Binary)'
              name: İkili Sistemle Resimler
              description_student: Bilgisayarların, yalnızca iki seçeneğe sahip bir dil kullanarak resimleri nasıl depoladığını öğrenin.
              description_teacher: Birçok kişi ikili dosyayı tamamen sıfırlar ve sıfırlar olarak düşünse de, öğrencilere bilginin çeşitli ikili seçeneklerle temsil edilebileceği fikri tanıtılacaktır. Bu ders, bu konsepti bir adım daha ileri götürüyor, çünkü bir bilgisayarın (görüntüler ve renkler gibi) daha karmaşık bilgileri nasıl ikili olarak depolayabileceğini de gösteriyor.
            Artist Binary:
              key: Sanaçtı İkili Taban
              name: Oyuncu ile İkili Resimler
              description_student: Bu derste, yalnızca 0s ve 1 s kullanarak nasıl resim yapacağınızı öğreneceksiniz.
              description_teacher: Bu çevrimiçi ders dizisi, öğrencilerin açık ve kapalı alan kullanarak resimler yapmayı öğrenmelerini sağlayacaktır.
            Be A Super Digital Citizen:
              key: Süper Bir Dijital Vatandaş Olun
              description_student: Siber zorbalığa şahit olduğunuzda nasıl karşı çıkabileceğinizi öğrenin.
            End of Course Project:
              key: Ders Projesinin Sonu
              name: Ders Projesinin Sonu
              description_student: Bol kodlama için elleri hazırla! Projenizi oluşturmaya başlamanın zamanı geldi.
              description_teacher: Bu bitirme dersi, öğrencileri kendi projelerini tasarlama, geliştirme ve sergileme süreçlerinden geçirir.
            lesson-6:
              name: Geleceğe bakış
              description_student: Lavdan Kaçının! Burada Minecraft dünyasındaki koşulları öğrenmeye başlayacaksınız.
              description_teacher: Bu ders, aslında Minecraft takımında Kod Saati için oluşturuldu. Öğrencilerin, şu ana kadar öğrendikleri fikirleri pratiğe dökme ve ayrıca koşullara şöyle bir göz atma şansı olacak!
            lesson-5:
              name: Şifre Güçlendirme
              description_student: Bu derste, şifrelerinizin bilgilerinizi nasıl koruduğunu ve nasıl iyi bir şifre oluşturulacağını öğreneceksiniz.
            lesson-1:
              name: Kelimelerin gücü
              description_student: Zorbalık hiçbir zaman iyi değildir. Bu ders, size, çevrimiçi ortamda neyi söylemenin doğru ve neyi söylemenin yanlış olduğunu öğretecektir.

            'Websites for Expression ':
              name: 'İfade Web Siteleri '
            Styling Elements with CSS:
              name: CSS ile Stil Öğeleri
            Project - Planning Layout and Style:
              name: Proje - Planlama Düzeni ve Stili
            Project - Building a Webpage:
              name: Proje - Bir Web Sayfası Oluşturma
              description_student: |-
                **Günün Sorusu: Web sayfalarını kodladığımızda hangi beceriler ve pratikler bize yardımcı olur?**\\r
                \\r
                Hata ayıklama sürecini hızlı bir şekilde gözden geçirdikten sonra sınıf, bir referans olarak proje kılavuzları yardımıyla, önceki derslerde planladıkları sayfaları yaratmak için çevrimiçi olur. Daha sonra, herhangi bir nihai güncelleme yapmadan önce yapılandırılmış bir yansıtma ve geri bildirim süreci ile ilgilenirler.\\r
                \\r
              description_teacher: |-
                **Günün Sorusu: Web sayfalarını kodladığımızda hangi beceriler ve pratikler bize yardımcı olur?**\\r
                \\r
                Hata ayıklama sürecini hızlı bir şekilde gözden geçirdikten sonra öğrenciler, bir referans olarak proje kılavuzları yardımıyla, önceki derslerde planladıkları sayfaları yaratmak için çevrimiçi olur. Sayfalarını bitirdiklerinde, en çok neyden kendileriyle gurur duyduğunu ve neye geri bildirim yapmak istedikleri gibi süreci kısa bir görüşte bulunurlar. Daha sonra, sayfalara nihai düzenleme yapmadan önce yapılandırılmış bir akran yansıtma ve geri bildirim süreci ile ilgilenirler.\\r
                \\r
            Purpose of a  Websites:
              name: Bir Web sitesinin amacı
              description_student: |-
                **Günün Sorusu: İnsanların web siteleri yapmasına dair farklı nedenleri nelerdir?**\\r
                \\r
                Bu derste sınıf, insanların web siteleri yapmasına dair farklı nedenlerini keşfeder. Web sitelerini ziyaret etme nedenlerine dair beyin fırtınası yaparak, belirli bir problemi yönlendirmek için yaratılmış örnek web sitelerini araştırır ve bu web sitelerinin yaratıcılarına hangi farklı amaçlarla hizmet edebileceğine karar verir. Sonrasında sınıf, kendi web siteleri ile çözmek istedikleri problemleri düşünür.
              description_teacher: |-
                **Günün Sorusu: İnsanların web siteleri yapmasına dair farklı nedenleri nelerdir?**\\r
                \\r
                \\r
                Bu derste öğrenciler, insanların web siteleri yapmasına dair farklı nedenlerini keşfeder. Öncelikle web sitelerini ziyaret etme nedenlerini düşünür, sonra belirli bir problemi yönlendirmek için yaratılmış örnek web sitelerini araştırır. Bu web sitelerinin yaratıcılarına hangi farklı amaçlarla hizmet edebileceğine karar verdikten sonra öğrenciler, bir web sitesi ile çözmek istedikleri problemi düşünmeye başlar. Dersin sonunda öğrenciler, bölüm projeleri için gruplar oluşturur.
            Team Problem Solving:
              name: Takım Problem Çözme
              description_student: |-
                **Günün Sorusu: Harika bir takım oluşturmak için nasıl birlikte çalışabiliriz?**\\r
                \\r
                Takımlar, grup normlarını belirlemek ve web sitelerinde hangi özelliklerin olmasını istediklerine dair beyin fırtınası yapmak için birlikte çalışır. Sınıf, takımları neyin başarılı kıldığını yansıtarak başlar. Sonrasında takımlar, web site projeleri için fikirlere dair beyin fırtınası yapmadan önce nasıl etkileşimde olacaklarına ve kendi projelerinde başarıya nasıl ulaşacaklarına dair planlar yapar.
              description_teacher: |-
                **Günün Sorusu: Harika bir takım oluşturmak için nasıl birlikte çalışabiliriz?**\\r
                \\r
                Öğrenciler, grup normlarını belirlemek ve web sitelerinde hangi özelliklerin olmasını istediklerine dair beyin fırtınası yapmak için birlikte çalışır. Sınıf, bazı popüler takımları farklı bağlamlarda düşünerek başlar, sonrasında takımları neyin başarılı kıldığını yansıtır. Sonrasında öğrenciler kendi takımlarına ayrılır ve nasıl etkileşimde olacaklarına ve kendi projelerinde başarıya nasıl ulaşacaklarına dair bir plan yapar. Daha sonra takımlar, kendi web site projesi için fikirlere dair beyin fırtınası yapmaya başlar.
            Sources and Research:
              name: Kaynaklar ve Araştırma
              description_student: |-
                **Günün Sorusu: İnternette alakalı ve güvenilir bilgiyi nasıl buluruz?**\\r
                \\r
                Bu ders, çevrimiçi alakalı ve güvenilir bilginin nasıl bulunacağını kapsar. Arama motorlarının nasıl çalıştığına dair bir video izlendikten ve tartışıldıktan sonra sınıflar, alanları ile alakalı bilgiyi araştırır, sonra hangilerinin kendi internet sitelerinde kullanım için uygun olduğuna karar vermek için bu siteleri güvenilirlik bakımından analiz eder.
              description_teacher: |-
                **Günün Sorusu: İnternette alakalı ve güvenilir bilgiyi nasıl buluruz?**\\r
                \\r
                Bu ders, öğrencilerin çevrimiçi alakalı ve güvenilir bilginin nasıl bulunacağı konusunda daha fazla düşünmelerini teşvik ederr. Arama motorlarının nasıl çalıştığına dair bir video izlendikten ve tartışıldıktan sonra öğrenciler, alanları ile alakalı bilgiyi araştıracaktır. Sonra hangilerinin kendi internet sitelerinde kullanım için uygun olduğuna karar vermek için bu siteleri güvenilirlik bakımından analiz etmeleri gerekecektir.
            CSS Classes:
              name: CSS Sınıfları
              description_student: "**Günün Sorusu: Aynı türden öge için farklı stilleri nasıl oluşturabiliriz?**\\\\r\n\\\\r\nBu ders, ağ geliştiricilerinin, istediğiniz öge grubuna aynı türden diğer ögelerden farklı bir stilde davranmasına olanak sağlayan CSS sınıflarını tanıtır. Sınıf, öncelikle, çeşitli sayfalarda sınıfları araştırır ve değiştirir, sonra kendi sınıflarını oluşturur ve sayfalarının görünümünü daha iyi kontrol etmek için bunları kullanır. Sonrasında takımlar, kendi internet sitelerini geliştirmek için bu beceriyi nasıl kullanabileceğine dair kafa yorar. "
              description_teacher: |-
                **Günün Sorusu:  Aynı türden öge için farklı stilleri nasıl oluşturabiliriz?**\\r
                \\r
                Bu ders, ağ geliştiricilerinin, istediğiniz öge grubuna aynı türden diğer ögelerden farklı bir stilde davranmasına olanak sağlayan, derslere girerek öğrencilerin halihazırda öğrendiği CSS'yi genişletir. Öğrenciler, öncelikle çeşitli sayfalarda sınıfları araştırır ve değiştirir, sonra kendi sınıflarını oluşturur ve sayfalarının görünümünü daha iyi kontrol etmek için bunları kullanır. Sonra takımlarının internet sitelerini geliştirmek için bu beceriyi nasıl kullanabileceğine dair kafa yorar.
            Planning a Multi-page Website:
              name: Çok sayfalı bir Web sitesi planlama
              description_student: |-
                **Günün Sorusu: Bir web sayfasını bir grup olarak nasıl planlarız?**\\r
                \\r
                Sınıf, her bir sayfanın bir taslağı dahil olmak üzere nihai web sitelerinin planını çıkarmak için takımlar halinde çalışır. Sonrasında, siteleri için gerekecek medyayı indirirler. Aktivitenin sonunda, aralarında hangi çalışmanın nasıl dağıtılacağına karar verir ve tüm takımın plan ile hemfikir olup olmadığını raporlar.
              description_teacher: |-
                **Günün Sorusu: Bir web sayfasını bir grup olarak nasıl planlarız?**\\r
                \\r
                Öğrenciler, her bir sayfanın bir taslağı dahil olmak üzere nihai web sitelerinin planını çıkarmak için takımlar halinde çalışır. Sonrasında, siteleri için gerekecek medyayı indirirler. Aktivitenin sonunda, aralarında hangi çalışmanın nasıl dağıtılacağına karar verir ve tüm grubun plan ile hemfikir olup olmadığını raporlar.
            Linking and Navigation:

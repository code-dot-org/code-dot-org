          description: "Bu ünitede, öğrenciler nesneler yaratır ve nitelikleri temsil etmek için örnek değişkenleri tanımlar. Öğrenciler, bu nitelikler için değerler oluşturmak üzere yapıcılar oluşturmayı ve kullanmayı keşfeder ve nesnelerde depolanan verilerle nasıl çalışacaklarını öğrenirler. Öğrenciler, örnek değişkenlerde depolanan değerlere erişmek ve bunları değiştirmek için erişimci ve mutator yöntemlerini uygularken, nesnenin durumu hakkında bilgi çıktısı almak için \"toString\" yöntemlerini yazar. Öğrenciler, nesneler oluştururken ve nesnelerle çalışırken, program verileri olarak kullanmak üzere kullanıcı girdisi elde etmek, veri türleri, operatörler ve değişkenlerdeki verileri depolamak ve değiştirmek için ifadeler hakkında bilgi edinmek ve veri kapsülleme ve nesne hakkında bir anlayış geliştirmek için \"Tarayıcı\" sınıfını kullanır. yönelik tasarım kararları.\n\n### AP Classroom Kişisel İlerleme Kontrolleri\n\nAP Classroom Soru Bankasından bu üniteyle uyumlu sorular atamak için, ünitenin [\\*\\*Standartlar\\*\\*](https://studio.code.org/s/csa2-pilot-facilitator/standards) sayfasındaki Temel Bilgi ifadeleri için Soru Bankasında arama yaparak AP Classroom'da özel bir sınav oluşturun. [\\*\\*AP Central\\*\\*](https://apcentral.collegeboard.org/instructional-resources/ap-classroom)'da bunu yapmak için talimatlar ve video gösterileri bulabilirsiniz.\n\nAP Classroom'da aşağıdaki Kişisel İlerleme Kontrolleri, Bildiğinizi Gösterin haftasında atanabilir:\n\n-   Kişisel İlerleme Kontrolü 1\n-   Kişisel İlerleme Kontrolü 5\n-   Kişisel İlerleme Kontrolü 9\n\n**_Not:_** _Önerilen Kişisel İlerleme Kontrollerindeki Bazı Öğrenme Hedefleri ve Temel Bilgi ifadeleri sonraki ünitelerde ele alınmaktadır._"

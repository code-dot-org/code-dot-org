              name: Bilgisayar Bilimi Keşifleri Dönem Sonu Anketi
          student_description: " Ünite 3'te Oyun Laboratuvarında animasyonlar, etkileşimli sanat ve oyunlar programladığından dolayı kodlama deneyimini arttıracaksın. Ünite, basit şekiller ile başlar ve bilgisayar bilim insanlarının günlük kullandığı ile aynı programlama kavramları ve tasarım süreci kullanılarak daha karmaşık hareketli nesne tabanlı oyunlara doğru ilerler. Final projesinde kişiselleştirilmiş, etkileşimli bir program geliştireceksiniz."

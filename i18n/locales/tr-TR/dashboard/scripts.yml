              display_name: Anket
            csdSurvey:
              display_name: Anket
          student_description: Ünite 4, bilgi işlemin daha geniş toplumsal etkilerini tanıtmaktadır. Bir dizi tasarım zorluğuyla, bir probleme bir çözüm geliştirirken diğerlerinin ihtiyaçlarını daha iyi anlayabileceğinizi öğreneceksiniz. Birimin ikinci yarısı, ekiplerin bakım ihtiyaçlarını belirleme, hem kağıt üzerinde hem de Uygulama Laboratuarında prototip çözümler üretme ve gerçek kullanıcılar ile geribildirim almak ve ilerlemek için çözümler test etme imkanı sağlayan bir tekrarlayıcı takım projesinden oluşur.
        csd5-preview-2021:
          description: 5.  ünite problem çözmede verilerin önemi hakkındadır ve bilgisayarların bu sürece nasıl yardımcı olabileceğini vurgulamaktadır. Birinci kısım bir bilgisayarda bilgiyi temsil etmek için kullanılan farklı sistemleri ve bunları kullanmanın getirdiği zorlukları, artılarını ve eksilerini araştırır. İkinci kısımda problem çözmek için kullanılan verilerin nasıl toplandığını ve bilgisayarların bu işlemin adımlarını otamatikleştirmede nasıl yardımcı olduklarını öğreneceksiniz. Bölüm, verilerin problem çözmede seçtiğiniz bir alana nasıl uygulanabileceğini dikkate alarak sonuçlandırılır.
          description_short: İnsanların veri problemlerini çözmek için bilgisayarı nasıl kullandıklarını öğrenin.
          lessons:
            Representation Matters:
              key: Konuları ifade etme
              name: Konuları ifade etme
              description_student: Bu ilk derste, verilerin ne olduğu ve sorunları çözmek için nasıl kullanıldığı hakkında genel bir bilgi verilmektedir. Gruplar, çeşitli ölçütlere sahip kişiler için bir dizi yemek önerileri yapmak için bir veri kümesi kullanır. Daha sonra, gruplar yanıtlarını karşılaştırır ve yemek verisinin farklı sunumlarının öğrencilerin farklı problemleri nasıl çözdüklerini nasıl etkilediğini tartışırlar.
              description_teacher: Veri biriminin ilk dersinde öğrenciler, verinin ne olduğu ve problemleri çözmek için nasıl kullanıldığı hakkında genel bir bakış elde ederler. Öğrenciler, ortak bir veri anlayışında buluşmak için kısa bir tartışma ile başlarlar. Daha sonrasında gruplara ayrılırlar ve çeşitli kriterlere sahip kişiler için bir dizi yemek önerisi yapmak için bir veri seti kullanırlar. Her grup farklı bir şekilde temsil edilen  önerilerden birine fayda sağlayan yemek seçeneklerine sahiptir(resimler, tarifler, menü, beslenme). Daha sonra gruplar yanıtlarını karşılaştırır ve yemek verisinin farklı sunumlarının nasıl etkilendiğini, öğrencilerin farklı problemleri nasıl çözebildiğini tartışırlar.
            Patterns and Representation:
              key: Desen ve gösterimi
              name: Desen ve gösterimi
              description_student: Bu ders, bir temsil sistemi oluşturmak için neye ihtiyaç duyulduğuna daha yakından bakmaktadır. Gruplar, yalnızca tek bir kart destesi kullanarak alfabedeki harfleri temsil edebilecek sistemleri üretir, sistemin mesajları ile mesajları oluşturur ve sistemin amaçlandığı gibi çalıştığından emin olmak için diğer gruplarla alışveriş yapar. Sınıf, olası birçok çalışma çözümünün bulunduğunu kabul ederken, çalışma sistemleri arasındaki ortak noktaları tartışır.
              description_teacher: Bu derste öğrenciler bilgiyi sunmak için kendi sistemlerini oluştururlar. Evet-hayır yanıtlarını sunmak için zaten kullandıkları tüm farklı sistemlere beyin fırtınası yaparak başlıyorlar. Daha sonra, sadece tek bir kart destesi kullanarak alfabedeki herhangi bir harfi temsil edebilecek bir sistem oluşturmak için küçük gruplar halinde çalışırlar. Kullanılan kartlar 6 farklı muhtemel çizimden birine sahptir (6 hayvan, 6 renk, vb.) ve böylece bütün alfabeyi temsil etmek için, her harfi temsil etmek için öğrencilerin birden fazla kart kalıplarını kullanmaları gerekecektir. Öğrenciler sistemleriyle iletiler oluştururlar ve sistemin planlandığı gibi çalıştığından emin olmak için diğer gruplarla değiş tokuş yaparlar. Kapanış tartışmasında sınıf farklı sistemlerin avantajlarını ve dezavantajlarını gözden geçirir. Çalışma sistemleri arasındaki ortaklıkları tartışırlar ve bu problem için olası birçok çözümün olduğunu onaylarlar ve önemli olan şey herkesin iletişim kurmak için aynı isteğe bağlı sistemi kullanmasıdır.
            ASCII and Binary Representation:
              key: ASCII ve ikili gösterimi
              name: ASCII ve ikili gösterimi
              description_student: Bu ders bilgi kodlama için resmi bir ikili sistem, harfleri ve diğer karakterleri temsil eden ASCII sistemini tanıtır. Ders başında öğretmen bilgisayarların "açık" veya "kapalı" kullanarak bilgileri temsil etmesi gerektiği gerçeğini ortaya koymaktadır. Sınıf daha sonra ASCII kullanarak kendi mesajlarını kodlamadan önce bu sistemi kullanan ikili semboller ve uygulamaları kullanarak metni temsil etmek için ASCII sistemine tanıtıldı.
              description_teacher: Bu derste öğrenciler kodlama için ilk ikili sistemlerini, harfleri ve diğer karakterleri temsil eden ASCII sistemini kullanmayı öğrenirler. Ders başında öğretmen bilgisayarların "açık" veya "kapalı" kullanarak bilgileri temsil etmesi gerektiği gerçeğini ortaya koymaktadır. Daha sonra öğrenciler ikili semboller kullanarak metinleri temsil etmek için ASCII sistemine giriş yaptılar. Öğrenciler ASCII kullanarak kendi mesajını kodlamadan önce bu sistemi kullanmayı denemektedirler. Dersin bitiminde bilgilendirici bir konuşma etkinliğin kilit öğrenme hedeflerini sentezlemeye yardımcı olur.
            Representing Images:
              key: Görüntüleri ifade etme
              name: Görüntüleri ifade etme
              description_student: Bu ders, ikili gösterim sistemlerinin çalışmasını bu sefer de görüntüler ile sürdürür. Sınıfa, sonrasında tüm görüntüyü oluşturmak için tek tek açılabilen ya da kapatılabilen, görüntüleri karelere ya da “piksellere” ayırma kavramı tanıtılır. Görüntü Sayısallaştırma Penceresi kullanarak kısa bir zorluklar kümesiyle karşılaştıktan sonra sınıf, gösterim görüntüler sistemi ve gösterim metin sistemi arasında önceki derste öğrendiği bağlantıları kurar.
              description_teacher: Bu derste öğrenciler, bilgisayarların görüntüleri nasıl gösterdiğini öğrenirler. Derse başlamak için, görüntünün bütün karmaşıklığını bir ikili model haline dönüştürmenin zorluğunu düşünürler. Öğrencilere, bu dönüşümün nasıl yapıldığını gösteren bir dizi görüntü aracılığıyla, daha sonra tüm görüntüyü oluşturmak için bireysel olarak açılabilen ya da kapatılabilen, görüntünün karelere veya “piksellere” bölünmesi kavramı öğretilir. Öğrenciler daha sonra, siyah ve beyaz görüntüleri çizmek için Pixelation Widget kullanırken kısa bir zorluklar dizisiyle karşı karşıya kalırlar. Bulmacalar, görüntüleri bu şekilde temsil eden zorluklardan bazılarını devreye sokacak şekilde tasarlanır. Toparlama işleminde öğrenciler, görüntüleri temsil eden sistem ile önceki derste öğrendikleri metni temsil eden sistem arasında bağlantılar kurarlar.
            Representing Numbers:
              key: Numaraları temsil eden
              name: Numaraları temsil eden
              description_student: Bu ders ikili sayı sistemini tanıtır. Bir ikili (taban-2) sayı sisteminde yer değerlerini temsil eden bir kart setiyle sınıflandırır, kartları yüzü yukarı bakacak şekilde çevirerek bitleri "açık" veya "kapalı" yapar ve daha sonra bu farklılıklardan kaynaklanan sayılar kalıplarını gözlemler. Sonunda, desen genel bir 4-bit sisteme genişletilmiş olur.
              description_teacher: Bu derste, öğrenciler ikili sayı sistemini öğrenirler. Öğrenciler ikili bir (taban-2) sayı sisteminde yer değerlerini noktalar topluluğuyla temsil eden bir kart setiyle, kartları öne ve arkaya dönerek bitleri "açık" veya "kapalı" konumuna çevirirler, ardından farklı desenlerin sonucunu gözlemlerler. Sonunda, öğrenciler deseni genel 4-bitlik bir sisteme taşırlar.
            Keeping Data Secret:
              key: Verileri Gizli Tutmak
              name: Verileri Gizli Tutmak
              description_student: Öğrenciler, kişisel veriler için istedikleri farklı güvenlik seviyeleri hakkında bir tartışmaya sahip olurlar. Sınıf gizliliğin önemi hakkında bir anlayış geliştirdikten sonra, ortak için bir not şifrelemek ve ortağın notunu çözerek bilgi şifreleme sürecini öğrenirler. Ders, fiziksel ve dijital güvenliğin önemi hakkında bir tartışma ile sonuçlanır.
              description_teacher: Öğrenciler, kişisel veriler için istedikleri farklı güvenlik seviyeleri hakkında bir tartışmaya sahip olurlar. Sınıf gizliliğin önemi hakkında bir anlayış geliştirdikten sonra, ortak için bir not şifrelemek ve ortağın notunu çözerek bilgi şifreleme sürecini öğrenirler. Ders, fiziksel ve dijital güvenliğin önemi hakkında bir tartışma ile sonuçlanır.
            Combining Representations:
              key: İfadeleri birleştirme
              name: İfadeleri birleştirme
              description_student: Bu ders bir kayıttaki daha karmaşık türlerin kodlamasına izin vermek için her üç tür ikili gösterim sistemini (ASCII karakterleri, ikili sayı, ve görüntüler) birleştirir. Bir dizi bit gördükten ve bunları çözmek istendikten sonra, sınıf ikili bilgiyi anlamanın hem kullanılan sistemin hem de kodlanan bilginin anlamını gerektirdiğine ilişkin fikri ortaya koydu.
              description_teacher: Bu derste öğrenciler, bir kayıttaki bilgiyi çözmek için üç tip ikili ifade sistemi (ASCII karakterleri, ikili sayı ve resimler) kullanırlar. Bir dizi bit gördükten ve bunların çözülmesi istendikten sonra,  öğrencilere, ikili bilgiyi anlamak için, kullanılan sistemi ve kodlanmış olan bilginin anlamını idrak etmeleri gerektiği fikri sunulur.  Sonrasında, verilen bir yapıya dayanan bir evcil hayvanı temsil eden bir kaydı çözerler.
            Project - Create a Representation:
              key: Proje - bir ifade oluşturun
              name: Proje - bir ifade oluşturun
              description_student: Sınıf, bu bölümde öğrendikleri ikili sunum sistemlerini kullanarak harika günlerini temsil edecek bir yapı tasarlarlar. Kaydın hangi bilgileri yakalaması gerektiğine karar verdikten sonra sınıf, bu bilgileri temsil etmek için bir bilgi baytının delgili kartının nasıl yorumlanacağına karar verecektir. Daha sonra, herkes ASCII, ikili sayı, ve mükemmel günlerini temsil etmeyi öğrendikleri partnerlerin mükemmel günlerinin neye benzediğini çözmeye çalışan görüntü formatlarını kullanırlar.
              description_teacher: Bu derste öğrenciler, bu bölümde öğrendikleri ikili sunum sistemlerini kullanarak harika günlerini temsil edecek bir yapı tasarlarlar. Öğrenciler öncelikle harika günlerinin kısa bir açıklamasını yapacaklar ve daha sonra bir partnerle birlikte bilgisayarın yakalayabileceğini düşündükleri önemli bilgileri tanımlamak için gözden geçirecekler. Sınıfça öğrenciler bu bilgilerin parçalarını temsil etmek için bilgi baytlarının delgili kartının nasıl yorumlanacağına karar vereceklerdir. Öğrenciler daha sonra harika günlerini temsil etmek için öğrendikleri ASCII, ikili numara, ve resim formatlarını kullancaklar. Öğrenciler daha sonra delgili kartlarını takas ederler ve diğer öğrencinin mükemmel gününün neye benzediğini çözmeye çalışırlar. Ders değerlendirmeyle sona erer.
            Problem Solving and Data:
              key: Problem çözme ve veri
              name: Problem çözme ve veri
              description_student: Bu ders, özellikle problem çözme sürecinin veri problemleriyle nasıl başa çıkılacağı konularını kapsar. Sınıf, bir şehri en fazla harcama ihtiyacı duyacaklarına karar vermekle görevlidir. Kararlarını desteklemek için İnternet'teki verileri bulmalı ve kullanmalıdırlar.
              description_teacher: Bu derste öğrenciler veri problemini çözmek için kursun başından itibaren problem çözme sürecini kullanırlar. Süreci gözden geçirdikten sonra sınıf, şehrin bir kütüphane, hayvan barınağı, ya da itfaiye teşkilatı inşa edip etmemesi hakkında bir kararla sunulur. Öğrenciler ne inşa edileceğine karar vermelerine yardım etmesi amacıyla gruplar halinde internetten bilgi toplarlar daha sonra bu kararlarına şehir konseyi ikna olacak şekilde bu bilgiyi kullanırlar. Daha sonra kurs boyunca yaptıkları problem çözme sürecini, genel problem çözme sürecini veri problemlerine özgü uygulamayla karşılaştırarak eşleştirirler.
            Problem Solving with Big Data:
              key: Büyük veri ile Problem çözme
              name: Büyük veri ile Problem çözme
              description_student: Bu derste, gerçek dünyadaki sorunları çözmek için bir organizasyon tarafından verilerin nasıl toplandığı ve kullanıldığı ele alınacaktır. Sınıf, verileri kullanarak çözebilecekleri üç senaryoyu inceliyor ve bunları çözmek istedikleri veri türlerini ve veriyi nasıl toplatabileceklerini beyin fırtınası yapıyor. Her senaryo, verilerle benzer bir sorunu çözen gerçek dünya hizmetiyle ilgili bir video da içerir.
              description_teacher: Bu derste öğrenciler verinin nasıl toplandığına ve kuruluşların gerçek dünyadaki sorunları çözmek için verileri nasıl kullandıklarına bakarlar. Ders, son derste keşfedilen  veri problemi çözme sürecinin hızlı bir şekilde gözden geçirilmesiyle başlar. Sonrasında öğrencilere veri kullanarak çözülebilecek, onları çözmek istedikleri veri türlerine beyin fırtınası yapacakları ve veriyi nasıl toplayacakları hakkında 3 senaryo sunulur. Her bir problem var olan gerçek dünya hizmetini yansıtacak şekilde tasarlanmıştır. Beyin fırtınasından sonra öğrenciler gerçek dünya servisi hakkında bir video izlerler ve gerçek dünya hizmeti tarafından ne verisinin toplandığı ve nasıl kullanıldığı hakkında not tutarlar. Bu dersin sonunda öğrenciler verinin bir kullanıcı tarafından aktif olarak sağlanıp sağlanmadığını, pasif olarak kaydedilip kaydedilmediğini veya sensörler tarafından toplanıp toplanmadığını kaydederler.
            Structuring Data:
              key: Verilerin Yapılandırılması
              name: Verilerin Yapılandırılması
              description_student: Bu der, ham veri setlerini temizleme ve görselleştirme de dahil olmak üzere verilerin yorumlanmasına gider. Sınıf ilk olarak sunulan verilerin farklı şekillerde insanlara daha iyi anlama konusunda nasıl yardımcı olabileceğine bakmaktadır. Temizlik ve görselleştirmenin insanların daha iyi kararlar almasına nasıl yardımcı olabileceğini gördükten sonra, sınıf bu sürecin hangi bölümlerinin otomatikleştirilebileceğini ve insanoğlunun neye ihtiyacı olduğuna bakar.
            Making Decisions with Data:
              key: Veri ile karar verme
              name: Veri ile karar verme
              description_student: Bu ders, sınıfa son derste tanıtılan veri problemi çözme sürecini uygulama şansı verir. Tüm soruların doğru cevapları yoktur ve bazı durumlarda sınıf daha fazla veri toplamaları gerektiğini düşünebilir ve karar vermelidir. Farklı kişilerin aynı veriden nasıl farklı sonuçlar çıkardığı veya farklı verilerin toplanmasının yaptıkları kararları nasıl etkilemiş olabileceği üzerine tartışmalarla ders sonuçlanır.
              description_teacher: Bu derste öğrenciler, ortaokul öğrencilerine tanıdık olacak bazı problemlere dayanan verilerle pratik yapma kararları alırlar. Öğrenciler, sınıfın son tercihlerini tartışmadan önce bir karar vermek için sunulan verilerin nasıl kullanılacağını tartışan gruplar halinde çalışırlar. Tüm soruların doğru cevapları yoktur ve bazı durumlarda sınıf daha fazla veri toplamaları gerektiğini düşünebilir ve karar vermelidir. Farklı kişilerin aynı veriden nasıl farklı sonuçlar çıkardığı veya farklı verilerin toplanmasının yaptıkları kararları nasıl etkilemiş olabileceği üzerine tartışmalarla ders sonuçlanır.
            Interpreting Data:
              key: Veri Yorumlama
              name: Veri Yorumlama
              description_student: Öğrenciler derse, katılımcıların hem  kek hem de krema lezzetini belirlemesine izin veren bir kek tercihi anketine bakarak başlarlar. Kek ile krema tercihi arasındaki ilişkiyi bilmenin onlara hangi kombinasyonun önerileceğine daha iyi karar vermelerine yardımcı olacağını tartışırlar. Daha sonra onlar farklı tercihlere olan ilişkilerinin grafiklerini çizmelerine yardımcı olan çapraz tablolamayla tanıştırıldılar.  Bir tercih anketindeki ilişkileri bulmak için bu tekniği kullanırlar, daha sonra bu işlemin çözmekte yardımcı olabileceği farklı sorun türleriyle ilgili beyin fırtınası yaparlar.
              description_teacher: Öğrenciler derse, katılımcıların hem  kek hem de krema lezzetini belirlemesine izin veren bir kek tercihi anketine bakarak başlarlar. Kek ile krema tercihi arasındaki ilişkiyi bilmenin onlara hangi kombinasyonun önerileceğine daha iyi karar vermelerine yardımcı olacağını tartışırlar. Daha sonra onlar farklı tercihlere olan ilişkilerinin grafiklerini çizmelerine yardımcı olan çapraz tablolamayla tanıştırıldılar.  Bir tercih anketindeki ilişkileri bulmak için bu tekniği kullanırlar, daha sonra bu işlemin çözmekte yardımcı olabileceği farklı sorun türleriyle ilgili beyin fırtınası yaparlar.
            Automating Data Decisions:
              key: Veri ile kararları otomatikleştirme
              name: Veri ile kararları otomatikleştirme
              description_student: |-
                Bu derste öğrenciler veri problemi çözme sürecinin karar verme adımını tamamlamak için bir bilgisayarın nasıl kullanılacağıyla alakalı  basit bir örneğe bakarlar. Öğrencilere bir tatil bölgesi önerebilecek bir algoritma oluşturma görevi verilir. Öğrenciler daha sonrasında bir bilgisayarın bu kararı otomatik olarak alabilmesi için kullanabileceği kurallar veya bir algoritma oluştururlar. Öğrenciler kurallarını ve kurallarının sınıf verisi ile ne gibi tercihler yapacağını paylaşırlar.
                Ardından, kurallarının bir kişinin vereceği kararla aynı olup olmayacağını test etmek için sınıf arkadaşlarından gelen verilere ilişkin kurallarını kullanırlar. Ders veri problemi çözme sürecini otomatikleştirmek için bilgisayarları kullanmanın avantajları ve dezavantajları hakkında bir tartışma ile sonuçlanır.

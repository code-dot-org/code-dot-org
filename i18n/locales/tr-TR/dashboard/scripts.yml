        coursec-2021:
          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı, hikayelerinizi ve sanatınızı oluşturun.
          description_audience: 'Yaş: 6-10'
          lessons:
            Putting a STOP to Online Meanness:
              key: Çevrimiçi Kötülüğe bir DUR deme
              name: Çevrimiçi Kötülüğe bir DUR deme
              description_student: Bu derste, kötülüğün ne olduğunu ve bununla çevrimiçi ortamda karşılaşırsanız ne yapacağınızı öğreneceksiniz.
            Password Power-Up:
              key: Şifre Güçlendirme
              name: Şifre Güçlendirme
            'Programming: My Robotic Friends':
              key: 'Programlama: Robot dostlarım'
              description_student: Bu derste, sınıf arkadaşlarınız robotmuş gibi davranacaksınız ve istiflenmiş kupa desenleri oluşturmaları için onları programlayacaksınız.
              description_teacher: Kod yerine bir dizi sembol kullanarak öğrenciler, kupaları farklı desenlerde istiflemesi için bir "robot"a talimat vermek üzere algoritmalar tasarlayacak. Öğrenciler, sırayla robot olarak katılacak ve yalnızca akranları tarafından tanımlanan yanıt verecek. Bu kısım, öğrencilere, semboller ve eylemler arasındaki bağlantıyı, bir algoritma ve bir program arasındaki farkı ve değerli hata ayıklama becerisini öğretecektir.
            Programming in Maze:
              key: Labirentte Programlama
              name: Labirentte Programlama
              description_student: Angry Birds ile sıraları ve algoritmaları öğrenin.
              description_teacher: Angry Birds oyununun karakterlerini kullanarak öğrenciler, bir kuşu labirentin bir tarafından diğer taraftaki domuza ulaştırmak için sıralı algoritmalar geliştireceklerdir. Bunu yapmak için öğrenciler, lineer bir sırada kod bloklarını biraraya getirecek, böylelikle bunları ileri doğru hareket ettirecek, sola ve sağa döndürecek.
            Debugging in Maze:

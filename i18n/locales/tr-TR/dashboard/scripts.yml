            Programming in Maze:
              name: Labirentte Programlama
              description_teacher: Angry Birds oyununun karakterlerini kullanarak öğrenciler, bir kuşu labirentin bir tarafından diğer taraftaki domuza götürmek için sıralı algoritmalar geliştireceklerdir. Bunu yapmak için öğrenciler, lineer bir sırada kod bloklarını biraraya getirecek.
            Programming with Rey and BB-8:
              name: Rey ve BB-8 ile programlama
              description_teacher: Bu derste öğrenciler, BB-8 ile çetrefil bir kursu yönlendirmek için daha karmaşık biçimlerde yeni bulunmuş programlama becerilerini kullanacaktır.
            Programming in Harvester:
              name: Hasatçıda Programlama
              description_teacher: 'Öğrenciler, öğrendikleri programlama kavramlarını Hasatçı ortamına uygulayacaktır. Şimdi, karakterin yalnızca hedefe ulaşması yerine, öğrencilerin, yeni bir blok kullanarak mısır toplaması gerekir. Öğrenciler, sıralı algoritma becerilerini geliştirmeye devam edecektir ve hata ayıklama sürecini kullanmaya başlayacaktır. '

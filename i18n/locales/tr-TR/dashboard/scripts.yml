                \\r
                Şu ana kadar öğrenilen koda hızlıca göz attıktan sonra ünitenin birinci yaratıcı projesi sınıfa tanıtılır. Bir model olarak problem çözme sürecini kullanarak öğrenciler, oluşturmak istedikleri sahneyi tanımlar, ihtiyaç duydukları farklı kodu düşünerek hazırlanır, Oyun Laboratuvarında planlarını dener, sonra oluşturduklarını yansıtırlar. Sonunda da oluşturduğu projeyi akranları ile paylaşma şansı olur.
              description_teacher: |-

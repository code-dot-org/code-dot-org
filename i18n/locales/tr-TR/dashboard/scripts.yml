        explore-data-1-2021:
          lessons:
            Exploring Box Plots and Histograms:
              name: Veri görselleştirmeleri
              description_student: 'Uygulama Laboratuvarı''nın Veri Görselleştiricisinde çubuk grafikler ve histogramlar oluşturun.  '
              description_teacher: "Bu ders, öğrencilere daha önce tanıtılmış olan çubuk grafikler ve histogramlar kavramlarını temel alır. Öğrenciler çizelgelerden sonuç çıkarma alıştırması yapacak ve iki farklı türdeki çizelge olan çubuk grafik ve histogram oluşturmak için Uygulama Laboratuvarı'nda Veri Görselleştiriciyi kullanmayı öğrenecekler. Bu araç, öğrencileri gerçek dünya veri kümeleriyle hızlı bir şekilde bağlamak ve daha karmaşık bir araçta nasıl gezinileceğini öğrenmeden verilerden görselleştirmeler oluşturmayı kolaylaştırmak için tasarlanmıştır. Ayrıca, çizelgelerini oluşturmak için kullanabilecekleri birkaç gerçek dünya veri setine de erişebilecekler.\n\nDers, tabloların verilere bakmak için yararlı olmasının nedenlerini gözden geçirmek için hızlı bir istemle başlar. Öğrenciler daha sonra Uygulama Laboratuvarı'ndaki Veri Görselleştirici'de bir çubuk grafik oluşturma alıştırması yaparlar. Ardından, çubuk grafiklerin kullanışlı olmayabileceği durumlarda grafikler oluşturmak için histogramların nasıl oluşturulacağını öğrenirler. Öğrenciler daha sonra farklı gerçek dünya veri kümelerini keşfetme ve çizelge oluşturmanın ilgilendikleri bir konu hakkında bilgi iletmeye nasıl yardımcı olabileceğini görme şansı elde ederler.\n\n#### Gereken Beceriler ve Kelime Bilgisi\n\nBu ders, çubuk grafikler ve histogramlarla ilgili mevcut dersleri zenginleştirmeyi veya güçlendirmeyi amaçlamaktadır. Öğrencilere yeni temel içerik tanıtmayı hedeflemez. Öğrenciler bu derse aşağıdaki ön bilgi ve becerilerle gelmelidir:\n\n-   Bir çubuk grafiği nasıl okuyacağını bilme, x ve y eksenlerindeki değerlerin neyi temsil ettiğini anlama\n-   Değer aralığının neyi temsil ettiğini anlayarak bir histogramın nasıl okunacağını bilme"

              description_student: Burada, tangram olarak adlandıran bulmacaları kullanarak algoritmaları öğreneceksiniz!
              description_teacher: Bu ders bize algoritmaların önemini gösterecek. Bir algoritmayı basit tuttuğunuz sürece onu kullanmanın bir çok yolu vardır. Ancak, eğer herkesin aynı sonuca varmasını istiyorsanız, algoritmanız daha detaylı olmalı. Öğrenciler tangramlarla oynarken, genel ve detaylandırılmış bir algoritma arasındaki farkı öğrenecekler.
            Introduction:
              name: Giriş
              description_student: Bu ders, size, bu kursta öğreneceğiniz bazı şaşırtıcı şeyler hakkında kısa bilgiler verecek!
              description_teacher: 'Bu derste, kursun sonraki bölümlerinde yer alan daha karmaşık kavramlara, öğrencileri hazırlamak için diziler, döngüler ve iç içe döngüler anlatılır. Bu ''ramp up'' dersi, sınıfınızdaki uzmanlar ve yeni başlayanlar arasındaki oyun alanını dengeler. '
            The Power of Words:
              name: Kelimelerin gücü
              description_student: Zorbalık hiçbir zaman iyi değildir. Bu ders, size, çevrimiçi ortamda neyi söylemenin doğru ve neyi söylemenin yanlış olduğunu öğretecektir.
              description_teacher: "Öğrenciler, en sevdikleri web sitelerinde eğlenirken, diğer çocukların onları kızdıracak, incitecek, üzecek ya da korkutacak mesajları ile karşılaşacaklarını düşünürler. Siber zorbalıkla başa çıkmanın yollarını ve çevrimiçi rahatsız edici dil karşısında nasıl cevap vereceklerini keşfederler. \n\nÖğrenciler, iletişim için kullandıkları teknolojinin tüm araçlarını tartışırlar ve yüz yüze ve çevrimiçi iletişimin benzerlik ve farklılıklarını keşfederler. Daha sonra öğrenciler, siber zorbalığa tepki verme yöntemleri hakkında beyin fırtınası yaparlar. "
            Ice Age Play Lab:
              name: Buz Devri Oyun Laboratuvarı
              description_student: En sevdiğiniz video oyunu dününün. Nasıl yapıldığını hiç merak ettiniz mi? Bu bulmacalarda, Ice Age' deki kendi arkadaşlarınızla kendi video oyununuzu geliştireceksiniz!
              description_teacher: Bu derste, öğrencilere Buz Devri'nden karakterler içeren bir hikaye anlatılıyor. Öğrenciler olaylar ve döngülerle karakterlerin ekranda hareket etmesini sağlamak için çalışacak ve rehberli seviyelerin ardından kendi oyunlarını veya hikayelerini oluşturma fırsatı bulacaklar.
            Conditionals in Minecraft:
              name: Minecraft' da Koşullar
              description_student: Lavdan Kaçının! Burada Minecraft dünyasındaki koşulları öğreneceksiniz.
              description_teacher: Bu ders, öğrencilere, koşulları uygulamaları ve öğrenmeleri için bir şans verir. Minecraft'ın karakterlerini ve özelliklerini karakterize eder ve öğrenciler kendi programlarını kullanarak madencilik ve yapıları inşa etmek gibi görevleri tamamlarlar.
            Envelope Variables:
              name: Zarf değişkenleri
              description_student: 'Zarflar ve değişkenlerin ortak bir yönü var: ikisi de değerli şeyleri tutarlar. Burada değişkenlerin ne olduğunu ve onların yapabileceği harika şeyleri öğreneceksiniz.'
              description_teacher: Değişkenler sayılar ya da sözcükler gibi değerler için yer tutucu olarak kullanılır. Değişkenler programlamada çok fazla özgürlüğe izin verir. Bir ifadeyi defalarca yazmak veya belirsiz bir numarayı hatırlamak yerine, bilgisayar bilimcileri değişkenleri kendilerine referans olarak kullanabilir. Bu ders değişkenlerin ne olduğunu ve bunları farklı şekillerde nasıl kullanabileceğimizin açıklamada yardımcı olur. Değişkenler fikri kavramak için kolay bir görüş değil bu yüzden dersin sonunda tartışma için bol bol vakit ayırmanızı öneririz.
            Variables in Artist:
              name: Değişkenler - Sanatçı
              description_student: Sınıfa yaratıcılık getirmeyi unutmayın! Bu bulmacalarda değişkenleri kullanarak muhteşem çizimler yapacaksınız.
              description_teacher: Bu derste öğrenciler, Sanatçı çevresindeki değişkenleri kullanarak tekrar eden tasarımların oluşturulmasını tecrübe edecekler. Öğrenciler, kodların daha kolay yazılmasını ve okunması daha kolay hale getirilebilmesi için değişkenlerin nasıl kullanılacağını öğrenecek. Kılavuzlu bulmacalardan sonra, öğrenciler öğrendiklerini göstermek ve kendi tasarımlarını oluşturmak için serbest seviye seviyesinde sona ereceklerdir.
            Variables in Play Lab:
              name: Değişkenler - Oyun laboratuarı
              description_student: Yakında değişkenleri kullanarak bir oyunda etkileşimli karakterler yapmayı öğreneceksiniz!
              description_teacher: Play Lab' da sahneler oluşturarak bu derste değişkenler ile daha fazla çalışacaklar. Öğrenciler, kullanıcıdan girdi almak ve değişkenlere değer atamak için çalışacaklar, sonra değişkenler ile kendi küçük projelerini oluşturacaklar.
            For Loop Fun:

              display_name: Olaylar
          lessons:
            Going Places Safely:
              name: Biryerlere Güvenle Gitmek
              description_student: Çevrimiçi yerleri güvenli bir şekilde ziyaret etmek için kuralları öğrenin.
            Learn to Drag and Drop:
              name: Sürükleyip Bırakmayı Öğrenin
              description_student: Bulmacaları tamamlamak için tıklayıp sürükleyin.
              description_teacher: Bu ders öğrencilere bilgisayar laboratuvarında oldukları zaman beklentinin ne olduğu hakkında bir fikir verecektir. Bilgisayar laboratuvarında sergileyecekleri davranışlar hakkında kısa bir tartışma ile başlar, daha sonra bir bilgisayar kullanarak çevrim içi bulmacaları tamamlayarak ilerleyecekler.
            'Programming: Happy Maps':
              name: Mutlu Haritalar
              description_student: Flurb'u meyveye ulaştırmak için talimatlar yazın.
              description_teacher: 'Bu bağlantısız ders, basit bir görev sayesinde takımları bir araya getirir: "flurb"ü meyveye götür. Öğrenciler, talimatları sağlanan sembollere dönüştürmeye çalışırken doğru talimatları yazma pratiği yapacaktır. Kodda sorunlar ortaya çıkarsa öğrenciler, hataları tanımlamak ve çözümler üretmek için de birlikte çalışmalıdır.'
            Sequencing with Scrat:
              name: Scrat ile Sıralama
              description_student: Meşe palamuduna ulaşması için Scrat'i programlayın.
            Programming in Ice Age:
              name: Scrat ile programlama
              description_student: Scrat'in meşe palamuduna ulaşması için programları yaz.
              description_teacher: Buz Devri oyununun karakterlerini kullanarak öğrenciler, bir Scrat'i labirentin bir tarafından diğer taraftaki meşe palamuduna ulaştırmak için sıralı algoritmalar geliştireceklerdir. Bunu yapmak için öğrenciler, lineer bir sırada kod bloklarını biraraya getirecek, böylelikle bunları ileri doğru hareket ettirecek, sola ve sağa döndürecek.
            Programming with Rey and BB-8:
              name: Rey ve BB-8 ile programlama
              description_student: BB-8'e hurda metal toplamada yardım edin.
              description_teacher: Bu derste öğrenciler, BB-8 ile çetrefil bir kursu yönlendirmek için daha karmaşık biçimlerde yeni bulunmuş programlama becerilerini kullanacaktır.
            'Loops: Happy Loops':
              name: 'Döngüler: Mutlu Döngüler'
              description_student: Döngüleri kullanarak Flurb'a daha büyük problemleri çözmede yardım edin.
              description_teacher: Bu aktivite, Mutlu Haritaları yeniden ziyaret eder. Bu sefer öğrenci, kodları ile daha büyük, daha uzun bulmacaları çözecektir, böylelikle onların daha uzun bir kodu daha kolay bir şekilde yazmalarına izin veren yapılarda kullanımı görmelerine izin verir.
            Loops in Ice Age:
              name: Scrat ile Döngüler
              description_student: Döngüleri kullanarak Scrat'in daha fazla yol katetmesine yardım edin.
              description_teacher: '"Mutlu Döngüler"den talimatların tekrarlanması kavramına dayanarak bu aşama, Code.org''da meşe palamaduna daha etkili bir şekilde ulaşmak için öğrencilerin döngüleri kullanmasını sağlayacaktır.'
            Loops in Collector:
              name: Toplayıcıda Döngüler
              description_student: Maceracı Laurel'e yeraltındaki hazineyi toplamada yardım edin.
              description_teacher: Bu derste öğrenciler, döngüler kavramını öğrenmeye devam eder. Önceki derste bir labirentte hareket ederek ve mısır toplayarak öğrencilere döngüler öğretilmiştir. Burada döngüler, açık mağara alanlarında hazine toplamak için kullanılır.
            Ocean Scene with Loops:
              name: Sanatçıların Döngüleri
              description_student: Resimleri tamamlamak için döngüleri ve desenleri kullanın.
              description_teacher: Döngülere geri dönen öğrenciler, basit talimat dizilerini tekrarlayarak resim çizmeyi öğrenirler. Bir önceki takılı olan derste, bir labirentten geçip hazineyi toplamak için ilmekler kullanıldı. Burada, döngüler desenler yaratıyor. Bu aşamanın sonunda öğrencilere döngüler kullanarak kendi görüntülerini oluşturma imkanı verilecek.
            'Events: The Big Event':
              name: Büyük Olay Jr.
              description_student: Öğretmenleriniz uzaktan düğmelere bastığında hareket edip seslenin.
              description_teacher: Olaylar, önceden yazılan bir algoritmaya değişiklik eklemek için harika bir yoldur. Bazen, programınızın tam olarak kullanıcı istediğini zaman, kullanıcıya cevap vermesini isteyebilirsiniz. Olaylar işte bunun içindir.
            Events in Play Lab:
              name: Play Lab' da Olaylar
              description_student: Kendi oyununuzu veya hikayenizi oluşturun.
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler, Play Lab' da, olayların nasıl kullanılacağını öğrenme şansına sahip olacaklar. Ve hareketli bir oyun oluşturmak için, öğrendikleri kodlama becerilerinin tamamını uygulayabilecekler. Şimdi, Play Lab' da bir hikaye oluşturmanın ve yaratıcı olmanın zamanı!
            Safety in My Online Neighborhood:
              name: Çevrimiçi Mahallemde Güvenlik
              description_student: Çevrimiçi bir yerlere güvenli bir şekilde nasıl gidileceğini öğrenin.
          student_description: Bilgisayar bilimi ve internet güvenliğinin temellerini öğren. Kursun sonunda, kendine ait ve paylaşabileceğin bir oyun ya da hikaye oluştur.

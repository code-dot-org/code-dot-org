        csp1-2021:
          title: Dijital Bilgi ('21-'22)
          description: Bu ünite, bilgisayarlarda dijital bilgileri temsil etme ihtiyacından kaynaklanan teknik zorlukları ve soruları araştırır. Sayılar, metin, resimler ve ses gibi karmaşık bilgilerin metinde nasıl temsil edildiğini, sıkıştırmanın nasıl çalıştığını ve dünyadaki bilgileri dijitalleştirmenin daha geniş sosyal etkilerini öğrenin.
          description_short: Çevrenizdeki dünya hakkındaki bilgileri bitlerle temsil etmenin zorluklarını ve etkilerini keşfedin.
          lesson_groups:
            cspSurvey:
              display_name: Anket
            csp_unit1_2020:
              display_name: 'Ünite 1: Sayısal bilgi'
              description: "### Ünite Felsefesi ve Pedagoji\n\n-   **Güçlü Bir Sınıf Kültürü Oluşturma:** Bu ünite uygulamalı, işbirlikçi ve keşfedici olacak şekilde tasarlanmıştır. Ünitenin ana odak noktası, öğrencilerin birlikte çalıştıkları, sorunları keşfettikleri ve düşünceleri hakkında iletişim kurdukları olumlu bir sınıf kültürü oluşturmaktır. Derslerin çoğunda ya fiziksel manipülatifler ya da dijital bir pencere öğesi bulunur ve ders süresinin büyük bir kısmı, vurguladıkları kavramların anlaşılmasını geliştirmek için öğrencilerin bu araçları birlikte keşfetmesiyle geçirilmelidir. Pek çok sınıfta bazı öğrencilerin programlama deneyimi olduğu, bazılarının ise olmadığı için, kurs kasıtlı olarak programlama ile başlamaz. Dijital bilgi ve internet ile başlamayı seçmek, muhtemelen tüm öğrencilerin erişebileceği bir konuyu keşfederken odada bir topluluk oluşturmanıza olanak tanır. Bu ünitede inşa edilen destekleyici ve kapsayıcı sınıf ortamı, okul yılı boyunca taşınabilecek olumlu bir hava oluşturmaya yardımcı olmalıdır.\n\n-   **\"Karar Vericileri\" Güçlendirmek:** Kursun önemli bir amacı, öğrencilere yalnızca teknik bilgi öğretmek değil, bu becerileri anlamlı şekillerde kullanmaktır. Bu ünite, öğrencilere bilgisayar kullanımının modern yaşam üzerindeki etkileri hakkında \"karar verici\" olma fırsatı sağlayan ünite projesine doğru inşa edilir. Diğer birimler, birimleri \"yaratıcı\" olarak güçlendirmeyi vurgulayacaktır.\n\n### Büyük Değerlendirme ve Projeler\n\nÜnite projesi, öğrencilerden bilginin sayısallaştırılması nedeniyle modern toplumda ortaya çıkan sorunları düşünmelerini ve tartışmalarını ister. Öğrenciler, dijitalleşen bilgiler ile güncel olayların kesişimini ele alan bir makaleyi analiz edecekler. Hangi verilerin dijitalleştirildiğini değerlendirecek ve bu bilgileri dijitalleştirmenin yararlarını ve zararlarını değerlendirecekler. Öğrenciler ayrıca bu ünitede ele alınan CS İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.\n\n### AP Bağlantıları\n\nBu birim ve ilgili projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin \"Standartlar\" sayfasına bakın.\n\n-   DAT-1: Bir bilgisayarın verileri dahili olarak temsil etme şekli, verilerin kullanıcı için yorumlanma ve görüntülenme şeklinden farklıdır. Programlar, verileri insanlar tarafından daha kolay anlaşılabilecek bir temsile çevirmek için kullanılır.\n-   IOC-1: bilgi işlem yenilikleri tipik olarak belirli bir amaca ulaşmak için tasarlanırken, istenmeyen sonuçlara yol açabilir\n\nBu birim, AP CS İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   2.1 İkili Sayılar\n-   2.2 Veri Sıkıştırma\n-   5.5 Yasal ve Etik Kaygılar."
          name: csp1-2021
          student_description: Bu ünite, bilgisayarlarda dijital bilgileri temsil etme ihtiyacından kaynaklanan teknik zorlukları ve soruları araştırır. Sayılar, metin, resimler ve ses gibi karmaşık bilgilerin metinde nasıl temsil edildiğini, sıkıştırmanın nasıl çalıştığını ve dünyadaki bilgileri dijitalleştirmenin daha geniş sosyal etkilerini öğrenin.
        csp2-2021:
          title: İnternet ('21-'22)
          description: Bu birim, İnternet'in milyarlarca cihazı ve insanı birbirine bağlamak için nasıl tasarlandığını ortaya koyuyor. İnternetin farklı protokollerinin nasıl çalıştığını öğrenin ve İnternet Simülatörünü kullanarak bunları kendiniz oluşturun. Ardından, İnternet'in modern yaşam üzerindeki hem iyi hem de kötü etkilerini düşünün.
          description_short: İnternet Simülatörünü kullanarak interneti sıfırdan oluşturun.
          lesson_groups:
            csp_unit2_2020:
              display_name: 'Ünite 2: Internet'
              description: "### Ünite Felsefesi ve Pedagoji\n\n-   **İnternet Simülatörü ile İnterneti Keşfetmek:** Bu ünite, İnternetin farklı özelliklerinin veya \"katmanlarının\" nasıl çalıştığını simüle eden bir dijital widget olan İnternet Simülatörünün birçok farklı sürümünü içerir. Öğrenciler dersten derse geçtikçe, kullandıkları İnternet Simülatörü sürümü bir öncekinden biraz daha fazla işlevselliğe sahip olacaktır. Dersler, öğrencilere internetin orijinal mucitlerinin çözmesi gerekenleri yakından taklit eden zorluklar sunacaktır. Öğrenciler, internetin nasıl çalıştığına ve neden bu şekilde tasarlandığına dair sezgisel bir anlayış geliştirmek için bu sorunlara yönelik çözümleri işbirliği içinde tasarlayacak ve test edecek. Ünite sonunda öğrenciler \"interneti icat etmiş\" olacaklardır!\n\n-   **Güçlü Bir Sınıf Kültürü Oluşturmaya Devam Etme:** Kendisinden önce gelen Dijital Bilgi ünitesi gibi, bu ünitede de işbirlikçi problem çözmeyi ve destekleyici ve kapsayıcı bir sınıf kültürü geliştirmeyi vurgular.\n\n### Büyük Değerlendirme ve Projeler\n\nÜnite projesi, öğrencilerden hayali bir siyasi aday için bir \"İnternet İkilemi\" ile ilgili bir politika pozisyonu tasarlamalarını ister. Öğrenciler, etkilenen grupları belirlemek, bu grupların ilgi alanlarını açıklamak, ikilemle ilgili teknik arka planı açıklamak ve ardından adayın savunması gereken bir politika çözümü önermek için konularıyla ilgili haberleri analiz etmelidir. Öğrenciler ayrıca bu ünitede ele alınan BB İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.\n\n### AP Bağlantıları\n\nBu birim ve ilgili projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin \"Standartlar\" sayfasına bakın.\n\n-   CSN-1: bilgisayar sistemleri ve ağları, verilerin nasıl aktarıldığını kolaylaştırır\n-   IOC-1: ve bilgi işlem yenilikleri tipik olarak belirli bir amaca ulaşmak için tasarlanırken, istenmeyen sonuçlara yol açabilir.\n\nBu birim, AP BB İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   4.1 İnternet\n-   4.2 Hata Toleransı\n-   5.2 Dijital Bölme"
            lessonGroup-2:
              display_name: Anket
              big_questions: Büyük soru
              description: merhaba
          name: csp2-2021
          student_description: Bu birim, İnternet'in milyarlarca cihazı ve insanı birbirine bağlamak için nasıl tasarlandığını ortaya koyuyor. İnternetin farklı protokollerinin nasıl çalıştığını öğrenin ve İnternet Simülatörünü kullanarak bunları kendiniz oluşturun. Ardından, İnternet'in modern yaşam üzerindeki hem iyi hem de kötü etkilerini düşünün.
        csp3-2021:
          title: Uygulama Tasarımına Giriş ('21-'22)
          description: Bu ünite, hata ayıklama, ikili programlama ve kullanıcı testi gibi önemli becerilere yoğun bir şekilde odaklanan programlama ve uygulama tasarımına bir giriş niteliğindedir. App Lab'de kullanıcı arayüzleri tasarlamayı ve olay odaklı programlar yazmayı öğrenin ve ardından sınıf arkadaşlarınıza seçtiğiniz bir konuyu öğreten bir proje tasarlayın.
          description_short: İlk uygulamanızı tasarlayın ve programcıların sorunlara olası en iyi çözümleri oluşturmak için kullanıcılarla nasıl işbirliği yaptığını ve etkileşim kurduğunu öğrenin.
          lesson_groups:
            csp_unit3_2020:
              display_name: 'Ünite 3: Uygulama Tasarımına Giriş'
              description: "### Ünite Felsefesi ve Pedagoji\n\n-   **Yeni Konular, Aynı Sınıf Kültürü:** Bu ünite, öğrencilerin programlama ile ilgili ilk deneyimleridir. Önceki iki ünitede geliştirilen işbirlikçi ve kapsayıcı sınıf ortamını sürdürmek için tasarlanmıştır. İşbirlikçi proje, eğlenceli, bağlantısız etkinlikler ve denemeye odaklanma, tüm sınıfınızın birlikte çalışmasına ve fikirleri denemesine yardımcı olacaktır.\n\n-   **Becerileri Vurgulamak:** Bu, birçok programlama ünitesinin ilki olduğu için öğrencilerinize yılın geri kalanında iyi hizmet edecek tutum ve becerileri vurgular. Bu ünite boyunca devam eden proje, programlamanın öğrencilerin başkalarına yardım etmek için kullanabilecekleri yaratıcı ve işbirlikçi bir çaba olduğunu vurgular. Eşli programlama ve hata ayıklama gibi temel uygulamalar, bir partnerle çalışmayı, yardım istemeyi ve hata yapmayı normalleştirmeye yardımcı olur. Öğrencilerin programlama ve Uygulama Laboratuvarı hakkında öğrenecekleri çok şey olsa da, bu olumlu alışkanlıkları ve zihniyetleri oluşturmaya da bir o kadar önem veriliyor.\n\n-   **\"Yaratıcıları\" Güçlendirmek:** Bu ünite, kişisel olarak anlamlı uygulamalar yapmaya büyük önem vererek öğrencilerin içerik oluşturucular olmalarını sağlar. Öğrencilerin programlama hakkında öğrenecekleri çok şey var. Yine de amaç, öğrencilerin bu üniteden uzaklaşıp, programlamayı kendi toplumlarındaki sorunları çözmelerine yardımcı olmak için doğuştan gelen yeteneklerinden ve ilgi alanlarından yararlanmalarına izin veren güçlü bir kişisel ifade biçimi olarak görmeleridir.\n\n### Büyük Değerlendirme ve Projeler\n\nÜnite projesi, öğrencilerden bir sınıf arkadaşıyla ortak ilgi alanına giren bir konuyu başkalarına öğretebilecek bir uygulama tasarlamak için işbirliği yapmalarını ister. Öğrenciler, projenin hedeflerini, model tasarımlarını belirlemek, uygulamayı işbirliği içinde programlamak ve basit kullanıcı testleri yapmak için sınıf arkadaşlarıyla görüşme pratiği yapar. Uygulamanın kendisi en az üç ekran içermeli ve öğrencilerin kullanıcı arayüzü tasarımı ve olay güdümlü programlama hakkında öğrendiklerini göstermelidir. Öğrenciler, uygulamalarını, proje kılavuzlarını ve uygulamanın nasıl tasarlandığına ve onu yapmak için kullanılan geliştirme sürecine ilişkin yansıtma sorularına yazılı yanıtlarını gönderir. Öğrenciler ayrıca bu ünitede ele alınan BB İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.\n\n### AP Bağlantıları\n\nBu birim ve birim projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin \"Standartlar\" sayfasına bakın.\n\n-   CRD-1: işbirliği yoluyla birden çok bakış açısını birleştirmek, bilgi işlem yeniliklerini geliştirildikçe geliştirir.\n-   CRD-2: geliştiriciler, kullanıcı odaklı, uygulama/geri bildirim döngülerini içeren ve deneme ve risk alma için geniş alan bırakan yinelemeli bir tasarım sürecini kullanarak yaratır ve yenilik yapar.\n-   AAP-2: İfadelerin bir programda sıralanıp birleştirilmesi, hesaplanan sonucu belirler. Programlar, tekrarı temsil etmek ve çeşitli girdi değerlerini işlemek için kararlar almak üzere yineleme ve seçim yapılarını birleştirir.\n-   AAP-3: Programcılar sorunları daha küçük ve yönetilebilir parçalara ayırır. Programcılar, prosedürler oluşturarak ve parametrelerden yararlanarak, yeniden kullanılabilecek süreçleri genelleştirir. Prosedürler, programcıların daha önce test edilmiş olan mevcut kodlardan yararlanarak programları daha hızlı ve daha güvenli bir şekilde yazmalarına olanak tanır.\n\nBu birim, AP BB İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   1.1 İşbirliği\n-   1.2 Program İşlevi ve Amacı\n-   1.3 Program Tasarımı ve Geliştirme\n\nKolej Kurulu, öğrencileri Oluşturma Görevini tamamlamaya hazırlamaya yardımcı olmak için biçimlendirici YT Oluşturma soruları sağlamıştır. Öğrencilerin ünite projesiyle birlikte aşağıdaki yönergeleri tamamlamalarını öneririz. Daha fazla bilgi Code.org CS İlkeleri Konu Kapsamında bulunabilir.\n\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"

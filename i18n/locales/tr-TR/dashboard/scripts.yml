        csd3-2017:
          title: CSD Ünite 3 - Animasyonlar ve Oyunlar ('17-'18)
          description: " Ünite 3'te Oyun Laboratuvarında animasyonlar, etkileşimli sanat ve oyunlar programladığından dolayı kodlama deneyimini arttıracaksın. Ünite, basit şekiller ile başlar ve bilgisayar bilim insanlarının günlük kullandığı ile aynı programlama kavramları ve tasarım süreci kullanılarak daha karmaşık hareketli nesne tabanlı oyunlara doğru ilerler. Final projesinde kişiselleştirilmiş, etkileşimli bir program geliştireceksiniz."
          lesson_groups:
            csd3_1:
              display_name: 'Bölüm 1: Resim ve animasyon'
            csd3_2:
              display_name: 'Bölüm 2: Oyun geliştirme'
            cspSurvey:
              display_name: Anket

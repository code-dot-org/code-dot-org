        coursea-2017:
          title: Kurs A
          assignment_family_title: Kurs A
          description_audience: 'Yaş: 4-7'
          description_short: Okumaya yeni başlayanlar için bilgisayar bilimine giriş.
          description: Bilgisayar bilimi ve internet güvenliğinin temellerini öğren. Kursun sonunda, kendine ait ve paylaşabileceğin bir oyun ya da hikaye oluştur.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Hata Ayıklama: Farkedilmeyen Hatalar'
              description_teacher: 'Bu ders hata ayıklama (debugging) adımları için öğrencilere rehberlik edecek. Öğrenciler mantrayı öğrenecekler: "Ne oldu? Ne olması bekleniyordu? Sana ne anlatıyor?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Sebat: Stevie ve Büyük Proje'
              description_teacher: |-
                Öğrenciler bir soruyu cevaplarken veya bir projede çalışırken bir engelle karşılaştıkları zaman, kolayca hayal kırıklığına uğrarlar ve vazgeçerler. Bu ders, öğrencilere, hayal kırıklığının, öğrenmenin önemli bir parçası olduğu düşüncesini anlatır. Burada, hayal kırıklığı, başarısızlığın bir işareti olmaktan ziyade yaratım sürecinin bir adımı olarak anlatılır.\\r
                \\r
                Bu dersler bir veya iki sınıf oturumunda yapılabilir.  Eğer daha fazla zamanınız varsa, Mermer Koşusu etkinliginin evresini gözden geçirmekten ve binanın taslağını çizmekten çekinmeyin.
            'Real-life Algorithms: Plant a Seed':
              name: 'Gerçek-yaşam Algoritmaları: Bir Tohum Ek'
              description_teacher: Bu derste öğrenciler, gerçek bir tohum ekerek algoritma kavramını gerçek hayat aktiviteleriyle ilişkilendirecekler. Burada amaç gerçek dünyadaki durumları çevrimiçi senaryolara dönüştürmeye başlamak veya tam tersi olarak çevrimiçi senaryoları gerçek dünyadaki durumlara çevirmektir.\\r
            Learn to Drag and Drop:
              name: Sürükleyip Bırakarak Sıralama
              description_teacher: Bu ders öğrencilere bilgisayar laboratuvarında oldukları zaman beklentinin ne olduğu hakkında bir fikir verecektir. Bilgisayar laboratuvarında sergileyecekleri davranışlar hakkında kısa bir tartışma ile başlar, daha sonra bir bilgisayar kullanarak çevrim içi bulmacaları tamamlayarak ilerleyecekler.
            'Programming: Happy Maps':
              name: 'Programlama: Mutlu Haritalar'
              description_teacher: Öğrenciler bir dizinin planlanması ve bu diziyi uygun dile kodlaması arasındaki farkı anlarlarsa algoritmalardan programlamaya köprü kısa olabilir. Bu etkinlik, öğrencilerin kısa kodda okuma ve yazma deneyim kazanmalarına yardımcı olacaktır.
            Programming in Maze:
              name: Labirentte Programlama
              description_teacher: Bu çevrimiçi bulmacalar dizisinde, öğrenciler algoritmalar, hata ayıklama ve genel bilgisayar okuryazarlığı konularında bilgi edinecekler. Angry Birds oyunundan karakterler içeren öğrenciler kuşu duvarlara veya TNT'ye çarpmadan domuza sokmak için ardışık algoritmalar geliştirecekler. Problem çözme ve eleştirel düşünme ile ek uygulama için bu aşamada hata ayıklama bulmacaları da karıştırılmıştır.
            Going Places Safely:
              name: 'Dijital Vatandaşlık: Güvenli Yerlere Gitmek'
              description_teacher: "[r common-sense-media] ile işbirliği içinde bu ders, öğrencilerin birçok web sitesinin özel bilgi talep ettiklerini öğrenmelerine yardımcı olur ve bu tür talepleri sorumlu bir şekilde nasıl ele alacağını tartışır. Öğrenciler ayrıca çevrimiçi heyecan verici mekanlara gidebileceklerini keşfettiler ancak güvenli kalabilmek için bazı kurallara uymak zorundalar."
            'Loops: Happy Loops':
              name: 'Döngüler: Mutlu Döngüler'
              description_teacher: Döngüler programlamada çok yardımcı ve güçlü birer araçtır. Döngülerin nasıl yardımcı olduğu anlamaları için öğrenciler, sıradan problemleri çözmek için en kolay yolu bulmaları gerekecek.
            Loops in Collector:

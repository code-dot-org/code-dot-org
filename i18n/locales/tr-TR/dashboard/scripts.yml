              name: Laurel ile Sayma
              description_student: Define avcısı Laurel'e yardım edin, sayma yapın ve değerli taşları toplamak için adımlar ekleyin!
              description_teacher: "Bu ders, sayma ve toplamayı temsil etmeyi içeren önceki etkinlikleri temel alır. Laurel ile Sayma, anaokulu ve birinci sınıftaki öğrencileri, hazine avcısı Laurel'in bir labirent ızgarasında değerli taşlar toplamasına yardımcı olmak için döngüleri kullanırken sayma ve toplama alıştırması yaparak destekler. Laurel'in kaç adım atması gerektiğini saymalarını gerektiren bir \"Tekrar\" bloğu kullanarak, Laurel'i bir ızgara boyunca yönlendirmek için bir dizi kodlama komutu kullanırlar ve ardından bir kod bloğu içinde doğru sayıyı kullanarak bu sayıyı temsil ederler.\n\n#### Gereken Beceriler\n\nBu ders öğrencilere sayıları saymayı veya onları toplamayı tanıtmayı amaçlamamaktadır. Öğrenciler bu derse aşağıdaki ön bilgi ve becerilerle gelmelidir:\n\n-   görüntüleri, parmakları veya manipülatifleri kullanarak 10'a kadar sayıları tanıma ve sayma.\n-   toplam 10'a kadar nesneler, resimler, parmaklar veya manipülatifler ekleme."

  tutorial_scratchimagine_longdescription: Her şeyin mümkün olduğu bir dünya hayal
    et, sonra bunu Scratch ile gerçekleştir!
  tutorial_codesterspsa_longdescription: Kendi Kamu Spotunuzu yaratırken, Python'da
    kodlamanın temel prensiplerini öğrenin. Önemli bulduğunuz bir konu seçin ve dünya
    üzerinde pozitif bir etkide bulunmaya dair eleştirel bilgiler paylaşmak için kendi
    animasyonlu veya interaktif Kamu Spotunuzu tasarlayın.
  tutorial_googlehero_longdescription: Kendi yaşamınıza veya ait olduğunuz topluluğa
    ait bir kahramanının binalar üzerinde uçmasını, yuvarlanmasını, yardımcısı ile
    birlikte çalışmasını ve oyundaki objelere dokunarak puan kazanmasını sağlamak
    için programlama kullanarak, bu gündelik kahramanı bir süper kahramana dönüştürün.
    Kahramanını Kodla'da, CS First ve Scratch ile kahramanınızın özel güçlerini ve
    kendi yaratıcılığınızı gösterin.
  tutorial_codestersbball_longdescription: Kendi basketbol maçınızı yaratırken, Python'da
    kodlamanın temel prensiplerini öğrenin. Arka plan ve hareketli nesnelerin nasıl
    ekleneceğini, hareketli nesnelerin sahnedeki hareketinin kontrolünde olayların
    nasıl kullanılacağını öğreneceksiniz.
  tutorial_scratchcartoon_longdescription: Kendi animasyonunuzu kodlayarak en sevdiğiniz
    Cartoon Network karakterlerinden bazılarına hayat verin. Daha fazla karakter ekleyin
    ve zıplamalarını, uçmalarını ve konuşmalarını sağlayın.
  tutorial_codemonkeyjr_longdescription: Büyüleyici yaratıklarla ve parlak renklerle
    dolu bir dünyada, 4-6 yaş grubu bir maymunla birlikte muz toplama ve hazine sandıklarının
    kilidini açma görevinde bulunacak. Bu arada, maymunun dünyadaki yolculuğunu programlamak
    için blokları kullanırken kodlamanın temellerini keşfedecek ve öğrenecekler.
  tutorial_bananatales_longdescription: Bebek maymuna yardım ederek Python öğretin.
    İkiz bebek maymunlar deprem nedeniyle ayrıldı ve maymunlardan biri muz bulamayacağı
    bir yerde kaldı! Şimdi, yolu yeniden inşa etmek ve bebek maymunu beslemek için
    öğrencileriniz kodlamadan yararlanacak.
  tutorial_scratchtales_longdescription: Karakterleri bir yolculuğa çıkarın ve Amazon
    tarafından desteklenen Metinden Konuşma bloklarını kullanarak karakterlerin konuşmasını
    sağlayın. Her karakter için bir ses seçin, ardından söylemek istediğiniz şeyi
    yazın. Karakterlerinizi soru soracak ve farklı sahnelere gidecek şekilde kodlayarak
    hikayenizi etkileşimli hale getirin. Hikayeleri canlandırmanın yeni yaratıcı yollarını
    deneyin!
  tutorial_msemoji_longdescription: 'Sizin ve arkadaşlarınızın elle çizilmiş emojilerini
    tanımak üzere Makine Öğrenimi modelini kullanan canlı ve etkileşimli web sitesi
    oluşturun! Bu sırada, Makine Öğreniminin şu temel kavramlarıyla uygulamalı alıştırmalar
    yapacaksınız: 1) veri toplama, 2) verileri temizleme ve biçimlendirme, 3) modeli
    eğitme ve 4) tahminlerde bulunmak için eğitilmiş modeli kullanma.'
  tutorial_cacolor_longdescription: Profesör Foton, yaramazlık yapan oldukça saygın
    bir fizikçi. Tüm dijital cihazlardan renkleri sildi! Bu Kaçış Odası tarzı projede
    öğrenci, Profesör Foton'un Renk Bilmecesini ortaya çıkarmak ve dünyadaki cihazları
    tekrar renge kavuşturmak için ikili sayılar, ışık, renk ve daha fazlasını öğrenen
    Marlee ve Tyrell'e katılır.
  tutorial_kodablebeach_longdescription: Temel komutları kullanarak programlama öğren
    ve okyanus yaşamını korumak için plajı temizle.
  tutorial_tynkeren_longdescription: Birleşmiş Milletler Sürdürülebilir Kalkınma Amaçları
    projesinin bir parçası olan bu kodlama yönergesi, yenilenebilir enerji, enerji
    verimliliği ve enerjiye erişim gibi meselelerin keşfedildiği projeleri ön plana
    çıkarmaktadır. Okuyucular çalışan projeler ile oynayabilir, ileri seviyedeki programlayıcılar
    ise kendi özgün projelerini yaratabilir.
  tutorial_tynkerjavapro_longdescription: Birleşmiş Milletler Sürdürülebilir Kalkınma
    Amaçlar projesinin bir parçası olan bu kodlama yönergesi, geri dönüşüm ve yeniden
    kullanımın keşfedildiği kısa bir projeyi ön plana çıkarır. Okuyucular, projeyi
    genişleterek kendi oyunlarını yaratabilir.
  tutorial_grasshopperhack_longdescription: Oynanabilir hale gelsin diye bu oyunu
    hack'lemek için kodlama becerileri öğren.
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jr ile çocuklar, programlama
    oyunları ve dersleri aracılığıyla kendi etkileşimli hikayelerini ve oyunlarını
    yaratabilirler. Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat
    ve Ready Jet Go'dan karakterlerin yer aldığı oyunlar ve aktiviteler aracılığıyla
    kod yazmayı öğrenin! 5-8 yaş arası çocuklar için bu yaratıcı kodlama uygulamasıyla
    hikaye anlatma olanakları sınırsız.
  tutorial_nclabdata_longdescription: Dünya iyi verilerle büyür! Bu uygulamalı NCLab
    öğretici materyalinde, veri analizinin ilk adımı olarak basit sorgular yazacaksınız.
    Tüm dünyada hükümetler ve işletmeler tarafından veritabanı sistemlerinin yönetiminde
    kullanılan PostgreSQL dilinin gücü hakkında bilgi edinin. PostgreSQL sade bir
    İngilizce ile yazılmıştır ve öğrenmesi kolaydır. Deneyin!
  tutorial_grasshopperphoto_longdescription: Farklı fotoğraflara uygulanacak filtreler
    oluşturmak için kodlama becerileri öğren.
  tutorial_tynkerpyland_longdescription: Birleşmiş Milletler Sürdürülebilir Kalkınma
    Amaçlar projesinin bir parçası olan bu Python projesi, kendi ağaç dikme oyununuzu
    yaratmanızı sağlayacak.
  tutorial_codeitimages_longdescription: Kendi harika resimlerini ve animasyonlarını
    programlamayı öğren.
  tutorial_hyperpadenemy_longdescription: Bir platform oyununda düşman yapay zeka
    oluşturarak mantıksal düşünme ve programlamayı öğren.
  tutorial_tynkerpro_longdescription: Birleşmiş Milletler Sürdürülebilir Kalkınma
    Amaçlar projesinin bir parçası olan bu kodlama yönergesi, geri dönüşüm ve yeniden
    kullanım etrafındaki meseleleri konu edinen projeleri göstermektedir. Başlangıç
    seviyesindekiler çalışan projeler ile oynayabilir, ileri seviyedeki programlayıcılar
    ise en baştan kendi projelerini yaratabilir.
  tutorial_trashtag_longdescription: Kendi oyununu kodla ve çevremizi korumak için
    farkındalık yarat.
  tutorial_casiege_longdescription: Tubrosos Kalesi'ne sanal gerçeklik yolculuklarında
    Niko ve Sakura'ya katılın. Sihirbaz elf Cyrena'nın Bilgi Tacını bulmasına yardım
    ederek gri şapkalı bir korsan olmanın nasıl bir şey olduğunu öğrenin. Kalede kullanılan
    güvenlik sistemlerinin zayıf olduğunu ortaya çıkaracak ve dolandırıcılık kurbanı
    olmaktan nasıl kaçınacağınızı öğreneceksiniz.
  tutorial_thunkableyeet_longdescription: Şehrine yardımcı olacak iki uygulamayı nasıl
    geliştireceğini öğren! Evet!
  tutorial_vidcodedeal_longdescription: İyilik için kodlamaya başlayın ve önemli kadın
    liderler ve bu liderlerin görüşlerini ifade eden alıntılar kullanarak animasyonlar
    meydana getirin.
  tutorial_codehsgeno_longdescription: Bu Hour of Code'da öğrenciler, kullanıcı girdisine
    göre alel çiftlerini çözecek bir program oluşturacaklar. Öğrenciler, bunu gerçekleştirmek
    için Python'da Kamlumbağa Tracy ile programlayacaklar. Öğrenciler bu aktiviteye
    başlamadan önce temel biyoloji kavramları ve Punnett Kareleri hakkında bilgi sahibi
    olmalıdır.
  tutorial_hyperpadpong_longdescription: Akıllı bir yapay zeka rakip içeren bir pong
    oyunu programlamayı öğren.
  tutorial_tynkerland_longdescription: Birleşmiş Milletler Sürdürülebilir Kalkınma
    Amaçlar projesinin bir parçası olan bu kodlama yönergesi, dünyanın ekosistemi
    bakımından ormanların öneminin keşfedildiği projeleri ön plana çıkarır. Okuyucular
    çalışan projeler ile oynayabilir, ileri seviyedeki programlayıcılar ise kendi
    özgün projelerini yaratabilir.
  tutorial_trinketgirl_longdescription: Python kullanarak büyük bir hikaye programlamayı
    öğren, ardından bu hikayeyi değiştirerek kendi hikayeni yarat!
  tutorial_rpimosquito_longdescription: Bir papağanın sivrisinekleri yakalamasını
    sağlayarak insanları sıtmadan koruduğunuz bir oyun yaratın.
  tutorial_tynkermars_longdescription: NASA'nın Ay'a ve ardından Mars'a ulaşmak için
    sürdürdüğü heyecan verici yeni çalışmalarını keşfedin. Öğrenciler kendi animasyonlu
    görev yamalarını tasarlayabilir, Ay Geçidi'nde bir Artemis astronotu olduklarını
    hayal edebilir ve daha fazlasını yapabilirler. Yeni başlayanlar adım adım öğretici
    materyalleri denerken, deneyimli programcılar blok veya metin kodlama ile kendi
    orijinal projelerini oluşturabilir.
  tutorial_cityx_longdescription: X Şehri'ndeki ilk göreviniz, yaşlı bir çiftçinin
    çiftliğini yönetmesine yardım etmektir. Çiftçinin problemini yenilikçi teknoloji
    ile çözelim! Sulama sisteminin temellerini öğrenecek ve bir bahçe robotu yapacak,
    bu sırada da çok eğleneceksiniz! Öğrenciler teknolojik farkındalıklarını geliştirirken
    sorunları araştırmak için tasarım odaklı düşünce şekillerini kullanacak ve böylece
    üst düzey düşünme becerilerini geliştireceklerdir.
  tutorial_vidcodemap_longdescription: Kendi topluluk haritanı kodlayarak, toplulukta
    katılım sağlamak için veriler topla ve bunları analiz et!
  tutorial_robotmagicfarm_longdescription: FarmBot'u tohum ekecek şekilde kodlayın.
    Basit alanlarda ekmeye başlayın ve ardından karmaşıklık ekleyin. Kendi tasarımınızı
    geliştirerek bitirin.
  tutorial_codehstriangle_longdescription: Bu Hour of Code'da, kullanıcı tarafından
    seçilen boyutlarda olan bir üçgenin alanını hesaplayacak bir simülatörün nasıl
    oluşturulacağını keşfedeceğiz. Bunu gerçekleştirmek için Python'da Kamlumbağa
    Tracy ile programlayacağız. Öğrenciler bu aktiviteye başlamadan önce temel geometri
    kavramları hakkında bilgi sahibi olmalıdır.
  tutorial_ttwhitehouse_longdescription: Bu renkli macerada, bembeyaz bir dünyayı
    kendi kendine yönlendirmeli bir birinci şahıs oyunuyla tekrar kavuşturun. Oyunu
    ve kodlama bilginizi geliştirmek için bulmacaları çözün ve görevleri tamamlayın.
    Tamamlandıktan sonra, oyuncular onaltılık renk değerleri ve CSS niteliklerine
    aşina olacak ve bunları gerçek dünya uygulamalarında tanıyacak kadar rahat olacak.
    Eserlerinizi paylaşmaktan korkmayın.
  tutorial_modulo_longdescription: Uzayın en derin yerinde, E.D. olarak bilinen Exploratory
    Databot insanların yaşayabileceği yeni bir gezegen keşfetti! Bu uzak kumlu gezegende
    hangi sürprizlerin beklediğini kim bilebilir? İniş sırasında E.D. anakartına beklenmedik
    bir darbe alır ve tüm programları silinir. E.D.'ye bu garip uzaylı arazisinde
    yardım etmek için programlamak da size kaldı. Göreve hazır mısınız?
  tutorial_codingtown_longdescription: Kendi işinizi kur, kodla ve eğlen.
  tutorial_kanoart_longdescription: Bir sahne çizmek için blok kodlama kullanın, ardından
    animasyon ve fare etkileşimi ile sahneyi hayata geçirin. Kendi boya fırçalarınızı
    kodlayın, çıkartmalar ekleyin ve yaratıcı olun!
  tutorial_dragonscript_longdescription: Programlama strateji oyunu ve kodlama kulübü
    DragonScript Arena'ya hoş geldiniz. Oynarken Javascript ve Yazılım Mühendisliği
    seviyenizi yükseltin! Kendi ejderha yapay zekanızı oluşturun. Battlebot'ları,
    robot Ejderhalar ile hayal edin.
  tutorial_uwcloud_longdescription: Kendi bulutunuzu oluşturarak bulut bilişimin temellerini
    öğrenin! Ağ talebine ayak uydurmak için sunucular oluşturun, bunları yükseltin
    ve istemcileri bağlayın. Bu etkileşimli oyunda bir Bulut Mimarı rolünü oynayın
    ve sonsuz modda becerilerinizi test edin.
  tutorial_htmlmuffin_longdescription: HTML ve CSS'nin temelleri konusunda size rehberlik
    edecek Kedi Muffin ile eğlenceli ve heyecan verici bir maceraya hazır olun. Birlikte
    ilk açılış sayfanızı oluşturacak ve bir web sitesi düzeninin ana ilkelerini anlayacaksınız.
  tutorial_microsoftpizza_longdescription: Oyuncunuzun zaman dolmadan olabildiğince
    çok pizza yediği basit bir Arcade oyunu oluşturun!
  tutorial_stemc_blckhole_longdescription: 2019 İlkbaharında yayınlanan karadelik
    görüntülerini gördünüz mü? Karadelikler ve onlardan nasıl kaçılacağı hakkında
    daha fazla bilgi edinmek ister misiniz? Yerçekimi alanından kaçmak için ne kadar
    hızlı gitmeniz gerektiğine ve ışık bile kaçamadığında ne olacağına dair bu kodlama
    aktivitesine bir göz atın!
  tutorial_careconfigure_longdescription: Hikaye anlatma uygulamamız, tuhaf ve komik
    sonuçlarla bir masal anlatıyor! Ancak program kötü yazılmış. İyi kod yazmak çok
    önemlidir. Bu uygulamayı harika bir hale getirmeye yardımcı olun. İngilizce kelime
    sınıflarına bakın ve bu programı yeniden yapılandırmak için değişkenler, ünsüzler,
    listeler ve fonksiyonlar kullanın. Daha önce bir program yazdıysanız ve biraz
    stil istiyorsanız, bu tam size göre.
  tutorial_rpiscratch_longdescription: Yararlı ifadeleri farklı dillere çeviren etkileşimli
    bir deyimler sözlüğü oluşturun.
  tutorial_ozaria_longdescription: Kahramanınızı kişiselleştirin ve Ozaria dünyasını
    kurtarmaya yardımcı olmak için gerçek kod yazmayı öğrendiğiniz, 15 oyun seviyesinde
    gezindiğiniz ve kendi oyununuzu yaptığınız Sky Mountain'a yolculuk yapın.
  tutorial_ttovum_longdescription: Kaosu kontrol edebilir misiniz? Ovun Şehri'nin
    cyberpunk dünyasına giriş yapın. Kendi kendine rehberli açık dünyayı keşfederken
    bozuk kod hatalarını ayıklayın, bulmacaları çözün ve donanımınızı yükseltin. Dronlara
    yakalanmayın! Ovun City'nin nasıl gelişeceği size kalıyor.
  tutorial_ttpassage_longdescription: Ada'nın bilinmeyen tehlikelerden kaçmasına yardımcı
    olmak için kendinizi yabancı bir dünyaya bırakın. Kendi kendine rehberli bu 2
    boyutlu platform macerasını oynayın ve bu sırada kodlama tekniklerini öğrenin.
    Oyuncular, bulmacaları çözerken, canavarlarla savaşırken ve son patronu yenerken
    kodlama tekniklerine ve sözdizimine aşina olacaklar. JavaScript'i biraz bilmek
    yararlı olabilir ancak gerekli değildir.
  tutorial_tynkerhtmlen_longdescription: Birleşmiş Milletler Sürdürülebilir Kalkınma
    Amaçlar projesinin bir parçası olan bu kodlama projesi, yenilenebilir enerji,
    enerji verimliliği ve enerjiye erişim gibi meseleleri keşfederek kendi internet
    sayfanızı oluşturmanıza yardımcı olur. Sürdürülebilirlik meselelerini görünür
    kılarak kendi sayfanızı tasarlayın!
  tutorial_ttfrog_longdescription: Nostalji, bu tanıdık oyunda yeni bir dokunuşla
    eğitime dönüşüyor! Anlaması kolay ve kendi kendine yönlendirilen bir oyunda, kurbağa
    arkadaşınızın hain toprakları güvenle geçmesine yardımcı olmak için kod blokları
    ve programlama kavramlarını kullanacaksınız. Hem yeni başlayanlar hem de uzmanlar
    için mükemmel!
  tutorial_codemojijava_longdescription: Bu aktivite, öğrencilere Codemoji Terminalini
    kullanarak Java programlamanın temellerini tanıtır. Öğrenciler temel türler ve
    değişkenlerden fonksiyonlara kadar her şeyi öğrenirler. Her ders, öğrencilerin
    neler olduğunu anlamalarını sağlamak için her bir kod satırının ne yaptığına dair
    ayrıntılı bir açıklama içerir. Dersteki her bir kod satırı öğrenci başarısı için
    yönlendirilir.
  tutorial_ccfirewall_longdescription: Kendi paylaşılabilir oyununuzu nasıl programlayacağınızı
    öğrenin! Dalga dalga gelen kötülükleri dalgalarını yenmek için bir Kahramana büyü
    öğretmek üzere kodlamadan yararlanın.
  tutorial_htmljs_longdescription: CatFashion Expo'ya hazırlanan yeni patronunuz Kedi
    Muffin ile tanışın. Kalorileri takip etmek için bir programa ihtiyacı var ve sizden
    yardım etmenizi istiyor. Bu eğlenceli ve ilgi çekici aktivitede, değişkenlere,
    işlemlere ve veri türlerine bakarak JavaScript'in temellerini öğrenecek ve JavaScript'teki
    ilk programınız olan MufFit'i yazacaksınız.
  tutorial_ttaqueducts_longdescription: Bu bulmaca oyununda, köyünüzü tekrar suya
    kavuşturan kahraman sizsiniz! Bu kendi kendine rehberli izometrik deneyimde seviyelerde
    ilerleyin. Seviyeler basit başlayacak ve oyuncular temel kodlama bilgileriyle
    karşılaşacak. Oynarken daha karmaşık kodlama tekniklerini öğreneceksiniz. Daha
    sonra, paylaşmak için kendi seviyelerinizi ve bulmacalarınızı tasarlayın ve oluşturun.
  tutorial_vtgame_longdescription: Sayısal düşünme ve İngilizce video oyunları programlamaya
    giriş. Video oyununuzu dakikalar içinde oluşturun. Soyutlama, nesneye yönelik
    tasarım, algoritmik düşünme, problem çözme, hata ayıklama ve eleştirel düşünme
    gibi hesaplama kavramları dahil edilmiştir. Hedef öğrenciler 5 ila 12. Sınıflardır.
    Önceden edinilmiş programlama deneyimi olması gerekli değildir.
  tutorial_baroborav_longdescription: Linkbot'u sokaklarda sürücüsüz robotik taşıt
    (RAV) olarak yönlendirin! Öğrenciler, sürükle ve bırak arayüzünü kullanarak Linkbot
    robotunu (sanal veya donanım) kontrol etmeyi öğrenecekler. Ayrıca önemli bir kavram
    olarak döngüleri öğrenecek ve üçgen yolları geçmek için Pisagor teoremini kullanarak
    pratik yapacaklar.
  tutorial_baroboobstacle_longdescription: 6 aktiviteden oluşan bu seri, Linkbot robotlarına
    (sanal ve/veya donanım) çeşitli engel parkurlarında manevra yaptırmak için sürükle
    ve bırak arayüzünü kullanan öğrencilere temel kodlama ve robotik kavramlarını
    tanıtacak.
  tutorial_pbstorytelling_longdescription: Etkileşimli hikaye anlatımı dünyasına dalın.
    Twine'da nasıl hikaye oluşturacağınıza dair temel bilgileri öğrenin. Etkileşimli
    hikayelere özgü farklı hikaye kalıplarını ve yapılarını inceleyin. Etkileşimli
    hikaye anlatımının geleneksel yaratıcı yazarlığından hangi açılardan farklı olduğunu
    görün.
  tutorial_kibosnow_longdescription: Şehir karla kaplı ve temizliğe yardımcı olması
    için bir KIBO kar temizleme aracı tasarlamamız gerekiyor! Öğrenciler, pamuk topu
    gibi karlar temizlemeye yardımcı olabilecek kar temizleme robotlarını tasarlarken,
    test ederken ve iyileştirirken mühendislik tasarım sürecine dahil olacaklar. Öğrenciler
    ayrıca bir topluluk işlevi gören birçok önemli iş hakkında daha fazla bilgi edinecekler.
  tutorial_kibohappy_longdescription: Mutluysan ve bunun farkındaysan ışığını yak!
    Müzik ve sosyal-duygusal öğrenmeyle de ilgilenen bu robotik dersinde öğrenciler,
    KIBO için mutluluk duygusunu ifade eden hem girdi hem de çıktı içeren ortak bir
    program oluşturur. Öğrenciler, robotların dünyaya bilgi göndermelerine izin veren
    çıktı parçalarına sahip olduğunu öğrenirler.
  tutorial_rubylove_longdescription: Bilgisayarlar için Aşk Mektupları, ilkokul öğretmenlerinin
    bilgisayar bilimini çocuklar için daha eğlenceli, ilgi çekici ve hafif hale getirmelerine
    yardımcı olmak için sınıf materyalleri içeren 10 bölümlük bir YouTube dizisidir.
  tutorial_spherosmiles_longdescription: Gülümsemenin süper güçleri olduğunu biliyor
    muydunuz?! Sphero BOLT'nuzu birilerinin gününü aydınlatacak şekilde programlayın.
  tutorial_spherobaby_longdescription: Bir arkadaşınıza kod yazmayı öğretmeye yardımcı
    olması için "bebek adımları" programlamayı öğrenin.
  tutorial_toxarchitect_longdescription: Binalar ve manzaralar oluşturmak için inşaat
    robotunuzu kodlayın. Ütopik Mimar, fonksiyon kavramının keşfedilmesini ve öğrenilmesini
    kolaylaştırmak için tasarlanmış bir Sandbox'tır. Bir programın mimarisi, düşünceleri
    organize etme sanatı ve büyük sorunları daha küçük sorunlara nasıl böleceğini
    bilme ile ilgili soruları hızla gündeme getiren aktivitelerimiz aracılığıyla bize
    katılın.
  tutorial_idodge_longdescription: Hour of Code için uyarlanan bu aktivite, basitleştirilmiş
    bir JavaScript dili olan metinle uygulamalar oluşturarak çocukların programlama
    becerilerini geliştirir. Programlamayı öğretmek için PRIMM yaklaşımı kullanıldığında
    çocuklar programları keşfeder ve problemleri çözmek, uygulamaları değiştirmek
    ve tasarlamak/geliştirmek için sayısal düşünme becerilerini kullanırlar.
  tutorial_firiacodebot_longdescription: Python beyninize uyar! Daha önce hiç metin
    tabanlı bir dil kullanmamış olsanız bile, bu aktivite Robotunuzu hareket ettirmek,
    aydınlatmak ve kullanıcı girdilerine yanıt vermek için ihtiyacınız olan her şeyi
    size öğretecektir. CodeBot, gerçek bir programlama dilini güçlü donanımla birleştiren,
    özgün gerçek dünya kodlaması için devrim niteliğinde bir platformdur. KODUNUZ,
    robotun tüm fonksiyonlarını tam olarak kontrol ediyor!
  tutorial_modlighthouse_longdescription: Öğrenciler, tasarım kriterlerine ve kısıtlamalarına
    göre bir deniz feneri tasarlar. Daha sonra öğrenciler, otomatik hale getirmek
    ve mesajını özelleştirmek için bu tasarımı yinelerler.
  tutorial_spherogreen_longdescription: Tüm sınıfların geri dönüşümünü takip etmek
    için bir doğal sayı değişkenini nasıl kullanabileceğinizi öğrenin.
  tutorial_ozopopstar_longdescription: Öğrenciler fonksiyonlar yazıp çağıracak ve
    bunları Ozobot ile çalıştıracaklar. Bu, iki dersin ikincisidir.
  tutorial_eddesign_longdescription: Edison robotlarından ve Scratch tabanlı programlama
    dili EdScratch'den yararlanarak, temel hesaplama kavramlarından olan döngüleri,
    iç içe döngüleri ve sıralı düzeni tanıtın. Öğrenciler, geometrik şekiller gibi
    desenlere bağımsız olarak odaklanarak ve döngülerin tekrar eden kod içeren programlarda
    nasıl kullanılabileceğini keşfederek bu derste bağımsız olarak çalışabilirler.
  tutorial_edshapeup_longdescription: Edison robotlarından ve Python temelinde metin
    tabanlı bir programlama dili EdScratch'den yararlanarak, temel hesaplama kavramları
    olan belirli döngüleri ve değişkenleri tanıtın. Öğrenciler, pek yaygın olmayan
    düzenli çokgenler ve düzensiz şekillere başlamadan önce, bilinen düzenli çokgenleri
    idare etmek için belirli döngüler ve örüntü tanıma yöntemlerinde alıştırma yaparken
    bu derste bağımsız olarak çalışabilirler.
  tutorial_ozocolor_longdescription: Öğrenciler, fonksiyon kavramıyla tanıştırılacak,
    fonksiyon renk kodları kullanılarak gösterilecektir. Bu ders, fonksiyon kavramını
    tanıtmak için giriş niteliğinde ve bağımsız bir derstir. Bu, iki derslik bir dizinin
    ilk dersidir ancak dersler ayrı ayrı yapılabilir. İkinci derste fonksiyon kavramının
    geliştirilmesinde OzoBlockly kullanılır.
  tutorial_kcjanimals_longdescription: Kod yazmayı ve Kanada vahşi yaşamını kutlamak
    için basit bir proje oluşturun. Çocuklar, ayı veya geyik gibi bir Kanada hayvanı
    seçecek ve hayvanın yaşam alanı, yeme alışkanlıkları, göç modelleri vb. konularda
    dünyasının keşfedildiği bir animasyon oluşturacaklar. Bu basit projede, öğretmen
    veya ebeveynler çocukların ilerlemesine rahatlıkla yardımcı olabilir.
  tutorial_icomputeeggs_longdescription: Hour of Code'a uyarlanan bu öğretmen yönlendirmeli
    aktivite, öğrencilere robotik yoluyla fiziksel programlamayı keşfetme fırsatı
    sağlar. Sürükle ve bırak programlama ortamı ve programlanabilir bir robotik küre
    kullanarak öğrenciler, bir robotun Paskalya yumurtalarını gizlemesini programlamak
    için algoritmalar tasarlar. Adım adım ders planı, öğretmen/öğrenci kaynakları
    ve değerlendirme rehberliği içerir.
  tutorial_rootunplugged_longdescription: Root Robot'un saklandığı yeri ortaya çıkarmak
    için programlama, matematik ve daha fazlasının gücünü kullanarak çevrimdışı yazdırılabilir
    bulmacaları çözün!
  tutorial_rgtreasure_longdescription: Robo Hazine Sandığı, öğrencilere sayısal düşünme
    ve programlama temellerini kolay ve eğlenceli bir şekilde öğreten, bağımsız bir
    aktivitedir. Öğrenciler basit hareket komutlarını ve 'Hata' ve 'Hata Ayıklama'
    gibi yeni programlama ifadelerini öğrenecekler. Bu aktivite aynı zamanda çok etiketli
    senaryolar kavramını da öğretir.
  tutorial_peblioportraits_longdescription: İnandığınız bir amaç için hareketli portreler
    programlamayı öğrenin.
  tutorial_rootcodebreak_longdescription: Yazdırılabilir bulmacaları ve zorlukları
    aşmak için Root Robotunuzu ve Root Kodlama uygulamanızı kullanarak Root'un saklandığı
    yeri açığa çıkarın.
  tutorial_microbit14_longdescription: micro:bit kullanarak okyanusları korumak için
    kodlama yapın. Küresel Amaç 14, Su Altı Yaşamı hakkında daha fazla bilgi edinin
    ve bir deniz kaplumbağası sahil ışığını kodlamayı öğrenin.
  tutorial_barobomoon_longdescription: Ay'daki ilk daimi üste öncü astronotlardan
    birisiniz ve üsten uzaktaki bir keşif gezisindeyken meydana gelen bir arıza, Ay
    gezgini ve telsizinizi çalışmaz hale getiriyor. Ancak biraz ustalıkla, yardım
    çağrısı göndermek için bir Arduino mikro denetleyicisi, bir LED ve sürükle ve
    bırak kodlaması kullanarak ışıklı sinyal cihazı oluşturabilirsiniz.
  tutorial_eddog_longdescription: Edison robotlarından ve programlama dili EdBlocks'tan
    yararlanarak, temel hesaplama kavramlarından olan döngüleri ve koşulları tanıtın.
    Öğrenciler bu derste, robotların dünyayı nasıl algılayıp nasıl tepki verebildiğini
    keşfederken, bir grup kademeli programlama zorluğu için programlama ve ayrıştırma
    uygulaması sırasında Edison robotun kızılötesi ışık sensörlerini kullanarak bağımsız
    olarak çalışabilirler.
  tutorial_microbit15_longdescription: Micro:bit kullanarak yerel yaban hayatını korumak
    için kodlama yapın. Küresel Amaç 15, Karada Yaşam hakkında daha fazla bilgi edinin
    ve bir yaban hayatı türü sayacını kodlamayı öğrenin.
  tutorial_unity_longdescription: Oyun geliştirme için profesyonel bir platform olan
    C# bilgisayar kodunu ve Unity'yi kullanarak gerçek bir bilgisayar oyunu oluşturun!
    Tüm aktivite varlıkları ve adım adım öğretici materyaller dahildir. Bu projei
    öğretmen ya da öğrenci rehberliğinde olabilir. Verimlilik açısından, öğrencilerin
    bu aktiviteden önce Unity arayüzünü öğrenmek için önceki kodsuz Unity Creator
    Kitlerinden birini tamamlamalarını öneririz.
  tutorial_blockscadtarget_longdescription: Üçgenleri üç boyutta hareket ettirmek
    için kod yazarak hedefe ulaşma yeteneklerinizi test edin!
  tutorial_tcadicicles_longdescription: 3 boyutlu sarkıt tasarımı oluşturmak için
    kodun ve bilgisayar destekli tasarımın (CAD) gücünü birleştirin. Ardından, 3 boyutlu
    bir yazıcıya erişiminiz varsa tasarımınızı nasıl yazdıracağınızı öğrenin!
  tutorial_blockscadscale_longdescription: Dünyanın en ünlü binalarının ölçekli maketlerini
    3 boyutlu yazdırmak için kod yazın!
  tutorial_tcadloops_longdescription: Patlayan bir yıldızın 3 boyutlu modelini oluşturmak
    için kod ve bilgisayar destekli tasarımın (CAD) nasıl birleştirilebileceğini öğrenin.
  tutorial_phidgets_longdescription: Phidgets ve Processing ile harika bir müzik aleti
    yaratın!
  tutorial_kcjmerry_longdescription: Kodlamayı ve tatil sezonunu kutlamak için micro:bit
    ile etkileşimli bir kodlama projesi oluşturun. Çocuklar, parlak bir kar küresi
    animasyonu oluşturmak için blok kodlama ve fiziksel hesaplamayı birlikte kullanacaklar.  Bu
    basit projede, öğretmen veya ebeveynler kolaylıkla yardımcı olabilir ve çocukların
    daha sonradan karşılaşabilecekleri bir zorlukta kendi başlarına kullanabilecekleri
    aktivite kartları da veriliyor.
  tutorial_modvariables_longdescription: Öğrenciler, Cubelets robot bloklarını kullanarak
    verilerin bir ağda nasıl aktığını araştırırlar. Bu derste, öğrencilerin Cubelets
    robot bloklarının genel olarak nasıl çalıştığını zaten bildiklerini varsayılır.
    Öğrencilerinizi bu sayısal düşünme aracıyla tanıştmak için modrobotics.com/thehub
    adresini ziyaret ederek ücretsiz "Cubelets'inizle Tanışın" derslerine ulaşabilirsiniz.
  tutorial_codestersmicro_longdescription: micro:bit'inizi Codesters'a bağlayın ve
    olasılıklar dünyasının kilidini açın. Oyuncunuzun bir futbol topunu yönetmesine
    yardımcı olmak için micro:bit'inizi oyun denetleyicisi olarak kullanın. Topun
    yere çarpmasına izin vermeyin! Micro Ball, yeni başlayan bir kodlayıcının bile
    yapabileceği basit ve eğlenceli bir oyundur.
  tutorial_codestersdata_longdescription: micro:bit'inizi Codesters'a bağlayın ve
    olasılıklar dünyasının kilidini açın. micro:bit sensörlerinden nasıl veri toplayacağınızı
    ve depolayacağınızı öğrenin. Ardından, verileri Codesters'da dağılım grafiği olarak
    çizdirin. Döngüler, listeler ve olaylar hakkında önceden bilgi sahibi olunması
    teşvik edilir.
  tutorial_ikodexmas_longdescription: Hour of Code'a uyarlanmış, öğretmen liderliğindeki
    bu aktivite, çocuklara kodlama becerilerini geliştirmek için karo tabanlı bir
    programlama dili kullanmayı gösterir. Çocuklar, Noel Arifesinde hediyeler dağıtacak
    olan Kodu'yu programlamak için algoritmalar, programlama ve sayısal düşünme becerilerini
    kullanırlar. Adım adım ders planı, öğrenci eğitimi ve değerlendirme rehberliği
    içerir.
  tutorial_rpisensehat_longdescription: Yakın çevresi hakkında bilgiler yakalayabilen
    bir veri kayıt cihazı oluşturmak için Sense HAT donanımını nasıl kullanacağınızı
    öğrenin.
  tutorial_modtraits_longdescription: Öğrenciler, karakter özelliklerini analiz etmek
    ve bu özellikleri göstermek için bir algoritma oluşturmak üzere sayısal düşünme
    adımlarını kullanırlar.
  tutorial_mee_longdescription: 'Bir köy, yangın tehdidi altında ve bir çözüm kodlaman
    gerekiyor! Kodlama yardımcın Minecraft Agent ile tanış, sonra Agent''ı ormanda
    gezinecek ve yangına neden olan durumlar hakkında veri toplayacak şekilde programla. '
  tutorial_kuborobo_longdescription: Bu aktivitede öğrenciler, KUBO robotlarını basılı
    bir harita üzerinde çeşitli yerlere gitmek üzere programlamak için Tagtiles'ı
    kullanırken mantık ve sıralama becerilerini teste tabi tutarlar.
  tutorial_ai-oceans_longdescription: Bilgisayar bilimi, kodlamadan çok daha fazlasıdır!
    Etik sorunları ve yapay zekanın dünya sorunlarını ele almak için nasıl kullanılabileceğini
    keşfederken yapay zeka, makine öğrenimi, eğitim verileri ve yanlılık hakkında
    bilgi edinin.

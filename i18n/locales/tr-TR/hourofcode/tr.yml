  hoc_faq_title: SSS
  hoc_faq_what_is_hoc_q: Hour of Code nedir?
  hoc_faq_what_is_hoc_a: Hour of Code, "kod"un gizemini çözmek, temel bilgileri herkesin
    öğrenebileceğini kanıtlamak ve bilgisayar bilimi alanına katılımı artırmak için
    tasarlanmış, bilgisayar bilimine giriş niteliğinde bir saatlik bir etkinlik olarak
    başladı. O zamandan beri de bilgisayar biliminin, 1 saatlik kodlama aktiviteleri
    ile başlayıp her çeşit topluluk çalışmasında yaygınlaştırma yoluyla kutlanması
    dünya çapında bir gayrete dönüşmüştür. <a href='%{tutorials}'>Öğretici materyallere
    ve aktivitelere</a> bakın. Bu yaygın kampanya dünya genelinde en az <a href='%{partners}'>400
    ortak</a> ve 200.000 eğitimci tarafından desteklenmektedir.
  hoc_faq_what_is_hoc_a_markdown: Hour of Code, "kod"un gizemini çözmek, temel bilgileri
    herkesin öğrenebileceğini kanıtlamak ve bilgisayar bilimi alanına katılımı artırmak
    için tasarlanmış, bilgisayar bilimine giriş niteliğinde bir saatlik bir etkinlik
    olarak başladı. O zamandan beri de bilgisayar biliminin, 1 saatlik kodlama aktiviteleri
    ile başlayıp her çeşit topluluk çalışmasında yaygınlaştırma yoluyla kutlanması
    dünya çapında bir gayrete dönüşmüştür. [Öğretici materyallere ve aktivitelere](%{tutorials})
    bakın. Bu yaygın kampanya dünya genelinde en az [400 ortak](%{partners}) ve 200.000
    eğitimci tarafından desteklenmektedir.
  hoc_faq_last_year: Öğreticileri deneyin
  hoc_faq_when_is_hoc_q: Hour of Code ne zaman?
  hoc_faq_when_is_hoc_a: Hour of Code, her yıl <a href='%{csedweek_url}'>Bilgisayar
    Bilimi Eğitim Haftası</a> boyunca gerçekleşmektedir. %{campaign_date_year} Bilgisayar
    Bilimi Eğitim Haftası %{campaign_date_full} tarihlerinde olacaktır ancak Hour
    of Code'u yıl boyunca uygulayabilirsiniz. Bilgisayar Bilimi Eğitim Haftası, her
    yıl bilgisayar biliminin öncüsü <a href='%{grace_hopper}'>Amiral Grace Murray
    Hopper'ın</a> doğum gününü (9 Aralık 1906) hatırlatacak şekilde düzenlenmektedir.
  hoc_faq_when_is_hoc_a_markdown: Hour of Code, her yıl [Bilgisayar Bilimi Eğitim
    Haftası](%{csedweek_url}) boyunca gerçekleşmektedir. %{campaign_date_year} Bilgisayar
    Bilimi Eğitim Haftası %{campaign_date_full} tarihlerinde olacaktır ancak Hour
    of Code'u yıl boyunca uygulayabilirsiniz. Bilgisayar Bilimi Eğitim Haftası, her
    yıl bilgisayar biliminin öncüsü [Amiral Grace Murray Hopper'ın](%{grace_hopper})
    doğum gününü (9 Aralık 1906) hatırlatacak şekilde düzenlenmektedir.
  hoc_faq_why_cs_q: Neden bilgisayar bilimi?
  hoc_faq_why_cs_a: "<i>Her</i> öğrenci bilgisayar bilimini öğrenebilme şansına sahip
    olmalı. Bu, öğrencilerin problem çözme becerisini, mantığını ve yaratıcılığını
    beslemeye yardımcı olur. Erken başlayarak öğrenciler, herhangi bir 21. yüzyıl
    kariyerine sağlam bir temel atarlar. Daha fazla istatistik için <a href='http://code.org'>Code.org</a>."
  hoc_faq_why_cs_a_markdown: _Her_ öğrencinin bilgisayar bilimini öğrenme fırsatı
    olmalıdır. Bilgisayar bilimi; problem çözme becerileri, mantık ve yaratıcılığın
    gelişmesine yardım eder. Öğrenciler erken yaşta başlayarak, 21. yüzyıl kariyerleri
    yolunda başarının temelini oluşturacaktır. Daha fazla istatistiğe [buradan](%{stats_url})
    bakabilirsiniz.
  hoc_faq_how_participate_q: Hour of Code'a nasıl katılabilirim?
  hoc_faq_how_participate_a: Nasıl yapılır? rehberimizi gözden geçirerek <a href='/how-to'>burada
    planlamaya başlayın</a>. Okulunuzda veya topluluğunuzda, müfredat dışı bir kulüp,
    kâr amacı gütmeyen bir etkinlik veya işyerinde bir Hour of Code etkinliği düzenleyebilirsiniz.
    Ya da %{campaign_date} gelince kendi kendinize de deneyebilirsiniz.
  hoc_faq_how_participate_a_markdown: Nasıl yapılır? rehberimizi gözden geçirerek

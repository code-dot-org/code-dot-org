  hoc_faq_title: "SSS"
  hoc_faq_what_is_hoc_q: "Kodlama Saati nedir?"
  hoc_faq_what_is_hoc_a: "Kodlama Saati herkesin programlamanın temellerini kısa bir sürede öğrenebileceğini göstermek için tasarlanmış bir saatlik bir başlangıç programıdır. <a href='http://code.org/learn'>Öğreticilerimize göz atın</a>, ve Kodlama Saati 2014 için gelen yenilerini bekleyin."
  hoc_faq_last_year: "Geçen yılki öğreticileri deneyin"
  hoc_faq_when_is_hoc_q: "Kodlama Saati ne zaman?"
  hoc_faq_when_is_hoc_a: "Herkes istediği zaman bir Kodlama Saatine ev sahipliği yapabilir, fakat kampanyanın temel amacı 8-14 Aralık 2014 tarihleri arasında <a href='http://csedweek.org'>Bilgisayar Bilimleri Eğitim Haftası</a> kutlaması olarak on milyonlarca öğrencinin Kodlama Saati'ni denemesidir. Bu, belli <i>bir saat</i> midir? Hayır. Kodlama Saatini hafta boyunca herhangi bir zamanda yapabilirsiniz. (Eğer o hafta boyunca yapamazsanız, bir önceki veya bir sonraki hafta da yapabilirsiniz)."
  hoc_faq_why_cs_q: "Neden bilgisayar bilimi?"
  hoc_faq_why_cs_a: "<i>Her</i> öğrenci bilgisayar bilimini öğrenebilme şansına sahip olmalı. Bu, öğrencilerin problem çözme becerisini, mantığını ve yaratıcılığını beslemeye yardımcı olur. Erken başlayarak öğrenciler, herhangi bir 21. yüzyıl kariyerine sağlam bir temel atarlar. Daha fazla istatistik için <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: "Kodlama Saatine nasıl katılabilirim?"
  hoc_faq_how_participate_a: "Bir Kodlama Saati etkinliğine ev sahipliği yapmak için <a href='http://hourofcode.org'>buradan</a> kaydolun ve <a href='target-resources-how-to'>planlamaya başlayın</a>. Okulunuzda veya çevrenizde bir Kodlama Saati etkinliği düzenleyebilirsiniz &mdash;, örneğin kulüplerinizde, kar amacı gütmeyen aktivitelerinizde veya iş yerinizde. Ya da, 8 Aralıkta kendiniz de deneyebilirsiniz."
  hoc_faq_behind_hoc_q: "Kodlama Saatinin arkasında kimler var?"
  hoc_faq_behind_hoc_a: "Kodlama Saati, <a href='http://code.org'>Code.org</a> tarafından organize edilen, halka açık 501c3 kar amacı gütmeyen, bilgisayar biliminin hayatımızdaki katkısını daha fazla okulda öğretilmesini sağlayarak arttırmaya adanmış, aynı zamanda kadınların ve azınlık ırklardan öğrencilerin de katılımını arttırmayı amaçlayan bir organizasyondur. <a href='http://code.org/about/partners'>Eşi benzeri görülmemiş bir ortaklar topluluğu</a> Kodlama Saatini desteklemek için bir araya geldi; &mdash;bu ortaklar arasında Microsoft, Apple, Amazon gibi şirketler de var."
  hoc_faq_host_q: "Kodlama hakkında hiç bir fikrim yok. Yine de bir aktiviteye ev sahipliği yapabilir miyim?"
  hoc_faq_host_a: "Tabii ki. Kodlama Saati etkinlikleri kendinden yönlendirmelidir. Yapmanız gereken tek şey <a href='http://code.org/learn'>mevcut öğreticilerimizi denemeniz</a>, istediğiniz birini seçmeniz, ve bir saat belirlemeniz &mdash;, gerisini biz hallederiz. Ayrıca anaokulundan başlayarak her yaş ve her seviyeye uygun seçeneklerimiz de mevcuttur. <a href='target-resources-how-to'>Nasıl yapılır rehberimizi</a> okuyarak etkinliğinizi planlamaya başlayabilirsiniz."
  hoc_faq_need_computers_q: "Her katılımcı için bilgisayara ihtiyaç var mı?"
  hoc_faq_need_computers_a: "Hayır. Bilgisayarlara, akıllı telefonlara, tabletlere uyumlu Kodlama Saati öğreticilerimiz var, hatta bazıları için bilgisayara bile ihtiyacınız yok! Nerede olursanız olun, elinizde ne varsa onunla katılabilirsiniz. <p><i>İşte birkaç seçeneğiniz:</i> <br> <ul> <li><b>Eşli çalışın.</b> Araştırmalar gösteriyor ki öğrenciler en iyi bir bilgisayarı paylaşıp <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>eşli çalıştıklarında</a> öğreniyorlar. Öğrencilerinizi takım olmaya teşvik edin. <li> <b>Projeksiyon kullanın.</b> Eğer projeksiyonunuz ve internet bağlantılı bir bilgisayarınız varsa, tüm grubunuz bir Kodlama Saatini birlikte yapabilir. Videoları beraber izleyin ve sırayla soruları cevaplandırıp bulmacaları çözün. <li><b>Çevrimdışına geçin.</b> Bilgisayara ihtiyaç bile duymayan öğreticilerimiz de var. </ul>"
  hoc_faq_international_q: "Ben Amerika Birleşik Devletlerinde değilim. Uluslararası nasıl katılabilirim?"
  hoc_faq_international_a: "Herkes bir Kodlama Saati etkinliğini dünyanın herhangi bir yerinde düzenleyebilir. Geçtiğimiz sene, dünya çapında birçok öğrenci Kodlama Saati için bir araya geldi."
  hoc_faq_tutorial_q: "Nasıl bir Kodlama Saati öğreticisi hazırlayabilirim?"
  hoc_faq_tutorial_a: "Eğer bir öğretici ortağı olmak isterseniz, <a href='target-tutorial-guidelines'>rehberimizi ve yönlendirmelerimizi inceleyin</a>. Bir çok bağlantılı ve farklı seçeneği bünyemizde bulundurmak istiyoruz, ancak birincil amacımız bilgisayar bilimine yeni olan öğrenci ve öğretmenler için ilk tecrübelerini en iyi hale getirmek."
  hoc_faq_more_questions_q: "Still have more questions?"
  hoc_faq_more_questions_a: "Try finding an answer in our <a href='http://support.code.org'>support forum</a>."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

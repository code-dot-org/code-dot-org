  hoc_faq_high_school_q: Lise öğrencileriyle hangi aktiviteyi yapmamı önerirsiniz?
  hoc_faq_high_school_a: Tüm yaşlar için, ilk aşamada <a href='http://code.org/learn'>Code.org/learn</a>
    adresindeki başlangıç öğreticilerinden herhangi birini denemenizi öneririz, örneğin
    Angry Birds'lü veya Anna ve Elsa'nın olduğu öğretici gibi. Bir lise öğrencisi
    bunlardan birini 30 dakika içinde bitirebilecek seviyede olmalıdır, ancak bundan
    sonra Khan Academy ya da CodeHS gibi daha ileri seviye JavaScript öğreticileri
    deneyebilir.
  hoc_faq_high_school_a_markdown: Star Wars ve Minecraft öğretici materyallerimiz
    özellikle lise seviyesi için çok iyidir; özellikle de Star Wars JavaScript sürümü
    ile iki öğreticideki ücretsiz oyun seviyesi.  Alternatif olarak, başlangıçta Angry
    Birds veya Anna ve Elsa karakterlerini içeren öğretici materyalleri gibi başlangıç
    seviyesinde olanlardan birini [%{partner_url}/learn](%{codeorg_url}/learn) üzerinden
    denemenizi öneririz. Lise öğrencilerinin bunlardan birini 30 dakikada bitiriip
    ardından JavaScript üzerinde Khan Academy veya CodeHS gibi daha ileri düzeyde
    öğretici materyalleri deneyebilmeleri gerekir.

  hoc_faq_behind_hoc_q: Hour of Code'un arkasında kimler var?
  hoc_faq_behind_hoc_a: Hour of Code; Hour of Code ve Bilgisayar Bilimi Eğitim Haftası
    <a href='%{partner_url}'>Danışma ve Değerlendirme Komiteleri</a> ile aralarında
    Microsoft, Apple, Amazon, Boys and Girls Clubs of America and the College Board
    gibi kuruluşların da olduğu, Hour of Code'a destek olmak için bir araya gelen
    eşsiz ortakların güç birliği ile yürütülmektedir.
  hoc_faq_behind_hoc_a_markdown: Hour of Code; Hour of Code ve Bilgisayar Bilimi Eğitim
    Haftası [Danışma ve Değerlendirme Komiteleri](%{partner_url}) ile aralarında Microsoft,
    Apple, Amazon, Boys and Girls Clubs of America and the College Board gibi kuruluşların

    Hour of Code için bir araya geldiler. [Buradan](%{promote}) daha fazlasını öğrenebilirsiniz.
  hoc_faq_tutorial_q: Nasıl bir Hour of Code öğreticisi hazırlayabilirim?
  hoc_faq_tutorial_a: Eğer bir öğretici ortağı olmak isterseniz, <a href='target-tutorial-guidelines'>rehberimizi
    ve yönlendirmelerimizi inceleyin</a>. Bir çok bağlantılı ve farklı seçeneği bünyemizde
    bulundurmak istiyoruz, ancak birincil amacımız bilgisayar bilimine yeni olan öğrenci
    ve öğretmenler için ilk tecrübelerini en iyi hale getirmek.
  hoc_faq_tutorial_a_markdown: Eğer bir öğretici ortağı olmaya niyetliyseniz [kurallar
    ve yönergelerimizi](%{tutorial_guidelines}) inceleyin. İlgi çekici seçeneklere
    ev sahipliği yapmaktan memnuniyet duyarız, ancak birincil amacımız bilgisayar
    bilimiyle yeni tanışan öğrenci ve öğretmenlerin deneyimlerini iyileştirmektir.
  hoc_faq_account_q: Öğrenciler bir hesap oluşturmak zorunda mıdır?
  hoc_faq_account_a: Hayır. Öğrencilerin Hour of Code'u denemeleri için kesinlikle
    bir kayıt veya oturum açma işlemi gerekmez. Ancak çoğu <a href='%{codeorg_url}/learn/beyond'>devam
    ders</a> için öğrencinin ilerleme durumunun kaydedilmesi amacıyla kayıt oluşturmak
    gerekir. Ayrıca Hour of Code için kaydolunması ile otomatik olarak bir Code Studio
    hesabı OLUŞTURULMAZ. Öğrencileriniz için hesap oluşturmak isterseniz lütfen şu
    <a href='https://youtu.be/_smelV_KISE'>talimatlar</a> izleyin.
  hoc_faq_account_a_markdown: Hayır. Öğrencilerin Hour of Code'u denemeleri için kesinlikle

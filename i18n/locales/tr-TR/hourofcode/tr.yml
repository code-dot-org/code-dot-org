  tutorial_caflags_longdescription: Blockly ile bazı temel programlama kavramlarını
    öğrenin. Basit şekiller, renkler ve koordinatlar kullanarak dünyanın bayraklarını
    çizerken sayısal düşüncenizi geliştirin. Kendi heyecan verici bayrak başyapıtlarınızı
    yapmak için farklı blok ve değer dizilerini öğrenirken yaratıcılığınızı da keşfedin.
  tutorial_matariki_longdescription: 'Maia ve Charlie Yeni Zelandalı. Maia''nın ailesi
    Matariki: Māori yeni yılını kutlamaya hazırlanıyor. Maia, arkadaşı Charlie''yi
    aile marae''sinde (geleneksel toplantı evi) kalmaya davet ediyor. Matariki için
    çok sayıda heyecan verici problem çözme görevi ve aktivitesi var! Maia ve Charlie''nin
    kutlamaya hazırlanmasına yardımcı olmak için Sayısal Düşünme becerilerinizi kullanın.'
  tutorial_carestaurant_longdescription: Charlie ve Tilley, eğer Ross'u düzgün programlayabilirlerse
    Ross'un Food Avengers'ı daha çekici hale getirecek şekilde boyamaya yardımcı olabileceğine
    karar verdiler. Algoritmalarının doğru olduğundan emin olmalısınız. Elinde boya
    fırçası varken yanlış yönlendirilen bir robot ciddi zararlar verebilir.
  tutorial_casea_longdescription: Alex ve Lonnie bloklarla harika balıklar ve süper
    deniz yaratıkları ürettiler. Dizileri sıralamalarına ve hataları tespit edip onararak
    hata ayıklamalarına yardım edin. Okyanus sahnenizi özelleştirin ve etkileşim katarak
    karakterlerinize hayat verin. Acemi kodlayıcılar ve okuma-yazma bilmeyenler de
    deneyebilir!
  tutorial_cashield_longdescription: Yaz tatili geldi ve Alex ailesi ve Lonnie ile
    birlikte Finlandiya'ya tatile gidiyor. Alex'in abisi Reuben zırh armaları ile
    ilgili bir uygulama geliştiriyor ve Alex ile Lonnie'ye uygulamanın nasıl kullanıldığını
    gösteriyor. Kendi harika zırhlarını tasarlamak için blokları nasıl dizeceklerini
    öğrenirken onlara katılın.
  tutorial_ccwslimer_longdescription: Birden fazla seviye ve zorluk düzeyi olan kendi
    paylaşılabilir oyununuzu programlamayı öğrenin!
  tutorial_codinggalaxy_longdescription: Macera Gezegeni'ndeki ilk göreviniz, bu muhteşem
    gezegeni kurtarmak için kodlama bulmacalarını çözmek.
  tutorial_boatrace_longdescription: Bir tekne yarışı oyununu nasıl yapacağınızı öğrenin.
    Oyuncu, engellere çarpmadan teknesini çöl adasına götürmek için fareyi kullanır.
  tutorial_ccplay_longdescription: Önemli bilgisayar bilimi kavramlarını öğrenirken
    oyun seviyeleri kodlayın ve oynayın. Son seviyede, kendi oyununuzu sıfırdan kodlamak
    için yaratıcılığınızı ve becerilerinizi gösterin.
  tutorial_grinch_longdescription: Hediyeleri yakalamak ve Noel tekrar Whoville'e
    getirmek üzere dağdan inmek için kodlama büyüsü ile dronları ve yüksek teknolojili
    bir kızağı programlamayı öğrenin.
  tutorial_codehsart_longdescription: Memler! Memler! Memler! Öğrenciler, arkadaşlarıyla
    paylaşmak için özel memler üretmelerini sağlayacak bir bilgisayar programı yaparak
    kodlama ve sanatın kesişimini keşfediyorlar.
  tutorial_codehsbitcoin_longdescription: Bu Hour of Code aktivitesinde öğrencilere
    Bitcoin blockchain defteri ve bazı Bitcoin istatistikleri tanıtılıyor. Öğrenciler,
    Bitcoin defterinde işlemlerin ne yaptığına bakarak Bitcoin blockchain'in genel
    performansını araştırır.
  tutorial_codehsblockchain_longdescription: Öğrenciler kriptografi, hesaba dayalı
    adresleme ve blockchain teknolojilerini keşfederek krito paraların temelleri ile
    ilgili bilgi ediniyorlar!
  tutorial_codehscipher_longdescription: Bu Hour of Code aktivitesinde öğrencilere
    bazı mesajların şifresini çözme ve şifrelemede kullanılan klasik Sezar şifreleme
    ile kriptografi konusu anlatılıyor, öğrenciler bu şifreleme yönteminin kusurlarını
    ve nasıl daha iyi hale getirilebileceğini keşfediyor.
  tutorial_codehscollision_longdescription: Öğrenciler araştırmada simülasyonların
    nasıl kullanıldığını keşfedecekler. Simülasyonun hesapladığı son hız değerlerini
    doğrulamak için momentumun korunması ve kinetik enerjinin korunması denklemlerini
    kullanarak kütle ve hızın esnek çarpışmaları nasıl etkilediğini işleyecekler.
    Öğrenciler, temel cebirle matematik denklemlerini çözme bilgisine sahip olmalıdır.
  tutorial_codehsmath_longdescription: Öğrenciler, Kaplumbağa Tracy ile taşınarak
    Python'da farklı matematiksel modelleri kodlamayı öğrenecekler! Kodlama deneyimi
    olması gerekmiyor ama öğrencilerin en az 1. seviye cebir dersini tamamlamış olmaları
    gerek.
  tutorial_codehsmusic_longdescription: Öğrenciler, JavaScript blokları ile kendi
    dinamik sekizli vuruş ve örüntülerini yaparak müzikte kodlamanın nasıl kullanıldığını
    keşfederler!
  tutorial_codehssports_longdescription: Öğrenciler, hemen arkadaşları ile paylaşabilecekleri
    spor temalı orijinal bir bilgisayar oyunu yaparak kodlamanın spor ve oyun tasarımında
    nasıl kullanıldığını öğrenirler!
  tutorial_codemojipizza_longdescription: Bu kurs, öğrencilere JavaScript nesnelerinin
    temellerini öğretmek için tasarlanmıştır. Öğrenciler, değişkenler olarak saklanabilecek,temel
    veri türlerini öğrenecek,  ilk boole değerlerinden kendi çok özellikli cisimlerini
    oluşturmaya kadar ilerleyecekler. Bu aktivite, herkesin en sevdiği yemek olan
    pizzayı kullanarak karmaşık kavramları herkesçe anlaşılır hale getiriyor.
  tutorial_moonlander_longdescription: Kodlarken fizik öğrenin! Aya İniş, kendi fizik
    tabanlı oyununuzu nasıl yapacağınız konusunda rehberlik eden 17 alıştırmadan oluşan
    bir Oyun Oluşturucu kursudur. Oyunda bir uzay gemisinin güvenli bir şekilde Ay'a
    inmesine yardım etmek üzere 6. ila 9. sınıf kavramlarından ve kodlamadan yararlanacaksınız.
  tutorial_sushicards_longdescription: Bir köpekbalığının hareket ettirilmesiyle balık
    yakalanan bir oyun yapın.
  tutorial_codesparkcreate_longdescription: Hiç kendi bilgisayar oyununuzu tasarlayıp
    kodlamak istediniz mi? codeSpark Academi'nin sözsüz arayüzünü kullanarak Mario
    tarzı bir bilgisayar oyunu yaratma ve kodlama sürecinde size rehberlik edecek
    iki oyun setinden birini seçin. Acemi kodlayıcılar ve okuma-yazma bilmeyenler
    de deneyebilir!
  tutorial_hardvsoft_longdescription: Resimli çocuk öykü ve çalışma kağıtları ile
    öğrencileriniz yazılım ile donanım arasındaki farkları öğrenecek.
  tutorial_codestersecard_longdescription: Öğretmen, aile veya arkadaşlarınız ile
    paylaşabileceğiniz, elektronik bir kutlama kartını nasıl yapabileceğinizi öğrenirken
    programlama becerilerinizi geliştirin!
  tutorial_codesterslogo_longdescription: Yaratıcılığınızı ortaya çıkarıp kendi şirket
    logonuzu tasarlamak için kodlamayı kullanın! Python programlama dilinde kodlama
    temellerini öğreneceksiniz. Öğretici materyal üzerinde çalıştıktan sonra kendi
    kişisel markanız için logo üretmek için ihtiyacınız olan tüm becerileri kazanmış
    olacaksınız!
  tutorial_codesterstshirt_longdescription: Kendi monogramlı tişört tasarımınızı üretirken
    temel programlama becerilerini öğrenin ve koordinat düzleminde hareket etme alıştırması
    yapın!
  tutorial_codewards_longdescription: Sualtı şehrini kurtarmak için heyecan verici
    bir göreve katılın. Komuta ve algoritmalarla hasarlı şehir sistemlerini tamir
    eden bir kurtarma mühendisinin çalışmasını yaşayın. Becerilerinizi, zekanızı ve
    cesaretinizi kanıtlamak için çeşitli zorlukların üstesinden gelin!
  tutorial_olympics_longdescription: Elsie ile birlikte Robot Olimpiyatları'na hazırlanın!
    Programlama kavramları ile birlikte robot kullanmayı, bilgi toplamayı ve araçlar
    üretmeyi öğrenin, kendi cesur robotunuzu yapın ve test edin.
  tutorial_codinismhero_longdescription: Eğlenceli örnekler ile programlamanın temellerini
    öğrenin ve öğrenirken oyun yapın!
  tutorial_discovery_longdescription: İki karakter bir dünyada karşılaşır ve şaşırtıcı
    bir nesne keşfederler. Sonra ne oluyor? Scratch and CS First ile herkes kodla
    kendi benzersiz hikayesini oluşturabilir.
  tutorial_csfirstname_longdescription: Bir isim seçin ve kodlamayla harflerini canlandırın.
    Takma isim, evcil hayvan ismi, hayvan, spor, yer veya hobi seçin.
  tutorial_obstaclecourse_longdescription: Bir robotun engel parkurunda başarılı bir
    şekilde gezinmesi için bir program kodlamak üzere ekibiniz ile işbirliği yapın.
  tutorial_edisonmove_longdescription: Edison robotlarını ve temelinde Python olan
    metin tabanlı bir programlama dili olan EdPy'dan yararlanarak öğrencilerinize
    metin tabanlı programlama ve temel hesaplama kavramlarından olan "dizi"yi anlatın.
    Fonksiyonlar, girdiler, girdi parametreleri ve çıktılar gibi programlama temellerini
    ve bilgisayar bilimini keşfedin. Ardından bir kodlama görevine başlayıp Edison
    robotunuzu labirentten çıkaracak programı yazın.
  tutorial_edisonspider_longdescription: Edison robotlarından ve Scratch tabanlı programlama
    dili olan EdScratch'den yararlanarak, genel amaçlı programlama dillerinin en temel
    iki öğesi olan hesaplama kavramları "değişkenler" ve "veriler"i anlatın. Öğrenciler
    bu derste bağımsız çalışarak değişkenlerin ne olduğunu, değişkenleri neden kullandığımızı
    öğrenebilir ve ardından Edison'un tuzak kuran bir örümcek gibi kontrol edecek
    programı yazmak için bilgilerini uygulayabilirler.
  tutorial_edisonspotlight_longdescription: Öğrencilerinizi Edison robotlarıyla tanıştırın,
    robotun ne olduğunu, dünyayı nasıl algılayıp nasıl tepki verdiğini keşfetmeye
    başlamalarına yardımcı olun. Öğrenciler bu derste bağımsız çalışarak Edison robotunu
    blok tabanlı programlama dili EdBlock ile programlayabilir, dizi, döngü ve koşul
    gibi bilgisayar bilimi temel kavramları üzerinde alıştırma yapabilirler.
  tutorial_firiapython_longdescription: micro:bit'inizi hazırlayın ve Python kodlamasına
    geçin! CodeSpace, ilk Python satırınızdan düğme ve LED'lerle dolu etkileşimli
    bir program kodlamaya kadar size adım adım rehberlik edecek. Gömülü cihazları
    programlama temellerini, girdileri izlemeyi ve çıktıları kontrol etmeyi öğrenin.
    Değişkenler ile "eğer" ifadelerinin kodun akışını nasıl kontrol ettiğini öğrenin,
    hızlı ve eğlenceli bir mikro oyun ile bitirin!
  tutorial_gamefrootsquid_longdescription: Dev mürekkep balıkları dünyanın en büyük
    omurgasızlarıdır. Yeni başlayanlar için olan bu kodlama oyununda kodlamanın temellerini
    öğrenecek ve mürekkep balığının okyanustaki hayatını keşfeden bir oyun yaratacaksınız.
    Dev mürekkep balığının gizli yaşamını, klavye oyun kontrollerinin (girdiler/çıktılar)
    nasıl kodlanacağını, Google Blockly kodlama dilini ve kendi bilgisayar oyununuzu
    nasıl yayımlayacağınızı öğreneceksiniz.
  tutorial_duckpiano_longdescription: Bu projede, bilgisayarınızdaki tuşların, ördek
    gibi sesler çıkaran bir piyano gibi farklı perdelerde vak vak sesleri çıkarmasını
    sağlayacaksınız. Ördek piyanonuzu basit ezgiler çalmak için kullanabilirsiniz.
    Ardından köpek havlamaları, hatta kendi kaydettiğiniz sesleri deneyebilirsiniz.
    Bu proje en iyi klavyeli bir bilgisayarda yapılır ama tablet için de uyarlanabilir.
  tutorial_gpsound_longdescription: Bu projede bilgisayar mikrofonunuzun yakaladığı
    sesleri kaydeden, bu sesleri oynatıp kaydedilmiş sesin resmini çizen bir program
    yazacaksınız. Ardından yükseklik değişimi, geri veya eko gibi efektler eklemek
    üzere kaydınızı işleyebilirsiniz.
  tutorial_groklearningpython_longdescription: Programlama becerilerinizi geliştirin
    ve kendi hayvan sınıflandırıcınızı yapın! Bu kursta Python programlama dilini
    kullanarak hayvanları özelliklerine göre sınıflandıracaksınız. Hayvanlar arasındaki
    farkları ve biyologların bilimde yardımcı olarak programlamadan nasıl yararlandığını
    öğreneceksiniz! Bu aktivite için bazı bilgilere (değişkenler, yazdırma ve girdi)
    sahip olduğunuz varsayılmaktadır.
  tutorial_htmltimetravel_longdescription: CSS'de animasyonun temellerini kullanarak
    nesneleri taşımayı, döndürmeyi ve dönüştürmeyi öğrenirken zamanda maceralı bir
    yolculuk yapın ve uzayın derinliklerini fethedin.
  tutorial_hp_flappy_longdescription: hyperPad'de Flappy Birds tarzında kendi oyununuzu
    geliştirerek mantıksal düşünme ve programlama kavramını öğrenin.
  tutorial_appytappin_longdescription: Hour of Code'a uyarlanmış, öğretmen liderliğindeki
    bu aktivite, çocukları mobil oyun uygulaması geliştirmek için kullanılan metin
    tabanlı programlama dili ile tanıştırır. Çocuklar algoritmalar tasarlar, değişkenler
    ve fonksiyonlar kullanır, çalışmalarını test eder ve hatalarını ayıklarlar. Adım
    adım ders planı, öğrenci kaynakları, destek kartları ve önceden yazılmış program
    şablonlarını içerir.
  tutorial_icipher_longdescription: Hour of Code için uyarlanmış olan bu öğretmen
    yönlendirmeli aktivite, çocuklara güvenli iletişimi öğretir. Çocuklar, mesajların
    eskiden beri şifreleme yöntemleri ile şifrelenip şifrelerinin çözüldüğünü öğrenir.
    Kriptografiyi keşfederek güvenli iletişim ihtiyacını anlarlar.
  tutorial_iguess_longdescription: 3 ila 5 yaşlarındaki çocuklara karekodlar tanıtılır.
    Karekodlar okutmak için tablet kullanın ve verilen bir habitattan mini canavarları
    tahmin edin.
  tutorial_imake_longdescription: 3 ila 5 yaşındaki çocuklara yönelik, öğretmen yönlendirmeli
    bu bağımsız aktivitede algoritma, dizi ve tekrar kavramlarını anlatmak için klasik
    çocuk şarkıları kullanılıyor. Çocuklar popüler şarkılardaki adım ve örüntüleri
    tespit ederek çevremizdeki algoritmaları anlamaya başlarlar.
  tutorial_imorse_longdescription: Mors Alfabesi ve Sphero ile kriptografiyi keşfedin.
    Fiziksel sistemlerin programlanabileceğini öğrenin ve Sphero'nun iletişim kurması
    için kod yazın.
  tutorial_kanohp_longdescription: Kodlamayı öğrenin ve yaratıcı zorluklarla ekranda
    büyü yapın. Tüylerin uçmasını, ateşin akmasını sağlayın, müzik besteleyin ve daha
    fazlasını yapın.
  tutorial_khanwebpages_longdescription: HTML etiketleri ve CSS ile web sayfalarını
    nasıl oluşturacağınızı öğrenin, arkadaşlarınızla ve ailenizle paylaşmak için kendi
    tebrik kartınızı oluşturarak bitirin.
  tutorial_kibobowl_longdescription: Çarptı! KIBO'nun bovling kulvarının başlangıcından
    labutlara kadar ne kadar mesafe kat etmesi gerekiyor? Tek bir düz kulvar ya da
    daha karmaşık bir yol oluşturabilirsiniz. Öğrenciler kulvar boyunca hareket için
    bir program yaratırken tahmin ve ölçümlerden yararlanacaklar. İleri yöndeki tek
    bir bloğun KIBO'yu ne kadar uzağa taşıdığını test ederek Mühendislik Tasarım Süreci
    ile programlarını iyileştirecekler.
  tutorial_kibodance_longdescription: KIBO Robot dans partisi yapalım! Müzikçalarda
    en sevilen sınıf şarkılarından birini ya da keşfettiğiniz dünya kültürleri ile
    bağlantılı bir şarkıyı açın. Öğrenciler KIBO'larını dansçı gibi süsleyip KIBO'ya
    müzikle dans etmeyi öğreten bir program yazacaklar. Öğrenciler, sıralama yeteneğine
    odaklanarak, bir fikir (bu örnekte dans) ifade etmek üzere program yazmayı öğrenecekler.
  tutorial_buildcharacters_longdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_designgames_longdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_makelevels_longdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_wizard_longdescription: Kod Büyüleri dünyasına Kod Büyücüsü olarak yolculuk.
    Kalenizi kişiselleştirmek için büyü hazırlamayı ve yapmayı öğrenin.
  tutorial_mbscratchcards_longdescription: micro:bit'in fiziksel dünyasını Scratch'in
    sanal dünyasına bağlayın.
  tutorial_mbswiftplaygrounds_longdescription: Swift'i öğrenmek için micro:bit'i bir
    iPad ile kullanın.
  tutorial_mbbuttons_longdescription: Bu giriş projesinde, düğmelere basıldığı zaman
    resim veya animasyonların micro:bit ekranında görünmesini sağlayacaksınız. Bu
    aktivite daha önce hiç programlama yapmamış veya BBC micro:bit'i programlamak
    için basit giriş bilgileri arayanlar için uygundur. micro:bit üzerinde kodun anlık
    olarak çalışmasını gösteren, Scratch benzeri bir programlama sistemi olan MicroBlocks'tan
    yararlanır.
  tutorial_meteor_longdescription: Bu projede BBC micro:bit için Düşen Meteorlar oyunu
    yaratacaksınız. Oyuncu düşen meteorları yakalamak üzere düğmeleri kullanarak bir
    zırhı hareket ettirecek ve Dünya'yı kurtaracak. Bu projede öğreneceğiniz teknikler,
    Pong ve Space Invaders gibi klasikler dahil, BBC micro:bit için başka birçok oyun
    yaparken kullanılabilir.
  tutorial_ballbounce_longdescription: Kullanıcının ekranda top fırlattığı ve topu
    kenarlardan sektiği bir mobil uygulama yapmayı öğrenin.
  tutorial_mitcodi_longdescription: Kendi etkileşimli mobil uygulamanızı yapmayı öğrenin.
    Arıya basın ve vızlamayı duyun!
  tutorial_mitdoodle_longdescription: Ekrana resim çizebileceğiniz bir mobil uygulama
    yapın!
  tutorial_talktome_longdescription: Telefonunuzun sizinle konuşmasını sağlayan bir
    mobil uygulama yapmayı öğrenin!
  tutorial_mobilecspmap_longdescription: Kentinizde, ülkenizde veya dünyanın herhangi
    bir yerinde önemli yerleri içeren bir Harita Gezisi yapmak için App Inventor'ı
    kullanın. Kendi kendine yönlendirmeli video ve metin öğretici materyalleri, öğrencileri
    bir kullanıcı arayüzü oluşturma ve harita bileşeni kullanan ve enlem-boylam değerleri
    ile konumları belirleyen bir mobil uygulama kodlama sürecinde yönlendirir.
  tutorial_ozorandom_longdescription: Bilgisayarların rastgele sayıları nasıl üretip
    kullandığını öğrenin ve ardından bir hikaye için fikir ekmeye yardımcı olacak
    bir rastgele hareket programı kullanın.
  tutorial_ozotroll_longdescription: 'İnternet trolleri ile masallardaki troller arasındaki
    farkı öğrenin, ardından Evo''ya sizi koruyacak iyi bir trol olmayı öğretin.

'
  tutorial_peblioart_longdescription: Sanatçılardan esinlenen etkileşimli sanat eserleri
    yaratmak için kodla çizmeyi ve şekilleri canlandırmayı öğrenin.
  tutorial_astropi_longdescription: Bir mesaj kodlayın ve Astro Pi bilgisayarının
    Sense HAT'ine ait çevrimiçi simülatörü kullanarak ISS üzerindeki ortam sıcaklığını
    kontrol edin.
  tutorial_rgart_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Sanat aktivitesinde öğrenci doğum günü partisindeki zorlukları
    çözmek için kodlama bloklarını kullanırken renk karıştırma kavramlarını anlar.
  tutorial_rgengineer_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Mühendislik aktivitesinde öğrenci yılbaşı partisindeki zorlukları
    çözmek için kodlama bloklarını kullanırken temel robotik bilgilerini edinir.
  tutorial_rgmath_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Matematik aktivitesinde öğrenci bazı kodlama zorluklarını çözerken
    sayma, ekleme ve çıkarma alıştırmaları yapar.
  tutorial_rgscience_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Bilim aktivitesinde öğrenci birkaç kodlama zorluğu çözerken uzaya
    yolculuk yapar, uzayla ve bilimsel gerçeklerle ilgili daha fazla bilgi edinir.
  tutorial_rgtech_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Teknoloji aktivitesinde öğrenci birkaç kodlama zorluğu çözerken
    volkanik adalara yolculuk yapar ve temel teknoloji kavramlarını anlar.
  tutorial_robotmagic3d_longdescription: Adınızın, en sevdiğiniz spor takımının veya
    istediğiniz başka bir şeyin animasyonlu 3 boyutlu logosunu yaparken yaratıcılığınızı
    kullanın. 3 boyutlu modeller ile harflerin eğlenceli bir şekilde canlanmasını
    sağlamak için kodlamadan yararlanın. Sonunda, yaratmış olduğunuz animasyonlu çıkartmayı
    indirip arkadaşlarınızla paylaşabilirsiniz.
  tutorial_robotmagicflappy_longdescription: Bir 3D Flappy Bird oyunu yaratmak için
    hayal gücünüzü kullanın. 3 boyutlu modellerin eğlenceli bir şekilde canlanması
    için kodlamadan yararlanın. Sonunda Sonunda, eserinizi arkadaşlarınızla paylaşabilir,
    onları yüksek puan almaya davet edebilirsiniz.
  tutorial_scratchadventure_longdescription: En sevdiğiniz Cartoon Network karakterlerini,
    evrenin en uzak köşelerinden Craig's Creek'in ucuna kadar bir göreve gönderin.
    Gizli hazineleri ortaya çıkarın ve bir macera oyunu yaratırken yeni karakterleri
    keşfedin.
  tutorial_scratchtalk_longdescription: Amazon'un yeni Metinden Konuşma bloklarını
    kullanarak Scratch'te karakterlerinize hayat verin. Rap yapan bir robot ya da
    konuşan, etkileşimli bir animasyon yaratın. Bu proje dönen, büyüyüp küçülen ve
    renk değiştiren, konuşan animasyonlar yaratmayı gösterecek. Sonsuz olasılık var!
  tutorial_scratchjrstory_longdescription: 2. ila 5. sınıfta olup ScratchJr deneyimi
    olan çocuklar için tasarlanan ara aktivite. Bu aktivite ve daha sonra da ScratchJr
    ile, öğrencilerin yaratıcı düşünme, hikaye anlatımı becerilerini geliştirme ve
    akranları ile işbirliği yapma fırsatı olacaktır.
  tutorial_scratchjrtwinkle_longdescription: '"Parılda Küçük Yıldız Sınıf İşbirliği"
    anaokulundan ikinci sınıflara kadar olan çocuklara yönelik bir tanıtım etkinliği
    olup, ScratchJr''nin temel özelliklerini ve kodlamanın temel kavramlarını öğrenmek
    için çok az veya hiç programlama deneyimi gerektirmeyen bir başlangıç aktivitesidir.
    Bu aktivite boyunca, öğrenciler yaratıcı düşünme, hikaye anlatıcıları olma, matematiksel
    akıl yürütme ve sıralama becerilerini geliştirme fırsatına sahip olacaklar.'
  tutorial_spherocomm_longdescription: Bir toplulukta ve bilgisayar programlarında
    iletişimsizliğin ne demek olduğunu öğrenin. Bu bilgiyi kullanarak, bir programda
    BOLT'un evini bulmasına yardımcı olmaya çalışırken ortaya çıkan herhangi bir iletişimsizliği
    veya hataları çözüme kavuşturun.
  tutorial_spherocommunity_longdescription: Her gün geçtiğiniz ortak bir güzergahı
    temsilen basit bir yol tasarlayın. İki program oluşturacaksınız. Biri çizilen
    bir yol olacak, diğeri de güzergahınızdan geçen blok tabanlı bir program yolu
    olacak.
  tutorial_spherofunctions_longdescription: Sphero'yu hesap makinesine dönüştürecek
    şekilde fonksiyonları nasıl kullanıp çağıracağınızı öğrenin.
  tutorial_spheroinfrared_longdescription: BOLT robotları topluluğunun başına bela
    olan nadir bir robot enfeksiyonunun yayılmasını önlemek için bir epidemiyoloji
    uzmanı olun.
  tutorial_spherolightsensor_longdescription: Lüks değerlerini ölçmek ve BOLT'u takip
    etmek için ortam ışığı sensörünü kullanan bir programı nasıl yazacağınızı öğrenin.
  tutorial_spheromansion_longdescription: Evde birkaç dinozor bulundurmak sorun olmamalı,
    değil mi? Tahmin ettiğiniz gibi bu durumun sonu iyi olmuyor. Evin kütüphanesinde
    kapalı kaldınız ve dışarıya çıkmanın yolunu programlamanız gerekiyor.
  tutorial_roadblocks_longdescription: Topluluğunuzun devamı olarak, partneriniz ile
    yolda farklı yol barikatları ile karşılaştıkça blok programınızı değiştireceksiniz.
  tutorial_spherotext2_longdescription: Sphero'yu fırlatıp hayvan seslerini tahmin
    ettiğiniz eğlenceli bir oyun yaparak ilk koşulunuzu öğrenin. Metin 1'i tamamlamanızın
    ardından bu harika bir aktivite.
  tutorial_spherotext3_longdescription: Jiroskobun dönüş hızına göre Sphero'nun ana
    LED'lerini değiştirmeyi öğrenin. Normalizasyon ve mutlak değer kavramlarını da
    öğreneceksiniz. Metin 1 ve 2'yi tamamlamanızın ardından bu harika bir aktivite.
  tutorial_spherotext4_longdescription: Sphero destekli bir sıcak patates oyunu yapmak
    için değişkenleri kullanın. Bu klasik oyunu hayata geçirmek için sözde kod kullanıp
    belgeleri okuyacaksınız. "kadar döngüsü" ve sınırlar içinde rastgelelik gibi teknik
    kavramları da öğreneceksiniz. Metin 2 ve 3'ü tamamlamanızın ardından bu harika
    bir aktivite.
  tutorial_spheroraptor_longdescription: Spheroraptor'ları koyda tutmak için güçlendirilmiş
    bir kalem yaratın ve bu sırada Spheroraptor'ların kaçışı için de kod yazın. Döngülerden
    koşullara, operatörlerden karşılaştırıcılara kadar toplayabildiğiniz kadar çok
    kodlama bilgisine ihtiyacınız olacak.
  tutorial_stempiday_longdescription: Bir dairenin çevresini ve alanını hesaplamak
    için Pi sayısını kullanıyoruz. Bu sayının nereden geldiğini veya nasıl hesaplandığını
    hiç merak ettiniz mi? Bu kodlama aktivitesinde dart tahtasına dart atmadan çok
    kötü olan bir oyuncu gibi, rastgele noktalar üreteceksiniz. Çemberin içine düşen
    dart yüzdesi Pi sayısını hesaplamamıza yardımcı olabilir. O halde sadece eğlence
    olsun diye noktaların renklerini değiştirin!
  tutorial_stemplanetoids_longdescription: Klasik Asteroid ve Aya İniş oyunlarının
    arkasındaki kodun düşündüğünüzden daha basit olduğunu biliyor muydunuz? Bu iki
    oyunda da fizik kurallarına uyulduğunu biliyor muydunuz? Bu aktivitede geminin
    sadece düz bir çizgide ilerlediği, bozuk bir asteroid oyununu düzelteceksiniz.
    Oyuna yerçekimi ekleyerek geminin Ay'a inmesini sağlamaya çalışacaksınız! Chromebook
    ve diğer cihazlarla çalışır!
  tutorial_stempong_longdescription: Popüler Bonk.io ve klasik Pong oyunlarının arkasındaki
    kodun düşündüğünüzden daha basit olduğunu biliyor muydunuz? Bu iki oyunda da fizik
    kurallarına uyulduğunu biliyor muydunuz? Bu aktivitede, Pong oyununun bozuk bir
    halini düzelterek nesnelerin sekmeleri gerektiği gibi sekmelerini sağlayacaksınız.
    Oyuna yerçekimi ekleyerek bir Bonk.io klonu yaratacaksınız. Chromebook ve diğer
    cihazlarla çalışır!
  tutorial_algobot_longdescription: AlgoBot, galaksiler arası bir kolonizasyon gemisi
    olan Europa'da geçen bir bulmaca oyunudur. Europa'da bir geri dönüşüm görevinde
    işler çok ters gider. Oyuncular, küçük akıllı bir hizmet droid'i olan AlgoBot'a
    komut verir ve AlgoBot'un krizi kontrol altına almasına yardımcı olmak için bir
    görsel programlama dilinin nasıl kullanılacağını öğrenirler.
  tutorial_thunkableapps_longdescription: Blok tabanlı kodlama ile nasıl kendi uygulamalarınızı
    geliştireceğinizi öğrenin.
  tutorial_toxicodedot_longdescription: 'Desteden bir kart seçin ve dünyada ilerlemek
    için kartın kodunu yorumlayın. Kuralları tahmin etmek için sezgilerinizi kullanın
    ve kendi hatalarınızdan ders çıkarın. Compute it ve Silent Teacher''ın arkasındaki
    ekibin elinden, aynı temeller üzerinde özenle hazırlandı: ayrıntılı açıklamalar
    yerine deneme yanılma, sorunsuz ilerleme, kod yazma yok, yeni başlayanlar için
    erişilebilirlik.'
  tutorial_gcactions_longdescription: Kodlamanın en önemli yapı taşlarından biri olan
    eylemleri keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü keşfedin,
    robotları ve tam olarak neler yapabildiklerini öğrenin.
  tutorial_gccomparators_longdescription: Kodlamada önemli yapı taşlarından olan karşılaştırıcıları
    ve mantık kurallarını keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital
    kültürü keşfedin ve İnternette yaptıklarımızın takibi ile ilgili bilgi edinin.
  tutorial_gcconditions_longdescription: Kodlamanın en önemli yapı taşlarından biri
    olan koşulları keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü
    keşfedin ve çevrimiçi dünyamıza güç veren algoritmalar hakkında bilgi edinin.
  tutorial_gccreate_longdescription: GameCode ile ilk tam bilgisayar oyununuzu yaratın!
    Yeni karakterler yaratın, karakterleri (biraz) akıllı yapın, oyuncuya süper güçler
    verin... Sınır yok!
  tutorial_gcevents_longdescription: Kodlamanın en önemli yapı taşlarından biri olan
    olayları keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü keşfedin,
    yapay zekayı ve hayatınızda nasıl anlamlı olabileceğini öğrenin.
  tutorial_gcloops_longdescription: Kodlamanın en önemli yapı taşlarından biri olan
    döngüleri keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü keşfedin
    ve sosyal ağlardaki yankı odası olayı hakkında bilgi edinin.
  tutorial_gcvariables_longdescription: Kodlamanın en önemli yapı taşlarından biri
    olan değişkenleri keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü
    keşfedin, verilerin ne olduğu ve nasıl işe yaradığı hakkında bilgi edinin.
  tutorial_beanything_longdescription: Altı harika meslek keşfedin ve kodlamanın her
    birine nasıl uygulanabileceğini görün! Robot Mühendisi, Müzisyen, Astronot, Çiftçi,
    Arıcı ve Pasta Şefi olmanın nasıl bir şey olduğunu görün. Karakter canlandırmak,
    müzik bestelemek, hikaye anlatmak, oyun tasarlamak, hatta sanat eseri yaratmak
    için programlamadan yararlanın.
  tutorial_change_longdescription: Dünyayı nasıl değiştirebileceğinizi gösteren bir
    proje meydana getirin! İster geri dönüşüm konusunda tutkulu olun, ister dünya
    barışını sağlamak için bir fikriniz olsun, vizyonunuzu kodlarla paylaşın!
  tutorial_cooking_longdescription: Becerilerinizi göstererek etkileşimli bir aşçılık
    oyunu yaratın. Yeni başlayanlar kendi kendine yönlendirmeli öğretici materyali
    kullanabilirler. Daha ileri düzey kodlayıcılar için ise boş bir proje ile başlama
    seçeneği vardır.
  tutorial_crystal_longdescription: Bu çok oyunculu oyunda arkadaşlarınızla birlikte
    savaşın. Gerçek kodlama şampiyonunun kim olduğunu görmek için kendi stratejilerinizi
    uygulayın ve kodunuzu tüm Tynker topluluğuna karşı kullanın! Lavlarla küçülen
    4 oyunculu vahşi bir arenada savaşırken büyü yapın, güç artırıcıları toplayın
    ve düşmanları yenin!
  tutorial_landscape_longdescription: Kodlama ile bir manzara oluşturmak için Python'un
    kalemle çizme özelliğini kullanın. Halihazırda sizin için oluşturulan manzara
    öğelerini kullanın veya kendi yapılarınızı tasarlayın. Eserlerinizi yayımlayın
    ve paylaşın!
  tutorial_pets_longdescription: Gerçek ya da hayali evcil hayvanlar ile ilgili eğlenceli
    bir oyun yaratın. Yeni başlayanlar kendi kendine yönlendirmeli öğretici materyali
    kullanabilirler. Daha ileri düzey kodlayıcılar için ise boş bir proje ile başlama
    seçeneği vardır.
  tutorial_petvet_longdescription: Pet Vet'te yoğun bir günde Barbie ile birlikte
    farklı evcil hayvanlara ilk kontrollerinde yardım ederken eğleneceksiniz. Evcil
    hayvanları Muayene Odasına götürmekten burun çekmelerine, yaralarına ve kaşıntılarına
    tanı koymaya kadar, her sorunun, hayvanların eskisinden daha iyi hissetmelerini
    sağlayacak bir çözümü olduğunu göreceksiniz.
  tutorial_superhero_longdescription: HTML ve CSS piksel sanatını kullanarak en sevdiğiniz
    süper kahraman maskelerini üretin. Eserlerinizi yayımlayın ve paylaşın!
  tutorial_vidcodeplastic_longdescription: Okyanuslarımızı dolduran plastik problemi
    gittikçe kötüleşiyor. Neyse ki Plastik Kirliliği Kamu Spotu yardımıyla kodlama
    ile sesinizi duyurabilirsiniz. JavaScript kullanarak plastik kirliliği üzerine
    bir Kamu Spotu kodladıktan sonra, önemsediğiniz herhangi bir konu hakkında ikinci
    bir video üretebilirsiniz! Özgün bir proje yaratmak için döngüler, sinüs dalgaları
    ve kişiselleştirilmiş emojiler kullanmayı öğrenin.
  tutorial_vidcodetypeface_longdescription: Tipografi şekil ve unsurlarını kullanarak
    kendi yazı biçiminizi yaratın. Biçimde, düşündüğünüzden çok daha fazla unsur vardır!
    Şimdiye kadar yazı tiplerinden ve bunların nasıl farklı metin stilleri olduklarından
    bahsettik. Yazı tipleri aslında bir yazı biçiminin farklı stilleridir. Yazı biçimi,
    benzer özelliklere sahip bir yazı tipi ailesidir.
  tutorial_washustorm_longdescription: Yaklaşan bir fırtınayı nasıl programlayacağınızı
    öğrenin.
  tutorial_activitypackets_longdescription: Wonder Workshop'un yazdırılabilir yaratıcı
    kodlama aktiviteleri paketleri ile ailenizle birlikte saatlerce eğlenin. Hour
    of Code ve sonrasında kullanmak için bu çevrimiçi ve çevrimdışı aktiviteleri indirerek
    Dash, Dot ve Cue robotları ile kodlamaya hayat verin!
  tutorial_googlerookie_longdescription: Bu aktivitede, giriş niteliğindeki bir kodlama
    dili olan Blockly'yi kullanarak Acemi temalı bir kolay kodlayacaksınız. Yaratıcılığınızı
    ortaya çıkaran benzersiz bir parça yaratmak için dizileri, değişkenleri ve döngüleri
    kullanacaksınız.
  tutorial_tommyturtle_longdescription: Kaplumbağa Tommy ile küçük çocukların kodlamanın
    temellerini öğrenmesine yardımcı olun! En İyi Mobil Uygulama Ödülleri'nde En İyi
    Eğitim Uygulaması dalında altın madalya kazandı. Ebeveynlerin ve öğretmenlerin
    öğrenme sürecini izlemesini, cesaret vermek için çocukla sohbet etmesini veya
    oyun sürelerini sınırlamasını sağlamak için STEMdash ile bağlantı kurar.
  tutorial_mazyad_longdescription: Bu ürün, bilgisayarlı uygulamalarla entegre bir
    kağıt versiyon ve bilgisayarın herhangi bir nedenle kullanılmaması durumunda bir
    alternatif oluşturmak için sınırlarımızı genişletecektir. Aynı zamanda programlamayı
    genel olarak anlamaya bir giriş niteliğindedir.
  tutorial_gamemaker_longdescription: Game Maker, öğrencilerin basit bir kod sihirbazı
    kullanarak istedikleri her şeyi oluşturabilecekleri açık uçlu bir etkinliktir.
    Sevimli küçük bir canavarın resmine tıklayın ve menüdeki seçeneklerden birini
    seçin. Oyun üretme dünyasında daha derinlere inmek isteyenler için daha gelişmiş
    öğretici materyaller de vardır.
  tutorial_duckrace_longdescription: Bu kursta ördek Toni'nin tatil için para biriktirmesine
    yardımcı olacak programlama görevlerini çözeceksiniz. Kursun sonunda kendi oyununuzu
    yaratırsınız.
  tutorial_allcancodeapps_longdescription: Tasarımdan teslimata kadar web ve mobil
    uygulamaları yapmak için Allcancode Platformunu kullanın. Uygulama mantığı, çoğu
    Code.org aktivitesinde kullanılan programlama dili olan Google Blockly'de yazılmıştır.
  tutorial_n2y_longdescription: Bu yazdırılabilir aktivitelerde öğrenciler, Bitt Bott
    adlı küçük bir robotun yeryüzündeki farklı yer şekillerini keşfetmesine yardımcı
    olabilirler. Öğrenciler, uygun yön oklarını seçerek ve daire içine alarak Bitt
    Bott'a basit talimatlar verirler. Altı aktivitenin her birinde, n2y® SymbolStix
    PRIME® koleksiyonundan alınan sembollerle desteklenen basit talimatlar vardır.
    Bu semboller, okuryazar olmayanlara ve okumaya yeni başlayanlara talimatları anlamalarında
    ve takip etmelerinde yardımcı olur.
  tutorial_microsoftarcade_longdescription: Play fun arcade games, design your own
    sprites, and learn the basics of coding your own game with MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: No computer or internet? No problem.
    Try the CS First Unplugged activities to explore how computer science can solve
    problems like helping people stay connected while apart. 'Plugged in' Scratch
    activities are available too!
  tutorial_toxicodepython_longdescription: Discover the basics of Python without any
    word or explanation. Our silent teacher will give you several series of challenges
    that will lead you to guess some rules and learn from your own mistakes.
  tutorial_codecombatozaria_longdescription: Enter the world of Ozaria where you become
    a hero in an epic adventure. You must use the power of coding to defeat a darkness
    that has taken over the world! Along the way, you'll meet interesting characters
    and travel to different lands, practicing coding concepts like sequences, loops,
    debugging, and decomposition. In the end, you'll design a playable game that you
    can share with your friends!
  tutorial_vidcodedate_longdescription: 'The Climate Clock project is a culturally
    relevant intersection of math, environmental science, and computer science. In
    this Hour of Code activity, students will be guided through the construction of
    their own climate clock. They will engage with objects, properties, variables,
    functions, and loops, and customize their message to convey their message for
    the world and their hopes for the future. '
  tutorial_codemonkeyspace_longdescription: 'Write real code to help the monkey astronaut
    catch bananas in space! '
  tutorial_codespeakhappy_longdescription: Learn to program a meditation app that
    transports you to your 'happy place.'
  tutorial_grokimage_longdescription: Use the programming language Python to make
    speedy changes to images. Make fun image editing programs and make your own image
    filter!
  tutorial_icomputelearn_longdescription: When you learn to code with iCompute you
    program your own fantastic interactive stories, games, and animations. Following
    our creative, fun, activities means that you will develop computational thinking
    as well as coding skills!
  tutorial_rpstress_longdescription: Use Scratch to create a stress ball that you
    can squash!
  tutorial_bsdcause_longdescription: This course allows students to use code as a
    way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript.They are guided
    with video tutorials, live coding and access to the code glossary. The Support
    My Cause focuses on designing and coding a landing page that will collect data
    from supporters of your favourite cause.
  tutorial_vidcodeanimoji_longdescription: Use a loop to iterate over an array, causing
    an emoji to animate through multiple options.
  tutorial_bsdinspire_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript.They are guided
    with video tutorials, live coding and access to the code glossary. The People
    Who Inspire Me focuses on creating a webpage to showcase the top 3 people who
    have been an inspiration to you. '
  tutorial_tttractor_longdescription: Help bring the fields back to life. Farmer Hayao's
    down on his luck, and his fields have become a mess. But he's just obtained a
    fancy new tractor with a repeating code system using loops that just might save
    everything. Help learn how the tractor works to water all the crops in his fields.
  tutorial_codeillusionmickey_longdescription: Embark on a magical coding adventure
    with Mickey! Learn how to draw, color, and move shapes as you master the introduction
    to Media Art using JavaScript.
  tutorial_scigirlsquest_longdescription: 'In this online coding adventure, youth
    take Subby the submarine through underwater challenges, using code to find various
    items and collect scientific data on the ocean floor. '
  tutorial_codespeakbreathe_longdescription: Learn to program meditation app that
    will guide users through a mindful breathing exercise.
  tutorial_vidcodeface_longdescription: Use a facetracking library to code your own
    custom face filter, like the ones you use on social media.
  tutorial_educodemaze_longdescription: Design a maze, complete with monsters and
    locked passages. Use variables, loops, and strings to help your hero navigate
    the world you've created.
  tutorial_educoderace_longdescription: Learn computer science as you unleash the
    racer in you! Invent and customize your very own car, all while gaining a deeper
    understanding of objects and how video games are made.
  tutorial_codespeakchatbot_longdescription: Learn how to code a chatbot, a computer
    program you can have a conversation with, while learning about the famous women
    pioneers of computer science.
  tutorial_gamefrootgames_longdescription: Learn to code a real game like Super Mario
    Bros. Students that are ready to go beyond Scratch and Tynker will be introduced
    to real games industry practice, creative coding concepts, how to publish their
    own unique game and start working towards a career in the games industry. The
    tutorial is all about level design, choosing a character, animating and coding
    your character to move around.
  tutorial_codespeakgrandparent_longdescription: Learn to code a digital card to spread
    joy to someone special in your life.
  tutorial_educodekingdom_longdescription: The Kingdom is under attack! Plan powerful
    defenses to help repel the invaders. Master the power of arrays in order to create
    your very own wave of monsters in your own tower defense game!
  tutorial_codehsdata_longdescription: Learn about the power of using data visualizations
    to display data in meaningful and easy to understand ways. Use our graph generator
    to create visually appealing graphs and learn how coding is used to create beautiful
    data.
  tutorial_educodecake_longdescription: Learn HTML as you bake a cake with chef Roland.
    Shape and style your custom creation with your newfound knowledge of tags and
    classes.
  tutorial_ttsecond_longdescription: Can you deliver the Open Protocol? You've snuck
    aboard the capital ship, and now you must evade the security drones long enough
    to open access for all. Quickly examine conditional statements to find out whether
    you're safe or not from the dastardly cybervision. If not, it's to the airlock!
  tutorial_bsdtrivia_longdescription: This course allows students to use code as a
    way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript.They are guided
    with video tutorials, live coding and access to the code glossary. The Trivia
    Game Maker focuses on building an interactive trivia game where you also get to
    come up with the trivia questions.
  tutorial_csfirstdialogue_longdescription: Program a conversation between two sprites.
    Get creative while communicating with code in Scratch with CS First!
  tutorial_codemonkeybeaver_longdescription: Help a Beaver achieve its goals! Dive
    into this beaver's natural habitat with a fun-packed coding activity that will
    jump-start your coding education. Beavers can swim, collect wood, and build dams.
    This little beaver needs your help. Use the simple blocks of code to complete
    the dam in the lake so the water remains calm, build a house, and make smoothies!
  tutorial_codestersdistance_longdescription: Learn the basics of coding in Python,
    then create a program that calculates the distance between two sprites to make
    sure they are social distancing or need to wear a mask.
  tutorial_itchspace_longdescription: This tutorial takes you through the creation
    of a classic Space Invaders game using the Scratch MIT programming language. Subscribe
    to the RokCoder YouTube channel for more Scratch-based videos and tutorials! Each
    video is a bite-sized tutorial (approximately ten minutes in length) that contains
    its own specific end goals. The final result is a high quality Scratch arcade
    game.
  tutorial_vidcodemagic_longdescription: Make flashes appear randomly around the screen
    using a loop.
  tutorial_codespeakmeal_longdescription: Learn to code an app that helps users make
    healthy food decisions.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorial for making a game with a
    shark chasing and eating fish disrupted when a diver is eaten accidentally.
  tutorial_bsdwebsite_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript.They are guided
    with video tutorials, live coding and access to the code glossary. ''The My Favourites
    Website focuses on creating a webpage of the top 3 things you are interested in
    or love doing. '
  tutorial_codespeaktime_longdescription: Learn how to code a digital time capsule
    to record and reflect on your life right now.
  tutorial_itchwebcam_longdescription: Learn about augmented reality and make your
    own augmented reality virtual space.
  tutorial_itchball_longdescription: Get a ball to bounce around the screen. Learn
    about loops and conditionals within loops
  tutorial_ttrace_longdescription: By calling functions and designing classes, players
    program their own race car to be fast, nimble, and powerful; during races, they
    can then hack their competitors' vehicles to scramble their controls.
  tutorial_plethora_longdescription: 'In this Plethora activity you will solve visual
    fun challenges and learn the concepts of cause and effect and user interaction. '
  tutorial_educodesecret_longdescription: Explore the worlds of secrets with Agent
    Smith as you dive deeper into learning if statements, strings, for-in loops. Help
    Agent Smith find the culprits and configure the Agency's operating system for
    their new users with Python.
  tutorial_itchshapes_longdescription: Learn how to draw shapes in Scratch. You will
    also learn how to calculate how much you need to turn for any shape.
  tutorial_codeguppytext_longdescription: Learn the basics of text based coding by
    creating your first program in an online coding editor
  tutorial_educativechatbot_longdescription: Learn about the realm of Artificial intelligence
    and Machine Learning, as well as programing your own chatbot!
  tutorial_educodebasics_longdescription: Learn some programming fundamentals and
    create your own game in the process!
  tutorial_codehsdesign_longdescription: 'Coders will learn how programming can support
    artists and build their own Online Shop mockup, using HTML. '
  tutorial_htmlacademyphp_longdescription: Meet Dumpo the Little Elephant, a senior
    programmer at a web design studio, who is developing an online store. Together
    you will learn the basics of PHP in an engaging way. You will work with web scripts
    and learn the variables, add PHP-scripts into the layout and interact with databases
    while creating a true-to-life web project.
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop the Spread, you can
    modify the ''Staying home'' factor and code a simple news clicker. The activity
    illustrates how social distancing has a direct impact on how fast a virus like
    COVID-19 can spread. Students and teachers will gain a small insight into virus
    science, the effects a virus can have on society, and at the same time level up
    their digital fluency skills.'
  tutorial_codesterscovid_longdescription: Learn the basics of coding in Python while
    creating your own PSA about how we can stop the spread of COVID-19. Design your
    own animated interactive PSA to share critical information about the importance
    of social distancing, wearing a mask, quarantining, and other measures.
  tutorial_ttbunker_longdescription: You found The Bunker, and all its secrets will
    be yours, once you crack its encryption. An army approaches, and you must hold
    the perimeter using the power of programming. Code individual towers, setting
    range, damage, and more special powers by adding new lines of code and changing
    values. Survive long enough to learn how classes and instances can make you even
    more powerful.
  tutorial_cuttle_longdescription: Challenge yourself with these fun and interactive
    tasks and learn all about computational thinking.
  tutorial_bsdjokes_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript.They are guided
    with video tutorials, live coding and access to the code glossary. The Jokes and
    Riddles focuses on creating a set of interactive cards that contain your favorite
    jokes and riddles and the answers! '
  tutorial_rptree_longdescription: Use Scratch to create a simulation that shows how
    varying the health of a forest and levels of deforestation impact trees, wildlife
    and the amount of CO2 absorbed. You should already know how Scratch coordinates
    and variables work.
  tutorial_codestersunity_longdescription: Learn the basics of coding in Python including
    lists, loops, and sprites. Then create a mural using a loop to access each sprite
    stored in a list.
  tutorial_codesterssoccer_longdescription: Learn the basics of coding in Python,
    then create a program that shoots a soccer ball into the goal. To aim your shot
    you'll first need to estimate the slope of the line. Good luck!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot needs your help! She needs
    your knowledge of loops, algorithms, and coding to help her fix Lockit''s code
    and reboot her system. '
  tutorial_thunkablemask_longdescription: Learn how to build a mobile app that gives
    you points for knowing how to wear your mask correctly!
  tutorial_cafarming_longdescription: Computer science can help feed a hungry world.
    Farmers are using technology to grow food in smarter and more sustainable ways.
    Agribots and drones can monitor, water, and spray crops, and even tackle those
    pesky weeds! Learn about how AI, Computer Vision, and the Internet of Things are
    used on the farm.
  tutorial_blocksmithyeti_longdescription: Oh no! Someone trapped the Yeti! Only YOU
    and your programmable smart cannon can save the Yeti and feed their friends. Students
    will use JavaScript to save the Yeti with this fun interactive self-paced lesson.
  tutorial_codecapture_longdescription: 'Take your first steps into the world of programming
    with JavaScript, using just pen-and-paper and your mobile phone! '
  tutorial_codehslitter_longdescription: 'Learn how you can use programming to help
    solve one of the world''s biggest problems: litter and waste! In this Choose-Your-Own-Adventure
    Hour of Code, you have the choice between the basics of Python or the basics of
    Web Design. Whichever you choose, you will explore how you can use computer science
    to decrease the amount of litter in your community.'
  tutorial_bsdocean_longdescription: Life below Water sheds light on a pressing issue
    that we face nowadays - our environment. This project focuses on guiding you to
    code your very own webpage on protecting our waters.
  tutorial_itchplatformer_longdescription: An easy to follow tutorial for how to create
    a simple platformer game using Scratch.
  tutorial_codejika_longdescription: A great introduction to coding using HTML and
    CSS. Code a few lines, see immediate output without getting caught up in the Hows
    and Whys by creating a nice landing page with a two-color gradient background,
    name and website launch date.
  tutorial_gamefrootclicker_longdescription: Learners code their own Clicker Game
    and in the process learn about variables, different data types, conditional logic,
    comparative operators, and gain some valuable insights into how professional game
    developers design and make real games. By the end of the tutorial you will have
    coded different variable types, published a game, and engaged with computer science
    in an indigenous context.
  tutorial_rmagicequity_longdescription: 'Explore concepts related to reducing inequality
    with code: limited resources, equality, equity and liberation. Use variables and
    functions in a self guided block environment. Finish by animating the 3D actors.'
  tutorial_ttfreestyle_longdescription: You're the choreographer and director of a
    new music video! Type real code to place and control dancers, scenery, and more.
    Just make sure to capitalize and punctuate correctly, otherwise the whole thing
    will just be static.
  tutorial_ozobotcolor2_longdescription: Students will learn the basic functionality
    of Ozobot. Students will learn how to draw Color Codes Ozobot can read.
  tutorial_ozobotcolor3_longdescription: Students will learn how to program the bot
    to travel left, right, and straight with Color Codes.
  tutorial_clcarbon_longdescription: A python lesson plan that will teach students
    how to make a carbon footprint calculator that calculates footprint based on a
    short quiz about daily life, then gives comparison metrics (ie this is the same
    amount of carbon as xxxx), and suggests ways to be more eco-friendly.
  tutorial_kodablebasics_longdescription: No computer? No problem! Learn basic programming
    skills and practice using core coding commands without the use of a device.
  tutorial_scigirlscc_longdescription: Help your students learn to write pseudocode!
    Computer programmers often start projects by using everyday language to write
    out what they want to happen in their code–this is called pseudocode.Youth will
    work in groups to write pseudocode for a simple movement or dance move.
  tutorial_irobotpicture_longdescription: Robots have lots of sensors that work together
    to help the robot understand everything around it. Just like sensors, our friends
    can often see, hear, feel or understand things that we cannot. In this activity,
    work together to help decode secret messages and crack the code!
  tutorial_kcjmyself_longdescription: In this activity, you'll learn how to use Scratch
    to code an animation all about you! Design a custom character to represent yourself,
    make it move around, and add different backdrops to show off your hometown. This
    project is simple enough for kids to complete by themselves or with support from
    a grown up.
  tutorial_nearpodalgorithms_longdescription: 'In this Nearpod lesson, students identify
    an algorithm as a set of step-by-step directions. Students learn to create, test,
    and fix an algorithm to complete a specific task. '
  tutorial_kibodrop_longdescription: Engineering is about persistence and grit. Today
    the students will become engineers, learning the steps of the Engineering Design
    Process. They will create models out of craft and recycled materials, then they
    will test the sturdiness of their models by dropping them from ankle height. This
    is an unplugged activity; KIBO robots are optional.
  tutorial_ozobotcolor1_longdescription: Students will learn the basic functionality
    of Ozobot, including how to calibrate the bot's sensors, and how to draw lines
    for the bot to follow.
  tutorial_scigirlspixels_longdescription: 'In this unplugged activity, you will learn
    what a pixel is and how to send a simple black and white image to a friend! '
  tutorial_kcjheroines_longdescription: In this activity, you'll learn about different
    Canadian women who have made history. Using Scratch, you'll learn how to code
    a video game celebrating their lives and accomplishments. Choose a heroine, customize
    their costume and backdrop, code movements and goals for your game, and keep score.
    This project is simple enough for kids to complete by themselves or with support
    from a grown up.
  tutorial_ozobotvalue_longdescription: Students will use their Ozobot to randomly
    select a place value, identify the same place value in a three-digit number, and
    write out the number.
  tutorial_icodebytes_longdescription: Learn computer science without tech! Fun unplugged
    computing activities for children aged 5-7 to do in class or at home with their
    families. The activities help develop computational thinking skills in a really
    fun way. Divided into the fundamental principles of computer science, and involve
    creating algorithms, thinking logically, spotting patterns and finding or making
    rules.
  tutorial_clfashion2_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_ai4all_longdescription: 'This Byte of AI is meant to be a quick and fun
    teacher-facilitated way to begin to become familiar with some core ideas of modern
    AI including: how data becomes output in an AI model, how human biases enter datasets,
    and how AI can be used in diverse fields including art and creativity. Students
    learn these things by exploring drawing in Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Discover data science, one of the most valuable
    skills, and see the world! Does data science sound dry and scary, like math? Fear
    not. This introductory class will show you that you are already experts of data
    and data science is full of fun and interesting insights related to topics such
    as soccer, music, art, and your favorite books. Materials ready for in person
    or remote learning settings. '
  tutorial_spheroinputs_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of inputs and outputs and how this
    idea relates to using computer science for good. '
  tutorial_edisoncount_longdescription: 'Introduce the key computational concepts
    of inputs and outputs using Edison robots and the block-based programming language
    EdBlocks in this student led activity. Utilize the Edison robot''s drive function
    through a set of progressive programming tasks. Creating programs for the robot
    to ''trace'' requires the application of sequential thinking and an understanding
    of the input-process-output cycle. '
  tutorial_spheroloops_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of loops and how this concept relates
    to using computer science for good. '
  tutorial_kiboprogram_longdescription: In this lesson, children will learn about
    sequencing in programming and about the symbols that make up a programming language
    like KIBO's. Students will create their own programming symbols and act out programs
    with their own movement. Finally, they can translate these movement programs into
    programs for KIBO.
  tutorial_hellorubycsin60_longdescription: 'Have you ever wondered what travels inside
    the wires of your computer? Or why computer parts look like a tiny city? Or what
    really is an algorithm? These 30 self-paced one minute videos are aimed for 5-9
    year olds, followed by an activity the kids can complete at home. Topics include
    code, hardware, networks, AI and other interesting ideas. '
  tutorial_clfashion1_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_irobottraffic_longdescription: Traffic signals are a staple of safety in
    our everyday lives. Code your own traffic light with the Root robot and learn
    about the inventor!
  tutorial_edisonmystery_longdescription: Kick-start student's exploration of using
    Edison's line tracker using Edison robots and the Scratch-based programming language
    EdScratch in this student led activity. Students first become familiar with the
    Edison robot's line tracking sensor technology and experiment with the red LED
    on different colored surfaces. They will then move on to mastering a mystery line
    using the concept of algorithms.
  tutorial_microbitseaturtles_longdescription: Create a prototype of a low-power,
    red LED beach light that can be used for lighting on beach paths which is also
    safe for sea turtles.
  tutorial_ozobotknow_longdescription: In this lesson, students will be introduced
    to the hardware and robotics components of Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Program a blinking heart, a rocketship taking
    off, your name, or anything your imagination comes up with! To start off, we''ll
    teach you how to program a heart in your favourite color and then make it blink
    to the rhythm of your favorite song. Join our community of imagiCoders to share
    and exchange designs. Upload your creations on your imagiCharm so you can proudly
    wear your code wherever you go! '
  tutorial_irobotsimulator_longdescription: Learn how to create and download coding
    projects with this activity packet! Solve all puzzles with the Root simbot in
    the virtual arena to reveal the secret message at the end!
  tutorial_irobotkind_longdescription: Our robot is still learning how to make kind
    choices when playing with friends. In this game, help Root practice by making
    four kind decisions in a row. If Root makes a bad choice, it has to start all
    the way at the beginning again! Let's play together!
  tutorial_firiavirtual_longdescription: Learn Python programming with a powerful
    3D robotics simulator. You'll complete challenging missions in a virtual environment
    with realistic physics. Missions teach you the code to control motors, LEDs, and
    other peripherals on CodeBot. And Sandbox mode lets you get creative with unlimited
    Python coding possibilities. It's easy to get started with CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Put a new spin on Pictionary through code!
    Students can use code to make predictions about what pictures, songs, or words
    the Root SimBot will create. Code your own Pictionary creation, too!
  tutorial_ozobotnouns_longdescription: In this lesson, students will identify the
    correct way to spell and use irregular plural nouns and use Color Codes to program
    their Ozobot to move to the correct irregular plural nouns by either turning left
    or right and use the noun in a sentence.
  tutorial_nasa3d_longdescription: Learn about exploding stars, 3D models and codeblocks!  This
    spacey activity takes you through the basics of 3D modeling in astronomy using
    the free browser-based Tinkercad. Students can progress from creating simple 3D
    shapes to working with actual NASA data on exploded stars, testing in augmented
    reality, and using loops and time-based changes with codeblocks.
  tutorial_blupants_longdescription: Train a real autonomous robot to pick up blocks
    and deploy them to the goal by navigating through an obstacle course. Start with
    drag-and-drop interface, and advance to Python as you get more experienced.
  tutorial_legodance_longdescription: Synchronize motor movements of a break dancer
    to keep in rhythm with light and beats.
  tutorial_nearpodcoding_longdescription: In this 25-30 minute Nearpod featuring Flocabulary
    topic spark, students are introduced to coding through a hip hop video and Nearpod's
    signature interactive features. This lesson features the Flocabulary video Coding.
  tutorial_kcjplastic_longdescription: We're challenging you to use data visualization
    to develop a plastic pollution solution! Discover where plastic waste comes from
    and why it has become a global problem. Then reflect on your own plastic use,
    estimate how much waste you could reduce over time, and design an invention or
    alternative that could help. Kids can complete this project by themselves or with
    support from a grown up.
  tutorial_legojourney_longdescription: 'Journeys are exciting!  Challenge students
    to remix our Grasshopper Journey project in order to create a new journey and
    find different ways for a SPIKE Prime inspired virtual grasshopper to move using
    Scratch 3.0! In addition to CS skills, this teacher facilitated activity can also
    be used to support areas such as language arts, science and the arts. '
  tutorial_legohopper_longdescription: Design multiple prototypes to find the most
    effective way to move a robot without using wheels.
  tutorial_catrobatembroidery_longdescription: Code your design on your Android phone
    and stitch it on your T-shirt, pants, gym bag, or shoes!
  tutorial_irobotphone_longdescription: In this coding challenge, students will work
    together remotely to create a collective program that draws a picture. Modeled
    after the classic game of Telephone, students will receive, remix, and pass along
    code down the telephone chain. Will your team fulfill the Picture Goal by the
    time you reach the end?
  tutorial_codeguppydraw_longdescription: Quick introduction to text-based coding
    using fun and engaging type-in JavaScript programs
  tutorial_codejumper_longdescription: In this lesson from the Code Jumper curriculum,
    learners explore networks in a hands-on unplugged experience using typical materials
    found in a classroom. The theme for this lesson is around messages of kindness
    to others. This lesson has been specifically designed to be accessible for students
    with visual impairments.
  tutorial_meeempathy_longdescription: For centuries, the Villagers and Illagers shared
    the same space but seldom interacted with each other. Now you can use the power
    of code to bring the two villages together. Players will experience empathy and
    compassion for their neighbors, learn cooperation and inclusion, and embrace the
    diversity that makes us all uniquely special.

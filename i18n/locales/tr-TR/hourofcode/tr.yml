  hoc_faq_host_q: Kodlama hakkında hiç bir fikrim yok. Yine de bir aktiviteye ev sahipliği
    yapabilir miyim?
  hoc_faq_host_a: Elbette. Hour of Code aktiviteleri kendi kendine yönlendirmelidir.
    Yapmanız gereken tek şey <a href='%{codeorg_url}/learn'>mevcut öğreticilerimizi
    denemek</a>, istediğiniz birini seçmek ve bir saat belirlemek. Gerisini biz hallederiyoruz.
    Ayrıca anaokulundan başlayarak her yaş ve her seviyeye uygun seçeneklerimiz de
    mevcuttur. <a href='/how-to'>Nasıl yapılır rehberimizi</a> okuyarak etkinliğinizi
    planlamaya başlayabilirsiniz.
  hoc_faq_host_a_markdown: Elbette. Hour of Code aktiviteleri, kendi kendine yönlendirmelidir.
    Tek yapmanız gereken [güncel öğretici materyallerimizi denemek](%{codeorg_url}/learn),
    istediğiniz materyali seçmek ve bir saat belirlemek. Gerisini biz hallediyoruz.
    Anaokulundan başlayarak her yaş ve deneyim seviyesine göre de seçeneklerimiz var.
    [Nasıl yapılır?](%{howto}) rehberimizi koruyarak etkinliğinizi planlamaya başlayın.
  hoc_faq_devices_q: Öğrencilerim için hangi aygıtları kullanmalıyım?
  hoc_faq_devices_a: Code.org dersleri tüm aygıtlar ve tarayıcılar üzerinde çalışmaktadır.
    Code.org'ın öğretici teknik ihtiyaçları hakkında daha fazla bilgiyi bulabilirsiniz
    <a href='%{codeorg_url}/educate/it'> burada</a>. Teknik Code.org eğitim için <a
    href='%{codeorg_url}/learn'>%{partner_url}/öğrenmek</a> öğretici belirli açıklama
    bulunabilir. Unutmayın, okulunuz bu dersleri karşılayamıyorsa <a href='%{unplugged_url}'>
    biz bu faaliyetleri </a> bilgisayar olmadan da sunuyoruz!
  hoc_faq_devices_a_markdown: Code.org öğretici materyalleri tüm cihaz ve tarayıcılarda
    çalışır. Code.org'un öğretici teknoloji ihtiyaçları ile ilgili daha fazla bilgiyi
    [burada](%{codeorg_url}/educate/it) bulabilirsiniz. Code.org dışındaki aktivitelerde
    gerekli olan teknoloji ihtiyaçları [%{partner_url}/learn](%{codeorg_url}/learn)
    adresinde ilgili aktivitenin açıklamasında bulunabilir. Bu öğretici materyaller
    okulunuzda olmadığında [bağımsız aktiviteler](%{unplugged_url}) de sunduğumuzu
    unutmayın!
  hoc_faq_need_computers_q: Her katılımcı için bilgisayara ihtiyaç var mı?
  hoc_faq_need_computers_a: Hayır. Bilgisayar, akıllı telefon, tabletlerde çalışan
    ve bazıları da hiç bilgisayar gerektirmeyen Hour of Code öğretici materyallerimiz
    var! İstediğiniz yerden, elinizdekilerle katılabilirsiniz. <p><i>İşte birkaç seçenek:</i><br><ul><li><b>İkili
    gruplar halinde çalışın.</b><a href='%{pair_programming_research}'>Araştırmalara
    göre</a> öğrencilerin en iki öğrendiği düzen, <a href='%{pair_programming_video}'>çiftli
    programlama</a>; yani bir bilgisayarı paylaşarak birlikte çalışma düzeni. Öğrencilerinizi
    ikili gruplar oluşturmaya teşvik edin. <li><b>Yansıtmalı bir ekran kullanın.</b>
    İnternete bağlı bir bilgisayar için hem projektör hem de ekranınız varsa grubunuz
    birlikte bir Hour of Code yapabilir. Videoları birlikte izleyin ve sırayla bulmacaları
    çözün veya soruları yanıtlayın. <li><b>Bağımsız olun.</b> Hiç <a href='%{unplugged_url}'>bilgisayar
    gerektirmeyen öğretici materyaller de sunuyoruz</a>.
  hoc_faq_need_computers_a_markdown: |-
    Hayır. Bilgisayar, akıllı telefon, tabletlerde çalışan ve bazıları da hiç bilgisayar gerektirmeyen Hour of Code öğretici materyallerimiz var! İstediğiniz yerden, elinizdekilerle katılabilirsiniz.

    _İşte birkaç seçenek:_

    - **İkili gruplar halinde çalışın.** [Araştırmalara göre](%{pair_programming_research}) öğrencilerin en iki öğrendiği düzen, [iki programlama](%{pair_programming_video}); yani bir bilgisayarı paylaşıp birlikte çalışma düzeni. Öğrencilerinizi ikili gruplar oluşturmaya teşvik edin.
    - **Yansıtmalı bir ekran kullanın.** İnternete bağlı bir bilgisayar için hem projektör hem de ekranınız varsa grubunuz birlikte bir Hour of Code yapabilir. Videoları birlikte izleyin ve sırayla bulmacaları çözün veya soruları yanıtlayın.
    - **Bağımsız olun.** Hiç [bilgisayar gerektirmeyen öğretici materyaller de sunuyoruz](%{unplugged_url}).
  hoc_faq_international_q: Ben <country>'deyim. Nasıl katılım gösterebilirim?
  hoc_faq_international_a: Herkes, dünyanın her yerinde bir Hour of Code etkinliği
    organize edebilir. Geçtiğimiz yıl, dünyanın her yerinden öğrenciler Hour of Code
    için bir araya geldiler. <a href='/promote'>Buradan</a> daha fazlasını öğrenebilirsiniz.
  hoc_faq_international_a_markdown: Herkes, dünyanın her yerinde bir Hour of Code

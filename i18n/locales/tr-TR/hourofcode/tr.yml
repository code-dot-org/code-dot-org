  hoc_faq_one_hour_q: Bir saat içinde ne kadar öğrenebilirim?
  hoc_faq_one_hour_a: 'Hour of Code''un amacı, herhangi birini alıp bir saatte uzman
    bir bilgisayar bilimcisine dönüştürmek değildir. Bir saat ancak bilgisayar biliminin
    eğlenceli ve yaratıcı olduğunu, temeli ne olursa olsun her yaşa ve her öğrenciye
    hitap edebileceğini görmeye yeter. Bu kampanyanın başarı ölçütü, öğrencilerin
    bilgisayar biliminden ne kadar çok şey öğrendiği değildir. Başarı; farklı cinsiyet,
    etnik ve sosyoekonomik grupların geniş katılımı ve bunun sonucunda tüm sınıf düzeylerinde
    bilgisayar bilimi derslerinde gördüğümüz kayıt ve katılım artışı olarak yansır.
    Katılan öğrenci ve öğretmenlerden milyonlarcası bu bir saatin ötesine geçip tüm
    gün veya bir hafta ya da daha uzun süre öğrenmeye karar verdiler. Sonuç olarak
    tam bir ders almaya ve hatta üniversitede bölüm olarak seçmeye karar veren öğrenci
    sayısı da çok oldu. <br/><br/>Öğrencilerin yanı sıra, diğer bir "öğrenci", bilgisayar
    bilimcisi olarak kolej diplomasına sahip olmamasına rağmen, bir saatlik eğitimden
    sonra bilgisayar bilimi öğretebilecekleri konusunda güven kazanan eğitimcilerdir.
    On binlerce öğretmen, Profesyonel Gelişim Eğitimlerine (PD) katılarak ya da devam
    niteliğindeki çevrimiçi dersleri sunarak bilgisayar bilimine devam etmeye veya
    her ikisini birden yapmaya karar veriyor. Bu, bilgisayar biliminin öğrencilerin
    istediği ve öğretmenlerin yapabileceği bir alan olduğunu fark eden okul yöneticileri
    için de geçerli. <br/><br/>Hepsinden önemlisi, tüm katılımcıların bir saatte öğrendiği
    şu oluyor: Bunu yapabiliriz.'

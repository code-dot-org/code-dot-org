        course1:
          title: Course 1
          description: Start with Course 1 for early readers. Students will create computer programs that will help them learn to collaborate with others, develop problem-solving skills, and persist through difficult tasks. By the end of this course, students create their very own custom game or story that they can share. Recommended for grades K-1.
          description_short: Start with Course 1 for early readers.
          description_audience: Ages 4-6
          student_description: Start with Course 1 for early readers. Students will create computer programs that will help them learn to collaborate with others, develop problem-solving skills, and persist through difficult tasks. By the end of this course, students create their very own custom game or story that they can share. Recommended for grades K-1.
        course2:
          title: Course 2
          description: 'Դասընթաց 2-ը այն ուսանողների համար է, ովքեր կարող են կարդալ և նախկինում ունեն ծրագրավորման փորձ: Այս դասընթացի շրջանականերում ուսանողները ծրագրեր կստեղծեն, խնդիրներ կլուծեն և ինտերակտիվ խաղեր կամ պատմություններ կզարգացնեն: Խուրհուրդ է տրվում 2-5-րդ դասարանների համար:'
          description_short: Start with Course 2 for students who can read.
          description_audience: Ages 6-18
          student_description: 'Դասընթաց 2-ը այն ուսանողների համար է, ովքեր կարող են կարդալ և նախկինում ունեն ծրագրավորման փորձ: Այս դասընթացի շրջանականերում ուսանողները ծրագրեր կստեղծեն, խնդիրներ կլուծեն և ինտերակտիվ խաղեր կամ պատմություններ կզարգացնեն: Խուրհուրդ է տրվում 2-5-րդ դասարանների համար:'
        course3:
          title: Course 3
          description: 'Դասընթաց 3-ը նախատեսված է դասընթաց 2-ը ավարտած ուսանողների համար: Ուսանողները նախորդ դասընթացից էլ ավելի խորը պատկերացում կկազմեն ծրագրավորման թեմաների վերաբերյալ՝ բարդ խնդիրներին տալով հեշտ լուծումներ: Դասընթացը ավարտելուց հետո կկարողանան ստեղծել ինտերակտիվ պատմություններ և խաղեր, որոնցով և կիսվել բոլորի հետ: Խորհուրդ է տրվում 4-5-րդ դասարանների համար: '
          description_short: Course 3 is a follow-up to Course 2.
          description_audience: Ages 8-18
          student_description: 'Դասընթաց 3-ը նախատեսված է դասընթաց 2-ը ավարտած ուսանողների համար: Ուսանողները նախորդ դասընթացից էլ ավելի խորը պատկերացում կկազմեն ծրագրավորման թեմաների վերաբերյալ՝ բարդ խնդիրներին տալով հեշտ լուծումներ: Դասընթացը ավարտելուց հետո կկարողանան ստեղծել ինտերակտիվ պատմություններ և խաղեր, որոնցով և կիսվել բոլորի հետ: Խորհուրդ է տրվում 4-5-րդ դասարանների համար: '

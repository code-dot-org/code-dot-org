    level:
      instructions:
        maze_2_2: 'Կարող եք օգնել ինձ բռնել անվայել pig. Դեղ մի քանի «առաջ շարժվել» նյութից միասին եւ սեղմեք "Run" օգնել ինձ հասնել այնտեղ:'
        maze_2_1: 'Այս pig է ruffling իմ փետուրները: Օգնիր ինձ գտնել նրան.'
        maze_2_2_5: Trace ուղին եւ տար ինձ դեպի հիմար pig. Խուսափեք TNT կամ փետուրները թռչել.
        maze_2_3: Ազգգային ինձ կանաչ evilness! (Watch դուրս համար TNT)
        maze_2_4: Պահպանեք հանգիստ եւ օգնել ինձ գտնել վատ pig. Հակառակ դեպքում ես կարող եմ բարկանում!
        maze_2_5: Theres a way I can get to the silly pig using only 2 blocks. Can you figure it out?
        maze_2_6: Փորձեք ստանալ ինձ կանաչ զավթիչ, օգտագործելով միայն երեք նյութից.
        maze_2_7: 'Օգնիր ինձ վտարել այս Bad Piggy օգտագործելով fewest թվով բլոկների: Փորձեք օգտագործելով ավելի քան մեկ "Կրկնել անգամ» դաշինքը:'
        maze_2_8: |-
          When a block is grey, that means you cant delete it. Solve this puzzle using the "repeat" block that repeats 3 times. Try putting these 3 blocks inside the grey "repeat" block: 'տեղափոխել, տեղափոխել, իր հերթին.'
        maze_2_9: 'Ok, փորձեք նոր "Կրկնել մինչեւ« բլոկի - դա կլինի կրկնել, մինչեւ ես հասնել annoying pig.'
        maze_2_10: 'Ok, մի վերջին անգամ, գործնականում, - դուք կարող եք լուծել այս մեկը, օգտագործելով միայն 4 նյութից.'
        maze_2_11: Հարգելի անձ. Me Zombie. Me սոված. Պետք է ... ստանում ... դեպի արեւածաղկի ... Կարող եք ինձ այնտեղ ընդամենը 5 բլոկների.
        maze_2_12: 'Ok, սա նման է, բայց մի փոքր այլ է: Դուք կարող եք անել դա միայն 5 բլոկների.'
        maze_2_13: 'Օգտագործեք նոր «եթե» բլոկի թույլ տվեք որոշել, թե երբ է դիմել: Ակնարկ «Ձեզ անհրաժեշտ է միայն եւս մեկ բլոկ, բայց սովորել, թե ինչպես ենք մենք սահմանել այն, որ դուք կարող եք անել դա ձեր սեփական հաջորդ անգամ:'
        maze_2_14: 'Ok, սա ճիշտ այնպես, ինչպես վերջին հանելուկ, բայց դուք պետք է հիշել, թե ինչպես եք օգտագործել է «եթե» բլոկը եւ «Կրկնել» բլոկի միասին:'
        maze_2_15: Ինձ ուզում արեւածաղկի! Օգտագործեք «Եթե« արգելափակել ինձ այնտեղ fewest շարք բլոկների.
        maze_2_16: 'Ok, lets do that again for practice - this isnt very different, but watch out for the chompers!'
        maze_2_17: '«Եթե-ուրիշը» բլոկների ստուգում է վիճակը, եւ ապա կատարում է մեկ բան, կամ մյուսը: Է հասնել ինձ արեւածաղկի փորձում է օգտագործել այս նոր բլոկ.'
        maze_2_18: Եվս մեկ պրակտիկան «եթե-ուրիշը» բլոկի, դուք կարող եք ստանալ այն ճիշտ ձեր առաջին փորձեք.
        maze_2_19: 'Կարող եք ավելացնել միայն 3 նյութից է օգնել ինձ լուծել ավելի բարդ լաբիրինթոս. Եթե ​​դուք դա անել ճիշտ, ես կարող եմ քայլել Ցանկացած Մեծ ուղին, անկախ նրանից, երկարությունը:'
        turtle_1_1: Hi, Im an artist. You can write code to make me draw almost anything. Use a few blocks to make me draw over the grey lines in the picture.
        turtle_1_2: 'Հիմա, ոչ ոքի մի հրապարակ: Նշում: «օգտագործել ձեր սիրած գույնը ջոկելը այն նոր« սահմանված գունավոր »բլոկում.'
        turtle_1_3: Կատարել է հրապարակ, օգտագործելով միայն 3 նյութից.
        turtle_1_4: |-
          Draw a triangle whose sides are all in different colors, using the "random color" option that picks a different color each time. Hint: 'դուք պետք է պարզել, թե որքան հեռու է դիմել, սեղմելով թվի հերթին բլոկում:'
        turtle_1_5: 'Հիմա, գործնականում, ոչ ոքի մի եռանկյունի, եւ ապա մի հրապարակում հրավիրել է ծրար:'
        turtle_1_6: 'Կարող եք պարզել, թե ինչպես է նկարել այդ եռանկյունին ու քառակուսի: Ակնարկ «Արդյոք այն եռանկյունին, ապա պարզել, թե որքան պետք է դիմել նախքան նկարելու հրապարակը:'
        turtle_1_7: 'Ok, lets make it a bit harder - see if you can draw these green glasses. The squares are 100 pixels on each side, and theyre 50 pixels apart. Dont forget to draw in green!'
        turtle_1_8: 'Ok, փորձում են պարզել, թե ինչ է տեղի ունենում, եթե դուք վազում այս կոդը (կամ սեղմեք «Run» փորձել այն.): Այնուհետեւ, կրկնել այն բավարար անգամ ավարտելու նկարչություն. Գույները կլինի տարբեր, ամեն անգամ.'
        turtle_1_9: Կարող եք պարզել, թե ինչ թիվ է փոխարինել հարցականներով հետ հրավիրել մի շրջան.
        turtle_1_10: |-
          Դուք արել այն! Այժմ, ոչ ոքի բան եք ուզում. Որոշ Ժամանց գաղափարներ 'մի փայտիկ գործիչ, snowflake, թե պարույր. Նաեւ փորձելու նոր "սահմանել width" թաղամաս: Զվարճանալ!
        turtle_4_1: Կարող եք նկարել մի եռանկյունի (հետ եզրեր 100 պիքսել) միայն 3 բլոկների. Ակնարկ «օգտագործել» կրկնում »թաղամաս.
        turtle_4_2: 'Ավելացնել «շրջադարձ ճիշտ 90 աստիճանով" block ինչ - որ տեղ մեջտեղում է ծրագրի արդեն դուրս է աշխատանքային տեղին հրավիրել այդ վախճանը.'
        turtle_4_3: 'Ok, heres the code you wrote to draw a single triangle. Can you add a "repeat" and "turn" block to make a pretty flower?'
        turtle_4_4: "Here's the same code from the previous puzzle, but turning only 36 degrees after drawing each triangle. How many times does this need to repeat? (Hint: after 360 degrees of turning the drawing will come full circle)"
        turtle_4_5: "Here's the same code from the previous puzzle, but repeating the turns 36 times. How many degrees should the turns be? (Hint: after 360 degrees of turning the drawing will come full circle)"
        turtle_4_6: Օգտագործելով ընդամենը 3 բլոկների, դուք կարող եք նկարել մի հրապարակը եզրեր 20 պիքսել.
        turtle_4_7: |
          Heres the code for drawing the square from last puzzle. Can you repeat it to draw 10 adjacent squares like a ladder? Hint: 'Ձեզ անհրաժեշտ է միայն եւս 2 նյութից: »:'
          turtle_4_8: "Heres the solution to the previous puzzle. Can you add just 2 more blocks to complete the drawing?
        turtle_4_8: "Here's the solution to the previous puzzle. Can you add just 2 more blocks to complete the drawing?"
        turtle_4_9: Heres the solution to the previous puzzle. How many degrees should you turn to complete the drawing? (You probably need to guess a few times)
        turtle_4_10: Heres the solution to the previous puzzle. How many times should you repeat to complete the drawing?
        turtle_4_11: Փորձեք համարների փոփոխության է «իր հերթին» եւ «կրկնել» նյութից է, որպեսզի տարբեր նախշերով. Կամ, փորձարկումը փոխելով մնացած օրենսգրքի հրավիրել որեւէ բան եք ուզում.
        maze_karel_1_1: 'Hi, Im a farmer. I need your help to flatten the field on my farm so its ready for planting. Move me to the pile of dirt and use the "remove" block to remove it.'
        maze_karel_1_2: 'Հաջորդ, տեղափոխել են ինձ դեպի անցքը եւ լրացնել այն երկու գարին հող, օգտագործելով «Լցրէք» դաշինքը:'
        maze_karel_1_3: Տեղափոխեն, դեպի կույտ հող եւ ասեք ինձ, թե քանի գարին է հեռացնել օգտագործելով ինչպես մի քանի նյութից, որքան հնարավոր է.
        maze_karel_1_4: Կարող եք օգնել ինձ հեռացնել բոլոր չորս piles է կեղտը. Ակնարկ «օգտագործել կրկնակի բլոկ, եթե դուք կարող եք.
        maze_karel_1_5: Օգնիր ինձ լրացնել բոլոր այդ անցքերի 5 գարին հող. Ակնարկ «Դուք կարող եք տեղադրել« Կրկնել »բլոկի ներսում», իսկ «բլոկում.
        maze_karel_1_6: 'Remove all the piles of dirt, using as few blocks as possible. The new options in the dropdown menu on the "while" block tell me if Im standing on a pile or a hole.'
        maze_karel_1_7: Wow, I found a really deep hole! I dont know how many shovelfuls of dirt it needs. Can you write a program that fills it until the ground is even?
        maze_karel_1_8: Օգնիր ինձ լրացնել անցքը վերջում դաշտում, օգտագործելով ինչպես մի քանի նյութից, որքան հնարավոր է.
        maze_karel_1_9: 'Make me հեռացնել բոլոր այդ piles է կեղտը: Փորձեք օգտագործել որպես մի քանի բլոկների, որքան հնարավոր է. Ակնարկ «փորձել կիրառել», իսկ «բլոկ.'
        maze_karel_1_10: Im working late, so its dark out, and I cant tell how large the piles are. Now I dont have all the options I used to have on the while block. Move me along the field, and if there is a pile, remove it.
        maze_karel_1_11: "Its still dark outside. Move me along the field. If there is a pile, remove it, and if there is a hole, fill it in. Hint: 'օգտագործել dropdown մենյու տարբերակների վրա «Եթե» բլոկում.'"
        turtle_2_1: "Hello. Me zombie artist. Me love drawing! Help me draw a square in a special color. Important note: you have all the same blocks but they've now been arranged in categories."
        turtle_2_2: 'Welcome to using functions, which let you define new blocks! Try the new "draw a square" block, found in the "Functions" category, to draw a small 50x50 green square.'
        turtle_2_3: Օգտագործեք «կրկնել» դաշինքը (ի «loops» անվանակարգում) նկարել 3 հրապարակներ չափի 100, յուրաքանչյուրը 120 աստիճանով իրարից. Եւ անել այն 3 տարբեր, պատահական գույներով.
        turtle_2_4: "Now we're going to get fancy. Change the code to draw 36 squares, 100 pixels wide, and each 10 degrees apart. Hint: you may want to use the slider to make me go faster."
        turtle_2_5: |-
          Draw squares with sides of 50, 60, 70, 80, and 90 pixels.  You'll need to use the "draw a square" function five times.
        turtle_2_6: |-
          Ok, this program will use a counter, to draw the same squares as last time. You want the square to be the same size as the counter, so use the "counter" block. Hint: 'Դրա ը փոփոխականների կատեգորիայում.'
        turtle_2_7: 'Heres a program to draw a spiral, but the blocks are disabled so they wont run. Make a new program using a "count with" block (in the Loops category) and "counter" block (in the Variables category) to draw the same spiral.'
        turtle_2_7_5: 'Theres a new "draw a snowman" function (in the Functions category). Draw two snowmen, of height 250 and 100.'
        turtle_2_8: 'This ones a bit tricky. Use the "draw a snowman" function and the new "jump forward" block (in the Actions category). Draw 3 snowmen in different colors, 100 pixels apart.'
        turtle_2_9: Օգտագործել է «հաշվել» հանգույց է հրավիրել մի ընտանիք snowmen հետ բարձունքների 110, 100, 90, 80, եւ 70 snowmen բոլորս պետք է 60 փիքսել բացի.
        turtle_2_10: 'Heres some code to try experimenting with different spirals.  What happens if you change the turn amount? Or set a random color in the loop?  Draw anything you like.'
        maze_karel_2_1: Փորձեք օգտագործելով նյութից օգնել ինձ հեռացնել բոլոր կույտերը եւ լրացնել բոլոր անցքերի վրա գետնին. Փորձեք օգտագործել loops փոխարեն օգտագործելով չափազանց շատ նյութից. Ակնարկ «Դուք կարող եք տեղադրել հանգույց ներսում մեկ այլ հանգույց.
        maze_karel_2_2: 'Weve defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.'
        maze_karel_2_3: 'Use the new "fill 5" function block to make me fill in all the holes. Youll have to drag out the "fill 5" block out from the Functions category.'
        maze_karel_2_4: 'Սահմանել նոր գործառույթ, որը հեռացնում է 7 գարին: Այնուհետեւ օգտագործել այն գրել ծրագիր, որը օգնում է ինձ հեռացնել բոլոր piles.'
        maze_karel_2_5: Ստեղծել նոր գործառույթ, որը հեռացնում է 6 գարին է մի կույտ, եւ օգտագործել այն օգնել ինձ մակարդակով դուրս բոլոր piles.
        maze_karel_2_6: 'Օգտագործեք երկու նոր գործառույթները, «լրացրեք 8» եւ «հեռացնել 8", օգնել է ինձ մակարդակի դուրս կույտ եւ լրացնել անցքը.'
        maze_karel_2_7: Theres a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function.
        maze_karel_2_8: 'Օգտագործեք այս նոր ֆունկցիան », պետք է խուսափել կովը եւ հեռացնել 1", օգնել ինձ հեռացնել բոլոր piles.'
        maze_karel_2_9: Ok, heres a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks.
        maze_karel_2_10: 'Տեղափոխեն, ամբողջ դաշտում, եւ օգտագործել այդ երկու գործառույթները օգնել ինձ հեռացնել բոլոր կույտերը եւ լրացնել բոլոր անցքեր:'
        turtle_3_1: 'This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesnt run its blocks.  You have to pull out the "draw a square" block to actually draw a square.'
        turtle_3_2: 'Օգտագործելով "Ոչ ոքի մի հրապարակ" գործառույթը որպես օրինակ, ստեղծել է «հրավիրել է եռանկյունին» գործառույթը եւ օգտագործել այն:'
        turtle_3_3: 'Ոչ ոքի եռանկյունաձեւ ցանկապատերը շուրջ կատուների եւ քառակուսի ցանկապատի շուրջ կովի: Հուշում «փորձարկել ծրագիրը, ինչպես Դուք եք գնալ երկայնքով:'
        turtle_3_4: Տես, եթե դուք կարող եք պարզել, թե ինչպես կարելի է օգտագործել «նկարել մի հրապարակ» եւ «ոչ ոքի մի եռանկյունի» (եւ որոշ այլ նյութից) հրավիրել է տուն շուրջ առյուծ.
        turtle_3_5: 'Այժմ ստեղծել նոր "draw մի տուն" գործառույթը եւ այն օգտագործել է տնային երկու կատուների: Ակնարկ «ստեղծել մի նոր գործառույթ օգտագործելով« Do Something "թաղամաս, եւ տպեք ձեր սեփական տեքստը անունը բլոկ:'
        turtle_3_6: 'Օգտագործելով «նկարել է մի հրապարակ», որպես օրինակ, ավելացնել ներդրումն անունը "երկարությունը» է »հրավիրել է եռանկյունին»: Այնուհետեւ, իրար եռանկյունիների տարբեր չափերի. (Ակնարկ «սեղմեք աստղը ավելացնել ներդրումն է ֆունկցիա)'
        turtle_3_7: 'Ավելացնել ներդրումն անվանել "երկարությունը" «նկարել մի տուն» եւ կառուցել մի մեծ տուն փիղ (հետ եզրեր 150 պիքսել երկար)'
        turtle_3_8: 'Փոփոխել «նկարել է մի տուն,« այնպես որ ես վերջ մինչեւ ներքեւի աջ անկյունում անվան նկարելու է նոր տուն. Օգտագործեք այս անգամ փոփոխվել գործառույթ հրավիրել երեք տները:'
        turtle_3_9: 'Կարող եք վերստեղծել «նկարել է մի տուն,« գործել առանց օգնության: Փորձեք այն, եւ ապա անել մի շարք տների:'
        turtle_3_10: Youve learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake.
        maze_karel_debug_seq_1: Welcome to debugging! My code doesnt work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?
        maze_karel_debug_seq_2: Whats wrong with this program? How should you fix it so I can remove that pile?
        maze_karel_debug_repeat: 'De-bug այս ծրագիրը ինձ համար, այնպես էլ իմ դաշտը կլինի գեղեցիկ ու հարթ:'
        maze_karel_debug_while: Ինչպես պետք է փոխել այս ծրագիրը, որը կօգնի ինձ լրացնել անցքը.
        maze_karel_debug_if: Օգնություն! Ամրագրել ծրագիրը, որպեսզի իմ դաշտը կլինի լիովին հարթ.
        maze_karel_debug_if_else: De-bug այս ծրագիրը, այնպես որ ես կարող եք լրացնել անցքեր եւ հեռացնել բոլոր piles.
        maze_karel_debug_function_1: Ինչ պետք է փոխել այս ծրագրի օգնել ինձ հեռացնել բոլոր piles.
        maze_karel_debug_function_2: Կարող եք de-bug այս ծրագիրը ինձ համար, այնպես որ ես կարող եմ իմ դաշտը հարթ.
        maze_karel_debug_function_3: 'Edit this program so Ill remove all the piles on my field. '
        turtle_5_1: 'Փորձեք վազում այս ծրագիրը, եւ փոփոխություններ կատարել տեսնել, թե ինչ է տեղի ունենում: Կարող եք պարզել, թե ինչպես է այն աշխատում: (Կամ ջնջել այն եւ փոխարինել այն բանի հետ, բոլորովին տարբեր)'
        turtle_5_2: 'Փորձեք վազում այս ծրագիրը, եւ փոփոխություններ կատարել տեսնել, թե ինչ է տեղի ունենում: Կարող եք պարզել, թե ինչպես է այն աշխատում: (Կամ ջնջել այն եւ փոխարինել այն բանի հետ, բոլորովին տարբեր)'
        turtle_5_3: 'Փորձեք վազում այս ծրագիրը, եւ փոփոխություններ կատարել տեսնել, թե ինչ է տեղի ունենում: Կարող եք պարզել, թե ինչպես է այն աշխատում: (Կամ ջնջել այն եւ փոխարինել այն բանի հետ, բոլորովին տարբեր)'
        turtle_5_4: 'Փորձեք վազում այս ծրագիրը, եւ փոփոխություններ կատարել տեսնել, թե ինչ է տեղի ունենում: Կարող եք պարզել, թե ինչպես է այն աշխատում: (Կամ ջնջել այն եւ փոխարինել այն բանի հետ, բոլորովին տարբեր)'
        turtle_5_5: 'Փորձեք վազում այս ծրագիրը, եւ փոփոխություններ կատարել տեսնել, թե ինչ է տեղի ունենում: Կարող եք պարզել, թե ինչպես է այն աշխատում: (Կամ ջնջել այն եւ փոխարինել այն բանի հետ, բոլորովին տարբեր)'
        turtle_5_6: 'Փորձեք վազում այս ծրագիրը, եւ փոփոխություններ կատարել տեսնել, թե ինչ է տեղի ունենում: Կարող եք պարզել, թե ինչպես է այն աշխատում: (Կամ ջնջել այն եւ փոխարինել այն բանի հետ, բոլորովին տարբեր)'
        maze_3_1: 'Ես պետք է ստանալ այդ pig! Մուտքագրեք մի քանի զանգերի տեղափոխել (); այնպես որ ես կարող եմ ստանալ իմ ձու:'
        maze_3_2: Գրեք ինձ մի ծրագիր, այնպես որ ես կարող եմ անել այն բոլոր ճանապարհը դեպի pig.
        maze_3_3: How should I get to the pig? Make sure I dont run into the box of TNT!
        maze_3_4: Ահ! Գրեք ինձ մի ծրագիր, որը ստանում է ինձ ամբողջ TNT եւ pig.
        bounce_1: 'Կցել բլոկ է », երբ մեկնել է arrow» բլոկի եւ սեղմեք "Run". Տեղափոխել թիավարել օգտագործելով ձախ arrow հասնել ավարտի թիրախին:'
        bounce_2: 'Կցել բլոկ է «Երբ աջ arrow» եւ «երբ մեկնել arrow" բլոկների. Տեղափոխել թիավարել է հասնել երկու ավարտի թիրախներ.'
        bounce_3: 'Այժմ նման բան, ինչպես նաեւ "երբ մինչեւ arrow» բլոկում. Տեղափոխել թիավարել դեպի ավարտի թիրախ վերեւում:'
        bounce_4: Այս անգամ, դուք պետք է ավելացնել չորս նյութից. Տեղափոխել թիավարել բոլոր չորս ավարտի թիրախների ավարտելու այս հանելուկ.
        bounce_5: 'Were going to send a ball flying down towards the paddle. Attach a block to the "when ball hits paddle" block to ensure the ball reaches the finish target.'
        bounce_6: 'Այժմ Սալոնի թիրախը գտնվում է վերեւում. Դուք պետք է կցել նյութից, այնպես էլ "Երբ գնդակը հարվածում» բլոկների է լուծել այս հանելուկ.'
        bounce_7: 'Կցել նյութից յուրաքանչյուր «երբ» նյութից. Bounce գնդակը մինչեւ այն հարվածում է ավարտի թիրախին:'

  codeorg_longdescription: "Aprende los conceptos básicos de las ciencias de la computación mediante la programación del tipo arrastrar y soltar. Este tutorial autodirigido similar a un juego incluye videoconferencias protagonizadas por Bill Gates, Mark Zuckerberg, Angry Birds y Plantas vs. Zombies. Aprende sobre bucles de repetición, condicionales y algoritmos básicos. Está disponible en 34 idiomas."
  codeintl_longdescription: "Aprende los conceptos básicos de las ciencias de la computación mediante la programación del tipo arrastrar y soltar. Este tutorial autodirigido similar a un juego incluye videoconferencias protagonizadas por Bill Gates, Mark Zuckerberg, Angry Birds y Plantas vs. Zombies. Aprende sobre bucles de repetición, condicionales y algoritmos básicos. Está disponible en 34 idiomas."
  thinkersmithspanish_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n c&oacute;mo guiarse para llevar a cabo tareas espec&iacute;ficas sin discutirlas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  khan_longdescription: "Aprendé los conceptos fundamentales de la programación en JavaScript mientras creas unos dibujos muy divertidos. ¡Hazlo solo o con tus amigos!"
  khanes_longdescription: "Aprendé los conceptos fundamentales de la programación en JavaScript mientras creas unos dibujos muy divertidos. ¡Hazlo solo o con tus amigos!"

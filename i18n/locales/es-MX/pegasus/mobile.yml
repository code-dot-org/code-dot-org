  volunteer_engineer_submission_subtitle_generic: '100.000 profesores van a llevar a cabo una Hora del Código en sus aulas este año, del 7 al 13 de Diciembre del 2015. ¡Y necesitan tu ayuda! '
  volunteer_engineer_submission_subtitle_specific: "%{num_teachers} maestros quieren a voluntarios apasionados por la enseñanza de ciencias de la computación para ayudar cons su Horas de Código este Diciembre. <br>%{num_volunteers} voluntarios se han inscripto. Únete a ellos."
  volunteer_engineer_submission_intro_background: "La Hora del Código es un movimiento mundial para introducir la Informática a millones de estudiantes en más de 180 países. Únete a esta iniciativa durante la Semana de Educación en Ciencias de la Computación, del 7 al 13 de Diciembre."
  volunteer_engineer_submission_intro_recruit: 'A estos maestros les encantaría tener a alguien <span style="font-family: ''Gotham 7r'', sans-serif;"> apasionado por enseñar ciencia de la computación</span>, la cual puede ayudar en el aula, o alguien que pueda <span style="font-family: ''Gotham 7r'', sans-serif;"> inspirar </span> a sus alumnos hablando de la amplitud de posibilidades con las ciencias de la computación (que podría hacerse a través de una video conferencia). Si usted no está buscando ofrecerse como voluntario, <a href="%{url}"> aprenda más</a> acerca de organizar su propio evento de Hora de Código.'
  volunteer_engineer_submission_intro_recruit_markdown: "A los profesores les encantaría tener a alguien **apasionado por la educación en la ciencia de la computación** que pueda ayudar en el aula, o alguien que pueda **inspirar** a sus estudiantes mediante charlas sobre la amplitud de posibilidades que brinda la ciencia de la computación (lo cual podría hacerse a través de un chat de video)."

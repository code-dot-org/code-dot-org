  third_party_tynker_desc: "La plataforma informática creativa Tynker ayuda a los niños a desarrollar el pensamiento computacional y las habilidades de programación de una manera intuitiva, imaginativa y divertida. Nuestro innovador lenguaje de programación visual, los cursos interactivos autodidactas y las actividades de programación basadas en juegos son una introducción simple a la programación y estimulan a los niños a innovar y crear."
  third_party_tynker_btn_curriculum: "Prueba el plan de estudios de Tynker para primeros lectores"
  third_party_tynker_btn_site: "Visita Tynker"
  third_party_scratchjr_desc: "Scratch Jr. es un lenguaje de programación básico que ayuda a los niños pequeños (de 5 a 7 años) a crear sus propias historias y juegos interactivos. Los niños conectan bloques gráficos de programación para que los personajes se muevan, salten, bailen y canten. También pueden modificar a los personajes en el editor de dibujo, agregar sus propias voces y sonidos, e incluso insertar fotos de ellos. Luego, pueden dar vida a sus personajes con los bloques de programación."
  third_party_scratchjr_btn_curriculum: "Descarga el plan de estudios de Scratch Jr."
  third_party_scratchjr_btn_site: "Visita Scratch Jr."
  third_party_scratch_desc: "Con Scratch, puedes programar tus propias historias, juegos y animaciones interactivos, y compartir tus creaciones con otras personas de la comunidad en línea. Scratch ayuda a los jóvenes a aprender a pensar de forma creativa, razonar de manera sistemática y trabajar en equipo, habilidades esenciales para la vida en el siglo 21."
  third_party_scratch_btn_curriculum: "Descarga el plan de estudios de Scratch"
  third_party_scratch_btn_forum: "Foro de docentes de Scratch"
  third_party_scratch_btn_site: "Visita Scratch"
  third_party_lightbot_desc: "En Lightbot, los estudiantes deberán programar un robot con órdenes para resolver los desafíos. Los estudiantes pueden jugar en el navegador (requiere Flash Player), o en dispositivos iOS o Android. Los estudiantes jugarán el paquete inicial de niveles “Básicos” en Lightbot. Aprenderán cómo decirle a una computadora qué hacer con una serie de órdenes básicas y adquirir el proceso general que permite que se escriban programas de computación."
  third_party_lightbot_btn_curriculum: "Descarga el plan de estudios de Lightbot"
  third_party_lightbot_btn_site: "Visita Lightbot"
  third_party_khan_desc: "Aprende a programar dibujos, animaciones y juegos mediante JavaScript y ProcessingJS, o crear páginas web con HTML y CSS. ¡Puedes compartir lo que hayas creado, explorar lo que otros crearon y aprender de los demás!"
  third_party_khan_btn_learn: "Aprende Ciencias de la Computación con Khan Academy"
  third_party_khan_btn_forum: "Foro de Ciencias de la Computación de Khan Academy"
  third_party_appinv_desc: "MIT App Inventor es una herramienta de programación basada en bloques con la que todos, incluso los principiantes, pueden comenzar a programar y crear aplicaciones completamente funcionales para dispositivos Android. Aquellos que recién comienzan con App Inventor pueden tener su primer aplicación lista y funcionando en una hora o menos, y programar aplicaciones más complejas en menos tiempo que con lenguajes más tradicionales basados en texto."
  third_party_appinv_btn_curriculum: "Descarga el plan de estudios de App Inventor 2"
  third_party_appinv_btn_forum: "Foro de App Inventor 2"
  third_party_appinv_btn_site: "Visita App Inventor 2"
  third_party_codehs_desc: "CodeHS presenta los bloques básicos de programación con videos cortos, ejemplos de código y muchos ejercicios de programación que hacen que la programación sea divertida y accesible para aquellos que recién comienzan. En el caso de las escuelas y los docentes, CodeHS ofrece planes de estudios, herramientas para el docente y desarrollo profesional. Los estudiantes independientes pueden obtener la ayuda necesaria durante el curso en la red de tutores."
  third_party_codehs_btn_try: "Introducción a CS Aprende Más para escuelas"
  third_party_codecademy_desc: "Estamos redefiniendo la educación de principio a fin. La web ha transformado casi todo, desde el comercio y las redes sociales, hasta la salud y más. Estamos construyendo la educación que el mundo necesita, la primera educación verdaderamente nativa de la red."

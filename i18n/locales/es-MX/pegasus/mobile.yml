  minecraft_join_online_training: "¿Listo para facilitar tu propia Hora del Código con Minecraft, pero no estas seguro por dónde empezar? Revisa nuestro<a href='%{minecraft_webinar_url}', target='_blank'>semanario web</a>. Aprenderas las mejores prácticas, accederas a los materiales de facilitadores listos para usar y obtendrás un recorrido por el nuevo tutorial de Viaje del héroe del equipo de Minecraft. Comienza a pensar en lo que necesitas para llevar Hora del Código a los jóvenes durante la semana de educación en ciencias de la computación (del 4 al 10 de diciembre) y más."
  minecraft_continue_learning: 'Ciencias de la computación para todos: más allá de una hora de código en la tienda de Microsoft'
  minecraft_continue_learning_description: "¡No se requiere experiencia! Ayuda a que todos los jóvenes puedan aprender la valiosa habilidades adquirida a través de la enseñanza de las Ciencias de la computación. Únete a nosotros en la Tienda Microsoft para participar en una serie libre de tres talleres de 1 hora donde experimentarás la programación en un ambiente divertido y libre de estrés, te familiarizaras con conceptos clave de la computadora y prepararás para liderar una Hora del Código en tu aula o comunidad. ¡Vámos! <a href='%{minecraft_continue_learning_url}', target='_blank'>Registrate hoy</a>."
  minecraft_future: "Ayuda a todos los jovenes a estar listos para el futuro"

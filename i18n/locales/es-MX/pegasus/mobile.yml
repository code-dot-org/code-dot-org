  coursee_shortdescription_congrats: "Cubrir rápidamente los conceptos en el curso de C y D y luego ir más allá con funciones."
  coursef_shortdescription_congrats: "Aprende todos los conceptos de Fundamentos de ciencias de la computación y crea tu propio arte, historia o juego."

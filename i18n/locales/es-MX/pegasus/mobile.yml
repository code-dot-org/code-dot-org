  minecraft_signup_store_camps: "<a href='%{signup_store_camp}', target='_blank'> Regístrate</a> a los talleres gratuitos de la Hora del Código de Minecraft en las tiendas de Microsoft en Australia, Canadá, Puerto Rico o los Estados Unidos. Aprende por qué la programación es para todos y cómo combina creatividad, resolución de problemas y mucha diversión."

  course2_shortdescription_congrats: "Para los estudiantes con habilidades básicas de lectura, este curso se basa en el Curso 1. Los estudiantes crearán programas para resolver problemas y desarrollar juegos interactivos o historias que puedan compartir. Recomendado para los grados del 2 al 5."
  course3_shortdescription_congrats: "¿Listo para el siguiente nivel? Los estudiantes profundizarán en los temas de programación introducidos en cursos previos para encontrar soluciones flexibles a los problemas más complejos. Al terminar este curso, los estudiantes crearán historias interactivas y juegos que puedan compartir con cualquier persona. Recomendado para los grados del 4 al 5."
  course4_shortdescription_congrats: "¿Listo para ir más lejos? Los estudiantes profundizarán en los temas de programación introducidos en cursos previos para encontrar soluciones flexibles a los problemas más complejos. Al terminar este curso, los estudiantes crearán historias interactivas y juegos que puedan compartir con cualquier persona. Recomendado para los grados del 4 al 8."
  coursea_shortdescription_congrats: "Una introducción a las ciencias de la computación para pre lectores."
  courseb_shortdescription_congrats: "Una introducción a las ciencias de la computación para pre lectores. (Similar al curso A pero con más variedad para estudiantes mas avanzados)"

  minecraft_facilitating_event: "<a href='%{minecraft_facilitator_download}', target='_blank'>Descarga</a> la guía de inicio rápido para facilitadores y las presentaciones de PowerPoint para estudiantes jóvenes y mayores."
  minecraft_join_online_training: "¿Estás listo para facilitar tu propia Hora del Código con Minecraft, pero no estás seguro por dónde empezar? Revisa nuestro <a href='%{minecraft_webinar_url}', target='_blank'>seminario web a pedido</a>. Podrás aprender las mejores prácticas, acceder a los materiales para facilitadores listos para usar y recorrer el nuevo tutorial de Viaje del héroe del equipo de Minecraft. Comienza a pensar en lo que necesitas para acercar a los jóvenes a la Hora del Código durante la semana de Educación en Ciencias de la Computación (del 4 al 10 de diciembre) y más allá."
  minecraft_continue_learning: 'Ciencias de la computación para todos: más allá de una Hora de Código en la tienda de Microsoft'
  minecraft_continue_learning_description: "¡No se requiere experiencia en ciencias de la computación! Ayuda a que todos los jóvenes puedan aprender las valiosas habilidades adquirida a través de la enseñanza de estas ciencias. Visita la tienda de Microsoft y participa en una serie gratuita de tres talleres de 1 hora en los que experimentarás la programación en un ambiente divertido y relajado, aprenderás conceptos clave de las ciencias de la computación y te prepararás para liderar una Hora del Código en tu aula o comunidad. ¡Vamos! <a href='%{minecraft_continue_learning_url}', target='_blank'>Regístrate hoy</a>."
  minecraft_future: "Ayuda a los jóvenes a prepararse para el futuro"
  minecraft_future_description: "Descubre cómo otras escuelas y organizaciones sin fines de lucro acercan las habilidades digitales, desde la alfabetización digital hasta la educación en ciencias de la computación, a sus comunidades. Considera diferentes modelos, obtén consejos y trucos, y <a href='%{minecraft_future_url}', target='_blank'>accede a los recursos</a> que les resultaron más valiosos."

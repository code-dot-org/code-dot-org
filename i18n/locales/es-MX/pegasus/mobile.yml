  course2_shortdescription_congrats: "Para los estudiantes con habilidades básicas de lectura, este curso se basa en el Curso 1. Los estudiantes crearán programas para resolver problemas y desarrollar juegos o historias interactivos que pueden compartir. Recomendado para estudiantes de segundo a quinto grado."
  course3_shortdescription_congrats: "¿Estás listo para el siguiente nivel? Los estudiantes profundizarán en los temas de programación presentados en los cursos anteriores para encontrar soluciones flexibles a los problemas más complejos. Al final de este curso, los estudiantes crearán historias y juegos interactivos que pueden compartir con quien quieran. Recomendado para estudiantes de cuarto y quinto grado."
  course4_shortdescription_congrats: "¿Estás listo para ir más allá? Los estudiantes profundizarán en los temas de programación presentados en los cursos anteriores para encontrar soluciones flexibles a los problemas más complejos. Al final de este curso, los estudiantes crearán historias y juegos interactivos que pueden compartir con quien quieran. Recomendado para estudiantes de cuarto a octavo grado."

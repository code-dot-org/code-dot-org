  hoc_faq_title: Preguntas frecuentes
  hoc_faq_what_is_hoc_q: "¿Qué es la Hora del Código?"
  hoc_faq_what_is_hoc_a: La Hora del Código comenzó como una hora de introducción
    a la informática, diseñado para desmitificar el "código", para demostrar que cualquiera
    puede aprender los conceptos básicos y para ampliar la participación en el campo
    de la informática. Desde entonces, se ha convertido en un esfuerzo mundial para
    celebrar las ciencias de la computación, comenzando con las actividades de codificación
    de una hora pero ampliándose a todo tipo de esfuerzos comunitarios. Conoce los
    <a href='%{tutorials}'> tutoriales y actividades </a>. Esta campaña comunitaria
    está respaldada por más de <a href='%{partners}'> 400 socios </a> y 200.000 educadores
    de todo el mundo.
  hoc_faq_last_year: Prueba los tutoriales
  hoc_faq_when_is_hoc_q: "¿Cuándo es La Hora del Código?"
  hoc_faq_when_is_hoc_a: La Hora del Código tiene lugar cada año durante la <a href='%{csedweek_url}'>
    Semana de la Educación en Ciencias de la Computación </a>. La semana de educación
    en informática %{campaign_date_year} será %{campaign_date_full}, pero puede alojar
    una hora de código durante todo el año. La Semana de la Educación en Ciencias
    de la Computación se celebra anualmente en reconocimiento al cumpleaños de la
    <a href='%{grace_hopper}'> pionera de computación, el Almirante Grace Murray Hopper
    </a> (9 de diciembre de 1906).
  hoc_faq_why_cs_q: "¿Por qué ciencias de la computación?"
  hoc_faq_why_cs_a: "<i> Todos </ i> los estudiantes deberían tener la oportunidad
    de aprender informática. Ayuda a fomentar las habilidades para resolver problemas,
    la lógica y la creatividad. Al comenzar temprano, los estudiantes tendrán una
    base para el éxito en cualquier carrera profesional del siglo XXI. Ver más estadísticas
    <a href='%{stats_url}'> aquí </a>."
  hoc_faq_how_participate_q: "¿Cómo puedo participar en la Hora del Código?"
  hoc_faq_how_participate_a: "<a href='/how-to'>Comienza a planificar aquí</a> revisando
    nuestra guía de cómo hacerlo. Podrás organizar un evento de la Hora del Código
    en tu colegio, instituto o en tu comunidad &mdash; por ejemplo, en un taller extraescolar,
    en una organización sin ánimo de lucro o en tu lugar de trabajo. Simplemente,
    pruébalo cuando llegue el %{campaign_date}."
  hoc_faq_behind_hoc_q: "¿Quién está detrás de La Hora del Código?"
  hoc_faq_behind_hoc_a: La Hora del Código está impulsada por la Hora del Código y
    la Semana de Educación en Informática <a href='%{partner_url}'> Comités de Asesoría
    y Revisión </a>, así como por una coalición de socios sin precedentes que se han
    unido para apoyar a la Hora del Código &mdash; incluyendo Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America y el College Board.
  hoc_faq_host_q: No sé nada acerca de programación. ¿Aún así puedo organizar un evento?
  hoc_faq_host_a: Por supuesto. Las actividades de la Hora del Cóðigo son autodirigidas.
    Todo lo que tienes que hacer es <a href='%{codeorg_url}/learn'>intentar con nuestros
    tutoriales</a>, selecciona el tutorial que tu quieras, y elige una hora &mdash;
    nosotros nos ocupamos del resto. También tenemos opciones para todas las edades
    y todos los niveles de experiencia, desde el jardín de niños en adelante. Inicia
    organizando tu evento leyendo nuestra <a href='/how-to'>guía</a>.
  hoc_faq_devices_q: "¿Qué dispositivos debería utilizar para mis estudiantes?"
  hoc_faq_devices_a: Los tutoriales de Code.org funcionan en todos los dispositivos
    y navegadores. Puedes ver más información sobre las necesidades de tecnología
    de tutorial de Code.org <a href='%{codeorg_url}/educate/it'>aquí</a>. Las necesidades
    de tecnología para los tutoriales de nonCode.org se pueden encontrar en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    en la descripción específica del tutorial. No olvide que también ofrecemos <a
    href='%{unplugged_url}'>actividades desconectadas</a> si su escuela no puede acomodar
    los tutoriales!
  hoc_faq_need_computers_q: "¿Necesito computadoras para todos los participantes?"
  hoc_faq_need_computers_a: 'No. Tenemos tutoriales de la Hora del Código que funcionan
    en PC, teléfonos inteligentes, tabletas y algunos que no requieren computadora
    en absoluto. Puedes unirte donde sea que estés, con lo que sea que tengas. <p>
    <i> Aquí hay algunas opciones: </i> <br> <ul> <li> <b>Trabajar en parejas.</b>
    <a href=''%{pair_programming_research}''> La investigación muestra que</a> los
    estudiantes aprenden mejor con <a href=''%{pair_programming_video}''> programación
    de pares</a>, compartiendo una computadora y trabajando juntos. Anima a tus alumnos
    a trabajar en pares. <li><b> Usa una pantalla proyectada.</b> Si tienes un proyector
    y una pantalla con una computadora conectada a la Web, tu grupo entero puede hacer
    una Hora de Código juntos. Mirar partes de videos juntos y tomar turnos para resolver
    acertijos o responder preguntas. <li><b> Desconéctate. </b> Ofrecemos <a href=''%{unplugged_url}''>
    tutoriales que no requieren computadora </a>.</ul>'
  hoc_faq_international_q: Estoy en Latinoamérica. ¿Cómo puedo participar internacionalmente?
  hoc_faq_international_a: Todos pueden organizar un evento de la Hora del Código,
    en cualquier parte del mundo. En los últimos años, estudiantes de todo el mundo
    se han unido por la Hora del Código. Encuentra más información <a href='/promote'>aquí</a>.
  hoc_faq_tutorial_q: "¿Cómo puedo hacer un tutorial para la Hora del Código?"
  hoc_faq_tutorial_a: Si estás interesado en convertirte en nuestro socio de tutoriales,
    mira <a href='/tutorial-guidelines'>nuestra guía e instrucciones</a>. Nos gustaría
    tener una variedad de atractivas opciones, pero la principal meta es optimizar
    la experiencia de los estudiantes y profesores que son nuevos en informática.
  hoc_faq_account_q: "¿Los estudiantes necesitan iniciar sesión con una cuenta registrada?"
  hoc_faq_account_a: No. No se requiere registro o iniciar sesión para que los estudiantes
    prueben la Hora del Código. La mayoría de los <a href='%{codeorg_url}/learn/beyond'>
    cursos de continuación</a> requieren la creación de una cuenta para guardar el
    avance del estudiante. Registrarse en la Hora del Código no crea automáticamente
    una cuenta en Studio Code. Si quieres crear cuentas para tus estudiantes, por
    favor sigue estas <a href='https://youtu.be/_smelV_KISE'>instrucciones</a>.
  hoc_faq_high_school_q: "¿Que actividades debería hacer yo con estudiantes de secundaria?"
  hoc_faq_high_school_a: Nuestros tutoriales de Star Wars y Minecraft son geniales
    para los estudiantes de secundaria, especialmente la versión Javascript de Star
    Wars y el nivel de juego libre de ambos tutoriales. Alternativamente, le recomendamos
    intentar uno de los tutoriales para principiantes en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    para empezar, como el tutorial de Angry Birds o con Ana y Elsa. Un estudiante
    de secundaria será capaz de finalizarlo en 30 minutos y después puede intentar
    un tutorial más avanzado en Javascript como Khan Academy o CodeHS.
  hoc_faq_scratch_q: Enseño Scratch para la Hora del Código, pero ¿qué pasa si mis
    estudiantes usan iPads en lugar de laptops?
  hoc_faq_scratch_a: Scratch no funciona en tabletas. Si tus estudiantes son jóvenes,
    pueden utilizar ScratchJR para iPad (para niños que comienzan a leer). Si buscas
    tutoriales en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, puedes
    encontrar otros tutoriales que funcionen en iPads - de Code.org, Tynker, Lightbot,
    or CodeSpark.
  hoc_faq_count_hoc_q: "¿Cómo se cuentan las Hora de Código?"
  hoc_faq_map_q: "¿Por qué no puedo ver mi punto en el mapa?"
  hoc_faq_map_a: Sentimos que no pueda ver su evento en el mapa de la Hora del Código.
    Debido a las decenas de miles de organizadores que se inscriben, el mapa agrupa
    los datos y muestra un punto para varios eventos. Si hace clic en el número de
    arriba del mapa será dirigido a una lista de todos los eventos por estado y encontrará
    su evento en la lista. Además, debido a las miles de personas que se registra
    para la Hora del Código, el mapa y la lista de evento generalmente tarda 48 horas
    en actualizarse. ¡Compruébalo en unos días!
  hoc_faq_count_hoc_a: El seguimiento de la Hora del Código no es una medición exacta
    del uso. No contamos las identificaciones únicas de los estudiantes con precisión
    cuando hacemos seguimiento de la participación en la Hora del Código, sobre todo
    porque no requerimos que los estudiantes inicien sesión o se registren. Como resultado,
    no podemos contar la cantidad de participantes que trabajan al mismo tiempo. Conoce
    todos los detalles <a href='%{codeorg_url}/loc'> aquí</a>.
  hoc_faq_one_hour_q: "¿Cuánto se puede aprender en una hora?"
  hoc_faq_one_hour_a: La meta de la Hora de Código no es enseñar a cualquiera para
    que se convierta en un científico de computación experto en una hora. Una Hora
    es suficiente para aprender que la ciencia de la computación es divertida y creativa,,
    que es accesible a todas las edades, para todos los estudiantes, sin importar
    su situación. La medida de éxito de esta campaña no es cuántos estudiantes de
    ciencias de computación aprenden -el éxito se refleja en una amplia participación
    entre los distintos grupos de género, étnicos y socioeconómicos, y en el consecuente
    aumento de las inscripciones y participación en cursos de computación en todos
    los niveles. Millones de maestros participantes y estudiantes han decidido ir
    más allá de una hora - para aprender durante un día entero, una semana entera,
    o aún más, y muchos estudiantes han decidido inscribirse en un curso completo
    (inclusive en una universidad). <br/><br/> Junto a los estudiantes, otro "aprendiz"
    es el educador que luego de una hora gana la confianza para poder enseñar ciencia
    de la computación aún cuando no tenga un grado universitario como científico de
    computación. Decenas de miles de maestros deciden continuar con la ciencia de
    computación, sea inscribiéndose en un PhD, en cursos en línea, o en ambos. Y esto
    aplica también a escuelas de administradores, que se dan cuenta de que la ciencia
    de la computación es algo que sus estudiantes desean y que sus maestros están
    capacitados para enseñar.<br/><br/>Sobre todas las cosas, lo que todos los participantes
    aprenden en una hora es que pueden aprender.
  hoc_faq_more_questions_q: "¿Aún tienes preguntas?"
  hoc_faq_more_questions_a: Intenta encontrar respuestas en nuestro <a href='http://support.code.org'>foro
    de soporte</a>.
  hoc_faq_keep_learning_q: "¿Cómo sigo aprendiendo luego de la Hora de Código?"
  hoc_faq_keep_learning_a: Cualquier persona puede organizar una Hora del Código en
    cualquier momento. Los tutoriales permanecen durante todo el año. Todos nuestros
    tutoriales y planes de estudios estarán disponibles en nuestro sitio perpetuamente.
    Por favor visita <a href='/promote'> nuestros recursos</a> para guías de procedimientos
    de evento y otros recursos que ayuden a hacer de tu evento de la Hora del Código
    un éxito.
  hoc_faq_certificates_q: "¿Donde puedo imprimir certificados para mis alumnos?"
  hoc_faq_certificates_a: Vaya a nuestra <a href='%{codeorg_url}/certificates'>página
    de cértificados</a> donde podrá imprimir los certificados para su clase entera.
    Usted también podrá imprimir <a href='%{codeorg_url}/certificates?course=mc'>certificados
    especiales</a> para aquellos estudiantes que hayan realizado el tutorial de Minecraft.
  hoc_faq_logo_q: "¿Existen limitaciones acerca de como puedo usar el logotipo o el
    nombre de la Hora del Código?"
  hoc_faq_logo_a: La Hora del Código es una marca registrada. Queremos evitar su uso,
    pero queremos hacer que su uso quede dentro de unos límites. Consulte <a href='%{logo_url}'>estas
    directrices para el uso</a>.

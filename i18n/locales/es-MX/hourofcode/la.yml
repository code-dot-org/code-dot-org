  tutorial_caflags_longdescription: Aprende algunos conceptos básicos de programación
    con blockly. Desarrolla tu pensamiento informático utilizando formas, colores
    y coordenadas simples para dibujar las banderas del mundo. Descubre tu creatividad
    mientras exploras diferentes secuencias de bloques y valores para construir sus
    propias obras maestras de banderas.
  tutorial_matariki_longdescription: 'Maia y Charlie son de Nueva Zelanda. La familia
    de Maia se está preparando para celebrar Matariki: el año nuevo maorí. Ella ha
    invitado a su amigo Charlie para que se quede en el marae de su familia (casa
    tradicional de reuniones). ¡Hay muchas actividades y tareas de resolución de problemas
    emocionantes que se deben hacer para el Matariki! Usa tus habilidades de pensamiento
    computacional para ayudar a Maia y Charlie a prepararse para la celebración.'
  tutorial_carestaurant_longdescription: 'Charlie y Tilley han decidido que si programan
    a Ross correctamente, él podrá ayudar a pintar para hacer que los Vengadores de
    comida sean más atractivos. Sin embargo, asegúrate de que sus algoritmos sean
    correctos: ¡un robot mal dirigido con un pincel podría causar daños graves!'
  tutorial_casea_longdescription: Alex y Lonnie crean peces elegantes y supercriaturas
    marinas con bloques. Ayúdalos a poner las secuencias en orden y depurarlas detectando
    y corrigiendo los errores. Personaliza tu propia escena oceánica y dale vida a
    tus personajes agregando interactividad. ¡Los codificadores principiantes y los
    prelectores son bienvenidos!
  tutorial_cashield_longdescription: |2-

    Llegaron las vacaciones de verano y Alex, su familia y Lonnie se van de vacaciones a Finlandia. El hermano mayor de Alex, Reuben, está creando una aplicación sobre el escudo blazonry y les muestra a Alex y Lonnie cómo usarlo. ¡Únete a ellos mientras aprenden a secuenciar bloques para diseñar sus propios escudos increíbles!
  tutorial_ccwslimer_longdescription: "¡Aprende a programar tu propio juego para compartir,
    con múltiples niveles y desafíos!"
  tutorial_codinggalaxy_longdescription: Para tu primera misión en Adventure Planet,
    tu deber es resolver desafíos de codificación para salvar el hermoso planeta.
  tutorial_boatrace_longdescription: Aprende a hacer un juego de regatas. El jugador
    usa el mouse para navegar un bote hasta una isla desierta sin toparse con obstáculos.
  tutorial_ccplay_longdescription: Codifica y juega una serie de niveles de juego
    mientras aprendes conceptos importantes de informática. ¡En el nivel final, muestra
    tu creatividad y habilidades para codificar tu propio juego desde cero!
  tutorial_grinch_longdescription: Aprende a programar drones y un trineo de alta
    tecnología con una programación mágica para capturar regalos y navegar por la
    montaña, y devolver la Navidad a Whoville.
  tutorial_codehsart_longdescription: "¡Memes! ¡Memes! ¡Memes! Los estudiantes exploran
    la intersección de la codificación y el arte creando un programa de computadora
    que les permite crear memes personalizados para compartir con amigos."
  tutorial_codehsbitcoin_longdescription: En esta actividad de la Hora del Código,
    se les presenta a los estudiantes el libro de contabilidad de cadena de bloques
    de Bitcoin y algunas estadísticas de Bitcoin. Los estudiantes observan cómo funciona
    una transacción en el libro de contabilidad de Bitcoin e investigan el rendimiento
    general de la cadena de bloque de Bitcoin.
  tutorial_codehsblockchain_longdescription: "¡Los estudiantes aprenden sobre los
    fundamentos de las criptodivisas explorando la tecnología de la criptografía,
    las funciones hash y la cadena de bloques!"
  tutorial_codehscipher_longdescription: En esta actividad de la Hora del Código,
    los estudiantes son introducidos a la criptografía utilizando el clásico cifrado
    César para descifrar y cifrar algunos mensajes, y también descubrir el defecto
    del cifrado y cómo mejorarlo.
  tutorial_codehscollision_longdescription: Los estudiantes explorarán cómo se usan
    las simulaciones en la investigación. Estudiarán cómo la masa y la velocidad afectan
    las colisiones elásticas mediante el uso de la conservación del momento y la conservación
    de las ecuaciones de energía cinética para verificar los valores finales de velocidad
    calculados por una simulación. Los estudiantes deben tener conocimiento previo
    de cómo resolver ecuaciones matemáticas usando álgebra básica.
  tutorial_codehsmath_longdescription: "¡Tracy la tortuga es presentada a los estudiantes
    y ellos aprenden a codificar diferentes modelos matemáticos en Python! No se necesita
    experiencia en codificación, pero los estudiantes deberían haber completado Álgebra
    I o superior."
  tutorial_codehsmusic_longdescription: "¡Los estudiantes exploran cómo se usa la
    codificación en la creación musical creando sus propios ritmos y patrones dinámicos
    de ocho cuentas con bloques JavaScript!"
  tutorial_codehssports_longdescription: "¡Los estudiantes aprenden cómo se usa la
    codificación en el diseño de juegos y deportes al crear un videojuego deportivo
    original que se puede compartir con sus amigos de inmediato!"
  tutorial_codemojipizza_longdescription: 'Este curso está diseñado para enseñar a
    los estudiantes los fundamentos de los objetos de JavaScript. Los estudiantes
    aprenderán los tipos básicos de datos que pueden almacenarse en variables, desde
    su primer booleano hasta la creación de sus propios objetos con múltiples propiedades.
    La actividad hace que los conceptos complejos sean fáciles de entender al usar
    la comida favorita de todos: ¡la pizza!'
  tutorial_moonlander_longdescription: "¡Aprende física mientras codificas! Moon Lander
    es un curso de Game Builder con 17 ejercicios que te guían sobre cómo construir
    tu propio juego basado en la física. En el juego, usarás códigos y conceptos de
    física de 6-9 grado para ayudar a que una nave espacial aterrice en la luna de
    manera segura.\n"
  tutorial_sushicards_longdescription: Crea un juego en donde mueves un tiburón de
    un lado a otro para intentar capturar un pescado.
  tutorial_codesparkcreate_longdescription: ¿Alguna vez has querido diseñar y codificar
    tu propio videojuego? Comience con el modo "Crear" de codeSpark Academy. Elija
    entre dos kits de juegos que lo guían a través de la creación y codificación de
    un videojuego al estilo de Mario usando nuestra interfaz sin palabras. ¡Los codificadores
    principiantes y los pre-lectores son bienvenidos!
  tutorial_hardvsoft_longdescription: Por medio de una historia ilustrada para niños
    y fichas, tus estudiantes aprenderá las diferencias entre hardware y software.
  tutorial_codestersecard_longdescription: |-
    ¡Aumente sus habilidades de programación
    mientras aprende a crear una tarjeta electrónica de felicitación que puede compartir
    con su maestro, familia o amigos!
  tutorial_codesterslogo_longdescription: |-
    ¡Use el código para ser creativo y diseñar
    el logotipo de su propia empresa! Aprenderá los conceptos básicos de codificación
    en el lenguaje de programación, Python. Después de completar el tutorial, ¡tendrá
    todas las habilidades que necesita para crear el logotipo de su marca personal!
  tutorial_codesterstshirt_longdescription: |-
    ¡Aprenda las habilidades de programación
    básicas y practique el movimiento por el plano de coordenadas mientras crea su
    propio diseño de camiseta con monograma!
  tutorial_codewards_longdescription: "¡Únete a la aventura de salvar la ciudad sumergida!
    Prueba ser ingeniero rescatador y repara los sistemas dañados de la ciudad con
    ayuda de algoritmos y comandos. ¡Completa diferentes desafíos para probar tus
    habilidades, ingenio y coraje! "
  tutorial_olympics_longdescription: "¡Prepárate para las Olimpíadas de robots con
    Elsy! Aparte de descubrir lo básico de la programación, aprenderás cómo conducir,
    recolectar detalles y crear instrumentos. Y también cómo construir y probar un
    potente robot."
  tutorial_codinismhero_longdescription: Aprende los conceptos básicos de programación
    mediante ejemplos divertidos, y crea un juego mientras aprendes.
  tutorial_discovery_longdescription: Dos personajes se encuentran en un mundo y descubren
    un objeto sorprendente. Estudiantes deciden qué sucede luego por crear una historia
    con código.
  tutorial_csfirstname_longdescription: Estudiantes seleccionan un nombre y dan vida
    a las letras de la palabra usando el código. Elija un apodo, el nombre de una
    mascota, un animal, un deporte, un lugar o un pasatiempo.
  tutorial_obstaclecourse_longdescription: 'Colabora con tu equipo para codificar
    un programa que navega exitosamente un robot mediante un curso de obstáculos. '
  tutorial_edisonmove_longdescription: Presenta la programación basada en texto y
    el concepto informático clave de secuencia a tus estudiantes usando robots Edison
    y EdPy, un lenguaje de programación basado en texto basado en Python. Explora
    los aspectos básicos de la informática y la ciencia de la computación, incluidas
    las funciones, entradas, parámetros de entrada y salidas. Luego asume un desafío
    de codificación y escribe tu propio programa para que tu robot Edison pase por
    un laberinto.
  tutorial_edisonspider_longdescription: Presenta los conceptos informáticos clave
    de variables y datos, dos de las partes más fundamentales de los lenguajes de
    programación de uso general, utilizando los robots Edison y el lenguaje de programación
    basado en Scratch, EdScratch. Los estudiantes pueden completar esta lección de
    manera independiente aprendiendo qué variables son, por qué las usamos, y luego
    aplicando sus conocimientos para programar a Edison para que conduzca como una
    araña que pone una trampa.
  tutorial_edisonspotlight_longdescription: Presenta los robots Edison a tus alumnos,
    y ayúdalos a comenzar a explorar qué es un robot y cómo puede sentir y reaccionar
    ante el mundo. Los estudiantes pueden trabajar en esta lección de forma independiente
    mientras programan el robot Edison utilizando el lenguaje de programación basado
    en bloques, EdBlocks, practicando los fundamentos de la informática, lo cual incluye
    secuencias, bucles y condicionales.
  tutorial_firiapython_longdescription: "¡Prepara tu micro: bit y mejora la codificación
    Python! CodeSpace te guiará paso a paso desde tu primera línea de Python hasta
    codificar un programa interactivo con botones y LED. Aprende los conceptos básicos
    de programación de dispositivos integrados, monitoreo de entradas y control de
    salidas. ¡Aprende cómo las variables y las sentencias si controlan el flujo de
    código, y termina con un microjuego rápido y divertido!"
  tutorial_gamefrootsquid_longdescription: Los calamares colosales son los invertebrados
    más grandes del mundo. En este juego de codificación para principiantes, aprenderás
    los conceptos básicos de la codificación y crearás un juego que explora la vida
    del calamar bajo el océano. Descubrirás la vida secreta del calamar colosal, cómo
    codificar los controles del juego de teclado (entradas/salidas), el lenguaje de
    codificación Google Blockly, cómo publicar tu propio juego de computadora.
  tutorial_duckpiano_longdescription: En este proyecto, harás que las teclas de tu
    computadora reproduzcan sonidos de pato en diferentes tonos, como un piano que
    suena como un pato. Puedes usar tu piano de pato para tocar melodías simples.
    Más tarde, puedes probar otros sonidos, como ladridos de perros o incluso sonidos
    que grabes tú mismo. Este proyecto funciona mejor en una computadora con teclado,
    pero podría adaptarse para trabajar en una tablet.
  tutorial_gpsound_longdescription: En este proyecto, escribirá un programa para grabar
    sonido de tu micrófono de computadora, reproducirlo y dibujar una imagen del sonido
    grabado. Luego puedes procesar tu grabación para agregar efectos como cambio de
    tono, rebobinar o eco.
  tutorial_groklearningpython_longdescription: "¡Desarrolla tus habilidades de programación
    y construye tu propio clasificador de animales! En este curso, utilizarás el lenguaje
    de programación Python para clasificar a los animales según sus características.
    ¡Aprenderás sobre las diferencias entre los animales y cómo los biólogos usan
    la programación para desarrollar la ciencia! Esta actividad tiene un conocimiento
    asumido (variables, impresión y entrada)."
  tutorial_htmltimetravel_longdescription: Emprende un viaje de aventuras por el tiempo
    y conquista las profundidades del espacio mientras aprender a moverte, rotar y
    transformar objetos usando los conceptos básicos de animación en CSS.
  tutorial_hp_flappy_longdescription: Aprende pensamiento lógico y conceptos de programación
    creando tu propio estilo de juego de aves Flappy en hyperPad.
  tutorial_appytappin_longdescription: Esta actividad dirigida por un docente, adaptada
    para la Hora del Código, presenta a los niños el uso de un lenguaje de programación
    basado en texto para desarrollar una aplicación de juegos móviles. Diseñan algoritmos
    y usan variables y funciones, además de probar y depurar su trabajo. Incluye un
    plan de lecciones paso a paso, recursos para alumnos, tarjetas de apoyo y una
    plantilla de programa preescrita.
  tutorial_icipher_longdescription: Esta actividad dirigida por el docente, adaptada
    para la Hora del Código, enseña a los niños a comunicarse de manera segura. Los
    niños aprenden que los mensajes a lo largo del tiempo se han cifrado y descifrado
    utilizando cifrados. Exploran la criptografía y obtienen una comprensión de la
    necesidad de comunicaciones seguras.
  tutorial_iguess_longdescription: Presentamos los códigos de Respuesta Rápida a niños
    de 3-5 años. Usa tabletas para escanear códigos QR y descubrir la minibestia de
    un hábitat dado.
  tutorial_imake_longdescription: Esta actividad fuera de línea dirigida por un docente,
    para niños de 3 a 5 años, utiliza rimas infantiles clásicas para presentar el
    concepto de algoritmos, secuencia y repetición. Al identificar los pasos y patrones
    en rimas populares, los niños comienzan a comprender que los algoritmos están
    en todos lados.
  tutorial_imorse_longdescription: Explora la criptografía con Código Morse y Sphero.
    Aprende que los sistemas físicos se pueden programar y escribe código para que
    Sphero se comunique.
  tutorial_kanohp_longdescription: Aprende a codificar y hacer magia en la pantalla
    con desafíos creativos. Haz que las plumas vuelen y que sople el viento, compone
    música y mucho más.
  tutorial_khanwebpages_longdescription: Aprende cómo hacer páginas web con etiquetas
    HTML y CSS, al finalizar podrás hacer tu propia tarjeta de felicitación.
  tutorial_kibobowl_longdescription: "¡Choque! ¿Qué tan lejos tiene que moverse KIBO
    para llegar desde el comienzo de la pista hasta los bolos? Puedes crear un solo
    carril recto o un camino más complicado. Los estudiantes usarán la estimación
    y la medición para crear un programa para recorrer la longitud de la pista. Probarán
    qué tan lejos un solo bloque puede lleva a KIBO hacia adelante, luego mejorarán
    sus programas usando el Proceso de Diseño de Ingeniería."
  tutorial_kibodance_longdescription: "¡Hagamos una fiesta de baile de robot KIBO!
    Configura un reproductor de música para reproducir una canción favorita del aula
    o una canción conectada a una cultura mundial que estés explorando. Los estudiantes
    decorarán su KIBO como un bailarín, luego crearán un programa para enseñar a su
    KIBO a bailar con la música. Los estudiantes aprenderán cómo crear un programa
    para expresar una idea (en este caso, un baile), con un enfoque en la capacidad
    de secuenciación."
  tutorial_buildcharacters_longdescription: Las aplicación para prelectores más popular
    ahora incluye un espacio de trabajo digital. Crea niveles, diseña juegos o construye
    personajes. Elige tu actividad y comienza a crear con Kodable. Cuenta con JavaScript
    para estudiantes de primaria.
  tutorial_designgames_longdescription: Las aplicación para prelectores más popular
    ahora incluye un espacio de trabajo digital. Crea niveles, diseña juegos o construye
    personajes. Elige tu actividad y comienza a crear con Kodable. Cuenta con JavaScript
    para estudiantes de primaria.
  tutorial_makelevels_longdescription: Las aplicación para prelectores más popular
    ahora incluye un espacio de trabajo digital. Crea niveles, diseña juegos o construye
    personajes. Elige tu actividad y comienza a crear con Kodable. Cuenta con JavaScript
    para estudiantes de primaria.
  tutorial_wizard_longdescription: Viaja al mundo de Code Magic como un Mago del Código.
    Aprende a crear y lanzar hechizos para personalizar tu castillo.
  tutorial_mbscratchcards_longdescription: Conecta el mundo físico de micro:bit con
    el mundo virtual de Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Usa el micro:bit con un iPad para aprender
    Swift.
  tutorial_mbbuttons_longdescription: 'En este proyecto introductorio, harás que aparezcan
    imágenes o animaciones en la pantalla micro: bit cuando se presionen los botones.
    Esta actividad es adecuada para aquellos que nunca han programado antes o para
    aquellos que buscan una simple introducción a la programación del micro: bit de
    la BBC. Utiliza MicroBlocks, un sistema de programación similar a Scratch, que
    te permite ver tu código ejecutándose en el micro: bit de inmediato.'
  tutorial_meteor_longdescription: 'En este proyecto, crearás un juego Caída de meteoros
    para la BBC micro: bit. Usando los botones, el jugador moverá un escudo para atrapar
    meteoros que caen y salvar la Tierra. Las técnicas que aprendes en este proyecto
    se pueden utilizar para hacer muchos otros juegos para el micro: bit de la BBC,
    lo que incluye clásicos como Pong y Space Invaders.'
  tutorial_ballbounce_longdescription: Aprende cómo hacer una aplicación móvil en
    donde el usuario arroja una bola en la pantalla y rebota fuera de los bordes.
  tutorial_mitcodi_longdescription: Aprende a crear tu propia aplicación móvil interactiva.
    Presiona la abeja y escucha su zumbido.
  tutorial_mitdoodle_longdescription: Crea una aplicación móvil en donde puedas dibujar
    imágenes en la pantalla.
  tutorial_talktome_longdescription: Aprende a crear una aplicación móvil que hace
    que tu teléfono te hable.
  tutorial_mobilecspmap_longdescription: Use App Inventor para crear un Circuito de
    mapas de puntos de referencia en su ciudad, estado o en cualquier parte del mundo.
    Los tutoriales de video y texto autoguiados guían a los estudiantes a construir
    una interfaz de usuario y codificar una aplicación móvil, utilizando un componente
    de mapa y determinando ubicaciones por latitud y longitud.
  tutorial_ozorandom_longdescription: Aprende cómo las computadoras crean números
    aleatorios y úsalos; luego usa un programa de movimiento aleatorio para ayudar
    a sembrar ideas para una historia.
  tutorial_ozotroll_longdescription: Aprende la diferencia entre los trols de Internet
    y los trols de los cuentos de hadas, y luego enséñale a Evo cómo ser un buen trol
    que te protege.
  tutorial_peblioart_longdescription: Aprende a dibujar y anima las formas con código
    para crear obras de arte interactivas inspiradas por artistas.
  tutorial_astropi_longdescription: Codifica un mensaje y verifica la temperatura
    ambiente del aire abordo del ISS usando un simulador en línea del Sense HAT de
    la computadora de Astro Pi.
  tutorial_rgart_longdescription: "¿Buscas una manera fácil e intuitiva de enseñar
    a tus alumnos a codificar? RoboGarden STEAM Activities ha fusionado la práctica
    de códigos con el aprendizaje de CTIM y las misiones ludificadas en múltiples
    actividades. En la actividad artística, el alumno comprende conceptos de mezcla
    de colores mientras usa bloques de codificación para resolver desafíos en la fiesta
    de cumpleaños."
  tutorial_rgengineer_longdescription: "¿Busca una manera fácil e intuitiva de enseñar
    a tus alumnos a codificar? RoboGarden STEAM Activities ha fusionado la práctica
    de códigos con el aprendizaje de CTIM y las misiones ludificadas en múltiples
    actividades. En la actividad de ingeniería, el estudiante aprende robótica básica
    mientras usa bloques de codificación para resolver desafíos en la fiesta de Navidad."
  tutorial_rgmath_longdescription: "¿Busca una manera fácil e intuitiva de enseñar
    a tus alumnos a codificar? RoboGarden STEAM Activities ha fusionado la práctica
    de códigos con el aprendizaje de CTIM y las misiones ludificadas en múltiples
    actividades. En la actividad matemática, el alumno practica el conteo, la suma
    y la resta mientras resuelve algunos desafíos de codificación."
  tutorial_rgscience_longdescription: "¿Busca una manera fácil e intuitiva de enseñar
    a tus alumnos a codificar? RoboGarden STEAM Activities ha fusionado la práctica
    de códigos con el aprendizaje de CTIM y las misiones ludificadas en múltiples
    actividades. En la actividad de ciencia, el estudiante realiza un viaje al espacio
    resolviendo múltiples desafíos de codificación y aprende más sobre elementos espaciales
    y datos científicos."
  tutorial_rgtech_longdescription: "¿Busca una manera fácil e intuitiva de enseñar
    a tus alumnos a codificar? RoboGarden STEAM Activities ha fusionado la práctica
    de códigos con el aprendizaje de CTIM y las misiones ludificadas en múltiples
    actividades. En la actividad de tecnología, el estudiante realiza un viaje a las
    islas volcánicas resolviendo múltiples desafíos de codificación mediante la comprensión
    de conceptos básicos de la tecnología."
  tutorial_robotmagic3d_longdescription: Usa tu imaginación para crear un logotipo
    animado en 3D de tu nombre, tu equipo deportivo favorito o lo que quieras. Usa
    el código para hacer que los modelos y letras en 3D cobren vida con diversión.
    Al final, puedes descargar un sticker animado de tu creación y compartirlo con
    amigos.
  tutorial_robotmagicflappy_longdescription: Usa tu imaginación para crear un juego
    de ave Flappy en 3D. Usa código para hacer que los modelos en 3D cobren vida de
    manera divertida. Al final, podrás compartir tu creación con amigos y desafiarlos
    a obtener la puntuación más alta.
  tutorial_scratchadventure_longdescription: Envía tus personajes favoritos de Cartoon
    Network en una aventura, desde la inmensidad del espacio hasta el borde del arroyo
    de Craig. Descubre tesoros secretos y encuentra personajes nuevos al crear un
    juego de aventuras.
  tutorial_scratchtalk_longdescription: 'Dale vida a tus personajes en Scratch con
    nuevos bloques de texto-a-voz impulsados por Amazon. Crea un robot que canta rap
    o una animación interactiva que habla. Este proyecto te enseñará a crear animaciones
    hablantes que giran, van zumbando y cambian de color. ¡Las posibilidades son infinitas! '
  tutorial_scratchjrstory_longdescription: Una actividad intermedia destinada a niños
    de 2-5 grado con algo de experiencia con ScratchJr. A través de esta actividad
    y con suficiente práctica con ScratchJr, los estudiantes tendrán la oportunidad
    de pensar creativamente, mejorar su narración y colaborar con sus compañeros.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    es una actividad introductoria destinada a niños de jardín de infantes hasta segundo
    grado con poca o ninguna experiencia en programación. A través de esta actividad,
    los estudiantes tendrán la oportunidad de pensar creativamente, convertirse en
    narradores de historias y mejorar el razonamiento matemático y las habilidades
    de secuenciación.
  tutorial_spherocomm_longdescription: Aprende sobre las fallas de comunicación en
    una comunidad y en un programa de computadora. Usa este conocimiento para resolver
    cualquier falla de comunicación, o errores, dentro de un programa en un intento
    de ayudar a BOLT a encontrar su camino a casa.
  tutorial_spherocommunity_longdescription: Diseña un ruta simple que representa un
    camino común que recorres todos los días. Crearás dos programas, una ruta dibujada
    y una ruta de programa basado en bloques a través del camino de tu comunidad.
  tutorial_spherofunctions_longdescription: Aprende a usar e invocar funciones para
    convertir a Sphero en una calculadora.
  tutorial_spheroinfrared_longdescription: Conviértete en epidemiólogo para detener
    la propagación de una rara infección de robots que está afectando a una comunidad
    de robots BOLT.
  tutorial_spherolightsensor_longdescription: Aprenda a crear un programa que use
    el sensor de luz ambiental para medir los valores de lux y perseguir a BOLT.
  tutorial_spheromansion_longdescription: Mantener un montón de dinosaurios en tu
    casa no debería ser un problema, ¿verdad? Como te imaginas, esto no termina bien.
    Estás atrapado en la biblioteca de la mansión y debes programar tu salida.
  tutorial_roadblocks_longdescription: Como continuación de su comunidad, modificará
    su programa de bloques a medida que usted y su pareja encuentren diferentes obstáculos
    a lo largo de la ruta.
  tutorial_spherotext2_longdescription: Aprende tu primera condición "sí/entonces,
    si no" creando un divertido juego en donde lanzarás a Sphero y adivinarás sonidos
    animales. Esta es una gran actividad después de completar el Texto 1.
  tutorial_spherotext3_longdescription: Aprende a cambiar los LED principales de Sphero
    en función de la velocidad de giro del giroscopio. También aprenderás sobre normalización
    y valor absoluto. Esta es una gran actividad después de completar los textos 1
    y 2.
  tutorial_spherotext4_longdescription: Usa variables para construir un juego de papa
    caliente impulsado por Sphero. Usarás pseudocódigo y leerás documentación para
    dar vida a este clásico juego. También aprenderás sobre conceptos técnicos, como
    bucle hasta y aleatoriedad dentro de los límites. Esta es una gran actividad después
    de completar el los textos 2 o 3.
  tutorial_spheroraptor_longdescription: Crea una pluma fortificada para mantener
    a raya a los Spheroraptors, mientras también escribes el código para escapar de
    los Spheroraptors. Desde bucles hasta condicionales, y operadores e incluso comparadores,
    necesitarás tantos conocimientos de codificación como sea posible.
  tutorial_stempiday_longdescription: Usamos el número Pi para calcular la circunferencia
    y el área de un círculo, ¿pero alguna vez te has preguntado de dónde viene este
    número o cómo calcularlo? En esta actividad de codificación, generarás al azar
    puntos similares a los de un jugador muy malo disparando dardos en un tablero
    de dardos. El porcentaje de dardos que caen dentro del círculo puede ayudarnos
    a calcular Pi. ¡Luego cambia los colores de los puntos solo por diversión!
  tutorial_stemplanetoids_longdescription: "¿Sabías que el código detrás de los juegos
    clásicos de Asteroids y Lunar Lander es más simple de lo que piensas? ¿Sabías
    que ambos juegos tienen una física precisa? En esta actividad, arreglarás un juego
    de asteroides rotos donde la nave solo se mueve en línea recta. ¡Luego agregarás
    gravedad al juego e intentarás aterrizar el barco en la Luna! ¡Funciona con Chromebooks
    y otros dispositivos!"
  tutorial_stempong_longdescription: "¿Sabías que el código detrás del popular juego
    Bonk.io y el clásico juego Pong es más simple de lo que piensas? ¿Sabías que ambos
    juegos tienen una física precisa? En esta actividad, arreglarás una versión rota
    del juego Pong para que los objetos reboten como deberían. Luego agregarás gravedad
    para crear un clon de Bonk.io. ¡Funciona con Chromebooks y otros dispositivos!"
  tutorial_algobot_longdescription: AlgoBot es un juego de desafíos que ocurre en
    Europa, una nave de colonización pangaláctica, donde una misión de reciclaje sale
    terriblemente mal. ¡Los jugadores comandan AlgoBot, un pequeño androide de servicio
    inteligente, y aprenden a usar un lenguaje de programación visual para ayudarlo
    a contener la crisis!
  tutorial_thunkableapps_longdescription: "¡Aprende a crear tus propias aplicaciones
    con codificación basada en bloques!"
  tutorial_toxicodedot_longdescription: 'Selecciona una carta de tu mazo e interpreta
    su código para avanzar por el mundo. Usa tus habilidades intuitivas para adivinar
    las reglas y aprender de tus propios errores. Creado con cuidado por el equipo
    detrás de Compute it y Silent Teacher, con los mismos fundamentos: prueba y error
    en lugar de explicaciones detalladas, progresión suave, sin código para escribir,
    accesibilidad para principiantes absolutos.'
  tutorial_gcactions_longdescription: "¡Descubre acciones, uno de los bloques de construcción
    clave en la codificación, y úsalos para codificar un videojuego! Explora la cultura
    digital y aprende sobre los robots y lo que realmente pueden hacer."
  tutorial_gccomparators_longdescription: "¡Descubre los comparadores y las reglas
    lógicas, que son bloques de construcción clave en la codificación, y úsalos para
    codificar un videojuego! Explora la cultura digital y aprende sobre el seguimiento
    de nuestras actividades en línea."
  tutorial_gcconditions_longdescription: "¡Descubre las condiciones, uno de los bloques
    de construcción clave en la codificación, y úsalas para codificar un videojuego!
    Explora la cultura digital y conoce los algoritmos que impulsan nuestro mundo
    en línea."
  tutorial_gccreate_longdescription: "¡Crea tu primer videojuego completo con GameCode!
    Crea nuevos personajes, hazlos (un poco) más inteligentes, dale al jugador superpoderes...
    ¡El límite es el cielo!"
  tutorial_gcevents_longdescription: "¡Descubre los eventos, uno de los bloques de
    construcción clave en la codificación, y úsalos para codificar un videojuego!
    Explora la cultura digital y aprende sobre la Inteligencia Artificial y cómo podría
    ser significativa en su vida."
  tutorial_gcloops_longdescription: "¡Descubre los bucles, uno de los bloques de construcción
    clave en la codificación, y úsalos para codificar un videojuego! Explora la cultura
    digital y aprende sobre el fenómeno de la cámara de eco en las redes sociales."
  tutorial_gcvariables_longdescription: "¡Descubre las variables, uno de los bloques
    de construcción clave en la codificación, y úsalas para codificar un videojuego!
    Explora la cultura digital y conoce qué son los datos y cómo funcionan."
  tutorial_beanything_longdescription: "¡Explora seis carreras geniales y mira cómo
    la codificación se puede aplicar a cada una! Descubre qué se siente ser ingeniero
    de robótica, músico, astronauta, granjero, apicultor y pastelero. Usa la programación
    para animar personajes, componer música, contar historias, diseñar juegos e incluso
    crear arte."
  tutorial_change_longdescription: "¡Crea un proyecto que muestre cómo cambiarías
    el mundo! Si te apasiona el reciclaje o tienes una idea para lograr la paz mundial,
    ¡comparte tu visión con el código!"
  tutorial_cooking_longdescription: 'Muestra tus habilidades: crea un juego de cocina
    interactivo. Los principiantes pueden usar el tutorial autoguiado, mientras que
    los codificadores más avanzados tienen la opción de comenzar con un proyecto desde
    cero.'
  tutorial_crystal_longdescription: Batalla con amigos en este juego multijugador.
    ¡Aplica tus propias estrategias y compara tu código con toda la comunidad Tynker
    para ver quién es el verdadero campeón de la codificación! ¡Lanza hechizos, recoge
    poderes y derrota enemigos mientras luchas en una arena salvaje de 4 jugadores
    que se está reduciendo en medio de la lava!
  tutorial_landscape_longdescription: Use la función de dibujo de lápiz de Python
    para componer un paisaje usando código. Utiliza los elementos del paisaje ya creados
    para ti o diseña nuestras propias estructuras. ¡Publica y comparte tus creaciones!
  tutorial_pets_longdescription: "¡Crea un juego divertido sobre mascotas, ya sea
    real o imaginario! Los principiantes pueden usar el tutorial autoguiado, mientras
    que los codificadores más avanzados tienen la opción de comenzar con un proyecto
    desde cero."
  tutorial_petvet_longdescription: Un día ajetreado en el veterinario de mascotas
    te lleva a la diversión, mientras tú y Barbie ayudan a una variedad de mascotas
    en sus primeros chequeos. Desde guiar a las mascotas a la sala de exámenes hasta
    diagnosticar sus olfatos, abucheos y picazón, ¡encontrarás que cada desafío tiene
    una solución para que las mascotas se sientan mejor que nunca!
  tutorial_superhero_longdescription: Usa HTML y el arte de pixeles de CSS para crear
    tus máscaras de superhéroes favoritas. ¡Publica y comparte tus creaciones!
  tutorial_vidcodeplastic_longdescription: El problema del plástico que llena nuestros
    océanos sigue empeorando. Afortunadamente, puedes hacer que tu voz se escuche
    con código a través del PSA Plastic Pollution. ¡Después de codificar un PSA sobre
    contaminación plástica usando JavaScript, puedes hacer un segundo video sobre
    cualquier tema que te interese! Aprende a usar bucles, ondas sinusoidales y emojis
    personalizados para crear un proyecto único.
  tutorial_vidcodetypeface_longdescription: Crea tu propia tipografía con formas y
    elementos de tipografía. ¡La escritura tiene más elementos de los que te habrás
    dado cuenta! Hasta ahora hemos hablado sobre las fuentes y en qué medida son diferentes
    estilos de texto. Las fuentes son en realidad solo diferentes estilos de un tipo
    de letra. Un tipo de letra es una familia de fuentes que tienen características
    similares.
  tutorial_washustorm_longdescription: Aprende a programar una tormenta en camino.
  tutorial_activitypackets_longdescription: Encuentra tiempo de diversión familiar
    con los paquetes imprimibles de actividades creativas de codificación de Wonder
    Workshop. ¡Dale vida a la codificación con los robots Dash, Dot y Cue descargando
    estas actividades en línea y fuera de línea para usar durante la Hora del Código
    y más allá!
  tutorial_googlerookie_longdescription: En esta actividad, codificarás un collage
    temático para novatos utilizando Blockly, un lenguaje introductorio de codificación.
    ¡Usarás secuencias, variables y bucles para crear una pieza única que resalte
    tu creatividad!
  tutorial_tommyturtle_longdescription: "¡Ayuda a los niños pequeños a aprender los
    conceptos básicos de la codificación con Tommy el tortugo! Ganadora del Premio
    de Oro a la Mejor Aplicación Educativa por los Best Mobile App Awards. Se conecta
    con STEMdash para permitir a los padres y maestros seguir el progreso del aprendizaje,
    conversar con tu hijo para alentarlo o limitar su tiempo de juego."
  tutorial_mazyad_longdescription: Este producto ampliará nuestros límites para crear
    una versión en papel integrada con aplicaciones computarizadas y una alternativa
    si, por algún motivo, la computadora no se utiliza. También servirá como una introducción
    a la comprensión de la programación en general.
  tutorial_gamemaker_longdescription: Game Maker es una actividad abierta donde los
    estudiantes pueden crear lo que quieran usando un simple asistente de código.
    Simplemente haz clic en la imagen de un pequeño y hermoso monstruo y elige una
    de las opciones en el menú. También se incluyen tutoriales más avanzados para
    aquellos que quieran profundizar en la creación de juegos.
  tutorial_duckrace_longdescription: En este curso, resolverás tareas de programación
    para ayudar a Toni el pato a recolectar monedas para sus ahorros navideños. Al
    final del curso, creas tu propio juego.
  tutorial_allcancodeapps_longdescription: Use la plataforma Allcancode para crear
    aplicaciones web y móviles desde el diseño hasta la entrega. La lógica de la aplicación
    está escrita en Google Blockly, el lenguaje de programación utilizado en la mayoría
    de las actividades de Code.org.
  tutorial_n2y_longdescription: En estas actividades imprimibles, los estudiantes
    pueden ayudar a un pequeño robot llamado Bitt Bott a explorar diferentes formas
    terrestres en la Tierra. Los estudiantes dan instrucciones simples a Bitt Bott
    eligiendo y rodeando las flechas direccionales apropiadas. Cada una de las seis
    actividades incluye instrucciones simples compatibles con símbolos de la colección
    n2y® SymbolStix PRIME®. Los símbolos ayudan a los no lectores y a los lectores
    principiantes a comprender y seguir las instrucciones.

  hoc_faq_title: Preguntas frecuentes
  hoc_faq_what_is_hoc_q: "¿Qué es la Hora del Código?"
  hoc_faq_what_is_hoc_a: 'La Hora del Código comenzó como una introducción de una
    hora a las ciencias de la computación, diseñada para desmitificar el "código",
    demostrar que todos pueden aprender los conceptos básicos y ampliar la participación
    en el campo de las ciencias de la computación. Desde entonces, se ha convertido
    en una iniciativa mundial que celebra las ciencias de la computación: comenzó
    con actividades de programación de una hora y se amplió a todo tipo de iniciativas
    comunitarias. Conoce los <a href=''%{tutorials}''>tutoriales y actividades</a>.
    Esta campaña comunitaria es apoyada por más de <a href=''%{partners}''>400 socios</a>
    y 200,000 educadores de todo el mundo.'
  hoc_faq_what_is_hoc_a_markdown: 'La Hora del Código comenzó como una introducción
    de una hora a las ciencias de la computación, diseñada para desmitificar el "código",
    demostrar que todos pueden aprender los conceptos básicos y ampliar la participación
    en el campo de las ciencias de la computación. Desde entonces, se ha convertido
    en una iniciativa mundial que celebra las ciencias de la computación: comenzó
    con actividades de programación de una hora y se amplió a todo tipo de iniciativas
    comunitarias. Conoce los [tutoriales y actividades](%{tutorials}). Esta campaña
    comunitaria es apoyada por más de [400 socios](%{partners}) y 200,000 educadores
    de todo el mundo.'
  hoc_faq_last_year: Prueba los tutoriales
  hoc_faq_when_is_hoc_q: "¿Cuándo es la Hora del Código?"
  hoc_faq_when_is_hoc_a: La Hora del Código tiene lugar cada año durante la <a href='%{csedweek_url}'>Semana
    por la Educación en Ciencias de la Computación</a>. La Semana por la Educación
    en Ciencias de la Computación de %{campaign_date_year} será el %{campaign_date_full},
    pero puedes organizar una Hora del Código en cualquier momento del año. Semana
    por la Educación en Ciencias de la Computación se celebra todos los años en reconocimiento
    al cumpleaños de la <a href='%{grace_hopper}'>almirante Grace Murray Hopper</a>,
    pionera de computación (9 de diciembre de 1906).
  hoc_faq_when_is_hoc_a_markdown: La Hora del Código tiene lugar cada año durante
    la [Semana por la Educación en Ciencias de la Computación](%{csedweek_url}). La
    Semana por la Educación en Ciencias de la Computación de %{campaign_date_year}
    será el %{campaign_date_full}, pero puedes organizar una Hora del Código en cualquier
    momento del año. Semana por la Educación en Ciencias de la Computación se celebra
    todos los años en reconocimiento al cumpleaños de la [almirante Grace Murray Hopper](%{grace_hopper}),
    pionera de computación (9 de diciembre de 1906).
  hoc_faq_why_cs_q: "¿Por qué las ciencias de la computación?"
  hoc_faq_why_cs_a: "<i>Todos</i> los estudiantes deberían tener la oportunidad de
    aprender ciencias de la computación. Ayuda a fomentar las habilidades para resolver
    problemas, la lógica y la creatividad. Cuanto antes comiencen, los estudiantes
    tendrán una base para el éxito en cualquier carrera profesional del siglo 21.
    Consulta más estadísticas <a href='%{stats_url}'>aquí</a>."
  hoc_faq_why_cs_a_markdown: _Todos_ los estudiantes deberían tener la oportunidad
    de aprender ciencias de la computación. Ayuda a fomentar las habilidades para
    resolver problemas, la lógica y la creatividad. Cuanto antes comiencen, los estudiantes
    tendrán una base para el éxito en cualquier carrera profesional del siglo 21.
    Consulta más estadísticas [aqui](%{stats_url})
  hoc_faq_how_participate_q: "¿Cómo puedo participar en la Hora del Código?"
  hoc_faq_how_participate_a: "<a href='/how-to'>Comienza a planificar aquí</a> con
    nuestra guía práctica. Podrás organizar un evento de la Hora del Código en tu
    escuela o comunidad, por ejemplo, en un taller extracurricular, una organización
    sin ánimo de lucro o tu lugar de trabajo. Solo tienes que probarlo por ti mismo
    cuando llegue el %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Comienza a planificar aquí](%{howto}) con
    nuestra guía práctica. Podrás organizar un evento de la Hora del Código en tu
    escuela o comunidad, por ejemplo, en un taller extracurricular, una organización
    sin ánimo de lucro o tu lugar de trabajo. O prúebalo por ti mismo cuando llegue
    el %{campaign_date}."
  hoc_faq_behind_hoc_q: "¿Quién está detrás de la Hora del Código?"
  hoc_faq_behind_hoc_a: La Hora del Código es impulsada por los <a href='%{partner_url}'>Comités
    de Asesoría y Revisión</a> de la Hora del Código y la Semana por la Educación
    en Ciencias de la Computación, así como por una coalición de socios sin precedentes
    que se han unido para apoyar la Hora del Código, entre ellos, Microsoft, Apple,
    Amazon, Boys and Girls Clubs of America y el College Board.
  hoc_faq_behind_hoc_a_markdown: La Hora del Código es impulsada por los [Comités
    de Asesoría y Revisión](%{partner_url}) de la Hora del Código y la Semana por
    la Educación en Ciencias de la Computación, así como por una coalición de socios
    sin precedentes que se han unido para apoyar la Hora del Código, entre ellos,
    Microsoft, Apple, Amazon, Boys and Girls Clubs of America y el College Board.
  hoc_faq_host_q: No sé nada acerca de programación. ¿Aún así puedo organizar un evento?
  hoc_faq_host_a: Por supuesto. Las actividades de la Hora del Código son autoguiadas.
    Todo lo que tienes que hacer es <a href='%{codeorg_url}/learn'>probar nuestros
    tutoriales</a>, seleccionar el tutorial que quieras y elegir una hora; nosotros
    nos ocupamos del resto. También tenemos opciones para todas las edades y niveles
    de experiencia, desde jardín de infantes en adelante. Lee nuestra <a href='/how-to'>guía</a>
    y comienza a planificar tu evento.
  hoc_faq_host_a_markdown: Por supuesto. Las actividades de La Hora del Código son
    autoguiadas. Todo lo que tienes que hacer es [probar nuestros tutoriales actuales](%{codeorg_url}/learn),
    elegir el tutorial que quieras y escoger una hora; nosotros nos encargamos del
    resto. También tenemos opciones para todas las edades y niveles de experiencia,
    desde preescolar en adelante. Empieza a planificar tu evento leyendo nuestra [guía
    práctica](%{howto}).
  hoc_faq_devices_q: "¿Qué dispositivos debería utilizar para mis estudiantes?"
  hoc_faq_devices_a: Los tutoriales de Code.org funcionan en todos los dispositivos
    y navegadores. Puedes ver más información sobre la tecnología compatible con los
    tutoriales de Code.org <a href='%{codeorg_url}/educate/it'>aquí</a>, y con los
    tutoriales que no pertenecen a Code.org en <a href='%{codeorg_url}/learn'>%{partner_url}/aprender</a>
    la descripción específica del tutorial. ¡No olvides que también ofrecemos <a href='%{unplugged_url}'>actividades
    sin conexión</a> si tu escuela no puede incorporar los tutoriales!
  hoc_faq_devices_a_markdown: Los tutoriales de Code.org funcionan en todos los dispositivos
    y navegadores. Puedes ver más información sobre las necesidades tecnológicas de
    los tutoriales de Code.org [aquí](%{codeorg_url}/educate/it). Las necesidades
    tecnológicas de los tutoriales que no son de Code.org pueden encontrarse en [%{partner_url}/learn])
    la descripción específica del tutorial. ¡No olvides que también ofrecemos [actividades
    sin conexión](%{unplugged_url}) si tu escuela no puede acceder a los tutoriales!
  hoc_faq_need_computers_q: "¿Necesito computadoras para todos los participantes?"
  hoc_faq_need_computers_a: No. Tenemos tutoriales de la Hora del Código que funcionan
    en PC, smartphones y tablets, ¡ y algunos que no requieren computadoras! Puedes
    unirte donde sea que estés, con lo que sea que tengas. <p><i>Estas son algunas
    opciones:</i> <br> <ul> <li><b>Trabajar en parejas.</b> <a href='%{pair_programming_research}'>La
    investigación muestra que</a> los estudiantes aprenden mejor con la <a href='%{pair_programming_video}'>programación
    en parejas</a>, compartiendo una computadora y trabajando juntos. Anima a tus
    alumnos a que se junten. <li><b>Usa una pantalla proyectada.</b> Si tienes un
    proyector y una pantalla con una computadora conectada a Internet, todos pueden
    hacer una Hora del Código juntos. Mirar videos juntos y tomar turnos para resolver
    desafíos o responder preguntas. <li><b>Desconéctate.</b>Ofrecemos <a href='%{unplugged_url}'>tutoriales
    que no requieren computadora</a>.</ul>
  hoc_faq_need_computers_a_markdown: "No. Tenemos tutoriales de la Hora del Código
    que funcionan en PCs, smartphones y tablets, ¡ y algunos que no requieren computadoras!
    Puedes unirte donde sea que estés, con lo que sea que tengas.\n\n_Estas son algunas
    opciones:_\n\n-**Trabajar en parejas.** [La investigación muestra que](%{pair_programming_research})
    los estudiantes aprenden mejor cuando [programación en parejas](%{pair_programming_video}),
    compartiendo una computadora y trabajando juntos. Anima a tus alumnos a que se
    junten.\n-**Usa una pantalla proyectada.** Si tienes un proyector y una pantalla
    con una computadora conectada a Internet, todos pueden hacer una Hora del Código
    juntos. Vean videos juntos y tomen turnos para resolver desafíos o responder preguntas.
    \n-**Desconéctate.** Ofrecemos [tutoriales que no requieren computadora](%{unplugged_url})."
  hoc_faq_international_q: Estoy en <country>. ¿Cómo puedo participar?
  hoc_faq_international_a: Todos pueden organizar un evento de la Hora del Código,
    en cualquier parte del mundo. En los últimos años, estudiantes de todo el mundo
    se han unido por la Hora del Código. Encuentra más información <a href='/promote'>aquí</a>.
  hoc_faq_international_a_markdown: Todos pueden organizar un evento de la Hora del
    Código, en cualquier parte del mundo. En los últimos años, estudiantes de todo
    el mundo se han unido por la Hora del Código. Encuentra más información [aquí](%{promote}).
  hoc_faq_tutorial_q: "¿Cómo puedo crear un tutorial para la Hora del Código?"
  hoc_faq_tutorial_a: Si estás interesado en convertirte en nuestro socio de tutoriales,
    <a href='/tutorial-guidelines'>consulta nuestra guía e instrucciones</a>. Nos
    gustaría tener una variedad de opciones atractivas, pero la meta principal es
    optimizar la experiencia de los estudiantes y docentes que recién comienzan a
    transitar el camino de las ciencias de la computación.
  hoc_faq_tutorial_a_markdown: Si usted está interesado en convertirse en un socio
    para tutoriales, [vea nuestras directrices e instrucciones](%{tutorial_guidelines}).
    Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar
    la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales.
  hoc_faq_account_q: "¿Los estudiantes necesitan tener una cuenta para iniciar sesión?"
  hoc_faq_account_a: No. No se requiere registro o iniciar sesión para que los estudiantes
    prueben la Hora del Código. La mayoría de los <a href='%{codeorg_url}/learn/beyond'>cursos
    de seguimiento</a> requieren la creación de una cuenta para guardar el avance
    del estudiante. Además, registrarse en la Hora del Código NO crea automáticamente
    una cuenta en Studio Code. Si quieres crear cuentas para tus estudiantes, sigue
    estas <a href='https://youtu.be/_smelV_KISE'>instrucciones</a>.
  hoc_faq_account_a_markdown: No. No se requiere registro o iniciar sesión para que
    los estudiantes prueben la Hora del Código. La mayoría de los [cursos de seguimiento](%{codeorg_url}/learn/beyond)
    requieren la creación de una cuenta para guardar el avance del estudiante. Además,
    registrarse en la Hora del Código NO crea automáticamente una cuenta en Studio
    Code. Si quieres crear cuentas para tus estudiantes, sigue estas [instrucciones](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: "¿Que actividades debería hacer con estudiantes de secundaria?"
  hoc_faq_high_school_a: Nuestros tutoriales de Star Wars y Minecraft son geniales
    para los estudiantes de secundaria, especialmente la versión Javascript de Star
    Wars y el nivel de juego libre de ambos tutoriales. Además, para comenzar, te
    recomendamos probar uno de los tutoriales para principiantes en <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    como el tutorial de Angry Birds o de Ana y Elsa. Un estudiante de secundaria será
    capaz de finalizarlo en 30 minutos y después puede probar un tutorial más avanzado
    en Javascript como Khan Academy o CodeHS.
  hoc_faq_high_school_a_markdown: Nuestros tutoriales de Star Wars y Minecraft son
    geniales para los estudiantes de secundaria, especialmente la versión Javascript
    de Star Wars y el nivel de juego libre de ambos tutoriales. Además, para comenzar,
    te recomendamos probar uno de los tutoriales para principiantes en [%{partner_url}/learn](%{codeorg_url}/learn)
    para comenzar, como el tutorial de Angry Birds o el de Ana y Elsa. Un estudiante
    de secundaria será capaz de finalizarlo en 30 minutos y después puede probar un

es-MX:
  data:
    unplugged:
      Unplug1:
        title: Introducción a Ciencias de la Computación
        desc: Esta clase introducirá el concepto de “Ciencias de la computación” y explicará qué hace un “informático”. Los estudiantes tendrán la oportunidad de asumir el rol de un informático. Al finalizar la actividad, cada estudiante recibirá un recordatorio sobre qué aprendió durante la clase. Tal vez crea que no es conveniente enseñar a los niños más pequeños el complejo vocabulario asociado a estas clases, pero si se presenta de manera lúdica y divertida, ahora es mucho más productivo que esperar otras oportunidades.
        pdfs:
          - unplug1-es-ES
      Unplug2:
        title: Pensamiento computacional
        desc: Sólo con papel y fibrones, los estudiantes aprenderán los 4 pasos del pensamiento computacional. Después de una breve introducción, los alumnos deben dividirse en grupos y darán instrucciones a otros alumnos para que dibujen un monstruo específico (del catálogo de monstruos preseleccionados). La tarea debe ser dividida, para que luego los equipos encuentren patrones en todos los monstruos del catálogo y encuentren detalles similares entre los monstruos. Deben usar esa información para crear un algoritmo (instrucciones) para que otro equipo dibuje un monstruo específico. A continuación, los equipos deben intercambiar algoritmos con otro grupo y dibujar un monstruo siguiendo el algoritmo que les toque. ¿El dibujo es lo que el equipo original quiso conseguir?
        pdfs:
          - unplug2-es-ES
      Unplug3:
        title: Programación con Papel Cuadriculado
        desc: Al programar algunos dibujos, los estudiantes empezarán a comprender de qué se trata la programación. Para comenzar la clase, los estudiantes intercambiarán instrucciones para colorear cuadrados en una hoja cuadriculada, con el fin de reproducir una imagen en la hoja. La clase puede terminar exhibiendo los dibujos que los estudiantes realizaron.
        pdfs:
          - unplug3-es-ES
      Unplug4:
        title: Algoritmos
        desc: Esta clase cubre el tema algoritmos. El primer ejercicio muestra con figuras de tangram y papel cuadriculado la importancia de que cada instrucción sea lo más clara e inequívoca posible. Para finalizar, la clase puede explorar en cuántas formas se puede doblar un papel en un rectángulo y notar cómo algunos métodos requieren menos pliegues que otros.
        pdfs:
          - unplug4-es-ES
      Unplug5:
        title: Funciones
        desc: En esta clase, los estudiantes harán un collar con cuerdas, piedritas y una medalla especial. Seguirán una serie de tareas repetitivas, y luego se les pedirá que identifiquen ciertos conjuntos de “habilidades” que se duplican varias veces. Una vez que esas habilidades se definieron, se solicitarán desde un programa principal y el bello proceso de creación será plasmado en una sola pieza de papel. El programa final se escribirá por toda la clase, independientemente del tipo de cuerdas, piedritas o medallas. Para permitirlo realmente, los estudiantes deberán “abstraer” los detalles específicos entre los materiales y crear términos vagos para los suministros de cada uno. El uso de huecos genéricos es una maravillosa introducción a las variables.
        pdfs:
          - unplug5-es-ES
      Unplug6:
        title: Condicionales
        desc: En la clase se realizará un juego. Después de introducir la idea de condicionales, sentencias “si” y bucles, la clase puede practicar en conjunto el uso de un programa ya escrito; solo necesitarán un mazo de tarjetas y suerte.
        pdfs:
          - unplug6-es-ES
      Unplug7:
        title: Composición de canciones
        desc: Leer letras de canciones puede ser una aventura intuitiva para los estudiantes. Vamos a elegir una actividad que utiliza conocimientos previos para dar una buena clase sobre definición y llamada de funciones. Una vez que los estudiantes se familiaricen con el proceso de definición/llamado, podemos agregar complicaciones como pasaje de parámetros en los llamados a funciones.
        pdfs:
          - unplug7-es-ES
      Unplug8:
        title: Abstracción
        desc: Vamos a combinar la rutina diaria de los estudiantes y un juego de palabras, para que la clase aprenda sobre la efectividad que posee la abstracción.
        pdfs:
          - unplug8-es-ES
      Unplug9:
        title: Programación de relevos
        desc: Esta lección retoma una idea de una actividad anterior (4. Programación en papel cuadriculado) y usa esas habilidades para hacer hincapié en la importancia de completar los programas que funcionan con una determinada secuencia y de buscar "errores" en los programas regularmente.
        pdfs:
          - unplug9-es-ES
      Unplug10:
        title: Internet
        desc: En esta clase, los alumnos seguirán el flujo de Internet, mientras aprenden sobre direcciones web, IP y DNS.
        pdfs:
          - unplug10-es-ES
      Unplug11:
        title: Cierre
        desc: El cierre final de la serie de 20 horas ayudará a la clase a revivir sus momentos favoritos. Además, se informan los próximos pasos a seguir, si están interesados en continuar con el viaje a través de las Ciencias de la computación.
        pdfs:
          - unplug11-es-ES
      UnplugHappyMaps:
        title: Mapas felices
        desc: Los estudiantes crean algoritmos sencillos (conjuntos de instrucciones) para mover un personaje a través de un laberinto utilizando un solo comando.
      MoveIt:
        title: Muévelo, muévelo
        desc: Los estudiantes crean algoritmos sencillos (conjuntos de instrucciones) para mover un personaje a través de un laberinto utilizando un solo comando.
      PlantASeed:
        title: 'Algoritmos de la vida real: plantar una semilla'
        desc: Esta lección resalta formas en las que usamos algoritmos en nuestra vida cotidiana, usando de ejemplo plantar una semilla. También se centra en el panorama general de la informática y cómo los algoritmos juegan un papel esencial.
      BuildingAFoundation:
        title: Construir una base
        desc: Los estudiantes construyen una estructura utilizando solamente lo provisto. Las estructuras deben completar una tarea (alcanzar una cierta altura o soportar un cierto peso), y los estudiantes discuten la idea de ser persistente cuando las cosas se complican.
      GettingLoopy:
        title: Girar y girar
        desc: Esta lección introduce el concepto de programación de los bucles (instrucciones repetidas) a través de una actividad de baile. Los estudiantes aprenderán una simple coreografía, después se les pedirá que la repitan.
      RelayProgramming:
        title: Programación de relevos
        desc: Los estudiantes corren una carrera de relevos, donde aceleran por el camino para escribir un algoritmo basado en una imagen "Grafica en papel de programación". Ellos sólo pueden escribir una instrucción a la vez y si hay algún error en algún lugar, deben borrar todo hasta ese punto.
      Conditionals:
        title: Condicionales
        desc: Para aprender acerca de las instrucciones condicionales, los estudiantes juegan con cartas y crean reglas como "si tomo una tarjeta roja, obtengo un punto" y "si tomo una carta negra, tú obtienes un punto."
      BigEvent:
        title: El gran evento
        desc: Se presenta a los estudiantes el concepto de "eventos" en programación, que son acciones que una computadora monitoréa constántemente. El profesor presionará botones en un control remoto de papel y los estudiantes reaccionarán dependiendo de qué botón se presiona.
      GoingPlacesSafely:
        title: Ir a sitios seguros
        desc: Internet es una herramienta poderosa, pero a veces peligrosa. Los maestros muestran cómo mantenerse a salvo mientras se navega en Internet.
      GraphPaperProgramming:
        title: Programación con Papel Cuadriculado
        desc: Los estudiantes escriben un algoritmo (un conjunto de instrucciones) usando un conjunto de comandos predefinidos para dirigir a sus compañeros en la reproducción de un dibujo.
      PaperPlanes:
        title: 'Algoritmos de la vida real : Aviones de papel'
        desc: Esta lección muestra la manera en que usamos algoritmos en nuestra vida diaria, específicamente haciendo aviones de papel. Esta lección también se enfoca en las ciencias de la computación en general y cómo los algoritmos juegan un papel esencial.
      BinaryBracelets:
        title: Pulseras binarias
        desc: Los estudiantes crean pulseras como representaciones binarias de la primera letra de su nombre. Aprenden que los datos se pueden representar y guardar de más de una forma.
      DigitalFootprint:
        title: Tu huella dactilar
        desc: Los profesores le presentan a los alumnos la idea de que poner información sobre ellos en línea crea una huella dactilar o un "rastro" que tiene consecuencias.
      ComputationalThinking:
        title: Pensamiento computacional
        desc: Los estudiantes usan los pasos del pensamiento computacional (descomposición, combinación de patrones, abstracción, algoritmo) para descubrir cómo jugar un juego que no tiene instrucciones.
      FunctionalSuncatchers:
        title: Tragaluces funcionales
        desc: Los estudiantes crean un algoritmo con variables y funciones (elementos del código que quieren usar una y otra vez) para crear un captador de luz con un hilo y pequeños cristales.
      SongwritingParameters:
        title: Composición de canciones
        desc: Los estudiantes usan el concepto del coro en una canción para aprender sobre cómo definir y llamar funciones.
      DiceRace:
        title: 'Algoritmos de la vida real: carrera de dados'
        desc: Esta clase muestra modos en los que usamos algoritmos en nuestra vida diaria. Como parte de eso, los estudiantes identificarán y escribirán el algoritmo de un juego de carrera con dados.
      Internet:
        title: Internet
        desc: Los alumnos envían mensajes representando varios métodos de transmisión de Internet usando pedazos de papel.
      Crowdsourcing:
        title: Colaboración abierta
        desc: Los estudiantes usan crowdsourcing, una técnica habitual para resolver problemas en informática, para completar una tarea juntos como un aula, más eficientemente que si un alumno lo intentara solo.
      DigitalCitizenship:
        title: Ciudadanía digital
        desc: Los estudiantes exploran la diferencia entre información privada e información personal, distinguiendo qué es seguro y qué es inseguro compartir en línea.
      TangramAlgorithms:
        title: Algoritmos de tangram
        desc: Esta clase nos enseña algo importante acerca de los algoritmos. Si mantienes un algoritmo simple hay muchas maneras de usarlo. Si quieres asegurarte de que todos terminen con el mismo resultado, entonces el algoritmo necesita más detalle.
      EnvelopeVariables:
        title: Variables de sobre
        desc: Las variables permiten mucha libertad en la ciencia de la computación. Esta clase ayuda a explicar qué son las variables y cómo podemos usarlas de muchas maneras diferentes. Usa esta actividad antes de (o junto con) la clase de abstracción para comprender a fondo la idea.
      MadGlibs:
        title: Loco Glibs
        desc: La abstracción es una de las habilidades más importantes que deben entender un informático. Esta actividad hará que los alumnos analicen historias buscando diferencias para que puedan abstraerlas. Esas historias abstractas se convierten en plantillas para diversión y crear otras locas historias.
      ForLoopFun:
        title: Diversión con bucles Para
        desc: Sabemos que los bucles nos permiten hacer las cosas una y otra vez, pero ahora vamos a aprender cómo utilizar bucles con estructuras adicionales.
      SongwritingWithParameters:
        title: Composición de canciones con parámetros
        desc: 'Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las Funciones (a veces llamadas procedimientos) son mini programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los alumnos a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.'
      BinaryImages:
        title: Imágenes binarias
        desc: Aunque muchas personas piensan que el binario es estrictamente ceros y unos, nuestros cursos anteriores enseñaron a los alumnos que la información puede ser representada en una variedad de opciones binarias. Esta clase lleva ese concepto un paso más allá que ilustra cómo una computadora también puede almacenar información aún más compleja (por ejemplo, imágenes y colores) en binario.
      VideoGamesCoordinatePlanes:
        title: Videojuegos y planos de coordenadas
        desc: Descubre cómo los videojuegos que tu amas en realidad son regidos por el álgebra. Explora cómo las expresiones algebraicas y el plano de cartesiano puede ayudarnos a entender cómo funcionan los videojuegos y comienza a planificar el videojuego que tu crearás.
      Contracts:
        title: Contratos, dominio y rango
        desc: Los contratos nos dan una manera de entender y discutir las funciones. En esta lección analizaremos cómo contratos pueden ayudarnos a dar sentido a un nuevo lenguaje de programación o una función.
      DesignRecipe:
        title: La receta de diseño
        desc: En la última etapa los estudiantes escribieron algunas funciones muy simples - pero más sofisticadas funciones exigen un enfoque más reflexivo. La receta de diseño es un enfoque estructurado para escribir funciones que incluye escribir casos de prueba para asegurar que la función opera como se espera.
      Booleans:
        title: Booleanos y lógica
        desc: Los valores booleanos son el cuarto y último tipo de datos que aprenderás en este curso. En esta actividad tu aprenderás acerca de lo que son valores booleanos, y cómo pueden ayudarnos a escribir funciones que piensan lógicamente.
      ConditionalsPiecewiseFunctions:
        title: Funciones por partes y condicionales
        desc: Los parámetros que pasamos a funciones causan distintas salidas basadas en un patrón muy rígido. Supongamos que queremos parámetros con algunos valores para crear salidas usando un patrón, pero otros valores utilizarán un patrón diferente. Aquí es donde se necesitan los condicionales...
      CollisionDetection:
        title: Detección de colisiones y el teorema de Pitágoras
        desc: Determinar cuándo los objetos en la pantalla táctil es un aspecto importante de la mayoría de los juegos. En esta lección analizaremos cómo la fórmula de la distancia y el teorema de Pitágoras se pueden utilizar para medir la distancia entre dos puntos en el avión y luego decidir si se tocan los dos puntos (o juego de caracteres).
      courseA_unplugged_loops:
        title: Bucles desconectados
        desc: '¡En esta lección aprenderás sobre bucles!'
      courseB_unplugged_MRF:
        title: Actividad sin conexión

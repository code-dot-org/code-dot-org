      test-uid-passthrough:
        desc: "# Sesión sobre escenarios de reclutamiento\\r\n\\r\n## Deslizar a la derecha\\r\nPara esta sesión, usaremos una herramienta llamada \"Deslizar a la derecha para Ciencias de la Computación\", que ha sido desarrollada por nuestros socios del MIT. En \"Deslizar a la derecha\", revisarás algunos perfiles de estudiantes y tendrás en cuenta argumentos específicos que puedes usar para convencerlos de que se inscriban en tu curso de Principios de Ciencias de la Computación. \\r\n\\r\n### Cómo funciona\\r\nAl jugar a \"Deslizar a la derecha\", verás una serie de argumentos que puedes decir a cada estudiante. Desliza hacia la derecha en los argumentos que crees que pueden ser eficaces a la hora de convencer a los estudiantes para que se inscriban en el curso, o hacia la izquierda si piensas que no lo serán. Durante la sesión, compartiremos en grupo tus opiniones sobre los tipos de argumentos más eficaces para lograr la inscripción en el curso, y tendrás la oportunidad de ver las elecciones de argumentos de otras personas de tu taller. \\r\n<br><br><br><br>\\r\n\\r\n<span style=\"display:none\">submitButton next-stage</span>\\r\n\\r\n<a class=\"btn btn-large btn-primary submitButton\" href=\"https://swipe-right-for-cs.teachingsystemslab.org/start?cuid=<user_id/>\"> ¡Haz clic aquí para jugar a Deslizar a la derecha para Ciencias de la Computación!</a>\\r\n\\r\n"
      PlantASeed_2019:

      Dance_Party_11: "El bloque <xml><block type=\"Dancelab_whenKey\"></block></xml> le permite ejecutar el código cuando se presiona la flecha hacia arriba.\n\nPuedes cambiar el movimiento del baile, cambiar las propiedades de un bailarín o hacer un movimiento rápido solo una vez. ¡Se creativo y busca nuevos bloques!"

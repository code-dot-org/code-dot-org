es-MX:
  data:
    long_instructions:
      "'pre-assessment survey q25A'": "En caso de, ¿qué curso(s) de computación habría tomado antes de su actual clase de cómputo? \n"
      2-3 Artist 1 new: "Hola, soy un artista. Puedes escribir código para hacerme dibujar cualquier cosa. Usa algunos bloques para hacerme dibujar sobre las líneas grises en la imagen. (Cada línea tiene 100 píxeles de largo)\n"
      2-3 Artist 11: 'Ponle un borde a la señal de stop creando un octógono con lados de 100 píxeles. '
      2-3 Artist 12: "¡Crea un círculo para completar el globo ocular!\n\\r\n\\r\nSi el artista gira un grado en cada ciclo, ¿cuántas veces necesitas repetir el código para dibujar un círculo? "
      2-3 Artist 2 new: Esta casa tiene una pared medio acabada. Cada lado mide 100, pero la pared incompleta solo mide 50. Completa la pared.
      2-3 Artist 3.4: El bloque Salta mueve el artista sin dibujar. Dibuja la línea punteada utilizando los bloques Salta y Dibuja.
      2-3 Artist 3new: "El gorro rojo tiene 100 píxeles de alto. Termina de dibujar un gorro negro 70 píxeles más corto. \n*(Nota: El ancho de cada gorro es de 50 píxeles) *"
      2-3 Artist 4: Ayúdame a completar la casa para este gato.
      2-3 Artist 6: "¡Esta casa necesita un techo! Dibuja el triángulo.\n\nSugerencia: los tres lados tienen la misma longitud. \n\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 7: "Termine dibujando el último conjunto de ventanas en la escuela para que todos en clase puedan ver afuera. \n \nLos lados de cada panel de ventana cuadrado tienen 25 píxeles de longitud. "
      2-3 Artist 8: "¡Es hora de construir un granero! \\ r \n\\ r \nHaga las habitaciones para cada animal dividiendo el establo en 2 cuadrados del mismo tamaño. \\ r \n\\ r \nPista: el rectángulo tiene 200 píxeles de ancho y 100 píxeles de alto. \\ r \n\\ r \nHay muchas formas diferentes de resolver este desafío."
      2-3 Artist 9 NEW: Termina esta cometa
      2-3 Artist 9 REPLACEMENT: Termina de dibujar estas escaleras!
      2-3 Artist 9: Termina esta cometa
      2-3 Artist Assessment 1: "**Evaluación:** Termina de dibujar el último diente. Es 25 píxeles de ancho y 25 pixeles de alto."
      2-3 Artist Debugging 1: "Este sombrero solo debe tener 50 píxeles de ancho. \nSe puede solucionar esto?\n\n<br/>\n"
      2-3 Artist Debugging 10: "La almohadilla de dirección en mi dispositivo de juego es demasiado estrecha. \n¿Puede usted hacer más ancho por 10 píxeles? \nIntenta ejecutar el código primero para ver qué está mal."
      2-3 Artist Debugging 11: |-
        Ayúdame a terminar mi hermoso copo de nieve. ¿Cuántas veces necesito "Repetir" para finalizarlo?
      2-3 Artist Debugging 2: "El código para los tres bigotes que ves es incorrecto. Sugerencia: cada bigote tiene 75 píxeles de largo. Repara este código para dibujar los bigotes."
      2-3 Artist Debugging 3: "¡Mi barco tiene un agujero! ¿Puedes repararlo cambiando el ángulo de la línea? Sugerencia: el último ángulo está errado por 15 grados."
      2-3 Artist Debugging 5: "El código para la pierna y el pie está equivocado. Sugerencia: El pie es demasiado largo, podríamos necesitar eliminar un paso (juego de palabras intencional)"
      2-3 Artist Debugging 6: |-
        Parece que estoy sentado en una silla a la que le falta una pata. Edita los Bloques para dibujar la pata.
      2-3 Artist Debugging 7: |-
        Parece que la C en Código está dibujada al revés - ¿Puedes hacer que parezca una C?
      2-3 Artist Debugging 8: |-
        Mi molinillo de viento no está terminado. ¿Cuántas veces necesito repetir para terminarlo?
      2-3 Artist Debugging 9: |-
        El código de este tallo es incorrecto. Sugerencia: El ángulo está fuera por 60 grados
      2-3 Artist Debugging Assessment 1: "** Evaluación: ** ¿Por qué este cuadrado acaba siendo 75 píxeles más corto de la cuenta en cada lado? \\ r \\ r ¿Dónde está mal el código?"
      2-3 Artist Free Play: '¡Juego gratis! Dibuja lo que quieras.'
      2-3 Artist Functions 1 a: "\"Yo artista zombie. ¡Me encanta dibujar!\"\n\\ r \n\\ r \nAyuda al zombie a dibujar gafas cuadradas.  \\ r \n\\ r \nEl puente entre las gafas es 25 píxeles más corto que el ancho de los cuadrados, que es de 100 píxeles. \\ r \n\\ r\n"
      2-3 Artist Functions 1: "\"Yo artista zombie. ¡Me encanta dibujar!\"\n\\ r \n\\ r \nAyuda al zombie a dibujar gafas cuadradas.  \\ r \n\\ r \nEl puente entre las gafas es 25 píxeles más corto que el ancho de los cuadrados, que es de 100 píxeles. \\ r \n\\ r\n"
      2-3 Artist Functions 10: "** Freeplay: ** Aquí hay dos funciones, una para dibujar un gran engranaje y otra para dibujar un pequeño engranaje.  \\ r \n\\ r ¡ \nÚselos para\n dibujar el interior de una máquina!"
      2-3 Artist Functions 11 a: "Hemos cambiado el nombre de la función \"dibujar un cuadrado\" a \"dibujar un hexágono\", pero todavía nos está dando cuadrados!  \\r\n\\r\n¿Se puede modificar la función ` dibujar un hexagon` para dibujar un hexágono con 50 píxeles  lados?\n\\r\n\\r\nDibuje la imagen usando la nueva función!"
      2-3 Artist Functions 11.5 a: "Esta es la misma función 'dibujar un hexágono'. \n\n¿Qué pasaría si enlazo el programa principal ** 6 ** veces, convirtiendo ** 60 ** grados en cada enlace?"
      2-3 Artist Functions 11.5: "Aquí está la misma función `dibujar un hexagon`. \\r\n\\r\n¿Qué pasa si colocas un ciclo al programa principal por 6 veces, dan vuelta 60 grados cada vez que se ejecuta el ciclo?"
      2-3 Artist Functions 11: "Hemos cambiado el nombre de la función \"dibujar un cuadrado\" a \"dibujar un hexágono\", pero todavía nos está dando cuadrados!  \\r\n\\r\n¿Se puede modificar la función ` dibujar un hexagon` para dibujar un hexágono con 50 píxeles  lados?\n\\r\n\\r\nDibuje la imagen usando la nueva función!"
      2-3 Artist Functions 12 Mike: "Las funciones son geniales para dibujar las cosas complejas varias veces. Puedes utilizar la función \"dibujar una flor\" para llenar el resto de la caja del jardinero. (Pista: las plantas están separadas por una longitud de 100 píxeles)  "
      2-3 Artist Functions 12 a: "Las funciones son geniales para dibujar las cosas complejas varias veces. Puedes utilizar la función \"dibujar una flor\" para llenar el resto de la caja del jardinero. (Pista: las plantas están separadas por una longitud de 100 píxeles)  "
      2-3 Artist Functions 12: "Las funciones son geniales para dibujar las cosas complejas varias veces. Puedes utilizar la función \"dibujar una flor\" para llenar el resto de la caja del jardinero. (Pista: las plantas están separadas por una longitud de 100 píxeles)  "
      2-3 Artist Functions 2 a: "¡Las funciones te permiten definir nuevos\n bloques! \\r\n\\r\nMovimos los bloques necesarios para dibujar un cuadrado con una\nfunción llamada `dibujar cuadrado`. Ahora, utiliza la función ` dibujar cuadrado`\npara crear los anteojos \\r\n\\r\nLos cuadrados están separados por 75 píxeles."
      2-3 Artist Functions 2: "¡Las funciones permiten definir nuevos bloques! Hemos movido los bloques para dibujar un cuadrado en la función llamada \"dibuja un cuadrado\". ¿Puedes utilizar la función \"dibuja un cuadrado\" para crear los lentes? Los cuadrados están separados por 75 píxeles."
      2-3 Artist Functions 3 a: "Editar la función \"dibujar un cuadro\" para dibujar unos lentes con armazón cuadrado de 115 pixeles en cada lado.\n\n\nLos cuadros están ahora separados 45 pixeles."
      2-3 Artist Functions 3: "Edita la función para dibujar un cuadrado con una longitud lateral de 115 y dibuja los lentes más grandes. Los cuadrados están ahora separados 45 píxeles."
      2-3 Artist Functions 4 a: Ahora, pon la función dentro de un bucle y agrega un turno adicional para pintar estos tres cuadros.
      2-3 Artist Functions 4: Usa el bloque "repetir" para dibujar estos 3 cuadrados.
      2-3 Artist Functions 9: "** Freeplay: ** Aquí hay una función de copo de nieve. ¡Experimenta con él para crear una escena de invierno!\\r\n\\r\nEste es un nivel de juego libre, por lo que no hay ningún rompecabezas para resolver. ¡Que te diviertas!"
      2-3 Artist Loops 1: '¿Podrías hacer un hexágono cuyos lados midan 100 píxeles de largo para terminar la célula? Recuerda, eso significa que ¡sólo deberás girar 60 grados!'
      2-3 Artist Loops 2: Ahora, usa un bloque de repetición para que la célula se convierta en una concha.
      2-3 Artist Loops New 1: |
        Vamos a dibujar la cabeza de este robot! ¿Puedes hacer un cuadrado con lados de 100 píxeles?\r
        \r
        <br/>\r

      2-3 Artist Loops New 10: Ahora conectemos un montón de V juntas en un ciclo.
      2-3 Artist Loops New 11: "¡Es hora de hacer algo elegante!\n\\r\n\\r\nReconstruye el código del último rompecabezas, pero esta vez, agrega un giro a la izquierda de 30 grados dentro del ciclo. Ahora, repítelo 24 veces en lugar de 8."
      2-3 Artist Loops New 12: 'Dibuja un diamante con lados de 100 píxeles.'
      2-3 Artist Loops New 13: "Ahora dibuja un diamante 3 veces en una iteración."
      2-3 Artist Loops New 14: "Juega un poco con el código para \nel diamante y ve lo que otros patrones pueden hacer \\r\n\\r\nIntenta cambiar \ncuántos grados se activa y cuántas veces usas el ciclo."
      2-3 Artist Loops New 15: |+
        ¡Ahora, dibuja lo que quieras!\r
        <br/><br/>\r
        \r

      2-3 Artist Loops New 2: |-
        Aquí está el mismo desafío que acabamos de resolver, pero esta vez sólo puedes utilizar un bloque`avanzar` y un bloque` girar`.\r
        \r
        ¿Puedes usar repetición para resolver este desafío?
      2-3 Artist Loops New 9: "Dibuje una V simple (donde ambos lados \nson 50 píxeles) para completar la flecha."
      2-3 Artist Nested Loops 1: |+
        Usaste ciclos para dibujar 
        formas antes, pero ahora vamos a poner ciclos dentro de otros ciclos.\r
        \r
        Ponga un bloque `repetición` alrededor de toda esta pila de código para dibujar el patrón.\r
        \r
        <br/>\r
        \r

      2-3 Artist Nested Loops 10: Pasa este código 12 veces para completar el patrón.
      2-3 Artist Nested Loops 11: Haga un bucle de este código 4 veces para completar el patrón, gire 90 grados después de cada círculo.
      2-3 Artist Nested Loops 12: Itera este código 12 veces para completar las curvas.
      2-3 Artist Nested Loops 2: "Ahora haga un bucle del triángulo 6 veces. Después de cada triángulo, usted necesitará girar 60 grados antes de dibujar el siguiente."
      2-3 Artist Nested Loops 3: "Necesitaras un enlace que repita tu triangulo 12 veces para dibujar este patrón.\\r\n\\r\nDivide el número de grados \nde un círculo(360) entre el número de figuras que debes dibujar (12) para saber cuantos grados debes girar antes de repetir cada triangulo."
      2-3 Artist Nested Loops 4: "Haga un bucle de este diamante 12 veces para dibujar una flor. Sugerencia: 12 diamantes es igual a los 12 triángulos que hiciste - ¿cuánto necesitas para girar después de cada forma?"
      2-3 Artist Nested Loops 5: "Llenar en las ventanas del edificio con un bucle anidado. Las ventanas son 20 píxeles largos y 20 píxeles aparte."
      2-3 Artist Nested Loops 6: "Este dinosaurio tiene 4 picos a lo largo de su cola.\\r\n\\r\nCada pico tiene 30 pixels de largo. \\r\n\\r\nHaz un enlace que repita el triangulo 8 veces, pero asegúrate de saltar hacia delante entre cada repetición!"
      2-3 Artist Nested Loops 7: "Bucle este triángulo 10 veces para dibujar el sol, necesitarás moverte y girar después de cada triángulo. Puedes averiguar cuánto girar dividiendo la cantidad de grados en un círculo por la cantidad de figuras que lo componen."
      2-3 Artist Nested Loops 8: "Ahora vamos a agregar un poco de hierba a nuestra imagen. Cada penacho de césped es 50 píxeles aparte."
      2-3 Artist Nested Loops 9: "Terminaremos esta foto agregándole una flor. Enrolle el diamante 12 veces para dibujar su flor."
      2-3 Artist Nested Loops Free Play: juego libre, dibujar algo fascinante con bucles anidados.
      2-3 Bee Conditionals 11: "Ayúdame a recolectar néctar, pero solo de las flores que tienen néctar."
      2-3 Bee Conditionals 13: |-
        Recoge néctar y haz miel. Pista: ¿Qué ocurre si usas el condicional "Si néctar" en una flor roja? ¿Puedes completar esto con un bucle (loop)?
      2-3 Bee Conditionals 14: |-
        Vamos a juntar todo!\r
        \r
        Usa lo aprendido para ayudarme a recolectar néctar sólo de las flores con néctar, utiliza el menor número de bloques posible.  \r
        \r
        No olvides hacer miel al final.
      2-3 Bee Conditionals 15: "Recoge néctar de las cuatro flores."
      2-3 Bee Conditionals 2: "Soy una abeja hambrienta! \\r\n\\r\n\\r\nAyúdame a recolectar todo el néctar de las flores utilizando el menor número de bloques."
      2-3 Bee Conditionals 3: "Ayúdame a recoger todo el néctar de las flores y a hacer miel. Usa un bucle (loop)."
      2-3 Bee Conditionals 5: "¡Estas flores púrpuras son mágicas y cambian!\n\nCada que intenta jugar, las flores púrpura pueden tener 1 néctar o nada en absoluto... pero no sabrá el número hasta que ejecute el código! \n\nTen cuidado de no intentar recoger néctar de una flor morada sin nectar. \ndebe comprobar primero si el néctar es igual a 1 usando el bloque ' si néctar '."
      2-3 Bee Conditionals Assessment 1: "Evaluación: Colecta todo el néctar. \nTenga cuidado de no intentar recoger néctar de una flor morada que no tenga."
      2-3 Bee Debugging 1: |-
        ¡Estos bloques en verdad molestan!\r
        \r
        Arregle el/los error (es) para recoger todo el néctar.
      2-3 Bee Debugging 10: "¡Este juego me está volviendo loco!\n\\ r\n\\ r\nArregle el/los error (es) para recolectar todo el néctar y hacer \ntoda la miel."
      2-3 Bee Debugging 2: |-
        ¿Puedes encontrar el problemaí?\r
        \r
        Arregla el/los error(es) para recolectar todo el nectar.
      2-3 Bee Debugging 3: |-
        Estos bloques realmente me molestan. Corregir el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging 5: "¡Esa flor se ve sabrosa! \n\ncorrige el (los) error (es) para recoger todo el néctar.  \nahora puede utilizar ambos ejecutar y paso."
      2-3 Bee Debugging 6: |-
        Estos bloques realmente me molestan. Corregir el (los) error(es) para recoger todo el néctar y hacer toda la miel.
      2-3 Bee Debugging 9: |-
        Estos bloques realmente me molestan. Corregir el (los) error(es) para recoger todo el néctar y hacer todo de la miel.
      2-3 Bee Debugging Assessment 1: |-
        ** Evaluación de: ** ahora es momento de mostrar lo que sabes!

        corrige los error (es) para recoger todo el néctar y hacer toda la miel.
      2-3 Bee Functions 1: "Las funciones son bloques de códigos que realizan una tarea. \\r\n\\r\nUsa la función 'llegar al néctar' para recoger el néctar de cada flor."
      2-3 Bee Functions 10: "Las flores moradas pueden tener 1 o 0 néctar. Crea una función que recoja el néctar solo de aquellas flores que lo tengan."
      2-3 Bee Functions 2: "Las funciones son bloques de código que realizan una tarea. Utilice la función \"get 5\" para obtener 5 néctares a cada momento. Asegúrese de utilizar un bucle para obtener un recuento ideal de bloque, también."
      2-3 Bee Functions 4: "La función \"mover y obtener néctar\" realizada por la abeja, recoge néctar, y entonces devuelve a la abeja al principio. Usa la función para recoger todo el néctar."
      2-3 Bee Functions Assessment 1: "**Evaluación:** Usa la función dada para recolectar el nectar de cada flor."
      2-3 Bee Functions Assessment 2: "**Evaluación:** Crea una función para girar, avanzar y generar 3 mieles, después regresa a la abeja al lugar de inicio y voltea."
      2-3 Bee Loops 1: |-
        Cada flor contiene una unidad de néctar. Recolecta néctar de cada una de las flores. 
      2-3 Bee Loops 13: "**Evaluación:** Recoge todos los néctar usando el menor número de bloques posible."
      2-3 Bee Loops 3A: '¿Podrías utilizar un ciclo para recolectar todo el néctar?'
      2-3 Bee Loops 3B: Ahora usa el nuevo bloque repeat para recolectar todo el néctar y hacer toda la miel.
      2-3 Bee Loops 4: |-
        Ayuda a la abeja a recolectar todo el nectar y haz toda la miel con el menor número de bloques posible.
      2-3 Bee Loops 4A: "¿Qué pasa si haces un ciclo con esta secuencia 3 veces? ¡No olvides hacer la miel al final!"
      2-3 Bee Loops 5: "La forma de este camino es diferente a los demás.\n\n\n¿Puedes recolectar todo el nectar usando el menor número de bloques posible?"
      2-3 Bee Loops 7: "¡Qué hermoso  campo de flores!\n\nAyuda a la abeja a visitar cada uno.\n\n¿Puedes encontrar un camino para hacerlo en menos de 7 bloques?"
      2-3 Bee Loops 8: "Estas flores moradas tienen una cantidad desconocida de néctar. Utiliza el ciclo \"while nectar\" para recolectar todo el néctar. Este ciclo va a ejecutarse mientras la condición sea verdadera, en este caso Néctar > 0."
      2-3 Bee Loops Assessment 1: "**Evaluación:** Usa el bucle 'while' para recolectar todo el nectar de las flores."
      2-3 Maze 1: "¿Me puedes ayudar a atrapar a este cerdo travieso?\n\nApila un par de bloques de 'avanzar' debajo del de 'mientras corre' y presiona 'Correr'. "
      2-3 Maze 12 - One Move Block: |-
        ¡Atrapa al cerdo malo! Pero esta vez, solo puedes usar un bloque 'avanzar'...

        Ah, mira detenidamente - ¿puedes ver cualquier otro bloque que te puede ayudar a llegar ahi?
      2-3 Maze 12: |-
        De repente, ¡un bloque mágico aparece! Con el bloque 'repetir', tú puedes repetir el código una y otra vez.

        ¿Puedes llegar al cerdo creando un bucle que solo utilice bloques ‘avanzar’ dentro de uno ‘repetir’?
      2-3 Maze 13: '¡Llévame al cerdo! Solo puedes usar un bloque ''avanzar'' esta vez'
      2-3 Maze 15: Usa dos ciclos para hacer que el cerdo use menos bloques.
      2-3 Maze Loops 18: "¡Llévame al girasol usando la menor cantidad de bloques!\n\n¡Intenta usar un loop 'repetir' dentro de otro para reducir la cantidad de código que necesitas!."
      2-3 Maze Loops 19: "¡Llevemos esto a otro nivel!\n\nUsa bucles para llevarme al girasol con el menor número de bucles posible."
      2-3 Maze Loops Assessment 1: "**Evaluación:** ¡Llévame al girasol utilizando solo 5 bloques! "
      4-5 Artist 1: "Ayúdame a terminar de dibujar mi caja. (Cada línea es de 300 pixeles de largo)\n\n"
      4-5 Artist 10: Presione "Ejecutar" para probar el código. Luego, repita varias veces para completar el dibujo. Los colores serán diferentes cada vez.
      4-5 Artist 11: "Completa la líneas verdes. \n\nLas líneas son de 300 píxeles de largo y están separadas por 15 píxeles."
      4-5 Artist 2: '¿Puedes crear un bucle de código para completar el cuadrado?'
      4-5 Artist 3.5: "Intenta descubrir que pasa si corres este código (o solo presiona \"Correr\" y pruébalo). \n\nLuego, ¡Repite el código suficientes veces para completar el dibujo!"
      4-5 Artist 3: "Esta cama de flores rectangular tiene un perímetro de 600. \nEl lado largo tiene una longitud de 200. \n\nDibuja un rectángulo usando el menor número de bloques posibles."
      4-5 Artist 4: "¿Cuántos grados tiene un circulo? \n\nRepite los bloques para crear un circulo de colores."
      4-5 Artist 5: '¿Qué ángulo utilizas?'
      4-5 Artist 6: Este triángulo equilátero tiene ángulos de 60, 60 y 60 grados. Cada lado es de 200 píxeles. Completa el dibujo.
      4-5 Artist 7: "Este triángulo rectángulo tiene ángulos de 30, 60 y 90 grados. El lado inclinado tiene una longitud de 200 píxeles (la longitud de la hipotenusa).\n\nCompleta el dibujo."
      4-5 Artist 8: "La línea del centro en un campo de fútbol es *perpendicular* a los lados. \nEste rectángulo tiene un perímetro de 800 píxeles en total, y tiene una longitud de 240 píxeles. ¿Cuál se su altura? \n\nDibuja los bordes y la línea del centro."
      4-5 Artist 9: "Dibuja la mitad derecha de esta imagen para que diseño sea simétrico. \nLos triángulos son equilateros y tienen lados de 50 pixeles de largo."
      4-5 Artist Assessment 1: "** Evaluación: ** Use un circuito para\ndibujar el triángulo equilátero. Cada lado tiene 300 píxeles."
      4-5 Artist Free Draw 1: '¡Dibujo libre! Dibujar lo que estés inspirado para crear.'
      4-5 Artist Patterns 1: |-
        ¿Puedes dibujar esta cuadro utilizando un bucle? Cada lado es de 20 píxeles de largo.
      4-5 Artist Patterns 10: "Este código dibuja dos filas de hexágonos\n- Circule todo 4 veces para dibujar todo el panal. \\r\n\\r\nUsted\nnecesita retroceder 120 píxeles en su ciclo más externo para asegurarse de que el artista\nno dibuja fuera de la pantalla."
      4-5 Artist Patterns 11: "Cuantas veces necesitas\ncurvar esto para dibujar un medio círculo?"
      4-5 Artist Patterns 12: "Si copia ese bucle y gira a la izquierda en lugar de la derecha, ¿qué pasa? ¿Puedes repetir eso para dibujar esta ola?"
      4-5 Artist Patterns 13: "Ahora repitamos todo eso cuatro veces para crear este cuadro. Cuidado con las esquinas - ¡simplemente no puedes girar 90 grados! Si se repite 60 veces un giro de 3 grados hace un semicírculo, ¿cuál de estos bloques de código hará un cuarto de círculo para las esquinas?"
      4-5 Artist Patterns 2: "Si coloca su bucle del cuadrado dentro de otro ciclo, llamamos a eso un bucle anidado. \\r\n\\r\nQue necesitas para agregar como un bucle externo para asegurarse de que los 15 cuadrados se alineen uno al lado del otro?"
      4-5 Artist Patterns 3: Ahora vamos a un nivel más profundo. Hemos anidado todo el bloque de código en otro bucle, pero tienes que poner al artista en su lugar para dibujar la línea siguiente. ¿Cuál de estos bloques de código puede usted colocar al final del bucle exterior para dibujar la red entera?
      4-5 Artist Patterns 4: "Este diamante tiene lados de 50 píxeles\ny ángulos de 120 y 60 grados. \\r\n\\r\nUsa un recodo para dibujarlo."
      4-5 Artist Patterns 5: "Repite este código para hacer una fila\nde 6 diamantes \\r\n\\r\nTenga en cuenta que hemos cambiado nuestro código de diamante para repetir 3\nveces en lugar de 2 - ¿por qué crees que se hizo?"
      4-5 Artist Patterns 6: "Cuantas veces necesitas\nrepetir este bloque para dibujar la rejilla completa de diamantes?\\r\n\\r\n"
      4-5 Artist Patterns 7: "Modifiquemos el código del último puzzle para hacer este patrón más complejo. Observe cómo los diamantes se superponen ahora, intente cambiar el primer \"retroceso\" de 100 a 50 (la mitad de distancia)\n- ¿ ahora hasta dónde debe llegar el artista en el segundo \"retroceso\"?\\r\n\\r\n"

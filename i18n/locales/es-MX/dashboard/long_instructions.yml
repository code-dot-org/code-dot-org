      4-5 Bee Conditionals 1: "¡Esta nube está bloqueando mi vista!\n\\r\n\\r\nComprueba si hay una flor debajo de la nube, y solo consigue el néctar\nsi hay una flor.  \\r\n¡Ten cuidado, esta puede cambiar!"

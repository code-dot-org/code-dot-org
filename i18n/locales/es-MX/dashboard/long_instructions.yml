      D_Frozen_nested5: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"¡Vuélvete creativo con las formas y ángulos para ver que tipo de nuevos copos de nieve podemos dibujar!\"_\\r\n \n"
      D_Frozen_nested6: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"Intentemos algo nuevo. Esta vez, patina en zig-zag.\"_\\r\n\\r\n\\r\n<img src=\"https://images.code.org/73b1310fca6cf884ec8fb8b026210212-image-1495839168718.16.10.png\" width=\"200px\" style=\"float: left; margin: 0 15px 15px 0;\" />\\r\nDibuja un patrón de escalones de escalera que use giros de entre 75 y 105 grados -- pero asegúrate que tus giros hacia la derecha e izquierda usen el mismo ángulo.  \\r\n(Verás por qué más adelante.)"
      D_Frozen_nested7: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"Ahora vamos a girarnos y volvernos por donde vinimos.\"_\\r\n\\r\n¡Gira 180 grados y dibuja exactamente el mismo patrón de escalera nuevamente!  \\r\n\\r\n- El resto de esta etapa será más fácil si pones todo tus códigos dentro de un loop para hacer que Elsa dibuje, se gire en 180 grados, dibuje, luego gire 180 grados nuevamente.\\r\n\\r\n<hr/>\\r\n\\r\nAquí hay un ejemplo de escaleras que usan giros de 76 grados:\\r\n\\r\n![](https://images.code.org/ceea66fad37e79cc45a850911f90440c-image-1496696286635.16.27.png)"
      D_Frozen_nested8: |-
        ![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _"Vamos a girarlo y a convertirlo en un copo de nieve."_\r
        \r
        Haz girar esa forma una 5 ó 6 veces en círculos.\r
        - Si escoges 5 veces, intenta un giro de 72 grados\r
        - Si escoges 6 veces, intenta un giro de 60 grados\r
        <hr/>\r
        \r
        Aquí tienes un ejemplo de Elsa girando un patrón 6 veces:\r
        \r
        ![](https://images.code.org/b0fe02e728f80ae7a4b731f32371a37b-image-1496697582505.19.34.png)
      D_Frozen_nested9: |
        ![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png)  _"Ahora, ¿Qué deberíamos hacer? Exploremos y creemos nuestro propio wonderland invernal!"_\r
        \r
        Intenta jugar con lo que has creado. ¡Dibuja lo que quieras!\r
        - ¿Qué sucede si usas dos ángulos diferentes en el patrón del escalón de tu escalera?\r
        - ¿Qué sucede si haces el patrón de tu diamante más largo o más corto?\r
        -¿Cómo luce al dibujar dos copos de nieve uno encima del otro?\r?

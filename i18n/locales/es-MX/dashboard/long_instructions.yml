      courseD_Frozen_nested1: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _“Hola, Soy Elsa de Arendelle, ayúdame a dibujar una forma.”_\\r\n\\r\nDibuja una forma pequeña, de entre **20 y 50** pixeles de ancho.  Puede ser cualquier forma que quieras.  \\r\n<hr/>\\r\n\\r\nPuedes intentar hacer un polígono, como uno de estos:  \\r\n![](https://images.code.org/14e58b3901ca7c13319cc64f18ae5d82-image-1495765942356.21.06.png)\\r\n![](https://images.code.org/8f79d689ea4936a3725a37025f8fda40-image-1495765942357.25.49.png)\\r\n![](https://images.code.org/e5d222ae7356af4811aa153640af135e-image-1495765942357.26.09.png)  \\r\n\\r\n  \\r\n  \\r\nO incluso una forma abstracta, como estas:  \\r\n![](https://images.code.org/8471c095219da3044b3830bebeedefb3-image-1496436883704.32.19.png)\\r\n![](https://images.code.org/2fe6ed2db5308f4b34f7632fc6b8a64d-image-1496436883705.40.32.png)\\r\n![](https://images.code.org/abb0947f634bc4b712d47516587a6cb8-image-1496436883705.47.21.png)\\r\n"
      courseD_Frozen_nested2: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _“Ahora, vamos a dibujar más de uno.”_\\r\n\\r\nAhora toma tu forma y dibuja dos o tres seguidas saltando hacia adelante un número de pixeles.  \\r\n\\r\n- Si saltas hacia adelante **menos** del ancho de tu forma, se pueden superponer\\r\n- Si saltas hacia adelante **más** del ancho de tu forma, te quedará un espacio\\r\n\\r\n<hr/>\\r\n\\r\nTu fila puede termnar recta como en estos:\\r\n\\r\n![](https://images.code.org/cefc818d8636c7ce185738311870ff1d-image-1495820778762.39.25.png)\\r\n![](https://images.code.org/80dc77914de15685dc696825dff61723-image-1495820778762.39.43.png)\\r\n![](https://images.code.org/00cda078f119b1ddb0af27ae4a44b089-image-1495820778761.39.08.png)\\r\n<br/>  <br/>\\r\n\\r\n\\r\nO, tus formas se pueden mover como uno de estos: \\r\n\\r\n![](https://images.code.org/0c4066fe7547bc1f4495aacbeecdea6d-image-1496437220447.47.04.png)\\r\n![](https://images.code.org/4069376b784c147a8d443d49e22f783f-image-1496437220446.40.15.png)\\r\n![](https://images.code.org/02704ab3fb3356f76c544bb64c1a7cce-image-1496437220446.32.04.png)"
      courseD_Frozen_nested3: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"Vamos a transformarlo en un copo de nieve.\"_\\r\n\\r\nLuego, haz que Elsa salte de vuelta al centro usando el bloque `saltar 200 sobre 200`, y hazla que gire para dibujar la línea de formas una y otra vez en un montón de direcciones diferentes.   \\r\n\\r\n¡Que copos de nieve tan maravillosos puedes hacer!\\r\n<hr/>\\r\nObserva estos ejemplos con polígonos:  \\r\n![](https://images.code.org/b32ebfb3be559bf8a6d017a854e0b97e-image-1495821528995.42.08.png)\\r\n![](https://images.code.org/08d7155f6829f82d878dfa57ad5dcaf3-image-1495821528996.42.26.png)\\r\n![](https://images.code.org/7d461ee9046871e6993406e558f28176-image-1495821528996.42.58.png)\\r\n\\r\nLas formas abstractas pueden hacer copos de nieve más parecido a uno de estos:  \\r\n![](https://images.code.org/376d7ba20b6bb86e08b1675370e87b92-image-1496695869798.44.00.png)\\r\n![](https://images.code.org/4f649cc779920632674afac5acce5c95-image-1496695869798.47.51.png)\\r\n![](https://images.code.org/a68f925ffd87241ebc09183acc908b4b-image-1496695869796.31.49.png)"
      courseD_Frozen_nested4: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"¿Qué sucede si dibujamos un copo de nieve uno encima del otro?\"_\\r\n\\r\nIntenta superponer dos formas diferentes de copos de nieve uno encima del otro con un pequeño giro en medio - ¡observa lo que resulta! "
      courseD_Frozen_nested5: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"¡Vuélvete creativo con las formas y ángulos para ver que tipo de nuevos copos de nieve podemos dibujar!\"_\\r\n \n"
      courseD_Frozen_nested6: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"Intentemos algo nuevo. Esta vez, patina en zig-zag.\"_\\r\n\\r\n\\r\n<img src=\"https://images.code.org/73b1310fca6cf884ec8fb8b026210212-image-1495839168718.16.10.png\" width=\"200px\" style=\"float: left; margin: 0 15px 15px 0;\" />\\r\nDibuja un patrón de escalones de escalera que use giros de entre 75 y 105 grados -- pero asegúrate que tus giros hacia la derecha e izquierda usen el mismo ángulo.  \\r\n(Verás por qué más adelante.)"
      courseD_Frozen_nested7: "![](https://images.code.org/109aa2afaa3b7b1ecebff518bacdf3c5-image-1500660008987.png) _\"Ahora vamos a girarnos y volvernos por donde vinimos.\"_\\r\n\\r\n¡Gira 180 grados y dibuja exactamente el mismo patrón de escalera nuevamente!  \\r\n\\r\n- El resto de esta etapa será más fácil si pones todo tus códigos dentro de un loop para hacer que Elsa dibuje, se gire en 180 grados, dibuje, luego gire 180 grados nuevamente.\\r\n\\r\n<hr/>\\r\n\\r\nAquí hay un ejemplo de escaleras que usan giros de 76 grados:\\r\n\\r\n![](https://images.code.org/ceea66fad37e79cc45a850911f90440c-image-1496696286635.16.27.png)"

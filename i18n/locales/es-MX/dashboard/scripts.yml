          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programación con Papel Cuadriculado
              description_student: En esta lección, programarás a tu compañero de clase para que dibujar imágenes.
              description_teacher: 'Al "programarse" entre sí para dibujar imágenes, los estudiantes obtienen una oportunidad de experimentar algunos de los conceptos centrales de programar de una manera divertida y accesible. La clase comenzará haciendo que los estudiantes usen símbolos para instruirse entre ellos para colorear cuadrados en papel cuadriculado en un intento por producir una imagen existente. Si queda tiempo, la lección puede concluir con imágenes que los mismos estudiantes crean. '
            Introduction to Online Puzzles:
              name: Introducción a los desafíos en línea
              description_student: Esta lección te entrenará en las habilidades que necesitarás para este curso.
              description_teacher: 'En este grupo de desafíos, los/as estudiantes comenzarán con una introducción (o revisión dependiendo de la experiencia de su clase) al espacio de trabajo online de Code.org. Habrá videos señalando la funcionalidad básica del espacio de trabajo incluyendo los botones Ejecutar, Reiniciar y Paso. También se discute en estos videos: Arrastrar los bloques Blockly, borrar bloques Blockly y conectar bloques Blockly. Luego, los/as estudiantes practicarán sus habilidades de secuenciación y debugging en laberinto. Desde ahí en adelante, los/as estudiantes verán nuevos desafíos como Recolector, Artista y Cosechador una vez comprendan las bases de -loops-.'
            Relay Programming:
              name: Programación de relevos
              description_student: '¿Recuerdas al principio del curso cuando hiciste dibujos con código? ¡En esta lección trabajarás con un equipo para hacer algo muy similar!'
              description_teacher: Esta actividad comenzará con una breve lección sobre debugging y persistencia, luego pasará rápidamente a una carrera contrarreloj a medida que los estudiantes se dividen en equipos y trabajan juntos para escribir un programa a la vez.
            Debugging in Collector:
              name: Depuración con Laurel
              description_student: '¿Alguna vez has tenido problemas al programar? En esta lección, aprenderás sobre los secretos de debugging. Debugging es el proceso de encontrar y arreglar problemas en tu código.'
              description_teacher: En esta actividad online, los/as estudiantes practicarán debugging en el entorno "recolector". Los/as estudiantes podrán practicar la lectura y edición de código para arreglar desafíos con algoritmos simples, loops y loops anidados.
            Events in Bounce:
              name: Eventos de Rebote
              description_student: '¿Has pensado que alguna vez puedes jugar videojuegos en tu colegio? ¡En esta lección, podrás hacer tu propio juego!'
              description_teacher: En esta actividad online, los/as estudiantes aprenderán lo que son los eventos, y cómo los computadores los usan en los programas como los videojuegos. Los/as estudiantes trabajarán los desafíos haciendo que el programa reaccione a los eventos (como presionar los botones de flecha). Al final del desafío, los/as estudiantes tendrán la oportunidad de personalizar su juego con diferentes velocidades y sonidos.
            Loops in Ice Age:
              name: Bucles de la Era de Hielo
              description_student: En esta lección, usarás el bloque repetir para ayudar a Scrat a alcanzar la bellota lo más eficientemente posible. 
              description_teacher: Como una actualización (o introducción) rápida al uso de los bucles, en esta etapa los estudiantes usarán el bloque `repetir` para que Scrat llegue hasta la bellota de la manera más eficiente posible.
            Loops in Artist:
              name: Dibujar formas con bucles
              description_student: En esta lección, ¡los bucles ayudan a crear imágenes geniales con el Artista de forma más simple!
              description_teacher: Esta lección, basada en la comprensión de los bucles de lecciones anteriores, brinda a los estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad también sirve como un ejercicio de depuración para seguir practicando la resolución de problemas.
            Nested Loops in Bee:
              name: Bucles anidados en Laberinto
              description_student: Bucles dentro de bucles que están dentro de otros bucles. ¿Qué significa esto? Esta lección te mostrará qué sucede cuando creas un bucle anidado.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de llevar su comprensión de los loops a un nuevo nivel. Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán cómo programar un loop para que esté dentro de otro loop. También se les animará a que descifren cómo cambios pequeños en cualquier loop, afectarán su programa cuando hagan clic en Ejecutar.
            Nested Loops in Artist:
              name: Bucles anidados en Artista
            Nested Loops in Frozen:
              name: Bucles anidados en Frozen
            While Loops in Farmer:
              name: Bucles 'mientras' en Granjera
              description_student: 'Los loops son tan útiles en la codificación. Esta lección te enseñará sobre un nuevo tipo de loops: ¡loops mientras!'
              description_teacher: "Para el momento en que los estudiantes lleguen a esta lección, ya deberían haber practicado lo suficiente con los bucles `repetir`. Ahora es tiempo de combinar todo. \\r\n\\r\nLos _bucles `mientras`_ son bucles que repiten comandos mientras se cumple alguna condición. Los bucles `mientras` se usan cuando el programador no conoce el número exacto de veces que se deben repetir los comandos, pero sí sabe qué condición debe existir para que el bucle se siga repitiendo. Por ejemplo, los estudiantes trabajarán para llenar hoyos y sacar tierra en la Granjera. No conocerán el tamaño de los hoyos ni la altura de las montañas de tierra, pero sabrán que necesitan seguir haciendo esas acciones mientras el suelo no esté plano."
            Until Loops in Maze:
              name: Bucles 'mientras' en el Laberinto
              description_student: '¡Puedes hacer cosas asombrosas con los bucles `hasta`!'
              description_teacher: En esta lección, los estudiantes aprenderán acerca de los bucles `hasta`. Crearán programas en los cuales el personaje repetirá acciones `hasta` que llegue al punto de detención deseado.
            Conditionals with Cards:
              name: Condicionales con tarjetas
              description_student: '¡Es hora de jugar un juego donde ganas puntos sólo bajo ciertas condiciones!'
              description_teacher: "Esta lección muestra cómo se pueden utilizar los condicionales para adaptar un programa y, así, obtener información específica. No siempre tenemos toda la información que necesitamos para escribir un programa. A veces, se debe hacer algo diferente en una situación que en otra, incluso si no sabes qué ocurrirá cuando se ejecute tu código. Por eso son importantes los condicionales, ya que permiten que una computadora tome una decisión en base a la información que es verdadera cuando se ejecuta el código.\\r\n\\r\n"
            Conditionals in Bee:
              name: Condicionales con Abeja
              description_student: 'Ahora que entiendes los condicionales, es hora de programar Bee para usarlos al recolectar miel y néctar. '
              description_teacher: Hasta ahora los/as estudiantes han estado escribiendo código que se ejecuta exactamente del mismo modo cada vez que se ejecuta - confiable, pero no muy flexible. En esta lección, su clase comenzará a codificar con condicionales, permitiéndoles escribir código que funcione de forma diferente dependiendo de las condiciones específicas que el programa encuentre.
            Conditionals & Loops in Harvester:
              name: Cosechar con condicionales
              description_student: No siempre está claro cuándo usar cada condicional. Esta lección te ayudará a tener práctica en decidir qué hacer.
              description_teacher: Los/as estudiantes practicarán loops `while`, loops `hasta`, y las declaraciones `if / else`. Todos estos bloques usarán condicionales. Al practicar los tres, los/as estudiantes aprenderán a escribir código complejo y flexible.
            Digital Citizenship:
              name: Ciudadanía digital
              description_student: Algunas informaciones no son seguras para compartir online. Esta lección te ayudará a aprender la diferencia entre información segura y privada.
              description_teacher: "En colaboración con Common Sense Education, esta lección ayuda a los estudiantes a pensar de forma crítica acerca de la información que solicitan algunos sitios web. Los estudiantes aprenden la diferencia entre información privada e información personal, y distinguen aquello que es seguro compartir de lo que no.\\r\n\\r\nLos estudiantes explorarán lo que significa ser responsable y respetuoso de las comunidades, ya sea que estén conectadas o no, como un paso para aprender a ser buenos ciudadanos digitales."
            Build a Play Lab Game:
              name: Crea un juego del Laboratorio de juegos
            'Unplugged: Binary':
              name: Imágenes binarias
              description_student: Aprende cómo las computadoras almacenan imágenes a través de un lenguaje que tiene solo dos opciones.
              description_teacher: Aunque mucha gente piense en lo binario estrictamente como ceros y unos, se le presentará a los/as estudiantes la idea de que la información puede ser representada en una variedad de opciones binarias. Esta lección toma el concepto de un paso más allá a medida que ilustra cómo un computador puede también almacenar incluso información más compleja (como imágenes y colores) en binario.
            Artist Binary:
              name: Artista binario
              description_student: En esta lección, aprenderás a crear imágenes mediante ceros y unos.
              description_teacher: A través de esta serie de lecciones en línea, los estudiantes aprenderán a crear imágenes mediante funciones de encendido y apagado.
            Build a Star Wars Game:
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica eventos para crear un juego que pueden compartir en línea. Con R2-D2 y otros personajes de la Guerra de las Galaxias, los estudiantes serán guiados a través de eventos, y luego podrán crear su propio juego.
            Dance Party:
              name: Fiesta de baile
              description_student: '¡Es el momento de celebrar! En esta lección, programarás tu propia fiesta de baile interactiva.'
              description_teacher: En esta lección, los estudiantes programarán su propia fiesta de baile interactiva. Esta actividad requiere el uso de sonido, ya que la herramienta responde a la música.
        coursee-2019:
          title: Curso E (2019)
          description: Empieza a programar con algoritmos, bucles, condicionales y eventos, y pasa luego a las funciones. En la segunda parte de este curso, diseñarás y crearás un proyecto final que puedes compartir con tus amigos y familiares.
          description_short: Repasa conceptos en los Cursos C y D, y luego avanza mediante el aprendizaje de funciones.
          description_audience: 'De 8 a 12 años'
          lesson_groups:
            ramp_up:
              display_name: Avanzar
            csf_sprites:
              display_name: Sprites
            csf_digcit:
              display_name: Ciudadanía digital
            csf_impacts:
              display_name: Impactos de la computación
            csf_nested_loops:
              display_name: Bucles anidados
            csf_functions:
              display_name: Funciones
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
            Sequence in Maze:
              name: Secuencia en el Laberinto
            Building a Foundation:
              name: Construir una base
            Debugging with Scrat:
              name: Depuración con Scrat
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Bucles: Mis amigos robóticos y repetitivos'
            Loops in Artist:
              name: Bucles en el artista
            Nested Loops:
              name: Bucles anidados
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
            Conditionals with Cards:
              name: Condicionales con tarjetas
            Conditionals:
              name: Condicionales con Granjera
              description_student: En esta divertida y desafiante serie podrás decirle a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_ son bucles que repiten comandos mientras una condición sea cierta. Los bucles `mientras` se utilizan cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero sí sabe la condición que debe ser cierta para que el bucle continúe. Las sentencias `si / si no` ofrecen flexibilidad en la programación al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta otra cosa.
            Private and Personal Information:
              name: Información privada y personal
              description_student: Internet es divertida y emocionante, pero también es importante mantenerse seguro. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
              description_teacher: "Desarrollada por Common Sense Education, esta lección gira en torno a la diferencia entre información que es segura de compartir e información que no lo es.\n\nMientras los estudiantes visitan sitios que solicitan información sobre su identidad, aprenden a adoptar un proceso de critica que los faculta a protegerse a sí mismos y sus familias contra el robo de identidad. En esta lección, los estudiantes aprenden a pensar críticamente sobre la información que algunos sitios solicitan o requieren. Aprenden la diferencia entre información privada y personal, además de cómo distinguir entre lo que es seguro de compartir en línea y lo que no lo es."
            Build a Star Wars Game:
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica eventos para crear un juego que pueden compartir en línea. Con R2-D2 y otros personajes de la Guerra de las Galaxias, los estudiantes serán guiados a través de eventos, y luego podrán crear su propio juego.
            'Functions: Songwriting':
              name: Composición de canciones
              description_student: Incluso las estrellas de rock necesitan conocimientos de programación. Esta lección te enseñará sobre funciones mediante el uso de letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las funciones (a veces llamadas procedimientos) son pequeños programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los estudiantes a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Functions in Minecraft:
              name: Funciones en Minecraft
              description_student: '¿Puedes adivinar cómo usar funciones para el código más eficiente?'
              description_teacher: Los estudiantes comenzarán a comprender de qué manera las funciones pueden ser útiles en esta divertida e interactiva aventura de Minecraft.
            Functions in Harvester:
              name: Funciones en Cosechadora
              description_student: '¡Las funciones te ahorrarán mucho trabajo mientras ayudas a la granjera con su cosecha!'
              description_teacher: Los estudiantes practicaron cómo crear diseños maravillosos en el Artista y recorrer laberintos en la Abeja, pero hoy usarán las funciones para cosechar cultivos en la Granjera. Esta lección les permitirá usar las funciones de nuevas maneras y combinarlas con los bucles `mientras` y las sentencias `si / si no`.
            Copyright and Creativity:
              name: Derechos de Autor y Creatividad
            Functions in Artist:
              name: Funciones de Artista
              description_student: '¡Usa las funciones para hacer dibujos complejos más fácilmente!'
              description_teacher: Los estudiantes conocerán cómo usar las funciones en Code.org. En Artista, podrán crear y modificar magníficas imágenes con funciones. Para patrones más complicados, los estudiantes aprenderán cómo anidar funciones mediante el llamado a una función desde otra.
            Determine the Concept:
              name: Determinar el concepto
              description_student: "¡No estamos develando ningún secreto! \nEsta lección podría utilizar cualquiera de las habilidades que has aprendido hasta ahora."
              description_teacher: Esta lección combina conceptos de lecciones anteriores y da a los estudiantes una oportunidad para pensar críticamente sobre cómo resuelven cada problema, pero sin decirles qué concepto aplicar. Los estudiantes revisarán algoritmos básicos, depurar, bucles `repetir`, condicionales, bucles `mientras` y funciones.
            Learning Sprites with Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
            Alien Dance Party with Sprite Lab:
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
              description_student: Crea un proyecto interactivo que puedes compartir con tus compañeros de clase.
              description_teacher: 'Esta lección presenta el Laboratorio de sprites, una plataforma en donde los estudiantes pueden crear sus propios juegos y animaciones interactivos. Además de los comportamientos, incorporarán las entradas de usuarios como eventos para crear una "fiesta de baile alienígena".  '
            Pet Giraffe with Sprite Lab:
              name: Jirafa mascota con Sprite Lab
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: Aquí hay varios juegos y dibujos. ¡Juega con cada uno de ellos para obtener ideas para tus proyectos!
              description_teacher: "Las siguientes cuatro lecciones brindan a los estudiantes la oportunidad de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea una experiencia de varias lecciones y varias semanas donde los estudiantes puedan reflexionar, aprender sobre diseño, y crear y presentar su trabajo final.\n\nEn la etapa de exploración, los estudiantes podrán ver ejemplos de proyectos de Artista y Laboratorio de juegos para inspirarse. Después, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Luego tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Finalmente, los estudiantes podrán presentar su trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha planificación. Aquí aprenderás sobre el proceso de diseño que usarás para crear algo propio.
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. En esta parte del proyecto, los alumnos aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas, [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Crea tu proyecto
              description_student: '¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto.'
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su ambiente de programación. Ahora los alumnos tendrán su propio espacio para crear sus proyectos con Artista o Laboratorio de juegos. Esta será la parte más grande del proyecto. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas [here] (https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Presenta tu proyecto
              description_student: '¡Prepárate para lucirte! Llegó el momento de presentar tu proyecto terminado a tus compañeros.'
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Finalmente, los alumnos podrán presentar su trabajo terminado a sus compañeros o compartirlo con sus seres queridos a través de un enlace especial. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: '¿Alguna vez te preguntaste cómo viaja la información a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos básicos de cómo funciona Internet.'
              description_teacher: A pesar de que muchas personas utilizan Internet todos los días, no muchos saben cómo funciona. En esta lección, los estudiantes viajarán a través de Internet y aprenderán acerca de conexiones, URL, direcciones IP y el DNS.
            Crowdsourcing:
              name: Colaboración abierta
              description_student: Esta lección te enseñará sobre crowdsourcing, el proceso de creación de un proyecto con un equipo.
              description_teacher: En las ciencias de la computación, nos enfrentamos a problemas grandes y abrumadores. Retos como encontrar números primos grandes o crear una secuencia de ADN son casi imposibles de hacer por uno mismo. Al sumar la capacidad de otros, estas tareas se vuelven manejables. Esta lección mostrará a tus estudiantes lo útil que puede ser el trabajo en equipo en la industria de las ciencias de la computación.
            Nested Loops in Bee:
              name: Bucles anidados en Laberinto
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de llevar su comprensión de los loops a un nuevo nivel. Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán cómo programar un loop para que esté dentro de otro loop. También se les animará a que descifren cómo cambios pequeños en cualquier loop, afectarán su programa cuando hagan clic en Ejecutar.
            Nested Loops in Artist:
              name: Formas elegantes con bucles anidados
              description_student: '¡Más loops anidados! Esta vez, harás algunos SORPRENDENTES dibujos con loops anidados.'
              description_teacher: Los/as estudiantes crearán diseños complicados usando Artista en el conjunto de los desafíos de hoy. Al continuar practicando loops anidados con nuevos objetivos, los/as estudiantes verán más usos de loops en general. Este conjunto de desafíos también ofrece mucho más potencial para la creatividad con la oportunidad para que los/as estudiantes creen su propio diseño al final de la etapa.
            Nested Loops in Frozen:
              name: Bucles anidados con Frozen
              description_student: 'Anna y Elsa patinan muy bien sobre hielo, pero necesitan de tu ayuda para crear patrones en esa superficie. Utiliza los bucles anidados para crear algo súper GENIAL. '
              description_teacher: Ahora que los estudiantes saben cómo anidar sus bucles, pueden crear muchas cosas hermosas. Esta lección los guiará a través de una serie de ejercicios que los ayudarán a crear sus propias imágenes, listas para incluir en una carpeta, gracias a las excelentes habilidades de patinaje sobre hielo de Anna y Elsa.
            Sequencing in the Maze:
              name: Secuencias en el Laberinto
              description_student: En esta lección, ¡aprenderás a escribir tus propios programas!
              description_teacher: "En este conjunto de desafíos, los estudiantes empezarán con una introducción (o repaso, según la experiencia de tu clase) al espacio de trabajo en línea de Code.org. Habrá videos que destacan la funcionalidad básica del espacio de trabajo, que incluye los botones `Ejecutar`, `Volver a empezar` y `Paso`. Esos videos también abarcan temas como arrastrar, eliminar y conectar bloques Blockly. Posteriormente, los estudiantes practicarán sus habilidades de _secuencias_ y _depuración_ en el laberinto. \\r\nLa depuración es un elemento esencial a la hora de aprender a programar. Los estudiantes encontrarán algunos desafíos que no se resolvieron correctamente. Deberán revisar el código existente para identificar los errores, tales como bucles incorrectos, bloques que faltan, bloques de más y bloques que no funcionan."
            Programming and Loops with the Artist:
              name: Dibujar con bucles
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: '¡Mira cómo se ilumina el resto de los estudiantes mientras hacen sus propios diseños maravillosos usando un pequeño número de bloques y pegatinas digitales! Esta lección se basa en la comprensión de bucles de lecciones anteriores y da a los/as estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad es fantástica para producir artefactos para carpetas o para reuniones de padres/profesores.'
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera tu creatividad!
              description_teacher: "Las próximas cuatro lecciones ofrecen a los estudiantes la oportunidad de poner en práctica sus habilidades de programación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la programación y crear un ejemplo que pueden compartir con sus compañeros y seres queridos. La experiencia puede durar varias lecciones o semanas en las que los estudiantes aportarán ideas, aprenderán sobre el proceso de diseño, desarrollarán y presentarán su trabajo final. \\r\n\\r\nEn la etapa de exploración, los estudiantes podrán experimentar con proyectos predefinidos en el Artista y el Laboratorio de sprites para inspirarse. Luego, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Se les dará el espacio para crear su propio proyecto en el Artista, el Laboratorio de juegos o cualquier otra interfaz que les resulte familiar (esta es, probablemente, la etapa más larga del proyecto.) Finalmente, los estudiantes podrán presentar sus trabajos terminados a sus compañeros de clase."
            Conditionals in Minecraft:
              name: Condicionales en Minecraft
            About Me:
              name: Acerca de mí con Sprite Lab
              description_student: Al crear un cartel interactivo con el Laboratorio de sprites, los estudiantes aplicarán sus conocimientos sobre cómo compartir información personal y privada en la web.
              description_teacher: "Al crear un cartel interactivo con el Laboratorio de sprites, los estudiantes aplicarán sus conocimientos sobre cómo compartir información personal y privada en la web.\\r\n"
            Aquatic Conditionals in Minecraft:
              name: Condicionales acuáticos en Minecraft
            Access Ability:
              name: Diseñar con la accesibilidad en mente
              description_student: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
            Digital Sharing:
              name: Colaboración digital
            Simon Says:
              name: Simón dice
              description_student: Juega y piensa qué comandos son necesarios para obtener los resultados adecuados.
              description_teacher: 'En esta lección, los estudiantes jugarán un juego que los hará pensar en la forma en que se deben dar los comandos para producir el resultado correcto. Esto los ayudará a comprender mejor el Laboratorio de sprites en las próximas lecciones. '
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Condicionales en Minecraft: Voyage Aquatic'
              description_student: Aquí aprenderás sobre condicionales en el mundo de Minecraft.
              description_teacher: Esta lección se creó originalmente para la Hora del Código, en colaboración con el equipo de Minecraft. Los estudiantes tendrán la oportunidad de practicar las ideas que han aprendido hasta este punto, ¡y también de echar un vistazo a los condicionales!
            Swimming Fish with Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
            Designing for Accessibility:
              name: Diseñar con la accesibilidad en mente
            Songwriting:
              name: Composición de canciones

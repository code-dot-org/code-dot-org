          title: ArrayLists y Métodos de Cadena
          description: "En esta unidad, los estudiantes utilizan `ArrayList`s para almacenar los datos del programa y diferencian cuándo utilizar arrays 1D y 2D y `ArrayList`s. Los alumnos exploran las ventajas y la funcionalidad de un `ArrayList`, utilizándolo para resolver problemas que implican datos numéricos y de objetos. Los alumnos utilizan los métodos de la clase `String` para analizar y procesar el texto obtenido de la entrada del usuario y del archivo. A lo largo de la unidad, los alumnos escriben la documentación del programa utilizando comentarios de una línea, comentarios de varias líneas y comentarios Javadoc para crear la documentación de la API. En el proceso, los estudiantes identifican y documentan las precondiciones y postcondiciones de los objetos y métodos.\n\n### Controles de progreso personal del Aula AP\n\nPara asignar preguntas del banco de preguntas de AP Classroom que se ajusten a esta unidad, cree un cuestionario personalizado en AP Classroom buscando en el banco de preguntas los enunciados de los conocimientos esenciales en la página [\\*\\*Estándares\\*\\*](https://studio.code.org/s/csa6-2022/standards) de la unidad. Puede encontrar instrucciones y vídeos de demostración para hacerlo en [\\*\\*AP Central\\*\\*](https://apcentral.collegeboard.org/instructional-resources/ap-classroom).\n\nLas siguientes comprobaciones de progreso personal en el Aula AP se pueden asignar durante la semana de \"Demuestra lo que sabes\":\n\n-   Control de Progreso Personal 2\n-   Control de Progreso Personal 7\n\n**_Nota:_** _Algunos de los objetivos de aprendizaje y de los conocimientos esenciales que aparecen en los controles de progreso personal sugeridos se tratan en unidades posteriores._"
          student_description: Esta unidad continúa ampliando las estructuras de datos para introducirte en la creación de listas utilizando la clase `ArrayList`. En el proceso, aprenderás sobre las clases `Integer` y `Double` y utilizarás sus métodos para analizar datos de archivos de texto y explorar los límites de los valores enteros. Diferenciarás cuándo utilizar cada tipo de estructura de datos mientras aprendes sobre la estructura y funcionalidad de un `ArrayList`. Aplicarás algoritmos estándar para encontrar y manipular datos en un `ArrayList` de datos numéricos y de objetos. A lo largo de la unidad, se aprende a utilizar la clase `String` para analizar y procesar el texto obtenido de un usuario y de la entrada de un archivo, al tiempo que se aprenden las técnicas y aplicaciones básicas del procesamiento del lenguaje natural. Además, desarrollarás tus conocimientos de ingeniería de software escribiendo comentarios Javadoc para crear documentación de la API para tus programas.

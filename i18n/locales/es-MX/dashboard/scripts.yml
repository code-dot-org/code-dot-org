        coursea-2022:
          lessons:
            Safety in My Online Neighborhood:
              name: Seguridad en mi Vecindario de Internet
              description_student: Aprenda a ir a sitios seguros en Internet.
              description_teacher: |-
                [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                El poder de Internet permite a los alumnos experimentar y visitar lugares que quizá no podrían ver en persona. Pero, al igual que ocurre con los viajes en el mundo real, es importante estar seguro cuando se viaja por Internet. En esta excursión virtual, los niños pueden practicar la seguridad en las aventuras online.
              key: Seguridad en mi Vecindario de Internet
            Learn to Drag and Drop:
              name: Aprende a arrastrar y soltar
              description_student: Haz clic y arrastra para terminar los desafíos.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
              key: Aprende a arrastrar y soltar
            Happy Maps:
              name: Mapas felices
              description_student: Escribe instrucciones para que el Flurb llegue hasta la fruta.
              description_teacher: La transición desde los algoritmos hacia la programación puede ser corta si los estudiantes entienden la diferencia entre planificar una secuencia y codificar esa secuencia en el lenguaje apropiado. Esta actividad ayudará a los estudiantes a adquirir experiencia en la lectura y escritura de código abreviado.
            Sequencing with Scrat:
              name: Secuencias con Scrat
              description_student: Programa a Scrat para que llegue hasta la bellota.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
              key: Secuencias con Scrat
            Programming with Scrat:
              name: Programación con Scrat
              description_student: Escribe programas para ayudar a Scrat a llegar hasta la bellota.
              description_teacher: A partir de los personajes de La Era de Hielo, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover a Scrat desde un lado del laberinto hacia la bellota que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho y gire a la izquierda o a la derecha.
            Programming with Rey and BB-8:
              name: Programación con Rey y BB-8
              description_student: Ayuda a BB-8 a recoger la chatarra.
              description_teacher: En esta lección, los estudiantes usarán sus nuevas habilidades de programación de formas más complejas para recorrer un camino difícil con BB-8.
              key: Programación con Rey y BB-8
            Happy Loops:
              name: Bucles felices
              description_student: Ayuda al Flurb a resolver problemas más grandes mediante los bucles.
              description_teacher: Los bucles son una herramienta muy útil e importante en la programación. Para entender cuán útiles pueden ser, los estudiantes deben ser motivados a querer resolver problemas cotidianos de manera más fácil.
            Loops with Scrat:
              name: Bucles con Scrat
              description_student: Usa los bucles para ayudar a Scrat a cubrir más terreno.
              description_teacher: En base al concepto de repetición de instrucciones de "Bucles felices", en este nivel los estudiantes usarán bucles para llegar hasta la bellota de manera más eficiente en Code.org.
            Loops with Laurel:
              name: Bucles con Laurel
              description_student: Ayuda a Laurel la Aventurera a recolectar el tesoro subterráneo.
              description_teacher: Durante esta etapa se desarrolla el concepto de instrucciones repetidas de "Bucles felices", para que los estudiantes puedan usar bucles y recoger tesoros de manera más eficiente en Code.org.
            Ocean Scene with Loops:
              name: Escena del océano con bucles
              description_student: Usa bucles y patrones para finalizar las imágenes.
              description_teacher: En cuanto a los bucles, los estudiantes aprenden a dibujar imágenes mediante bucles de secuencias simples de instrucciones. En la actividad conectada anterior, los bucles se utilizaron para recorrer un laberinto y recoger el tesoro. Aquí los bucles crean patrones. Al final de esta etapa, los estudiantes tendrán la oportunidad de crear sus propias imágenes mediante bucles.
              key: Escena del océano con bucles
            The Big Event Jr:
              name: El Gran Evento Jr.
              description_student: Muévete y grita cuando tus docentes presionen los botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo es que el programa responda al usuario exactamente cuando éste quiere.
            'Mini-Project: On the Move with Play Lab':

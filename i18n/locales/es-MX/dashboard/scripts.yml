        csp6-2021:
          title: Algoritmos ('21-'22)
          description: Esta unidad es una rápida exploración de cómo los informáticos diseñan algoritmos para resolver problemas y cómo analizan la velocidad de diferentes algoritmos. Aprende sobre el concepto de eficiencia algorítmica a través de una variedad de actividades prácticas y descubre cómo se está aplicando en la informática moderna.
          description_short: Diseñar y analizar algoritmos para entender cómo funcionan y por qué algunos se consideran mejores que otros.
          lessons:
            Algorithms Solve Problems:
              key: Los algoritmos resuelven problemas
              name: Los algoritmos resuelven problemas
              description_student: Aprenda cómo piensan los informáticos sobre los problemas y la forma en que se pueden diseñar diferentes algoritmos para resolverlos.
              description_teacher: Los alumnos realizarán dos actividades preliminares que introducen el concepto de problema y de algoritmo. En la primera los alumnos responden a una serie de preguntas sobre las fechas de nacimiento y los nombres de sus compañeros. A continuación, discuten las similitudes y diferencias entre los problemas. En la segunda actividad, los alumnos reciben seis algoritmos diferentes y deben analizarlos para determinar cuáles creen que son iguales o diferentes. Al final de la lección se les presentan las definiciones formales de un problema y un algoritmo.
            Algorithm Efficiency:
              key: Eficiencia del algoritmo
              name: Eficiencia del algoritmo
              description_student: Aprende cómo los ordenadores describen la velocidad de los diferentes algoritmos y el hecho de que diferentes algoritmos que resuelven el mismo problema, unos pueden ser más rápidos que otros.
              description_teacher: 'En esta lección los alumnos siguen una demostración de la Búsqueda Lineal antes de escribir sus propios algoritmos de búsqueda. A continuación, se explica a los alumnos la búsqueda binaria y se comparan los gráficos de los algoritmos de búsqueda para determinar cuál es el más eficaz. '
            Unreasonable Time:
              key: Tiempo poco razonable
              name: Tiempo poco razonable
              description_student: Explora dos tipos diferentes de algoritmos que parecen similares pero que requieren cantidades muy diferentes de potencia de cálculo para ejecutarse.
              description_teacher: Los alumnos investigan dos tipos diferentes de sorteos que ponen de manifiesto la forma en que los problemas aparentemente pequeños pueden crecer rápidamente. El primer sorteo pide a los alumnos que busquen pares de boletos que sumen un valor objetivo. El segundo sorteo pide a los alumnos que busquen cualquier grupo de boletos que sumen un valor objetivo. Después de probar cada sorteo en vivo, los alumnos tratarán de averiguar los patrones de cuántas combinaciones totales hay que comprobar en cada uno. Al final discuten la diferencia entre algoritmos razonables y no razonables basándose en sus experiencias.
            The Limits of Algorithms:
              key: Los límites de los algoritmos
              name: Los límites de los algoritmos
              description_student: Explora dos tipos diferentes de problemas en los límites de lo que un ordenador es capaz de resolver y aprende la diferencia en la respuesta de los informáticos.
              description_teacher: Los alumnos exploran los límites de lo que los algoritmos son capaces de calcular. Primero utilizan un "widget" que expone a los alumnos al problema del viajante de comercio. Después de reconocer que este problema sólo puede resolverse utilizando un algoritmo de tiempo irrazonable, los estudiantes desarrollan sus propias soluciones suficientemente buenas que se ejecutan de manera más eficiente. Más adelante en la lección, los alumnos ven un vídeo sobre problemas indescifrables para los que nunca se puede desarrollar un algoritmo que los resuelva.
            Parallel and Distributed Algorithms:
              key: Algoritmos paralelos y distribuidos
              name: Algoritmos paralelos y distribuidos
              description_student: Aprende cómo se diseñan los algoritmos para que funcionen en muchos ordenadores y las ventajas y los inconvenientes que ello conlleva.
              description_teacher: En esta lección los alumnos exploran las ventajas y las limitaciones de la computación paralela y distribuida. En primer lugar, discuten la forma en que la resolución de problemas humanos cambia cuando hay más personas que echan una mano. A continuación, realizan una serie de demostraciones que muestran cómo tareas sencillas, como la clasificación de tarjetas, son más rápidas cuando hay más personas que ayudan, pero hay una limitación en el aumento de la eficiencia. Más adelante, los alumnos ven un vídeo sobre la informática distribuida en el que se destacan las formas en que la informática distribuida puede ayudar a resolver nuevos tipos de problemas. Para concluir la lección, los alumnos anotan el nuevo vocabulario en sus diarios y discuten las preguntas que hayan quedado pendientes.
            'Lesson 6: Assessment Day':
              key: 'Lección 6: Día de evaluación'
              name: Día de evaluación
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.

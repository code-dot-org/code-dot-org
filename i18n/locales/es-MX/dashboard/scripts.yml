              description_teacher: "**Visión general:**\nEn esta sesión, los participantes reflexionarán sobre lo que han obtenido del día junto con lo que todavía necesitan de la experiencia del taller.\n\n**Los participantes podrán:**\n\n-   Conocer las actividades asíncronas. \n-   Reflexionar sobre los logros y las necesidades. \n\n**Tiempo sugerido:** 5 minutos"

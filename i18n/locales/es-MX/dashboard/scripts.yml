              description_student: |-
                **¿Cómo identifico y priorizo las tareas que me quedan por completar para mi proyecto?**

                Continúas desarrollando tu Proyecto de Codificación Creativa para crear un programa que represente un interés personal o resuelva un problema utilizando El Teatro. Primero autoevaluarás tu trabajo para valorar tu progreso en la finalización de los requisitos del proyecto, y luego seguirás desarrollando tus proyectos. A continuación, realiza pruebas de aceptación para determinar cuáles de tus historias de usuario están completas y utiliza la autoevaluación y los comentarios de los compañeros para priorizar tus tareas restantes.
              description_teacher: |-
                **¿Cómo identifico y priorizo las tareas que me faltan por completar para mi proyecto?**

                Los alumnos continúan desarrollando su Proyecto de Codificación Creativa para crear un programa que represente un interés personal o resuelva un problema utilizando El Teatro. Los estudiantes primero autoevalúan su trabajo para comprobar su progreso en el cumplimiento de los requisitos del proyecto, y luego continúan desarrollando sus proyectos. A continuación, los estudiantes realizan pruebas de aceptación para determinar cuáles de sus historias de usuario están completas y utilizan la autoevaluación y los comentarios de los compañeros para priorizar sus tareas restantes.
            lesson-12:
              name: Codificación Creativa con El Teatro - Día 2
            lesson-13:

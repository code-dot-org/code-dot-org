        csp2-2021:
          title: Internet ('21-'22)
          description: Esta unidad revela cómo se diseñó Internet para conectar miles de millones de dispositivos y personas entre sí. Aprende cómo funcionan los distintos protocolos de Internet y constrúyelos tú mismo con el Simulador de Internet. A continuación, analiza el impacto que ha tenido Internet, tanto bueno como malo, en la vida moderna.
          description_short: Construye Internet desde cero con el Simulador de Internet.
          lessons:
            Welcome to the Internet:
              key: Bienvenidos a Internet
              name: Bienvenidos a Internet
              description_student: Aprende cómo se conectan los ordenadores en redes y las ventajas de construir diferentes tipos de redes.
              description_teacher: 'Tras una breve transición de la representación de la información en la Unidad 1 a la comunicación de la información en la Unidad 2, los alumnos se toman un tiempo para reflexionar sobre sus conocimientos de Internet y su funcionamiento. A continuación, se presenta a los alumnos un nuevo widget: "El Simulador de Internet", que utilizarán a lo largo de esta unidad para explorar el funcionamiento interno de Internet. '
            Building a Network:
              key: Crear una red
              name: Crear una red
              description_student: Aprende cómo se conectan los ordenadores en redes y las ventajas de construir diferentes tipos de redes.
              description_teacher: 'En esta lección, los alumnos se dividen en grupos de 5 a 7 y se les da una cuerda para que se conecten entre sí y formen una red informática. Los alumnos reciben varias redes específicas para formar, junto con varias directrices sobre la mejor manera de formar redes informáticas. Los alumnos también se ven obligados a lidiar con directrices contradictorias para determinar la "mejor" manera de conectarse para formar una red, y tendrán que justificar por qué eligieron las redes que hicieron. '
            The Need for Addressing:
              key: La necesidad de direccionamiento
              name: La necesidad de direccionamiento
              description_student: Aprende cómo los ordenadores pueden enviar información a través de una red aunque no estén conectados directamente. Investiga los protocolos utilizados en Internet para que esto sea posible.
              description_teacher: Los alumnos completan un desafío de programación tres veces, una desconectada y dos en el "Simulador de Internet", para explorar la necesidad de abordar los mensajes en línea. Los alumnos completan primero un reto, en el que se les permite hablar entre ellos para rellenar una agenda semanal. A continuación, pasan a una versión del "Simulador de Internet" en la que todos sus mensajes se "emiten" o se envían a todos los presentes en la misma sala del simulador. Este reto obliga a los alumnos a desarrollar reglas compartidas de comunicación para completar la actividad de programación por segunda y tercera vez. La finalización ayuda a los alumnos a conectar sus experiencias con las reglas, o protocolos, de la vida real que se utilizan en Internet para dirigir los mensajes.
            Routers and Redundancy:
              key: Enrutadores y redundancia
              name: Enrutadores y redundancia
              description_student: Aprende cómo se canaliza el tráfico de información a través de Internet y las razones por las que las redes suelen incluir muchos caminos múltiples entre diferentes puntos de la red.
              description_teacher: Los alumnos pasan la mayor parte de la lección de hoy en un "simulador de Internet" actualizado que permite a los alumnos enviar mensajes con una dirección IP dedicada "de" y "a". Los alumnos comienzan conectándose a un router dedicado y enviándose mensajes sólo entre ellos. Miran los registros del router para encontrar a otros alumnos en diferentes routers, y luego envían mensajes a esos alumnos. Vuelven a mirar los registros del router para darse cuenta de que los mensajes pasan entre routers para llegar a su destino. Los alumnos siguen enviando mensajes y ven los registros una última vez para darse cuenta de que los mensajes también siguen caminos diferentes para llegar al mismo destino. La lección concluye con la introducción de nuevo vocabulario y el uso de estas palabras para resumir la actividad de hoy.
            Packets:
              key: Paquetes
              name: Paquetes
              description_student: Aprende cómo la información que viaja por Internet se divide en muchos paquetes que viajan por separado a través de la red, así como los protocolos que permiten que este proceso funcione incluso cuando algunos paquetes se pierden o se retrasan.
              description_teacher: Los alumnos aprenden que los grandes mensajes enviados por Internet se dividen en realidad en paquetes individuales y exploran los desafíos que esto crea. En primer lugar, los alumnos exploran una versión del "Simulador de Internet" que divide los mensajes en paquetes para hacerse una idea de cómo funciona. A continuación, los alumnos utilizan una guía de actividades que les conduce a través de los retos que crean los paquetes perdidos o desordenados. A continuación, diseñan su propio protocolo para hacer frente a estos problemas. Al final de la lección, los alumnos ven un vídeo y aprenden el Protocolo de Datagramas de Usuario (UDP) y el Protocolo de Control de Transmisión (TCP), dos protocolos diferentes para enviar mensajes divididos en paquetes.
            DNS and HTTP:
              key: DNS y HTTP
              name: HTTP y DNS
              description_student: Aprende cómo se comparten los sitios web en Internet y luego examina si todo el mundo tiene realmente el mismo acceso a la información en la World Wide Web.
              description_teacher: 'Los alumnos concluyen su estudio de las capas de Internet aprendiendo sobre dos protocolos de alto nivel, HTTP y DNS. La lección comienza con un repaso de las capas que los alumnos ya han aprendido, es decir, la Internet física, la IP y el TCP/UDP. A continuación, la lección se adentra en el núcleo de la unidad, que es: "¿Qué sucede cuando escribo una dirección en mi navegador?". Los alumnos realizarán dos breves actividades, una desconectada y otra conectada, que exploran el funcionamiento del DNS. A continuación, los alumnos ven vídeos en los que se explica el funcionamiento del DNS y del HTTP, y toman notas en una guía de actividades que se les proporciona. La lección concluye con un repaso del funcionamiento de las diferentes capas de Internet.\\r'
            Project - Internet Dilemmas Part 1:
              key: Proyecto - Dilemas de Internet Parte 1
              name: Proyecto - Dilemas de Internet Parte 1
              description_student: Empieza a formar tu propia respuesta a la pregunta "¿Internet ha mejorado o empeorado el mundo?" teniendo en cuenta tus propias experiencias y leyendo después artículos sobre el impacto de Internet en el mundo.
              description_teacher: 'Los alumnos comienzan a trabajar en un proyecto de dos días que explora un dilema en la intersección de Internet y la sociedad. '
            Project - Internet Dilemmas Part 2:
              key: Proyecto - Dilemas de Internet Parte 2
              name: Proyecto - Dilemas de Internet Parte 2
              description_student: Comparte tus conclusiones sobre la pregunta "¿Internet, ha mejorado o empeorado el mundo?" comentando los artículos que has leído y tu propia experiencia.
              description_teacher: Los alumnos finalizan su trabajo en un proyecto de dos días que explora un dilema en la intersección de Internet y la sociedad.
            'Lesson 9: Assessment Day':
              key: 'Lección 9: día de evaluación'
              name: Día de evaluación
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.
            lesson-1:
              name: Encuesta de fin de curso de Principios de Ciencias de la Computación
          lesson_groups:
            csp_unit2_2020:
              display_name: 'Unidad 2: Internet'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Inventando Internet con el Simulador de Internet:** Esta unidad presenta muchas versiones diferentes del Simulador de Internet, un widget digital que simula cómo funcionan las diferentes características o \"capas\" de Internet. A medida que los alumnos pasan de una lección a otra, la versión del Simulador de Internet que utilicen tendrá una funcionalidad ligeramente superior a la anterior. Las lecciones presentarán a los alumnos retos que imitan a los que los inventores originales de Internet necesitaban resolver. Los alumnos diseñarán y probarán en colaboración soluciones a esos problemas para desarrollar una comprensión intuitiva de cómo funciona Internet y por qué se diseñó así. Al final de la unidad, los alumnos habrán \"inventado Internet\" ellos mismos. \n\n-   Al igual que la unidad de Información Digital que le precede, esta unidad hace hincapié en la resolución de problemas en colaboración y en el desarrollo de una cultura de apoyo e inclusión en el aula. \n\n### Evaluación y Proyectos Principales\n\nEl proyecto de la unidad pide a los alumnos que diseñen una posición política para un candidato político imaginario relacionada con un \"Dilema de Internet\". Los alumnos deben analizar las noticias sobre su tema para identificar los grupos afectados, explicar los intereses de esos grupos, explicar los antecedentes técnicos sobre el dilema y, a continuación, recomendar una solución política por la que debería abogar el candidato. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios de CS cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y su proyecto asociado ayudan a construir los conocimientos permanentes que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board\n\n-   CSN-1: que los sistemas informáticos y las redes facilitan la transferencia de datos\n-   IOC-1: y que, aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias imprevistas\n\nEsta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   4.1 Internet\n-   4.2 Tolerancia a los fallos\n-   5.2 Brecha digital"
            lessonGroup-2:
              display_name: Encuesta
              big_questions: Gran pregunta
              description: hola
          name: csp2-2021
          student_description: Esta unidad revela cómo se diseñó Internet para conectar miles de millones de dispositivos y personas entre sí. Aprende cómo funcionan los distintos protocolos de Internet y constrúyelos tú mismo con el Simulador de Internet. A continuación, analiza el impacto que ha tenido Internet, tanto bueno como malo, en la vida moderna.
        csp3-2021:
          title: Introducción al Diseño de Aplicaciones ('21-'22)
          description: Esta unidad es una iniciación a la programación y al diseño de aplicaciones con un fuerte enfoque en habilidades importantes como la depuración, la programación en parejas y las pruebas de usuario. Aprende a diseñar interfaces de usuario y a escribir programas basados en eventos en Laboratorio de Aplicaciones y luego diseña un proyecto que enseñe a tus compañeros de clase sobre un tema de tu elección.
          description_short: Diseña tu primera aplicación y aprende cómo los programadores colaboran e interactúan con los usuarios para construir las mejores soluciones posibles a los problemas.
          lessons:
            Introduction to Apps:
              key: Introducción a las aplicaciones
              name: Introducción a las aplicaciones
              description_student: "¡Bienvenidos a la Introducción al Desarrollo de Aplicaciones! Comenzamos esta unidad examinando los fundamentos de una aplicación. "
              description_teacher: Los alumnos exploran e investigan qué hace que una aplicación se convierta en una aplicación. Empiezan por ver y analizar cinco aplicaciones diferentes. A continuación, los alumnos ven un vídeo en el que se explican los fundamentos del funcionamiento de los ordenadores. Por último, los alumnos vuelven a las aplicaciones y tienen en cuenta las distintas entradas y salidas.
            Introduction to Design Mode:
              description_student: Aprende a crear pantallas, botones, imágenes, texto y mucho más dentro del Laboratorio de Aplicaciones.
              description_teacher: 'Los alumnos trabajan a través de una progresión de niveles para comprender cómo utilizar el modo de diseño para maquetar una aplicación. En el último nivel, los alumnos configuran la pantalla de una aplicación intentando copiar una imagen de otra aplicación. '
            Project - Designing an App Part 1:
              key: Proyecto - Diseñar una aplicación Parte 1
              name: Proyecto - Diseñando una Aplicación Parte 1
              description_student: 'Esta es la primera de una serie de lecciones en las que los alumnos avanzarán en la construcción de su propia aplicación operativa. '
              description_teacher: 'Esta es la primera de una serie de lecciones en las que los alumnos avanzarán en la construcción de su propia aplicación operativa. En esta lección, los alumnos realizan un intercambio de ideas sobre la aplicación y esbozan interfaces de usuario como preparación para la siguiente lección, en la que volverán al Laboratorio de Aplicaciones. '
            Project - Designing an App Part 2:
              key: Proyecto - Diseñar una aplicación Parte 2
              name: Proyecto - Diseñando una Aplicación Parte 2
              description_student: Los alumnos continúan trabajando en los proyectos de la unidad, en esta lección que está diseñada principalmente como tiempo de trabajo. Los alumnos siguen el proceso de desarrollo de la aplicación que se indica en su Guía de Desarrollo de Aplicaciones, transfiriendo los diseños de las interfaces de usuario de sus guías de planificación al Laboratorio de Aplicaciones.
              description_teacher: Los alumnos continúan trabajando en los proyectos de la unidad, en esta lección que está diseñada principalmente como tiempo de trabajo. Los alumnos siguen el proceso de desarrollo de la aplicación que se indica en su Guía de Desarrollo de Aplicaciones, transfiriendo los diseños de las interfaces de usuario de sus guías de planificación al Laboratorio de Aplicaciones.
            The Need for Programming Languages:
              key: La necesidad de lenguajes de programación
              name: La necesidad de lenguajes de programación
              description_student: 'Esta es la primera de una serie de lecciones en las que los alumnos avanzarán en la construcción de su propia aplicación operativa. '
              description_teacher: En esta lección, los alumnos exploran los desafíos de comunicar claramente las instrucciones. Construyen una pequeña disposición de bloques (piezas LEGO® o recortes de papel) y luego crean instrucciones de texto que un compañero podría seguir para construir la misma disposición. A continuación, los grupos intercambian las instrucciones para comprobar si son lo suficientemente claras como para permitir la reconstrucción de la disposición original. El debate final, se utiliza para poner de manifiesto las ambigüedades inherentes al lenguaje humano y para llamar la atención, sobre la necesidad de crear un lenguaje de programación que no deje lugar a la interpretación.
            Intro to Programming:
              key: Introducción a la programación
              name: Introducción a la programación
              description_student: Familiarízate con lo que son los programas y su funcionamiento utilizando y modificando varias aplicaciones en funcionamiento.
              description_teacher: Los alumnos utilizan y modifican una serie de aplicaciones sencillas para familiarizarse con un pequeño conjunto de comandos de programación. Observan la forma en que se ejecuta el código ralentizándolo y comparan los programas que se ejecutan todos a la vez con los que responden a las acciones del usuario, como los "clics" en los botones. Al final de la lección, los alumnos comentan lo que han observado y se les presenta un vocabulario clave para describir la ejecución de los programas.
            Debugging:
              key: Depuración
              name: Depuración
              description_student: Aprende a identificar y solucionar problemas en tu código mediante el proceso de depuración. Luego practica su uso con un compañero de clase.
              description_teacher: En esta lección los alumnos practican el uso de los diferentes conceptos de programación que se les presentaron en la última lección. Para empezar, sin embargo, se les presenta el concepto de depuración y se les anima a utilizar y reflexionar sobre esta práctica a lo largo de la lección. Al final de la lección, los alumnos comparten sus experiencias de depuración, así como sus nuevas conclusiones sobre la programación.
            Project - Designing an App Part 3:
              key: Proyecto - Diseñar una aplicación Parte 3
              name: Proyecto - Diseñando una Aplicación Parte 3
              description_student: Empieza a programar tu aplicación y aprende a utilizar eficazmente la programación en parejas para colaborar mientras escribes el código.
              description_teacher: 'Los alumnos aprenden sobre la programación en parejas viendo un vídeo y luego practicándola ellos mismos mientras trabajan en las aplicaciones de sus proyectos. En esta fase, los alumnos añaden sus primeras líneas de código a su aplicación utilizando las habilidades de depuración de la lección anterior. '
            Project - Designing an App Part 4:
              key: Proyecto - Diseñar una aplicación Parte 4
              name: Proyecto - Diseñando una Aplicación Parte 4
              description_student: Sigue trabajando en tu aplicación y solicita comentarios para asegurarte de que vas por el buen camino.
              description_teacher: 'Los alumnos siguen trabajando en sus aplicaciones. A mitad de la clase, la lección se centra en la obtención de comentarios. Los alumnos observan cómo otros grupos prueban sus aplicaciones y recogen los comentarios que se utilizarán para realizar actualizaciones.  '
            Project - Designing an App Part 5:
              key: Proyecto - Diseñar una aplicación Parte 5
              name: Proyecto - Diseñando una Aplicación Parte 5
              description_student: Completa tu aplicación y compártela con tus compañeros antes de reflexionar sobre el proceso general de diseño de la aplicación.
              description_teacher: Los alumnos completan sus aplicaciones y realizan los ajustes finales en función de los comentarios de sus compañeros. Los alumnos dedican un tiempo a revisar otras aplicaciones que han hecho sus compañeros y luego completan una breve serie de preguntas para reflexionar antes de presentar sus proyectos.
            'Lesson 11: Assessment Day':
              key: 'Lección 11: día de evaluación'
              name: Día de evaluación
              description_student: Completa tu aplicación y compártela con tus compañeros antes de reflexionar sobre el proceso general de diseño de la aplicación.
              description_teacher: 'Los alumnos realizan la Evaluación de la Unidad y luego pasan el resto de la clase compartiendo sus proyectos. '
          lesson_groups:
            csp_unit3_2020:
              display_name: 'Unidad 3: Introducción al diseño de aplicaciones'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Nuevos temas, misma cultura de aula:** Esta unidad es la primera experiencia de los alumnos con la programación. Está diseñada para mantener el ambiente de colaboración e inclusión en el aula desarrollado en las dos unidades anteriores. El proyecto colaborativo, las actividades divertidas y desconectadas, y el enfoque en la experimentación deberían ayudar a mantener toda la clase trabajando juntos y probando ideas. \n\n**Hacer hincapié en las habilidades:** Dado que esta es la primera de muchas unidades de programación, hace hincapié en las actitudes y habilidades que servirán a sus alumnos para el resto del año. El proyecto que se desarrolla en esta unidad hace hincapié en que la programación es un esfuerzo creativo y de colaboración que los alumnos pueden utilizar para ayudar a los demás. Prácticas clave como la programación en parejas y la depuración ayudan a normalizar el trabajo con un compañero, la petición de ayuda y la comisión de errores. Aunque los alumnos tienen mucho que aprender sobre la programación y el App Lab, también se hace hincapié en el establecimiento de estos hábitos y mentalidades positivas. \n\n-   Esta unidad capacita a los alumnos para ser creadores, profundizando en la creación de aplicaciones personales. Los alumnos tienen mucho que aprender sobre programación. Sin embargo, el objetivo es que los alumnos salgan de esta unidad viendo la programación como una poderosa forma de expresión personal que les permite aprovechar sus talentos e intereses innatos para ayudar a resolver problemas en su comunidad.\n\n### Evaluación y Proyectos Principales\n\nEl proyecto de la unidad pide a los alumnos que colaboren con un compañero de clase para diseñar una aplicación que pueda enseñar a otros un tema de interés compartido. Los alumnos practican con sus compañeros de clase para identificar los objetivos del proyecto, realizar diseños, programar la aplicación en colaboración y realizar pruebas de usuario sencillas. La aplicación debe incluir al menos tres pantallas y demostrar lo que los alumnos han aprendido sobre el diseño de interfaces de usuario y la programación basada en eventos. Los alumnos presentarán su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo utilizado para realizarla. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board.\n\n-   CRD-1: la incorporación de múltiples perspectivas a través de la colaboración mejora las innovaciones informáticas a medida que se desarrollan.\n-   CRD-2: los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la asunción de riesgos.\n-   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.\n-   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Creando procedimientos y aprovechando los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.\n\nEsta unidad incluye contenidos de los siguientes temas del marco de principios de AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   1.1 Colaboración\n-   1.2 Función y propósito del programa\n-   1.3 Diseño y desarrollo del programa\n\nEl College Board ha suministrado preguntas formativas de Create PT para ayudar a los alumnos a completar la Create Task. Recomendamos que los alumnos completen las siguientes preguntas con el proyecto de la unidad. Se puede encontrar más información en Code.org CS Principles Topic Coverage.\n\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"

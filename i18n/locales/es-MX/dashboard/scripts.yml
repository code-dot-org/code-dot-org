              description_teacher: Los estudiantes descubren que los algoritmos que han aprendido en el curso también se pueden aplicar en los juegos para controlar los bots, la funcionalidad del juego y para interactuar con el usuario. Los estudiantes implementan algoritmos estándar, de búsqueda y de ordenación en los juegos y consideran cómo podrían incorporar estos algoritmos en su proyecto de Inclusive Playground.

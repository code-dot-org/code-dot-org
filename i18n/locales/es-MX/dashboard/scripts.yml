          lessons:
            Exploring Websites:
              name: Exploración de sitios web
              description_student: Esta lección cubre los propósitos de un sitio web, tanto para los usuarios como para los creadores. La clase explora algunos de los sitios web más utilizados en los Estados Unidos y analiza de qué manera cada uno de esos sitios es útil para los usuarios, así como para sus creadores.
              description_teacher: Cada sitio web tiene un propósito, una razón por la cual alguien lo creó y otros lo usan. En esta lección, los estudiantes comenzarán a considerar los propósitos de un sitio web, tanto para los usuarios como para los creadores. Los estudiantes explorarán algunos de los sitios web más utilizados en los Estados Unidos y tratarán de descubrir de qué manera cada uno de esos sitios es útil para los usuarios, así como para sus creadores.
            'Websites for Expression ':
              name: 'Sitios web para la expresión '
              description_student: 'Esta lección presenta los sitios web como un medio de expresión personal. La clase primero debate sobre las diferentes maneras en que las personas expresan y comparten sus intereses e ideas, y luego observa algunos ejemplos de sitios web realizados por estudiantes de un curso anterior. Finalmente, todos aportan ideas y comparten una lista de temas e intereses a incluir, lo cual crea un recurso para desarrollar un sitio web personal en el resto de la unidad. '
              description_teacher: En esta lección, los estudiantes investigan formas de utilizar los sitios web como medio de expresión personal y desarrollan una lista de temas e intereses a incluir en un sitio web personal. Para comenzar la lección, los estudiantes aportan ideas sobre las diferentes maneras en que las personas expresan y comparten sus intereses e ideas. Luego, observan algunos ejemplos de sitios web realizados por estudiantes de un curso anterior de Descubrimientos de Ciencias de la Computación para identificar formas en que expresan sus ideas. Finalmente, los estudiantes intercambian ideas y comparten una lista de temas e intereses que podrían incluir en un sitio web personal al que puedan referirse para obtener ideas a medida que avanzan en la unidad.
            Intro to HTML:
              name: Introducción al HTML
              description_student: Esta lección presenta el HTML como una solución al problema de cómo comunicar el contenido y la estructura de un sitio web a una computadora. La lección comienza con una breve actividad sin conexión que muestra los desafíos de comunicar la estructura de una página web de forma efectiva. La clase mira una página HTML en el Laboratorio web, debate cómo las etiquetas HTML ayudan a resolver este problema, y luego usa el HTML para escribir las primeras páginas web de la unidad.
              description_teacher: En esta lección, los estudiantes aprenderán sobre HTML como una solución al problema de cómo comunicar el contenido y la estructura de un sitio web a una computadora. La lección comienza con una breve actividad sin conexión que muestra los desafíos de comunicar la estructura de una página web de forma efectiva. Luego, los estudiantes miran un ejemplo de página HTML en el Laboratorio web, debaten con sus compañeros de clase sobre cómo las etiquetas HTML ayudan a resolver este problema y escriben su primer HTML. Un debate de cierre ayuda a consolidar la comprensión del contenido en relación con la estructura que se desarrolló a lo largo de la lección.
            Headings:
              name: Encabezados
              description_student: Esta lección continúa con la introducción a las etiquetas HTML, esta vez con encabezados. La clase practica el uso de etiquetas de encabezados para crear títulos de página y sección, y aprende cómo se muestran los diferentes elementos del encabezado de forma predeterminada. A continuación, la clase planifica cómo organizar su contenido en las páginas web personales que se desarrollarán en toda la unidad y comienza la primera página del proyecto.
              description_teacher: En esta lección, los estudiantes continúan utilizando el HTML para estructurar el texto en las páginas web, esta vez con encabezados. Los estudiantes aprenden cómo se muestran los diferentes elementos del encabezado de forma predeterminada y practican con ellos para crear títulos de páginas y secciones. Los estudiantes comienzan a decidir cómo organizarán su contenido en sus propias páginas web. En el último nivel, los estudiantes inician el proyecto en el que trabajarán a lo largo de la unidad.
            Digital Footprint:
              name: Huella digital
              description_student: Esta lección da un paso atrás desde la creación del sitio web personal para hablar sobre la información personal que las personas eligen compartir de forma digital. La clase comienza con un debate sobre qué tipo de información se puede compartir con otras personas, y luego observa varios ejemplos de páginas de redes sociales para ver qué tipos de información personal se pueden compartir de manera intencional o no. Finalmente, la clase presenta un conjunto de pautas por seguir a la hora de publicar información en línea.
              description_teacher: |-
                Una vez que los estudiantes han pensado en el contenido real que se incluirá en sus sitios web personales, esta lección toma distancia del proyecto de la unidad (publicación de un sitio web personal) para ayudarlos a expresar qué información personal desean compartir de forma digital y con quién. También refuerza la idea de que gran parte de la información que eligen compartir digitalmente queda fuera de su control desde el momento en que se publica.  \\r
                \\r
                Para comenzar, los estudiantes identifican individualmente las audiencias a las que les compartirían información personal específica sin problemas. Luego, observan varias páginas de redes sociales para determinar qué tipo de información comparten las personas sobre sí mismas o entre ellas. Por último, los estudiantes reflexionan sobre las pautas que consideran apropiadas para publicar información en línea.\\r
                \\r
                El objetivo final de esta lección no es asustar a los estudiantes, sino más bien que puedan darse cuenta de la pérdida de control cuando publican información en la web.
            Lists:
              name: Listas
              description_student: Esta lección presenta listas ordenadas y desordenadas, y las etiquetas HTML  \<ul>, \<ol> y \<li> asociadas. La clase practica el uso de las etiquetas, y luego regresa al proyecto de la página web personal para agregar una nueva página HTML que incluya las nuevas etiquetas.
              description_teacher: Los estudiantes conocen las listas ordenadas y desordenadas en HTML, y trabajan en unos pocos niveles en los que usan las etiquetas \<ul>, \<ol> y \<li>. Luego, regresan a su proyecto, donde agregan una nueva página HTML. Dentro de la nueva página, escriben el HTML para mostrar una receta, la lista de los diez principales o cualquier otro contenido que use las nuevas etiquetas que han aprendido.
            Intellectual Property and Images:
              name: Propiedad intelectual e imágenes
              description_student: Esta lección explica cómo usar en un sitio web tipos de soporte, como imágenes, videos o música creados por otros, respetando los derechos del creador de esos soportes. Después de estudiar las licencias de Creative Commons por primera vez, la clase aprende cómo agregar imágenes a las páginas web y otorgar las atribuciones adecuadas al hacerlo.
              description_teacher: |-
                Luego de debatir sus opiniones personales sobre cómo otras personas deberían utilizar sus trabajos, la clase explora el propósito y el rol de los derechos de autor tanto para los creadores como para los usuarios del contenido creativo. Luego, pasan a una actividad que explora las diversas licencias de Creative Commons como una solución ante la dificultad de lidiar con los derechos de autor.

                Finalmente, luego de conocer las restricciones de varias licencias de Creative Commons, los estudiantes aprenden cómo agregar imágenes a sus páginas web mediante la etiqueta \<img>.
            Clean Code and Debugging:
              name: Limpieza de código y depuración
              description_student: Esta lección cubre problemas comunes que surgen al diseñar páginas web en HTML. La clase corregirá los errores en una secuencia de páginas web cada vez más complejas que se encuentran en Code Studio y aprenderá la importancia de los comentarios, el espacio en blanco y la sangría como herramientas para facilitar la lectura de las páginas web.
              description_teacher: Los estudiantes abordan problemas comunes que surgen al diseñar páginas web en HTML. Corregirán los errores en una secuencia de páginas web cada vez más complejas. En el proceso, aprenderán la importancia de los comentarios, los espacios en blanco y la sangría como herramientas para facilitar la lectura de las páginas web. Al final de la lección, los estudiantes crean una lista de estrategias para depurar páginas web y garantizar que sean fáciles de leer y mantener.
            Project - Multi-Page Websites:
              name: Proyecto - Sitios web con varias páginas
              description_student: 'Esta lección trata de los hipervínculos, a través de los cuales los desarrolladores web pueden conectar páginas en un solo sitio web. La clase enlazará todas las páginas anteriores en un solo proyecto y creará barras de navegación para cada página antes de publicar todo el sitio en la Web.  '
              description_teacher: |-
                Después de aprender cómo vincular las páginas web entre sí, los estudiantes finalmente pueden publicar el sitio web en el que han estado trabajando. En esta lección, enlazarán todas las páginas anteriores que han creado en un único proyecto, crearán una nueva página y agregarán navegación entre las páginas antes de publicar todo el sitio en la Web.  \\r
                \\r
            Styling Text with CSS:
              name: Estilos de texto con CSS
              description_student: Esta lección presenta CSS como una forma de diseñar elementos en la página. La clase aprende la sintaxis básica de los conjuntos de reglas CSS y luego explora las propiedades que afectan los elementos de texto HTML. Finalmente, todos aplican estilos de texto a sus sitios web personales.
              description_teacher: |-
                Esta lección presenta CSS como una forma de diseñar elementos en la página. Los estudiantes aprenden la sintaxis básica de los conjuntos de reglas CSS y luego exploran las propiedades que afectan los elementos de texto HTML. Trabajarán en una página HTML sobre los titulares de récords Guinness y agregarán su propio estilo a la página provista. En el último nivel, todos aplicarán lo que han aprendido sobre estilos para elementos de texto a sus sitios web personales.\\r
                \\r
            Styling Elements with CSS:
              name: Estilos de elementos con CSS
              description_student: Esta lección continúa con la introducción a las propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen al texto. La clase investiga y modifica los nuevos estilos CSS en una página de Postres del Mundo. Después, todos aplican este nuevo conocimiento a sus sitios web personales.
              description_teacher: Esta lección continúa con la introducción a las propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen al texto. Al inicio de esta lección, los estudiantes observan un sitio web sobre Postres del Mundo. Investigan y modifican los nuevos estilos CSS en este sitio web y agregan sus propios estilos a la página. Después de trabajar en esta página de Postres, los estudiantes aplican sus conocimientos de las nuevas propiedades de CSS para dar más estilos a sus sitios web personales.
            Sources and Search Engines:
              name: Fuentes y motores de búsqueda
              description_student: Después de completar una búsqueda de tesoros en la búsqueda web, la clase aprende sobre el funcionamiento interno de los motores de búsqueda y tiene la oportunidad de mejorar sus habilidades analíticas con la búsqueda de animales extraños y poco comunes.
              description_teacher: Esta lección alienta a los estudiantes a pensar más críticamente sobre cómo funcionan las búsquedas web y cómo encontrar información relevante y confiable en línea. Después de ver y debatir un video sobre cómo funcionan los motores de búsqueda, los estudiantes buscarán información sobre varios animales poco comunes. Tendrán que analizar los sitios que encuentran confiables para identificar cuál de los animales son realmente un engaño.
            RGB Colors and Classes:
              name: Colores RGB y clases
              description_student: Esta lección cubre clases y colores personalizados. La clase primero aprende cómo especificar colores personalizados mediante valores RGB (rojo, verde, azul), y luego aplica estos colores a una nueva página web del Four Seasons, que usa clases de CSS. Mediante estas clases, los estudiantes agregan más estilos a la página web del Four Seasons, y luego los utilizan para dar estilo a sus sitios web personales.
              description_teacher: En esta lección, los estudiantes primero aprenden cómo especificar colores personalizados mediante valores RGB (rojo, verde, azul). Luego, aplican estos colores a una nueva página web del Four Seasons, que usa clases de CSS. A través de las clases CSS, los desarrolladores web pueden tratar grupos de elementos para que tengan estilos diferentes que otros elementos del mismo tipo. Mediante las clases, los estudiantes agregan más estilos a la página web del Four Seasons, y luego los utilizan para dar estilo a sus sitios web personales.
            Project - Personal Portfolio Website:
              name: Proyecto - Sitio web de portfolio personal
              description_student: En los últimos días de la unidad, la clase finaliza sus sitios web personales. Para ello, trabaja con sus compañeros para obtener comentarios, revisar la rúbrica y dar los toques finales al sitio. Para cerrar la unidad, todos comparten sus proyectos y la forma en que se desarrollaron.
              description_teacher: Los estudiantes han trabajado mucho tiempo en su sitio web personal a lo largo de la unidad. En el último par de días, los estudiantes finalizan sus sitios web. Trabajan con compañeros para obtener comentarios, dar los toques finales a los sitios web, revisar la rúbrica y reflexionar sobre su proceso. Para cerrar la unidad, compartirán sus proyectos y también un resumen del proceso que siguieron para llegar a ese diseño final.\\r
            Post-Project Test:
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
          student_description: En la Unidad 2, aprenderás cómo crear y compartir el contenido en tus propias páginas web. Después de decidir qué contenido deseas compartir con los demás, aprenderás a estructurar y diseñar tus páginas mediante HTML y CSS. También practicarás valiosas habilidades de programación, como depurar y comentar. Al final de la unidad, tendrás un sitio web personal que podrás publicar en Internet.
        csd3-2019:
          title: CSD Unidad 3 - Animaciones y juegos ('19-'20)
          description: " En la Unidad 3, desarrollarás tu experiencia de programación a medida que programes animaciones, arte interactivo y juegos en el Laboratorio de juegos. La unidad comienza con formas simples y, a partir de los mismos conceptos de programación y el proceso de diseño que usan los científicos informáticos a diario, añade juegos más sofisticados basados en sprites. En el proyecto final, desarrollarás un programa personalizado e interactivo."
          description_short: " Aprende a programar animaciones, arte interactivo y juegos en el Laboratorio de juegos."
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imágenes y animaciones'
            csd3_2:
              display_name: 'Capítulo 2: Desarrollo de juegos'
            cspSurvey:
              display_name: Encuesta
          lessons:
            Programming for Entertainment:
              name: Programación para entretenimiento
              description_student: Se le pide a la clase que considere los "problemas" del aburrimiento y de autoexpresión, y una reflexion sobre cómo abordan esos problemas en sus propias vidas. A partir de ahí, explorarán cómo la informática en general, y la programación mas específico, juegan un papel en una forma específica de entretenimiento o como vehículo de autoexpresión.
              description_teacher: Se pide a los estudiantes que consideren los "problemas" del aburrimiento y la autoexpresión, y que reflexionen sobre cómo abordan esos problemas en sus propias vidas. A partir de allí, los estudiantes explorarán cómo las Ciencias de la Computación, en general, y la programación, en particular, desempeñan un papel específico como una forma de entretenimiento o como un vehículo para la autoexpresión.
            Plotting Shapes:
              name: Trazar formas
              description_student: Los estudiantes exploran los desafíos de comunicación en cómo dibujar con formas y usan una herramienta que introduce la forma de abordar este problema en Game Lab. La actividad de calentamiento demuestra rápidamente los desafíos de comunicar sin algún punto de referencia compartido. En la actividad principal, los estudiantes exploran una herramienta de Game Lab que les permite a los mismo colocar formas interactivamente en la cuadrícula de 400 por 400 de Game Lab. Luego se turnan para instruir a un compañero sobre cómo dibujar una imagen oculta con esta herramienta, lo que representa muchos desafíos que los estudiantes enfrentarán al programar en Game Lab. Los estudiantes opcionalmente crean su propia imagen para comunicarse antes de discutir la información.
              description_teacher: Los estudiantes exploran los desafíos de comunicación en cómo dibujar con formas y usan una herramienta que introduce la forma de abordar este problema en Game Lab. La actividad de calentamiento demuestra rápidamente los desafíos de comunicar sin algún punto de referencia compartido. En la actividad principal, los estudiantes exploran una herramienta de Game Lab que les permite a los mismo colocar formas interactivamente en la cuadrícula de 400 por 400 de Game Lab. Luego se turnan para instruir a un compañero sobre cómo dibujar una imagen oculta con esta herramienta, lo que representa muchos desafíos que los estudiantes enfrentarán al programar en Game Lab. Los estudiantes opcionalmente crean su propia imagen para comunicarse antes de discutir la información.
            Drawing in Game Lab:
              name: Dibujar en el Laboratorio de juegos
              description_student: Se presenta el Laboratorio de juegos, el ambiente de programación de esta unidad, a la clase, que comienza a usarlo para colocar formas en la pantalla. Esta lección cubre los conceptos básicos de secuencias y depuración, así como algunos comandos simples. Al final de la lección, la clase crea una versión en línea de la imagen que diseñaron en la lección anterior.
              description_teacher: Se les presenta a los estudiantes el Game Lab, el entorno de programación de esta unidad, y comienzan a usarlo para colocar las formas en la pantalla. Aprenden los conceptos básicos de secuenciación y depuración, así como algunos comandos simples. Al final de la lección, los estudiantes podrán programar imágenes como las que hicieron con la herramienta de dibujo en la lección anterior.
            Shapes and Randomization:
              name: Formas y aleatoriedad
            Variables:
              name: Variables
              description_student: Esta lección introduce variables como una forma de etiquetar un número en un programa o guardar un valor generado aleatoriamente. La clase comienza la lección con una descripción muy básica del propósito de una variable y práctica usando los nuevos bloques. Después, la clase usa variables para guardar un número aleatorio, permitiendo que los programas usen el mismo número aleatorio varias veces.
              description_teacher: En esta lección, los estudiantes aprenden a usar variables para etiqueta un número en su programa o guardar un valor generado aleatoriamente. Los estudiantes comienzan la lección con una descripción muy básica del propósito de una variable. Luego, los estudiantes completan un nivel de progreso que refuerza el modelo de una variable como una forma de etiquetar o nombrar un número. Los estudiantes usan variables para guardar un número aleatorio para ver que las variables realmente almacenan o guardan sus valores, lo que les permite usar el mismo número aleatorio varias veces en sus programas.
            Sprites:
              name: Sprites
              description_student: Para crear imágenes más interesantes y detalladas, la clase se introduce en el objeto sprite. A cada sprite se le puede asignar una imagen para mostrar, y los sprites también hacen un seguimiento de múltiples valores acerca de ellos mismos, lo que resultará útil en la via para hacer animaciones. Al final de la lección, todos crean una escena usando sprites.
              description_teacher: Para crear imágenes más interesantes y detalladas, se presenta el objeto sprite a los estudiantes. A cada sprite se le puede asignar una imagen para mostrar, y los sprites también hacen un seguimiento de varios valores acerca de ellos mismos, lo que resultará útil a la hora de crear animaciones.
            The Draw Loop:
              name: El bucle 'dibujar'
              description_student: Esta lección presenta el bucle 'dibujar', uno de los principales paradigmas de programación en el Laboratorio de juegos. La clase combina el bucle 'dibujar' con números aleatorios para manipular algunas animaciones simples con puntos y, luego, con sprites. Después, todos usarán lo que aprendieron para actualizar la escena del sprite de la lección anterior.
              description_teacher: En esta lección se presenta el bucle 'dibujar' a los estudiantes, uno de los principales paradigmas de programación en el Laboratorio de juegos. Para comenzar la lección, los estudiantes mirarán algunos libros animados físicos para ver cómo la presencia de muchos marcos con diferentes imágenes crea la impresión de movimiento. Luego, los estudiantes verán un video que explica cómo el bucle 'dibujar' en el Laboratorio de juegos ayuda a crear esta misma impresión en sus programas. Los estudiantes combinarán el bucle 'dibujar' con números aleatorios para manipular algunas animaciones simples con puntos y, luego, con sprites. Después, todos usarán lo que aprendieron para actualizar la escena del sprite de la lección anterior.
            The Counter Pattern Unplugged:
              name: El patrón del contador sin conexión
              description_student: Esta lección sin conexión explora el comportamiento subyacente de las variables. Mediante tarjetas de notas y cadenas para simular variables dentro de un programa, la clase implementa algunos programas cortos. Una vez que se siente cómoda con esta sintaxis, la clase utiliza el mismo proceso con las propiedades del sprite y realiza un seguimiento del progreso del sprite en la pantalla.
              description_teacher: Los estudiantes exploran el comportamiento subyacente de las variables a través de una actividad sin conexión. Mediante tarjetas de notas y cadenas para simular variables dentro de un programa, los estudiantes implementan algunos programas cortos. Una vez que se sienten cómodos con esta sintaxis, usarán el mismo proceso con las propiedades del sprite y seguirán el progreso de un sprite en la pantalla.
            Sprite Movement:
              name: Movimiento de sprites
              description_student: Al combinar el bucle 'dibujar' y el patrón del contador, la clase escribe programas que mueven sprites por la pantalla y anima otras propiedades del sprite.
              description_teacher: Al combinar el bucle 'dibujar' y el patrón del contador, los estudiantes escriben programas que mueven sprites por la pantalla y animan otras propiedades del sprite.
            Booleans Unplugged:
              name: Valores booleanos sin conexión
              description_student: Esta lección presenta los valores y la lógica booleanos, así como sentencias condicionales. La clase comienza con un juego simple de "Pararse, Sentarse", en el que las sentencias booleanas (verdadero/falso) describen propiedades personales (color de cabello u ojos, tipo de ropa, edad, etc.). Luego, la clase agrupa los objetos en base a sentencias booleanas cada vez más complejas y observa cómo los condicionales pueden afectar el flujo de un programa.
              description_teacher: |-
                En esta lección, se les presenta a los estudiantes los valores booleanos y la lógica, así como las declaraciones condicionales. La clase comienza jugando un juego simple de Levantarse, Sentarse en el que las afirmaciones booleanas (verdadero / falso) describen propiedades personales (color de pelo o ojos, tipo de ropa, edad, etc.). Esto hace que los estudiantes piensen cómo pueden enmarcar una propiedad con múltiples valores potenciales (como la edad) con una pregunta binaria.

                A partir de ahí, los estudiantes reciben un grupo de objetos con propiedades físicas similares pero variables. Con un compañero, agrupan esos objetos basándose en declaraciones booleanas cada vez más complejas, incluidos booleanos compuestos con "y" y "o".

                Finalmente, revelamos los Condicionales como una herramienta para tomar decisiones o afectar el flujo de un programa usando declaraciones booleanas como entrada.
            Conditionals:
              name: Condicionales
              description_student: La clase utiliza valores booleanos para comparar el valor actual de la propiedad de un sprite con un valor objetivo, y emplea esa comparación para determinar cuándo un sprite alcanzó un punto en la pantalla, creció a un tamaño dado o alcanzó un valor con el patrón del contador. Después de usar los valores booleanos directamente para investigar los valores o las propiedades del sprite, la clase agrega sentencias condicionales 'si' para escribir código que responda a esas comparaciones booleanas.
              description_teacher: Los estudiantes utilizan valores booleanos para comparar el valor actual de la propiedad de un sprite con un valor objetivo, y emplean esa comparación para determinar cuándo un sprite alcanzó un punto en la pantalla, creció a un tamaño dado o alcanzó un valor con el patrón del contador. Después de usar los valores booleanos directamente para investigar los valores o las propiedades del sprite, los estudiantes agregan sentencias condicionales _si_ para escribir código que responda a esas comparaciones booleanas.
            Keyboard Input:
              name: Entrada de teclado
              description_student: Después de la introducción a los valores booleanos y las instrucciones _si_ de la lección anterior, se presenta a los estudiantes un nuevo bloque llamado keyDown() que devuelve un valor booleano y se puede usar en sentencias de condicionales para mover sprites por la pantalla. Al final de esta lección, los estudiantes habrán escrito programas que utilizarán la entrada de teclado del usuario para controlar los sprites en la pantalla.
              description_teacher: Después de la introducción a los booleanos y las instrucciones _if_ en la lección anterior, se introduce a los estudiantes en un nuevo bloque llamado `keyDown()` que devuelve un booleano y se puede usar en sentencias de condicionales para mover sprites alrededor de la pantalla. Al final de esta lección, los estudiantes tendrán programas escritos que tomarán como entrada el teclado del usuario para controlar los sprites en la pantalla.
            Other Forms of Input:
              name: Otras formas de entrada
              description_student: La clase continúa explorando formas de usar declaraciones condicionales para tomar la entrada del usuario. Además del sencillo comando keyDown() aprendido ayer, la clase aprende sobre varios otros comandos de entrada del teclado, así como formas de entrada para el mouse.
              description_teacher: En esta lección, los estudiantes continúan explorando formas de usar sentencias condicionales para recibir información del usuario. Además del sencillo comando `keyDown()` que aprendieron ayer, los estudiantes aprenden sobre otros comandos de entrada de teclado y formas de utilizar la entrada de ratón.
            Project - Interactive Card:
              name: Proyecto - Tarjeta interactiva
              description_student: En este proyecto integrado para el Capítulo 1, la clase planifica y desarrolla una tarjeta de felicitación interactiva mediante las técnicas de programación que ha aprendido hasta el momento.
              description_teacher: En este proyecto acumulativo para el Capítulo 1, los estudiantes planifican y desarrollan una tarjeta de felicitación interactiva usando todas las técnicas de programación que han aprendido hasta este momento.
            Velocity:
              name: Velocidad
              description_student: Después de una breve revisión de cómo se usa el patrón de contador para mover los sprites, se introduce la clase a las propiedades que establecen la velocidad y la velocidad de rotación directamente. A medida que utilizan estas nuevas propiedades de diferentes maneras, desarrollan las habilidades que necesitan para crear un juego básico de desplazamiento lateral.
              description_teacher: Después de una breve revisión de cómo usan el patrón de contador para mover los sprites en lecciones anteriores, los estudiantes conocerán las propiedades que establecen la velocidad y la velocidad de rotación directamente. A medida que utilizan estas nuevas propiedades de diferentes maneras, desarrollarán las habilidades que necesitan para crear un juego básico de desplazamiento lateral.
            Collision Detection:
              name: Detección de colisiones
              description_student: La clase aprende sobre la detección de colisión en la computadora. Las parejas exploran cómo una computadora podría usar las propiedades de tamaño y ubicación de los sprites y las matemáticas para detectar si dos sprites se están tocando. Luego, la clase usa el bloque isTouching() para crear diferentes efectos cuando los sprites colisionan, incluidos los sonidos de reproducción. Por último, ellos usan sus nuevas habilidades para mejorar el juego de desplazamiento lateral que comenzaron en la última lección.
              description_teacher: Los estudiantes aprenden sobre la detección de colisiones en la computadora. En parejas, explorarán cómo una computadora podría usar las propiedades de tamaño y ubicación de los sprites y las matemáticas para detectar si dos sprites se tocan. Luego, usarán el bloque `isTouching()` para crear diferentes efectos cuando los sprites colisionan, incluidos los sonidos de reproducción. Por último, emplearán sus nuevas habilidades para mejorar el juego de desplazamiento lateral que iniciaron en la última lección.
            Complex Sprite Movement:
              name: Movimiento complejo de sprites
              description_student: 'La clase aprende a combinar las propiedades de velocidad de los sprites con el patrón de contador para crear un movimiento de sprite más complejo, como simular la gravedad, hacer que un sprite salte y permitir que un sprite flote hacia la izquierda o hacia la derecha. En los niveles finales, la clase combina estos movimientos para animar y controlar un solo sprite y construir un juego simple en el que un personaje vuela y recoge monedas. '
              description_teacher: Los estudiantes aprenden a combinar las propiedades de velocidad de los sprites con el patrón de contador para crear un movimiento de sprite más complejo. En particular, los estudiantes aprenderán a simular la gravedad, hacer que un sprite salte y permitir que un sprite flote hacia la izquierda o hacia la derecha. En los niveles finales del avance de Code Studio, los estudiantes combinan estos movimientos para animar y controlar un solo sprite, y crear un juego simple en el que un personaje vuela y recoge monedas. Se anima a los estudiantes a agregar otros componentes al juego en el nivel final.
            Collisions:
              name: Colisiones
              description_student: La clase programa sus sprites para interactuar de nuevas maneras. Después de una breve revisión de cómo usaron el bloque isTouching, la clase intercambia ideas sobre otras formas en que dos sprites podrían interactuar. Luego usan isTouching para hacer que un sprite presione otro en la pantalla antes de practicar con los cuatro bloques de colisión (colisionar, desplazar, rebotar y rebotar).
              description_teacher: Los estudiantes programan sus sprites para interactuar de nuevas maneras. Después de una breve revisión de cómo usaron el bloque `estáTocando`, los estudiantes intercambian ideas sobre otras formas en que dos sprites podrían interactuar. Luego, usan `estáTocando` para hacer que un sprite presione a otro en la pantalla antes de practicar con los cuatro bloques de colisión (`colisionar`, `desplazar`, `rebotar` y `rebotarEn`).
            Functions:
              name: Funciones
              description_student: Esta lección trata las funciones como una forma de organizar su código, hacerlo más legible y eliminar bloques de código repetidos. La clase aprende que los pasos de nivel superior o más abstractos permiten entender y razonar sobre los pasos más fácilmente, y luego comienza a crear funciones en el Laboratorio de juegos. Al final de la lección, la clase utiliza estas habilidades para organizar y agregar funcionalidad a la versión final de su juego de desplazamiento lateral.
              description_teacher: Los estudiantes aprenden a crear funciones para organizar su código, hacerlo más legible y eliminar bloques de código repetidos. Una actividad de preparación sin conexión explora qué tan útiles pueden ser las instrucciones en diferentes niveles de detalle según el contexto. Los estudiantes aprenden que los pasos de nivel superior o más abstractos permiten entender y razonar sobre los pasos más fácilmente. Luego, los estudiantes comienzan a crear funciones en el Laboratorio de juegos. Usarán funciones para quitar largos bloques de código de su bucle 'dibujar' y reemplazar partes del código con una sola función. Al final de la lección, los estudiantes utilizan estas habilidades para organizar y agregar funcionalidad a la versión final de su juego de desplazamiento lateral.
            The Game Design Process:
              name: El proceso de diseño de juegos
              description_student: Esta lección presenta el proceso que la clase utilizará para diseñar juegos en el resto de la unidad. La clase recorre este proceso en una serie de niveles. Como parte de esta lección, la clase también aprende brevemente a usar animaciones de varios cuadros en el Laboratorio de juegos. Al final de la lección, tendrán la oportunidad de realizar mejoras en el juego para personalizarlo.
              description_teacher: Esta lección presenta a los estudiantes el proceso que usarán para diseñar juegos en el resto de la unidad. Este proceso se centra en una guía de proyectos que pide a los estudiantes que definan sus sprites, variables y funciones antes de comenzar a programar su juego. En esta lección, los estudiantes comienzan jugando un juego en el Laboratorio de juegos, donde el código está oculto. Debatirán acerca de cómo deberían ser los sprites, las variables y las funciones para crear el juego. Luego, se les entrega una guía de proyecto completa que muestra una forma de implementar el juego. Después, los estudiantes recorren este proceso a través de una serie de niveles. Como parte de esta lección, los estudiantes también aprenden brevemente a usar animaciones de varios cuadros en el Laboratorio de juegos. Al final de la lección, los estudiantes tendrán la oportunidad de realizar mejoras en el juego para personalizarlo.
            Using the Game Design Process:
              name: Uso del proceso de diseño de juegos
              description_student: En esta lección de varios días, la clase usa el proceso de resolución de problemas de la Unidad 1 para crear un juego de salto de plataforma. Después de mirar un juego de muestra, la clase define cómo se verán sus juegos y utiliza un proceso estructurado para construirlos. Finalmente, la clase reflexiona sobre cómo se podrían mejorar los juegos e implementa esos cambios.
              description_teacher: En esta lección de varios días, los estudiantes usan el proceso de resolución de problemas de la Unidad 1 para crear un juego de salto de plataforma. Comienzan por mirar un ejemplo de un saltador de plataforma y luego definen cómo se verán sus juegos. A continuación, utilizan un proceso estructurado para planificar los fondos, las variables, los sprites y las funciones que necesitarán para implementar su juego. Después de escribir el código del juego, los estudiantes reflexionarán sobre cómo se puede mejorar el juego e implementarán esos cambios.
            Project - Design a Game:
              name: Proyecto - Diseñar un juego
              description_student: La clase planifica y desarrolla juegos originales mediante la guía de proyectos de las dos lecciones anteriores. Ya sea individualmente o en parejas, la clase planifica, desarrolla y da su opinión sobre los juegos. Después de incorporar los comentarios de los compañeros, la clase comparte los juegos finalizados.
              description_teacher: Los estudiantes planificarán y construirán su propio juego utilizando la guía del proyecto de las dos lecciones anteriores para guiar su proyecto. Trabajando individualmente o en parejas, los estudiantes primero decidirán el tipo de juego que les gustaría construir, tomando como inspiración un conjunto de juegos de muestra. Luego completarán una guía de proyecto en blanco donde describirán el comportamiento del juego y el alcance de las variables, sprites y funciones que necesitarán construir. En Code Studio, una serie de niveles les indica una secuencia general que pueden usar para implementar este plan. A mitad del proceso, los estudiantes compartirán sus proyectos para la revisión por pares e incorporarán comentarios a medida que finalicen su juego. Al final de la lección, los estudiantes compartirán sus juegos completados con sus compañeros de clase. Este proyecto abarcará múltiples clases y puede tomar fácilmente de 3-5 períodos de clase.
            CS Discoveries End of Semester Survey:
              name: Encuesta de fin de semestre de Descubrimientos de Ciencias de la Computación
            Post-Project Test:
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
          student_description: " En la Unidad 3, desarrollarás tu experiencia de programación a medida que programes animaciones, arte interactivo y juegos en el Laboratorio de juegos. La unidad comienza con formas simples y, a partir de los mismos conceptos de programación y el proceso de diseño que usan los científicos informáticos a diario, añade juegos más sofisticados basados en sprites. En el proyecto final, desarrollarás un programa personalizado e interactivo."
        csd4-2019:
          title: CSD Unidad 4 - El proceso de diseño ('19-'20)
          description: La Unidad 4 introduce los impactos sociales más amplios que tiene la computación. A través de una serie de desafíos de diseño, aprenderás a comprender mejor las necesidades de los demás mientras desarrollas una solución a un problema. La segunda mitad de la unidad consiste en un proyecto de equipo iterativo, durante el cual los equipos tienen la oportunidad de identificar una necesidad que les importa, crear prototipos de soluciones tanto en papel como en el Laboratorio de aplicaciones, y probar soluciones con usuarios reales para obtener comentarios y seguir adelante.
          description_short: "  Aprende a diseñar un programa que satisfaga las necesidades de tus usuarios."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
            cspSurvey:
              display_name: Encuesta
          lessons:
            Analysis of Design:
              name: Análisis de diseño
              description_student: La clase explora una variedad de diferentes diseños de teteras para considerar cómo se eligen los diseños y por qué. Con las teteras como ejemplo, la clase explorará la relación entre los usuarios, sus necesidades y el diseño de los objetos que usan.
              description_teacher: Para iniciar una unidad dedicada a la resolución de problemas grupales y al desarrollo de productos para otros usuarios, los estudiantes comienzan a investigar el diseño de varias teteras. Analizan cada tetera e intentan identificar cómo las necesidades específicas de los usuarios podrían haber orientado su diseño. Al considerar estas opciones de diseño, e intentar hacer coincidir cada tetera con un usuario potencial, los estudiantes pueden comenzar a ver cómo la adopción de un enfoque centrado en el usuario para diseñar productos (tanto físicos como digitales) puede hacer que esos productos sean más útiles. Para concluir la actividad, se pide a los estudiantes que propongan cambios a una de las teteras para que sea más útil.
            Understanding Your User:
              name: Entender a tu usuario
              description_student: Mediante los perfiles de usuario, la clase explora cómo reaccionan diferentes usuarios a una variedad de productos. Al desempeñar el rol de una persona diferente, cada miembro de la clase experimentará diseños a través de los ojos de otra persona.
              description_teacher: Los diseñadores deben comprender las necesidades de sus usuarios para crear productos útiles. A partir de un juego de rol en donde los estudiantes adoptan el rol de otra persona y reaccionan según ese perfil de usuario ante una serie de productos, esta lección los alienta a pensar en cómo diseñar para otra persona. A cada estudiante se le asigna un perfil de usuario que describe a una persona, que luego usan para elegir los productos adecuados, criticar el diseño del producto y sugerir mejoras.\\r
            User-Centered Design Micro Activity:
              name: Microactividad de diseño centrada en el usuario
              description_student: La clase se reúne en grupos pequeños y utiliza el proceso de diseño para generar ideas de ropa inteligente. Esta etapa, que va desde aportar ideas hasta identificar usuarios y proponer un diseño final, es la primera de varias oportunidades en esta unidad para practicar el diseño de una solución orientado a las necesidades de otras personas.
              description_teacher: Esta lección guía a los estudiantes a través de una versión resumida del proceso de diseño que verán a lo largo de esta unidad. Los estudiantes primero generan una lluvia de ideas para una lista de usuarios potenciales de ropa inteligente. Como clase, agrupan estas ideas en categorías amplias y cada grupo elegirá una categoría de usuario. Los grupos repiten este proceso para generar una lluvia de ideas sobre las necesidades o inquietudes de sus usuarios, eventualmente categorizar estas necesidades y eligen una para enfocarse. Finalmente, los estudiantes diseñan una pieza de ropa inteligente, usando las necesidades y preocupaciones específicas que cada uno creó para guiar sus decisiones. Al final de la clase, los estudiantes comparten rápidamente su proceso de toma de decisiones y reciben comentarios sobre qué tan bien sus productos abordan las necesidades del usuario que seleccionaron.
            User Interfaces:
              name: Interfaces de usuario
              description_student: Mira cómo se puede usar un prototipo de papel para probar y obtener comentarios sobre el software antes de escribir el código. Para ayudar a un desarrollador con su idea, la clase prueba y proporciona un prototipo de la aplicación hecho de papel.
              description_teacher: 'Después del mini proyecto de diseño, los estudiantes pasan a la siguiente fase de diseño: crear un prototipo de un producto que intente satisfacer las necesidades de los usuarios. Los estudiantes se reúnen en equipos y examinan un prototipo en papel de una aplicación de chat llamada "Txt Ur Grndkdz". Así, los estudiantes tienen la oportunidad de ver cómo se puede usar un prototipo de papel simple para probar ideas y suposiciones rápidamente antes de pasar a la computadora. Después de "usar" el prototipo proporcionado, los estudiantes comienzan a identificar formas de mejorar la próxima repetición.'
            Feedback and Testing:
              name: Comentarios y pruebas
              description_student: Los usuarios han probado una aplicación y tienen muchos comentarios para el desarrollador. La clase debe organizar todos estos comentarios, identificar los temas y necesidades comunes, y comenzar a revisar el prototipo para que satisfaga mejor las necesidades de los usuarios.
              description_teacher: En esta lección, los estudiantes utilizan los comentarios de los "usuarios" del prototipo de la aplicación en papel de la lección anterior para desarrollar mejoras en la interfaz de usuario de ese prototipo. La lección comienza con una reflexión sobre el hecho de que los diseñadores deben traducir las necesidades humanas en cambios en la interfaz o la experiencia del usuario a través de la tecnología. Los estudiantes reciben una recopilación de comentarios y solicitudes de los usuarios de la aplicación de la lección anterior. Luego, se reúnen en grupos para clasificar los comentarios e identificar formas de volcar las necesidades expresadas en los comentarios como cambios en la interfaz de la aplicación. Finalmente, los estudiantes implementarán algunos de estos cambios para satisfacer una de las necesidades que identificaron.
            Identifying User Needs:
              name: Identificar las necesidades de los usuarios
              description_student: Hasta este punto, todos los usuarios considerados por la clase han sido remotos, y la única información de los usuarios provino del texto o del juego de roles. Ahora, la clase se convertirá en usuarios potenciales, y las parejas se entrevistarán entre sí para identificar las necesidades que podrían abordarse con el desarrollo de una aplicación.
              description_teacher: 'Hasta este punto, los estudiantes se han centrado en el diseño para usuarios que, en cierta medida, no son cercanos. La conexión con un usuario final nunca ha sido directa, sino a través de generación de ideas, perfiles o comentarios de texto. Esta distancia está pensada para ayudar a los estudiantes a no tener preconceptos cuando piensan en los usuarios. Pero para obtener información directamente de un usuario real, los estudiantes deben confiar en sus compañeros de clase. En esta lección, los estudiantes se unen en parejas para convertirse en usuarios (y diseñadores), lo que les permite entrevistar en forma directa a su usuario final y hacer preguntas que permitan mejorar su diseño. Cada pareja de estudiantes se entrevista entre sí para identificar una necesidad específica que podría ser abordada por una aplicación. '
            Project - Paper Prototype:
              name: Proyecto - Prototipo en papel
              description_student: Con la información de la entrevista de la lección anterior, la clase presenta ideas de aplicaciones para abordar las necesidades de sus usuarios. Para expresar esas ideas y probar su efectividad, cada estudiante crea y prueba prototipos propios en papel.
              description_teacher: En base a las entrevistas entre compañeros de la lección anterior, cada estudiante presenta una idea para una aplicación que abordará el problema de sus usuarios. Luego, los estudiantes pueden crear su propio prototipo en papel de sus ideas para la aplicación; para ello, dibujarán "pantallas" en tarjetas de notas individuales. Una guía de proyecto dirige a los estudiantes a través del proceso, lo que incluye el desarrollo de la aplicación y la prueba con sus usuarios para ver si sus suposiciones sobre las interfaces de usuario que crearon son precisas.
            Designing Apps for Good:
              name: Diseñar aplicaciones de forma definitiva
              description_student: Para iniciar el proyecto de diseño de la aplicación, la clase se organiza en equipos y comienza a explorar los temas de la aplicación. Varios ejemplos de aplicaciones que tienen un impacto social sirven de inspiración para el proyecto.
              description_teacher: Para iniciar el proyecto de diseño de la aplicación que dura hasta el final de la unidad, los estudiantes primero exploran una serie de aplicaciones creadas por otros estudiantes que tienen un impacto social. Luego, la clase revisa los pasos de Definir, Preparar, Probar y Reflexionar del proceso de resolución de problemas a medida que desarrolla una idea para una aplicación propia con impacto social. Finalmente, los estudiantes formarán equipos de proyectos y establecerán un contrato sobre cómo funcionará el equipo a lo largo del desarrollo de su aplicación.
            Market Research:
              name: Investigación del mercado
              description_student: Explora aplicaciones existentes que puedan ser útiles para usuarios similares y sumérgete en el desarrollo de aplicaciones. Cada grupo identifica un puñado de aplicaciones que tratan el mismo tema en el que están trabajando y usa esas aplicaciones para perfeccionar la idea de la aplicación que seguirán.
              description_teacher: En esta lección, los estudiantes investigan aplicaciones similares a aquella que pretenden crear para comprender mejor las necesidades de sus usuarios. Los estudiantes trabajan dentro de sus equipos para buscar otras aplicaciones en Internet y luego evaluar aquellas que les parezcan interesantes. Al final de la lección, cada equipo tendrá una idea más clara sobre el tipo de aplicación que desea crear y especificará aún más quiénes son sus usuarios finales. Cada equipo conservará una lista de referencias para todas las aplicaciones que examinaron que puede usar en su presentación final.
            Paper Prototypes:
              name: Prototipos en papel
              description_student: A partir de los prototipos en papel, los desarrolladores pueden probar ideas rápidamente antes de invertir mucho tiempo en escribir código. En esta lección, los equipos exploran algunos ejemplos de aplicaciones creadas en el Laboratorio de aplicaciones y usan esas aplicaciones para orientar los primeros prototipos en papel de sus aplicaciones.
              description_teacher: Antes de comenzar a diseñar aplicaciones, debemos ayudar a los estudiantes a que evalúen mejor sus expectativas. Debido a que los estudiantes crearán prototipos de estas aplicaciones en el Laboratorio de aplicaciones, obtendrán mejores resultados si sus ideas se alinean con los tipos de aplicaciones cuyos prototipos se crean fácilmente en el Laboratorio de aplicaciones. Los equipos comienzan a analizar varias aplicaciones de ejemplo diseñadas para demostrar las aplicaciones que se pueden crear con el Laboratorio de aplicaciones. Luego, los equipos pueden elegir una (o más) de las aplicaciones como base para sus propias aplicaciones. A partir de ahí, los equipos tienen algo de tiempo para debatir sobre la funcionalidad básica de su aplicación antes de usar fichas de 3x5 para desarrollar prototipos en papel.\\r
            Prototype Testing:
              name: Pruebas de prototipos
              description_student: En esta lección, los equipos prueban sus prototipos en papel con otros miembros de la clase. Un estudiante desempeña el rol de una computadora, otro el de la narración y el resto observa. Así, los equipos obtendrán comentarios inmediatos sobre los diseños de sus aplicaciones, que pueden aplicar a la próxima versión de sus prototipos de aplicaciones.
              description_teacher: El objetivo principal del desarrollo de prototipos en papel es que permiten realizar pruebas y repeticiones rápidas antes de escribir código. Esta lección se enfoca en dar a los equipos la oportunidad de probar sus prototipos antes de pasar al Laboratorio de aplicaciones. Los equipos desarrollan un plan para realizar pruebas con los usuarios antes de ejecutar pruebas del prototipo con otros estudiantes de la clase (y que no pertenecen a la clase también). Para probar el prototipo con los usuarios, los estudiantes deberán asignar roles en la prueba (el "narrador", la "computadora" y los "observadores"), así como preparar algunas preguntas que serán respondidas por el usuario una vez finalizada la prueba.
            Digital Design:
              name: Diseño digital
              description_student: Luego de desarrollar, probar y reunir comentarios sobre un prototipo de papel, los equipos ahora pasan al Laboratorio de aplicaciones para crear la próxima repetición de sus aplicaciones. Con el modo de diseño del tipo arrastrar y soltar, cada miembro del equipo crea al menos una página de la aplicación de su equipo en base a los comentarios recibidos en la ronda previa de pruebas.
              description_teacher: Luego de desarrollar en conjunto un prototipo de papel para sus aplicaciones, los grupos ahora se dividen para comenzar a trabajar en una versión digital interactiva basada en ese prototipo. Con el modo de diseño del tipo arrastrar y soltar del Laboratorio de aplicaciones, los estudiantes trabajan individualmente en distintos niveles de desarrollo de habilidades para aprender cómo construir versiones digitales de un prototipo de papel. A partir de ahí, cada miembro del grupo crea al menos una página de su aplicación en el Laboratorio de aplicaciones, para luego combinarlas en una sola aplicación.
            Linking Screens:
              name: Vinculación de pantallas
              description_student: En base a las pantallas que la clase diseñó en la lección anterior, los equipos combinan las pantallas en una sola aplicación. Luego, se puede agregar un código simple para que los clics en los botones cambien a la pantalla apropiada.
              description_teacher: En esta lección, los equipos combinan las pantallas que diseñaron en la lección anterior en una sola aplicación, que luego pueden vincular mediante el código. Los estudiantes aprenden programación básica basada en eventos mediante la creación de la aplicación modelo que comenzaron en la lección anterior. Además de la pantalla que los estudiantes diseñaron ayer, aprenderán cómo crear más pantallas e incluso importar pantallas creadas por otros.
            Testing the App:
              name: Prueba de la aplicación
              description_student: Los equipos ejecutan otra ronda de pruebas de usuarios, esta vez con su prototipo interactivo. La información obtenida de esta ronda de pruebas orientará la versión final de los prototipos de aplicaciones.
              description_teacher: 'Al final de la lección anterior, cada equipo debe tener un prototipo mínimo viable de su aplicación. El objetivo principal de esta lección es que el equipo realmente pruebe la aplicación con otras personas, preferiblemente del público objetivo al que está dirigida la aplicación, o de diferentes equipos de la clase, mientras que los observadores del equipo registran los resultados en las hojas de trabajo que utilizaron en la fase de planificación. Al igual que con las pruebas de los prototipos de papel, los equipos comenzarán a planificar los escenarios específicos antes de ejecutar y observar las pruebas. '
            Improving and Iterating:
              name: Mejoras y repeticiones
              description_student: Con los comentarios de la última ronda de pruebas, los equipos implementan cambios que responden a las necesidades de sus usuarios. Cada equipo rastrea y prioriza las características que desean agregar y los errores que necesitan corregir.
              description_teacher: En este punto, los equipos han desarrollado un prototipo de aplicación que ha pasado por varias repeticiones y rondas de pruebas de usuarios. Con la información y orientación obtenidas de la última ronda de pruebas de usuarios, cada estudiante tiene la oportunidad de planificar e implementar mejoras en la aplicación del equipo. Dependiendo del tiempo que tengas disponible y del interés de los estudiantes, puedes ejecutar el ciclo de pruebas y repetición tantas veces como lo creas oportuno.
            Project - App Presentation:
              name: Proyecto - Presentación de la aplicación
              description_student: Cada equipo prepara una presentación para "lanzar" la aplicación que han desarrollado. Este es el momento de compartir conflictos, triunfos y planes para el futuro.
              description_teacher: En este punto, los equipos han investigado un tema de importancia personal y social, han desarrollado y probado tanto un prototipo de papel como un prototipo digital, y han trabajado sobre la aplicación inicial para incorporar nuevas funciones y corregir errores. Ahora es el momento de que revisen lo que han hecho y creen una presentación coherente sobre su proceso de creación. Mediante la plantilla de presentación provista, los equipos se preparan para presentar su proceso de desarrollo de aplicaciones, incluido el problema que se propusieron resolver; las formas en que han incorporado los comentarios de las pruebas, y sus planes para el futuro.

        csd1-2017:
          title: CSD Unidad 1 - Resolución de problemas ('17-'18)
          description_short: "  Aprenda cómo los humanos trabajan con computadoras para resolver problemas."
          stages:
            Intro to Problem Solving:
              name: Introducción a la resolución de problemas
              description_student: 'La clase trabajara en grupos para diseñar barcos de papel aluminio que admitirán tantos centavos como sea posible. Al final de la clase, los grupos reflexionan sobre sus experiencias con la actividad y establecera conexiones con los tipos de resolución de problemas que harán durante el resto del curso. '
              description_teacher: 'En esta lección, los estudiantes trabajan en grupos para diseñar barcos de papel de aluminio que puedan cargar tantas monedas como sea posible. Los grupos tienen dos rondas para trabajar en sus barcos, con el objetivo de que puedan cargar más monedas que en la Ronda 1. La estructura de la actividad anticipa diferentes pasos del proceso de resolución de problemas que los estudiantes conocerán con más detalle en la lección siguiente. Al final de la lección, los estudiantes reflexionarán sobre sus experiencias con la actividad y harán conexiones con los tipos de resoluciones de problemas que verán en el resto del curso. '
            The Problem Solving Process:
              name: El proceso de resolución de problemas
            Exploring Problem Solving:
              name: Exploración de la resolución de problemas
              description_student: 'En esta lección, la clase aplicara el proceso de resolución de problemas a tres problemas diferentes: una búsqueda de palabras, un arreglo de asientos para una fiesta de cumpleaños y la planificación de un viaje. Los problemas se vuelven cada vez más complejos y están mal definidos para destacar cómo el proceso de resolución de problemas es particularmente útil cuando se abordan estos tipos de problemas.'
              description_teacher: |-
                En esta lección, los estudiantes aplicarán el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán una búsqueda de palabras, organizarán asientos para una fiesta de cumpleaños y planificarán un viaje. Los problemas se vuelven cada vez más complejos y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil cuando se abordan estos tipos de problemas. Al final de la lección, los estudiantes reflexionarán sobre su experiencia con el proceso de resolución de problemas, justificarán la inclusión de cada paso y pensarán preguntas o estrategias que pueden ayudarlos a definir mejor los problemas con final abierto, ya que a menudo es el paso más difícil.

                Es probable que esta lección deba ser completada en dos períodos de clase o más. Los dos primeros problemas pueden ocupar un período de clase, pero el tercero deberá realizar en un segundo día.
            What is a Computer?:
              name: '¿Qué es una computadora?'
              description_student: En esta lección, la clase desarrollara una definición preliminar de una computadora. Después de una lluvia de ideas sobre las posibles definiciones de una computadora, la clase trabajara en grupos para clasificar las imágenes en "es una computadora" o "no es una computadora" en un papel y explicaran sus motivaciones para elegir algunas de las categorizaciones más difíciles. Luego, el profesor introduce una definición de la computadora y permite a los grupos revisar sus carteles de acuerdo con la nueva definición.
              description_teacher: 'En esta lección, los estudiantes desarrollan una definición preliminar de lo que es una computadora. Para comenzar la lección, la clase aportará ideas sobre las posibles definiciones de una computadora y volcarán los resultados en la pizarra. Luego, los estudiantes trabajarán en grupos para clasificar las imágenes como “es una computadora“ o “no es una computadora“ en un cartel de papel. Los grupos colocarán sus carteles en el aula y explicarán brevemente sus motivos para elegir algunas de las clasificaciones más difíciles. Luego, el docente presentará una definición de lo que es una computadora y dejará que los estudiantes revisen sus carteles de acuerdo con la nueva definición.  '
            Representing Information:
              name: Representación de la información
            Processing with Bits:
              name: Procesamiento con bits
            Human vs. Computer Processing:
              name: Procesamiento humano vs. informático
            Processing with Apps:
              name: Procesamiento con aplicaciones
            'Project: Apps and Problem Solving':
              name: 'Proyecto: aplicaciones y resolución de problemas'
            Human vs Computer Processing:
              name: Procesamiento humano vs. informático
            Input and Output:
              name: Entrada y salida
              description_teacher: En esta lección, los alumnos consideran una cantidad de dispositivos informáticos para determinar qué tipos de entradas y salidas utilizan. Los grupos se asignan a un dispositivo informático y, según una definición de entrada y salida proporcionada por el maestro, enumeran las entradas y salidas de su dispositivo. Al principio de la actividad, los estudiantes deben enfocarse en entradas y salidas físicas más obvias (por ejemplo, un teclado como entrada o una pantalla como salida) pero las discusiones posteriores llevan a los estudiantes a considerar ejemplos menos obvios (por ejemplo, que una pantalla táctil es tanto una entrada y salida, o el hecho de que Internet puede servir como entrada y salida). A lo largo de la lección, el maestro registra las entradas y salidas que se identifican en un cuadro en el frente del salon. Para concluir la lección, los alumnos examinan las actividades comunes que realizan en un dispositivo informático y seleccionan de la tabla las entradas y salidas utilizadas para esa actividad.
            Processing:
              name: Procesamiento
              description_student: Esta lección profundiza en el concepto de procesamiento que se introdujo como parte de la definición de una computadora. Los estudiantes trabajarán en parejas para ordenar una baraja de naipes, lo cual es una forma de información de procesamiento. Al final, la clase discutirá qué significa el procesamiento a la hora de resolver problemas de información.
              description_teacher: Los estudiantes completan dos actividades sin conexión de clasificación de naipes para explorar el significado del procesamiento y su relación con la resolución de problemas. La primera tiene cierta dificultad y se utiliza para introducir una definición de alto nivel del procesamiento. La siguiente presenta más dificultades, que obligan a los estudiantes a desarrollar un algoritmo que siempre procesará los naipes con éxito. Los estudiantes desarrollan, prueban y comparten una y otra vez sus algoritmos con los compañeros de clase. A partir de un debate de cierre, los estudiantes tienen que reflexionar sobre los diferentes tipos de resolución de problemas que utilizan en estas actividades y el valor de producir un algoritmo para resolver un problema.
            Storage:
              name: Almacenamiento
            Apps and Problem Solving:
              name: Aplicaciones y resolución de problemas
              description_student: 'Esta lección cubre los aspectos de entrada y salida de las computadoras en un contexto que es relevante y familiar para los estudiantes: aplicaciones. La clase evalúa varias aplicaciones web para analizar los problemas específicos que fueron diseñados para resolverse, las entradas que necesitan para trabajar y las salidas que proporcionan a los usuarios. La clase concluye con observaciones de estas aplicaciones, así como una discusión dirigida por el docente sobre el impacto de las aplicaciones en la sociedad. '

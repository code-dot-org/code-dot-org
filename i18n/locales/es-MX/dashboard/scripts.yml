              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:

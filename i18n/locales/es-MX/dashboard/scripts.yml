            'Programming: My Robotic Friends':
              description_student: En esta lección, harás de cuenta que tus compañeros de clase son robots y los programarás para crear patrones de tazas apiladas.
            Programming in Maze:
              name: Programación con Angry Birds
            Debugging in Maze:
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica tus habilidades de depuración.
            Programming in Collector:
              name: Recoger tesoros con Laurel
              description_student: "¡Escribe algoritmos que ayuden a Laurel la Aventurera a recolectar muchas gemas!"

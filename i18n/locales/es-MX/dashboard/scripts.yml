              name: Evaluación de la Unidad 1
              description_student: Enhorabuena, has completado tu primera unidad. Evalúa tu progreso a través de la Evaluación de la Unidad 1.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.

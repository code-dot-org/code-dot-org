        csp9-2021:
          title: Datos ('21-'22)
          description: 'En esta unidad aprenderás cómo el análisis de datos ayuda a convertir los datos en bruto en información útil sobre el mundo. Aprendes a utilizar la visualización de datos para encontrar patrones dentro de los conjuntos de datos y aprendes cómo este proceso de análisis de datos se utiliza en contextos como los datos abiertos o el aprendizaje automático para ayudar a tomar decisiones o aprender más sobre nuestro mundo. En el proyecto de la unidad, analizarás un conjunto de datos de tu elección y presentarás tus conclusiones. '
          description_short: Explora y visualiza conjuntos de datos de una gran variedad de temas mientras buscas patrones e intentas aprender más sobre el mundo que te rodea.
          lesson_groups:
            csp_unit9_2020:
              display_name: 'Unidad 9: Datos'
              description: "### Filosofía y Pedagogía de la Unidad\n\n**El proceso de análisis de datos:** Esta unidad está construida en torno a un proceso de análisis de datos que ayuda a los alumnos a desglosar cómo los datos se convierten en nueva información sobre el mundo. Algunas lecciones están diseñadas en torno a diferentes pasos de este proceso, como la limpieza de los datos o la creación de visualizaciones. Otras lecciones se centran en las formas en que este proceso se aplica en contextos del mundo real, como la ciencia ciudadana o el aprendizaje automático. El proceso de análisis de datos ayuda a proporcionar un punto de referencia consistente mientras los alumnos exploran la importancia del análisis de datos en la informática. \n\n**Explorar los datos con el visualizador de datos:** El visualizador de datos es una herramienta integrada en App Lab que permite a los alumnos crear rápidamente visualizaciones de los datos que han añadido a sus proyectos. El conjunto de visualizaciones posibles se limita intencionadamente a unas pocas formas de cambiar o modificar el gráfico. Esta herramienta pretende fomentar la exploración de los diferentes tipos de preguntas que pueden responderse con las visualizaciones de datos, con un mayor énfasis en la capacidad de los alumnos para crear una variedad de visualizaciones rápidamente.\n\n### Evaluación y Proyectos Principales\n\nLos alumnos utilizan el visualizador de datos para encontrar y presentar una historia de datos. Utilizando lo que han aprendido sobre el proceso de análisis de datos, los alumnos eligen un conjunto de datos dentro de la biblioteca de datos o cargan uno propio y crean visualizaciones que encuentran patrones interesantes que pueden revelar nuevas percepciones y conocimientos. Los alumnos completan una guía de actividades en la que describen sus hallazgos y el proceso que utilizaron para identificarlos. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs por favor vea la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board.\n\n-   DAT-2: Los programas pueden utilizarse para procesar datos, lo que permite a los usuarios descubrir información y crear nuevos conocimientos.\n-   IOC-1: Aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias no deseadas.\n\nEsta unidad incluye contenidos de los siguientes temas del Marco de Principios de la CS AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   2.3 Extraer información de los datos\n-   2.4 Uso de programas con datos\n-   5.3 Sesgo de la computación\n-   5.4 Colaboración colectiva"
            lessonGroup-2:
              display_name: Encuesta
          name: csp9-2021
          student_description: 'En esta unidad aprenderás cómo el análisis de datos ayuda a convertir los datos en bruto en información útil sobre el mundo. Aprendes a utilizar la visualización de datos para encontrar patrones dentro de los conjuntos de datos y aprendes cómo este proceso de análisis de datos se utiliza en contextos como los datos abiertos o el aprendizaje automático para ayudar a tomar decisiones o aprender más sobre nuestro mundo. En el proyecto de la unidad, analizarás un conjunto de datos de tu elección y presentarás tus conclusiones. '
        csp10-2021:
          title: Ciberseguridad e Impactos Globales ('21-'22)
          description: En esta unidad aprenderás cómo las innovaciones informáticas han influido en nuestro mundo de forma beneficiosa y perjudicial. Aprende cómo los datos pueden suponer una amenaza para nuestra privacidad y seguridad y las formas en que se utilizan la encriptación y otras técnicas para protegerlos. A lo largo de la unidad participa en una conferencia sobre la "escuela del futuro" en la que tú y un equipo hacéis una propuesta sobre la mejor manera de mejorar la vida escolar con las innovaciones informáticas.
          description_short: Investigar y debatir la actualidad en la intersección de los datos, las políticas públicas, el derecho, la ética y el impacto social.
          lesson_groups:
            csp_unit10_2020:
              display_name: 'Unidad 10: Ciberseguridad e impactos globales'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Aprendizaje a través de la simulación de toda la clase:** El proyecto de simulación que se lleva a cabo en esta unidad cumple varios objetivos importantes. Ayuda a contextualizar lo que los alumnos están aprendiendo al pasar de las ideas abstractas de privacidad o seguridad a las posibles innovaciones concretas. Dado que la simulación se basa en la modernización de las escuelas, los alumnos pueden tener en cuenta las consecuencias de las innovaciones informáticas en un entorno familiar. Al asumir un papel asignado e interactuar con un grupo de compañeros que han hecho lo mismo, los alumnos deben tener en cuenta una amplitud de intereses y objetivos más allá de los suyos cuando se trata de innovar en las escuelas. \n\n-   Un tema importante con el que los alumnos se comprometen a lo largo de esta unidad es la necesidad de tener en cuenta las dos caras de la innovación tecnológica. La tecnología informática ha generado tanto beneficios como perjuicios para la cultura, la economía y la sociedad en general. Para responder a las cuestiones importantes a las que se enfrenta nuestro mundo es necesario comprender la tecnología y ser capaz de identificar e interpretar los impactos que provoca. Esta unidad no está diseñada para defender ningún punto de vista concreto sobre el impacto de la tecnología. Sin embargo, debería capacitar a los alumnos para ver y sopesar hábilmente las consecuencias de la tecnología que les rodea. Aunque el proyecto Crear PT puede parecer el más significativo de este curso, el requisito Explore el Plan de Estudios y las preguntas que se plantean en esta unidad son posiblemente más cruciales. Muchos de los jóvenes que cursan Principios de la informática pueden seguir estudios o carreras en las que son \"creadores\" con la tecnología, pero todos ellos tendrán que ser \"decisores\" reflexivos en un mundo profundamente moldeado por la informática. \n\n### Evaluación y Proyectos Principales\n\nLos alumnos completan la simulación de la Convención de la Escuela del Futuro a lo largo de esta unidad. Trabajando en equipos de aproximadamente cinco personas, se asigna a los alumnos un papel y una serie de intereses que deberán investigar. Investigan las innovaciones del mundo real que podrían mejorar las escuelas y que se ajustan a los intereses de su personaje. A lo largo de la unidad, tienen la oportunidad de perfeccionar sus propuestas en equipo y de debatir los beneficios y los riesgos de las distintas innovaciones informáticas. Finalmente, su equipo presenta una propuesta global para la Escuela del Futuro, y todos los alumnos votan por el equipo y la innovación que consideran mejores. Los alumnos también realizarán una evaluación al final de la unidad alineada con los objetivos del marco de los principios de la informática cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un seguimiento detallado de las unidades con respecto a los Objetivos de Aprendizaje y EKs, por favor, consulte la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board.\n\n-   IOC-1: Aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias no deseadas.\n-   IOC-2: El uso de las innovaciones informáticas puede implicar riesgos para la seguridad personal y la identidad.\n\nEsta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de los temas en el curso, revisa [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   5.1 Efectos beneficiosos y perjudiciales\n-   5.6 Computación segura"
            lessonGroup-2:
              display_name: Encuesta
          name: csp10-2021
          student_description: En esta unidad aprenderás cómo las innovaciones informáticas han influido en nuestro mundo de forma beneficiosa y perjudicial. Aprende cómo los datos pueden suponer una amenaza para nuestra privacidad y seguridad y las formas en que se utilizan la encriptación y otras técnicas para protegerlos. A lo largo de la unidad participa en una conferencia sobre la "escuela del futuro" en la que tú y un equipo hacéis una propuesta sobre la mejor manera de mejorar la vida escolar con las innovaciones informáticas.

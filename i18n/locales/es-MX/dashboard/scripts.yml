            lesson-8:
              name: Diferenciación
              description_student: "**Podrás:**\n\n-   Explorar las oportunidades de diferenciación mientras se utiliza el plan de estudios de Descubrimientos CS. \n\n**Tiempo sugerido:** 15 minutos."
              description_teacher: "\\*\\* Visión general:\\*\\*\nDurante estas actividades asíncronas, los participantes considerarán las tres formas de diferenciar las lecciones dentro del plan de estudios de Descubrimientos CS: por tarea, por tiempo, por recursos.\n\n**Los participantes podrán:**\n\n-   Explorar las oportunidades de diferenciación al utilizar el plan de estudios de Descubrimientos CS. \n\n**Tiempo sugerido:** 15 minutos"
            lesson-9:
              name: Ayuda a la Navegación
              description_student: "**Podrás:**\n\n-   Aprender a acceder a la ayuda mientras enseñas CS Discoveries \n\n**Tiempo sugerido:** 15 minutos"
              description_teacher: "**Visión general:**\nDurante estas actividades asíncronas, los participantes navegarán y explorarán las ayudas adicionales disponibles mientras enseñan los Descubrimientos CS: ayuda y soporte, reportar un problema, foro de profesores. \n\n**Los participantes podrán:**\n\n-   Aprender a acceder al soporte mientras enseñan Descubrimientos CS. \n\n**Tiempo sugerido:** 15 minutos"
            lesson-10:
              name: Construyendo la Comunidad en Apoyo de la Educación en Informática
              description_student: "**Podrás:**\n\n-   Identificar los recursos potenciales de la comunidad que podrían ser utilizados para mejorar la experiencia de aprendizaje de los estudiantes y aumentar la conciencia de la educación informática dentro de tu/su zona. \n-   Identificar formas de conectarse con educadores de informática fuera de tu/su zona escolar. \n\n**Tiempo sugerido:** 30 minutos"
              description_teacher: "**Visión general:**\nEl objetivo de estas actividades asíncronas es que los participantes reconozcan que forman parte de algo más grande de lo que ocurre en su propia aula. Para algunos profesores, la informática puede ser aislante porque los profesores de informática a menudo no tienen una comunidad construida en sus escuelas como los profesores de matemáticas o de inglés tienen de forma natural. Esta actividad trata de ampliar nuestra idea de comunidad para incluir a nuestra comunidad local y a la comunidad informática nacional.\n\n**Los participantes podrán:**\n\n-   Identificar los recursos potenciales de la comunidad que podrían ser utilizados para mejorar la experiencia de aprendizaje de los estudiantes y aumentar la conciencia de la educación informática dentro de tu/su comunidad local. \n-   Identificar formas de conectar con los educadores de informática fuera de tu/su comunidad escolar. \n\n**Tiempo sugerido:** 30 minutos"
            lesson-11:
              name: Informe asincrónico
              description_student: "**Podrás:**\n\n-   Debatir las preguntas que surgieron durante el tiempo asíncrono. \n-   Reflexionar sobre el contenido introducido en las actividades asíncronas. \n-   Compartir ideas con el grupo. "
              description_teacher: "**Visión general:**\nEn esta sesión, los participantes tendrán la oportunidad de informar sobre las actividades realizadas como parte de la parte asincrónica de este taller. \n\n**Los participantes podrán:**\n\n-   Discutir las preguntas que surgieron durante el tiempo asincrónico. \n-   Reflexionar sobre el contenido introducido en las actividades asíncronas. \n-   Compartir ideas con el grupo. \n\n**Tiempo sugerido:** 15 minutos"
            lesson-12:
              name: Igualdad en la Enseñanza de la Informática
              description_student: "**Podrás:**\n\n-   Definir un compromiso que tú/ellos perseguirán en apoyo de la igualdad en la educación en informática. \n-   Detallar las estrategias que tú/ellos usarán para perseguir ese compromiso junto con la forma en que supervisarán el progreso hacia ese compromiso. "
              description_teacher: "**Visión general:**\nDurante esta sesión, los participantes compartirán sus planes 30-60-90 y ampliarán el plan para incluir un compromiso concreto y viable con la igualdad en la enseñanza de la informática. \n\n**Los participantes podrán:**\n\n-   Definir el compromiso que van a asumir para apoyar la igualdad en la enseñanza de la informática. \n-   Esbozarán las estrategias que utilizarán para cumplir con ese compromiso, junto con la forma en que supervisarán el progreso hacia ese compromiso. \n\n**Tiempo sugerido:** 40 minutos"

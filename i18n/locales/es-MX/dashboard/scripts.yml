              description_teacher: "Esta lección se basa en actividades anteriores relacionadas con la ortografía y el reconocimiento de las letras mayúsculas. Deletrear con la abeja ayuda a los alumnos de preescolar y primer grado a practicar el seguimiento y el recuento de secuencias de letras que forman palabras. Utilizan una serie de comandos de codificación para mover una abeja deletreadora a través de una cuadrícula de letras para deletrear palabras. Los alumnos aprenden a utilizar los bloques de codificación de arrastrar y soltar para mover su personaje y la importancia de secuenciar los comandos en el orden correcto para poder deletrear una palabra.\n\n#### Habilidades requeridas\n\nEsta lección no pretende introducir a los alumnos en el alfabeto, en las secuencias de letras para formar palabras, ni en el conteo. Los alumnos deben llegar a esta lección con conocimientos previos y con las habilidades necesarias para poder:\n\n-   reconocer las letras mayúsculas del alfabeto.\n-   reconocer y contar números hasta el 10 utilizando los dedos, objetos o manipulativos.\n-   reconocer que las palabras están formadas por una secuencia de letras."

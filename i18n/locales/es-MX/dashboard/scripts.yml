        coursee-2022:
          lessons:
            Follow the Algorithm:
              name: Sigue el algoritmo
              description_student: Juega y piensa qué comandos son necesarios para obtener los resultados adecuados.
              description_teacher: En esta lección, los estudiantes jugarán un juego que los hará pensar en la forma en que se deben dar los comandos para producir el resultado correcto. Esto los ayudará a comprender mejor el Laboratorio de sprites en las próximas lecciones.
            Swimming Fish with Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
            Alien Dance Party with Sprite Lab:
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
              description_student: Crea un proyecto interactivo que puedes compartir con tus compañeros de clase.
              description_teacher: Esta lección presenta el Laboratorio de sprites, una plataforma en donde los estudiantes pueden crear sus propios juegos y animaciones interactivos. Además de los comportamientos, incorporarán las entradas de usuarios como eventos para crear una "fiesta de baile alienígena".
              key: Fiesta de baile extraterrestre con Laboratorio de Sprite
            Be A Super Digital Citizen:
              name: Ser un Súper Ciudadano Digital
              description_student: Aprende a ser un "defensor" cuando veas el ciberacoso.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Las herramientas en línea dan poder a los niños, pero también conllevan grandes responsabilidades. Pero, ¿saben siempre los niños qué hacer cuando se enfrentan al ciberacoso? Muestra a tus alumnos las formas adecuadas de actuar y resolver los conflictos, desde la defensa de los derechos hasta la ayuda a los necesitados.
            Private and Personal Information:
              name: Información privada y personal
              description_student: Internet es divertida y emocionante, pero también es importante mantenerse seguro. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. (<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                Está en la naturaleza de nuestros alumnos compartir y conectar con los demás. Pero compartir en línea conlleva algunos riesgos. ¿Cómo podemos ayudar a los niños a establecer relaciones sólidas, positivas y seguras en Internet? Ayuda a tus alumnos a aprender la diferencia entre lo que es personal y lo que es mejor dejar en privado.
              key: Información privada y personal
            'Mini-Project: About Me':
              name: Acerca de mí con Sprite Lab
              description_student: Al crear un cartel interactivo con el Laboratorio de sprites, los estudiantes aplicarán sus conocimientos sobre cómo compartir información personal y privada en la web.
              description_teacher: 'Los alumnos aplicarán sus conocimientos sobre el intercambio de información personal y privada en la web creando un cartel interactivo en este **mini-proyecto**.  '
            Digital Sharing:
              name: Colaboración digital
              description_student: En esta lección, aprenderás sobre los desafíos y los beneficios de la propiedad y los derechos de autor.
              description_teacher: Esta lección **exploratoria**, desarrollada por el equipo de [Copyright and Creativity](https://www.copyrightandcreativity.org/), tiene como objetivo ayudar a los alumnos a entender los retos y beneficios de respetar la propiedad y los derechos de autor, especialmente en los entornos digitales. Hay que animar a los alumnos a respetar los derechos de los artistas como parte importante de un ciudadano digital ético.
              key: Colaboración digital
            Drawing with Loops:
              name: Dibujar con bucles
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes mientras hacen sus propios diseños maravillosos usando un pequeño número de bloques y pegatinas digitales! Esta lección se basa en la comprensión de bucles de lecciones anteriores y da a los/as estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad es fantástica para producir artefactos para carpetas o para reuniones de padres/profesores."
            Fancy Shapes using Nested Loops:
              name: Formas elegantes con bucles anidados
              description_student: "¡Más loops anidados! Esta vez, harás algunos SORPRENDENTES dibujos con loops anidados."
              description_teacher: Los alumnos crearán intrincados diseños utilizando el Artista en el conjunto de rompecabezas de hoy. Al seguir practicando los bucles anidados con nuevos objetivos, los alumnos verán un mayor uso de los bucles en general. Este conjunto de rompecabezas también ofrece mucho más potencial para la creatividad con una oportunidad para que los alumnos creen su propio diseño al final de la lección.
            'Mini-Project: Design a Snowflake':
              name: 'Mini-Proyecto: Diseñar un Copo de Nieve'
              description_student: 'Anna y Elsa patinan muy bien sobre hielo, pero necesitan de tu ayuda para crear patrones en esa superficie. Utiliza los bucles anidados para crear algo súper GENIAL. '
              description_teacher: Esta lección de **mini-proyecto** lleva a los estudiantes a través de una serie de ejercicios para crear imágenes de copos de nieve utilizando los personajes de las películas de _Frozen_.
            Songwriting:
              name: Composición de canciones
              description_student: Incluso las estrellas de rock necesitan conocimientos de programación. Esta lección te enseñará sobre funciones mediante el uso de letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las funciones (a veces llamadas procedimientos) son pequeños programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los estudiantes a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Functions in Minecraft:
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué manera las funciones pueden ser útiles en esta divertida e interactiva aventura de Minecraft.
              key: Funciones en Minecraft
            Functions with Artist:
              name: Funciones de Artista
              description_student: "¡Usa las funciones para hacer dibujos complejos más fácilmente!"
              description_teacher: Los estudiantes conocerán cómo usar las funciones en Code.org. En Artista, podrán crear y modificar magníficas imágenes con funciones. Para patrones más complicados, los estudiantes aprenderán cómo anidar funciones mediante el llamado a una función desde otra.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Condicionales en Minecraft: Voyage Aquatic'
              description_student: Aquí aprenderás sobre condicionales en el mundo de Minecraft.
              description_teacher: Esta lección se creó originalmente para la Hora del Código, en colaboración con el equipo de Minecraft. Los estudiantes tendrán la oportunidad de practicar las ideas que han aprendido hasta este punto, ¡y también de echar un vistazo a los condicionales!
              key: 'Condicionales en Minecraft: Voyage Aquatic'
            Conditionals with the Farmer:
              name: Condicionales con Granjera
              description_student: En esta divertida y desafiante serie podrás decirle a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_ son bucles que repiten comandos mientras una condición sea cierta. Los bucles `mientras` se utilizan cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero sí sabe la condición que debe ser cierta para que el bucle continúe. Las sentencias `si / si no` ofrecen flexibilidad en la programación al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta otra cosa.
            Functions with Harvester:
              name: Funciones en Cosechadora
              description_student: "¡Las funciones te ahorrarán mucho trabajo mientras ayudas a la granjera con su cosecha!"
              description_teacher: Los estudiantes practicaron cómo crear diseños maravillosos en el Artista y recorrer laberintos en la Abeja, pero hoy usarán las funciones para cosechar cultivos en la Granjera. Esta lección les permitirá usar las funciones de nuevas maneras y combinarlas con los bucles `mientras` y las sentencias `si / si no`.
            Designing for Accessibility:
              name: Diseñar con la accesibilidad en mente
              description_student: 'Aprende sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera tu creatividad!
              description_teacher: |-
                Las próximas cuatro lecciones ofrecen a los estudiantes la oportunidad de poner en práctica sus habilidades de programación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la programación y crear un ejemplo que pueden compartir con sus compañeros y seres queridos. La experiencia puede durar varias lecciones o semanas en las que los estudiantes aportarán ideas, aprenderán sobre el proceso de diseño, desarrollarán y presentarán su trabajo final. \\r
                \\r
                En la etapa de exploración, los estudiantes podrán experimentar con proyectos predefinidos en el Artista y el Laboratorio de sprites para inspirarse. Luego, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Se les dará el espacio para crear su propio proyecto en el Artista, el Laboratorio de juegos o cualquier otra interfaz que les resulte familiar (esta es, probablemente, la etapa más larga del proyecto.) Finalmente, los estudiantes podrán presentar sus trabajos terminados a sus compañeros de clase.
              key: Proyecto de fin de curso
            Simon Says:
              key: Simón dice
              name: Sigue el algoritmo
              description_student: Juega y piensa qué comandos son necesarios para obtener los resultados adecuados.
              description_teacher: En esta lección, los estudiantes jugarán un juego que los hará pensar en la forma en que se deben dar los comandos para producir el resultado correcto. Esto los ayudará a comprender mejor el Laboratorio de sprites en las próximas lecciones.
            Learning Sprites with Sprite Lab:
              key: Aprender sprites con Laboratorio de Sprite
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
            lesson-4:
              key: lección-4
              name: Ser un Súper Ciudadano Digital
              description_student: Aprende a ser un "defensor" cuando veas el ciberacoso.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Las herramientas en línea dan poder a los niños, pero también conllevan grandes responsabilidades. Pero, ¿saben siempre los niños qué hacer cuando se enfrentan al ciberacoso? Muestra a tus alumnos las formas adecuadas de actuar y resolver los conflictos, desde la defensa de los derechos hasta la ayuda a los necesitados.
            About Me:
              key: Acerca de mí
              name: Acerca de mí con Sprite Lab
              description_student: Al crear un cartel interactivo con el Laboratorio de sprites, los estudiantes aplicarán sus conocimientos sobre cómo compartir información personal y privada en la web.
              description_teacher: 'Los alumnos aplicarán sus conocimientos sobre el intercambio de información personal y privada en la web creando un cartel interactivo en este **mini-proyecto**.  '
            Programming and Loops with the Artist:

        csp4-2022:
          lessons:
            Variables Explore:
              name: Variables Explorar
              description_student: Desarrolla un modelo mental de cómo la información es almacenada y procesada por los programas.
              description_teacher: Para comenzar la lección, los alumnos exploran aplicaciones de ejemplo similares a las que podrán construir al final de la unidad. A continuación, los alumnos llevan a cabo una actividad sin conexión con bolsas de plástico y notas adhesivas para construir un modelo mental de cómo se utilizan las variables para mover y almacenar información. La lección finaliza con un debate de síntesis y los alumnos añaden el vocabulario clave a su diario.
              key: Variables Explorar
            Variables Investigate:
              name: Investigar variables
              description_student: Investiga y modifica aplicaciones de ejemplo que utilizan variables y aprende patrones de programación comunes con variables.
              description_teacher: 'En esta lección los alumnos trabajan con sus compañeros para investigar varias versiones de la "App del termostato" para entender cómo las variables almacenan y actualizan la información. Para empezar, los alumnos examinan una versión de la aplicación en la que la temperatura mostrada cambia cada vez que se pulsa un botón. Las dos versiones siguientes de la aplicación demuestran cómo las variables pueden almacenar cadenas. Los alumnos aprenden sobre los patrones que están observando, concretamente el "Patrón de contador con suceso" y el "Patrón de variables con concatenación de cadenas". Para concluir la lección, los alumnos repasan y comentan los patrones de programación que utilizarán en los programas que escriban. '
              key: Investigar variables
            Variables Practice:
              name: Variables Practicar
              description_student: Practica la programación con variables a través de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte del tiempo, practicando el uso de las habilidades y procesos que han aprendido sobre las variables. Al final de la lección, los alumnos discuten las principales cosas de las que se han dado cuenta y sobre las que todavía tienen preguntas al concluir esta lección.
              key: Variables Practicar
            Variables Make:
              name: Variables Crear
              description_student: Practica la creación de una aplicación que utilice variables y patrones de programación con variables.
              description_teacher: Utilizando patrones de programación y un enfoque paso a paso, los alumnos crean su propia versión de la aplicación "Photo Liker". Al principio de la lección los alumnos pueden explorar una versión operativa de la aplicación. A continuación, se les dan los elementos de diseño de la aplicación, pero comienzan con una pantalla en blanco. Una progresión de niveles guía a los alumnos en los pasos de alto nivel que deben utilizar para desarrollar su aplicación, pero les deja decidir cómo escribir el código. Al final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas mediante una rúbrica.
              key: Variables Crear
            Conditionals Explore:
              name: Condicionales Explorar
              description_student: Desarrolla un modelo mental de cómo los ordenadores toman decisiones.
              description_teacher: 'Los alumnos aprenden los fundamentos de las condicionales a través de una actividad desconectada en la que se utilizan las notas adhesivas y las bolsas de plástico de la lección "Explorar las variables". Los diagramas de flujo se introducen como una forma de entender cómo los ordenadores toman decisiones utilizando expresiones booleanas. '
              key: Condicionales Explorar
            Conditionals Investigate:
              name: Condicionales Investigar
              description_student: Investiga y modifica aplicaciones de ejemplo que utilizan condicionales y aprende patrones de programación comunes con condicionales.
              description_teacher: En esta lección, los estudiantes trabajan con sus compañeros para investigar tres versiones de la aplicación "Exprimir el Limón" para comprender cómo las expresiones booleanas y las declaraciones condicionales permiten a los programas tomar decisiones. En cada investigación guiada, los alumnos ven primero un breve vídeo sobre un concepto, luego utilizan una aplicación en funcionamiento para predecir cómo funcionan las nuevas funciones, después investigan el código para ver cómo se implementan esas funciones y, finalmente, modifican el código para añadir funciones ampliadas. Para concluir la lección, los estudiantes repasan y discuten patrones de programación comunes con condicionales.
              key: Condicionales Investigar
            Conditionals Practice:
              name: Condicionales Practicar
              description_student: Practica la programación con condicionales a través de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte del tiempo practicando el uso de las habilidades y procesos que han aprendido sobre las condicionales. Al final de la lección, los alumnos comentan los principales aspectos de los que se han dado cuenta y sobre los que todavía tienen preguntas al concluir esta lección.
              key: Condicionales Practicar
            Conditionals Make:
              name: Las Condicionales Hacen
              description_student: Practica la creación de una aplicación que utilice condicionales y patrones de programación con condicionales.
              description_teacher: Utilizando patrones de programación y un enfoque paso a paso, los alumnos crean su propia versión de una aplicación generadora de entradas para museos. Al principio de la lección, los alumnos pueden explorar una versión en funcionamiento de la aplicación. A continuación, se les proporcionan los elementos de diseño de la aplicación, pero comienzan con una pantalla en blanco. Una progresión de niveles guía a los alumnos en los pasos de alto nivel que deben utilizar para desarrollar su aplicación, pero les deja decidir cómo escribir el código. Al final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas mediante una rúbrica.
            Functions Explore / Investigate:
              name: Funciones Explorar / Investigar
              description_student: 'Desarrolla un modelo mental que mediante el uso de las funciones pueda sustituir al código repetido. Investiga y modifica aplicaciones de ejemplo que utilizan funciones. '
              description_teacher: Los alumnos comienzan la lección considerando dos formas de escribir la letra de una canción, una que incluye mucho texto repetido y otra que no. Después de explorar este ejemplo, los alumnos completan una serie de actividades de investigación en las que se han utilizado funciones para eliminar el código repetido de un programa. Al final de la lección los alumnos discuten el concepto de función para sintetizar su aprendizaje y añadir definiciones a su diario.
              key: Funciones Explorar / Investigar
            Functions Practice:
              name: Funciones Practicar
              description_student: Practica la programación con funciones a través de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte del tiempo practicando el uso de las habilidades y procesos que han aprendido sobre las funciones. Al final de la lección, los alumnos analizan las preguntas que les quedan por resolver en previsión de su proyecto "Make" de la lección siguiente.
              key: Funciones Practicar
            Functions Make:

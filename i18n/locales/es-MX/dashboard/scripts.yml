              description_teacher: "**Pregunta del Día: ¿Qué puede ayudarnos a trabajar juntos y resolver problemas como un equipo?**\\r\n\\r\n\\r\nEn esta lección, los estudiantes trabajan en grupos para diseñar Torres de papal que puede extender tan altos como sea posible. Los grupos tienen dos series para trabajar en sus torres, con la meta de tratar de ir más alto que lo que hicieron en Serie 1. La estructura de la actividad presagi las etapas diferentes del proceso de la resolución de problemas a que los estudiantes estará introducidos en más detalles en la siguiente lección. En el fin de la lección los estudiantes reflejan en sus experiencias con la actividad y hacen conexiones con los tipos de la resolución de problemas que harán en el resto del recurso.\\r\n\\r\n**Esta es una actividad alternativa por [Introducción a la Resolución de Problemas - Barcos de Aluminios](../1/)**"
            Exploring Problem Solving - Games Theme (Alternate Lesson 3):
              name: Explorar la Resolución de Problemas - Tema de Juegos (Lección 3 Alterna)
              description_student: "**¿La Pregunta del Día: Cómo podemos aplicar el proceso de la solución de problemas a muchos tipos diferentes de problemas?**\\r\n\\r\nEn esta lección la clase aplica el proceso de solución de problemas a tres problemas diferentes: un desafío de tangram, elegir una mascota según el criterio, y planear un evento de la adopción de mascotas.\nLos problemas se ponen complicados cada vez más y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil cuando se abordan estos tipos de problemas."
              description_teacher: "**¿La Pregunta del Día: Cómo podemos aplicar el proceso de la solución de problemas a muchos tipos diferentes de problemas?**\\r\n\\r\nEn esta lección la clase aplica el proceso de solución de problemas a tres problemas diferentes: un desafío de tangram, elegir una mascota según el criterio, y planear un evento de la adopción de mascotas.\nLos problemas se ponen complicados cada vez más y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil cuando se abordan estos tipos de problemas. La lección concluye con los estudiantes reflejando en su experiencia con el proceso de resolución de problemas. Ellos justificarán la inclusión de cada etapa y aportarán ideas de preguntas y estrategias que puede ayudarlos definir mejor problemas de mentalidad abiertas, porque es a menudo la etapa más critical.\\r\n\\r\nEsta lección costará posiblemente dos periodos o más para completar. Los primeros dos problemas quedan en una sola clase pero el tercero tiene que moverse al segundo día."

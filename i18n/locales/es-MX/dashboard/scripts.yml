              description_teacher: Los alumnos continúan trabajando en los proyectos de la unidad, en esta lección que está diseñada principalmente como tiempo de trabajo. Los alumnos siguen el proceso de desarrollo de la aplicación que se indica en su Guía de Desarrollo de Aplicaciones, transfiriendo los diseños de las interfaces de usuario de sus guías de planificación al Laboratorio de Aplicaciones.
            The Need for Programming Languages:
              name: La necesidad de lenguajes de programación
              description_student: 'Esta es la primera de una serie de lecciones en las que los alumnos avanzarán en la construcción de su propia aplicación operativa. '
              description_teacher: En esta lección, los alumnos exploran los desafíos de comunicar claramente las instrucciones. Construyen una pequeña disposición de bloques (piezas LEGO® o recortes de papel) y luego crean instrucciones de texto que un compañero podría seguir para construir la misma disposición. A continuación, los grupos intercambian las instrucciones para comprobar si son lo suficientemente claras como para permitir la reconstrucción de la disposición original. El debate final, se utiliza para poner de manifiesto las ambigüedades inherentes al lenguaje humano y para llamar la atención, sobre la necesidad de crear un lenguaje de programación que no deje lugar a la interpretación.
              key: La necesidad de lenguajes de programación
            Intro to Programming:
              name: Introducción a la programación
              description_student: Familiarízate con lo que son los programas y su funcionamiento utilizando y modificando varias aplicaciones en funcionamiento.
              description_teacher: Los alumnos utilizan y modifican una serie de aplicaciones sencillas para familiarizarse con un pequeño conjunto de comandos de programación. Observan la forma en que se ejecuta el código ralentizándolo y comparan los programas que se ejecutan todos a la vez con los que responden a las acciones del usuario, como los "clics" en los botones. Al final de la lección, los alumnos comentan lo que han observado y se les presenta un vocabulario clave para describir la ejecución de los programas.
              key: Introducción a la programación

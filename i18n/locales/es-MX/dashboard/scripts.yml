        csa3-2022:
          lessons:
            lesson-1:
              name: Práctica de FRQ
              description_student: |-
                **¿Cómo usaré lo que sé sobre los arrays 1D para responder a una Pregunta de Respuesta Libre?**

                Practicarás el desarrollo de soluciones a las FRQs de AP CSA en un FRQ de Arrays simulado. Aplicarás estrategias de descomposición y anotación para identificar los componentes clave del problema y validarás tus soluciones utilizando las Guías de Puntuación.
              description_teacher: |-
                **¿Cómo usaré lo que sé sobre los arrays 1D para responder a una Pregunta de Respuesta Libre?**

                Los estudiantes practican el desarrollo de soluciones a los FRQs de AP CSA en un FRQ de Arrays simulado. Los estudiantes aplican estrategias de descomposición y anotación para identificar los componentes clave del problema y validar sus soluciones utilizando las Guías de Puntuación.
            lesson-2:
              name: Evaluación de la Unidad 3
              description_student: Comprueba tu progreso a través de la Evaluación de la Unidad 3.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.
            lesson-3:
              name: Matrices Unidimensionales (1D)
              description_student: |-
                **¿Cómo puedo almacenar múltiples valores relacionados sin crear múltiples variables?**

                Los alumnos han utilizado las variables para almacenar valores literales y referencias a objetos. Los ingenieros de software a menudo necesitan almacenar múltiples valores del mismo tipo en un programa. En esta lección, los alumnos aprenden a utilizar arrays unidimensionales (1D) para almacenar múltiples valores que pueden ser referenciados con una variable. Los estudiantes practican la creación de arrays usando la palabra clave `nuevo` y con listas inicializadoras para obtener el tamaño del array.
              description_teacher: |-
                **¿Cómo puedo almacenar múltiples valores relacionados sin crear múltiples variables?**

                Los alumnos han utilizado las variables para almacenar valores literales y referencias a objetos. Los ingenieros de software a menudo necesitan almacenar múltiples valores del mismo tipo en un programa. En esta lección, los alumnos aprenden a utilizar arrays unidimensionales (1D) para almacenar múltiples valores que pueden ser referenciados con una variable. Los estudiantes practican la creación de arrays usando la palabra clave `nuevo` y con listas inicializadoras para obtener el tamaño del array.
            lesson-4:
              name: Elementos de la matriz
              description_student: |-
                **¿Cómo puedo añadir y cambiar elementos en una matriz unidimensional (1D)?**

                Los arrays unidimensionales (1D) pueden almacenar múltiples elementos. En esta lección, aprenderás cómo agregar, modificar y obtener elementos almacenados en un array 1D e identificarás estrategias para depurar errores comunes que pueden ocurrir al trabajar con arrays 1D. Practicarás añadiendo, modificando e imprimiendo elementos en un array 1D individualmente y utilizando un bucle `while`.
              description_teacher: |-
                **¿Cómo añado y modifico elementos en un array unidimensional (1D)?**

                Los alumnos exploran cómo añadir, modificar y obtener elementos almacenados en un array unidimensional (1D). Los estudiantes aprenden sobre los errores más comunes al trabajar con arrays 1D e identifican estrategias para depurar estos errores. Los estudiantes practican la adición, modificación e impresión de elementos en un array 1D individualmente y utilizando un bucle `while`.
            lesson-5:
              name: Bucles Para
              description_student: |-
                **¿Cómo puedo buscar elementos en un array 1D?**

                Has utilizado los bucles `while` para repetir un bloque de código y recorrer un array unidimensional (1D). En esta lección, aprenderás sobre la estructura y funcionalidad de un bucle `for` y utilizarás un bucle `for` para recorrer un array 1D. Antes de utilizar los bucles `for` con arrays 1D, practicarás la identificación del número de veces que se ejecutará un bucle y el uso de tablas de seguimiento para rastrear los valores cambiantes de las variables. Además, se diferencia entre los bucles `while` y los bucles `for` y se convierte entre ambos tipos de bucles. Practicarás la escritura de bucles `for` para recorrer arrays 1D y acceder a sus elementos.
              description_teacher: |-
                **¿Cómo busco elementos en un array 1D?**

                Los alumnos aprenden sobre la estructura y funcionalidad de un bucle `for` y utilizan un bucle `for` para recorrer un array unidimensional (1D). Antes de utilizar los bucles `for` con matrices 1D, los estudiantes practican la identificación del número de veces que se ejecutará un bucle y el uso de tablas de seguimiento para seguir los valores cambiantes de las variables. Además, los estudiantes diferencian entre los bucles `while` y los bucles `for` y convierten entre ambos tipos de bucles. Los estudiantes practican la escritura de bucles `for` para recorrer arrays 1D y acceder a sus elementos.
            lesson-6:
              name: Algoritmos en la matriz
              description_student: |-
                **¿Cómo puedo utilizar los arrays para encontrar elementos específicos?**

                Recorrer un array permite encontrar información sobre los datos. En esta lección, aplicarás tus conocimientos sobre el recorrido de los arrays 1D para explorar algoritmos y encontrar elementos que tengan propiedades específicas. Aprenderás a identificar las precondiciones y postcondiciones de un algoritmo. Además, diferenciarás entre ejecutar una sentencia `return` dentro de un bucle y al final de un método.
              description_teacher: |-
                **¿Cómo puedo utilizar arrays para encontrar elementos específicos?**

                Los alumnos aplican sus conocimientos sobre el recorrido de arrays 1D para desarrollar algoritmos que permitan encontrar elementos que tengan propiedades específicas. Los estudiantes aprenden a identificar las precondiciones y postcondiciones de un algoritmo. Además, los estudiantes diferencian entre la ejecución de una sentencia `return` dentro de un bucle y al final de un método.
            lesson-7:
              name: Bucles For mejorados
              description_student: |-
                **¿Cuándo debería recorrer un array con un bucle `for` mejorado?**

                Has utilizado los bucles `while` y `for` para recorrer un array 1D. En esta lección, aprenderás sobre los bucles `for` mejorados y explorarás su funcionalidad. Identificarás las diferencias, ventajas y desventajas de utilizar un bucle `for` mejorado para recorrer un array. Luego usarás un bucle `for` mejorado para calcular la suma o el promedio de los elementos de un array 1D.
              description_teacher: |-
                **¿Cuándo debería recorrer un array con un bucle `for` mejorado?**

                Has utilizado los bucles `while` y `for` para recorrer un array 1D. En esta lección, aprenderás sobre los bucles `for` mejorados y explorarás su funcionalidad. Identificarás las diferencias, ventajas y desventajas de utilizar un bucle `for` mejorado para recorrer un array. Luego usarás un bucle `for` mejorado para calcular la suma o el promedio de los elementos de un array 1D.
            lesson-8:
              name: Uso de Variables y Constantes Estáticas
              description_student: |-
                **¿Cómo puedo definir datos que no cambian o que comparten todos los objetos de una clase?**

                Has utilizado variables para almacenar valores y representar atributos de un objeto. En esta lección, aprenderás sobre las variables estáticas y las constantes e identificarás los escenarios en los que estos tipos de variables pueden ser útiles. Diferenciarás entre variables estáticas y variables de instancia mientras exploras su funcionalidad. Practicarás el uso de variables estáticas y constantes en el código del programa, incluyendo la implementación de un algoritmo para determinar el número de elementos que cumplen con criterios específicos.
              description_teacher: |-
                **¿Cómo puedo definir datos que no cambian o que comparten todos los objetos de una clase?**

                Los alumnos aprenden sobre las variables estáticas y las constantes e identifican escenarios en los que estos tipos de variables serían útiles. Los alumnos diferencian entre variables estáticas y variables de instancia mientras exploran su funcionalidad. Los estudiantes practican el uso de variables estáticas y constantes en el código del programa, incluyendo la implementación de un algoritmo para determinar el número de elementos que cumplen con criterios específicos.
            lesson-9:
              name: Polimorfismo
              description_student: |-
                **¿Cómo puedo crear y utilizar arrays de objetos?**

                Has utilizado la herencia para crear jerarquías de clases y has trabajado con arrays de valores primitivos y Strings. En esta lección, explorarás los arrays de objetos y aprenderás a referirte a los datos del objeto cuando accedas a los elementos de un array. Se revisa la herencia y se descubre el uso del polimorfismo para trabajar con arrays 1D de un tipo de superclase. Se revisan los métodos de sobreescritura y se recorre un array de objetos para utilizar los métodos de la subclase.
              description_teacher: |-
                **¿Cómo puedo crear y utilizar matrices de objetos?**

                Los alumnos exploran los arrays de objetos y aprenden a referirse a los datos de los objetos cuando acceden a los elementos de un array. Los estudiantes revisan la herencia y descubren el uso del polimorfismo para trabajar con arrays 1D de un tipo de superclase. Los alumnos repasan los métodos de anulación y recorren un array de objetos para utilizar los métodos de la subclase.
            lesson-10:
              name: Buscando Pares
              description_student: |-
                **¿Cómo puedo planificar e implementar algoritmos para encontrar los valores mínimos y máximos en un array 1D?**

                Has utilizado la clase `Scanner` para obtener la entrada del usuario desde la consola. También puedes usar la clase `Scanner` para leer datos de un archivo. En esta lección, explorarás la clase `File` y utilizarás la clase `Scanner` para leer datos de un archivo en un array 1D. En el proceso, volverás a ver la excepción `ArrayIndexOutOfBoundsException` para identificar las estrategias de depuración para resolver los errores de tipo off-by-one. Usando datos de un archivo, desarrollas algoritmos para encontrar los valores mínimos y máximos en un array 1D. Planificas tus algoritmos para identificar los pasos para resolver el problema y escribes pseudocódigo para describir estos pasos.
              description_teacher: |-
                **¿Cómo planifico e implemento algoritmos para encontrar los valores mínimos y máximos en un array 1D?**

                Los estudiantes exploran la clase `File` y utilizan la clase `Scanner` para leer datos de un archivo en un array 1D. En el proceso, los estudiantes revisan la `ArrayIndexOutOfBoundsException` para identificar las estrategias de depuración para resolver los errores off-by-one. Utilizando los datos de un archivo, los estudiantes desarrollan algoritmos para encontrar los valores mínimos y máximos en un array 1D. Los estudiantes planifican sus algoritmos para identificar los pasos para resolver el problema y escriben un pseudocódigo para describir estos pasos.
            lesson-11:
              name: Inversión de Arrays
              description_student: |-
                **¿Cómo puedo invertir los elementos de una matriz 1D?**

                En esta lección, desarrollarás un algoritmo para invertir los elementos de una matriz 1D. Planificas tu algoritmo usando manipulativos con el fin de identificar los pasos para resolver el problema y escribes el pseudocódigo para describir estos pasos.
              description_teacher: |-
                **¿Cómo puedo invertir los elementos de una matriz 1D?**

                Los alumnos desarrollan un algoritmo para invertir los elementos de un array 1D. Los estudiantes planifican sus algoritmos utilizando manipulativos con el fin de identificar los pasos para resolver el problema y escribir el pseudocódigo para describir estos pasos.
            lesson-12:
              name: Búsqueda de Duplicados
              description_student: |-
                **¿Cómo puedo comprobar si un array 1D contiene elementos duplicados?**

                A veces los ingenieros de software necesitan repetir una acción sobre los datos para resolver problemas más complejos. En esta lección, aprenderás sobre los bucles anidados y practicarás su rastreo para explorar su funcionalidad. Usando bucles anidados, desarrollarás un algoritmo para determinar si hay elementos duplicados en un array 1D. Planificarás tu algoritmo utilizando manipulativos con el fin de identificar los pasos para resolver el problema y escribirás el pseudocódigo antes de implementarlo en Java.
              description_teacher: |-
                **¿Cómo puedo comprobar si un array 1D contiene elementos duplicados?**


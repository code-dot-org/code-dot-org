        csd1-2021:
          title: Resolución de Problemas y Computación ('21-'22)
          description: "Resolución de Problemas y Computación es una iniciación altamente interactiva y colaborativa al campo de la informática, enmarcada dentro de la búsqueda más amplia de la resolución de problemas. Practicarás el uso de un proceso de resolución de problemas para abordar una serie de rompecabezas, desafíos y escenarios del mundo real. A continuación, aprenderás cómo los ordenadores introducen, emiten, almacenan y procesan información para ayudar a los humanos a resolver problemas.  La unidad concluye con un proyecto en el que se diseña una aplicación que ayuda a resolver un problema de tu elección. \n\n**Guía de Implementación para la Unidad 1**\n\n-   El capítulo 1 de la Unidad 1 debe completarse antes de cualquier otra unidad de Descubrimientos de Informática\n-   Se proporcionan lecciones alternativas para algunas lecciones de la Unidad 1, dependiendo del contexto de tu aula\n-   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad"
          description_short: "  Aprenda cómo los humanos trabajan con computadoras para resolver problemas."
          lessons:
            CS Discoveries Pre-survey:
              key: Encuesta previa de Descubrimientos de Ciencias de la Computación
              name: Encuesta previa de Descubrimientos de Ciencias de la Computación
            Intro to Problem Solving:
              key: Introducción a la resolución de problemas
              name: Introducción a la resolución de problemas
              description_student: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nTrabajarás con un grupo para diseñar y probar un barco de papel de aluminio que soporte el mayor número posible de monedas de un céntimo. "
              description_teacher: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nEn esta lección, los alumnos trabajan en grupos para diseñar barcos de papel de aluminio que soporten el mayor número posible de monedas de un céntimo. Los grupos disponen de dos rondas para trabajar en sus barcos, con el objetivo de intentar sostener más monedas de un céntimo que en la ronda 1. La estructura de la actividad prefigura diferentes pasos del proceso de resolución de problemas que los alumnos conocerán con más detalle en la siguiente lección. Al final de la lección, los alumnos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resolución de problemas que realizarán durante el resto del curso.\n\n**También hay disponibles otras versiones de esta lección.** \n\n-   [Mesa de periódicos](/s/csd1-2021/lecciones/9/)\n-   [Puente de espaguetis](/s/csd1-2021/lecciones/10/)\n-   [Torre de papel](/s/csd1-2021/lecciones/11/)"
            The Problem Solving Process:
              key: El proceso de resolución de problemas
              name: El proceso de resolución de problemas
              description_student: "\\*\\*Pregunta del día: ¿Cuáles son algunos de los pasos comunes que podemos utilizar para resolver diferentes tipos de problemas?\n\nAprenderás sobre el proceso de resolución de problemas que utilizamos en Informática y te sumergirás en algunas estrategias para implementar cada paso. "
              description_teacher: |-
                **Pregunta del día: ¿Cuáles son algunos de los pasos comunes que podemos utilizar para resolver diferentes tipos de problemas?**\\r
                \\r
                Esta lección introduce el proceso formal de resolución de problemas que los alumnos utilizarán a lo largo del año: Definir - Preparar - Probar - Reflexionar. La lección comienza pidiendo a los alumnos que realicen una aportación de ideas sobre los diferentes tipos de problemas que se encuentran en la vida cotidiana. A continuación, se muestran a los alumnos los cuatro pasos del proceso de resolución de problemas y se trabaja con ellos para relacionar estos pasos abstractos con sus experiencias reales de resolución de problemas. En primer lugar, los alumnos relacionan estos pasos con las actividades relacionadas con los problemas de la lección anterior, luego con un problema que se les dé bien y, por último, con un problema que quieran mejorar. Al final de la lección, la clase recopila una lista de estrategias generalmente útiles para cada paso del proceso que se colocan en carteles que se utilizarán a lo largo de la unidad y del año.
            Exploring Problem Solving:
              key: Exploración de la resolución de problemas
              name: Exploración de la resolución de problemas
              description_student: |-
                **Pregunta del día: ¿Cómo podemos aplicar el Proceso de Resolución de Problemas a muchos tipos de problemas diferentes?**

                ¡Hoy aplicarás el Proceso de Resolución de Problemas a tres problemas diferentes que serán cada vez más complejos!
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos aplicar el Proceso de Resolución de Problemas a muchos tipos de problemas diferentes?**

                En esta lección, los alumnos aplican el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán una sopa de letras, organizarán los asientos para una fiesta de cumpleaños y rediseñarán un aula. Los problemas se vuelven cada vez más complejos y mal definidos para destacar cómo el proceso de resolución de problemas es especialmente útil cuando se abordan estos tipos de problemas. La lección concluye con la reflexión de los alumnos sobre su experiencia con el proceso de resolución de problemas. Justificarán la inclusión de cada paso y harán una lluvia de preguntas o estrategias que puedan ayudarles a definir mejor los problemas abiertos, ya que éste suele ser el paso más crítico.

                Es probable que esta lección requiera dos periodos de clase o más para completarse. Los dos primeros problemas pueden caber en un solo período de clase, pero el tercero deberá trasladarse a un segundo día.

                **También hay versiones alternativas de esta lección.**

                -   Tema de los Animales](/s/csd1-2021/lessons/12/)
                -   [Tema de los Juegos](/s/csd1-2021/lecciones/13/)
            What is a Computer?:
              key: "¿Qué es una computadora?"
              name: "¿Qué es una computadora?"
              description_student: |-
                \*\*Pregunta del día: ¿Qué es un ordenador?

                ¡En esta lección, trabajarás con un grupo para averiguar qué hace a un ordenador ser un ordenador!
              description_teacher: 'En esta lección, los estudiantes desarrollan una definición preliminar de lo que es una computadora. Para comenzar la lección, la clase aportará ideas sobre las posibles definiciones de una computadora y volcará los resultados en la pizarra. Luego, los estudiantes trabajarán en grupos para clasificar las imágenes como “es una computadora“ o “no es una computadora“ en un cartel de papel. Los grupos colocarán sus carteles en el aula y explicarán brevemente sus motivos para elegir algunas de las clasificaciones más difíciles. Luego, el docente presentará una definición de lo que es una computadora y dejará que los estudiantes revisen sus carteles de acuerdo con la nueva definición.\\r '
            Input and Output:
              key: Entrada y salida
              name: Entrada y salida
              description_student: "\\*\\*Pregunta del día: ¿Cómo utilizan los ordenadores la entrada y la salida para obtener y dar la información que necesitan para resolver problemas?\n\nEn esta lección, aprenderás cómo los ordenadores obtienen y facilitan información al usuario a través de varias entradas y salidas. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo utilizan los ordenadores la entrada y la salida para obtener y dar la información que necesitan para resolver problemas?**\\r
                \\r
                En esta lección los alumnos tienen en cuenta cómo los ordenadores obtienen y dan información al usuario a través de entradas y salidas.  Los alumnos primero tienen en cuenta la información que necesitarían para resolver un "problema de pensamiento", y luego utilizan esa información para elaborar una recomendación.  A continuación, identifican las entradas y salidas de ese proceso.  Después, los alumnos tienen en cuenta una aplicación que lleva a cabo el mismo proceso y determinan cómo entra y sale la información de esa aplicación.  Por último, tienen en cuenta otros tipos de entradas y salidas que los ordenadores pueden utilizar para ayudar a resolver problemas.
            Processing:
              key: Procesamiento
              name: Procesamiento
              description_student: "**Pregunta del día: ¿Cuáles son las diferentes formas en que los ordenadores pueden procesar la información?**\n\nEn esta lección, aprenderás los cuatro tipos de procesamiento que los ordenadores pueden utilizar para convertir la entrada en salida.  "
              description_teacher: Los estudiantes completan dos actividades sin conexión de clasificación de naipes para explorar el significado del procesamiento y su relación con la resolución de problemas. La primera actividad tiene cierta dificultad y se utiliza para introducir una definición de alto nivel del procesamiento. La siguiente presenta más dificultades, que obligan a los estudiantes a desarrollar un algoritmo que siempre procesará los naipes con éxito. Los estudiantes desarrollan, prueban y comparten una y otra vez sus algoritmos con los compañeros de clase. A partir de un debate de cierre, los estudiantes tienen que reflexionar sobre los diferentes tipos de resolución de problemas que utilizan en estas actividades y el valor de producir un algoritmo para resolver un problema.
            Storage:
              key: Almacenamiento
              name: Almacenamiento
              description_student: |-
                **Pregunta del día: ¿Por qué el almacenamiento es una parte importante del proceso informático?**

                ¡En esta lección, aprenderás el último criterio que hace a un ordenador ser un ordenador: el almacenamiento!
              description_teacher: |-
                **Pregunta del día: ¿Por qué el almacenamiento es una parte importante del proceso informático?**

                Esta lección introduce el último componente del modelo de computación de la unidad: el almacenamiento.  Después de probar una aplicación de "selección de ropa", los alumnos discuten qué información debería almacenarse en la aplicación en lugar de introducirla cada vez que se ejecuta la aplicación.  A continuación, observan una serie de aplicaciones y utilizan sus decisiones sobre lo que debería almacenarse para crear directrices con el fin de decidir qué información almacenar.  A continuación, repasan los cuatro componentes del modelo de computación de este capítulo: entrada, salida, almacenamiento y procesamiento.  A continuación, tienen una última oportunidad para revisar sus decisiones sobre los elementos que deben clasificarse como "ordenador", tomadas anteriormente en el capítulo.  La lección termina con una reflexión sobre sus propias ideas de aplicaciones y sobre cómo se podría utilizar el almacenamiento.
            Project - Propose an App:
              key: Proyecto - Propuesta de aplicación
              name: Proyecto - Propuesta de aplicación
              description_student: "**Pregunta del día:  ¿Cómo puede el modelo IOSP ayudarnos a diseñar una aplicación que resuelva un problema?**\n\nEn esta lección, dedicarás unos días a crear una idea para una aplicación que resuelva un problema del mundo real utilizando la entrada, la salida, el almacenamiento y el procesamiento. "
              description_teacher: Para concluir el estudio del proceso de resolución de problemas y el modelo de entrada/salida/almacenamiento/procesamiento de una computadora, los estudiantes propondrán aplicaciones diseñadas para resolver un problema del mundo real. Este proyecto se completará en varios días y tendrá como resultado la creación por parte de los estudiantes de un cartel que destaca las características de sus aplicaciones y que será presentado a sus compañeros de clase. La guía del proyecto aporta instrucciones paso a paso para los estudiantes y los ayuda a organizar sus pensamientos. El proyecto está diseñado para completarse en parejas, aunque se puede hacer individualmente.
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            Intro to Problem Solving - Newspaper Table (Alternate Lesson 1):
              key: Introducción a la Resolución de Problemas - La Mesa de Periódicos (Lección 1 Alterna)
              name: Introducción a la Resolución de Problemas - La Mesa de Periódicos (Lección 1 Alterna)
              description_student: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nPara esta lección, trabajarás con un grupo para diseñar, construir, probar y reflexionar sobre una mesa hecha con periódicos que soporte la mayor cantidad de libros posible. "
              description_teacher: |-
                **Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**

                En esta lección, los alumnos trabajan en grupos para diseñar mesas hechas con papel de periódico que soporten el mayor número posible de libros. Los grupos disponen de dos rondas para trabajar en sus mesas, con el objetivo de intentar que aguanten más libros que en la primera ronda. La estructura de la actividad anticipa los diferentes pasos del proceso de resolución de problemas que los alumnos conocerán con más detalle en la siguiente lección. Al final de la lección, los alumnos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resolución de problemas que realizarán durante el resto del curso.

                **Esta es una actividad alternativa a [Introducción a la Resolución de Problemas - Barcos de Aluminio](/s/csd1-2021/lecciones/1/)**
            Intro to Problem Solving - Spaghetti Bridge (Alternate Lesson 1):
              key: Introducción a la Resolución de Problemas - El Puente de Espaguetis (Lección 1 Alterna)
              name: Introducción a la Resolución de Problemas - El Puente de Espaguetis (Lección 1 Alterna)
              description_student: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nPara esta lección, trabajarás con un grupo para diseñar, construir, probar y reflexionar sobre un puente de espaguetis que soporte tantos libros como sea posible. "
              description_teacher: |-
                **Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**

                En esta lección, los alumnos trabajan en grupos para diseñar puentes de espaguetis que sostengan el mayor número posible de libros. Los grupos disponen de dos rondas para trabajar en sus puentes, con el objetivo de intentar sostener más libros que en la primera ronda. La estructura de la actividad prefigura diferentes pasos del proceso de resolución de problemas que los alumnos conocerán con más detalle en la siguiente lección. Al final de la lección, los alumnos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resolución de problemas que realizarán durante el resto del curso.

                **Esta es una actividad alternativa a [Introducción a la Resolución de Problemas - Barcos de Aluminio](/s/csd1-2021/lecciones/1/)**
            Intro to Problem Solving - Paper Tower (Alternate Lesson 1):
              key: Introducción a la Resolución de Problemas - El Torre de Papel (Lección 1 Alterna)
              name: Introducción a la Resolución de Problemas - El Torre de Papel (Lección 1 Alterna)
              description_student: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nPara esta lección, trabajarás con un grupo para diseñar, construir, probar y reflexionar sobre una torre de papel que intentarás hacer lo más alta posible. "
              description_teacher: |-
                **Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**

                En esta lección, los alumnos trabajan en grupos para diseñar torres de papel que puedan alcanzar la mayor altura posible. Los grupos disponen de dos rondas para trabajar en sus torres, con el objetivo de intentar llegar más alto que en la primera ronda. La estructura de la actividad prefigura diferentes pasos del proceso de resolución de problemas que los alumnos conocerán con más detalle en la siguiente lección. Al final de la lección, los alumnos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resolución de problemas que realizarán durante el resto del curso.

                **Esta es una actividad alternativa a [Introducción a la Resolución de Problemas - Barcos de Aluminio](/s/csd1-2021/lecciones/1/)**
            Exploring Problem Solving - Animals Theme (Alternate Lesson 3):
              key: Exploración de la resolución de problemas - Tema de los Animales (Lección Alternativa 3)
              name: Exploración de la resolución de problemas - Tema de los Animales (Lección Alternativa 3)
              description_student: "**Pregunta del día: ¿Cómo podemos aplicar el proceso de resolución de problemas a muchos tipos de problemas diferentes?**\n\n¡En esta lección, aplicarás el proceso de resolución de problemas a varios problemas diferentes, cada uno de ellos cada vez más complejo! "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos aplicar el proceso de resolución de problemas a muchos tipos diferentes de problemas?**

                En esta lección los alumnos aplican el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán tangrams, elegirán una mascota para varias personas y planificarán un evento de adopción de mascotas. Los problemas se vuelven cada vez más complejos y poco definidos para destacar cómo el proceso de resolución de problemas es especialmente útil al abordar este tipo de problemas. La lección concluye con la reflexión de los alumnos sobre su experiencia con el proceso de resolución de problemas. Justificarán la inclusión de cada paso y harán una lluvia de preguntas o estrategias que puedan ayudarles a definir mejor los problemas abiertos, ya que éste suele ser el paso más crítico.

                Es probable que esta lección requiera dos periodos de clase o más para completarse. Los dos primeros problemas pueden caber en un solo período de clase, pero el tercero deberá trasladarse a un segundo día.

                **Esta es una actividad alternativa a [Exploración de la Resolución de Problemas](/s/csd1-2021/lecciones/3/)**
            Exploring Problem Solving - Games Theme (Alternate Lesson 3):
              key: Explorar la Resolución de Problemas - Tema de Juegos (Lección 3 Alterna)
              name: Explorar la Resolución de Problemas - Tema de Juegos (Lección 3 Alterna)
              description_student: |-
                **Pregunta del día: ¿Cómo podemos aplicar el proceso de resolución de problemas a muchos tipos de problemas diferentes?**

                ¡En esta lección, aplicarás el proceso de resolución de problemas a varios problemas diferentes, cada uno de ellos cada vez más complejo!
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos aplicar el proceso de resolución de problemas a muchos tipos diferentes de problemas?**

                En esta lección los alumnos aplican el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán un laberinto, organizarán un equipo para correr lo más rápido posible y diseñarán un juego. Los problemas se vuelven cada vez más complejos y poco definidos para destacar cómo el proceso de resolución de problemas es especialmente útil cuando se abordan este tipo de problemas. La lección concluye con la reflexión de los alumnos sobre su experiencia con el proceso de resolución de problemas. Justificarán la inclusión de cada paso y harán una lluvia de preguntas o estrategias que puedan ayudarles a definir mejor los problemas abiertos, ya que éste suele ser el paso más crítico.

                Es probable que esta lección requiera dos periodos de clase o más para completarse. Los dos primeros problemas pueden caber en un solo período de clase, pero el tercero deberá trasladarse a un segundo día.

                **Esta es una actividad alternativa a [Exploración de la Resolución de Problemas](/s/csd1-2021/lecciones/3/)**
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csd1_1:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
              big_questions: "-   ¿Qué estrategias y procesos puedo utilizar para ser un solucionador de problemas más eficaz?"
              description: Este capítulo guía a los alumnos para que desarrollen y adopten un proceso de resolución de problemas más formal y estructurado, reflexionando sobre los problemas que han encontrado, tanto en el aula como en la vida cotidiana. Al trabajar con un conjunto diverso de problemas, como rompecabezas lógicos, desafíos de ingeniería y la planificación de un viaje, los alumnos aprenden a identificar diferentes clases de problemas, a descomponer grandes problemas y a desarrollar sus habilidades personales de resolución de problemas.
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
              big_questions: |-
                -   ¿Cómo ayudan los ordenadores a las personas a resolver problemas?
                -   ¿Cómo abordan los problemas de forma diferente las personas y los ordenadores?
                -   ¿Qué necesita un ordenador de las personas para resolver los problemas con eficacia?
              description: Este capítulo presenta los ordenadores como máquinas que resuelven problemas de información. Los alumnos comienzan construyendo una definición común de ordenador que se centra en la funcionalidad y no en el hardware específico. A continuación, exploran las formas en que los ordenadores abordan los problemas. Para su proyecto final, los alumnos proponen una aplicación que podría utilizarse para resolver un problema de su elección.
            csd1_3:
              display_name: Lecciones alternativas
              description: 'Este capítulo ofrece lecciones alternativas para esta unidad.  '
          name: csd1-2021
          student_description: Resolución de Problemas y Computación es una iniciación altamente interactiva y colaborativa al campo de la informática, enmarcada dentro de la búsqueda más amplia de la resolución de problemas. Practicarás el uso de un proceso de resolución de problemas para abordar una serie de rompecabezas, desafíos y escenarios del mundo real. A continuación, aprenderás cómo los ordenadores introducen, emiten, almacenan y procesan información para ayudar a los humanos a resolver problemas.  La unidad concluye con un proyecto en el que diseñarás una aplicación que ayude a resolver un problema de tu elección.
        csd2-2021:
          title: Desarrollo Web ('21-'22)
          description: "En la Unidad 2, aprenderás a crear y compartir el contenido de tus propias páginas web. Después de decidir qué contenido quieres compartir con el mundo, aprenderás a estructurar y dar estilo a tus páginas utilizando HTML y CSS. También practicarás valiosas técnicas de programación, como la depuración, el uso de recursos y el trabajo en equipo.   \n\n**Guía de Aplicación de la Unidad 2**\n\n-   Completar el capítulo 1 de la Unidad 1 antes de empezar esta unidad\n-   En la [Guía de Depuración](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo apoyar a los estudiantes en los niveles de programación y diferenciar las tareas.\n-   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad"
          description_short: " Aprende a crear tu propio sitio web en el Laboratorio web."
          lessons:
            Exploring Web Pages:
              key: Exploración de páginas web
              name: Exploración de páginas web
              description_student: "**Pregunta del día:  ¿Por qué se crean páginas web?**\n\nEn esta lección, explorarás los distintos propósitos que las páginas web tienen para los usuarios y los creadores. "
              description_teacher: |-
                **Pregunta del día:  ¿Por qué la gente crea páginas web?**  \\r
                \\r
                \\r
                Todo sitio web tiene un propósito, una razón por la que alguien lo creó y otros lo utilizan. En esta lección, los alumnos empezarán a tener en cuenta los propósitos que puede tener un sitio web, tanto para los usuarios como para los creadores. Los alumnos explorarán algunos ejemplos de sitios web y debatirán sobre el propósito que tienen para sus creadores. A continuación, se les pide que reflexionen sobre las razones por las que alguien podría querer crear sitios web.
            Intro to HTML:
              key: Introducción al HTML
              name: Introducción al HTML
              description_student: |-
                **Pregunta del día: ¿Cómo podemos decirle al ordenador _qué_ debe poner en la página web y _cómo_ debe organizarlo?**

                Verás una página HTML en el Laboratorio Web y utilizarás HTML para escribir tu primera página web de la unidad.
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos decirle al ordenador _qué_ poner en la página web, y _cómo_ organizarlo?**\\r
                \\r
                En esta lección se presenta a los alumnos el lenguaje HTML como solución al problema de cómo comunicar tanto el contenido como la estructura de una página web a un ordenador. La lección comienza con una breve actividad desconectada en la que se demuestran los retos de comunicar eficazmente la estructura de una página web. A continuación, los alumnos observan una página HTML de ejemplo en el Laboratorio Web y comentan con sus compañeros cómo las etiquetas HTML ayudan a resolver este problema. A continuación, los alumnos escriben su primer HTML. Un debate final ayuda a consolidar la comprensión del contenido frente a la estructura que se ha desarrollado a lo largo de la lección.
            Headings:
              key: Encabezados
              name: Encabezados
              description_student: "**Pregunta del día: ¿Cómo podemos colaborar para solucionar los problemas de nuestros sitios web?**\n\nEn esta lección, aprenderás sobre los encabezamientos HTML y cómo utilizarlos para crear títulos de páginas y secciones para las páginas web. "
              description_teacher: "**Pregunta del día: ¿Cómo podemos colaborar para solucionar los problemas de nuestros sitios web?**\\\\r\n\\\\r\nEn esta lección, los alumnos siguen utilizando el lenguaje HTML para estructurar el texto de las páginas web, esta vez en parejas, centrándose en el trabajo conjunto y la depuración de los problemas de sus sitios.  Los alumnos aprenden cómo se muestran por defecto los distintos elementos de encabezamiento y practican su uso para crear títulos de páginas y secciones.  "
            'Mini-Project: HTML Web Page':
              key: 'Miniproyecto: Página web HTML'
              name: 'Miniproyecto: Página web HTML'
              description_student: "**Pregunta del día: ¿Cómo puedo usar HTML para expresar un valor personal?**\n\nEn esta lección, crearás una sencilla página web personal sobre un tema de tu elección. "
              description_teacher: |-
                \*\*Pregunta del día: ¿Cómo puedo utilizar HTML para expresar un valor personal?\\r
                \\r
                En este miniproyecto opcional, los alumnos utilizan lo que han aprendido para crear su propia página web personal sobre un tema de su elección.  La lección comienza con un repaso del HTML que los alumnos han aprendido.  A continuación, comienzan su proyecto diseñando una página web e identificando las etiquetas que utilizarán para implementarla.  A continuación, crean sus páginas web en el Laboratorio Web y las comparten con la clase. Opcionalmente, después de participar en un proceso de retroalimentación formal, pueden realizar cambios finales en sus páginas web antes de reflexionar sobre su proceso.  Este proyecto puede completarse en un día o ampliarse a lo largo de varios días, en función de las necesidades de programación de la clase.
            Digital Footprint:
              key: Huella digital
              name: Huella digital
              description_student: "\\*\\*Pregunta del día: ¿Cómo puedes asegurarte de que tu información privada siga siendo privada?\n\nEn esta lección, pensarás en la información personal que decides compartir digitalmente a través de varios sitios web, aplicaciones y redes sociales. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedes asegurarte de que tu información privada siga siendo privada?**\\r
                \\r
                Esta lección se aleja del trabajo de los alumnos en la elaboración de páginas web para ayudarles a articular la información personal que deciden compartir digitalmente y con quién. También refuerza la noción de que gran parte de la información que deciden compartir digitalmente queda en gran medida fuera de su control en el momento en que se publica.  \\r
                \\r
                Los alumnos observan varias páginas de redes sociales para determinar qué tipo de información comparte la gente sobre sí misma o sobre los demás. Por último, los alumnos reflexionan sobre las pautas que consideran adecuadas para publicar información en Internet.\\r
                \\r
                El objetivo final de esta lección no es asustar a los alumnos, sino hacer que se den cuenta por experiencia de que no tienen control sobre la información que se publica en Internet.
            Styling Text with CSS:
              key: Estilos de texto con CSS
              name: Estilos de texto con CSS
              description_student: "**Pregunta del día: ¿Cómo podemos cambiar el estilo del texto en una página web?**\n\nEn esta lección, aprenderás a utilizar CSS para dar estilo a los elementos HTML de tu página web. "
              description_teacher: |-
                Esta lección presenta CSS como una forma de diseñar elementos en la página. Los estudiantes aprenden la sintaxis básica de los conjuntos de reglas CSS y luego exploran las propiedades que afectan los elementos de texto HTML. Trabajarán en una página HTML sobre los titulares de récords Guinness y agregarán su propio estilo a la página provista. En el último nivel, todos aplicarán lo que han aprendido sobre estilos para elementos de texto a sus sitios web personales.\\r
                \\r
            'Mini-Project: Your Personal Style':
              key: 'Mini-Proyecto: Tu Estilo Personal'
              name: 'Mini-Proyecto: Tu Estilo Personal'
              description_student: |-
                **Pregunta del día: ¿Cómo puedes expresar tu estilo personal en una página web?**

                En esta lección, crearás tu propia página web con estilo.
              description_teacher: |-
                \*\*¿Cómo puedes expresar tu estilo personal en una página web?\\r
                \\r
                En este miniproyecto opcional, los alumnos utilizan lo que han aprendido para crear su propia página web con estilo sobre un tema de su elección. La lección comienza con un repaso del CSS que los alumnos han aprendido. A continuación, comienzan su proyecto diseñando una página web e identificando las propiedades que utilizarán para implementarla. Crean sus páginas web en el Laboratorio Web y las comparten con la clase.  Después de participar en un proceso de intercambio de información formal, realizan los cambios finales en sus páginas web antes de reflexionar sobre su proceso.  Este proyecto puede completarse en un día o ampliarse a lo largo de varios días, en función de las necesidades de programación de la clase.
            Intellectual Property:
              key: Propiedad intelectual
              name: Propiedad intelectual
              description_student: "**Pregunta del día: ¿Qué tipo de normas protegen los derechos de todos cuando utilizamos el contenido de los demás?**\n\nEn esta lección, explorarás las distintas licencias Creative Commons. "
              description_teacher: "\\*\\*Pregunta del día: ¿Qué tipo de leyes protegen los derechos de todos cuando utilizamos los contenidos de los demás?\\\\r\n\\\\r\nEmpezando por un debate sobre sus opiniones personales acerca de cómo debería permitirse a los demás utilizar su trabajo, la clase explora la finalidad y el papel de los derechos de autor tanto para los creadores como para los usuarios de contenidos creativos. A continuación, pasan a una actividad en la que se exploran las distintas licencias Creative Commons como solución a la dificultad de tratar los derechos de autor. "
            Using Images:
              key: Usando Imágenes
              name: Usando Imágenes
              description_student: "**Pregunta del día: ¿Cómo podemos añadir imágenes en nuestras páginas web, asegurándonos de respetar los derechos de todos?**\n\nEn esta lección, aprenderás a añadir imágenes a tus páginas web asegurándote de tener en cuenta los derechos de autor y las licencias Creative Commons. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos añadir imágenes en nuestros sitios web, asegurándonos de respetar los derechos de todos?**\\r
                \\r
                Los alumnos comienzan la clase teniendo en cuenta las implicaciones éticas del uso de imágenes en sus páginas web, concretamente en términos de propiedad intelectual. A continuación, aprenden a añadir imágenes a sus páginas web utilizando la marca \<img> y cómo citar adecuadamente las fuentes de las imágenes.
            'Websites for Expression ':
              key: 'Sitios web para la expresión '
              name: Sitios web para la Expresión
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar las páginas web para expresarnos?**\n\nEn esta lección, explorarás y harás una lluvia de ideas sobre los diferentes intereses e ideas que la gente puede expresar y compartir utilizando sitios web. "
              description_teacher: |-
                \*\*Pregunta del día: ¿Cómo podemos utilizar los sitios web para expresarnos?\\r
                \\r
                En esta lección los alumnos investigan las formas de utilizar las páginas web como medio de expresión personal y elaboran una lista de temas e intereses que querrían incluir en una página web personal. Los alumnos comienzan con una aportación de ideas sobre las diferentes formas en que la gente expresa y comparte sus intereses e ideas. A continuación, los alumnos observan algunos sitios web de ejemplo para identificar las formas en que se expresan las ideas. Por último, los alumnos hacen un intercambio de ideas y comparten una lista de temas e intereses que podrían incluir en una página web personal; harán referencia a esta lista a medida que avancen en la unidad.
            Styling Elements with CSS:
              key: Estilos de elementos con CSS
              name: Estilos de elementos con CSS
              description_student: |-
                **Pregunta del día: ¿Cómo podemos estilizar las imágenes y los diseños de nuestras páginas?**

                En esta lección, aprenderás más propiedades de estilo CSS, esta vez centradas en los elementos no textuales.
              description_teacher: Esta lección continúa con la introducción a las propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen al texto. Al inicio de esta lección, los estudiantes observan un sitio web sobre Postres del Mundo. Investigan y modifican los nuevos estilos CSS en este sitio web y agregan sus propios estilos a la página. Después de trabajar en esta página de Postres, los estudiantes aplican sus conocimientos de las nuevas propiedades de CSS para dar más estilos a sus sitios web personales.
            Your Web Page - Prepare:
              key: Tu página web - Preparar
              name: Tu página web - Preparar
              description_student: "**Pregunta del día: ¿Qué tenemos que hacer para prepararnos antes de construir nuestras páginas web?**\n\nEn esta lección, trabajarás en la etapa de \"preparación\" del proceso de resolución de problemas para decidir qué elementos y estilo tendrá tu página web. "
              description_teacher: |-
                **Pregunta del día: ¿Qué tenemos que hacer de cara a la construcción de nuestras páginas web?**\\r
                \\r
                En esta lección, los alumnos participan en la etapa de "preparación" del proceso de resolución de problemas, decidiendo qué elementos y estilo tendrá su página web. Empiezan revisando las diferentes pautas de HTML, CSS y ciudadanía digital que necesitarán para construir sus páginas web. A continuación, describen y dibujan sus páginas, enumerando las etiquetas y los estilos que utilizarán para conseguir la disposición y el diseño que han decidido. A continuación, se conectan a Internet para buscar y descargar las imágenes que necesitarán para sus páginas. Después, reflexionan sobre cómo su plan garantizará que el sitio web cumpla su cometido.
            Project - Personal Web Page:
              key: Proyecto - Página Personal de Internet
              name: Proyecto - Página Personal de Internet
              description_student: "**Pregunta del día: ¿Qué habilidades y prácticas ayudan cuando codificamos páginas web?**\n\nEn esta lección, trabajarás en la creación de las páginas web que has planificado en las lecciones anteriores. "
              description_teacher: |-
                **Pregunta del día: ¿Qué habilidades y prácticas ayudan cuando codificamos páginas web?**\\r
                \\r
                Después de repasar rápidamente su proceso de depuración, los alumnos se conectan a Internet para crear las páginas que han planificado en las lecciones anteriores, con las guías del proyecto como referencia. Una vez que han terminado con sus páginas, completan una breve Reflexión sobre el proceso, de lo que están más orgullosos y sobre lo que les gustaría recibir comentarios. A continuación, participan en un proceso estructurado de comentarios entre compañeros antes de realizar las ediciones finales de las páginas. Después, reflexionan sobre las habilidades y prácticas que les han ayudado a tener éxito.\\r
                \\r
            Websites for a Purpose:
              key: Sitios Web por un Propósito
              name: Sitios Web por un Propósito
              description_student: "**Pregunta del día: ¿Cuáles son las diferentes razones por las que la gente hace sitios web?**\n\nEn esta lección, aprenderás las diferentes razones por las que la gente crea sitios web y los problemas que pueden resolverse con tu propio sitio web.  "
              description_teacher: |-
                **Pregunta del día: ¿Cuáles son las diferentes razones por las que la gente hace sitios web?**\\r
                \\r
                \\r
                En esta lección, los alumnos exploran las diferentes razones por las que la gente crea sitios web. Primero piensan en las diferentes razones por las que visitan los sitios web, y luego investigan los sitios web que se han creado para abordar un problema concreto. Después de decidir qué propósitos diferentes podrían tener esos sitios web para sus creadores, comienzan a pensar en el problema que podrían querer resolver con un sitio web. Al final de la lección, los alumnos forman los grupos en los que se integrarán para sus proyectos de sección.
            Team Problem Solving:
              key: Resolución de problemas en equipo
              name: Resolución de problemas en equipo
              description_student: "**Pregunta del día: ¿Cómo podemos trabajar juntos para formar un gran equipo?**\n\nTrabajarás con un equipo para hacer una lluvia de ideas sobre las posibles características que te gustaría que tuvieran tus sitios web y debatirás cómo vas a interactuar con tu equipo para tener éxito. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos trabajar juntos para formar un gran equipo?**\\r
                \\r
                Los alumnos trabajan juntos para establecer normas de grupo y hacer una lista de ideas sobre las características que les gustaría que tuvieran sus sitios web. La clase comienza pensando en algunos equipos populares en diferentes contextos, y luego reflexiona sobre lo que hace que los equipos tengan éxito. A continuación, se reúnen en sus propios equipos y elaboran un plan sobre cómo van a relacionarse y alcanzar el éxito en sus propios proyectos. A continuación, los equipos comienzan a hacer una recopilación de ideas para su proyecto de sitio web.
            Sources and Research:
              key: Fuentes e investigación
              name: Fuentes e investigación
              description_student: |-
                **Pregunta del día: ¿Cómo podemos encontrar información relevante y fiable en Internet?**

                ¡En esta lección descubrirás cómo encontrar información relevante y fidedigna en Internet!
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos encontrar información relevante y fiable en Internet?**\\r
                \\r
                Esta lección anima a los alumnos a reflexionar sobre cómo encontrar información relevante y fiable en Internet. Después de ver y debatir un vídeo sobre el funcionamiento de los motores de búsqueda, los alumnos buscarán información relevante para su sitio web. Tendrán que analizar la credibilidad de los sitios que encuentren para decidir cuáles son apropiados para utilizar en su propio sitio web.
            CSS Classes:
              key: Clases CSS
              name: Clases CSS
              description_student: "\\*\\*Pregunta del día:  ¿Cómo podemos crear diferentes estilos para el mismo tipo de elemento?\n\nEn esta lección aprenderás sobre las clases CSS que te permitirán dar estilo a grupos de elementos de forma distinta que a otros elementos del mismo tipo. "
              description_teacher: |-
                \*\*Pregunta del día:  ¿Cómo podemos crear diferentes estilos para el mismo tipo de elemento?\\r
                \\r
                Esta lección amplía el CSS que los alumnos ya han aprendido introduciendo las "clases", que permiten a los desarrolladores web tratar grupos de elementos que quieren que tengan un estilo diferente al de otros elementos del mismo tipo. Los alumnos primero investigan y modifican las "clases" en varias páginas, luego crean sus propias "clases" y las utilizan para controlar mejor la apariencia de sus páginas.  A continuación, reflexionan sobre cómo podrían utilizar esta habilidad para mejorar los sitios web de su equipo.
            Planning a Multi-page Website:
              key: Planificación de un sitio con varias páginas
              name: Planificación de un Sitio Multi-página
              description_student: "**Pregunta del día:  ¿Cómo planificamos una página web en grupo?**\n\nHoy trabajaréis en equipo para planificar vuestras páginas web definitivas y decidir cómo se repartirá el trabajo entre vosotros.  "
              description_teacher: |-
                **Pregunta del día:  ¿Cómo planificamos una página web en grupo?**\\r
                \\r
                Los alumnos trabajan en equipos para planificar sus sitios web y crear un boceto de cada página. A continuación, descargan los medios que necesitarán para sus sitios. Al final de la actividad, deciden cómo se distribuirá el trabajo entre los miembros del equipo e informan de si todo el grupo está de acuerdo con el plan.
            Linking Pages:
              key: Enlaces entre páginas
              name: Enlaces entre páginas
              description_student: "**Pregunta del día: ¿Cómo podemos combinar varias páginas web diferentes en un solo sitio web?**\n\nEn esta lección, aprenderás a utilizar los hipervínculos en una página web. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos combinar varias páginas web diferentes en un solo sitio web?**\\r
                \\r
                Los alumnos comienzan la lección buscando en Internet la primera página web y debatiendo cómo su uso de enlaces fue lo que dio origen a la web. A continuación, pasan al Laboratorio Web, donde aprenden a crear sus propios enlaces, así como las buenas convenciones que facilitan la navegación de los usuarios en una página.  Por último, reflexionan sobre su proyecto de grupo y cuáles son sus objetivos personales para la recta final.
            Project - Website for a Purpose:
              key: Proyecto - Sitio web para un propósito específico
              name: Proyecto - Sitio web para un propósito específico
              description_student: |-
                **Pregunta del día: ¿Qué habilidades y prácticas nos ayudarán a trabajar juntos para hacer un gran sitio web?**

                ¡En esta lección, tu equipo finalmente codificará las páginas que habéis estado planeando!
              description_teacher: |-
                **Pregunta del día: ¿Qué habilidades y prácticas nos ayudarán a trabajar juntos para hacer un gran sitio web?**\\r
                \\r
                Los equipos han pasado mucho tiempo a lo largo del capítulo planificando sus páginas web. En esta lección por fin pueden codificar sus páginas. Utilizando la guía del proyecto, el equipo trabaja en conjunto e individualmente para codificar todas las páginas, y luego pone todo el trabajo junto en un solo sitio.
            Peer Review and Final Touches:
              key: Revisión de compañeros y ajustes finales
              name: Revisión de compañeros y ajustes finales
              description_student: |-
                \*\*Pregunta del día:  ¿Cómo podemos utilizar los comentarios para mejorar nuestras páginas web?

                En esta lección, darás y recibirás comentarios sobre tu sitio web terminado.
              description_teacher: |-
                **Pregunta del día:  ¿Cómo podemos utilizar los comentarios para mejorar nuestros sitios web?**\\r
                \\r
                Esta lección se centra en el valor de los comentarios de los compañeros. Los alumnos reflexionan primero sobre aquello de lo que están orgullosos y sobre lo que les gustaría recibir comentarios. A continuación, los equipos trabajan con sus compañeros para obtener esa respuesta mediante un proceso estructurado que incluye los criterios de la rúbrica del proyecto. A continuación, los alumnos deciden cómo quieren responder a los informes y dan los últimos toques a sus sitios.  Tras una revisión final de la rúbrica, reflexionan sobre su proceso. Como colofón de la unidad, compartirán sus proyectos y también una visión general del proceso que han seguido para llegar a ese diseño final.\\r
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
            lesson-1:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
          lesson_groups:
            csd2_1v2:
              display_name: 'Capítulo 1: Creación de páginas Web'
              big_questions: |-
                -   ¿Por qué se crean páginas web?
                -   ¿Cómo puede el texto comunicar el contenido, la estructura y el estilo en una página web?
                -   ¿Cómo puedo utilizar de forma segura y adecuada los contenidos publicados en Internet?
                -   ¿Qué estrategias puedo utilizar al programar para encontrar y solucionar problemas?
              description: Los alumnos utilizan la informática como forma de autoexpresión al diseñar y desarrollar páginas web básicas.   Centrándose en las etiquetas, las palabras clave y la sintaxis utilizadas para comunicar instrucciones al ordenador, los alumnos utilizan HTML para estructurar el contenido de una página web. También exploran las implicaciones de la privacidad y la propiedad intelectual de la publicación de su trabajo en línea.
            csd2_2v2:
              display_name: 'Capítulo 2: Sitios Web Multipágina'
              big_questions: |-
                -   ¿Cómo pueden utilizarse los sitios web para abordar los problemas del mundo?
                -   ¿Qué estrategias pueden utilizar los equipos para trabajar mejor juntos?
                -   ¿Cómo puedo saber qué información es fiable en Internet?
              description: Los alumnos amplían sus ideas sobre los sitios web más allá de la expresión personal y comienzan a verlos como una forma de resolver problemas.  Los alumnos desarrollan sus habilidades de colaboración y trabajan en equipo para crear sitios web de varias páginas que resuelven un problema.
            cspSurvey:
              display_name: Encuesta
          name: csd2-2021
          student_description: En la Unidad 2, aprenderás cómo crear y compartir el contenido en tus propias páginas web. Después de decidir qué contenido deseas compartir con los demás, aprenderás a estructurar y diseñar tus páginas mediante HTML y CSS. También practicarás valiosas habilidades de programación, como depurar y comentar. Al final de la unidad, tendrás un sitio web personal que podrás publicar en Internet.
        csd3-2021:
          title: Animaciones y Juegos Interactivos ('21-'22)
          description: |-
            En la Unidad 3, ampliarás tu experiencia en codificación mientras programas animaciones, arte interactivo y juegos en el Laboratorio de Juegos. La unidad comienza con formas sencillas y llega a juegos más sofisticados basados en sprites, utilizando los mismos conceptos de programación y el proceso de diseño que los informáticos utilizan a diario. En el proyecto final, desarrollarás un programa personalizado e interactivo.

            **Guía de Implementación para la Unidad 3**

            -   Completar el Capítulo 1 de la Unidad 1 antes de comenzar esta unidad
            -   El capítulo 1 de esta unidad es un prerrequisito para la Unidad 6
            -   En la [Guía de Depuración](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo apoyar a los estudiantes en los niveles de programación y diferenciar las tareas.
            -   Puede consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad
          description_short: " Aprende a programar animaciones, arte interactivo y juegos en el Laboratorio de juegos."
          lessons:
            Programming for Entertainment:
              key: Programación para entretenimiento
              name: Programación para entretenimiento
              description_student: "estudiante\n**Pregunta del día: ¿Cómo se utiliza la informática en el entretenimiento?**\n\nEn esta lección, explorarás cómo la informática y en concreto la programación, desempeña un papel en el entretenimiento o como vehículo de expresión personal. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo se utiliza la informática en el entretenimiento?**\\r
                \\r
                Se pide a los alumnos que tengan en cuenta los "problemas" del aburrimiento y la autoexpresión, y que reflexionen sobre cómo abordan esos problemas en sus propias vidas. A partir de ahí, los alumnos explorarán cómo la informática en general, y la programación en particular, desempeñan un papel en una forma específica de entretenimiento o como vehículo de autoexpresión.
            Plotting Shapes:
              key: Trazar formas
              name: Trazar formas
              description_student: |-
                **Pregunta del día: ¿Cómo podemos comunicar claramente la manera de dibujar algo en una pantalla?**

                En esta lección, explorarás los desafíos de comunicar instrucciones claras utilizando una herramienta del Laboratorio de Juegos para dibujar formas en la cuadrícula del Laboratorio de Juegos.
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos comunicar claramente cómo dibujar algo en una pantalla?**\\r
                \\r
                Los alumnos exploran los retos de comunicar cómo dibujar con formas y utilizan una herramienta que introduce cómo se aborda este problema en el Laboratorio de Juegos. La actividad de preparación demuestra rápidamente los retos de comunicar la posición sin un punto de referencia compartido. En la actividad principal, los alumnos exploran una herramienta de Laboratorio de Juegos que permite a los alumnos colocar figuras de forma interactiva en la cuadrícula de 400 por 400 de Laboratorio de Juegos. A continuación, se turnan para instruir a un compañero sobre cómo dibujar una imagen oculta utilizando esta herramienta, dándose cuenta de los muchos desafíos que los alumnos encontrarán al programar en Laboratorio de Juegos. Los alumnos pueden crear su propia imagen para presentarla antes de un debate.\\r
            Drawing in Game Lab:
              key: Dibujar en el Laboratorio de juegos
              name: Dibujar en el Laboratorio de juegos
              description_student: "**Pregunta del día: ¿Cómo podemos comunicar a un ordenador la manera de dibujar formas en la pantalla?**\n\nEn esta lección, empezarás a utilizar el Laboratorio de Juegos para posicionar formas en la pantalla mientras trabajas con los conceptos de secuenciación y depuración. "
              description_teacher: Se presenta a los estudiantes el Laboratorio de juegos, el ambiente de programación de esta unidad, quienes comienzan a usarlo para colocar formas en la pantalla. Aprenderán los conceptos básicos de secuencias y depuración, así como algunos comandos simples. Al final de la lección, los estudiantes podrán programar imágenes como las que crearon con la herramienta de dibujo de la lección anterior.
            Shapes and Parameters:
              key: Formas y parámetros
              name: Formas y parámetros
              description_student: "**Pregunta del día:  ¿Cómo podemos utilizar los parámetros para dar al ordenador instrucciones más específicas?**\n\nEn esta lección, seguirás trabajando en el Laboratorio de Juegos y aumentando tu familiaridad con el dibujo de formas en la pantalla mediante la manipulación de los \"parámetros\" de las formas que estás utilizando para dibujar. "
              description_teacher: "\\*\\*Pregunta del día:  ¿Cómo podemos utilizar los parámetros para dar al ordenador instrucciones más específicas?\\\\r\n\\\\r\nEn esta lección, los alumnos continúan desarrollando su familiaridad con el Laboratorio de Juegos manipulando la anchura y la altura de las formas que utilizan para dibujar. La lección comienza con un debate que relaciona la funcionalidad ampliada de los bloques (por ejemplo, formas de distinto tamaño) con la necesidad de más entradas de bloques, o \"parámetros\". Los alumnos aprenden a dibujar con versiones de [`ellipse()`(#4dd0e1)](/docs/gamelab/ellipse/) y [`rect()`(#4dd0e1)](/docs/gamelab/rect/) que incluyen parámetros de anchura y altura. También aprenden a utilizar el bloque [`background()`(#4dd0e1)](/docs/gamelab/background/)."
            Variables:
              key: Variables
              name: Variables
              description_student: |-
                \*\*Pregunta del día:  ¿Cómo podemos utilizar las variables para almacenar información en nuestros programas?

                En esta lección, conocerás las variables, ¡un concepto importante en la programación que se utiliza para almacenar valores en tus programas!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo podemos utilizar las variables para almacenar información en nuestros programas?**\\r
                \\r
                En esta lección los alumnos aprenden a utilizar las variables para etiquetar un número. Los alumnos comienzan la lección con una descripción muy básica del propósito de una variable dentro del contexto del componente de almacenamiento del modelo de entrada-salida-almacenamiento-procesamiento. A continuación, los alumnos completan una progresión de niveles que refuerza el modelo de una variable como forma de etiquetar o nombrar un número.
            Random Numbers:
              key: Números aleatorios
              name: Números aleatorios
              description_student: |-
                **Pregunta del día: ¿Cómo podemos hacer que nuestros programas se comporten de forma diferente cada vez que se ejecutan?**

                En esta lección, aprenderás a utilizar el bloque randomNumber() ¡para crear nuevos comportamientos en tus programas!
              description_teacher: "**Pregunta del día: ¿Cómo podemos hacer que nuestros programas se comporten de forma diferente cada vez que se ejecutan?**\\\\r\n\\\\r\nLos alumnos conocen el bloque [`randomNumber()`(#FFB74D)](/docs/gamelab/randomNumber/) y cómo puede utilizarse para crear nuevos comportamientos en sus programas. A continuación, aprenden a actualizar las variables durante un programa.  Combinando todas estas habilidades, los estudiantes dibujan imágenes aleatorias."
            Sprites:
              key: Sprites
              name: Sprites
              description_student: |-
                **Pregunta del día:  ¿Cómo podemos usar los sprites para ayudarnos a realizar un seguimiento de mucha información en nuestros programas?**

                Hoy aprenderás sobre los sprites, que no sólo te darán una forma de realizar un seguimiento de varias piezas de información en tus programas, ¡sino que también te permitirán crear imágenes más interesantes y divertidas!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo podemos usar los sprites para ayudarnos a mantener un registro de mucha información en nuestros programas?**\\r
                \\r
                Para crear imágenes más interesantes y detalladas, se presenta a los alumnos el objeto sprite. La lección comienza con una charla sobre la diversa información que los programas deben registrar, y luego presenta los sprites como una forma de registrar esa información. A continuación, los alumnos aprenden a asignar a cada sprite una imagen, lo que aumentará en gran medida la complejidad de lo que pueden dibujar en la pantalla.
            Sprite Properties:
              key: Propiedades de Sprite
              name: Propiedades de Sprite
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar las propiedades de los sprites para cambiar su apariencia en la pantalla?**\n\nEn esta lección, seguirás trabajando con los sprites, utilizando sus propiedades para cambiar su apariencia. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar las propiedades de los sprites para cambiar su apariencia en la pantalla?**\\r
                \\r
                Los alumnos amplían sus conocimientos sobre los sprites interactuando con sus propiedades.  Los alumnos comienzan con un repaso de lo que es un sprite, y luego pasan al Laboratorio de Juegos para practicar más con los sprites, utilizando sus propiedades para cambiar su apariencia. A continuación, reflexionan sobre las conexiones entre las propiedades y las variables.
            Text:
              key: Texto
              name: Texto
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar el texto para mejorar nuestras escenas y animaciones?**\n\nEn esta lección, aprenderás a utilizar los comandos de texto de Laboratorio de Juegos para añadir subtítulos a tus escenas. "
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar el texto para mejorar nuestras escenas y animaciones?**\\\\r\n\\\\r\nEsta lección introduce los comandos de texto de Laboratorio de Juegos, dando a los alumnos más práctica en el uso del plano de coordenadas y los parámetros. Al principio de la lección, se pide a los alumnos que subtitulen un dibujo animado creado en el Laboratorio de juegos. A continuación, pasan a Code Studio, donde practican la colocación de texto en la pantalla y el control de otras propiedades del texto, como el tamaño.  Los alumnos que completen la evaluación con antelación pueden pasar a aprender bloques más desafiantes relacionados con las propiedades del texto. "
            'Mini-Project: Captioned Scenes':
              key: 'Mini-proyecto: Escenas Subtituladas'
              name: Mini-Proyecto - Escenas subtituladas
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar Laboratorio de Juegos para expresar nuestra creatividad?**\n\nEn esta lección, tendrás la oportunidad de ser creativo utilizando el proceso de resolución de problemas para diseñar y programar una escena de tu elección. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar el Laboratorio de Juegos para expresar nuestra creatividad?**\\r
                \\r
                Tras un rápido repaso del código que han aprendido hasta ahora, los alumnos se introducen en su primer proyecto creativo de la unidad. Utilizando el proceso de resolución de problemas como modelo, los alumnos definen la escena que quieren crear, se preparan pensando en los diferentes códigos que necesitarán, prueban su plan en el Laboratorio de Juegos y luego reflexionan sobre lo que han creado. También tienen la oportunidad de compartir sus creaciones con sus compañeros.
            The Draw Loop:
              key: El bucle 'dibujar'
              name: El bucle 'dibujar'
              description_student: "**Pregunta del día: ¿Cómo podemos animar nuestras imágenes en el Laboratorio de Juegos?**\n\nEn esta lección, aprenderás a utilizar el bucle de dibujo con números aleatorios para crear tus primeras animaciones sencillas. "
              description_teacher: En esta lección se presenta el bucle 'dibujar' a los estudiantes, uno de los principales paradigmas de programación en el Laboratorio de juegos. Para comenzar la lección, los estudiantes mirarán algunos libros animados físicos para ver cómo la presencia de muchos marcos con diferentes imágenes crea la impresión de movimiento. Luego, los estudiantes verán un video que explica cómo el bucle 'dibujar' en el Laboratorio de juegos ayuda a crear esta misma impresión en sus programas. Los estudiantes combinarán el bucle 'dibujar' con números aleatorios para manipular algunas animaciones simples con puntos y, luego, con sprites. Después, todos usarán lo que aprendieron para actualizar la escena del sprite de la lección anterior.
            Sprite Movement:
              key: Movimiento de sprites
              name: Movimiento de sprites
              description_student: "\\*\\*Pregunta del día: ¿Cómo podemos controlar el movimiento de los sprites en el Laboratorio de Juegos?\n\nEn esta lección, aprenderás a controlar el movimiento de los sprites utilizando el patrón de contador. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos controlar el movimiento de los sprites en el Laboratorio de Juegos?**\\r
                \\r
                En esta lección, los alumnos aprenden a controlar el movimiento de los sprites utilizando una función llamada "patrón de contador", que cambia gradualmente las propiedades de los sprites. Los alumnos primero hacen un intercambio de ideas sobre las diferentes formas de animar sprites controlando sus propiedades, y luego exploran el "patrón de contador" en Code Studio. Después de examinar el código de trabajo, los alumnos intentan utilizar el "patrón de contador" para crear varios tipos de movimientos de sprites.
            'Mini-Project: Animation':
              key: 'Mini-Proyecto: Animación'
              name: Mini-Proyecto - Animación
              description_student: |-
                **Pregunta del día: ¿Cómo podemos combinar diferentes patrones de programación para hacer una animación completa?**

                En esta lección, combinarás todos los conceptos que has aprendido en las lecciones anteriores ¡para crear tu primera escena animada de diseño propio!
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos combinar diferentes patrones de programación para hacer una animación completa?**\\r
                \\r
                En esta lección, se pide a los alumnos que combinen los diferentes métodos que han aprendido para crear una escena animada. En primer lugar, los alumnos repasan los tipos de movimiento y animación que han aprendido y hacen una lista de ideas de los tipos de escenas que podrían necesitar ese movimiento. A continuación, comienzan a planificar sus propias escenas animadas, que crean en el Laboratorio de Juegos.
            Conditionals:
              key: Condicionales
              name: Condicionales
              description_student: "**Pregunta del día:  ¿Cómo pueden los programas reaccionar a los cambios mientras se están ejecutando?**\n\nEn esta lección, aprenderás sobre los booleanos y las condicionales, que te permitirán crear programas que se ejecuten de manera diferente dependiendo de si una condición es verdadera. "
              description_teacher: |-
                **Pregunta del día:  ¿Cómo pueden los programas reaccionar a los cambios mientras se están ejecutando?**\\r
                \\r
                Esta lección introduce las expresiones booleanas y condicionales, que permiten que un programa se ejecute de forma diferente dependiendo de si una condición es verdadera. Los alumnos comienzan jugando a un breve juego en el que responden según se cumplan determinadas condiciones. A continuación, pasan a Code Studio, donde aprenden cómo el ordenador evalúa las expresiones booleanas y cómo pueden utilizarse para estructurar un programa.
            Keyboard Input:
              key: Entrada de teclado
              name: Entrada de teclado
              description_student: "\\*\\*Pregunta del día: ¿Cómo pueden nuestros programas reaccionar a la entrada del usuario?\n\nEn esta lección, aprenderás a utilizar el bloque keyDown() que permitirá a tus programas responder a la entrada del usuario. "
              description_teacher: "\\*\\*Pregunta del día: ¿Cómo pueden nuestros programas reaccionar a la entrada de usuario?\\\\r\n\\\\r\nTras la introducción a los booleanos y a las sentencias _if_ en la lección anterior, se presenta a los alumnos un nuevo bloque llamado [`keyDown()`(#fff176)](/docs/gamelab/keyDown/) que devuelve un booleano y puede utilizarse en sentencias condicionales para mover los sprites por la pantalla. Al final de esta lección, los alumnos habrán escrito programas que toman la entrada del teclado del usuario para controlar los sprites en la pantalla."
            Mouse Input:
              key: Entrada del Ratón
              name: Entrada del Ratón
              description_student: "\\*\\*Pregunta del día: ¿De qué otras formas puede reaccionar el ordenador a la entrada del usuario?\n\nEn esta lección, ampliarás lo que has aprendido sobre las sentencias if y explorarás las sentencias if-else, así como aprenderás a utilizar el ratón para obtener información del usuario que puedes utilizar en tus sentencias condicionales. "
              description_teacher: |-
                **Pregunta del día: ¿De qué otras formas puede reaccionar el ordenador a la entrada del usuario?**\\r
                \\r
                En esta lección los alumnos continúan explorando formas de utilizar sentencias condicionales para registrar la entrada del usuario. Además de los comandos de teclado aprendidos ayer, los alumnos aprenderán varias formas de captar la entrada del ratón. También ampliarán su comprensión de las condicionales para incluir "else", que permite que el ordenador ejecute una determinada sección de código cuando una condición es verdadera, y una sección diferente de código cuando no lo es.
            Project - Interactive Card:
              key: Proyecto - Tarjeta interactiva
              name: Proyecto - Tarjeta interactiva
              description_student: |-
                **Pregunta del día:  ¿Qué habilidades y prácticas son importantes a la hora de crear un programa interactivo?**

                En esta lección, planificarás y desarrollarás una tarjeta de felicitación interactiva ¡utilizando todos los conceptos y técnicas de programación que has aprendido hasta ahora!
              description_teacher: |-
                **Pregunta del día:  ¿Qué habilidades y prácticas son importantes a la hora de crear un programa interactivo?**\\r
                \\r
                En este proyecto de culminación del capítulo 1, los alumnos planifican y desarrollan una tarjeta de felicitación interactiva utilizando todas las técnicas de programación que han aprendido hasta el momento.
            Velocity:
              key: Velocidad
              name: Velocidad
              description_student: "**Pregunta del día:  ¿Cómo pueden los lenguajes de programación ocultar patrones complicados para que sea más fácil programar?**\n\nEn esta lección, aprenderás a establecer la velocidad de un sprite que utiliza el patrón de contador para mover tus sprites. "
              description_teacher: Después de una breve revisión de cómo usan el patrón de contador para mover los sprites en lecciones anteriores, los estudiantes conocerán las propiedades que establecen la velocidad y la velocidad de rotación directamente. A medida que utilizan estas nuevas propiedades de diferentes maneras, desarrollarán las habilidades que necesitan para crear un juego básico de desplazamiento lateral.
            Collision Detection:
              key: Detección de colisiones
              name: Detección de colisiones
              description_student: "**Pregunta del día: ¿Cómo puede la programación ayudar a simplificar los problemas complicados?**\n\nEn esta lección, aprenderás sobre la detección de colisiones explorando cómo un ordenador podría utilizar las matemáticas, la ubicación del sprite y el tamaño para detectar si los sprites se están tocando. "
              description_teacher: "**Pregunta del día: ¿Cómo puede la programación ayudar a simplificar los problemas complicados?**\\\\r\n\\\\r\nLos alumnos aprenden sobre la detección de colisiones en el ordenador. Trabajando en parejas, exploran cómo un ordenador podría utilizar las propiedades de ubicación y tamaño de los sprites y las matemáticas para detectar si dos sprites se están tocando. A continuación, utilizan el bloque [`isTouching()`(#f78183)](/docs/gamelab/isTouching/) para crear diferentes efectos cuando los sprites colisionan, y practican el uso del bloque para modelar varias interacciones."
            'Mini-Project: Side Scroller':
              key: 'Mini-proyecto: Desplazamiento Lateral'
              name: 'Mini-proyecto: Desplazamiento Lateral'
              description_student: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de movimiento de los sprites y la detección de colisiones para crear un juego?**

                ¡En esta lección, utilizarás lo que has aprendido sobre la detección de colisiones y la velocidad para crear un sencillo juego de desplazamiento lateral!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de movimiento de los sprites y la detección de colisiones para crear un juego?**\\r
                \\r
                Los alumnos utilizan lo que han aprendido sobre la detección de colisiones y la configuración de la velocidad para crear un sencillo juego de desplazamiento lateral. Después de ver un juego de desplazamiento lateral de muestra, los alumnos hacen una propuesta ideas sobre el tipo de desplazamiento lateral que les gustaría hacer, y luego utilizan un proceso estructurado para programar el juego en Code Studio.
            Complex Sprite Movement:
              key: Movimiento complejo de sprites
              name: Movimiento complejo de sprites
              description_student: "**Pregunta del día: ¿Cómo se pueden combinar los bloques anteriores en nuevos patrones para hacer movimientos interesantes?**\n\nEn esta lección, aprenderás a combinar las propiedades de velocidad de los sprites con el patrón de contador para crear movimientos de sprites más complejos. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo se pueden combinar los bloques anteriores en nuevos patrones para hacer movimientos interesantes?**\\r
                \\r
                Los alumnos aprenden a combinar las propiedades de velocidad de los sprites con el patrón de contador para crear movimientos de sprites más complejos. Después de repasar los dos conceptos, exploran varios escenarios en los que se utiliza la velocidad en el patrón de contador, y observan los diferentes tipos de movimiento que resultan. En particular, los alumnos aprenden a simular la gravedad. A continuación, reflexionan sobre cómo han podido obtener nuevos comportamientos combinando bloques y patrones que ya conocían.
            Collisions:
              key: Colisiones
              name: Colisiones
              description_student: "**Pregunta del día: ¿Cómo pueden los programadores basarse en abstracciones para crear más abstracciones?**\n\nEn esta lección, aprenderás a utilizar los nuevos bloques de colisión (colisionar, desplazar, rebotar y bounceOff) para hacer que tu sprite interactúe de nuevas maneras. "
              description_teacher: "**Pregunta del día: ¿Cómo pueden los programadores basarse en abstracciones para crear más abstracciones?**\\\\r\n\\\\r\nEn esta lección, los alumnos programan sus sprites para que interactúen de nuevas maneras. Después de repasar brevemente cómo utilizaron el bloque [`isTouching`(#f78183)](/docs/gamelab/isTouching/), los alumnos hacen una lluvia de ideas sobre otras formas en que dos sprites podrían interactuar. A continuación, utilizan [`isTouching`(#f78183)](/docs/gamelab/isTouching/) para hacer que un sprite empuje a otro por la pantalla antes de practicar con los cuatro bloques de colisión ([`collide`(#f78183)](/docs/gamelab/collide/), [`displace`(#f78183)](/docs/gamelab/displace/), [`bounce`(#f78183)](/docs/gamelab/bounce/), y [`bounceOff`(#f78183)](/docs/gamelab/bounceOff/)."
            'Mini-Project: Flyer Game':
              key: 'Mini-Proyecto: Juego de Volantes'
              name: 'Mini-Proyecto: Juego de Volantes'
              description_student: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de colisiones y el modelado del movimiento para crear un juego?**

                En esta lección, utilizarás lo que has aprendido sobre la simulación de la gravedad y los diferentes tipos de colisiones para crear ¡un sencillo juego de voladores!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de colisiones y el movimiento de modelado para crear un juego?**\\r
                \\r
                Los alumnos utilizan lo que han aprendido sobre la simulación de la gravedad y los diferentes tipos de colisiones para crear sencillos juegos de volantes. Después de ver un juego de volantes de muestra, los alumnos hacen un intercambio de ideas sobre el tipo de juegos de volantes que les gustaría, y luego utilizan un proceso estructurado para programar el juego en Code Studio.
            Functions:
              key: Funciones
              name: Funciones
              description_student: "**Pregunta del día: ¿Cómo pueden los programadores utilizar las funciones para crear sus propias abstracciones?**\n\nEn esta lección, aprenderás a organizar mejor tu código utilizando funciones para hacer el código de tu programa más legible y eliminar bloques de código repetidos. "
              description_teacher: Los estudiantes aprenden a crear funciones para organizar su código, hacerlo más legible y eliminar bloques de código repetidos. Una actividad de preparación sin conexión explora qué tan útiles pueden ser las instrucciones en diferentes niveles de detalle según el contexto. Los estudiantes aprenden que los pasos de nivel superior o más abstractos permiten entender y razonar sobre los pasos más fácilmente. Luego, los estudiantes comienzan a crear funciones en el Laboratorio de juegos. Usarán funciones para quitar largos bloques de código de su bucle 'dibujar' y reemplazar partes del código con una sola función. Al final de la lección, los estudiantes utilizan estas habilidades para organizar y agregar funcionalidad a la versión final de su juego de desplazamiento lateral.
            The Game Design Process:
              key: El proceso de diseño de juegos
              name: El proceso de diseño de juegos
              description_student: "**Pregunta del día:  ¿Cómo tener un plan ayuda a hacer más fácil un proyecto de gran envergadura?**\n\nEn esta lección, explorarás el proceso que utilizarás durante el resto de la unidad al diseñar juegos. "
              description_teacher: |-
                **Pregunta del día:  ¿Cómo tener un plan ayuda a hacer más fácil un proyecto grande?**\\r
                \\r
                Esta lección presenta a los alumnos el proceso que utilizarán para diseñar juegos durante el resto de la unidad. Este proceso se centra en una guía de proyecto que pide a los alumnos que definan sus sprites, variables y funciones antes de empezar a programar su juego. En esta lección, los alumnos comienzan jugando a un juego en el Laboratorio de juegos en el que el código está oculto. Comentan lo que creen que deberían ser los sprites, las variables y las funciones para hacer el juego. A continuación, se les da una guía de proyecto completa que muestra una forma de realizar el juego. A continuación, se acompaña a los alumnos en este proceso a través de una serie de niveles. Al final de la lección, los alumnos tienen la oportunidad de mejorar el juego para hacerlo suyo.
            Using the Game Design Process:
              key: Uso del proceso de diseño de juegos
              name: Uso del proceso de diseño de juegos
              description_student: |-
                **Pregunta del día:  ¿Cómo puede el proceso de resolución de problemas ayudar a los programadores a gestionar grandes proyectos?**

                En esta lección de varios días, ¡utilizarás el proceso de resolución de problemas para crear un juego de saltos de plataforma!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo puede el proceso de resolución de problemas ayudar a los programadores a gestionar grandes proyectos?**\\r
                \\r
                En esta lección de varios días, los alumnos utilizan el proceso de resolución de problemas de la Unidad 1 para crear un juego de salto de plataforma. Empiezan por ver un ejemplo de salto de plataforma y luego definen cómo serán sus juegos. A continuación, utilizan un proceso estructurado para planificar los fondos, las variables, los sprites y las funciones que necesitarán para implementar su juego. Después de escribir el código del juego, los alumnos reflexionarán sobre cómo podría mejorarse el juego y aplicarán esos cambios.
            Project - Design a Game:
              key: Proyecto - Diseñar un juego
              name: Proyecto - Diseñar un juego
              description_student: |-
                \*\*Pregunta del día: ¿Cómo pueden las cinco prácticas de la informática (resolución de problemas, persistencia, comunicación, colaboración y creatividad) ayudar a los programadores a completar grandes proyectos?

                En esta lección, ¡utilizarás el proceso de resolución de problemas para planificar y construir un juego original!
              description_teacher: |-
                **Pregunta del día: ¿Cómo pueden las cinco prácticas de la informática (resolución de problemas, perseverancia, comunicación, colaboración y creatividad) ayudar a los programadores a completar grandes proyectos?**\\r
                \\r
                Los alumnos planificarán y construirán su propio juego utilizando la guía del proyecto de las dos lecciones anteriores. Trabajando individualmente o en parejas, los alumnos decidirán primero el tipo de juego que les gustaría construir, inspirándose en un conjunto de juegos de muestra. A continuación, completarán una guía de proyecto en blanco en la que describirán el comportamiento del juego y definirán las variables, los sprites y las funciones que necesitarán para construirlo. En Code Studio, una serie de niveles les indica una secuencia general que pueden utilizar para implementar este plan. A lo largo del proceso, los alumnos compartirán sus proyectos para que sean revisados por sus compañeros e incorporarán comentarios a medida que terminen su juego. Al final de la clase, los alumnos compartirán sus juegos terminados con sus compañeros. Este proyecto abarcará varias clases y puede durar fácilmente entre 3 y 5 períodos de clase.
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
            lesson-1:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imágenes y animaciones'
              big_questions: |-
                -   ¿Qué es un programa de ordenador?
                -   ¿Cuáles son las características principales de la mayoría de los lenguajes de programación?
                -   ¿Cómo permite la programación la creatividad y la expresión individual?
                -   ¿Qué prácticas y estrategias me ayudarán a escribir programas?
              description: Los alumnos avanzan hacia la programación de animaciones interactivas en el entorno de Laboratorio de Juegos.  Comienzan con formas simples y objetos sprite, y luego utilizan bucles para crear animaciones de estilo flipbook.  A continuación, aprenden a utilizar booleanos y condicionales para responder a las entradas del usuario.  Al final del capítulo, los alumnos diseñan y crean una animación interactiva que pueden compartir con el mundo.
            csd3_2:
              display_name: 'Capítulo 2: Desarrollo de juegos'
              big_questions: |-
                -   ¿Cómo gestionan los desarrolladores de software la complejidad y la escala?
                -   ¿Cómo se pueden organizar los programas para que los problemas comunes sólo tengan que resolverse una vez?
                -   ¿Cómo se puede construir sobre soluciones anteriores para crear un comportamiento aún más complejo?
              description: En este capítulo los alumnos combinan las construcciones que aprendieron en el primer capítulo para programar movimientos y colisiones más complejos en sus sprites.  A medida que crean programas más complejos, comienzan a utilizar funciones para organizar su código.  Al final, los alumnos utilizan un proceso de diseño para crear un juego original.
            cspSurvey:
              display_name: Encuesta
          name: csd3-2021
          student_description: " En la Unidad 3, desarrollarás tu experiencia de programación a medida que programes animaciones, arte interactivo y juegos en el Laboratorio de juegos. La unidad comienza con formas simples y, a partir de los mismos conceptos de programación y el proceso de diseño que usan los científicos informáticos a diario, añade juegos más sofisticados basados en sprites. En el proyecto final, desarrollarás un programa personalizado e interactivo."
        csd4-2021:
          title: El Proceso de Diseño ('21-'22)
          description: |-
            La Unidad 4 introduce los impactos sociales más amplios de la informática. A través de una serie de retos de diseño, aprenderás a entender mejor las necesidades de los demás mientras desarrollas una solución a un problema. La segunda mitad de la unidad consiste en un proyecto de equipo iterativo, durante el cual los equipos tienen la oportunidad de identificar una necesidad que les preocupa, crear prototipos de soluciones tanto en papel como en el Laboratorio de Aplicaciones y probar las soluciones con usuarios reales para obtener comentarios e impulsar una mayor iteración.

            **Guía de Implementación para la Unidad 4**

            -   Completar el Capítulo 1 de la Unidad 1 antes de comenzar esta unidad
            -   Esta unidad es un prerrequisito para la Unidad 6 y la Unidad 7
            -   Puedes ver la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad
          description_short: "  Aprende a diseñar un programa que satisfaga las necesidades de tus usuarios."
          lessons:
            Analysis of Design:
              key: Análisis de diseño
              name: Diseñando con Empatía
              description_student: "**Pregunta del día: ¿Cómo podemos elegir productos en función de las necesidades de un usuario?**\n\nEn esta lección, explorarás la relación entre los usuarios, sus necesidades y el diseño de los objetos que utilizan. "
              description_teacher: |-
                **Pregunta del día:** ¿Cómo podemos elegir productos en función de las necesidades de un usuario?

                Para iniciar una unidad dedicada a la resolución de problemas en grupo y al desarrollo de productos para otros usuarios, los alumnos comienzan investigando el diseño de varios zapatos. Los estudiantes observan una variedad de zapatos e intentan relacionar cada zapato con un usuario potencial. Los estudiantes también proporcionan comentarios sobre estos diseños, utilizando un "Me gusta..." / "Me gustaría..." / "Me pregunto..." que se repetirá a lo largo de la unidad. Para concluir la actividad, se pide a los alumnos que propongan algunos cambios en un juego de zapatos que lo hagan más útil o utilizable.
            Understanding Your User:
              key: Entender a tu usuario
              name: Entender a tu usuario
              description_student: "**Pregunta del día: ¿Cómo podemos asegurarnos de que un producto satisface las necesidades de un usuario?**\n\nEn esta lección, explorarás cómo pueden reaccionar diferentes usuarios ante una variedad de productos. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos asegurarnos de que un producto satisface las necesidades de un usuario?**\\r
                \\r
                Los diseñadores necesitan conocer las necesidades de sus usuarios para crear productos útiles.  Esta lección anima a los alumnos a pensar en cómo diseñar para otra persona, interpretando el papel de otra persona mediante un perfil de usuario y reaccionando como ese usuario ante una serie de productos.  A cada alumno se le asigna un perfil de usuario que describe a una persona, que luego utiliza para elegir los productos adecuados, hacer una crítica del diseño del producto y sugerir mejoras en el diseño.\\r
            User-Centered Design Micro Activity:
              key: Microactividad de diseño centrada en el usuario
              name: Microactividad de diseño centrada en el usuario
            User Interfaces:
              key: Interfaces de usuario
              name: Interfaces de usuario
              description_student: "\\*\\*Pregunta del día: ¿Cómo podemos probar una aplicación para asegurarnos de que satisface las necesidades del usuario?\n\nEn esta lección, examinarás un prototipo en papel de una aplicación de chat y empezarás a identificar formas de mejorarla. "
              description_teacher: |-
                **Pregunta del día:** ¿Cómo podemos probar una aplicación para asegurarnos de que satisface las necesidades del usuario?\\r
                 \\r
                Tras el mini proyecto de diseño, los alumnos se dirigen a la siguiente fase del diseño: la creación de un prototipo de un producto que trate de satisfacer las necesidades del usuario. En equipos, los alumnos examinan un prototipo en papel de una aplicación de chat llamada "Txt Ur Grndkdz". Gracias a este prototipo en papel, los alumnos tienen la oportunidad de ver cómo un simple prototipo en papel puede servir para probar rápidamente ideas y suposiciones antes de llegar al ordenador. Después de "usar" el prototipo proporcionado, los alumnos empiezan a identificar formas de mejorar la siguiente edición.\\r
            Feedback and Testing:
              key: Comentarios y pruebas
              name: Comentarios y pruebas
              description_student: "\\*\\*Pregunta del día: ¿Cómo podemos utilizar los comentarios para mejorar una aplicación?\n\nEn esta lección, empezarás a revisar el prototipo en papel utilizando los comentarios y las peticiones de los usuarios. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar los comentarios para mejorar una aplicación?**

                En esta lección, los estudiantes utilizan los comentarios de los "usuarios" de la aplicación del prototipo en papel de la lección anterior para desarrollar mejoras en la interfaz de usuario de ese prototipo en papel. La lección comienza con una reflexión sobre el hecho de que los diseñadores deben convertir, con la tecnología, las necesidades humanas  en cambios en la interfaz o la experiencia del usuario. A continuación, se entrega a los estudiantes una colección de comentarios y peticiones de los usuarios de la aplicación de la lección anterior. En grupos, los estudiantes clasifican los comentarios e identifican las formas en que las necesidades expresadas en los comentarios podrían satisfacerse mediante cambios en la interfaz de la aplicación. A continuación, los estudiantes pondrán en práctica en grupos algunos de estos cambios para satisfacer una de las necesidades que hayan identificado.
            Identifying User Needs:
              key: Identificar las necesidades de los usuarios
              name: Identificar las necesidades de los usuarios
              description_student: |-
                **Pregunta del día: ¿Cómo podemos utilizar los comentarios para mejorar una aplicación?**

                En esta lección, los estudiantes utilizan los comentarios de los "usuarios" de la aplicación del prototipo en papel de la lección anterior para desarrollar mejoras en la interfaz de usuario de ese prototipo en papel. La lección comienza con una reflexión sobre el hecho de que los diseñadores deben convertir, con la tecnología, las necesidades humanas  en cambios en la interfaz o la experiencia del usuario. A continuación, se entrega a los estudiantes una colección de comentarios y peticiones de los usuarios de la aplicación de la lección anterior. En grupos, los estudiantes clasifican los comentarios e identifican las formas en que las necesidades expresadas en los comentarios podrían satisfacerse mediante cambios en la interfaz de la aplicación. A continuación, los estudiantes pondrán en práctica en grupos algunos de estos cambios para satisfacer una de las necesidades que hayan identificado.
              description_teacher: |-
                **Pregunta del día: ¿Cómo pueden las entrevistas con los usuarios ayudarnos a crear aplicaciones que satisfagan las necesidades de un usuario?**

                En esta lección, los alumnos interpretan las entrevistas a usuarios para determinar las necesidades e intereses de un usuario. A continuación, especulan sobre las barreras a las que se enfrentan estos usuarios o sobre las oportunidades que existen para cada uno de ellos. En grupo, ponen en común estos obstáculos y oportunidades y realizan una lluvia de ideas sobre las diferentes aplicaciones que podrían utilizarse para resolver estos problemas. Al final de la clase, los alumnos habrán decidido una idea de aplicación que aborde un obstáculo o una oportunidad para un usuario.
            Project - Paper Prototype:
              key: Proyecto - Prototipo en papel
              name: Proyecto - Prototipo en papel
              description_student: "**Pregunta del día: ¿Cómo puedo desarrollar un prototipo de aplicación para un usuario?**\n\nEn esta lección, utilizarás la entrevista a un compañero de clase de la lección anterior para proponer ideas de aplicaciones que respondan a las necesidades de tus usuarios. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo desarrollar un prototipo de aplicación para un usuario?**

                Basándose en la entrevista con el usuario de la lección anterior, cada estudiante propone una idea para una aplicación que resuelva el problema de su usuario. A continuación, los estudiantes crean su propio prototipo en papel de sus ideas de aplicación dibujando "pantallas" en tarjetas individuales. Una guía del proyecto dirige a los estudiantes a través del proceso, incluyendo la construcción del prototipo en papel y la prueba con su usuario para ver si sus suposiciones sobre las interfaces de usuario que crearon son correctas.

                Se trata de una clase de dos días de duración, con los tiempos específicos que se indican en el plan de estudio a continuación
            Designing Apps for Good:
              key: Diseñar aplicaciones de forma definitiva
              name: Diseñar aplicaciones de forma definitiva
              description_student: "**Pregunta del día: ¿Qué es una Aplicación para el Bienestar que queremos crear?**\n\nEn esta lección, comenzarás el proceso de diseño de una aplicación que durará hasta el final de esta unidad y que comienza con la elaboración de un plan sobre cómo funcionará tu equipo mientras creas esta aplicación, un tema para tu aplicación y usuarios potenciales. "
              description_teacher: |-
                **Pregunta del día: ¿Qué es una Aplicación para el Bienestar que queremos crear?**

                Esta lección da comienzo a un proyecto de diseño de aplicaciones que se prolonga hasta el final de la unidad. Los estudiantes primero exploran una serie de aplicaciones diseñadas para el impacto social que han sido creadas por otros estudiantes. Los estudiantes forman equipos de proyecto y establecen un contrato sobre cómo funcionará el equipo durante el desarrollo de su aplicación. Por último, hacen una lluvia de ideas sobre el nombre del equipo, el tema de su aplicación y los posibles usuarios.
            Market Research:
              key: Investigación del mercado
              name: Investigación del mercado
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar las aplicaciones existentes como inspiración para nuestras propias aplicaciones?**\n\nEn esta lección, te sumergirás en el desarrollo de aplicaciones explorando aplicaciones existentes que pueden servir a usuarios similares a la aplicación en la que estás trabajando. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar las aplicaciones existentes como inspiración para nuestras propias aplicaciones?**

                En esta lección, los alumnos investigan aplicaciones similares a la que pretenden crear para comprender mejor las necesidades de sus usuarios. Los alumnos trabajan en equipo para buscar otras aplicaciones en Internet y luego evalúan las que les resultan interesantes. Al final de la clase, cada equipo tendrá una idea más clara sobre el tipo de aplicación que quiere crear y afinará aún más quiénes son sus usuarios objetivo. Cada equipo mantendrá una lista de citas de todas las aplicaciones que haya examinado para utilizarla en su presentación final.
            Paper Prototypes:
              key: Prototipos en papel
              name: Construir un Prototipo de Papel
              description_student: "**Pregunta del día: ¿Cómo podemos construir un prototipo en papel para nuestra aplicación?**\n\nEn esta lección, trabajarás con tu equipo para crear un prototipo en papel para tu aplicación. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos construir un prototipo de papel para nuestra aplicación?**

                Los estudiantes trabajan en sus equipos para crear prototipos en papel para las aplicaciones que han estado desarrollando. Empiezan haciendo un plan para cada pantalla, y luego asignan a diferentes miembros del equipo para que trabajen en cada pantalla, de modo que la tarea pueda completarse a tiempo. Pueden utilizar fichas de 3x5 para desarrollar sus prototipos en papel, o la plantilla de Prototipos en Papel.
            Prototype Testing:
              key: Pruebas de prototipos
              name: Pruebas de prototipos
              description_student: "**Pregunta del día: ¿Cómo funciona nuestro prototipo cuando lo prueban usuarios reales?**\n\nEn esta lección, trabajarás con tu equipo para probar tu prototipo en papel con otros miembros de la clase. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo funciona nuestro prototipo cuando lo prueban los usuarios reales?**

                El propósito principal de desarrollar prototipos en papel es que permiten una rápida prueba e iteración antes de escribir cualquier código. Esta lección se centra en dar a los equipos la oportunidad de probar sus prototipos antes de pasar al Laboratorio de Aplicaciones. Los equipos desarrollan un plan para probar con los usuarios antes de realizar las pruebas del prototipo con otros estudiantes de la clase (y potencialmente fuera de la clase). Para probar el prototipo con los usuarios, los estudiantes tendrán que asignar roles en las pruebas (el "narrador", el "ordenador" y los "observadores"), así como tener preparadas algunas preguntas para que el usuario las responda una vez finalizada la prueba.
            Digital Design:
              key: Diseño digital
              name: Modo de Diseño en Laboratorio de Aplicaciones
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar el Laboratorio de Aplicaciones y el Modo de Diseño para crear aplicaciones?**\n\nEn esta lección, trabajarás con tu equipo para empezar a construir la siguiente edición de tu aplicación en el Laboratorio de Aplicaciones. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar el Laboratorio de Aplicaciones y el Modo de Diseño para crear aplicaciones?**

                Se presenta a los estudiantes el entorno de programación de Laboratorio de Aplicaciones que utilizarán para crear sus aplicaciones. Los estudiantes trabajan a través de una progresión de niveles de construcción de habilidades para aprender a utilizar el modo de diseño de arrastrar y soltar de Laboratorio de Aplicaciones. Terminan la lección haciendo un plan para adaptar una de sus pantallas de Prototipo de Papel en el Laboratorio de Aplicaciones, centrándose en tener identificaciones únicas para cada elemento.
            Linking Screens:
              key: Vinculación de pantallas
              name: Vinculación de las Pantallas del Prototipo
              description_student: "**Pregunta del día: ¿Cómo puedo combinar las pantallas para crear un prototipo digital completo?**\n\nEn esta lección, importarás la pantalla de cada compañero de equipo a tu propia aplicación y trabajarás de forma independiente para añadir eventos a tu código y vincular las pantallas. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo combinar las pantallas para crear un prototipo digital completo?**

                En esta lección, los equipos combinan las pantallas de sus prototipos digitales en una sola aplicación, que luego pueden vincular mediante código. Comparten las URLs de importación de sus proyectos entre sí, y luego importan la pantalla de cada compañero de equipo a su propia app. Cada estudiante trabaja de forma independiente para añadir eventos a su código y vincular las pantallas entre sí, completando así su prototipo digital.
            Testing the App:
              key: Prueba de la aplicación
              name: Prueba de la aplicación
              description_student: "**Pregunta del día: ¿Cómo funciona nuestro prototipo digital cuando lo prueban usuarios reales?**\n\nEn esta lección, llevarás a cabo otra ronda de pruebas de usuarios con tu prototipo digital y recopilarás comentarios que se utilizarán para informar la iteración final de tu aplicación. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo funciona nuestro prototipo digital cuando lo prueban los usuarios reales?**

                Al final de la lección anterior, cada equipo debería tener un prototipo en funcionamiento de su aplicación. El objetivo principal de esta lección es que el equipo pruebe realmente la aplicación con otras personas, preferiblemente del público al que va dirigida la aplicación, o de diferentes equipos de la clase, mientras los observadores del equipo registran los resultados. Al igual que con las pruebas de los prototipos en papel, los equipos comenzarán por planificar los escenarios específicos antes de ejecutar y observar las pruebas.
            Improving and Iterating:
              key: Mejoras y repeticiones
              name: Mejoras y repeticiones
            Project - App Presentation:
              key: Proyecto - Presentación de la aplicación
              name: Proyecto - Presentación de la aplicación
              description_student: "**Pregunta del día: ¿Cómo puedo presentar los pasos de nuestro proceso de diseño a personas ajenas a nuestro equipo?**\n\nEn esta lección, trabajarás con tu equipo para preparar una presentación para \"lanzar\" la aplicación que has desarrollado. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo presentar los pasos de nuestro proceso de diseño a personas ajenas a nuestro equipo?**

                Llegados a este punto, los equipos han investigado un tema de importancia personal y social, han desarrollado y probado un prototipo en papel y un prototipo digital, y han revisado la aplicación inicial para incorporar nuevas funciones y corregir errores. Ahora es el momento de revisar lo que han hecho y elaborar una presentación coherente para demostrar su proceso de creación. Utilizando la plantilla de presentación proporcionada, los equipos se preparan para presentar su proceso de desarrollo de la aplicación, incluyendo el problema que se propusieron resolver, las formas en que han incorporado los comentarios de las pruebas y sus planes para el futuro.
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
            User-Centered Design 1:
              name: Diseño Orientado al Usuario Definir y Preparar
              description_student: "**Pregunta del día: ¿Cómo podemos diseñar para otras personas que no seamos nosotros mismos?**\n\nEn esta lección, utilizarás el proceso de diseño para aportar ideas sobre la ropa inteligente. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos diseñar para otras personas que no seamos nosotros mismos?**\\r
                \\r
                Esta es la primera parte de una lección de dos días en la que se guía a los alumnos a través de una versión abreviada del proceso de diseño que verán a lo largo de esta unidad. Esta lección se centra en los pasos de Definir y Preparar del proceso. En primer lugar, los alumnos realizan un intercambio de ideas sobre los posibles usuarios de la ropa inteligente. A continuación, agrupan estas ideas en grandes categorías y cada grupo elige una categoría de usuarios. Los grupos repiten este proceso para hacer una lista de necesidades o preocupaciones de su usuario, y finalmente clasifican estas necesidades y eligen una en la que centrarse. En la siguiente lección, los alumnos completarán los pasos de Prueba y Reflexión del proceso de diseño.\\r
            User-Centered Design 2:
              name: Diseño orientado en el usuario Prueba y Reflexiona
              description_student: "**Pregunta del día: ¿Cómo podemos diseñar un producto para satisfacer las necesidades de un usuario?**\n\nEn esta lección, seguirás trabajando en el diseño de una prenda de vestir inteligente, a partir de las necesidades e inquietudes específicas que has planteado en la lluvia de ideas. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos diseñar un producto para satisfacer las necesidades de un usuario?**\\r
                 \\r
                Esta es la segunda parte de una lección de dos días en la que se guía a los alumnos mediante una versión abreviada del proceso de diseño que verán a lo largo de esta unidad. Ayer los alumnos completaron los pasos de Definir y Preparar del proceso de diseño. Hoy, completan las partes de Probar y Reflexionar. Los alumnos continúan su trabajo de ayer diseñando una prenda de vestir inteligente, utilizando las necesidades y preocupaciones específicas que se plantearon para guiar su toma de decisiones. Los alumnos tienen la oportunidad de compartir su proceso de toma de decisiones y de recibir comentarios sobre la forma en que su producto responde a las necesidades de los usuarios que han seleccionado.\\r
            Exploring UI Elements:
              name: Explorando los elementos de la Interfaz de Usuario
              description_student: "**Pregunta del día: ¿Qué elementos de la interfaz de usuario serán útiles para nuestra aplicación?**\n\nEn esta lección, explorarás algunas aplicaciones de ejemplo creadas en el Laboratorio de Aplicaciones y utilizarás estos ejemplos para ayudar a configurar el primer prototipo en papel de tu aplicación. "
              description_teacher: |-
                **Pregunta del día: ¿Qué elementos de la interfaz de usuario serán útiles para nuestra aplicación?**

                Antes de empezar a diseñar aplicaciones, tenemos que ayudar a los estudiantes a definir sus expectativas. Dado que los estudiantes acabarán creando prototipos de estas aplicaciones en Laboratorio de Aplicaciones, estarán en mejor forma si sus ideas se ajustan a los tipos de aplicaciones que se pueden crear con las herramientas del Laboratorio de Aplicaciones. El día de hoy se centra en que los equipos vean varias aplicaciones de ejemplo hechas en Laboratorio de Aplicaciones e identifiquen los componentes de la interfaz de usuario. A continuación, elaborarán un plan sobre qué características podrían utilizar y qué componentes en su aplicación.
            Build a Digital Prototype:
              name: Construir un Prototipo Digital
              description_student: "**Pregunta del día: ¿Cómo puedo diseñar un prototipo digital a partir de un prototipo en papel?**\n\nEn esta lección, trabajarás con tu equipo para construir la siguiente edición de tu aplicación con cada miembro del equipo construyendo al menos una página de tu aplicación. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo diseñar un prototipo digital a partir de un prototipo en papel?**

                Después de haber desarrollado en colaboración un prototipo en papel para sus aplicaciones, los grupos se dividen y aprovechan para empezar a trabajar en una versión digital interactiva basada en el prototipo en papel. Utilizando el modo de diseño de arrastrar y soltar de Laboratorio de Aplicaciones, los estudiantes trabajan individualmente a través de una progresión de niveles de desarrollo de habilidades para aprender a construir versiones digitales de un prototipo en papel. A partir de ahí, cada miembro del grupo construye al menos una página de su aplicación en el Laboratorio de Aplicaciones, para luego combinarla en una sola aplicación.
            Events In AppLab:
              name: Sucesos en Laboratorio de Aplicaciones
              description_student: "**Pregunta del día: ¿Cómo puedo utilizar los eventos para crear una aplicación?**\n\nEn esta lección, combinarás las pantallas que cada miembro del equipo construyó en una sola aplicación y aprenderás a programar eventos para que puedas navegar entre tus pantallas. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo utilizar los eventos para crear una aplicación?**

                En esta lección, los estudiantes aprenden a añadir pantallas a sus aplicaciones, a importar pantallas creadas por otros estudiantes y a programar eventos para navegar entre pantallas. Los alumnos aprenden la programación básica basada en eventos construyendo la aplicación modelo que empezaron en la lección anterior. Al final de la lección, los alumnos elaboran un plan para organizarse cuando importen las pantallas de los demás en la lección de mañana.
            Bugs and Features:
              name: Errores y Características
              description_student: "**Pregunta del día: ¿Cómo podemos crear un plan para solucionar los errores y las características de nuestro prototipo?**\n\nEn esta lección, utilizarás los comentarios de la lección anterior para abordar las necesidades de los usuarios, así como los errores que debes corregir. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos crear un plan para abordar los errores y las características de nuestro prototipo?**

                En este punto, los equipos han desarrollado un prototipo de aplicación que ha pasado por múltiples revisiones y rondas de pruebas con usuarios. Con la información y la orientación obtenidas en la última ronda de pruebas de usuarios, cada estudiante tiene la oportunidad de planificar y aplicar mejoras a la aplicación del equipo. Dependiendo del tiempo que tengas disponible y del interés de los estudiantes, puedes realizar el ciclo de pruebas y revisiones tantas veces como consideres oportuno.
            Updating Your Prototype:
              name: Actualizando tu Prototipo
              description_student: "**Pregunta del día: ¿Cómo puedo hacer un seguimiento de mi trabajo mientras realizamos actualizaciones en nuestra aplicación?**\n\nEn esta lección, trabajarás con tu equipo para implementar cambios que respondan a las necesidades de tus usuarios. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo seguir mi trabajo mientras actualizamos nuestra aplicación?**

                Los equipos deciden cómo van a incorporar las actualizaciones a su aplicación y comienzan a actualizarla basándose en los post-its de la lección de ayer. Utilizan una tabla de "tareas/realizaciones/hechos" para organizar su trabajo y hacer un seguimiento de su progreso. Los equipos pasan la mayor parte de la clase trabajando en la actualización de su aplicación, con tiempo al final para volver a combinarla en una sola aplicación si es necesario.
            Build a Paper Prototype:
              name: Construir un Prototipo de Papel
            CS Discoveries Post-Course Survey:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
              big_questions: |-
                -   ¿Cómo identifican los diseñadores las necesidades de su usuario?
                -   ¿Cómo podemos asegurarnos de que nuestros diseños satisfacen las necesidades del usuario?
                -   ¿Qué procesos nos permitirán crear, probar y corregir eficazmente nuestros diseños?
              description: En este capítulo se presenta el proceso de diseño como una versión específica del proceso de resolución de problemas en el que se integra sistemáticamente la compenetración con las necesidades del usuario. Los alumnos aprenden estrategias para identificar las necesidades de los usuarios y evaluar la forma en que los distintos diseños las abordan. En particular, aprenden a desarrollar un prototipo en papel, a recopilar y responder a los comentarios sobre un prototipo, y a tener en cuenta las formas en que las diferentes interfaces de usuario afectan o no al funcionamiento de sus aplicaciones.
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
              big_questions: |-
                -   ¿Cómo pueden los equipos colaborar eficazmente en el desarrollo de software?
                -   ¿Qué funciones más allá de la programación son necesarias para diseñar y desarrollar software?
                -   ¿Cómo incorporan los diseñadores los comentarios en las múltiples ediciones de un producto?
              description: Este capítulo se centra en un proyecto de grupo de larga duración que permite a los alumnos aplicar todo lo que han aprendido sobre el diseño orientado al usuario para desarrollar un prototipo de aplicación.  Trabajando en equipos, los alumnos identifican un problema social que les preocupa y diseñan y crean un prototipo de una aplicación para abordar ese problema.  Es una gran oportunidad para que los alumnos exploren otras funciones en el desarrollo de software, como la gestión de productos, el marketing, el diseño y las pruebas.
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
            cspSurvey:
              display_name: Encuesta
          name: csd4-2021
          student_description: La Unidad 4 introduce los impactos sociales más amplios que tiene la computación. A través de una serie de desafíos de diseño, aprenderás a comprender mejor las necesidades de los demás mientras desarrollas una solución a un problema. La segunda mitad de la unidad consiste en un proyecto de equipo iterativo, durante el cual los equipos tienen la oportunidad de identificar una necesidad que les importa, crear prototipos de soluciones tanto en papel como en el Laboratorio de aplicaciones, y probar soluciones con usuarios reales para obtener comentarios y seguir adelante.
        csd5-2021:
          title: Datos y Sociedad ('21-'22)
          description: |-
            La Unidad 5 trata de la importancia de los datos en la resolución de problemas y destaca cómo los ordenadores pueden ayudar en este proceso. El primer capítulo explora los diferentes sistemas utilizados para representar la información en un ordenador, así como los retos y ventajas que plantea su uso. En el segundo capítulo aprenderás cómo se utilizan las colecciones de datos para resolver problemas y cómo los ordenadores ayudan a automatizar los pasos de este proceso. El capítulo concluye considerando cómo se puede aplicar el proceso de resolución de problemas con datos a un área de tu elección.

            **Guía de Implementación para la Unidad 5**

            -   Completar el Capítulo 1 de la Unidad 1 antes de empezar esta unidad
            -   Esta unidad puede sustituirse por la Unidad 7; consulta la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) para obtener más información sobre esta posibilidad
            -   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa para obtener más información sobre esta unidad
          description_short: Aprende cómo las personas usan las computadoras para resolver problemas de datos.
          lessons:
            Representation Matters:
              key: Asuntos de representación
              name: Asuntos de representación
              description_student: "**Pregunta del día: ¿Cómo afectan los datos a las decisiones que tomamos cada día?**\n\nEn esta lección, estudiarás qué son los datos y cómo se utilizan para resolver problemas. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo afectan los datos a las decisiones que tomamos cada día?**

                En la primera lección de la unidad de datos, los alumnos obtienen una visión general de lo que son los datos y de cómo se utilizan para resolver problemas. Los alumnos comienzan con un breve debate para llegar a una comprensión común de los datos. A continuación, se dividen en grupos y utilizan un conjunto de datos para hacer una serie de recomendaciones de comidas para personas con diversos criterios. Cada grupo tiene las opciones de comida representadas de una forma diferente (imágenes, recetas, menú, nutrición) que da ventaja a una de las recomendaciones. Después, los grupos comparan sus respuestas y analizan cómo las diferentes representaciones de los datos de las comidas afectaron a la forma en que los estudiantes fueron capaces de resolver los diferentes problemas.
            Patterns and Representation:
              key: Patrones y representación
              name: Patrones y representación
              description_student: "**Pregunta del día: ¿Cómo podemos crear un sistema para representar información?**\n\nEn esta lección, crearás un sistema para representar información trabajando con un grupo para crear un sistema que pueda representar cualquier letra del alfabeto utilizando sólo un montón de tarjetas. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos crear un sistema para representar la información?**\\r
                \\r
                En esta lección los alumnos crean su propio sistema para representar la información. Empiezan por hacer una recopilación de ideas de los diferentes sistemas que ya utilizan para representar las respuestas sí-no. A continuación, trabajan en pequeños grupos para crear un sistema que pueda representar cualquier letra del alfabeto utilizando una sola pila de tarjetas. Las tarjetas utilizadas tienen uno de los 6 dibujos posibles (6 animales, 6 colores, etc.), por lo que para representar todo el alfabeto los alumnos tendrán que utilizar patrones de varias tarjetas para representar cada letra. Los alumnos crean mensajes con sus sistemas y los intercambian con otros grupos para asegurarse de que el sistema ha funcionado como estaba previsto. En el debate final, la clase revisa los pros y los contras de los diferentes sistemas. Discuten los puntos comunes entre los sistemas que funcionan y reconocen que hay muchas soluciones posibles para este problema y que lo importante es que todos utilicen el mismo sistema arbitrario para comunicarse.\\r
            ASCII and Binary Representation:
              key: ASCII y representación binaria
              name: ASCII y representación binaria
              description_student: "**Pregunta del día: ¿Qué sistema utilizan los ordenadores para representar letras y palabras?**\n\nEn esta lección, aprenderás sobre el sistema binario y el sistema ASCII utilizado para representar texto. "
              description_teacher: |-
                **Pregunta del día: ¿Qué sistema utilizan los ordenadores para representar letras y palabras?**\\r
                 \\r
                En esta lección los alumnos aprenden a utilizar su primer sistema binario para codificar información, el sistema ASCII para representar letras y otros caracteres. Al principio de la lección, el profesor explica el hecho de que los ordenadores deben representar la información en sistema binario mediante los estados de "encendido" o "apagado". A continuación, se muestra a los alumnos el sistema ASCII de representación de textos mediante símbolos binarios. Los alumnos practican el uso de este sistema antes de codificar su propio mensaje utilizando ASCII. Al final de la lección, una conversación informativa ayuda a sintetizar los principales objetivos de aprendizaje de la actividad.
            Representing Images:
              key: Representar imágenes
              name: Representar imágenes
              description_student: |-
                **Pregunta del día: ¿Qué sistema utilizan los ordenadores para representar imágenes?**

                En esta lección, seguirás explorando cómo se pueden crear sistemas para representar la información utilizando el binario, ¡esta vez imágenes!
              description_teacher: |-
                **Pregunta del día: ¿Qué sistema utilizan los ordenadores para representar imágenes?**\\r
                \\r
                En esta lección los alumnos aprenden cómo los ordenadores representan las imágenes. Para empezar la lección tienen en cuenta el objetivo de convertir toda la complejidad de la visión en un patrón binario. A través de una serie de imágenes que muestran cómo se realiza esta transformación, se introduce a los alumnos en el concepto de división de las imágenes en cuadrados o "píxeles" que pueden activarse o desactivarse individualmente para formar la imagen completa. A continuación, los alumnos realizan una breve serie de desafíos utilizando el Widget de Pixelación para dibujar imágenes en blanco y negro. Los rompecabezas están diseñados para llamar la atención sobre algunos de los desafíos de representar imágenes de esta manera. En la parte final, los alumnos establecen conexiones entre el sistema de representación de imágenes y el sistema de representación de texto que aprendieron en la lección anterior.\\r
            Representing Numbers:
              key: Representar números
              name: Representar números
              description_student: |-
                **Pregunta del día: ¿Qué sistema utilizan los ordenadores para representar los números?**

                En esta lección, ¡aprenderás sobre el sistema numérico binario real!
              description_teacher: |-
                **Pregunta del día: ¿Qué sistema utilizan los ordenadores para representar los números?**\\r
                \\r
                En esta lección, los alumnos se familiarizan con el sistema numérico binario.  Con un conjunto de tarjetas que representan los valores de posición en un sistema numérico binario (base 2) mediante una colección de puntos, los alumnos "activan" o "desactivan" los bits poniendo las tarjetas boca arriba y boca abajo, y luego observan los números que resultan de estos diferentes patrones.  Finalmente, los alumnos amplían el patrón a un sistema genérico de 4 bits.
            Keeping Data Secret:
              key: Mantener los datos en secreto
              name: Mantener los datos en secreto
              description_student: |-
                **Pregunta del día: ¿Cómo podemos mantener los datos en secreto y protegerlos del mal uso?**

                En esta lección, explorarás los diferentes niveles de seguridad, verás la importancia de la privacidad y aprenderás a ¡encriptar la información!
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos mantener los datos en secreto y protegerlos del mal uso?**

                Los alumnos siguen explorando cómo se representan los datos en una tarjeta perforada y empiezan a considerar si algunos datos deben protegerse de la vista del público porque son demasiado personales o sensibles. Una vez que los alumnos comprenden las razones para proteger los datos, aprenden un sistema de cifrado binario que les permite cifrar y descifrar los datos de sus tarjetas perforadas y, finalmente, son capaces de enviarse mensajes secretos entre sí utilizando este método. La clase concluye con un debate sobre la importancia de proteger nuestra información y cómo la encriptación es una de las formas de lograrlo.
            Combining Representations:
              key: Combinar representaciones
              name: Combinar representaciones
              description_student: "**Pregunta del día: ¿Cómo distinguen los ordenadores los códigos binarios de letras, números o imágenes?**\n\nEn esta lección, combinarás ASCII, binario e imágenes para explorar formas de codificar tipos de información más complejos. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo distinguen los ordenadores los códigos binarios de letras, números o imágenes?**\\r
                 \\r
                En esta lección, los alumnos utilizan los tres tipos de sistemas de representación binaria (caracteres ASCII, número binario e imágenes) para descodificar la información de un registro. Después de ver una secuencia de bits y de pedirles que los descodifiquen, se introduce a los alumnos la idea de que, para entender la información binaria, deben comprender tanto el sistema que se utiliza como el significado de la información codificada. A continuación, descodifican un registro que representa a una mascota basándose en una estructura determinada.\\r
            Project - Create a Representation:
              key: Proyecto - Crear una representación
              name: Crear una Representación
              description_student: |-
                **Pregunta del día: ¿Cómo puedo representar información compleja utilizando sistemas binarios?**

                En esta lección, explorarás cómo utilizar los formatos ASCII, binario y de imagen para representar ¡tu día perfecto!
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo representar información compleja utilizando sistemas binarios?**

                En esta lección los alumnos diseñan una estructura para representar su día perfecto utilizando los sistemas de representación binarios que han aprendido en este capítulo. En primer lugar, los alumnos escribirán una breve descripción de su día perfecto y, a continuación, la revisarán con un compañero para identificar las piezas clave de información que creen que podría capturar un ordenador. Como clase, los alumnos decidirán cómo se interpretará una tarjeta perforada de bytes de información para representar esas piezas de información. A continuación, los alumnos utilizarán los formatos ASCII, de números binarios y de imágenes que han aprendido para representar sus días perfectos. A continuación, los alumnos intercambian tarjetas perforadas e intentan descifrar cómo es el día perfecto del otro alumno. La lección termina con una reflexión.
            Problem Solving and Data:
              key: La resolución de problemas y los datos
              name: La resolución de problemas y los datos
              description_student: |-
                **Pregunta del día: ¿Cómo podemos utilizar los datos para resolver los problemas de nuestra comunidad?**

                En esta lección, decidirás qué es lo más necesario en una ciudad para gastar recursos, de manera que veas cómo utilizar los datos para resolver los problemas.
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar los datos para resolver los problemas de nuestra comunidad?**\\r
                \\r
                En esta lección, los alumnos utilizan el proceso de resolución de problemas de la asignatura para resolver un problema de datos. Después de revisar el proceso, se plantea a la clase tomar una decisión: si una ciudad debe construir una biblioteca, un refugio para mascotas o un departamento de bomberos. Los alumnos trabajan en equipos para recopilar información en Internet que les ayude a decidir qué debe construirse, y luego utilizan esta información para construir un argumento que sirva para convencer al ayuntamiento de su elección. A continuación, relacionan lo que han hecho con el proceso de resolución de problemas que han utilizado a lo largo del curso, comparando el proceso general de resolución de problemas con su aplicación específica a los problemas de datos.
            Problem Solving with Big Data:
              key: La resolución de problemas con Big Data
              name: La resolución de problemas con Big Data
              description_student: "**Pregunta del día: ¿Cómo se recogen los datos y por qué son útiles?**\n\nEn esta lección, verás cómo se recogen los datos y cómo los utilizan las organizaciones para resolver problemas concretos en el mundo real. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo se recogen nuestros datos y por qué son útiles?**\\r
                \\r
                En esta lección, los alumnos estudian cómo se recogen los datos y cómo los utilizan las organizaciones para resolver problemas en el mundo real. Se presentan a los alumnos tres situaciones que podrían resolverse utilizando datos y se hace un intercambio de ideas sobre los tipos de datos que necesitarían y cómo podrían recogerlos. Cada problema está diseñado para reflejar un servicio del mundo real que existe. Después de la aportación de ideas, los alumnos ven un vídeo sobre un servicio del mundo real y toman notas sobre los datos que recoge el servicio del mundo real y cómo se utilizan. Al final de la lección, los alumnos anotan si los datos fueron proporcionados activamente por un usuario, si se registraron de forma pasiva o si son recogidos por sensores.\\r
            Structuring Data:
              key: Estructurar datos
              name: Estructurar datos
              description_student: "\\*\\*Pregunta del día: ¿Cómo podemos facilitar a los ordenadores el tratamiento de los datos?\n\nEn esta lección, aprenderás a presentar los datos de diferentes maneras que pueden ayudar a la gente a entenderlos mejor, así como qué partes del proceso puede hacer un ordenador y qué partes necesitan una persona. "
              description_teacher: |-
                **Pregunta del día: ¿cómo podemos facilitar a los ordenadores el tratamiento de los datos?**\\r
                \\r
                En esta lección, los alumnos profundizan en la recopilación e interpretación de datos, incluyendo la limpieza y visualización de los mismos. En primer lugar, los alumnos estudian cómo la presentación de los datos de diferentes maneras puede ayudar a la gente a entenderlos mejor, y luego crean visualizaciones de sus propios datos. A partir de los resultados de una encuesta sobre los ingredientes preferidos para las pizzas, los alumnos deben decidir qué hacer con los datos que no encajan fácilmente en el esquema de visualización que han elegido. Por último, los alumnos analizarán qué partes de este proceso pueden ser automatizadas por un ordenador y cuáles necesitan que una persona tome las decisiones.
            Making Decisions with Data:
              key: Tomar decisiones con datos
              name: Tomar decisiones con datos
              description_student: "**Pregunta del día: ¿Cómo pueden los patrones en los datos ayudar a tomar una decisión?**\n\nEn esta lección, tendrás la oportunidad de practicar el proceso de resolución de problemas de datos que aprendiste en la lección anterior. "
              description_teacher: |-
                **Pregunta del día: ¿cómo pueden los patrones de datos ayudar a tomar una decisión?**\\r
                \\r
                En esta lección, los alumnos practican la toma de decisiones con datos a partir de problemas diseñados para que resulten familiares a los alumnos de secundaria. Los alumnos trabajan en grupos y debaten cómo utilizarían los datos presentados para tomar una decisión antes de que la clase analice sus opciones finales. No todas las preguntas tienen respuestas correctas y, en algunos casos, los alumnos pueden y deben decidir que deben recopilar más datos. La lección concluye con un debate sobre cómo diferentes personas podrían sacar diferentes conclusiones a partir de los mismos datos, o cómo la recopilación de diferentes datos podría haber afectado a las decisiones que tomaron.\\r
            Interpreting Data:
              key: Interpretar datos
              name: Interpretar datos
              description_student: "**Pregunta del día: ¿Cómo pueden los patrones de datos ayudarnos a tomar decisiones?**\n\nEn esta lección, aprenderás sobre la tabulación cruzada que te permitirá hacer un gráfico de las relaciones entre varios datos. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo pueden los patrones de datos ayudarnos a tomar decisiones?**

                Los alumnos comienzan la lección observando una encuesta sobre preferencias de pasteles que permite a los encuestados especificar tanto un sabor de pastel como de glaseado. Debaten cómo el conocimiento de la relación entre las preferencias de la tarta y el glaseado les ayuda a decidir mejor qué combinación recomendar. A continuación, se les presenta la tabulación cruzada, que permite elaborar un gráfico con las relaciones entre las distintas preferencias. Utilizan esta técnica para encontrar relaciones en una encuesta de preferencias, y luego hacen una lluvia de ideas sobre los diferentes tipos de problemas que este proceso podría ayudar a resolver.
            Automating Data Decisions:
              key: Automatizar las decisiones basadas en datos
              name: Automatizar las decisiones basadas en datos
              description_student: |-
                **Pregunta del día: ¿Cómo pueden los ordenadores ayudarnos a tomar decisiones sobre los datos?**

                En esta lección, examinarás cómo podría utilizarse un ordenador para completar el paso de toma de decisiones del proceso de resolución de problemas con datos.
              description_teacher: |-
                **Pregunta del día: ¿Cómo pueden los ordenadores ayudarnos a tomar decisiones sobre los datos?**\\r
                \\r
                En esta lección, los alumnos ven un ejemplo sencillo de cómo podría utilizarse un ordenador para completar el paso de toma de decisiones del proceso de resolución de problemas de datos. Los alumnos tienen la tarea de crear un algoritmo que pueda sugerir un lugar de vacaciones. A continuación, los alumnos crean reglas que un ordenador podría utilizar para tomar esta decisión automáticamente. Los alumnos comparten sus reglas y las decisiones que tomarían con los datos de la clase. A continuación, utilizan sus reglas con los datos de sus compañeros para comprobar si sus reglas tomarían la misma decisión que una persona. La lección concluye con un debate sobre las ventajas e inconvenientes de utilizar ordenadores para automatizar el proceso de resolución de problemas de datos.\\r
            Project - Make a Recommendation:
              key: Proyecto - Hacer una Recomendación
              name: Proyecto - Hacer una Recomendación
              description_student: "**Pregunta del día: ¿Cómo puedo utilizar los datos para hacer mis propias recomendaciones?**\n\nEn esta lección, diseñarás un motor de recomendación basado en los datos que recopiles y analices de tus compañeros. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo puedo utilizar los datos para hacer mis propias recomendaciones?**

                Para concluir esta unidad, los alumnos diseñan un motor de recomendaciones basado en los datos que recogen y analizan de sus compañeros. Después de ver un ejemplo de aplicación de recomendación, los estudiantes siguen una guía de proyecto para completar esta actividad de varios días. En los primeros pasos, los estudiantes deciden qué elección quieren ayudar a hacer al usuario, qué datos necesitan para dar la recomendación, crean una encuesta y recogen información sobre las elecciones de sus compañeros. A continuación, interpretan los datos y utilizan lo que han aprendido para crear el algoritmo de recomendación. Por último, utilizan sus algoritmos para hacer recomendaciones a algunos compañeros de clase. Los estudiantes realizan una revisión por parte de sus compañeros y hacen las actualizaciones necesarias en sus proyectos antes de preparar una presentación a la clase.
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
            Data and Machine Learning:
              name: Datos y Aprendizaje Automático
              description_student: "\\*\\*Pregunta del día: ¿Cómo pueden \"aprender\" las máquinas?\n\nEn esta lección, podrás trabajar con la Inteligencia Artificial y adquirir conocimientos sobre el Aprendizaje Automático. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo pueden "aprender" las máquinas?**\\r
                \\r
                En esta lección, se explica a los alumnos los conceptos de inteligencia artificial y aprendizaje automático mediante el widget AI for Oceans. En primer lugar, los alumnos clasifican los objetos como "peces" o "no peces" para intentar eliminar la basura del océano. A continuación, los alumnos tendrán que ampliar su conjunto de datos de entrenamiento para incluir otras criaturas marinas que pertenecen al agua. En la segunda parte de la actividad, los alumnos elegirán sus propias clasificaciones para aplicarlas a imágenes de peces generadas al azar. Estos datos de entrenamiento se utilizan para un modelo de aprendizaje automático que luego debería ser capaz de clasificar nuevas imágenes por sí mismo.
            CS Discoveries Post-Course Survey:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representación de la información'
              big_questions: |-
                -   ¿Por qué es importante la representación en la resolución de problemas?
                -   ¿Qué características necesita un sistema de representación para ser útil?
                -   ¿Qué se necesita para crear sistemas de representación binarios utilizables?
                -   ¿Cómo podemos combinar sistemas para obtener información más compleja?
              description: Este capítulo se centra en la representación de datos y su papel en la resolución de problemas de información.  Los alumnos aprenden qué necesita un sistema de representación para ser útil y cómo los ordenadores pueden representar diferentes tipos de información utilizando sistemas binarios.  Para el proyecto del capítulo, los alumnos representan su día perfecto en una tarjeta perforada binaria y colaboran con sus compañeros para descifrarla.
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
              big_questions: |-
                -   ¿Cómo nos ayudan los datos a resolver problemas?
                -   ¿Cómo utilizan los ordenadores y los humanos los datos de forma diferente?
                -   ¿Qué partes del proceso de resolución de problemas con datos pueden automatizarse?
                -   ¿Qué tipo de problemas resuelven los ordenadores con datos en el mundo real?
              description: Los alumnos exploran cómo pueden utilizarse los datos para responder a preguntas interesantes y resolver problemas.  Utilizando una versión modificada del proceso general de resolución de problemas, los alumnos estudian cómo los ordenadores y los humanos utilizan los datos de forma diferente y los pros y los contras de la automatización de la resolución de problemas.  Después de aprender las formas en que los ordenadores utilizan los datos en el mundo real, los alumnos eligen su propio problema y utilizan los datos para resolverlo.
            cspSurvey:
              display_name: Encuesta
          name: csd5-2021
          student_description: La Unidad 5 trata sobre la importancia de los datos a la hora de resolver problemas y resalta cómo las computadoras pueden ayudar en este proceso. El primer capítulo explora los diferentes sistemas utilizados para representar información en una computadora, y los desafíos y concesiones planteados al usarlos. En el segundo capítulo, aprenderá cómo se utilizan las colecciones de datos para resolver problemas y cómo las computadoras ayudan a automatizar los pasos de este proceso. Al final del capítulo, se considera cómo se puede aplicar el proceso de resolución de problemas de datos a un área de tu elección.
        csd6-2021:
          title: Computación física ('21-'22)
          description: |-
            La Unidad 6 explora el papel de las plataformas de hardware en la informática y cómo los diferentes sensores pueden proporcionar una entrada y salida más eficaz que el tradicional teclado, ratón y monitor. Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit, desarrollarás programas que utilizan las mismas entradas y salidas de hardware que se ven en los dispositivos inteligentes, viendo cómo un simple prototipo aproximado puede conducir a un producto terminado. La unidad concluye con un reto de diseño para utilizar el Circuit Playground como base para una innovación de tu propio diseño.

            **Guía de Implementación para la Unidad 6**

            -   Completar el capítulo 1 de la Unidad 1 antes de empezar esta unidad
            -   Esta unidad supone que los estudiantes han completado el capítulo 1 de la Unidad 3 y toda la Unidad 4. Los estudiantes que no tengan estos conocimientos pueden tener dificultades en esta unidad.
            -   Esta unidad requiere que los estudiantes tengan acceso a los Circuit Playground's - [pulse aquí](https://code.org/circuitplayground) para más información sobre el uso de los Circuit Playground's en su aula
            -   Esta unidad puede ser sustituida por la Unidad 7 - vea la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) para más información sobre esta opción
            -   En la [Guía de Depuración](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo ayudar a los alumnos en los niveles de programación y diferenciar las tareas.
            -   Puede consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa para obtener más información sobre esta unidad
          description_short: Aprende a programar con dispositivos físicos.
          lessons:
            Innovations in Computing:
              key: Innovaciones en computación
              name: Innovaciones en computación
              description_student: 'En esta lección, explorarás una amplia variedad de plataformas informáticas nuevas e innovadoras mientras amplías tu comprensión de lo que puede ser un ordenador.  '
              description_teacher: Para iniciar la unidad final de este curso, los estudiantes harán algunas investigaciones sobre innovaciones interesantes en computación. Esta lección mostrará a los estudiantes una variedad más amplia de formatos informáticos (como una computadora) y campos que se ven afectados por la computación. Más adelante, examinarán los dispositivos que encontraron en esta lección a medida que desarrollan sus propios dispositivos informáticos físicos.
            Designing Screens with Code:
              key: Diseñar pantallas a través del código
              name: Diseñar pantallas a través del código
              description_student: En esta lección, empezarás a crear aplicaciones que permitan mucha interacción y funcionalidad con el usuario... ¡aunque sean de una sola pantalla!
              description_teacher: "En la Unidad 4, los estudiantes aprendieron un enfoque muy simple para el desarrollo de aplicaciones en el Laboratorio de Aplicaciones que requería una pantalla separada para la mayoría de las interacciones. Para ampliar los tipos de aplicaciones que los estudiantes pueden crear, y para animarles a pensar en nuevas formas de interacción de los usuarios con las aplicaciones, introducimos el bloque [`setProperty()`(#fff176)](/docs/applab/setProperty/). Este comando puede utilizarse para establecer el contenido y las propiedades de varios elementos de la interfaz de usuario, lo que permite a los alumnos escribir programas que actualizan la información en una sola pantalla, en lugar de crear manualmente pantallas duplicadas. En esta lección los estudiantes construyen aplicaciones sencillas que sólo requieren una única pantalla, cuyo contenido se cambia utilizando [`setProperty()`(#fff176)](/docs/applab/setProperty/)."
            The Circuit Playground:
              key: The Circuit Playground
              name: The Circuit Playground
              description_student: 'En esta lección, conocerás el Circuit Playground, la placa de circuitos que se utilizará durante el resto de esta unidad. '
              description_teacher: En esta lección, los estudiantes tendrán su primera oportunidad de escribir programas que utilicen el Circuit Playground. Después de realizar una inspección visual del tablero y crear hipótesis sobre posibles funcionalidades, los estudiantes trabajan en línea, donde aprenderán a escribir aplicaciones que controlan un LED. Al combinar las pantallas del Laboratorio de aplicaciones con el Circuit Playground, pueden empezar a integrar elementos del tablero como un dispositivo de salida mientras utilizan el Laboratorio de aplicaciones para la entrada del usuario.
            Input Unplugged:
              key: Entrada sin conexión
              name: Entrada sin conexión
              description_student: En esta lección, experimentarás dos formas diferentes en las que una aplicación puede recoger información de un usuario, mientras aprendes más sobre el modelo de programación orientado a eventos utilizado en Laboratorio de Aplicaciones.
              description_teacher: Como preparación para profundizar en la programación con el Laboratorio de aplicaciones, los estudiantes explorarán de qué manera los distintos programas escritos en el Laboratorio de juegos y el Laboratorio de aplicaciones manejan las entradas de los usuarios. Después de comparar y contrastar los enfoques que vieron en los ejemplos de aplicaciones, los estudiantes formarán grupos para representar dos modelos diferentes de entrada (condicionales en un bucle infinito y eventos asincrónicos) y entender mejor cómo funcionan.
            Board Events:
              key: Eventos del tablero
              name: Eventos del tablero
              description_student: En esta lección, aprenderás a utilizar los botones de hardware del Circuit Playground y el interruptor que dará entrada al Circuit Playground.
              description_teacher: "Esta lección hace que los estudiantes pasen, de considerar el Circuit Playground como un dispositivo estrictamente de salida, a utilizarlo como una herramienta tanto de entrada como de salida. Comenzando con los botones y el interruptor de hardware, los estudiantes aprenden a utilizar [`onBoardEvent()`(#f78183)](/docs/applab/onBoardEvent/), de forma análoga a [`onEvent()`(#fff176)](/docs/applab/onEvent/), con el fin de recibir información de sus Circuit Playgrounds."
            Getting Properties:
              key: Obtener propiedades
              name: Obtener propiedades
              description_student: 'En esta lección, aprenderás a acceder a las propiedades de diferentes elementos con código. '
              description_teacher: "Esta lección presenta a los estudiantes el bloque [`getProperty`(#fff176)](/docs/applab/getProperty/), que les permite acceder a las propiedades de diferentes elementos con código.  Los alumnos practican primero el uso del bloque para determinar lo que el usuario ha introducido en varios elementos de la interfaz de usuario. Posteriormente, los alumnos utilizan [`getProperty`(#fff176)](/docs/applab/getProperty/) y [`setProperty`(#fff176)](/docs/applab/setProperty/) junto con el patrón de contador para hacer que los elementos se muevan por la pantalla.  También se introduce un nuevo elemento de pantalla, el deslizador, y un nuevo activador de eventos, `onChange`."
            Analog Input:
              key: Entrada analógica
              name: Entrada analógica
              description_student: 'En esta lección, podrás explorar las entradas analógicas en el Circuit Playground, escribiendo programas que respondan al entorno a través de sensores.  '
              description_teacher: En esta lección, los estudiantes exploran cómo se pueden utilizar los tres sensores analógicos (sonido, luz y temperatura) para escribir programas que respondan a los cambios en el ambiente. El uso de estos sensores marca una transición en términos de cómo los usuarios interactúan con un programa. Al usar sensores como entrada, el usuario de una aplicación no tiene que interactuar directamente con ella, o puede interactuar sin darse cuenta de que lo está haciendo.
            The Program Design Process:
              key: El proceso de diseño de programas
              name: El proceso de diseño de programas
              description_student: 'En esta lección, conocerás el proceso que utilizarás para diseñar tus propios programas a lo largo de esta unidad. '
              description_teacher: Esta lección presenta a los estudiantes el proceso que usarán para diseñar programas propios a lo largo de esta unidad. Este proceso se centra en una guía de proyecto que pide a los estudiantes que esbocen sus pantallas, identifiquen elementos del Circuit Playground a utilizar, definan variables y describan eventos antes de que empiecen a programar. Este proceso es similar al proceso de diseño de juegos que utilizamos en la Unidad 3. En esta lección, los estudiantes comienzan por un "juego de la cuerda" donde se oculta el código. Debaten sobre cómo tendrían que ser los componentes del tablero, los eventos y las variables para crear el programa. Luego, se les da una guía de proyecto terminado que muestra una forma de implementar el proyecto. Los estudiantes realizan este proceso a través de una serie de niveles. Al final de la lección, tienen la oportunidad de hacer mejoras al programa para personalizarlo.
            'Project: Make a Game':
              key: 'Proyecto: crear un juego'
              name: Proyecto - Crear un Juego
              description_student: En esta lección, utilizarás lo que has aprendido en el capítulo uno y desarrollarás una aplicación de tu propio diseño que utilice la pizarra para emitir información.
              description_teacher: Para este proyecto, los estudiantes diseñan y crean un juego que aprovecha las nuevas entradas y salidas que tienen a su disposición. Este proyecto se ha dejado intencionadamente muy abierto para que los estudiantes puedan pensar en términos generales sobre la utilidad de los resultados físicos en una aplicación, a la vez que se les da la oportunidad de revisar el proceso de desarrollo del programa y probar las nuevas funciones disponibles en el Circuit Playground.
            Arrays and Color LEDs:
              key: Arreglos y LED de colores
              name: Arreglos y LED de colores
              description_student: 'En esta lección, aprenderás a acceder a la matriz colorLEDs que controla el comportamiento de los LEDs de color en el Circuit Playground. '
              description_teacher: Un arreglo es una colección ordenada de elementos, generalmente del mismo tipo. En esta lección, los estudiantes aprenden maneras de acceder a un valor específico o aleatorio de una lista mediante su índice. Luego, aprenden a acceder al arreglo colorLED que controla el comportamiento de los LED de colores en Circuit Playground. Los estudiantes controlarán el color y la intensidad de cada LED, y luego usarán lo que han aprendido para programar patrones luminosos y crear un espectáculo de luces en el Circuit Playground.
            Making Music:
              key: Crear música
              name: Crear música
              description_student: 'En esta lección, utilizarás al máximo la función de zumbador del Circuit Playground produciendo sonidos, notas y canciones. '
              description_teacher: En esta lección los alumnos utilizarán el zumbador en toda su extensión produciendo sonidos, notas y canciones con el zumbador. Los alumnos comienzan con un breve repaso de los parámetros de frecuencia y duración del zumbador, para pasar después al concepto de notas.  Las notas permiten a los alumnos limitarse a las frecuencias que se utilizan en la "música country" y proporcionan una capa de abstracción que les ayuda a comprender qué frecuencias pueden sonar bien juntas.  Una vez que los alumnos son capaces de tocar notas en el zumbador, utilizan matrices (arrays) para mantener y reproducir secuencias de notas, formando canciones sencillas.
            Arrays and For Loops:
              key: Arreglos y bucles 'desde'
              name: Arreglos y bucles 'desde'
              description_student: 'En esta lección, aprenderás a combinar listas y bucles "for" para escribir código que afecte a cada elemento de una lista, independientemente de su longitud. '
              description_teacher: Utilizar un _bucle desde_ para repetir todos los elementos de un arreglo es un recurso realmente útil en la mayoría de los lenguajes de programación. En esta lección, los estudiantes aprenden los aspectos básicos de cómo se puede usar un _bucle desde_ para repetir código, y luego lo combinan con lo que han aprendido sobre arreglos para escribir programas que procesen todos los elementos de un arreglo. Los estudiantes utilizan bucles 'desde' para pasar por un elemento de la lista a la vez sin tener que escribir código para cada elemento. Hacia el final de la lección, los estudiantes aplicarán esto con la lista `colorLed` en el tablero para crear una aplicación que cambie todos los LED cada vez que se hace clic en un botón.
            Accelerometer:
              key: Acelerómetro
              name: Acelerómetro
              description_student: 'En esta lección, explorarás el acelerómetro y sus posibilidades. '
              description_teacher: En esta lección, los estudiantes explorarán el acelerómetro y sus capacidades. Se familiarizarán con sus eventos y propiedades, y crearán varios programas que utilicen el acelerómetro, similares a los que se encuentran en aplicaciones del mundo real.
            Functions with Parameters:
              key: Funciones con parámetros
              name: Funciones con parámetros
              description_student: 'En esta lección, crearás y llamarás a funciones con parámetros, utilizarás bucles "for" para recorrer un array y, finalmente, utilizarás lo que has aprendido para crear un juego de atrapar estrellas.  '
              description_teacher: "La lección comienza con una revisión rápida de los parámetros, en el contexto de los bloques del Laboratorio de aplicaciones que han visto recientemente los estudiantes. Luego, \nverán ejemplos de parámetros dentro de las funciones creadas por el usuario en el Laboratorio de aplicaciones, y crearán y llamarán funciones con parámetros por sí mismos, y las utilizarán para controlar varios elementos en una pantalla. Después, los estudiantes usarán los bucles 'desde' para repetir un arreglo y pasar cada elemento a una función. Por último, emplearán lo que han aprendido para crear un juego de capturar la estrella."
            Circuits and Physical Prototypes:
              key: Circuitos y prototipos físicos
              name: Circuitos y prototipos físicos
              description_student: 'En esta lección, cablearás circuitos sencillos para crear un prototipo físico utilizando materiales de bajo coste y fáciles de encontrar.  '
              description_teacher: A la hora de preparar el proyecto final de este capítulo, los estudiantes aprenderán cómo desarrollar un prototipo de un objeto físico que incluya un Circuit Playground. Mediante una guía de planificación de proyectos modelados y materiales baratos fáciles de conseguir, como cartulina y cinta adhesiva, los estudiantes aprenderán a conectar un par de circuitos simples y crear prototipos que puedan comunicar el diseño previsto de un producto.
            'Project: Prototype an Innovation':
              key: 'Proyecto: crear el prototipo de una innovación'
              name: Proyecto - Prototipo de una Innovación
              description_student: 'En este proyecto final, te enfrentarás al reto de desarrollar y probar un prototipo para un dispositivo que interactúe con el mundo físico a través de varios tipos de entrada y salida y que permita interacciones de usuario interesantes y únicas. '
              description_teacher: 'En este proyecto final del curso, los estudiantes se reúnen en grupos para desarrollar y probar un prototipo de un dispositivo informático innovador basado en el Circuit Playground. Mediante las entradas y salidas disponibles en el tablero, los grupos crearán programas que generan interacciones interesantes y únicas con los usuarios. '
            Post-Project Test:
              key: Prueba posterior al proyecto
              name: Prueba posterior al proyecto
            CS Discoveries Post Course survey:
              key: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
            CS Discoveries Post-Course Survey:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
          lesson_groups:
            csd6_1:
              display_name: 'Capítulo 1: Programación con hardware'
              big_questions: |-
                -   ¿Cómo interactúa el software con el hardware?
                -   ¿Cómo pueden los ordenadores percibir y responder a su entorno?
                -   ¿Qué tipo de información se puede comunicar con salidas de hardware sencillas?
              description: Esta unidad comienza con una actividad que anima a los alumnos a explorar una amplia variedad de plataformas informáticas no tradicionales, antes de iniciar una revisión de la programación en el Laboratorio de Aplicaciones, con un enfoque particular en entender mejor el modelo de programación orientado a sucesos (events) que se introdujo por primera vez en la Unidad 4. Los alumnos aprenden técnicas para hacer más flexibles las aplicaciones que escriben, modificando los elementos de diseño a través del código en lugar de depender siempre del modo de diseño. Utilizando el "Circuit Playground", exploran diferentes enfoques para captar la entrada y producir la salida utilizando el hardware. Al final de este capítulo, los alumnos diseñarán y desarrollarán un juego que utilice hardware físico para la entrada y la salida.
            csd6_2:
              display_name: 'Capítulo 2: Desarrollo de prototipos físicos'
              big_questions: |-
                -   ¿Cómo trabajan los programadores con grandes cantidades de datos similares?
                -   ¿Cómo se puede representar en código información compleja del mundo real?
                -   ¿Cómo puede utilizarse un hardware sencillo para desarrollar nuevos productos innovadores?
              description: Una vez que han comprendido cómo utilizar el hardware para obtener datos de entrada y producir datos de salida, los alumnos pasan a pensar en programas más complejos que integran el hardware y el software. Utilizando los LEDs de color como ejemplo de un grupo de objetos similares, los alumnos aprenden a utilizar las matrices (arrays) para hacer un seguimiento de las listas de valores. A partir de ahí introducimos el bucle "for", primero simplemente como una forma de repetir un bloque de código, y luego como una forma de ejecutar código en cada elemento de un array. Al final de este capítulo los alumnos habrán explorado todos los componentes de sus tablas mientras aprenden a estructurar su código utilizando arrays, bucles y funciones paramétricas. En las dos últimas lecciones los alumnos tienen la oportunidad de profundizar en la construcción de prototipos físicos utilizando sus placas electrónicas.
            cspSurvey:
              display_name: Encuesta
          name: csd6-2021
          student_description: La Unidad 6 explora el papel de las plataformas de hardware en la computación y cómo diferentes sensores pueden proporcionar entradas y salidas más efectivas que las del teclado, el ratón y el monitor tradicionales. Al usar el Laboratorio de aplicaciones y el Circuit Playground de Adafruit, podrás desarrollar programas que utilizan las mismas entradas y salidas de hardware que ves en los dispositivos inteligentes y observarás cómo un prototipo simple puede conducir a un producto terminado. La unidad concluye con un desafío de diseño en el que se utilizará Circuit Playground como base para innovar en tu propio diseño.
        csp1-2021:
          title: Información digital ('21-'22)
          description: Esta unidad estudia los retos y cuestiones técnicas que surgen de la necesidad de representar la información digital en los ordenadores. Aprende cómo se representa la información compleja, como los números, el texto, las imágenes y el sonido, cómo funciona la compresión y las repercusiones sociales más amplias de la digitalización de la información mundial.
          description_short: Explora los desafíos e impactos de representar la información sobre el mundo que te rodea en bits.
          lessons:
            CS Principles Pre-survey:
              key: Encuesta previa de Principios de Ciencias de la Computación
              name: Encuesta previa de Principios de Ciencias de la Computación
            Welcome to CSP:
              key: Bienvenido a CSP
              name: Bienvenido a CSP
              description_student: ¡Bienvenido a Principios de Ciencias de la Computación! Los grupos realizan un prototipo "rápido" de una idea innovadora y lo comparten. Los alumnos ven un breve vídeo sobre innovaciones informáticas.
              description_teacher: ¡Bienvenido a Principios de Ciencias de la Computación! La primera lección tiene como objetivo, que los alumnos se entusiasmen con el curso y conecten sus propios intereses personales con la informática.  Se pide a los alumnos que compartan algo de lo que saben mucho y lo enseñen a un pequeño grupo.  Los grupos realizan un prototipo "rápido" de una idea innovadora y lo comparten.  Los alumnos ven un breve vídeo sobre innovaciones informáticas.  La lección termina, con los alumnos iniciando una sesión en el sitio web del curso CSP de Code.org y respondiendo a una breve pregunta sobre lo que significa para ellos la "informática".
            Representing Information:
              key: Representación de la información
              name: Representación de la información
              description_student: Diseña un dispositivo para enviar información a través de la habitación, utilizando materiales domésticos comunes.
              description_teacher: Con materiales cotidianos, los alumnos crean dispositivos para enviar información a un compañero. A continuación, cada grupo utiliza su dispositivo para enviar una respuesta a una pregunta. Después, los alumnos modifican sus dispositivos para responder a respuestas más complejas, respondiendo con uno de los cuatro mensajes posibles. Luego, con uno de los ocho mensajes posibles y finalmente, con uno de los dieciséis mensajes posibles.
            Circle Square Patterns:
              key: Patrones cuadrados circulares
              name: Patrones cuadrados circulares
              description_student: Desarrollar un sistema para crear y ordenar patrones de formas.
              description_teacher: Los alumnos establecerán reglas para ordenar patrones de círculos y cuadrados. A continuación, generan todos los mensajes posibles con tres valores de posición y después, redactan reglas que explican cómo han ordenado cada uno de los mensajes. Se hace hincapié en la creación de reglas claras para que, si otro grupo siguiera las reglas, generara la misma lista en el mismo orden. A partir de estas reglas, los alumnos intentan enumerar todos los mensajes posibles con cuatro valores de posición. Al finalizar la lección, los alumnos comparten sus reglas con los compañeros.
            Binary Numbers:
              key: Números binarios
              name: Números binarios
              description_student: En esta lección, los alumnos practicarán la representación de números en binario (base 2), partiendo de las representaciones círculo-cuadrado que hicieron en la última lección. Los alumnos crearán y utilizarán un "Flippy Do", un manipulador que ayuda a los alumnos a convertir entre números binarios (base 2) y decimales (base 10). Practicarán la conversión de números y explorarán el concepto de valor posicional en el contexto de los números binarios.
              description_teacher: En esta lección, los alumnos practicarán la representación de números en binario (base 2), partiendo de las representaciones círculo-cuadrado que hicieron en la última lección. Los alumnos crearán y utilizarán un "Flippy Do", un manipulador que ayuda a los alumnos a convertir entre números binarios (base 2) y decimales (base 10). Practicarán la conversión de números y explorarán el concepto de valor posicional en el contexto de los números binarios.
            Overflow and Rounding:
              key: Desbordamiento y redondeo
              name: Desbordamiento y redondeo
              description_student: Explora las limitaciones o la representación de números con bits.
              description_teacher: 'Los estudiantes amplían su comprensión del sistema numérico binario explorando los errores que resultan del desbordamiento y del redondeo. Utilizan el widget del cuentakilómetros binario y desarrollan sus propios sistemas para representar cantidades fraccionarias utilizando el Flippy Do. '
            Representing Text:
              key: Representar texto
              name: Representar texto
              description_student: Desarrolla un sistema de representación de texto mediante bits, basado en lo que ya sabes sobre la representación de números.
              description_teacher: En esta lección, los alumnos crean un sistema para representar el texto utilizando sólo números mientras se comunican entre sí. Sólo se les permite enviar números de ida y vuelta, por lo que deben crear un sistema para traducir entre números y caracteres. Al final de la actividad principal, repasan brevemente el sistema ASCII de representación de texto. El debate final hace hincapié en la forma en que todos los conceptos hasta ahora se han "construido" unos sobre otros e introduce el concepto de abstracción para describir esta progresión.
            Black and White Images:
              key: Imágenes en blanco y negro
              name: Imágenes en blanco y negro
              description_student: Aprende cómo los ordenadores representan las imágenes en blanco y negro utilizando bits.
              description_teacher: Los alumnos investigan cómo se representan las imágenes en blanco y negro.  Los alumnos utilizan el widget de pixelación en blanco y negro para representar cada píxel de una imagen con luz blanca o negra.  Aprenden a muestrear una imagen analógica utilizando pequeños cuadrados de tamaño uniforme (cada uno representado con un valor negro o blanco) y reflexionan sobre los pros y los contras de elegir un tamaño de cuadrado más pequeño o más grande a la hora de realizar el muestreo.
            Color Images:
              key: Imágenes a color
              name: Imágenes a color
              description_student: Aprende cómo los ordenadores representan las imágenes en color utilizando bits.
              description_teacher: Esta es una segunda oportunidad para que los alumnos trabajen con el Widget de Pixelación, pero esta vez lo harán con píxeles de color.  Los alumnos comienzan aprendiendo que cada píxel utiliza luces rojas, verdes y azules que pueden encenderse o apagarse mediante bits. Crearán más variantes de color utilizando una cantidad creciente de bits por píxel, y aplicarán su aprendizaje aproximando una imagen de color analógica utilizando el widget.
            Lossless Compression:
              key: Compresión sin pérdidas
              name: Compresión sin pérdidas
              description_student: Aprenda cómo los ordenadores pueden disminuir el número de bits utilizados para representar una información.
              description_teacher: Los alumnos utilizan el widget de compresión de texto para experimentar con la compresión de canciones y poemas e intentar encontrar su "mejor compresor personal". Un vídeo presenta el vocabulario importante para la lección y muestra todas las funciones del widget. Los alumnos eligen un texto que creen que será "fácil" de comprimir y otro que creen que será "difícil", prestando atención a por qué algunos textos pueden ser más fáciles de comprimir que otros. A modo de conclusión, los alumnos analizan qué factores hacen que algunos textos sean más comprimibles que otros.
            Lossy Compression:
              key: Compresión perdida
              name: Compresión perdida
              description_student: Aprende cómo se representa la información utilizando menos bits, cuando es normal que se pierda parte de la información o los detalles.
              description_teacher: Los alumnos se inician en la compresión con pérdidas a través del widget "Lossy Text Compression". Aplican este concepto y sus conocimientos previos sobre el muestreo para crear sus propias compresiones con pérdidas de archivos de imagen, utilizando el  Lossy Image Widget. A continuación, los alumnos analizarán varios casos prácticos en los que tendrán que decidir si utilizan un algoritmo de compresión con o sin pérdidas. La lección termina con una deliberación sobre las situaciones, en las que la compresión sin pérdidas es importante y también, en las que la compresión con pérdidas es igualmente importante.
            Intellectual Property:
              key: Propiedad intelectual
              name: Propiedad intelectual
              description_student: Conozca cómo las personas pueden ser dueñas de la información digital y las formas de compartir el acceso a sus obras digitales creativas.
              description_teacher: Se pide a los alumnos que reflexionen sobre quién es el propietario de sus obras creativas de esta clase, como sus imágenes de píxeles, antes de leer un artículo que describe cómo la propiedad puede complicarse a medida que las obras analógicas se convierten en "artefactos digitales". Después de leer el artículo, los alumnos ven varios vídeos en los que se explican los derechos de autor y se les presenta "Creative Commons". A continuación, los alumnos vuelven a leer el artículo y responden a tres preguntas sobre los beneficios, los perjuicios y las repercusiones de la actual política de derechos de autor. Los alumnos utilizan su nueva interpretación de los derechos de autor para formarse una opinión sobre las políticas actuales de derechos de autor y crear un pequeño cartel que justifique su opinión con una cita del artículo.
            Project - Digital Information Dilemmas Part 1:
              key: 'Proyecto: dilemas de la información digital, parte 1'
              name: Proyecto - Dilemas de la Información Digital Parte 1
              description_student: Lea sobre un acontecimiento actual o un desafío social creado por la digitalización de la información.
              description_teacher: En esta lección los alumnos comienzan a abordar la cuestión de si la digitalización de la información ha hecho del mundo un lugar mejor o peor. Para empezar la lección, los alumnos colocan pegatinas en un escalafón de "peor" a "mejor" para exponer su opinión antes de realizar la actividad. A continuación, los alumnos eligen un artículo que les interese leer mediante un proceso que la clase completó colectivamente en la lección anterior. Los alumnos debatirán su lectura preliminar y sus opiniones después de la lección de hoy y tendrán la oportunidad de empezar a elaborar un artefacto para presentar sus conclusiones.
            Project - Digital Information Dilemmas Part 2:
              key: 'Proyecto: dilemas de la información digital, parte 2'
              name: Proyecto - Dilemas de la Información Digital Parte 2
              description_student: Comparte los resultados de tu lectura y analiza con tus compañeros las repercusiones generales de la digitalización de la información.
              description_teacher: En esta lección los alumnos terminan de diseñar un artefacto que representa su análisis de un artículo sobre las repercusiones de la digitalización de la información. Los alumnos completarán los dos últimos cuadrantes de su póster, en los que identificarán los beneficios y los perjuicios destacados en el artículo y, a continuación, harán una argumentación general sobre si el mundo ha mejorado o empeorado gracias a la digitalización de la información. Al final de la clase, los alumnos actualizan la posición de sus carteles en el espectro de "mejor" a "peor" que diseñaron ayer y luego comentan si han cambiado de opinión y por qué.
            'Lesson 14: Assessment Day':
              key: 'Lección 14: día de evaluación'
              name: Día de evaluación
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: 'Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad. '
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csp_unit1_2020:
              display_name: 'Tema 1: Información digital'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   Esta unidad está diseñada para ser práctica, colaborativa y exploratoria. Uno de los principales objetivos de la unidad es crear una cultura positiva en el aula en la que los alumnos trabajen juntos, exploren problemas y comuniquen sus ideas. La mayoría de las lecciones incluyen dispositivos físicos o un widget digital y la mayor parte del tiempo de la lección debe dedicarse a que los alumnos exploren juntos estas herramientas para desarrollar una comprensión de los conceptos que destacan. El curso no comienza intencionadamente con la programación ya que, en muchas aulas, algunos alumnos tienen experiencia con la programación y otros no. La elección de comenzar con información digital e Internet permite crear una comunidad en el aula mientras se explora un tema que probablemente sea accesible para todos los alumnos. El ambiente de apoyo e inclusión en el aula que se construye en esta unidad debería ayudar a establecer un tono positivo que puede llevarse a cabo a lo largo del año escolar.\n\n-   Un objetivo importante del curso no es simplemente enseñar a los alumnos conocimientos técnicos, sino ponerlos en práctica de manera significativa. Esta unidad se basa en el proyecto de la unidad, que proporciona una oportunidad para que los alumnos sean \"decisorios\" sobre los impactos de la informática en la vida moderna. Otras unidades harán hincapié en potenciar las unidades como \"creadores\".\n\n### Evaluación y Proyectos Principales\n\nEl proyecto de la unidad pide a los alumnos que tengan en cuenta y debatan las cuestiones que surgen en la sociedad moderna debido a la digitalización de la información. Los alumnos analizarán un artículo que aborde la intersección entre la digitalización de la información y los acontecimientos actuales. Evaluarán los datos que se están digitalizando y valorarán los beneficios y los perjuicios que conlleva la digitalización de esta información. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y su proyecto asociado ayudan a desarrollar los conocimientos permanentes que se indican a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board\n\n-   DAT-1: La forma en que un ordenador representa los datos internamente es diferente de la forma en que los datos se interpretan y se muestran al usuario. Los programas se utilizan para traducir los datos a una representación más fácilmente comprensible para las personas.\n-   IOC-1: aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias no deseadas\n\nEsta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   2.1 Números binarios\n-   2.2 Compresión de datos\n-   5.5 Asuntos legales y éticos."

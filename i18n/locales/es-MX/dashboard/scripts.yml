            lesson-1:
              name: Planificando un Proyecto
              description_student: Te han propuesto que diseñes y desarrolles un juego para que todos los miembros de tu comunidad puedan jugar. El proyecto de Parque Infantil Inclusivo es un gran proyecto en el que trabajas a lo largo de la unidad, y las estrategias de gestión de proyectos te ayudan a organizar y estructurar tu trabajo.
              description_teacher: Los alumnos estudian el diseño de juegos y aprenden los principios que utilizan los diseñadores de juegos para crear juegos inclusivos. Los estudiantes se introducen en el proyecto de juegos inclusivos y evalúan los requisitos y los ejemplos para identificar las preguntas y las características clave.

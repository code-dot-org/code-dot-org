        csa3-pilot-facilitator:
          lessons:
            Creating Arrays:
              name: Creando Arrays
              description_student: La propietaria de un "camión de comida" aumentó su inventario de postres. Antes tenía que declarar variables separadas para hacer un seguimiento del inventario, pero ¿qué pasa si tiene 150 postres? ¡Eso sería un montón de variables! En esta lección, explorarás cómo crear un array unidimensional (1D), determinar su longitud y utilizar valores índice para acceder a elementos individuales.
              description_teacher: En esta lección desconectada, los alumnos crean matrices (Arrays) unidimensionales (1D) para almacenar listas de valores. Los alumnos aprenden a referirse a la longitud de una matriz 1D y a acceder a los elementos individuales que se almacenan.
            Accessing and Modifying Elements:
              name: Acceso y Modificación de Elementos
              description_student: Creas arrays para almacenar valores utilizando la palabra clave `new`. Se explora el Teatro, que permite manipular sonidos y formas. Utiliza El Barrio y El Teatro para practicar el acceso y la modificación de elementos en matrices utilizando valores de índice.
              description_teacher: En esta lección, los alumnos crean matrices (arrays) para almacenar valores utilizando la palabra clave `new`. Exploran El Teatro, que les permite manipular sonidos y formas. Utilizan El barrio y El teatro para practicar el acceso y la modificación de elementos en matrices utilizando valores de índice.
            Traversing Arrays with for Loops:
              name: Recorrido de Arrays con Bucles For
              description_student: En esta lección, aprenderás sobre los bucles `for` y cómo utilizarlos para recorrer arrays. Volverás a visitar El barrio y utilizarás tablas de seguimiento para documentar cómo se ejecuta el código dentro de un bucle `for`. Utilizarás los bucles `for` para resolver problemas en The Neighborhood y obtendrás experiencia sobre tu trabajo a través de una revisión de código.
              description_teacher: Los alumnos escriben bucles "for" para recorrer matrices (arrays) y buscar y modificar elementos que cumplan determinadas condiciones. Los alumnos vuelven a visitar El barrio y utilizan tablas de seguimiento para documentar cómo se ejecuta el código dentro de un bucle `for`. Participan en una revisión del código después de completar un nivel de elección y revisan su código basándose en los comentarios.
            Traversing Arrays with while Loops:
              name: Recorrido de Arrays con Bucles While
              description_student: "¿Recuerdas los bucles `while`? En esta lección, investigarás los casos límite de los bucles `while` y harás conexiones entre los bucles `while` y `for`. Creas imágenes para tu música utilizando la clase `Rectangle`."
              description_teacher: Los alumnos revisan los bucles `while` y aprenden sobre los bucles infinitos. Los alumnos exploran la creación de visuales antes de la conversión entre los bucles `while` y `for`. Los alumnos crean sus propios visuales musicales utilizando la clase `Rectangle`.
            Storing Objects into Arrays:
              name: Almacenando Objetos en Arrays
              description_student: Explorarás la funcionalidad y los beneficios de un principio orientado a objetos llamado polimorfismo para crear y recorrer una matriz de objetos `Shape`. Después de revisar la herencia, descubrirás cómo las subclases implementan versiones específicas de comportamientos. El análisis de un segmento de código proporciona un ejemplo para guiar la implementación del polimorfismo en El Teatro.
              description_teacher: Los alumnos exploran la funcionalidad y las ventajas del polimorfismo para crear y recorrer un array de objetos `Shape`. Después de revisar la herencia, los alumnos descubren que las subclases pueden implementar versiones específicas de comportamientos. El análisis de un segmento de código proporciona un ejemplo para guiar la implementación del polimorfismo en El Teatro.
            Traversing Arrays with Enhanced for Loops:
              name: Recorrido de Arrays con Bucles "For" Mejorados
              description_student: 'Para acceder a cada elemento almacenado en un array, recorremos el array utilizando un bucle. Anteriormente aprendiste a utilizar los bucles `while` y `for` para acceder a todas o sólo algunas partes de un array. Hoy, implementarás un bucle `for` mejorado, que es un bucle `for` simplificado utilizado para acceder a cada elemento de un array uno por uno. '
              description_teacher: En esta lección, los alumnos utilizan un bucle `for` mejorado para recorrer un array. Los alumnos identifican las diferencias, ventajas y desventajas de utilizar un bucle `for` mejorado en lugar de un bucle `for` o `while` tradicional para recorrer un array.
            Using Static Variables and Constants:
              name: Uso de Variables y Constantes Estáticas
              description_student: Las variables de instancia son útiles para almacenar atributos únicos de un objeto determinado, pero a veces todos los objetos de una clase necesitan compartir atributos específicos. Usando variables estáticas, se crean atributos compartidos para representar contadores y constantes reutilizables en El Teatro. Examina el código fuente de la clase `Matemáticas` para ver ejemplos adicionales de variables y constantes estáticas.
              description_teacher: Los alumnos aplican variables estáticas y constantes para contar el número de objetos `Forma` creados y establecer valores máximos y mínimos para el volumen de los sonidos. Los alumnos exploran el código fuente de la clase `Matemáticas` para conectar el código del mundo real y los conceptos que han aprendido hasta ahora.
            Answering Questions with Arrays:
              name: Respondiendo Preguntas con Arrays
              description_student: Hoy en día se desarrollan algoritmos para resolver problemas. Estos algoritmos pueden aplicarse a la búsqueda del artículo más barato de un menú, a la búsqueda de la nota más alta o más baja de un sonido o a la identificación de la ubicación de formas en el escenario. Cada uno de estos problemas utiliza estructuras similares en sus soluciones. Identificarás estos patrones para poder aplicar los algoritmos que desarrolles hoy a los problemas que encuentres en el futuro.
              description_teacher: Los alumnos desarrollan algoritmos utilizando matrices (arrays) unidimensionales para encontrar los valores mínimos y máximos, calcular sumas y promedios, y encontrar elementos que cumplan criterios específicos. Buscan patrones en la estructura de los problemas y esbozan algoritmos genéricos que pueden utilizarse al responder a preguntas sobre la información contenida en las matrices.
            Solving Problems with Arrays:
              name: Resolviendo Problemas con Arrays
              description_student: Los algoritmos estándar pueden aplicarse para resolver problemas relacionados con arrays. Se implementan algoritmos estándar para manipular arrays unidimensionales y se descubre el efecto de los algoritmos en los sonidos. Antes de escribir el código Java, planifica cada algoritmo utilizando simuladores y pseudocódigo para identificar el proceso necesario para resolver cada problema.
              description_teacher: Los algoritmos estándar pueden aplicarse a la resolución de problemas relacionados con arrays. Los estudiantes implementan algoritmos estándar para manejar arrays unidimensionales y descubren el efecto de los algoritmos en los sonidos. Antes de escribir el código Java, los estudiantes planifican cada algoritmo utilizando simuladores y pseudocódigo para identificar el proceso necesario para resolver cada problema.
            Manipulating Elements in an Array:
              name: Manipulando Elementos en un Array
              description_student: Aprenderás sobre los bucles anidados, o sea, un bucle dentro de otro bucle. Puedes utilizar un bucle anidado para buscar valores en un array de forma más eficiente. Continúa desarrollando algoritmos con el fin de realizar manipulaciones para cambiar e invertir el orden de los elementos. Antes de escribir el código Java, planifica el algoritmo utilizando el pseudocódigo para identificar el proceso necesario para resolver el problema.
              description_teacher: Los alumnos utilizan bucles anidados y desarrollan algoritmos que permiten realizar manipulaciones en matrices para desplazar e invertir elementos. Antes de escribir el código Java, los alumnos planifican el algoritmo utilizando el pseudocódigo para identificar el proceso necesario y resolver el problema. Los alumnos participan en una revisión del código para aportar y recibir comentarios que les permitan perfeccionar sus soluciones antes de la vista previa del proyecto de la unidad.
            Concert in The Theater Project - Day 1:
              name: Proyecto - Concierto en el Teatro - Día 1
              description_student: Para este proyecto, diseñas un concierto en El Teatro. Con un compañero, eliges un algoritmo de remezcla y escribes su pseudocódigo. Traduce el pseudocódigo en código y combínalo con los algoritmos que has desarrollado en lecciones anteriores para crear el audio de tu concierto.
              description_teacher: Para este proyecto, los alumnos utilizan matrices unidimensionales y algoritmos estándar para desarrollar un concierto en El Teatro. Los alumnos comienzan eligiendo un algoritmo de remezcla de un conjunto de opciones de remezcla y escribiendo su pseudocódigo con un compañero. Traducirán el pseudocódigo en código y combinarán su nuevo algoritmo con los algoritmos que han desarrollado en lecciones anteriores para crear el audio del concierto.

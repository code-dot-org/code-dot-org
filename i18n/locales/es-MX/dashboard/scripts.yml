              name: Mis amigos robóticos y repetitivos
            Loops in Artist:
              name: Dibujar formas con bucles
            Nested Loops in Bee/Zombie:
              name: Bucles anidados en Laberinto
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tanagramas'
              description_student: '¡Aquí aprenderás acerca de algoritmos con el juego llamado tangram!'
              description_teacher: Esta lección nos muestra algo importante acerca de los algoritmos. Siempre y cuando el algoritmo sea simple, hay muchas maneras de usarlo. Sin embargo, si quieres asegurarte de que todos los algoritmos den el mismo resultado, entonces necesitan más detalles. Los estudiantes jugarán al tangram para aprender la diferencia entre un algoritmo detallado y uno general.
            Introduction:
              name: Introducción
              description_student: '¡Esta lección te dará una breve introducción a algunas de las cosas asombrosas que aprenderás en este curso!'
              description_teacher: 'En esta lección, los alumnos conocerán secuencias, bucles y bucles anidados que los prepararán para entender los conceptos más complejos en la parte final del curso. Esta lección de "refuerzo" iguala las condiciones entre los alumnos avanzados y los principiantes en tu clase. '
            The Power of Words:
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará qué puedes decir y qué no cuando estás conectado.
              description_teacher: "Los alumnos comprenden que, mientras están navegando sus sitios web favoritos, quizás encuentren mensajes de otros niños que pueden hacerlos sentir enojados, heridos, tristes o temerosos. En este curso, explorarán formas de manejar el ciberacoso y cómo responder ante el lenguaje perturbador en línea. \n\nLos alumnos debatirán las formas en que utilizan la tecnología para comunicarse, y explorarán las similitudes y diferencias entre la comunicación en persona y en línea. Luego, pensarán en maneras de responder al ciberacoso. "
            Ice Age Play Lab:
              name: Laboratorio de juegos de la Edad de hielo
              description_student: Piensa en tu videojuego favorito. ¿Te has preguntado alguna vez cómo se hizo? ¡En estos desafíos, desarrollarás un videojuego propio con los amigos de la Era de Hielo!
              description_teacher: En esta lección, los alumnos son guiados a través de una historia con los personajes de la Era de Hielo. Los alumnos trabajarán con eventos y bucles para mover personajes en la pantalla y tendrán la oportunidad de crear su propio juego o historia después de los niveles guiados.
            Conditionals in Minecraft:
              name: Condicionales en Minecraft
              description_student: '¡Evita la lava! Aquí aprenderás sobre condicionales en el mundo de Minecraft.'
              description_teacher: Esta lección da a los alumnos la oportunidad de aprender y practicar condicionales. Presenta personajes y opciones de Minecraft, y los estudiantes completarán tareas como la minería y la construcción de estructuras con sus programas.
            Envelope Variables:
              name: Variables de sobre
              description_student: 'Los sobres y las variables tienen algo en común: ambos pueden contener cosas valiosas. Aquí aprenderás qué son las variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición para valores como números o palabras. Las variables dan mucha libertad de programación. En lugar de tener que escribir una frase muchas veces o recordar un número, los científicos de la computación pueden usar variables para hacer referencia a ellos. Esta lección ayuda a explicar qué son las variables y cómo podemos usarlas de distintas formas. El concepto de variable no es fácil de comprender, por lo que recomendamos debatirlo durante mucho tiempo al final de la lección.
            Variables in Artist:
              name: Variables en Artista
              description_student: '¡No olvides tu creatividad! En estos desafíos, usarás las variables para hacer dibujos fantásticos.'
              description_teacher: En esta lección, los alumnos explorarán la creación de diseños repetitivos mediante variables en el entorno de Artista. Los alumnos aprenderán cómo usar las variables para que el código sea más fácil de escribir y leer. Luego de los desafíos guiados, los alumnos terminarán en un nivel de juego libre para demostrar lo que han aprendido y crear sus propios diseños.
            Variables in Play Lab:
              name: Variables en Laboratorio de juegos
              description_student: '¡Pronto aprenderás a usar variables para que los personajes interactúen en un juego!'
              description_teacher: En esta lección, los alumnos crearán escenas en Laboratorio de juegos y practicarán aún más con las variables. También trabajarán con contribuciones de los usuarios para establecer los valores de sus variables, y luego tendrán espacio para crear sus propios miniproyectos con variables.
            For Loop Fun:
              name: Diversión con bucles Para
              description_student: '¡Te vas a divertir mucho mientras aprendes sobre los bucles `desde`!'
              description_teacher: 'Sabemos que los bucles nos permiten hacer cosas una y otra vez, pero ahora vamos a aprender cómo usarlos con otras estructuras integradas. A través de estas nuevas estructuras, los estudiantes podrán crear un código más potente y dinámico. '
            For Loops in Bee:
              name: Bucles 'desde' con la Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde` para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde` y usa una variable gradual para solucionar los desafíos más complejos. Los alumnos repasarán bucles de lecciones anteriores y luego abordarán el uso de bucles `desde` para resolver problemas más difíciles de manera más efectiva.
            For Loops in Artist:
              name: Bucles `desde'`con Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando bucles, esta vez con Artista. Combinarán las ideas de variables, bucles y bucles `desde` para crear diseños complejos y resolver desafíos. Al final, tendrán la oportunidad de crear su propio arte en un nivel de juego libre.
            Songwriting with Parameters:
              name: Composicion musical con parámetros
              description_student: '¡Quizás estés componiendo el próximo gran éxito! En esta lección, aprenderás qué son los parámetros y cómo ayudan a crear canciones fantásticas.'
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las funciones (a veces llamadas procedimientos) son miniprogramas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta lección ayudará a los alumnos a entender intuitivamente por qué la combinación de partes del código en las funciones es una práctica tan útil, y cómo pueden usar esas estructuras, incluso cuando las partes del código son un poco diferentes.
            Functions in Bee:
              name: Funciones de Abeja
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artista
              description_student: Prepara tus dedos para la programación. En estos desafíos, usarás funciones con parámetros para hacer dibujos impresionantes en Artista.
              description_teacher: En esta lección, los alumnos continúan trabajando con funciones con y sin parámetros. Tendrán la oportunidad de crear sus propios dibujos con y sin parámetros, antes de modificar funciones en un nivel de juego libre.
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Abeja
              description_student: Has practicado un poco las funciones con parámetros. ¡Esta lección continúa tu práctica con Abeja!
              description_teacher: Esta lección presenta el entorno de la abeja y continúa con el concepto de funciones con parámetros de la etapa previa de Artista. Los alumnos practicarán escribir y usar funciones para seguir caminos complejos y patrones de recolección de néctar y miel.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: '¡Es hora de inspirarse! Estos desafíos te mostrarán algunos juegos e ilustraciones predefinidos que te ayudarán a desarrollar un plan para tu GRAN proyecto.'
              description_teacher: "Las siguientes cinco lecciones dan una oportunidad a los alumnos de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la programación y crear un modelo para compartir con seres queridos y compañeros. Se pretende que sea un proyecto de varias lecciones o semanas en el que los alumnos puedan pensar ideas, aprender sobre diseño, crear y presentar su trabajo final.\n\nEn la etapa de exploración, los alumnos podrán ver ejemplos de proyectos en Artista y Laboratorio de juegos para inspirarse. Luego, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Los alumnos revisarán sus proyectos después de probarlos y reconsiderarlos. Finalmente, presentarán el trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha planificación. Aquí aprenderás sobre el proceso de diseño que usarás para crear algo propio.
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. En esta parte del proyecto, los alumnos aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).

              description_teacher: "**Visión general:**\nDurante esta actividad de juego de rol, los asistentes participarán en la Unidad 4 Lección 3: Diseño Centrado en el Usuario - Definir y Preparar. En esta lección, los participantes se centrarán en la creación de un diseño y en la reflexión sobre si su diseño satisface las necesidades de los usuarios. Esta lección TLO también destacará el papel del trabajo en equipo y la colaboración en el plan de estudios en Descubrimientos CS. \n\n**Los participantes podrán:**\n\n-   Participar en la Unidad 4 Lección 3 interpretando el papel de estudiante.\n-   Reflexionar sobre su experiencia como estudiante que participa en la lección.\n-   Comentar el papel del trabajo en equipo y la colaboración en el plan de estudios en Descubrimientos CS.\n\n**Tiempo sugerido:** 60 minutos"

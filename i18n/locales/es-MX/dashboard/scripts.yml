              description_teacher: "**Visión general:**\nDurante esta actividad de juego de rol, los asistentes participarán en la Unidad 7 Lección 1: Introducción al Aprendizaje Automático. En esta lección, los participantes entrenarán a un robot para que resuelva problemas. Esta lección TLO también compartirá ideas para ayudar a los estudiantes a manejar múltiples recursos y pestañas mientras participan en una lección de Descubrimientos CS. \n\n**Los participantes podrán:**\n\n-   Participar en la Lección 1 de la Unidad 7 interpretando el papel del estudiante.\n-   Reflexionar sobre su experiencia como estudiante que participa en la lección.\n-   Compartir ideas para ayudar a los estudiantes a manejar múltiples recursos y pestañas mientras participan en una lección de Descubrimientos CS. \n\n**Tiempo sugerido:** 60 minutos"

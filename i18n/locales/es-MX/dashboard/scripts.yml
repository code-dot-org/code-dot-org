            User-Centered Design Micro Activity:
              description_teacher: Esta lección guía a los estudiantes a través de una versión resumida del proceso de diseño que verán a lo largo de esta unidad. Los estudiantes primero generan una lluvia de ideas para una lista de usuarios potenciales de ropa inteligente. Como clase, agrupan estas ideas en categorías amplias y cada grupo elegirá una categoría de usuario. Los grupos repiten este proceso para generar una lluvia de ideas sobre las necesidades o inquietudes de sus usuarios, eventualmente categorizar estas necesidades y eligen una para enfocarse. Finalmente, los estudiantes diseñan una pieza de ropa inteligente, usando las necesidades y preocupaciones específicas que cada uno creó para guiar sus decisiones. Al final de la clase, los estudiantes comparten rápidamente su proceso de toma de decisiones y reciben comentarios sobre qué tan bien sus productos abordan las necesidades del usuario que seleccionaron.

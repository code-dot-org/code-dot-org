          description_short: Aprende todos los conceptos de Fundamentos de Ciencias de la Computación y crea tu propio arte, historia o juego.
          description: "Creamos el Curso F para alumnos de quinto grado. El curso comienza por observar cómo los usuarios toman decisiones en las aplicaciones que utilizan. Luego, los estudiantes aprenden a hacer una variedad de aplicaciones de Sprite Lab que también ofrecen opciones para el usuario. En las lecciones posteriores del curso, los estudiantes aprenderán sobre variables en una variedad de contextos. A lo largo de este curso se les da mayor autonomía y más opciones a lo largo de este curso. Al finalizar el curso, los alumnos habrán creado proyectos interactivos para compartir con sus amigos y familiares.\n\n## Primavera 2022 Open Preview\n\nEsta nueva versión del Curso F incluye tres nuevas lecciones, ¡y necesitamos tus comentarios! Las nuevas lecciones son:\n\n-   Lección 9 - Muchos sprites - [dar comentarios](https://docs.google.com/forms/d/e/1FAIpQLSdgGilUP1l2i7Cie_kojOBjq_UMVDA8O1NFX4hLt4Ts4IMvnQ/viewform)\n-   Lección 10 - Contar con variables - [dar comentarios](https://docs.google.com/forms/d/e/1FAIpQLSeuqnSbdJEgUY9paU2HNLN0RymYogBIRYrAtttTg826QXjK0w/viewform)\n-   Lección 11 - Mini-proyecto: Juego de coleccionista - [dar comentarios](https://docs.google.com/forms/d/e/1FAIpQLSe5IU4p57sowVOUuJyk_1Nv_R8XwELRwto75zPdre50aYy9DA/viewform)\n\nTenga en cuenta que estas nuevas lecciones pueden cambiar entre ahora y julio de 2022. Agradecemos cualquier comentario. Los cursos A-E de Fundamentos de CS (2022) se lanzarán en julio de 2022.\n\nTambién hemos agregado una cubierta de diapositivas completa que cubre todas las lecciones del Curso F. ¡También damos la bienvenida a su [feedback](https://docs.google.com/forms/d/e/1FAIpQLScDJ_UUYW1fw36uCiupsB96F8O8zoiSuppGQ7YrQfVn0ma_5w/viewform) en las diapositivas de la lección!"
          student_description: Aprende a programar con sprites y variables, así como a debatir el impacto social de la informática e Internet. Al final de este curso, diseña y crea un proyecto que puedas compartir con tus amigos y familiares.
        csa6-2022:
          lesson_groups:

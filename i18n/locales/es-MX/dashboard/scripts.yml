              description_teacher: "**Visión general:**\nEsta serie de actividades asíncronas tiene por objeto preparar a los participantes para la sesión sincrónica centrada en la comprensión del contexto del tercer día del taller. Los participantes explorarán los datos locales de acceso a la informática y reflexionarán sobre quién tiene acceso a la informática en su zona. \n\n**Los participantes podrán:**\n\n-   Definir el acceso, la diversidad y la inclusión. \n-   Explorar los datos de acceso a la informática.\n\n**Tiempo sugerido:** 30 minutos"

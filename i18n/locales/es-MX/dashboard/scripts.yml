        csa1-pilot-facilitator:
          lessons:
            Welcome to CSA:
              name: Bienvenido a CSA
              description_student: En esta lección, conocerás los valores de la ingeniería del software y la forma en que practicas estos principios en otros aspectos de tu vida. ¡Al final de esta lección, descubrirás tu propia identidad como ingeniero de software!
              description_teacher: Creer en la propia identidad de la ingeniería del software fomenta la confianza y la perseverancia. Esta lección presenta los valores fundamentales de la ingeniería del software y contempla las impresiones comunes que pueden tener los alumnos. Los alumnos reflexionan sobre cómo practican ya muchos de estos valores para descubrir su propia identidad de ingeniero de software.
            Classes and Objects:
              name: Clases y Objetos
              description_student: Descubrirás el funcionamiento de "El Barrio" y aprenderás algunos de los componentes clave del lenguaje de programación Java. Conocerás al `Pintor` y harás cambios en el código para aprender lo que el `Pintor` puede hacer.
              description_teacher: 'Los alumnos acceden al Laboratorio Java para explorar "El Barrio" y se les presenta la clase `Pintor`. Los alumnos examinan el código de inicio y realizan modificaciones sencillas para lograr diferentes resultados con un objeto `Pintor` y practican la creación de un objeto `Pintor` para identificar la relación entre una clase y un objeto.  '
            Calling Methods:
              name: Utilización de comandos
              description_student: Ahora que has conocido al `Pintor`, en esta lección utilizarás los comandos de acción para mover el `Pintor` por El Barrio. Aprenderás algunas de las reglas de Java que debes seguir para que el Pintor se mueva.
              description_teacher: En esta lección, los alumnos aplican soluciones utilizando comandos de acción para mover al " Pintor " por El Barrio. Los alumnos desarrollan sus habilidades de pensamiento computacional traduciendo las soluciones en código Java mientras practican la duplicación de patrones. Mientras resuelven estos problemas, los alumnos aprenden la importancia de distinguir entre mayúsculas y minúsculas y del punto y coma en Java, y se les expone al uso de la notación de puntos para llamar a los comandos del "Pintor".
            Conditionals and Debugging:
              name: Condicionales y Depuración
              description_student: Ahora que sabes cómo utilizar los comandos de acción, ayudas al `Pintor` a tomar decisiones sobre cómo interactuar con El Barrio utilizando comandos de recopilación de información. También aprendes a depurar e identificar estrategias para usar a lo largo del año.
              description_teacher: 'En esta lección, los alumnos modifican programas utilizando tres comandos de retorno: `isOnPaint()`, `isOnBucket()` y `canMove()`. Los booleanos, los condicionales y las sentencias de retorno se introducen a través de las sentencias `if` y los comandos de retorno del `Pintor` para que los alumnos practiquen el uso de la lógica condicional en sus programas. Estos conceptos se discuten con más detalle en futuras lecciones y se refuerzan a lo largo del curso. Los alumnos también desarrollan estrategias de depuración mediante la identificación de errores sintácticos y lógicos.'
            More with Objects:
              name: Más con Objetos
              description_student: En esta lección, aprenderás a crear objetos `Pintor` especificando dónde empieza el `Pintor`, en qué dirección está el `Pintor` y el color de la pintura. También tendrás en cuenta qué es un "buen código" y practicarás la escritura de código eficiente.
              description_teacher: La relación entre clases y objetos se refuerza cuando los alumnos crean sus propios objetos. Los alumnos aprenden a crear objetos con y sin parámetros. Los alumnos empiezan a tener en cuenta lo que constituye un "buen código" y practican la escritura de soluciones eficaces.
            While Loops and Practice:
              name: Bucles "while" y práctica
              description_student: Has practicado el movimiento del  "Pintor" y el uso de condicionales para ayudar al "Pintor" a tomar decisiones sobre la interacción con El Barrio. ¿Qué pasaría si pudieras hacer que el "Pintor" repitiera los comandos? En esta lección, aprenderás a utilizar un bucle "mientras" con algunos comandos nuevos para mover al "Pintor" por El Barrio.
              description_teacher: Los alumnos han aprendido mucho en su primera semana. En esta lección, los alumnos conocen el bucle "mientras" y otros métodos para controlar el movimiento del "Pintor" en El Barrio. Los alumnos combinan sus conocimientos sobre métodos, constructores y estructuras de control para desarrollar soluciones a puzzles cada vez más complejos.
            More with Conditionals:
              name: Más con Condicionales
              description_student: Has estado utilizando sentencias "si" para ayudar al "Pintor" a tomar decisiones para interactuar con El Barrio. En esta lección, utilizarás las sentencias "si-si no" para dar al "Pintor" una acción alternativa. También aprenderás sobre el operador "!" (no) para ayudar con las decisiones que toma el "Pintor".
              description_teacher: Los alumnos amplían sus conocimientos sobre las estructuras de control y las expresiones booleanas utilizando las sentencias "si-si no" y el operador lógico "!" (no). Los alumnos practican el uso de la sentencia "si-si no" y "!" (no) para resolver problemas más complejos, además de los comandos del "Pintor" que han utilizado hasta ahora.
            Introduction to Code Reviews:
              name: Introducción a Revisiones del Código
              description_student: Como ingeniero de software, quieres desarrollar un código que sea fácil de leer, mantener y modificar con el tiempo. En esta lección, practicarás el uso de las revisiones de código para proporcionar retroalimentación y comentarás las estrategias para dar y utilizar la retroalimentación. Estas estrategias serán útiles durante todo el año.
              description_teacher: En este curso, los alumnos se imaginan a sí mismos como ingenieros de software y modelan las habilidades profesionales del mundo real. Los ingenieros de software utilizan las revisiones de código en toda la industria para desarrollar un código que sea fácil de leer, mantener y modificar con el tiempo. Los alumnos se inician en el proceso de revisión de código para sentar las bases de las habilidades que seguirán adquiriendo a lo largo del curso.
            Inheritance and Methods:
              name: Herencia y Métodos
              description_student: A estas alturas, te habrás dado cuenta de que tu `Pintor` tiene comandos limitados para moverse por El Barrio. En esta lección, crearás un nuevo tipo de `Pintor` que pueda realizar todo lo que un `Pintor` puede hacer, así como algo que el `Pintor` no pueda hacer.
              description_teacher: Los alumnos son introducidos a la "herencia" derivando una subclase de `Pintor` con más comandos. Los alumnos utilizan la palabra clave `super` con los "constructores" y aprenden a escribir sus propios métodos en la clase `PintorPlus`. Los alumnos descubren que los métodos que son llamados deben ser definidos en su propia clase o en la superclase. En futuras lecciones, los alumnos añaden métodos adicionales y subclases de `Pintor`.
            More Methods, More Features:
              name: Más Métodos, Más Funciones
              description_student: En esta lección, darás a tu clase `PintorPlus` nuevas formas de moverse e interactuar con El Barrio. Tendrás en cuenta los casos extremos al aplicar tus nuevos métodos.
              description_teacher: 'En esta lección, los alumnos continúan aplicando el principio de "herencia" en su código ampliando la clase `PintorPlus` con tres métodos adicionales: `turnAround()`, `takeAllPaint()` y `moveFast()`. Para practicar la sintaxis de Java y el pensamiento algorítmico, los alumnos construyen un proceso paso a paso para implementar cada uno de los métodos a mano antes de codificarlos en Java. Al seguir escribiendo y utilizando nuevos métodos, los alumnos experimentan las ventajas de la reutilización.  '
            Painting Methods:
              name: Métodos de Pintura
              description_student: En esta lección, seguirás ampliando tu clase `PintorPlus`, esta vez añadiendo métodos para mover y pintar líneas horizontales, verticales y diagonales. También participarás en una revisión de código para proporcionar y recibir comentarios para mejorar el código.
              description_teacher: 'Los alumnos continúan ampliando la `clase PintorPlus`, esta vez añadiendo cuatro nuevos métodos que permiten al `PintorPlus` moverse y pintar líneas horizontales, verticales y diagonales. Los alumnos utilizan el pseudocódigo para escribir los métodos y luego los implementan en la clase `PintorPlus` en Java. A través de la revisión del código, los alumnos analizan sus métodos y tienen en cuenta cuándo es apropiado utilizar los métodos que han escrito en el pasado llamándolos en sus nuevos métodos.  '
            SprayPainter:
              name: PintorSpray
              description_student: Su `PintorPlus` tiene varias formas de moverse e interactuar con El Barrio. En esta lección, desarrollarás un nuevo tipo de `Pintor` llamado `PintorSpray` con un método `PintarSpray`. Con el `PintorSpray`, crearás un mural y más obras de arte interesantes en El Barrio.
              description_teacher: 'En esta lección, los alumnos aplican sus conocimientos sobre métodos y clases para escribir un nuevo tipo de `Pintor`, el `PintorSpray`, desde cero, incluyendo la escritura de un nuevo método con parámetros: `pinturaSpray(String color1, String color 2)`. La nueva clase `PintorSpray` se implementa para crear un mural abstracto.'
            StampPainter:
              name: PintorSellos
              description_student: Ahora tienes un `PintorPlus` y un `PintorSpray` que puedes utilizar para crear obras de arte en El Barrio. En esta lección, aprenderás sobre el arte de los píxeles y explorarás las oportunidades de utilizar la tecnología en el arte y el diseño. Desarrollarás un nuevo tipo de `Pintor` llamado `PintorEstampado` que puede pintar formas personalizadas.
              description_teacher: En esta lección, los alumnos continúan aplicando el principio de "herencia" en su código, implementando la clase `PintorEstampado`, una extensión de la clase `PintorPlus` que pinta formas e imágenes personalizadas. Esta lección sirve de refuerzo a la lección anterior sobre la "herencia". Los alumnos continúan practicando la derivación de una nueva clase basada en una clase existente, añadiendo únicamente nuevos métodos.
            Edge Cases:
              name: Casos de Borde
              description_student: En esta lección, ampliarás tus habilidades de ingeniería de software para realizar un desarrollo impulsado por pruebas. Explorarás nuevos casos límite en El Barrio y tomarás decisiones sobre cómo resolver estos problemas. Descubrirás que no siempre hay una única respuesta correcta para resolver los problemas - ¡a veces tienes que tomar tus propias decisiones sobre cómo quieres manejar los casos límite!
              description_teacher: Antes, los alumnos recibían El Barrio inicial; ahora, los alumnos diseñan su propio Barrio. La lección se centra en responder a preguntas que no tienen una única respuesta correcta. Los alumnos descubren las ventajas y desventajas de las decisiones de diseño y practican la justificación de sus decisiones.
            Software Engineering Wrap Up:
              name: Resumen de la Ingeniería de Software
              description_student: Has aprendido mucho sobre cómo ser un ingeniero de software. Vuelves a ver los valores fundamentales de la ingeniería del software y reflexionas sobre cómo los has utilizado a lo largo de la unidad. También exploras el código fuente abierto y descubres lo mucho que sabes ahora sobre programación e ingeniería del software.
              description_teacher: En esta lección, los alumnos examinan el código fuente abierto y conectan las aplicaciones del mundo real con los conceptos que han aprendido en esta unidad. Los alumnos repasan los valores fundamentales de la ingeniería del software y reflexionan sobre cómo los han utilizado. A través del descubrimiento, los alumnos afirman los valores fundamentales de la ingeniería del software.
            Asphalt Art Project - Day 1:
              name: Proyecto de Arte en el Asfalto - Día 1
              description_student: 'Para este proyecto, creas arte asfáltico en El Barrio utilizando las clases que has desarrollado y ampliado en esta unidad. Exploras la expresión creativa utilizando programas informáticos aplicando los conceptos que has aprendido para crear arte en el asfalto que represente algo significativo e interesante para ti. Exploras el hecho de ser un ingeniero de software a medida que haces una aportación de ideas, planificas tu proyecto y construyes tu programa. Fortaleces tus habilidades y procesos de desarrollo de software al participar en una revisión de código para aportar y utilizar comentarios mientras desarrollas tu programa.  '
              description_teacher: En este proyecto, los alumnos utilizan las habilidades que han desarrollado a lo largo de esta unidad para crear arte en asfalto en El Barrio utilizando las clases que han desarrollado y ampliado. Los alumnos eligen un tema o concepto para su arte en el asfalto que represente algo que les interese o sea significativo para ellos. Los alumnos tienen en cuenta cómo piensan utilizar las clases existentes para crear su arte en el asfalto. Tras una aportación de ideas y una planificación, los alumnos desarrollan sus programas para crear sus diseños.
            Asphalt Art Project - Day 2:
              name: Proyecto de Arte en el Asfalto - Día 2
              description_student: Ahora pondrás en práctica las clases y comandos que has desarrollado a lo largo de la unidad y tu nueva clase y comando para crear tu arte del asfalto. Fortalecerás tus habilidades y procesos de desarrollo de software al participar en una revisión de código para aportar y utilizar comentarios mientras desarrollas tu programa.
              description_teacher: 'Los alumnos planificaron los usos de las clases existentes en la lección anterior y diseñaron una nueva clase, con el fin de proporcionar un comportamiento necesario para crear su arte del asfalto. En esta etapa del proyecto, los alumnos aplican las clases y comandos que han desarrollado a lo largo de la unidad y la nueva clase y comando para crear su diseño. Los alumnos refuerzan las habilidades y procesos de desarrollo de software mientras participan en una revisión de código para aportar y utilizar comentarios mientras desarrollan su programa. '
            Asphalt Art Project - Day 3:
              name: Proyecto de Arte en el Asfalto - Día 3
              description_student: A partir de la experiencia que has recibido en la lección anterior, finalizarás y presentarás tu Proyecto de Arte del Asfalto. ¡Comparte tus proyectos finales con tus compañeros y celebra tu éxito!
              description_teacher: 'Los alumnos realizaron revisiones de código al final de la lección anterior para aportar y recibir comentarios que les ayuden a identificar áreas de mejora y a solucionar los problemas que encontraron. En esta fase del proyecto, los alumnos tienen en cuenta estos comentarios al finalizar el desarrollo en esta lección. Los alumnos comparten sus proyectos finales con sus compañeros para celebrar sus éxitos. '
            FRQ Day:
              name: Día FRQ
              description_student: Hoy completarás tu primera Pregunta de Respuesta Libre (FRQ). Esto significa que escribes código a mano para completar una gran tarea. Lo harás con un compañero moviéndote por la sala y completando partes de la tarea en cada lugar, comprobando tu trabajo sobre la marcha.
              description_teacher: "En esta lección, los alumnos completan su primer problema de estilo Pregunta de Respuesta Libre (FRQ). Anotan la pregunta como clase, y luego implementan una clase completa de `SpiralPainter` en parejas a través de una actividad al estilo de \"La vuelta al mundo\".\n\nLos objetivos de esta lección son tres: \n\n-   Crear una sensación de emoción y logro en torno a la realización de FRQs\n-   Practicar una pregunta de estilo FRQ (escrita a mano)\n-   Servir como evaluación sumativa del contenido de la Unidad 1\n\nAunque el formato de este FRQ no es el mismo que el de un FRQ en el examen AP, es un bloque de construcción para ayudar a los alumnos a prepararse para abordar este tipo de preguntas. A medida que los alumnos avanzan en el curso, las preguntas del FRQ que encuentran se acercan poco a poco a las reales."
            Assessment Day:
              name: Día de evaluación
              description_student: Has completado tu primera unidad, ¡felicidades! Hoy realizarás una evaluación de opción múltiple para valorar tu aprendizaje.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.
            Unit 1 Pilot Survey:
              name: "Lección de Prueba #1"
            lesson-1:
              key: lección-1
              name: Laboratorio Java
            lesson-2:
              key: lección-2
              name: Clases y Objetos
            lesson-3:
              key: lección-3
              name: Utilización de comandos
            lesson-4:
              key: lección-4
              name: Condicionales y Depuración
              description_student: Ahora que sabes cómo utilizar los comandos de acción, ayudas al `Pintor` a tomar decisiones sobre cómo interactuar con El Barrio utilizando comandos de recopilación de información. También aprendes a depurar e identificar estrategias para usar a lo largo del año.
              description_teacher: 'En esta lección, los alumnos modifican programas utilizando tres comandos de retorno: `isOnPaint()`, `isOnBucket()` y `canMove()`. Los booleanos, los condicionales y las sentencias de retorno se introducen a través de las sentencias `if` y los comandos de retorno del `Pintor` para que los alumnos practiquen el uso de la lógica condicional en sus programas. Estos conceptos se discuten con más detalle en futuras lecciones y se refuerzan a lo largo del curso. Los alumnos también desarrollan estrategias de depuración mediante la identificación de errores sintácticos y lógicos.'
            lesson-5:
              key: lección-5
              name: Más con Objetos
              description_student: En esta lección, aprenderás a crear objetos `Pintor` especificando dónde empieza el `Pintor`, en qué dirección está el `Pintor` y el color de la pintura. También tendrás en cuenta qué es un "buen código" y practicarás la escritura de código eficiente.
              description_teacher: La relación entre clases y objetos se refuerza cuando los alumnos crean sus propios objetos. Los alumnos aprenden a crear objetos con y sin parámetros. Los alumnos empiezan a tener en cuenta lo que constituye un "buen código" y practican la escritura de soluciones eficaces.
            lesson-6:
              key: lección-6
              name: Bucles "while" y práctica
              description_student: Has practicado el movimiento del  "Pintor" y el uso de condicionales para ayudar al "Pintor" a tomar decisiones sobre la interacción con El Barrio. ¿Qué pasaría si pudieras hacer que el "Pintor" repitiera los comandos? En esta lección, aprenderás a utilizar un bucle "mientras" con algunos comandos nuevos para mover al "Pintor" por El Barrio.
              description_teacher: Los alumnos han aprendido mucho en su primera semana. En esta lección, los alumnos conocen el bucle "mientras" y otros métodos para controlar el movimiento del "Pintor" en El Barrio. Los alumnos combinan sus conocimientos sobre métodos, constructores y estructuras de control para desarrollar soluciones a puzzles cada vez más complejos.
            lesson-7:
              key: lección-7
              name: Más con Condicionales
              description_student: Has estado utilizando sentencias "si" para ayudar al "Pintor" a tomar decisiones para interactuar con El Barrio. En esta lección, utilizarás las sentencias "si-si no" para dar al "Pintor" una acción alternativa. También aprenderás sobre el operador "!" (no) para ayudar con las decisiones que toma el "Pintor".
              description_teacher: Los alumnos amplían sus conocimientos sobre las estructuras de control y las expresiones booleanas utilizando las sentencias "si-si no" y el operador lógico "!" (no). Los alumnos practican el uso de la sentencia "si-si no" y "!" (no) para resolver problemas más complejos, además de los comandos del "Pintor" que han utilizado hasta ahora.
            lesson-8:
              key: lección-8
              name: Introducción a Revisiones del Código
              description_student: Como ingeniero de software, quieres desarrollar un código que sea fácil de leer, mantener y modificar con el tiempo. En esta lección, practicarás el uso de las revisiones de código para proporcionar retroalimentación y comentarás las estrategias para dar y utilizar la retroalimentación. Estas estrategias serán útiles durante todo el año.
              description_teacher: En este curso, los alumnos se imaginan a sí mismos como ingenieros de software y modelan las habilidades profesionales del mundo real. Los ingenieros de software utilizan las revisiones de código en toda la industria para desarrollar un código que sea fácil de leer, mantener y modificar con el tiempo. Los alumnos se inician en el proceso de revisión de código para sentar las bases de las habilidades que seguirán adquiriendo a lo largo del curso.
            lesson-9:
              key: lección-9
              name: Herencia y Métodos
              description_student: A estas alturas, te habrás dado cuenta de que tu `Pintor` tiene comandos limitados para moverse por El Barrio. En esta lección, crearás un nuevo tipo de `Pintor` que pueda realizar todo lo que un `Pintor` puede hacer, así como algo que el `Pintor` no pueda hacer.
              description_teacher: Los alumnos son introducidos a la "herencia" derivando una subclase de `Pintor` con más comandos. Los alumnos utilizan la palabra clave `super` con los "constructores" y aprenden a escribir sus propios métodos en la clase `PintorPlus`. Los alumnos descubren que los métodos que son llamados deben ser definidos en su propia clase o en la superclase. En futuras lecciones, los alumnos añaden métodos adicionales y subclases de `Pintor`.
            lesson-10:
              key: lección-10
              name: Más Métodos, Más Funciones
              description_student: En esta lección, darás a tu clase `PintorPlus` nuevas formas de moverse e interactuar con El Barrio. Tendrás en cuenta los casos extremos al aplicar tus nuevos métodos.
              description_teacher: 'En esta lección, los alumnos continúan aplicando el principio de "herencia" en su código ampliando la clase `PintorPlus` con tres métodos adicionales: `turnAround()`, `takeAllPaint()` y `moveFast()`. Para practicar la sintaxis de Java y el pensamiento algorítmico, los alumnos construyen un proceso paso a paso para implementar cada uno de los métodos a mano antes de codificarlos en Java. Al seguir escribiendo y utilizando nuevos métodos, los alumnos experimentan las ventajas de la reutilización.  '
            lesson-11:
              key: lección-11
              name: Métodos de Pintura
              description_student: En esta lección, seguirás ampliando tu clase `PintorPlus`, esta vez añadiendo métodos para mover y pintar líneas horizontales, verticales y diagonales. También participarás en una revisión de código para proporcionar y recibir comentarios para mejorar el código.
              description_teacher: 'Los alumnos continúan ampliando la `clase PintorPlus`, esta vez añadiendo cuatro nuevos métodos que permiten al `PintorPlus` moverse y pintar líneas horizontales, verticales y diagonales. Los alumnos utilizan el pseudocódigo para escribir los métodos y luego los implementan en la clase `PintorPlus` en Java. A través de la revisión del código, los alumnos analizan sus métodos y tienen en cuenta cuándo es apropiado utilizar los métodos que han escrito en el pasado llamándolos en sus nuevos métodos.  '
            lesson-12:
              key: lección-12
              name: PintorSpray
              description_student: Su `PintorPlus` tiene varias formas de moverse e interactuar con El Barrio. En esta lección, desarrollarás un nuevo tipo de `Pintor` llamado `PintorSpray` con un método `PintarSpray`. Con el `PintorSpray`, crearás un mural y más obras de arte interesantes en El Barrio.
              description_teacher: 'En esta lección, los alumnos aplican sus conocimientos sobre métodos y clases para escribir un nuevo tipo de `Pintor`, el `PintorSpray`, desde cero, incluyendo la escritura de un nuevo método con parámetros: `pinturaSpray(String color1, String color 2)`. La nueva clase `PintorSpray` se implementa para crear un mural abstracto.'
            lesson-13:
              key: lección-13
              name: PintorSellos
              description_student: Ahora tienes un `PintorPlus` y un `PintorSpray` que puedes utilizar para crear obras de arte en El Barrio. En esta lección, aprenderás sobre el arte de los píxeles y explorarás las oportunidades de utilizar la tecnología en el arte y el diseño. Desarrollarás un nuevo tipo de `Pintor` llamado `PintorEstampado` que puede pintar formas personalizadas.
              description_teacher: En esta lección, los alumnos continúan aplicando el principio de "herencia" en su código, implementando la clase `PintorEstampado`, una extensión de la clase `PintorPlus` que pinta formas e imágenes personalizadas. Esta lección sirve de refuerzo a la lección anterior sobre la "herencia". Los alumnos continúan practicando la derivación de una nueva clase basada en una clase existente, añadiendo únicamente nuevos métodos.
            lesson-14:
              key: lección-14
              name: Casos de Borde
              description_student: En esta lección, ampliarás tus habilidades de ingeniería de software para realizar un desarrollo impulsado por pruebas. Explorarás nuevos casos límite en El Barrio y tomarás decisiones sobre cómo resolver estos problemas. Descubrirás que no siempre hay una única respuesta correcta para resolver los problemas - ¡a veces tienes que tomar tus propias decisiones sobre cómo quieres manejar los casos límite!
              description_teacher: Antes, los alumnos recibían El Barrio inicial; ahora, los alumnos diseñan su propio Barrio. La lección se centra en responder a preguntas que no tienen una única respuesta correcta. Los alumnos descubren las ventajas y desventajas de las decisiones de diseño y practican la justificación de sus decisiones.
            lesson-15:
              key: lección-15
              name: Resumen de la Ingeniería de Software
              description_student: Has aprendido mucho sobre cómo ser un ingeniero de software. Vuelves a ver los valores fundamentales de la ingeniería del software y reflexionas sobre cómo los has utilizado a lo largo de la unidad. También exploras el código fuente abierto y descubres lo mucho que sabes ahora sobre programación e ingeniería del software.
              description_teacher: En esta lección, los alumnos examinan el código fuente abierto y conectan las aplicaciones del mundo real con los conceptos que han aprendido en esta unidad. Los alumnos repasan los valores fundamentales de la ingeniería del software y reflexionan sobre cómo los han utilizado. A través del descubrimiento, los alumnos afirman los valores fundamentales de la ingeniería del software.
            lesson-16:
              key: lección-16
              name: Proyecto de Arte en el Asfalto - Día 1
              description_student: 'Para este proyecto, creas arte asfáltico en El Barrio utilizando las clases que has desarrollado y ampliado en esta unidad. Exploras la expresión creativa utilizando programas informáticos aplicando los conceptos que has aprendido para crear arte en el asfalto que represente algo significativo e interesante para ti. Exploras el hecho de ser un ingeniero de software a medida que haces una aportación de ideas, planificas tu proyecto y construyes tu programa. Fortaleces tus habilidades y procesos de desarrollo de software al participar en una revisión de código para aportar y utilizar comentarios mientras desarrollas tu programa.  '
              description_teacher: En este proyecto, los alumnos utilizan las habilidades que han desarrollado a lo largo de esta unidad para crear arte en asfalto en El Barrio utilizando las clases que han desarrollado y ampliado. Los alumnos eligen un tema o concepto para su arte en el asfalto que represente algo que les interese o sea significativo para ellos. Los alumnos tienen en cuenta cómo piensan utilizar las clases existentes para crear su arte en el asfalto. Tras una aportación de ideas y una planificación, los alumnos desarrollan sus programas para crear sus diseños.
            lesson-17:
              key: lección-17
              name: Proyecto de Arte en el Asfalto - Día 2
              description_student: Ahora pondrás en práctica las clases y comandos que has desarrollado a lo largo de la unidad y tu nueva clase y comando para crear tu arte del asfalto. Fortalecerás tus habilidades y procesos de desarrollo de software al participar en una revisión de código para aportar y utilizar comentarios mientras desarrollas tu programa.
              description_teacher: 'Los alumnos planificaron los usos de las clases existentes en la lección anterior y diseñaron una nueva clase, con el fin de proporcionar un comportamiento necesario para crear su arte del asfalto. En esta etapa del proyecto, los alumnos aplican las clases y comandos que han desarrollado a lo largo de la unidad y la nueva clase y comando para crear su diseño. Los alumnos refuerzan las habilidades y procesos de desarrollo de software mientras participan en una revisión de código para aportar y utilizar comentarios mientras desarrollan su programa. '
            lesson-18:
              key: lección 18
              name: Proyecto de Arte en el Asfalto - Día 3
              description_student: A partir de la experiencia que has recibido en la lección anterior, finalizarás y presentarás tu Proyecto de Arte del Asfalto. ¡Comparte tus proyectos finales con tus compañeros y celebra tu éxito!
              description_teacher: 'Los alumnos realizaron revisiones de código al final de la lección anterior para aportar y recibir comentarios que les ayuden a identificar áreas de mejora y a solucionar los problemas que encontraron. En esta fase del proyecto, los alumnos tienen en cuenta estos comentarios al finalizar el desarrollo en esta lección. Los alumnos comparten sus proyectos finales con sus compañeros para celebrar sus éxitos. '
            lesson-19:
              key: lección-19
              name: Día FRQ
              description_student: Hoy completarás tu primera Pregunta de Respuesta Libre (FRQ). Esto significa que escribes código a mano para completar una gran tarea. Lo harás con un compañero moviéndote por la sala y completando partes de la tarea en cada lugar, comprobando tu trabajo sobre la marcha.
              description_teacher: "En esta lección, los alumnos completan su primer problema de estilo Pregunta de Respuesta Libre (FRQ). Anotan la pregunta como clase, y luego implementan una clase completa de `SpiralPainter` en parejas a través de una actividad al estilo de \"La vuelta al mundo\".\n\nLos objetivos de esta lección son tres: \n\n-   Crear una sensación de emoción y logro en torno a la realización de FRQs\n-   Practicar una pregunta de estilo FRQ (escrita a mano)\n-   Servir como evaluación sumativa del contenido de la Unidad 1\n\nAunque el formato de este FRQ no es el mismo que el de un FRQ en el examen AP, es un bloque de construcción para ayudar a los alumnos a prepararse para abordar este tipo de preguntas. A medida que los alumnos avanzan en el curso, las preguntas del FRQ que encuentran se acercan poco a poco a las reales."

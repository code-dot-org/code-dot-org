        csa4-pilot-facilitator:
          lessons:
            Using Existing Libraries to Add Capabilities:
              name: Utiliza las Bibliotecas Existentes para Añadir Capacidades
              description_student: El Barrio está organizando una fiesta en la calle y necesita que se desarrolle un juego para que la comunidad juegue con sus amigos y familiares. Examina las API y su documentación para identificar las características que puedes añadir a tus programas. Para empezar a desarrollar el juego " Explotar el globo" en la fiesta del barrio, importas la API de El Parque y la utilizas para introducir imágenes que se puedan pulsar.
              description_teacher: El Barrio está organizando una fiesta en la calle y necesita que se desarrolle un juego para que la comunidad juegue con sus amigos y familiares. Los alumnos exploran las API y su documentación para identificar las características que pueden añadir a sus programas. Para empezar a desarrollar el juego "Explota el Globo" para la fiesta del barrio, los estudiantes importan la API de El Parque y la utilizan para añadir imágenes que se pueden pulsar.
            Solving Problems with the Math Class:
              name: Resolviendo Problemas con la Clase de Matemáticas
              description_student: En la Unidad 3 has visto el código fuente de la clase `Matemáticas`, pero ahora es el momento de ver lo que puede hacer. En esta lección, aprenderás sobre las clases `final` y los métodos estáticos e identificarás sus propósitos y usos. Utilizarás algunos métodos de la clase `Matemáticas` - `Math.pow(double a, double b)`, `Math.abs(double a)`, y `Math.sqrt(double a)` - para resolver problemas.
              description_teacher: Los alumnos vuelven a visitar la clase `Matemáticas`, profundizando en sus métodos. Aprenden sobre las clases `final` y los métodos estáticos e identifican sus propósitos y usos. Utilizan `Math.pow(double a, double b)`, `Math.abs(double a)` y `Math.sqrt(double a)` para resolver problemas.
            Treating Data as a Different Types:
              name: Tratando los Datos como Tipos Diferentes
              description_student: "¡El Camión de Comida se ha quedado sin monedas! Como la dueña no puede dar cambio con monedas, sólo puede cobrar cantidades enteras de euros y no céntimos. Aprende a utilizar el reparto, el redondeo y los números aleatorios para ayudar a la dueña a superar su escasez de monedas."
              description_teacher: Los alumnos vuelven a visitar el Proyecto Camión de Comida de Pasteles Mercurio para aprender sobre el reparto, el redondeo y los números aleatorios. Los alumnos resuelven escenarios para el propietario del camión de comida utilizando sus conocimientos de Java y la clase `Matemáticas`.
            Comparing Values to Make Decisions:
              name: Comparando Valores para Tomar Decisiones
              description_student: Hoy, se trata de utilizar el código para tomar decisiones. Se comparan las relaciones entre los valores mientras se utilizan sentencias condicionales para ayudar al `Pintor` a tomar decisiones.
              description_teacher: Los alumnos utilizan operadores relacionales para escribir y evaluar expresiones. Los alumnos amplían el uso de las sentencias `if` para comparar valores almacenados en variables y elementos de matrices (arrays).
            Adding Randomness to a Program:
              name: Añadiendo Aleatoriedad a un Programa
              description_student: Uno de los casos de uso más comunes para generar números aleatorios son los juegos de azar, como tirar los dados, barajar las cartas y lanzar una moneda. Los juegos suelen utilizar números aleatorios para generar diferentes resultados. Hoy, se añade la aleatoriedad al juego Explota el Globo añadiendo una función de lanzamiento de dados.
              description_teacher: En esta lección, los alumnos desarrollan la función de lanzamiento de dados del juego Explota el Globo. Cada subtarea del proceso de desarrollo requiere que los estudiantes añadan diferentes características de aleatoriedad, incluyendo la generación de números entre rangos, el cálculo de probabilidades y el uso de sentencias condicionales que se ejecutan en base a resultados variables.
            Comparing Object References and Data:
              name: Comparando Referencias a Objetos y Datos
              description_student: Hemos comparado la igualdad de dos `int`s o `double`s, pero ¿cómo comparamos objetos? ¿Qué significa que dos `String`s sean iguales? ¿Y qué pasa con dos donuts? Descubre cómo comprobar la igualdad de dos objetos y pon en práctica tus descubrimientos en el juego Pop the Balloons.
              description_teacher: Los alumnos diferencian entre comparaciones de objetos y valores primitivos. Los alumnos exploran los efectos del uso de `==` o `!=` con objetos para identificar la necesidad del método `equals()` para comparar datos de objetos. Utilizando el método `equals()`, los alumnos añaden al juego Pop the Balloons para comparar los objetos `Balloon` y determinar si faltan movimientos válidos.
            Providing an Alternate Path of Execution:
              name: Proporcionando una Ruta Alternativa de Ejecución
              description_student: Revisa las sentencias `if/else` para implementar acciones alternativas basadas en el resultado de una expresión booleana. Se practica el uso de las sentencias "if/else" con "Math.random()`para acceder a elementos aleatorios de un array en El Barrio. Utilizando las sentencias`if/else\`, compruebas la validez de la jugada de un jugador en el juego Pop the Balloons.
              description_teacher: Los alumnos revisan las sentencias `if/else` para implementar acciones alternativas basadas en el resultado de una expresión booleana. Los alumnos practican el uso de las sentencias `if/else` con `Math.random()` para acceder a elementos aleatorios de una matriz en El Barrio. Utilizando las sentencias "if/else", los alumnos comprueban la validez de la jugada de un jugador en el juego Pop the Balloons.
            Testing Multiple Conditions:
              name: Probando Múltiples Condiciones
              description_student: A veces necesitamos comprobar múltiples condiciones para determinar el resultado correcto. En El Barrio, aprenderás a utilizar las sentencias `if/else-if/else` para resolver problemas del `Pintor`. A continuación, implementa las sentencias `if/else-if/else` en el juego Pop the Balloons para comprobar el estado del juego y determinar si el jugador ha ganado o no.
              description_teacher: Los alumnos utilizan sentencias `if/else-if/else` para evaluar múltiples condiciones y seleccionar un resultado específico deseado. Para comprobar el estado del juego y determinar si el jugador ha ganado o no, los alumnos utilizan sentencias de selección múltiple para comprobar la condición del juego y elegir el resultado adecuado.
            Using Logical Operators:
              name: Usando Operadores Lógicos
              description_student: Analizarás problemas que impliquen múltiples condiciones y aprenderás a utilizar sentencias `if` anidadas en tus soluciones. Escribirás expresiones utilizando nuevos operadores lógicos en sentencias condicionales e identificarás el efecto de estos operadores en el resultado. A continuación, mejorarás la operabilidad y la funcionalidad de tu juego Pop the Balloons utilizando sentencias `if` anidadas y operadores lógicos.
              description_teacher: Los alumnos analizan problemas que implican múltiples condiciones y escriben sentencias `if` anidadas para desarrollar soluciones. Los alumnos escriben expresiones utilizando operadores lógicos en declaraciones condicionales e identifican el efecto de los operadores lógicos en el resultado. A continuación, se implementan las sentencias `if` anidadas y los operadores lógicos en el juego Pop the Balloons para mejorar la operabilidad del juego y la funcionalidad general.
            Applying De Morgan's Laws to Boolean Expressions:
              name: Aplicando las Leyes de De Morgan a las Expresiones Booleanas
              description_student: Aprendes sobre las tablas de la verdad, una herramienta que podemos utilizar para evaluar expresiones booleanas compuestas. Aprendes las leyes de De Morgan y las demuestras con un compañero utilizando las tablas de la verdad.
              description_teacher: Los estudiantes aprenden a construir tablas de la verdad para representar expresiones booleanas compuestas. Los estudiantes trabajan juntos para utilizar las tablas de la verdad para demostrar las leyes de De Morgan y explorar el código de fuente abierta.
            Neighborhood Block Party Project - Day 1:
              name: El Barrio - Proyecto de Fiesta Vecinal - Día 1
              description_student: En este proyecto, se esboza la lógica y la estructura central de un juego sencillo mediante el diseño de un motor de juego. Determinarás cómo funciona el juego, escribirás el pseudocódigo de cada componente y, a continuación, utilizarás un enfoque de diseño iterativo para desarrollar un juego que responda a las selecciones y a la interacción del jugador. Al final de este proyecto, participarás en la fiesta del barrio ¡para jugar a los juegos de los demás!
              description_teacher: Los alumnos diseñan un motor de juego para este proyecto, centrándose en la lógica condicional necesaria para que el juego sea interactivo y receptivo. Los estudiantes comienzan eligiendo un juego sencillo e identificando sus funcionalidades principales. Escriben el pseudocódigo de estos componentes para planificar el desarrollo de su proyecto.
            Neighborhood Block Party Project - Day 2:
              name: El Barrio - Proyecto de fiesta vecinal - Día 2
              description_student: Ahora que tienes un plan, el objetivo de hoy es comenzar un juego simple y funcional. Comenzarás el desarrollo de tu motor de juego traduciendo tu pseudocódigo a Java. Participarás en una revisión del código y reflexionarás sobre tu progreso mientras te preparas para el desarrollo final de tu motor de juego.
              description_teacher: En la lección anterior, los alumnos diseñaron un motor de juego para un juego sencillo y escribieron un pseudocódigo para sus funciones principales. Los estudiantes comienzan a desarrollar su motor de juego traduciendo su pseudocódigo a Java. Participan en una revisión del código y reflexionan sobre su progreso mientras se preparan para el desarrollo final de su motor de juego.
            Neighborhood Block Party Project - Day 3:
              name: El Barrio - Proyecto de fiesta vecinal - Día 3
              description_student: "¡Es el día de la Fiesta del Bloque! Antes de que empiece la fiesta, participarás en dos iteraciones para seguir desarrollando tu sencillo juego y revisar tu lista de prioridades en función de tus progresos y de los requisitos del proyecto. Al final de la clase, celebraréis vuestro éxito jugando a los juegos de los demás y celebrando vuestro desarrollo."
              description_teacher: Los estudiantes comienzan la segunda revisión de su proyecto. Después de trabajar en su código, autoevalúan su trabajo con respecto a la rúbrica del proyecto y crean una lista final de prioridades para su última revisión. Los estudiantes completan su última iteración y la clase lo celebra en forma de una fiesta de bloques en la que los estudiantes juegan a los juegos de los demás. Los estudiantes terminan el proyecto con una reflexión final e identifican los posibles pasos siguientes para seguir desarrollando su juego.
            FRQ Day:
              name: Día FRQ
              description_student: Hoy completarás una Pregunta de Respuesta Libre (FRQ) casi completamente por tu cuenta. Para desarrollar una solución para la FRQ, anotarás el problema, escribirás pseudocódigo y traducirás tu pseudocódigo a Java. Por último, calificarás tu intento con una rúbrica de puntuación y reflexionarás sobre tu experiencia.
              description_teacher: |-
                Los alumnos completan una Pregunta de Respuesta Libre (FRQ) en esta lección. A partir de las actividades anteriores de FRQ, comienzan a trabajar de forma más independiente anotando, escribiendo pseudocódigo e implementando una solución por su cuenta. Los estudiantes trabajan con sus compañeros para evaluar su trabajo con una rúbrica de puntuación y reflexionar sobre su progreso.

                Los objetivos de esta lección son:

                -   Practicar la anotación de un FRQ
                -   Practicar la escritura de un pseudocódigo para una FRQ
                -   Practicar la escritura de una solución para una FRQ
                -   Practicar la calificación de un FRQ con una rúbrica de calificación
            Assessment Day:
              name: Día de evaluación
              description_student: En esta unidad, has ampliado las expresiones utilizadas en las condiciones y la iteración para utilizar operadores relacionales y lógicos. Has utilizado operadores de fundición y métodos de la clase `Math` para escribir y evaluar expresiones y realizar cálculos, incluyendo la implementación de la aleatoriedad en las decisiones y comportamientos del programa. Desarrollaste la comprensión de las Leyes de De Morgan y la escritura de tablas de la verdad. Ahora, evalúas tu logro de los objetivos de aprendizaje de la unidad y las habilidades en una evaluación de opción múltiple.
              description_teacher: En esta unidad, los alumnos ampliaron las expresiones utilizadas en las condicionales y la iteración para utilizar operadores relacionales y lógicos. Los estudiantes utilizaron operadores de fundición y métodos de la clase `Math` para escribir y evaluar expresiones y realizar cálculos, incluyendo la implementación de la aleatoriedad en las decisiones y comportamientos del programa. Los estudiantes desarrollaron la comprensión de las Leyes de De Morgan y la escritura de tablas de la verdad. Ahora, los estudiantes evalúan el logro de los objetivos de aprendizaje de la unidad y las habilidades en una evaluación de opción múltiple.

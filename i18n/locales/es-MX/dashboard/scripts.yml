              description_teacher: 'En esta lección los alumnos trabajan con sus compañeros para investigar dos aplicaciones diferentes que utilizan parámetros y valores de retorno. También se presenta a los alumnos el operador "mod" como parte de una de las aplicaciones que utilizan. '

              name: Depuración
              description_student: Aprende a identificar y solucionar problemas en tu código mediante el proceso de depuración. Luego practica su uso con un compañero de clase.
              description_teacher: En esta lección los alumnos practican el uso de los diferentes conceptos de programación que se les presentaron en la última lección. Para empezar, sin embargo, se les presenta el concepto de depuración y se les anima a utilizar y reflexionar sobre esta práctica a lo largo de la lección. Al final de la lección, los alumnos comparten sus experiencias de depuración, así como sus nuevas conclusiones sobre la programación.
              key: Depuración
            Project   Designing an App Part 3:
              name: Proyecto - Diseñando una Aplicación Parte 3
              description_student: Empieza a programar tu aplicación y aprende a utilizar eficazmente la programación en parejas para colaborar mientras escribes el código.
              description_teacher: 'Los alumnos aprenden sobre la programación en parejas viendo un vídeo y luego practicándola ellos mismos mientras trabajan en las aplicaciones de sus proyectos. En esta fase, los alumnos añaden sus primeras líneas de código a su aplicación utilizando las habilidades de depuración de la lección anterior. '

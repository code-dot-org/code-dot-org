            lesson-6:
              name: Explorando los Componentes y la Funcionalidad del Método
              description_student: Se revisan los componentes de la firma de un método y la relación entre los parámetros reales y los formales. Diferenciarás entre métodos "vacíos" y no "vacíos" y depurarás el código con cabeceras de método y declaraciones de retorno incorrectas. A continuación, planifica las tareas que debe realizar para su proyecto de secuencia de títulos.
              description_teacher: Los alumnos revisan los componentes de la firma de un método y repasan la relación entre los parámetros reales y los formales. Los alumnos diferencian entre métodos `void` y no `void` y depuran el código con cabeceras de método y declaraciones de retorno incorrectas. A continuación, los alumnos planifican las tareas que deben realizar para su Proyecto de Secuencia de Títulos.
            lesson-7:
              name: Usando Referencias a Objetos como Parámetros
              description_student: Se revisa el paso de primitivas y referencias a objetos como parámetros para identificar las similitudes y diferencias entre ambos. Determinarás el resultado de los segmentos de código y el impacto en los objetos del uso de referencias a objetos como parámetros. A continuación, aprenderás la importancia de las mejores prácticas para el uso de referencias a objetos como parámetros para asegurarte de que los objetos sólo se modifican cuando es necesario.
              description_teacher: Los alumnos revisan el paso de primitivas y referencias a objetos como parámetros para identificar las similitudes y diferencias entre cada uno. Los alumnos determinan el resultado de los segmentos de código y el impacto en los objetos de la utilización de referencias a objetos como parámetros. A continuación, los estudiantes aprenden la importancia de las mejores prácticas para el uso de referencias a objetos como parámetros para asegurarse de que los objetos sólo se modifican cuando es necesario.
            lesson-8:
              name: Sobrecarga de Métodos
              description_student: Se revisa el propósito de la sobrecarga y se examinan los métodos sobrecargados para determinar su impacto en la funcionalidad de un programa. A continuación, escribirás métodos sobrecargados para resolver problemas en la consola, El barrio o El teatro antes de empezar a planificar tu proyecto de secuencia de títulos.
              description_teacher: Los alumnos revisan el propósito de la sobrecarga y examinan los métodos sobrecargados para determinar su impacto en la funcionalidad de un programa. A continuación, los estudiantes escriben métodos sobrecargados para resolver problemas en la consola, El Barrio o El Teatro antes de comenzar sus planes iniciales para su Proyecto de Secuencia de Títulos.
            lesson-9:
              name: Accediendo al Comportamiento de los Objetos
              description_student: Revisarás las palabras clave `public` y `private` para determinar la accesibilidad externa de los atributos y comportamientos de un objeto. Explorarás los impactos de establecer métodos como `private` en la funcionalidad de un programa e identificarás los beneficios de usar métodos `private`.
              description_teacher: Los estudiantes revisan las palabras clave `public` y `private` para determinar la accesibilidad externa de los atributos y comportamientos de un objeto. Los estudiantes exploran los impactos de la configuración de los métodos para `private` en la funcionalidad de un programa e identifican los beneficios de usar métodos `private`.
            lesson-10:
              name: Métodos de Escritura para Satisfacer Condiciones
              description_student: Tu creador de contenidos favorito te ha reclutado para que crees una secuencia de títulos para utilizarla en ¡todos sus contenidos! El Proyecto de Secuencia de Títulos es un gran proyecto en el que trabajas a lo largo de la unidad, y las estrategias de gestión de proyectos te ayudan a organizar y estructurar tu trabajo.
              description_teacher: Los alumnos revisan los métodos de escritura para satisfacer las condiciones y aprenden sobre la abstracción de procedimientos y la descomposición de métodos. A continuación, los estudiantes se introducen en el Proyecto de Secuencia de Títulos y evalúan los requisitos y los ejemplos para identificar las preguntas y las características clave.
            lesson-11:
              name: Anulación de Métodos
              description_student: En lecciones anteriores has anulado métodos en la clase `Object` y has trabajado con jerarquías de clases que implementan métodos anulados. Explorarás la escritura y la llamada a métodos anulados en clases personalizadas, y luego aprenderás a utilizar valores centinela para mejorar tu capacidad de trabajar con la entrada del usuario en tus programas.
              description_teacher: Los estudiantes han anulado métodos en la clase `Object` en lecciones anteriores y han trabajado con jerarquías de clases que implementan métodos anulados. Los estudiantes exploran la escritura y la llamada a métodos anulados en clases personalizadas, y luego aprenden a utilizar valores centinela para mejorar su capacidad de trabajar con la entrada del usuario en sus programas.
            lesson-12:
              name: Explorando los Métodos Recursivos
              description_student: Explora los métodos recursivos a través de una actividad no conectada de tu elección y practica el seguimiento del código con métodos recursivos. A continuación, trabajarás en las tareas de tu Panel de Planificación de Proyectos para continuar con el desarrollo de tu Proyecto de Secuencia de Títulos.
              description_teacher: Los alumnos exploran los métodos recursivos a través de una actividad no conectada de su elección y practican el seguimiento del código con métodos recursivos. A continuación, los estudiantes trabajan en las tareas de su Panel de Planificación de Proyectos para continuar con el desarrollo de su Proyecto de Secuencia de Títulos.
            lesson-13:
              name: Comparando Soluciones Recursivas e Iterativas
              description_student: A veces es más fácil escribir un método de forma iterativa, y otras veces es mejor un método recursivo. Examinarás problemas y algoritmos para identificar sus casos base y sus casos recursivos. Diferenciarás entre soluciones recursivas e iterativas y practicarás la conversión de soluciones iterativas en métodos recursivos.
              description_teacher: Los alumnos examinan problemas y algoritmos para identificar sus casos base y sus casos recursivos. Los alumnos diferencian entre soluciones recursivas e iterativas y practican la conversión de soluciones iterativas en métodos recursivos.
            lesson-14:
              name: Escribiendo Métodos Recursivos
              description_student: Compararás soluciones iterativas y recursivas para trabajar con `String`s y practicarás el seguimiento de soluciones recursivas con `String`s, arrays y `ArrayList`s. A continuación, participarás en una revisión por pares para dar y recibir comentarios sobre el progreso de tu Proyecto de Secuencia de Títulos.
              description_teacher: Los estudiantes comparan soluciones iterativas y recursivas para trabajar con `String`s y practican el rastreo de soluciones recursivas con `String`s, arrays y `ArrayList`s. A continuación, los estudiantes participan en una revisión por pares para dar y recibir comentarios sobre el progreso de su Proyecto de Secuencia de Títulos.
            lesson-15:

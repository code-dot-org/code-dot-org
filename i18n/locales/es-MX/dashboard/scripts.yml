        csd1-2018:
          title: CSD Unidad 1 - Resolución de problemas ('18-'19)
          description: "\\r\nLa Unidad 1 es una introducción muy interactiva y colaborativa al campo de las ciencias de la computación, enmarcada dentro de una búsqueda más amplia orientada a resolver problemas. Practicarás el uso de un proceso de resolución de problemas para abordar una serie de desafíos y escenarios del mundo real. A continuación, aprenderás cómo las computadoras toman, generan, almacenan y procesan información para ayudar a las personas a resolver problemas. La unidad concluye con un proyecto en el que diseñas una aplicación que ayuda a resolver un problema de tu elección.\\r\n"
          description_short: "Aprende cómo los humanos trabajan con computadoras para resolver problemas."
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csd1_1:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
          lessons:
            CS Discoveries Pre-survey:
              name: Encuesta previa de Descubrimientos de Ciencias de la Computación
            Intro to Problem Solving:
              name: Introducción a la resolución de problemas
              description_student: 'La clase trabaja en grupos para diseñar barcos de papel aluminio que puedan cargar tantas monedas como sea posible. Al final de la clase, los grupos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resoluciones de problemas que llevarán adelante durante el resto del curso. '
              description_teacher: En esta lección, los estudiantes trabajan en grupos para diseñar barcos de papel aluminio que puedan cargar tantas monedas como sea posible. Los grupos tienen dos rondas para trabajar en sus barcos, con el objetivo de que puedan cargar más monedas que en la ronda 1. La estructura de la actividad anticipa diferentes pasos del proceso de resolución de problemas que los estudiantes conocerán con más detalle en la lección siguiente. Al final de la lección, los estudiantes reflexionarán sobre sus experiencias con la actividad y harán conexiones con los tipos de resoluciones de problemas que verán en el resto del curso.
            The Problem Solving Process:
              name: El proceso de resolución de problemas
              description_student: 'Esta lección presenta el proceso formal de resolución de problemas que la clase utilizará a lo largo del año: Definir - Preparar - Probar - Reflexionar. La clase relaciona estos pasos con el problema de los barcos de aluminio de la lección anterior; luego, con un problema que están en condiciones de resolver, y, finalmente, con un problema en el que deben mejorar para poder resolverlo. Al final de la lección, la clase recopila una lista de estrategias útiles para cada paso del proceso y las vuelca a carteles que se utilizarán durante toda la unidad y el año.'
              description_teacher: 'Esta lección presenta el proceso formal de resolución de problemas que los estudiantes utilizarán a lo largo del año: Definir - Preparar - Probar - Reflexionar. Para iniciar la lección, se les pide a los estudiantes que piensen en diferentes tipos de problemas que encuentran en la vida cotidiana. Luego, se les muestran los cuatro pasos del proceso de resolución de problemas y trabajan juntos para relacionar estos pasos abstractos con sus experiencias reales para resolver problemas. Primero, los estudiantes relacionan estos pasos con el problema de los barcos de aluminio de la lección anterior; luego, con un problema que están en condiciones de resolver, y, finalmente, con un problema en el que deben mejorar para poder resolverlo. Al final de la lección, la clase recopila una lista de estrategias útiles para cada paso del proceso y las vuelca a carteles que se utilizarán durante toda la unidad y el año.'
            Exploring Problem Solving:
              name: Exploración de la resolución de problemas
              description_student: 'En esta lección, la clase aplicara el proceso de resolución de problemas a tres problemas diferentes: una búsqueda de palabras, la organización de asientos para una fiesta de cumpleaños y la planificación de un viaje. Los problemas se vuelven cada vez más complejos y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil a la hora de abordar estos tipos de problemas.'
              description_teacher: "En esta lección, los estudiantes aplicarán el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán una búsqueda de palabras, organizarán asientos para una fiesta de cumpleaños y planificarán un viaje. Los problemas se vuelven cada vez más complejos y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil cuando se abordan estos tipos de problemas. Al final de la lección, los estudiantes reflexionarán sobre su experiencia con el proceso de resolución de problemas, justificarán la inclusión de cada paso y pensarán preguntas o estrategias que pueden ayudarlos a definir mejor los problemas con final abierto, ya que a menudo es el paso más difícil.\\r\n\\r\nEs probable que esta lección deba ser completada en dos períodos de clase o más. Los dos primeros problemas pueden ocupar un período de clase, pero el tercero deberá realizarse en un segundo día."
            What is a Computer?:
              name: '¿Qué es una computadora?'
              description_student: En esta lección, la clase desarrollará una definición preliminar de una computadora. Después de pensar sobre las posibles definiciones de una computadora, la clase trabajara en grupos para clasificar las imágenes como "es una computadora" o "no es una computadora" en un cartel de papel y explicarán sus razones para elegir algunas de las clasificaciones más difíciles. Luego, el docente presenta una definición de la computadora y dejará que los grupos revisen sus carteles de acuerdo con la nueva definición.
              description_teacher: "En esta lección, los estudiantes desarrollan una definición preliminar de lo que es una computadora. Para comenzar la lección, la clase aportará ideas sobre las posibles definiciones de una computadora y volcará los resultados en la pizarra. Luego, los estudiantes trabajarán en grupos para clasificar las imágenes como “es una computadora“ o “no es una computadora“ en un cartel de papel. Los grupos colocarán sus carteles en el aula y explicarán brevemente sus motivos para elegir algunas de las clasificaciones más difíciles. Luego, el docente presentará una definición de lo que es una computadora y dejará que los estudiantes revisen sus carteles de acuerdo con la nueva definición.\\r \n"
            Input and Output:
              name: Entrada y salida
              description_student: En esta clase, los estudiantes consideran una serie de dispositivos informáticos para determinar qué tipos de entradas y salidas utilizan. Se asigna un dispositivo informático a cada grupo que, en base a una definición de entrada y salida proporcionada por el docente, enumera las entradas y salidas del dispositivo asignado. Para concluir la lección, la clase examina las actividades comunes que realizan en un dispositivo informático y selecciona del cuadro las entradas y salidas utilizadas para esa actividad.
              description_teacher: En esta lección, los estudiantes consideran una cantidad de dispositivos informáticos para determinar qué tipos de entradas y salidas utilizan. Se asigna un dispositivo informático a cada grupo que, en base a una definición de entrada y salida proporcionada por el docente, enumera las entradas y salidas del dispositivo asignado. Al principio de la actividad, los estudiantes deben enfocarse en entradas y salidas físicas más obvias (por ejemplo, un teclado como entrada o una pantalla como salida), pero los debates posteriores llevan a los estudiantes a considerar ejemplos menos obvios (por ejemplo, que una pantalla táctil es tanto una entrada y salida, o que Internet puede servir como entrada y salida). A lo largo de la lección, el docente registra las entradas y salidas que se identifican en un cuadro que coloca al frente del aula. Para concluir la lección, los alumnos examinan las actividades comunes que realizan en un dispositivo informático y seleccionan del cuadro las entradas y salidas utilizadas para esa actividad.
            Processing:
              name: Procesamiento
              description_student: Esta lección profundiza en el concepto de procesamiento que se introdujo como parte de la definición de una computadora. Los estudiantes trabajarán en parejas para ordenar una baraja de naipes, lo cual es una forma de procesar información. Al final, la clase discutirá qué significa el procesamiento a la hora de resolver problemas con la información.
              description_teacher: Los estudiantes completan dos actividades sin conexión de clasificación de naipes para explorar el significado del procesamiento y su relación con la resolución de problemas. La primera actividad tiene cierta dificultad y se utiliza para introducir una definición de alto nivel del procesamiento. La siguiente presenta más dificultades, que obligan a los estudiantes a desarrollar un algoritmo que siempre procesará los naipes con éxito. Los estudiantes desarrollan, prueban y comparten una y otra vez sus algoritmos con los compañeros de clase. A partir de un debate de cierre, los estudiantes tienen que reflexionar sobre los diferentes tipos de resolución de problemas que utilizan en estas actividades y el valor de producir un algoritmo para resolver un problema.
            Storage:
              name: Almacenamiento
              description_student: Esta lección se centra en el componente de almacenamiento de la definición de una computadora, dentro del contenido del procesamiento de información. La clase desarrollará y compartirá algoritmos para procesar información durante la mayor parte de la lección, con énfasis en la cantidad de almacenamiento que se necesita para un algoritmo en particular. La lección concluye con un debate sobre la importancia del almacenamiento al procesar la información.
              description_teacher: Los estudiantes exploran la importancia del almacenamiento dentro del modelo de entrada, almacenamiento, procesamiento y salida de una computadora. A partir de la actividad de preparación, los estudiantes reflexionan sobre los tipos de información que han visto que almacenan las computadoras, como documentos, fotografías o videos. En la actividad principal sin conexión, los estudiantes desarrollan un algoritmo para procesar una pequeña pila de naipes en busca de naipes específicos dentro de la baraja. Debido a restricciones sobre cómo mover, los estudiantes deben considerar la importancia del almacenamiento, incluso mientras procesan la baraja. La lección concluye con un debate sobre los dos tipos de almacenamiento que los estudiantes vieron en esta lección y la importancia del almacenamiento al procesar la información.
            Apps and Problem Solving:
              name: Aplicaciones y resolución de problemas
              description_student: 'Esta lección cubre los aspectos de entrada y salida de las computadoras en un contexto relevante y familiar para los estudiantes: el de las aplicaciones. La clase evalúa varias aplicaciones web para analizar los problemas específicos que fueron diseñados para resolverse, las entradas que necesitan para trabajar y las salidas que proporcionan a los usuarios. La clase concluye con observaciones de estas aplicaciones y con un debate a cargo del docente sobre el impacto de las aplicaciones en la sociedad. '
              description_teacher: 'Esta lección cubre los aspectos de entrada y salida de las computadoras en un contexto que es relevante y familiar para los estudiantes: el de las aplicaciones. Los estudiantes se reúnen en parejas y evalúan varias aplicaciones web para analizar los problemas específicos que fueron diseñados para resolverse, las entradas que necesitan para trabajar y las salidas que proporcionan a los usuarios. La clase concluye con observaciones de estas aplicaciones, así como un debate dirigido por el docente sobre el impacto de las aplicaciones en la sociedad. '
            Project - Propose an App:
              name: Proyecto - Propuesta de aplicación
              description_student: Para concluir el estudio del proceso de resolución de problemas y el modelo de entrada/salida/almacenamiento/procesamiento de una computadora, la clase propone aplicaciones diseñadas para resolver problemas del mundo real. Este proyecto se completa en varios días y culmina en la presentación de un cartel que destaca las características de cada aplicación. El proyecto está diseñado para completarse en parejas, aunque se puede hacer individualmente.
              description_teacher: Para concluir el estudio del proceso de resolución de problemas y el modelo de entrada/salida/almacenamiento/procesamiento de una computadora, los estudiantes propondrán aplicaciones diseñadas para resolver un problema del mundo real. Este proyecto se completará en varios días y tendrá como resultado la creación por parte de los estudiantes de un cartel que destaca las características de sus aplicaciones y que será presentado a sus compañeros de clase. La guía del proyecto aporta instrucciones paso a paso para los estudiantes y los ayuda a organizar sus pensamientos. El proyecto está diseñado para completarse en parejas, aunque se puede hacer individualmente.
            Apps and Storage:
              name: Aplicaciones y almacenamiento
              description_student: 'Esta lección cubre los aspectos de entrada y salida de las computadoras en un contexto relevante y familiar para los estudiantes: el de las aplicaciones. La clase evalúa varias aplicaciones web para analizar los problemas específicos que fueron diseñados para resolverse, las entradas que necesitan para trabajar y las salidas que proporcionan a los usuarios. La clase concluye con observaciones de estas aplicaciones y con un debate a cargo del docente sobre el impacto de las aplicaciones en la sociedad. '
              description_teacher: 'Esta lección revisa los aspectos de entrada, salida, almacenamiento y procesamiento de una computadora en un contexto relevante y familiar para los estudiantes, el de las aplicaciones. Los estudiantes se reúnen en parejas y evalúan aplicaciones de smartphones para analizar cómo resuelven los problemas específicos para los que fueron diseñadas, las entradas que necesitan para trabajar y el procesamiento que transforma esas entradas en la salida deseada, y qué información quieren almacenar para después. La clase concluye con un debate que conecta la lección con aquellas aplicaciones más conocidas para los estudiantes. '
        csd4-2018:
          title: CSD Unidad 4 - El proceso de diseño ('18-'19)
          description: La Unidad 4 introduce los impactos sociales más amplios que tiene la computación. A través de una serie de desafíos de diseño, aprenderás a comprender mejor las necesidades de los demás mientras desarrollas una solución a un problema. La segunda mitad de la unidad consiste en un proyecto de equipo iterativo, durante el cual los equipos tienen la oportunidad de identificar una necesidad que les importa, crear prototipos de soluciones tanto en papel como en el Laboratorio de aplicaciones, y probar soluciones con usuarios reales para obtener comentarios y seguir adelante.
          description_short: "  Aprende a diseñar un programa que satisfaga las necesidades de tus usuarios."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
            cspSurvey:
              display_name: Encuesta
          lessons:
            Analysis of Design:
              name: Análisis de diseño
              description_student: La clase explora una variedad de diferentes diseños de teteras para considerar cómo se eligen los diseños y por qué. Con las teteras como ejemplo, la clase explorará la relación entre los usuarios, sus necesidades y el diseño de los objetos que usan.
              description_teacher: Para iniciar una unidad dedicada a la resolución de problemas grupales y al desarrollo de productos para otros usuarios, los estudiantes comienzan a investigar el diseño de varias teteras. Analizan cada tetera e intentan identificar cómo las necesidades específicas de los usuarios podrían haber orientado su diseño. Al considerar estas opciones de diseño, e intentar hacer coincidir cada tetera con un usuario potencial, los estudiantes pueden comenzar a ver cómo la adopción de un enfoque centrado en el usuario para diseñar productos (tanto físicos como digitales) puede hacer que esos productos sean más útiles. Para concluir la actividad, se pide a los estudiantes que propongan cambios a una de las teteras para que sea más útil.
            Understanding Your User:
              name: Entender a tu usuario
              description_student: Mediante los perfiles de usuario, la clase explora cómo reaccionan diferentes usuarios a una variedad de productos. Al desempeñar el rol de una persona diferente, cada miembro de la clase experimentará diseños a través de los ojos de otra persona.
              description_teacher: "Los diseñadores deben comprender las necesidades de sus usuarios para crear productos útiles. A partir de un juego de rol en donde los estudiantes adoptan el rol de otra persona y reaccionan según ese perfil de usuario ante una serie de productos, esta lección los alienta a pensar en cómo diseñar para otra persona. A cada estudiante se le asigna un perfil de usuario que describe a una persona, que luego usan para elegir los productos adecuados, criticar el diseño del producto y sugerir mejoras.\\r\n"
            User-Centered Design Micro Activity:
              name: Microactividad de diseño centrada en el usuario
              description_student: La clase se reúne en grupos pequeños y utiliza el proceso de diseño para generar ideas de ropa inteligente. Esta etapa, que va desde aportar ideas hasta identificar usuarios y proponer un diseño final, es la primera de varias oportunidades en esta unidad para practicar el diseño de una solución orientado a las necesidades de otras personas.
              description_teacher: Esta lección guía a los estudiantes a través de una versión resumida del proceso de diseño que verán a lo largo de esta unidad. Los estudiantes primero piensan en una lista de usuarios potenciales de ropa inteligente. En conjunto, agrupan estas ideas en categorías amplias y cada grupo elegirá una categoría de usuario. Los grupos repiten este proceso para pensar sobre las necesidades o inquietudes de sus usuarios y, finalmente, clasificar estas necesidades y elegir una en que enfocarse. Finalmente, los estudiantes diseñan una pieza de ropa inteligente según las necesidades y preocupaciones específicas que cada uno creó para guiar sus decisiones. Al final de la clase, los estudiantes comparten rápidamente su proceso de toma de decisiones y reciben comentarios sobre qué tan bien sus productos abordan las necesidades del usuario que seleccionaron.
            User Interfaces:
              name: Interfaces de usuario
              description_student: Mira cómo se puede usar un prototipo de papel para probar y obtener comentarios sobre el software antes de escribir el código. Para ayudar a un desarrollador con su idea, la clase prueba y proporciona un prototipo de la aplicación hecho de papel.
              description_teacher: 'Después del mini proyecto de diseño, los estudiantes pasan a la siguiente fase de diseño: crear un prototipo de un producto que intente satisfacer las necesidades de los usuarios. Los estudiantes se reúnen en equipos y examinan un prototipo en papel de una aplicación de chat llamada "Txt Ur Grndkdz". Así, los estudiantes tienen la oportunidad de ver cómo se puede usar un prototipo de papel simple para probar ideas y suposiciones rápidamente antes de pasar a la computadora. Después de "usar" el prototipo proporcionado, los estudiantes comienzan a identificar formas de mejorar la próxima repetición.'
            Feedback and Testing:
              name: Comentarios y pruebas
              description_student: Los usuarios han probado una aplicación y tienen muchos comentarios para el desarrollador. La clase debe organizar todos estos comentarios, identificar los temas y necesidades comunes, y comenzar a revisar el prototipo para que satisfaga mejor las necesidades de los usuarios.
              description_teacher: En esta lección, los estudiantes utilizan los comentarios de los "usuarios" del prototipo de la aplicación en papel de la lección anterior para desarrollar mejoras en la interfaz de usuario de ese prototipo. La lección comienza con una reflexión sobre el hecho de que los diseñadores deben traducir las necesidades humanas en cambios en la interfaz o la experiencia del usuario a través de la tecnología. Los estudiantes reciben una recopilación de comentarios y solicitudes de los usuarios de la aplicación de la lección anterior. Luego, se reúnen en grupos para clasificar los comentarios e identificar formas de volcar las necesidades expresadas en los comentarios como cambios en la interfaz de la aplicación. Finalmente, los estudiantes implementarán algunos de estos cambios para satisfacer una de las necesidades que identificaron.
            Identifying User Needs:
              name: Identificar las necesidades de los usuarios
              description_student: Hasta este punto, todos los usuarios considerados por la clase han sido remotos, y la única información de los usuarios provino del texto o del juego de roles. Ahora, la clase se convertirá en usuarios potenciales, y las parejas se entrevistarán entre sí para identificar las necesidades que podrían abordarse con el desarrollo de una aplicación.
              description_teacher: 'Hasta este punto, los estudiantes se han centrado en el diseño para usuarios que, en cierta medida, no son cercanos. La conexión con un usuario final nunca ha sido directa, sino a través de generación de ideas, perfiles o comentarios de texto. Esta distancia está pensada para ayudar a los estudiantes a no tener preconceptos cuando piensan en los usuarios. Pero para obtener información directamente de un usuario real, los estudiantes deben confiar en sus compañeros de clase. En esta lección, los estudiantes se unen en parejas para convertirse en usuarios (y diseñadores), lo que les permite entrevistar en forma directa a su usuario final y hacer preguntas que permitan mejorar su diseño. Cada pareja de estudiantes se entrevista entre sí para identificar una necesidad específica que podría ser abordada por una aplicación. '
            Project - Paper Prototype:
              name: Proyecto - Prototipo en papel
              description_student: Con la información de la entrevista de la lección anterior, la clase presenta ideas de aplicaciones para abordar las necesidades de sus usuarios. Para expresar esas ideas y probar su efectividad, cada estudiante crea y prueba prototipos propios en papel.
              description_teacher: En base a las entrevistas entre compañeros de la lección anterior, cada estudiante presenta una idea para una aplicación que abordará el problema de sus usuarios. Luego, los estudiantes pueden crear su propio prototipo en papel de sus ideas para la aplicación; para ello, dibujarán "pantallas" en tarjetas de notas individuales. Una guía de proyecto dirige a los estudiantes a través del proceso, lo que incluye el desarrollo de la aplicación y la prueba con sus usuarios para ver si sus suposiciones sobre las interfaces de usuario que crearon son precisas.
            Designing Apps for Good:
              name: Diseñar aplicaciones de forma definitiva
              description_student: Para iniciar el proyecto de diseño de la aplicación, la clase se organiza en equipos y comienza a explorar los temas de la aplicación. Varios ejemplos de aplicaciones que tienen un impacto social sirven de inspiración para el proyecto.
              description_teacher: Para iniciar el proyecto de diseño de la aplicación que dura hasta el final de la unidad, los estudiantes primero exploran una serie de aplicaciones creadas por otros estudiantes que tienen un impacto social. Luego, la clase revisa los pasos de Definir, Preparar, Probar y Reflexionar del proceso de resolución de problemas a medida que desarrolla una idea para una aplicación propia con impacto social. Finalmente, los estudiantes formarán equipos de proyectos y establecerán un contrato sobre cómo funcionará el equipo a lo largo del desarrollo de su aplicación.
            Market Research:
              name: Investigación del mercado
              description_student: Explora aplicaciones existentes que puedan ser útiles para usuarios similares y sumérgete en el desarrollo de aplicaciones. Cada grupo identifica un puñado de aplicaciones que tratan el mismo tema en el que están trabajando y usa esas aplicaciones para perfeccionar la idea de la aplicación que seguirán.
              description_teacher: En esta lección, los estudiantes investigan aplicaciones similares a aquella que pretenden crear para comprender mejor las necesidades de sus usuarios. Los estudiantes trabajan dentro de sus equipos para buscar otras aplicaciones en Internet y luego evaluar aquellas que les parezcan interesantes. Al final de la lección, cada equipo tendrá una idea más clara sobre el tipo de aplicación que desea crear y especificará aún más quiénes son sus usuarios finales. Cada equipo conservará una lista de referencias para todas las aplicaciones que examinaron que puede usar en su presentación final.
            Paper Prototypes:
              name: Prototipos en papel
              description_student: A partir de los prototipos en papel, los desarrolladores pueden probar ideas rápidamente antes de invertir mucho tiempo en escribir código. En esta lección, los equipos exploran algunos ejemplos de aplicaciones creadas en el Laboratorio de aplicaciones y usan esas aplicaciones para orientar los primeros prototipos en papel de sus aplicaciones.
              description_teacher: "Antes de comenzar a diseñar aplicaciones, debemos ayudar a los estudiantes a que evalúen mejor sus expectativas. Debido a que los estudiantes crearán prototipos de estas aplicaciones en el Laboratorio de aplicaciones, obtendrán mejores resultados si sus ideas se alinean con los tipos de aplicaciones cuyos prototipos se crean fácilmente en el Laboratorio de aplicaciones. Los equipos comienzan a analizar varias aplicaciones de ejemplo diseñadas para demostrar las aplicaciones que se pueden crear con el Laboratorio de aplicaciones. Luego, los equipos pueden elegir una (o más) de las aplicaciones como base para sus propias aplicaciones. A partir de ahí, los equipos tienen algo de tiempo para debatir sobre la funcionalidad básica de su aplicación antes de usar fichas de 3x5 para desarrollar prototipos en papel.\\r\n"
            Prototype Testing:
              name: Pruebas de prototipos
              description_student: En esta lección, los equipos prueban sus prototipos en papel con otros miembros de la clase. Un estudiante desempeña el rol de una computadora, otro el de la narración y el resto observa. Así, los equipos obtendrán comentarios inmediatos sobre los diseños de sus aplicaciones, que pueden aplicar a la próxima versión de sus prototipos de aplicaciones.
              description_teacher: El objetivo principal del desarrollo de prototipos en papel es que permiten realizar pruebas y repeticiones rápidas antes de escribir código. Esta lección se enfoca en dar a los equipos la oportunidad de probar sus prototipos antes de pasar al Laboratorio de aplicaciones. Los equipos desarrollan un plan para realizar pruebas con los usuarios antes de ejecutar pruebas del prototipo con otros estudiantes de la clase (y que no pertenecen a la clase también). Para probar el prototipo con los usuarios, los estudiantes deberán asignar roles en la prueba (el "narrador", la "computadora" y los "observadores"), así como preparar algunas preguntas que serán respondidas por el usuario una vez finalizada la prueba.
            Digital Design:
              name: Diseño digital
              description_student: Luego de desarrollar, probar y reunir comentarios sobre un prototipo de papel, los equipos ahora pasan al Laboratorio de aplicaciones para crear la próxima repetición de sus aplicaciones. Con el modo de diseño del tipo arrastrar y soltar, cada miembro del equipo crea al menos una página de la aplicación de su equipo en base a los comentarios recibidos en la ronda previa de pruebas.
              description_teacher: Luego de desarrollar en conjunto un prototipo de papel para sus aplicaciones, los grupos ahora se dividen para comenzar a trabajar en una versión digital interactiva basada en ese prototipo. Con el modo de diseño del tipo arrastrar y soltar del Laboratorio de aplicaciones, los estudiantes trabajan individualmente en distintos niveles de desarrollo de habilidades para aprender cómo construir versiones digitales de un prototipo de papel. A partir de ahí, cada miembro del grupo crea al menos una página de su aplicación en el Laboratorio de aplicaciones, para luego combinarlas en una sola aplicación.
            Linking Screens:
              name: Vinculación de pantallas
              description_student: En base a las pantallas que la clase diseñó en la lección anterior, los equipos combinan las pantallas en una sola aplicación. Luego, se puede agregar un código simple para que los clics en los botones cambien a la pantalla apropiada.
              description_teacher: En esta lección, los equipos combinan las pantallas que diseñaron en la lección anterior en una sola aplicación, que luego pueden vincular mediante el código. Los estudiantes aprenden programación básica basada en eventos mediante la creación de la aplicación modelo que comenzaron en la lección anterior. Además de la pantalla que los estudiantes diseñaron ayer, aprenderán cómo crear más pantallas e incluso importar pantallas creadas por otros.
            Testing the App:
              name: Prueba de la aplicación
              description_student: Los equipos ejecutan otra ronda de pruebas de usuarios, esta vez con su prototipo interactivo. La información obtenida de esta ronda de pruebas orientará la versión final de los prototipos de aplicaciones.
              description_teacher: 'Al final de la lección anterior, cada equipo debe tener un prototipo mínimo viable de su aplicación. El objetivo principal de esta lección es que el equipo realmente pruebe la aplicación con otras personas, preferiblemente del público objetivo al que está dirigida la aplicación, o de diferentes equipos de la clase, mientras que los observadores del equipo registran los resultados en las hojas de trabajo que utilizaron en la fase de planificación. Al igual que con las pruebas de los prototipos de papel, los equipos comenzarán a planificar los escenarios específicos antes de ejecutar y observar las pruebas. '
            Improving and Iterating:
              name: Mejoras y repeticiones
              description_student: Con los comentarios de la última ronda de pruebas, los equipos implementan cambios que responden a las necesidades de sus usuarios. Cada equipo rastrea y prioriza las características que desean agregar y los errores que necesitan corregir.
              description_teacher: En este punto, los equipos han desarrollado un prototipo de aplicación que ha pasado por varias repeticiones y rondas de pruebas de usuarios. Con la información y orientación obtenidas de la última ronda de pruebas de usuarios, cada estudiante tiene la oportunidad de planificar e implementar mejoras en la aplicación del equipo. Dependiendo del tiempo que tengas disponible y del interés de los estudiantes, puedes ejecutar el ciclo de pruebas y repetición tantas veces como lo creas oportuno.
            Project - App Presentation:
              name: Proyecto - Presentación de la aplicación
              description_student: Cada equipo prepara una presentación para "lanzar" la aplicación que han desarrollado. Este es el momento de compartir conflictos, triunfos y planes para el futuro.
              description_teacher: En este punto, los equipos han investigado un tema de importancia personal y social, han desarrollado y probado tanto un prototipo de papel como un prototipo digital, y han trabajado sobre la aplicación inicial para incorporar nuevas funciones y corregir errores. Ahora es el momento de que revisen lo que han hecho y creen una presentación coherente sobre su proceso de creación. Mediante la plantilla de presentación provista, los equipos se preparan para presentar su proceso de desarrollo de aplicaciones, incluido el problema que se propusieron resolver; las formas en que han incorporado los comentarios de las pruebas, y sus planes para el futuro.
            CS Discoveries Post-Course Survey:
              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
        csd5-2018:
          title: CSP Unidad 5 - Los datos y la sociedad ('18-'19)
          description: La Unidad 5 trata sobre la importancia de los datos a la hora de resolver problemas y resalta cómo las computadoras pueden ayudar en este proceso. El primer capítulo explora los diferentes sistemas utilizados para representar información en una computadora, y los desafíos y concesiones planteados al usarlos. En el segundo capítulo, aprenderá cómo se utilizan las colecciones de datos para resolver problemas y cómo las computadoras ayudan a automatizar los pasos de este proceso. Al final del capítulo, se considera cómo se puede aplicar el proceso de resolución de problemas de datos a un área de tu elección.
          description_short: Aprende cómo las personas usan las computadoras para resolver problemas de datos.
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representación de la información'
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
            cspSurvey:
              display_name: Encuesta
          lessons:
            Representation Matters:
              name: Asuntos de representación
              description_student: Esta primera lección proporciona una visión general respecto de qué son los datos y cómo se utilizan para resolver problemas. Los grupos usan un conjunto de datos para crear una serie de recomendaciones de comidas para personas con diversos criterios. Luego, los grupos comparan sus respuestas y discuten cómo las diferentes representaciones de los datos de las comidas afectaron la forma de resolver los diferentes problemas por parte de los estudiantes.
              description_teacher: En esta primera lección de la unidad de datos, los estudiantes obtienen una visión general respecto de qué son los datos y cómo se utilizan para resolver problemas. Los estudiantes comienzan con un breve debate para llegar a un conocimiento común sobre los datos. Luego, se dividen en grupos y usan un conjunto de datos para crear una serie de recomendaciones de comidas para personas con diversos criterios. Cada grupo representa las opciones de comida de la manera que sea mejor para cada una de las recomendaciones (fotos, recetas, menú, nutrición). Luego, los grupos comparan sus respuestas y discuten cómo las diferentes representaciones de los datos de las comidas afectaron la forma de resolver los diferentes problemas por parte de los estudiantes.
            Patterns and Representation:
              name: Patrones y representación
              description_student: Esta lección analiza más de cerca lo que se necesita para crear un sistema de representación. Los grupos crean sistemas que pueden representar cualquier letra en el alfabeto mediante una pila de tarjetas; luego, crean mensajes con sus sistemas y los intercambian con otros grupos para garantizar que el sistema funcione como estaba previsto. La clase habla sobre los puntos en común entre los sistemas y reconoce que hay muchas soluciones posibles.
              description_teacher: En esta lección, los estudiantes crean su propio sistema para representar información. Para comenzar, aportan ideas de todos los sistemas diferentes que ya utilizan para representar las respuestas de sí-no. Luego, trabajan en grupos pequeños para crear un sistema que pueda representar cualquier letra del alfabeto mediante una pila de tarjetas. Las tarjetas utilizadas tienen uno de los 6 dibujos posibles (6 animales, 6 colores, etc.) y, por lo tanto, para representar el alfabeto completo, los estudiantes deberán usar patrones de varias tarjetas para representar cada letra. Los estudiantes crean mensajes con sus sistemas e intercambian información con otros grupos para garantizar que el sistema funciona según lo previsto. En el debate de cierre, la clase revisa las ventajas y desventajas de los diferentes sistemas. Hablan sobre los puntos en común entre los sistemas, reconocen que hay muchas soluciones posibles para este problema, y lo importante es que todos usen el mismo sistema para comunicarse.
            ASCII and Binary Representation:
              name: ASCII y representación binaria
              description_student: 'Esta lección presenta un sistema binario formal para codificar información: el sistema ASCII para representar letras y otros caracteres. Al comienzo de la lección, el docente introduce el hecho de que las computadoras deben representar información mediante la función de "encendido" o "apagado". Luego, la clase aborda el sistema ASCII para representar texto mediante símbolos binarios y practica con este sistema antes de codificar sus propios mensajes ASCII.'
              description_teacher: 'En esta lección, los estudiantes aprenden a usar su primer sistema binario para codificar información: el sistema ASCII para representar letras y otros caracteres. Al comienzo de la lección, el docente introduce el hecho de que las computadoras deben representar información mediante la función de "encendido" o "apagado". Luego, los estudiantes abordan el sistema ASCII para representar texto mediante símbolos binarios. Los estudiantes practican con este sistema antes de codificar su propio mensaje ASCII. Al final de la lección, se sintetizan los principales objetivos de aprendizaje de la actividad a través de una conversación informativa.'
            Representing Images:
              name: Representar imágenes
              description_student: Esta lección continúa el estudio de los sistemas de representación binarios, esta vez con imágenes. La clase aborda el concepto de dividir imágenes en cuadrados o "pixeles", que luego se pueden activar o desactivar individualmente para crear la imagen completa. Después de resolver un pequeño conjunto de desafíos mediante el Widget de Pixelación, la clase hace conexiones entre el sistema para representar imágenes y el sistema para representar texto que aprendieron en la lección anterior.
              description_teacher: En esta lección, los estudiantes aprenden cómo las computadoras representan imágenes. Para comenzar la lección, consideran el desafío de convertir toda la complejidad de la visión en un patrón binario. A través de una serie de imágenes que muestran cómo se realiza esta transformación, los estudiantes abordan el concepto de dividir las imágenes en cuadrados o "pixeles", que luego se pueden activar o desactivar individualmente para crear la imagen completa. Luego, los estudiantes resuelven un pequeño conjunto de desafíos mediante el Widget de Pixelación para dibujar imágenes en blanco y negro. Los desafíos están diseñados para señalar algunos de los problemas de representar imágenes de esta manera. Como cierre, los estudiantes hacen conexiones entre el sistema para representar imágenes y el sistema para representar texto que aprendieron en la lección anterior.
            Representing Numbers:
              name: Representar números
              description_student: Esta lección presenta el sistema numérico binario. Con un conjunto de tarjetas que representan los valores de posición en un sistema numérico binario (de base 2), la clase gira las tarjetas hacia arriba y hacia abajo para "encender" o "apagar" los bits, y luego observa los números que resultan de estos diferentes patrones. Finalmente, el patrón se extiende a un sistema genérico de 4 bits.
              description_teacher: En esta lección, los estudiantes aprenden el sistema numérico binario. Con un conjunto de tarjetas que representan los valores de posición en un sistema numérico binario (de base 2), los estudiantes giran las tarjetas hacia arriba y hacia abajo para "encender" o "apagar" los bits, y luego observan los números que resultan de estos diferentes patrones. Finalmente, los estudiantes extienden el patrón a un sistema genérico de 4 bits.
            Keeping Data Secret:
              name: Mantener los datos en secreto
              description_student: Los estudiantes debaten sobre los diferentes niveles de seguridad que les gustaría que tuviesen los datos personales. Una vez que la clase ha comprendido la importancia de la privacidad, realiza una actividad de cifrado de una nota para un compañero y descifrado de la nota de un compañero para aprender sobre el proceso de cifrado de la información. La clase concluye con un debate sobre la importancia de la seguridad física y digital.
              description_teacher: Los estudiantes debaten sobre los diferentes niveles de seguridad que les gustaría que tuviesen los datos personales. Una vez que la clase ha comprendido la importancia de la privacidad, realiza una actividad de cifrado de una nota para un compañero y descifrado de la nota de un compañero para aprender sobre el proceso de cifrado de la información. La clase concluye con un debate sobre la importancia de la seguridad física y digital.
            Combining Representations:
              name: Combinar representaciones
              description_student: Esta lección combina los tres tipos de sistemas de representación binarios (caracteres ASCII, número binario e imágenes) para permitir la codificación de tipos de información más complejos en un registro. Después de ver una serie de bits que debe descifrar, la clase aborda la idea de que comprender la información binaria requiere entender tanto el sistema que se está utilizando como el significado de la información codificada.
              description_teacher: En esta lección, los estudiantes combinan los tres tipos de sistemas de representación binarios (caracteres ASCII, número binario e imágenes) para decodificar información en un registro. Después de ver una serie de bits que deben descifrar, los estudiantes abordan la idea de que comprender la información binaria requiere entender tanto el sistema que se está utilizando como el significado de la información codificada. Luego, decodifican un registro que representa una mascota en una estructura dada.
            Project - Create a Representation:
              name: Proyecto - Crear una representación
              description_student: La clase diseña la estructura para representar su día perfecto mediante los sistemas de representación binarios que han aprendido en este capítulo. Después de decidir qué datos debe capturar el registro, la clase decide cómo se interpretará una tarjeta perforada de bytes de información para representar esos datos. Luego, todos usarán los formatos de ASCII, número binario e imagen que aprendieron para representar sus días perfectos y tratar de descifrar cómo es el día perfecto de un compañero.
              description_teacher: En esta lección, los estudiantes diseñan la estructura para representar su día perfecto mediante los sistemas de representación binarios que han aprendido en este capítulo. Los estudiantes primero escribirán una breve descripción de su día perfecto y luego revisarán con un compañero para identificar los datos clave que creen que podría capturar una computadora. Como clase, los estudiantes deciden cómo se interpretará una tarjeta perforada de bytes de información para representar esos datos. Luego, los estudiantes usarán los formatos de ASCII, número binario e imagen que aprendieron para representar sus días perfectos. Finalmente, intercambiarán tarjetas perforadas y tratarán de descifrar cómo es el día perfecto de otro estudiante. La lección termina con una reflexión.
            Problem Solving and Data:
              name: La resolución de problemas y los datos
              description_student: Esta lección cubre cómo se puede adaptar el proceso de resolución de problemas a los problemas de datos, en particular. La clase tiene la tarea de decidir en qué debe gastar recursos una ciudad. Deben encontrar y utilizar datos de Internet para respaldar su decisión.
              description_teacher: 'En esta lección, los estudiantes utilizan el proceso de resolución de problemas de una parte anterior del curso para resolver un problema de datos. Después de revisar el proceso, la clase debe tomar una decisión: si una ciudad debe construir una biblioteca, un refugio para mascotas o el departamento de bomberos. Los estudiantes trabajan en equipos para recopilar información en Internet que los ayude a decidir qué se debe construir, y luego usan esta información para desarrollar un argumento que convenza al ayuntamiento de la ciudad elegida. Luego, revisan lo que han hecho en el proceso de resolución de problemas utilizado a lo largo del curso y comparan el proceso general de resolución de problemas con su aplicación específica a los problemas de datos.'
            Problem Solving with Big Data:
              name: La resolución de problemas con Big Data
              description_student: Esta lección cubre cómo las organizaciones recopilan y usan los datos para resolver problemas del mundo real. La clase analiza tres escenarios que podrían resolverse a través de los datos y aporta ideas sobre los tipos de datos que querrían usar para resolverlos y cómo podrían recopilarlos. Cada escenario también incluye un video sobre un servicio del mundo real que ha resuelto un problema similar mediante los datos.
              description_teacher: En esta lección, los estudiantes observan cómo las organizaciones recopilan y utilizan los datos para resolver problemas en el mundo real. La lección comienza con una revisión rápida del proceso de resolución de problemas de datos que exploraron en la última lección. A continuación, los estudiantes presentan tres escenarios que podrían resolverse mediante los datos y aportan ideas sobre los tipos de datos que querrían usar para resolverlos y cómo podrían recopilarlos. Cada problema está diseñado para reflejar un servicio que existe en el mundo real. Después de aportar ideas, los estudiantes ven un video sobre un servicio del mundo real y toman notas sobre qué datos recopila ese servicio y cómo se usan. Al final de la lección, los estudiantes indicarán si los datos fueron provistos activamente por un usuario, si se registraron de forma pasiva o si fueron recopilados por sensores.
            Structuring Data:
              name: Estructurar datos
              description_student: Esta lección profundiza en la interpretación de los datos, incluida la limpieza y visualización de conjuntos de datos sin procesar. La clase primero analiza cómo presentar los datos de diferentes maneras puede ayudar a las personas a entenderlos mejor. Después de ver cómo la limpieza y la visualización pueden ayudar a las personas a tomar mejores decisiones, la clase analiza qué partes de este proceso pueden automatizarse y qué necesita ser llevado a cabo por una persona.
              description_teacher: En esta lección, los estudiantes profundizan en la recopilación e interpretación de datos, incluida su limpieza y visualización. Los estudiantes primero observan cómo presentar los datos de diferentes maneras puede ayudar a las personas a entenderlos mejor, y luego crean visualizaciones de sus propios datos. Mediante los resultados de una encuesta sobre ingredientes de pizza preferidos, los estudiantes deben decidir qué hacer con los datos que no encajan fácilmente en el esquema de visualización que han elegido. Finalmente, observan qué partes de este proceso pueden ser automatizadas por una computadora y cuáles necesitan que un ser humano tome decisiones.
            Making Decisions with Data:
              name: Tomar decisiones con datos
              description_student: Esta lección ofrece la clase una oportunidad para practicar el proceso de resolución de problemas de datos presentado en la última lección. No todas las preguntas tienen respuestas correctas y, en algunos casos, la clase puede y debe decidir que debe recoger más datos. La lección concluye con un debate sobre cómo diferentes personas pueden obtener conclusiones distintas de los mismos datos o cómo recoger diferentes datos puede afectar las decisiones que toman.
              description_teacher: En esta lección, los estudiantes adquieren la práctica de tomar decisiones con datos para algunos problemas que los estudiantes de secundaria pueden reconocer. Reunidos en grupos, los estudiantes debaten sobre cómo usarían los datos presentados para tomar una decisión antes de que la clase exponga sus elecciones finales. No todas las preguntas tienen respuestas correctas y, en algunos casos, los estudiantes pueden y deben decidir que deben recoger más datos. La lección concluye con un debate sobre cómo diferentes personas pueden obtener conclusiones distintas de los mismos datos o cómo recoger diferentes datos puede afectar las decisiones que toman.
            Interpreting Data:
              name: Interpretar datos
              description_student: Al inicio de la lección, los estudiantes miran una encuesta sobre preferencias de pasteles a partir de la cual los encuestados pueden especificar un sabor de pastel y de glaseado. Debatirán respecto de cómo conocer la relación entre la preferencia de torta y de glaseado los ayuda a decidir qué combinación recomendar. Luego, abordan la tabulación cruzada, que les permite graficar las relaciones con diferentes preferencias. Utilizarán esta técnica para encontrar relaciones en una encuesta de preferencias, y luego aportarán ideas sobre los diferentes tipos de problemas que podría resolver este proceso.
              description_teacher: Al inicio de la lección, los estudiantes miran una encuesta sobre preferencias de pasteles a partir de la cual los encuestados pueden especificar un sabor de pastel y de glaseado. Debatirán respecto de cómo conocer la relación entre la preferencia de torta y de glaseado los ayuda a decidir qué combinación recomendar. Luego, abordan la tabulación cruzada, que les permite graficar las relaciones con diferentes preferencias. Utilizarán esta técnica para encontrar relaciones en una encuesta de preferencias, y luego aportarán ideas sobre los diferentes tipos de problemas que podría resolver este proceso.
            Automating Data Decisions:
              name: Automatizar las decisiones basadas en datos
              description_student: En esta lección, los estudiantes observan un ejemplo simple de cómo se podría usar una computadora para completar el paso de toma de decisiones en el proceso de resolución de problemas de datos. Los estudiantes tienen la tarea de crear un algoritmo que podría sugerir un lugar de vacaciones. Luego, crean reglas, o un algoritmo, que una computadora podría usar para tomar esta decisión automáticamente. Los estudiantes comparten sus reglas y las elecciones que harían con los datos de la clase. Luego, usan sus reglas sobre los datos de sus compañeros de clase para comprobar si sus reglas tomarían la misma decisión que una persona. La lección concluye con un debate sobre los beneficios y desventajas de usar computadoras para automatizar el proceso de resolución de problemas de datos.
              description_teacher: En esta lección, los estudiantes observan un ejemplo simple de cómo se podría usar una computadora para completar el paso de toma de decisiones en el proceso de resolución de problemas de datos. Los estudiantes tienen la tarea de crear un algoritmo que podría sugerir un lugar de vacaciones. Luego, crean reglas, o un algoritmo, que una computadora podría usar para tomar esta decisión automáticamente. Los estudiantes comparten sus reglas y las elecciones que harían con los datos de la clase. Luego, usan sus reglas sobre los datos de sus compañeros de clase para comprobar si sus reglas tomarían la misma decisión que una persona. La lección concluye con un debate sobre los beneficios y desventajas de usar computadoras para automatizar el proceso de resolución de problemas de datos.
            Project - Solve a Data Problem:
              name: Proyecto - Solucionar un problema de datos
              description_student: Para concluir esta unidad, la clase diseña formas de usar datos para hacer recomendaciones o predicciones que ayuden a resolver un problema. En los primeros pasos, la clase crea problemas, realiza una investigación simple y define un problema de su elección. Luego, decide qué tipo de datos se deben recopilar, y cómo podrían recopilarse y utilizarse, antes de intercambiar comentarios y hacer una presentación final.
              description_teacher: Para concluir esta unidad, los estudiantes diseñan un motor de recomendación basado en los datos de sus compañeros de clase que recopilaron y analizaron. Después de ver un ejemplo de una aplicación de recomendación, los estudiantes siguen una guía de proyecto para completar esta actividad de varios días. En los primeros pasos, los estudiantes eligen qué opción quieren ayudar al usuario a elegir y qué datos necesitan para dar una recomendación, crear una encuesta y recopilar información sobre las elecciones de sus compañeros de clase. Luego, interpretan los datos y utilizan lo que han aprendido para crear el algoritmo de recomendación. Por último, usan sus algoritmos para hacer recomendaciones a algunos compañeros de clase. Los estudiantes realizan una revisión en conjunto y hacen las mejoras necesarias en sus proyectos antes de preparar una presentación para la clase.

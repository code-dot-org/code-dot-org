        coursec-2019:
          title: Curso C (2019)
          description: Crea programas con secuencias, bucles y eventos. Traduce tus iniciales a código binario, investiga distintas técnicas de resolución de problemas y aprende cómo responder al ciberacoso. ¡Al final del curso podrás crear tu propio juego o historia para compartir!
          description_short: Aprende los conceptos básicos de las Ciencias de la Computación y crea tu propio arte, historias y juegos.
          description_audience: De 6 a 10 años
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:
              display_name: Secuencias
            csf_binary:
              display_name: Binario

        csp1-2018:
          title: CSP Unidad 1 - Internet ('18-'19)
          description: Esta unidad explora los desafíos técnicos y las preguntas que surgen de la necesidad de representar información digital en computadoras, y transferirla entre personas y dispositivos informáticos. Luego, la unidad explora la estructura y el diseño de Internet, y las implicaciones de esas decisiones relacionadas con el diseño.

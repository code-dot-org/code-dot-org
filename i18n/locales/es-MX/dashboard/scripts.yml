        csp7-2021:
          title: Parámetros, Retorno y Librerías ('21-'22)
          description: Esta unidad explica los parámetros, el retorno y las bibliotecas. Aprende a utilizar estos conceptos para construir nuevos tipos de aplicaciones, así como bibliotecas de código que puedes compartir con tus compañeros de clase. Termina la unidad diseñando una biblioteca de funciones en torno a cualquier tema de tu elección.
          description_short: Aprende a diseñar un código limpio y reutilizable que puedas compartir con un solo compañero o con todo el mundo.
          lesson_groups:
            csp_parameters_return_values:
              display_name: Parámetros y valores de retorno
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Aprendizaje mediante la creación de bibliotecas:** En la segunda secuencia de EIPM de esta unidad, los alumnos aprenden a utilizar la herramienta Student-Create Libraries en App Lab. Esta herramienta les permite construir y compartir bibliotecas de funciones que pueden utilizar en muchos proyectos diferentes. Esta herramienta sirve para muchos propósitos, además de simplemente enseñar a los alumnos sobre las bibliotecas. Al tener que escribir funciones que otros alumnos encuentran útiles, tendrán que pensar en patrones o situaciones comunes que han visto en proyectos a lo largo del curso. Los alumnos también practicarán comentando su código para que otros puedan entender cómo funciona, practicarán el diseño de funciones que usen parámetros y retorno.  \n\n-   **Preparación Final para la Creación de PT:** Los alumnos aprenden muy pocos conceptos nuevos en esta unidad; sin embargo, puede ser un reto porque los alumnos necesitan aprender a integrar las ideas de parámetros y retorno con todos los demás conceptos que han aprendido en este curso. Esta unidad presenta una buena oportunidad para hacer una revisión final de cada construcción de programación cubierta en el curso mientras los alumnos se preparan para demostrar lo que han aprendido en el Crear PT.\n\n### Evaluación y Proyectos Principales\n\nEl proyecto de la unidad pide a los alumnos que diseñen una biblioteca de funciones que puedan compartir con sus compañeros de clase. Su biblioteca debe contener al menos dos funciones, y al menos una de ellas debe incluir un parámetro, un retorno, un bucle y una sentencia \"if\". Este requisito garantiza que los alumnos practiquen las habilidades que utilizarán en el proyecto Crear PT. Utilizando una guía de proyecto, los alumnos eligen un tema para su biblioteca, lo construyen, lo prueban e intercambian comentarios con otros alumnos. Los alumnos envían el código de su biblioteca, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. También completarán una evaluación al final de la unidad, de acuerdo con los objetivos del entorno de los Principios de Ciencias de la Computación cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a desarrollar los conocimientos permanentes que se enumeran a continuación. Para un seguimiento detallado de las unidades con respecto a los objetivos de aprendizaje y los conocimientos fundamentales, consulte la página de \"Estándares\" de esta unidad.\nAP® es una marca registrada de College Board.\n\n-   CRD-2: Los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la toma de riesgos.\n-   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.\n-   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Creando procedimientos y aprovechando los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.\n\nEsta unidad incluye contenidos de los siguientes temas del entorno de Principios AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   3.12 Llamada a procedimientos\n-   3.13 Desarrollo de procedimientos\n-   3.14 Bibliotecas\n\nEl College Board ha suministrado preguntas formativas de Crear PT para ayudar a los alumnos a completar la Tarea de Crear. Recomendamos que los alumnos completen las siguientes preguntas con el proyecto de la unidad. Puede encontrar más información en Code.org CS Principles Topic Coverage.\n\n-   3.c.i\n-   3.c.ii\n-   3.c.iii\n-   3.c.iv\n-   3.d.i\n-   3.d.ii\n-   3.d.iii"

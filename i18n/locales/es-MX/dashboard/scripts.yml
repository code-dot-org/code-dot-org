        csp10-2021:
          title: Ciberseguridad e Impactos Globales ('21-'22)
          description: En esta unidad aprenderás cómo las innovaciones informáticas han influido en nuestro mundo de forma beneficiosa y perjudicial. Aprende cómo los datos pueden suponer una amenaza para nuestra privacidad y seguridad y las formas en que se utilizan la encriptación y otras técnicas para protegerlos. A lo largo de la unidad participa en una conferencia sobre la "escuela del futuro" en la que tú y un equipo hacéis una propuesta sobre la mejor manera de mejorar la vida escolar con las innovaciones informáticas.
          description_short: Investigar y debatir la actualidad en la intersección de los datos, las políticas públicas, el derecho, la ética y el impacto social.
          lessons:
            Project - Innovation Simulation Part 1:
              key: 'Proyecto: Simulación de Innovación, Parte 1'
              name: Proyecto - Simulación de Innovación Parte 1
              description_student: 'La clase comienza una simulación que continuará en diferentes puntos a lo largo de la unidad. En esta simulación, los alumnos asumen los papeles de diferentes colectivos escolares que confluyen en una convención en la que, finalmente, presentarán una propuesta sobre la mejor innovación informática para la Escuela del Futuro. En esta lección, los alumnos exploran qué es una innovación informática, realizan una actividad de intercambio de ideas, reflexionan sobre el papel de su personaje y, finalmente, aprenden a investigar una innovación. '
              description_teacher: 'La clase comienza una simulación que continuará en diferentes puntos a lo largo de la unidad. En esta simulación, los alumnos asumen los papeles de diferentes colectivos escolares que confluyen en una convención en la que, finalmente, presentarán una propuesta sobre la mejor innovación informática para la Escuela del Futuro. En esta lección, los alumnos exploran qué es una innovación informática, realizan una actividad de intercambio de ideas, reflexionan sobre el papel de su personaje y, finalmente, aprenden a investigar una innovación. '
            Project - Innovation Simulation Part 2:
              key: 'Proyecto: Simulación de Innovación, Parte 2'
              name: Proyecto - Simulación de Innovación Parte 2
              description_student: 'El día de hoy se centra en la investigación de tres innovaciones informáticas diferentes y en la discusión de estas innovaciones con los miembros del equipo. '
              description_teacher: 'El día de hoy se centra en la investigación de tres innovaciones informáticas diferentes y en la discusión de estas innovaciones con los miembros del equipo. '
            Data Policies and Privacy:
              key: Políticas y privacidad de datos
              name: Políticas y privacidad de datos
              description_student: Los alumnos aprenden que las aplicaciones, los sitios web y otras innovaciones informáticas que utilizan a diario requieren muchos datos para funcionar, muchos de los cuales podrían tener carácter privado o personal. En el calentamiento, los alumnos deliberan sobre qué tipo de información, de entre una lista posible, consideran privada. A continuación, los alumnos leen las políticas de datos de un sitio web o servicio que utilizan o conocen. Esta investigación se centra en los tipos de datos que se recogen, la forma en que se utilizan y los posibles problemas de privacidad que surgen. Una breve segunda actividad revela que incluso datos que pueden no parecer privados, como la fecha de nacimiento o el código postal, pueden combinarse para identificarlos de forma exclusiva. Para concluir la lección, los alumnos se preparan para un debate en la clase siguiente sobre los pros y los contras de compartir todos estos datos, escribiendo en un diario sus pensamientos actuales sobre si los perjuicios de renunciar a esta privacidad se ven compensados por los beneficios de la tecnología que ellos impulsan.
              description_teacher: Los alumnos aprenden que las aplicaciones, los sitios web y otras innovaciones informáticas que utilizan a diario requieren muchos datos para funcionar, muchos de los cuales podrían tener carácter privado o personal. En el calentamiento, los alumnos deliberan sobre qué tipo de información, de entre una lista posible, consideran privada. A continuación, los alumnos leen las políticas de datos de un sitio web o servicio que utilizan o conocen. Esta investigación se centra en los tipos de datos que se recogen, la forma en que se utilizan y los posibles problemas de privacidad que surgen. Una breve segunda actividad revela que incluso datos que pueden no parecer privados, como la fecha de nacimiento o el código postal, pueden combinarse para identificarlos de forma exclusiva. Para concluir la lección, los alumnos se preparan para un debate en la clase siguiente sobre los pros y los contras de compartir todos estos datos, escribiendo en un diario sus pensamientos actuales sobre si los perjuicios de renunciar a esta privacidad se ven compensados por los beneficios de la tecnología que ellos impulsan.
            The Value of Privacy:
              key: El valor de la privacidad
              name: El valor de la privacidad
              description_student: Los alumnos desarrollan sus propias opiniones sobre las compensaciones de privacidad inherentes a muchas innovaciones informáticas modernas. Al principio de la clase, los alumnos ven un vídeo sobre la tecnología de reconocimiento facial que presenta las alternativas entre la comodidad y la privacidad y les pide que determinen si creen que las alternativas merecen la pena. Los alumnos responden a dos vídeos en los que se analizan diferentes posibilidades de compensación entre la privacidad, la seguridad y la comodidad. A continuación, los alumnos evalúan el sitio web o la aplicación que investigaron en la lección anterior para determinar si creen que las ventajas del servicio compensan los riesgos para la privacidad. Al final de la clase, los alumnos debaten si en general creen que la comodidad es mayor que los problemas de privacidad.
              description_teacher: Los alumnos desarrollan sus propias opiniones sobre las compensaciones de privacidad inherentes a muchas innovaciones informáticas modernas. Al principio de la clase, los alumnos ven un vídeo sobre la tecnología de reconocimiento facial que presenta las alternativas entre la comodidad y la privacidad y les pide que determinen si creen que las alternativas merecen la pena. Los alumnos responden a dos vídeos en los que se analizan diferentes posibilidades de compensación entre la privacidad, la seguridad y la comodidad. A continuación, los alumnos evalúan el sitio web o la aplicación que investigaron en la lección anterior para determinar si creen que las ventajas del servicio compensan los riesgos para la privacidad. Al final de la clase, los alumnos debaten si en general creen que la comodidad es mayor que los problemas de privacidad.
            Project - Innovation Simulation Part 3:
              key: 'Proyecto: Simulación de Innovación, Parte 3'
              name: Proyecto - Simulación de Innovación Parte 3
              description_student: Los alumnos profundizan en sus proyectos teniendo en cuenta también las consecuencias imprevistas que pueden tener las innovaciones que proponen. En primer lugar, los alumnos ven un breve vídeo sobre las formas en que la tecnología puede tener consecuencias imprevistas. A continuación, los alumnos se reúnen con sus equipos para revisar las diferentes propuestas de innovaciones informáticas que cada miembro del equipo está considerando. Los equipos revisan las diferentes ideas en conjunto y se ayudan mutuamente, considerando los posibles beneficios y perjuicios de cada plan. Colectivamente, reducen sus propuestas a un grupo que parece globalmente más beneficioso y presentan una visión coherente para la Escuela del Futuro. En el tiempo que les queda, los alumnos pueden trabajar en una página sobre la innovación que han elegido.

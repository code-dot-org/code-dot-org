              description_teacher: "Esta lección se basa en actividades anteriores que implican contar y representar la suma. Contar con Laurel ayuda a los alumnos de preescolar y primer grado a practicar el conteo y la suma mientras utilizan bucles para ayudar a Laurel, la cazadora de tesoros, a recoger gemas a través de una cuadrícula de laberinto. Utilizan una serie de comandos de codificación para guiar a Laurel a través de una cuadrícula para recoger gemas, utilizando un bloque de \"Repetición\" que requiere que cuenten cuántos pasos debe dar Laurel, y luego representen ese número utilizando el número correcto dentro de un bloque de código.\n\n#### Habilidades requeridas\n\nEsta lección no pretende introducir a los estudiantes en los números, el conteo o la suma. Los alumnos deben llegar a esta lección con algunos conocimientos previos y con las habilidades necesarias para poder:\n\n-   reconocer y contar números hasta el 10 usando imágenes, dedos o manipulativos.\n-   sumar objetos, imágenes, dedos o manipulativos hasta una suma de 10."

        coursef-2019:
          title: Curso F (2019)
          description: Aprende a usar diferentes tipos de bucles, eventos, funciones y condicionales. Investiga distintas técnicas de resolución de problemas y debate sobre el impacto de la computación y de Internet en la sociedad. En la segunda parte del curso, diseña y crea un proyecto final que puedes compartir con tus amigos y familiares.
          description_short: Aprende todos los conceptos de Fundamentos de Ciencias de la Computación y crea tu propio arte, historia o juego.
          description_audience: De 9 a 13 años
          lesson_groups:
            ramp_up:
              display_name: Avanzar
            csf_variables:
              display_name: Variables
            csf_data:
              display_name: Datos
            csf_for_loops:
              display_name: Bucles Para
            csf_internet:
              display_name: Internet
            csf_sprites:
              display_name: Sprites
            csf_digcit:
              display_name: Ciudadanía digital
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
            Sequence in Maze:
              name: Secuencia en el Laberinto
            Building a Foundation:
              name: Construir una base
            Debugging with Scrat:
              name: Depuración con Scrat
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Bucles: Mis amigos robóticos y repetitivos'
            Loops in Artist:
              name: Bucles en el artista
            Nested Loops in Bee/Zombie:
              name: Bucles anidados en Abeja/Zombie
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
            Conditionals with Cards:
              name: Condicionales con tarjetas
            Conditionals in Farmer:
              name: Condicionales en la Granjera
            Functions in Minecraft:
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué manera las funciones pueden ser útiles en esta divertida e interactiva aventura de Minecraft.
            The Power of Words:
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará qué puedes decir y qué no cuando estás conectado.
              description_teacher: |-
                Los alumnos consideran que, mientras disfrutan de sus sitios web favoritos, pueden encontrarse con mensajes de otros niños que pueden hacerles sentir enfadados, heridos, tristes o temerosos. Exploran formas de manejar el ciberacoso y cómo responder ante el lenguaje molesto en línea.\\r
                \\r
                Los estudiantes comentan todas las formas en que utilizan la tecnología para comunicarse y exploran las similitudes y diferencias entre la comunicación en persona y en línea. A continuación, los alumnos hacen una lluvia de ideas sobre cómo responder al ciberacoso. \\r
                \\r
                Para más información, visite: [r common-sense-media-power-of-words]
            Envelope Variables:
              name: Variables de sobre
              description_student: 'Los sobres y las variables tienen algo en común: ambos pueden contener cosas valiosas. Aquí aprenderás qué son las variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición para valores como números o palabras. Las variables dan mucha libertad de programación. En lugar de tener que escribir una frase muchas veces o recordar un número, los científicos de la computación pueden usar variables para hacer referencia a ellos. Esta lección ayuda a explicar qué son las variables y cómo podemos usarlas de distintas formas. El concepto de variable no es fácil de comprender, por lo que recomendamos debatirlo durante mucho tiempo al final de la lección.
            Variables as Constant in Artist:
              name: Variables con Artista
              description_student: "¡No olvides tu creatividad! En estos desafíos, usarás las variables para hacer dibujos fantásticos."
              description_teacher: En esta lección, los estudiantes explorarán la creación de diseños repetitivos mediante el uso de variables en el ambiente Artista. Los estudiantes aprenderán cómo se usan las variables para hacer que el código sea más fácil de leer y de escribir, incluso cuando los valores no cambian en el tiempo de ejecución.
            Variables that Change in Bee:
              name: Cambiar variables con Abeja
              description_student: Esta abeja adora las variables.
              description_teacher: 'Esta lección ayudará a ilustrar cómo las variables pueden hacer que los programas sean más potentes al permitir que los valores cambien mientras el código se está ejecutando. '
            Variables that Change in Artist:
              name: Cambiar variables con Artista
              description_student: En esta lección, harás dibujos usando variables que cambien mientras el programa se ejecuta.
              description_teacher: En esta lección, los alumnos explorarán la creación de diseños repetitivos mediante variables en el entorno de Artista. Los alumnos aprenderán cómo usar las variables para que el código sea más fácil de escribir y leer. Luego de los desafíos guiados, los alumnos terminarán en un nivel de juego libre para demostrar lo que han aprendido y crear sus propios diseños.
            For Loop Fun:
              name: Diversión con bucles Para
              description_student: "¡Te vas a divertir mucho mientras aprendes sobre los bucles `desde`!"
              description_teacher: 'Sabemos que los bucles nos permiten hacer cosas una y otra vez, pero ahora vamos a aprender cómo usarlos con otras estructuras integradas. A través de estas nuevas estructuras, los estudiantes podrán crear un código más potente y dinámico. '
            For Loops in Bee:
              name: Bucles 'desde' con la Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde` para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde` y usa una variable gradual para solucionar los desafíos más complejos. Los alumnos repasarán bucles de lecciones anteriores y luego abordarán el uso de bucles `desde` para resolver problemas más difíciles de manera más efectiva.
            For Loops in Artist:
              name: Bucles `desde'`con Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando bucles, esta vez con Artista. Combinarán las ideas de variables, bucles y bucles `desde` para crear diseños complejos y resolver desafíos. Al final, tendrán la oportunidad de crear su propio arte en un nivel de juego libre.
            Learning Sprites with Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
            Alien Dance Party with Sprite Lab:
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
            Pet Giraffe with Sprite Lab:
              name: Jirafa mascota con Sprite Lab
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: "¡Es hora de inspirarse! Estos desafíos te mostrarán algunos juegos e ilustraciones predefinidos que te ayudarán a desarrollar un plan para tu GRAN proyecto."
              description_teacher: |-
                Las siguientes cinco lecciones dan una oportunidad a los alumnos de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la programación y crear un modelo para compartir con seres queridos y compañeros. Se pretende que sea un proyecto de varias lecciones o semanas en el que los alumnos puedan pensar ideas, aprender sobre diseño, crear y presentar su trabajo final.

                En la etapa de exploración, los alumnos podrán ver ejemplos de proyectos en Artista y Laboratorio de juegos para inspirarse. Luego, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Los alumnos revisarán sus proyectos después de probarlos y reconsiderarlos. Finalmente, presentarán el trabajo terminado a sus compañeros.
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha planificación. Aquí aprenderás sobre el proceso de diseño que usarás para crear algo propio.
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. En esta parte del proyecto, los alumnos aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Crea tu proyecto
              description_student: "¡Ya puedes empezar a crear tu proyecto!"
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Ahora los alumnos tendrán su propio espacio para crear sus proyectos con Artista o Laboratorio de juegos. Esta será la parte más grande del proyecto. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revisa tu proyecto
              description_student: Roma no se construyó en un día, y tu proyecto tampoco debería. Tómate el tiempo de editarlo y revisarlo para que no tenga errores.
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Una vez creados los proyectos, los alumnos tendrán la oportunidad de obtener comentarios de sus compañeros y revisar sus proyectos. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Presenta tu proyecto
              description_student: "¡Es hora de mostrar tu trabajo! Aquí presentarás tu increíble proyecto a tus compañeros."
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Finalmente, los alumnos podrán presentar el trabajo terminado a sus compañeros o compartirlo con sus seres queridos a través de un enlace especial. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: El Artista
            Nested Loops in the Maze:
              name: Bucles anidados en Laberinto
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de llevar su comprensión de los loops a un nuevo nivel. Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán cómo programar un loop para que esté dentro de otro loop. También se les animará a que descifren cómo cambios pequeños en cualquier loop, afectarán su programa cuando hagan clic en Ejecutar.
            Sequencing in the Maze:
              name: Secuencias en el Laberinto
            Programming and Loops with the Artist:
              name: Programación y bucles con el Artista
            Events with Sprite Lab:
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
              description_student: Crea un proyecto interactivo que puedes compartir con tus compañeros de clase.
              description_teacher: 'Esta lección presenta el Laboratorio de sprites, una plataforma en donde los estudiantes pueden crear sus propios juegos y animaciones interactivos. Además de los comportamientos, hoy estudiantes incorporarán las entradas de usuarios como eventos para crear una "fiesta de baile alienígena". '
            Loops with the Artist:
              name: Dibujar con bucles
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes mientras hacen sus propios diseños maravillosos usando un pequeño número de bloques y pegatinas digitales! Esta lección se basa en la comprensión de bucles de lecciones anteriores y da a los/as estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad es fantástica para producir artefactos para carpetas o para reuniones de padres/profesores."
            Sprite Lab Behaviors:
              name: Comportamientos de Laboratorio de Sprite
            Editing Behaviors:
              name: Editar comportamientos
              description_student: Aprende a programar tus propios comportamientos de sprites.
              description_teacher: Aquí, los estudiantes usarán el Laboratorio de sprites para crear tus propios comportamientos personalizados.
            Virtual Pet:
              name: Mascota virtual
              description_student: En esta lección, los estudiantes crearán una Mascota Virtual interactiva que luce y se comporta como ellos desean. Los estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites para personalizar la apariencia de sus mascotas. Luego usarán eventos, comportamientos y otros conceptos que han aprendido para darle vida a sus mascotas.
              description_teacher: En esta lección, los estudiantes crearán una Mascota Virtual interactiva que luce y se comporta como ellos desean. Los estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites para personalizar la apariencia de sus mascotas. Luego usarán eventos, comportamientos y otros conceptos que han aprendido para darle vida a sus mascotas.
            Data from Sprite Lab:
              name: Datos de Laboratorio de Sprite
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera tu creatividad!
              description_teacher: |-
                Las próximas cinco lecciones le ofrecen al estudiante la oportunidad de poner en práctica sus habilidades de codificación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la codificación y a producir un ejemplo para compartir con sus compañeros/as y seres queridos. Se trata de un proyecto para varias lecciones o varias semanas en las que el estudiante dedicará tiempo a la lluvia de ideas, al aprendizaje del proceso de diseño, a la construcción y a la presentación de su trabajo final.

                En la etapa "Explorar", el estudiante jugará con programas de Artista y Sprite Lab ya construidos para inspirarse. A continuación, el estudiante aprenderá sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Luego se le dará el espacio para crear su propio proyecto en Artista, Sprite Lab, o cualquier otra interfaz que tú te sientas cómodo proporcionando. (Esta es probablemente la etapa más larga del proyecto). El estudiante revisará su código después de las pruebas y la revisión de los compañeros. Finalmente, el estudiante podrá presentar su trabajo terminado a sus compañeros/as de clase.
            Copyright and Creativity:
              name: Derechos de Autor y Creatividad
            Internet:
              name: Internet
              description_student: "¿Alguna vez te preguntaste cómo viaja la información a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos básicos de cómo funciona Internet."
              description_teacher: A pesar de que muchas personas utilizan Internet todos los días, no muchos saben cómo funciona. En esta lección, los estudiantes viajarán a través de Internet y aprenderán acerca de conexiones, URL, direcciones IP y el DNS.
            Crowdsourcing:
              name: Colaboración abierta
              description_student: Esta lección te enseñará sobre crowdsourcing, el proceso de creación de un proyecto con un equipo.
              description_teacher: En las ciencias de la computación, nos enfrentamos a problemas grandes y abrumadores. Retos como encontrar números primos grandes o crear una secuencia de ADN son casi imposibles de hacer por uno mismo. Al sumar la capacidad de otros, estas tareas se vuelven manejables. Esta lección mostrará a tus estudiantes lo útil que puede ser el trabajo en equipo en la industria de las ciencias de la computación.
            Digital Sharing:
              name: Colaboración digital
              description_student: En esta lección, aprenderás sobre los desafíos y los beneficios de la propiedad y los derechos de autor.
              description_teacher: Esta lección, cedida al curso de Fundamentos de Ciencias de la Computación por parte del equipo de Derechos de Autor y Creatividad, tiene el propósito de ayudar a los estudiantes a entender los desafíos y beneficios de respetar la propiedad y los derechos de autor, particularmente en entornos digitales. Los estudiantes deberían ser alentados a respetar los derechos de los artistas como una parte importante de ser un ciudadano digital ético.
            Running Simulations:
              name: Ejecutar simulaciones
            Simulating Experiments:
              name: Simulación de experimentos
              description_student: Ejecuta simulaciones en la computadora y experimenta cambiando variables.
              description_teacher: Al ejecutar una simulación simple en el Laboratorio de Sprites, los estudiantes experimentarán cómo la computación se puede utilizar para recopilar datos que identifiquen tendencias o patrones. Luego de ejecutar la simulación varias veces, los estudiantes tendrán la oportunidad de hacer una predicción sobre cómo cambiar una variable en la variable podría tener un impacto en el resultado, y luego probar esa hipótesis.
          student_description: Aprende a usar diferentes tipos de bucles, eventos, funciones y condicionales. Investiga distintas técnicas de resolución de problemas y debate sobre el impacto de la computación y de Internet en la sociedad. En la segunda parte del curso, diseña y crea un proyecto final que puedes compartir con tus amigos y familiares.

        csa4-2022:
          lessons:
            lesson-1:
              name: Práctica de FRQ
              description_student: |-
                **¿Cómo usaré lo que sé sobre arrays 1D y condicionales para responder a una Pregunta de Respuesta Libre?**

                Practicarás el desarrollo de soluciones a las Preguntas de Respuesta Libre de AP CSA en un simulacro de Pregunta de Respuesta Libre de Arrays. Aplicarás estrategias de descomposición y anotación para identificar los componentes clave del problema y validarás tus soluciones utilizando las Guías de Puntuación.
              description_teacher: |-
                **¿Cómo usaré lo que sé sobre arrays 1D y condicionales para responder a una Pregunta de Respuesta Libre?**

                Los estudiantes practican el desarrollo de soluciones a los FRQs de AP CSA en un FRQ de Arrays simulado. Los estudiantes aplican estrategias de descomposición y anotación para identificar los componentes clave del problema y validar sus soluciones utilizando las Guías de Puntuación.
            lesson-2:
              name: Evaluación de la Unidad 4
              description_student: Comprueba tu progreso a través de la Evaluación de la Unidad 4.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.
            lesson-3:
              name: Utilización de comandos
              description_student: |-
                **¿Qué puedo hacer con El Teatro?**

                Has utilizado El Barrio para navegar y pintar utilizando un objeto `Pintor`. En esta lección, explorarás El Teatro y sus componentes y funcionalidades. Revisarás la documentación de El Teatro y un programa existente para conocer sus clases y métodos, y luego practicarás el uso de algunos de los métodos de El Teatro para reproducir sonidos, crear dibujos y mostrar imágenes.
              description_teacher: |-
                **¿Qué puedo hacer con El Teatro?**

                Los alumnos se introducen en El Teatro y exploran sus componentes y funcionalidades. Los estudiantes revisan la documentación de El Teatro y un programa existente para conocer sus clases y métodos y luego practican su uso para reproducir sonidos, crear dibujos y mostrar imágenes.
            lesson-4:
              name: Alias de Objetos e Igualdad
              description_student: |-
                **¿Cómo puedo comprobar si dos objetos son iguales?**

                Has comparado valores primitivos utilizando operadores relacionales. En esta lección, descubrirás la diferencia entre comparar valores primitivos y referencias a objetos. Aprenderás que dos referencias a objetos se consideran alias cuando hacen referencia al mismo objeto y cómo identificar los alias o los valores `nulos` utilizando los operadores `==` y `!=`. A continuación, volverás a visitar la clase `Object` y anularás el método `equals()` para determinar si dos objetos de la clase son equivalentes.
              description_teacher: |-
                **¿Cómo puedo comprobar si dos objetos son iguales?**

                Los alumnos descubren la diferencia entre comparar valores primitivos y referencias a objetos. Los alumnos aprenden que dos referencias a objetos se consideran alias cuando ambos hacen referencia al mismo objeto y cómo identificar los alias o los valores `nulos` utilizando los operadores `==` y `!=`. A continuación, los alumnos vuelven a visitar la clase `Object` y anulan el método `equals()` para determinar si dos objetos de la clase son equivalentes.
            lesson-5:
              name: Sentencias `if` Anidadas
              description_student: |-
                **¿Cómo puedo probar una combinación de condiciones antes de ejecutar una acción específica?**

                Has utilizado las sentencias `if` e `if-else` para ejecutar bloques de código basados en una condición. En esta lección, explorarás la funcionalidad de las sentencias `if` anidadas y aprenderás a utilizarlas para probar una combinación de condiciones. Utilizarás sentencias `if` anidadas para escribir un algoritmo que compare pares de valores en un array 1D.
              description_teacher: |-
                **¿Cómo puedo probar una combinación de condiciones antes de ejecutar una acción específica?**

                Los alumnos han utilizado las sentencias `if` e `if-else` para ejecutar bloques de código basados en una condición. En esta lección, los alumnos exploran la funcionalidad de las sentencias `if` anidadas y aprenden a utilizarlas para probar una combinación de condiciones. Los estudiantes utilizan las sentencias `if` anidadas para escribir un algoritmo para comparar pares de valores en un array 1D.
            lesson-6:
              name: Operadores Lógicos
              description_student: |-
                **¿Cómo se pueden utilizar los operadores lógicos para evaluar múltiples condiciones?**

                Has utilizado el operador NOT ( `!` ) para invertir el resultado de una expresión booleana. En esta lección, explorarás el uso de los operadores AND ( `&&` ) y OR ( `||` ). Aprenderás a utilizar tablas de verdad para evaluar expresiones booleanas y la funcionalidad de la evaluación en cortocircuito.
              description_teacher: |-
                **¿Cómo se pueden utilizar los operadores lógicos para evaluar múltiples condiciones?**

                Los alumnos revisan los operadores lógicos para explorar el uso de los operadores `&&` (y) y `||` (o). Los alumnos utilizan tablas de verdad para evaluar expresiones booleanas y aprenden sobre la evaluación en cortocircuito.
            lesson-7:
              name: Leyes de De Morgan
              description_student: |-
                **¿Qué son las leyes de De Morgan?**

                Has aprendido a utilizar operadores lógicos para crear expresiones booleanas compuestas. En esta lección, aprenderás sobre las Leyes de De Morgan y cómo se aplican a las expresiones booleanas. Explorarás cómo las expresiones booleanas equivalentes se evalúan con el mismo valor en todos los casos. A continuación, utilizarás tablas de la verdad para evaluar expresiones booleanas compuestas y demostrarás las leyes de De Morgan.
              description_teacher: |-
                **¿Qué son las leyes de De Morgan?**

                Los alumnos aprenden sobre las Leyes de De Morgan y cómo se aplican a las expresiones booleanas. Los estudiantes exploran cómo las expresiones booleanas equivalentes se evalúan con el mismo valor en todos los casos. A continuación, los estudiantes utilizan tablas de la verdad para evaluar expresiones booleanas compuestas y demostrar las leyes de De Morgan.
            lesson-8:
              name: Métodos Estáticos
              description_student: |-
                **¿Por qué debería usar un método estático?**

                Has escrito métodos que requieren la creación de un objeto antes de poder llamar al método. En esta lección, volverás a ver la palabra clave `static` y aprenderás a escribir y llamar a métodos estáticos. Explorarás su funcionalidad e identificarás escenarios para su uso. A continuación, practicarás escribiendo y llamando a métodos estáticos para resolver problemas.
              description_teacher: |-
                **¿Por qué iba a utilizar un método estático?**

                Los alumnos han escrito métodos que requieren la creación de un objeto antes de poder llamar al método. En esta lección, los estudiantes revisan la palabra clave `static` y aprenden a escribir y llamar métodos estáticos. Los alumnos exploran su funcionalidad e identifican escenarios para su uso. A continuación, los alumnos practican la escritura y la invocación de métodos estáticos para resolver problemas.
            lesson-9:
              name: La Clase Math
              description_student: |-
                **¿Qué puedo hacer con la clase Math?**

                En esta lección, explorarás la clase `Math` para aprender sobre su estructura y métodos disponibles. Mientras revisas la documentación de la clase `Math`, vuelves a ver la palabra clave `final` y aprendes cómo se puede utilizar para evitar la herencia. Practicarás el uso de los métodos de la clase `Math` para resolver problemas.
              description_teacher: |-
                **¿Qué puedo hacer con la clase Math?**

                Los alumnos exploran la clase `Math` para conocer su estructura y los métodos disponibles. A medida que los estudiantes revisan la documentación de la clase `Math`, vuelven a ver la palabra clave `final` y aprenden cómo se puede utilizar para prevenir. Los estudiantes practican el uso de los métodos de la clase `Math` para resolver problemas.
            lesson-10:
              name: Conversión y Redondeo
              description_student: |-
                **¿Cómo puedo usar el casting para convertir temporalmente un valor a un tipo diferente o redondearlo al entero más cercano?**

                A veces necesitamos convertir temporalmente un valor a un tipo diferente o redondear un valor al entero más cercano. En esta lección, aprenderás la funcionalidad de los operadores de conversión. Explorarás el efecto de usar los operadores de conversión `(int)` y `(double)` en un valor y una expresión. También utilizarás los operadores de conversión para redondear un valor `double` al entero más cercano.
              description_teacher: |-
                \*¿Cómo puedo utilizar el casting para convertir temporalmente un valor a un tipo diferente o redondearlo al entero más cercano?\*\*

                Los alumnos aprenden cómo se pueden utilizar los operadores de conversión para convertir temporalmente un valor a un tipo diferente. Los estudiantes exploran el efecto de usar los operadores de conversión `(int)` y `(double)` en un valor y una expresión. Los alumnos también utilizan los operadores de conversión para redondear un valor `doble` al entero más cercano.
            lesson-11:
              name: Aleatorio
              description_student: |-
                **¿Cómo puedo generar y utilizar números aleatorios?**

                Vuelves a visitar la clase `Math` y aprendes a utilizar el método `Math.random()` para generar números aleatorios. Explorarás cómo manipular los valores devueltos por `Math.random()` para producir un `int` o `double` aleatorio en un rango específico. A continuación, practica la generación y el uso de números aleatorios.
              description_teacher: |-
                **¿Cómo puedo generar y utilizar números aleatorios?**

                Los alumnos vuelven a visitar la clase `Math` y aprenden a utilizar el método `Math.random()` para generar números aleatorios. Los estudiantes exploran cómo manipular los valores devueltos por `Math.random()` para producir un `int` o `double` aleatorio en un rango específico. A continuación, los estudiantes practican la generación y el uso de números aleatorios.
            lesson-12:
              name: Sentencias de Selección Múltiple
              description_student: |-
                **¿Cómo puedo especificar diferentes resultados para diferentes condiciones?**

                Amplía tus conocimientos sobre las sentencias de selección para evaluar e introducir sentencias de selección múltiple. Explora la funcionalidad de las sentencias de selección múltiple y aprende a utilizarlas para probar una combinación de condiciones. Utilizarás las sentencias de multiselección para desarrollar algoritmos que resuelvan problemas.

              name: Parámetros del Método
              description_student: |-
                **¿Cuáles son las similitudes y diferencias entre pasar primitivos y referencias a objetos como parámetros?**

                En esta lección, se revisa el paso de primitivos y referencias a objetos como parámetros para identificar las similitudes y diferencias entre cada uno. Explorarás el impacto de usar una referencia de objeto como parámetro en el objeto original e identificarás los escenarios en los que no es ideal usar una referencia de objeto como parámetro. A continuación, aprenderás sobre las historias de usuario y escribirás historias de usuario para tu proyecto con el fin de identificar las características necesarias del programa.
              description_teacher: |-
                **¿Cuáles son las similitudes y diferencias entre pasar primitivos y referencias a objetos como parámetros?**

                Los alumnos revisan el paso de primitivos y referencias a objetos como parámetros para identificar las similitudes y diferencias entre cada uno de ellos. Los estudiantes exploran el impacto de usar una referencia de objeto como parámetro en el objeto original e identifican los escenarios en los que no es ideal usar una referencia de objeto como parámetro. A continuación, los alumnos aprenden sobre las historias de usuario y escriben historias de usuario para sus proyectos con el fin de identificar las características necesarias del programa.

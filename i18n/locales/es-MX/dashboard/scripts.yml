              description_teacher: En esta lección, alumnos de todas las edades tienen una experiencia de iniciación a la codificación y la informática en un entorno seguro y de apoyo. Esta lección funciona bien para cualquier estudiante con edad suficiente para leer (más de 6 años). Los estudiantes más jóvenes probablemente no terminarán el tutorial, pero se divertirán mucho trabajando con los rompecabezas durante una hora. Los estudiantes de secundaria terminarán en su mayoría el tutorial y tendrán algo de tiempo para jugar en el nivel de juego libre al final.
          student_description: "¡Minecraft está de vuelta con una nueva actividad! Usa tu creatividad y tu capacidad de resolver problemas para explorar y construir mundos acuáticos a través del código."

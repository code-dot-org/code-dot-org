          description: "Este módulo te proporcionará una visión general del curso Descubrimientos de Informática con énfasis en los conceptos que los estudiantes aprenderán y las herramientas que utilizarán a lo largo del curso. Participar en este módulo te ayudará a tomar decisiones sobre cómo seleccionar el contenido del curso que implementarás en tu aula. \n\n**Usted Podrá:**\n\n-   Obtener una comprensión de alto nivel del plan de estudios de Descubrimientos de Informática.\n-   Familiarizarte con los entornos de programación utilizados en Descubrimientos de Informática.\n-   Decidir qué unidades de Descubrimientos de Informática enseñarás en tu clase.\n\n**Tiempo sugerido:** 60 minutos"
          student_description: "Este módulo te proporcionará una visión general del curso Descubrimientos de Informática con énfasis en los conceptos que los estudiantes aprenderán y las herramientas que utilizarán a lo largo del curso. Participar en este módulo te ayudará a tomar decisiones sobre cómo seleccionar el contenido del curso que implementarás en tu aula. \n\n**Usted Podrá:**\n\n-   Obtener una comprensión de alto nivel del plan de estudios de Descubrimientos de Informática.\n-   Familiarizarte con los entornos de programación utilizados en Descubrimientos de Informática.\n-   Decidir qué unidades de Descubrimientos de Informática enseñarás en tu clase.\n\n**Tiempo sugerido:** 60 minutos"

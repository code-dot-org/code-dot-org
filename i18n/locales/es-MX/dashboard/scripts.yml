            lesson-8:
              name: Recursión frente a Iteración
              description_student: |-
                **¿Cuál es la diferencia entre recursión e iteración?**

                A veces es más fácil escribir un método de forma iterativa, y otras veces es mejor un método recursivo. En esta lección, explorarás cómo las soluciones iterativas pueden ser implementadas usando la recursividad e identificarás las similitudes y diferencias en ambos algoritmos. Practicarás la conversión de algoritmos iterativos a recursivos y luego continuarás el desarrollo de tu Codificación Creativa con el Proyecto Teatro.
              description_teacher: |-
                \*\*¿Cuál es la diferencia entre recursión e iteración?

                Los alumnos exploran cómo se pueden implementar soluciones iterativas utilizando la recursividad e identifican las similitudes y diferencias de ambos algoritmos. Los estudiantes practican la conversión de algoritmos iterativos a recursivos y luego continúan el desarrollo de su Codificación Creativa con el Proyecto Teatro.

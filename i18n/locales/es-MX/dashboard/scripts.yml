              description_student: El alcalde ha pedido al camión de comida del Proyecto Pastelerías Mercurio que ofrezca postres en el próximo concierto. Para ayudar al propietario, implementas nuevos algoritmos con el fin de preparar el evento. Exploras la ejecución de una sentencia `return` dentro de un bucle en comparación con otra fuera de un bucle. Escribes nuevos algoritmos estándar para encontrar si los valores son divisibles uniformemente por otro entero y encontrar el número de elementos que cumplen criterios específicos.
              description_teacher: 'Los alumnos exploran el efecto de ejecutar una sentencia `return` dentro de un bucle en comparación con la ejecución fuera de un bucle. Los estudiantes escriben nuevos algoritmos estándar para encontrar si los valores son divisibles uniformemente por otro entero y encontrar el número de elementos que cumplen con criterios específicos. Los estudiantes resuelven problemas para el Proyecto Pastelerías Mercurio Food Truck mediante la implementación de estos algoritmos. '
            lesson-6:
              key: lección-6
              name: Aplicación de Algoritmos Estándar
              description_student: Los algoritmos estándar que escribiste en la Unidad 3 también funcionan con arrays 2D y pueden crear efectos visuales en las imágenes. En esta lección, seguirás desarrollando tu concierto en El Teatro escribiendo un método `grayscale()`. Encuentras los valores mínimos y máximos de color rojo, verde o azul y utilizas ese valor para establecer todos los demás valores de rojo, verde o azul. Participas en revisiones de código para dar, recibir y poner en práctica comentarios sobre tus nuevos métodos y progresos.
              description_teacher: Los alumnos aplican los algoritmos estándar que escribieron en la Unidad 3 en arrays 2D para crear efectos visuales en las imágenes. Los estudiantes continúan desarrollando el concierto en El Teatro escribiendo un método `grayscale()` que encuentra el término medio de los valores RGB de un píxel en una imagen y establece el píxel a ese valor medio. Los estudiantes encuentran los valores mínimos y máximos de color rojo, verde o azul y utilizan el valor para establecer todos los demás valores de rojo, verde o azul. Los estudiantes participan en revisiones de código para dar, recibir y aplicar comentarios sobre sus nuevos métodos y progresos.

            lesson-4:
              name: Día FRQ
              description_student: 'Completarás de forma independiente una pregunta de respuesta libre (FRQ) de estilo AP. Serás el responsable de seguir el ritmo y aplicar el proceso de tres pasos: anotar la pregunta, escribir el pseudocódigo y luego escribir el código Java. A continuación, completarás un post-FRQ para identificar las áreas en las que podrías practicar más.'

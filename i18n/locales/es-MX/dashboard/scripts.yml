cto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. También completarán una evaluación al final de la unidad, de acuerdo con los objetivos del entorno de los Principios de Ciencias de la Computación cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a desarrollar los conocimientos permanentes que se enumeran a continuación. Para un seguimiento detallado de las unidades con respecto a los objetivos de aprendizaje y los conocimientos fundamentales, consulte la página de \"Estándares\" de esta unidad.\nAP® es una marca registrada de College Board.\n\n-   CRD-2: Los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la toma de riesgos.\n-   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.\n-   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Creando procedimientos y aprovechando los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.\n\nEsta unidad incluye contenidos de los siguientes temas del entorno de Principios AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   3.12 Llamada a procedimientos\n-   3.13 Desarrollo de procedimientos\n-   3.14 Bibliotecas\n\nEl College Board ha suministrado preguntas formativas de Crear PT para ayudar a los alumnos a completar la Tarea de Crear. Recomendamos que los alumnos completen las siguientes preguntas con el proyecto de la unidad. Puede encontrar más información en Code.org CS Principles Topic Coverage.\n\n-   3.c.i\n-   3.c.ii\n-   3.c.iii\n-   3.c.iv\n-   3.d.i\n-   3.d.ii\n-   3.d.iii"

              name: Minimizar Errores en Inicialización
              description_student: "¿Cómo puedes asegurarte de que los valores dados a un `Postre` son correctos? Recordando lo que has aprendido sobre los casos de borde, añade código para comprobar los errores lógicos en el constructor. En esta lección, exploras dónde están accesibles los diferentes tipos de variables y utilizas estos conceptos para añadir otro constructor a la clase `Postre`."
              description_teacher: En esta lección, los alumnos emplean condicionales y variables locales para tomar decisiones sobre la inicialización de objetos y verificar los valores pasados al constructor. Los alumnos exploran el alcance de las variables locales y los parámetros dentro de un constructor y utilizan la palabra clave `this` para referirse al objeto actual. Estos conceptos se utilizan para añadir otro constructor a la clase `Postre`.

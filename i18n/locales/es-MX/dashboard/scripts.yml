        csp5-2022:
          lessons:
            Lists Explore:
              name: Explorar listas
              description_student: Desarrolla un modelo mental de cómo los ordenadores almacenan y acceden a listas de información.
              description_teacher: Los alumnos aprenderán las formas en que se crean las listas, se accede a ellas y se modifican mediante una actividad guiada por el profesor en la que se utilizan bolsas de plástico y trozos de papel. La lección comienza con una breve reflexión sobre el valor de las listas. A continuación, los alumnos realizan la actividad principal, que introduce la sintaxis para utilizar las listas y las formas en que se pueden utilizar. Para terminar, los alumnos ven dos vídeos cortos sobre listas y anotan los conceptos principales en sus diarios.
              key: Explorar listas
            Lists Investigate:
              name: Investigar listas
              description_student: Investiga y modifica aplicaciones de ejemplo que utilizan listas y aprende patrones de programación comunes con listas.
              description_teacher: En esta lección, los alumnos trabajan con sus compañeros para investigar tres aplicaciones diferentes que utilizan listas. En primer lugar, los alumnos exploran las tres aplicaciones sin ver el código para observar las similitudes y predecir cómo funcionarán. A continuación, exploran el propio código y realizan adiciones y modificaciones a las aplicaciones. Para concluir la lección, los alumnos repasan y analizan patrones de programación comunes con condicionales.
              key: Investigar listas
            Lists Practice:
              name: Práctica de listas
              description_student: Practica la programación con listas a través de un conjunto de rompecabezas de programación.
              description_teacher: 'Practica los fundamentos de las listas, incluyendo la creación de listas y el acceso, la inserción y la eliminación de elementos de las listas. '
              key: Práctica de listas
            Lists Make:
              name: Crear listas
              description_student: Crea una aplicación que utilice listas y patrones de programación con listas.
              description_teacher: Utilizando patrones de programación y un enfoque paso a paso, los alumnos crean su propia versión de una aplicación de recordatorio. Al principio de la lección, los alumnos pueden explorar una versión en funcionamiento de la aplicación. A continuación, se les dan los elementos de diseño de la aplicación, pero comienzan con una pantalla en blanco. Los alumnos utilizan una guía de actividades para seguir los pasos de alto nivel que deben utilizar para desarrollar su aplicación, pero se les deja decidir cómo escribir el código. Al final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas mediante una rúbrica.
              key: Crear listas
            Loops Explore:
              name: Explorar bucles
              description_student: Desarrolla un modelo mental de cómo los ordenadores repiten instrucciones una y otra vez utilizando bucles.
              description_teacher: 'Los alumnos comienzan la lección debatiendo el propósito de los bucles antes de completar la actividad " desconectada". Esta actividad consiste en mover un "robot" por un tablero de juego mientras practican el trazado de bloques de código a mano. Para terminar, la lección se cierra con un debate sobre el vocabulario y un vídeo.  '
              key: Explorar bucles
            Loops Investigate:
              name: Bucles Investigar
              description_student: Investiga y modifica aplicaciones de ejemplo que utilizan bucles y aprende patrones de programación comunes con bucles.
              description_teacher: 'Los alumnos practican el uso del bucle "for" para ejecutar repetidamente trozos de código. La lección comienza con una investigación rápida de una aplicación que lanza monedas. Después de esa investigación de código, los alumnos completan otra investigación con una aplicación que utiliza bucles para actualizar elementos de la pantalla. '
              key: Bucles Investigar
            Loops Practice:
              name: Bucles Practicar
              description_student: Practica la programación con bucles a través de un conjunto de rompecabezas de programación.
              description_teacher: Los alumnos practican los fundamentos de los bucles, incluyendo el uso de bucles "while", bucles "for", y la actualización de múltiples elementos de la pantalla con un bucle "for". A lo largo del proceso, los alumnos desarrollan prácticas de depuración con bucles.
              key: Bucles Practicar
            Loops Make:
              name: Bucles Crear
              description_student: Practica la creación de una aplicación que utilice bucles y patrones de programación con bucles.
              description_teacher: Utilizando patrones de programación y un enfoque paso a paso, los alumnos crean su propia versión de la aplicación Creador de Pantalla de Bloqueo, "Lock Screen Maker". Al principio de la lección, los alumnos pueden explorar una versión en funcionamiento de la aplicación. A continuación, se les dan los elementos de diseño de la aplicación, pero comienzan con un código mínimo. Una progresión de niveles guía a los alumnos en los pasos de alto nivel que deben utilizar para desarrollar su aplicación, pero se les deja decidir cómo escribir el código. Al final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas mediante una rúbrica facilitada.
              key: Bucles Crear
            Traversals Explore:
              name: Explorar recorridos
              description_student: Desarrollar un modelo mental de cómo los ordenadores utilizan bucles para recorrer y procesar listas de información.
              description_teacher: 'La lección comienza con un rápido repaso de las listas y los bucles antes de pasar a la actividad principal. En ella, los alumnos exploran el concepto con la "Traversal Machine", un modelo físico de travesía utilizando un bucle "for". '
              key: Explorar recorridos
            Traversals Investigate:
              name: Investigar recorridos
              description_student: Investigar y modificar aplicaciones de ejemplo que utilicen traversals (recorridos).
              description_teacher: En esta lección, los alumnos trabajan con sus compañeros para investigar tres aplicaciones diferentes que utilizan la navegación para acceder a los elementos de una lista. En primer lugar, los alumnos exploran las tres aplicaciones sin ver el código para observar las similitudes y predecir su funcionamiento. A continuación, exploran el propio código y realizan adiciones y modificaciones a las aplicaciones. Para concluir la lección, los alumnos repasan y comentan los patrones de programación más comunes con los recorridos.
              key: Investigar recorridos
            Traversals Practice:
              name: Practicar recorridos
              description_student: Practica la programación con recorridos de listas a través de un conjunto de rompecabezas de programación.
              description_teacher: Los alumnos practican el recorrido de las listas, el filtrado y la reducción de las listas, y el uso de las herramientas de importación de datos. A lo largo del proceso, los alumnos desarrollan prácticas de depuración con recorridos.
              key: Practicar recorridos
            Traversals Make:
              name: Crear recorridos
              description_student: 'Practica la creación de una aplicación que procese una lista a partir de un conjunto de datos utilizando el recorrido. '
              description_teacher: Utilizando patrones de programación y un enfoque paso a paso, los alumnos crean su propia versión de la aplicación "Random Forecaster". Al principio de la lección, los alumnos pueden explorar una versión en funcionamiento de la aplicación. A continuación, se les dan los elementos de diseño de la aplicación, pero comienzan con una pantalla en blanco. Los alumnos utilizan una guía de actividades para seguir los pasos de alto nivel que deben utilizar para desarrollar su aplicación, pero se deja en sus manos la decisión de cómo escribir el código. Al final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas mediante una rúbrica.
              key: Crear recorridos

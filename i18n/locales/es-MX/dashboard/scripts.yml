          title: Informátiva Física [temp]
          description: |-
            En la unidad de Computación Física, los estudiantes exploran el papel de los dispositivos físicos en la computación. Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit, los estudiantes desarrollan programas que utilizan las mismas entradas y salidas de hardware que se ven en los dispositivos inteligentes, observando cómo un simple prototipo básico puede conducir a un producto terminado. A continuación, los estudiantes exploran cómo se pueden utilizar los dispositivos físicos para reaccionar ante el mundo que les rodea utilizando una mentalidad "maker" para crear prototipos con materiales cotidianos.

            **Guía de Implementación para la Computación Física**

            -   Esta unidad asume que los alumnos están familiarizados con el Laboratorio de Aplicaciones, específicamente con el uso del Modo Diseño para crear una interfaz de usuario y con el uso de Eventos para cambiar la pantalla al hacer clic en un botón. Esto se puede lograr haciendo que los estudiantes completen la [Hora del Código de Laboratorio de Aplicaciones](https://code.org/circuitplayground) antes de comenzar esta unidad.
            -   Esta unidad requiere que los estudiantes tengan acceso al Circuit Playground - [pulsa aquí](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) para más información sobre el uso de Circuit Playground's en tu aula.
            -   En la [Guía de Niveles de Programación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) y en la [Guía de Diferenciación](<>) se ofrece orientación sobre cómo apoyar a los estudiantes en los niveles de programación y diferenciar las tareas.

            **Desarrollo profesional:** Si estás interesado en impartir este curso, te recomendamos que completes el módulo gratuito [Módulo de Desarrollo Profesional Autodidacta de Computación Física][4]. El módulo está diseñado para completarlo en 2 horas. No se asume ninguna experiencia previa con la programación o la Inteligencia Artificial.
          student_description: Esta unidad explora el papel de las plataformas de hardware en la informática y cómo los diferentes sensores pueden proporcionar una entrada y salida más eficaz que el tradicional teclado, ratón y monitor. Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit, desarrollarás programas que utilizan las mismas entradas y salidas de hardware que se ven en los dispositivos inteligentes, observando cómo un simple prototipo aproximado puede conducir a un producto terminado. La unidad concluye con un reto de diseño para utilizar el Circuit Playground como base para una innovación de su propio diseño.

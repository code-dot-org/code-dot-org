          description_audience: Más de 6 años (debe saber leer)
          student_description: El Curso 2 está diseñado para estudiantes que pueden leer y no tienen experiencia previa en programación. En este curso los estudiantes crearán programas para resolver problemas y desarrollar juegos interactivos o historias que pueden compartir. Se recomienda para los grados 2-5.
        course3:
          title: Curso 3
          description: El Curso 3 está diseñado para estudiantes que han tomado el Curso 2. Los estudiantes profundizarán en temas de programación presentados en cursos anteriores con el objetivo de crear soluciones flexibles para problemas más complejos. Al final de este curso, los estudiantes crearán historias y juegos interactivos que podrán compartir con otras personas. Recomendado para cuarto y quinto grado.
          description_short: Profundiza aún más en la programación mientras desarrollas juegos e historias interactivos. Este curso es una continuación del Curso 2.

        coursee-2021:
          title: Curso E (2021)
          description: Hemos creado el curso E para los alumnos de cuarto curso. El curso comienza con una introducción a la herramienta de programación Laboratorio de Sprite. Los alumnos aprenderán a realizar proyectos divertidos e interactivos que refuerzan lo que aprenderán sobre la seguridad en línea. Después de estas lecciones, los estudiantes se involucrarán en una codificación más compleja. Los estudiantes aprenderán sobre bucles anidados, funciones y condicionales. Al final del curso, los estudiantes combinarán estos conceptos para resolver desafiantes rompecabezas. El curso termina con un proyecto abierto en el que los alumnos crean un juego o un dibujo.
          description_short: Aprende los fundamentos de los sprites, los bucles anidados y las funciones.
          description_audience: De 8 a 12 años
          lessons:
            Sequencing in the Maze:
              key: Secuencias en el Laberinto
              name: Secuencias en el Laberinto
              description_student: En esta lección, ¡aprenderás a escribir tus propios programas!
              description_teacher: |-
                En este conjunto de desafíos, los estudiantes empezarán con una introducción (o repaso, según la experiencia de tu clase) al espacio de trabajo en línea de Code.org. Habrá videos que destacan la funcionalidad básica del espacio de trabajo, que incluye los botones `Ejecutar`, `Volver a empezar` y `Paso`. Esos videos también abarcan temas como arrastrar, eliminar y conectar bloques Blockly. Posteriormente, los estudiantes practicarán sus habilidades de _secuencias_ y _depuración_ en el laberinto. \\r
                La depuración es un elemento esencial a la hora de aprender a programar. Los estudiantes encontrarán algunos desafíos que no se resolvieron correctamente. Deberán revisar el código existente para identificar los errores, tales como bucles incorrectos, bloques que faltan, bloques de más y bloques que no funcionan.
            Programming and Loops with the Artist:
              key: Programación y bucles con el Artista
              name: Dibujar con bucles
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes mientras hacen sus propios diseños maravillosos usando un pequeño número de bloques y pegatinas digitales! Esta lección se basa en la comprensión de bucles de lecciones anteriores y da a los/as estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad es fantástica para producir artefactos para carpetas o para reuniones de padres/profesores."
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Condicionales en Minecraft: Voyage Aquatic'
              name: 'Condicionales en Minecraft: Voyage Aquatic'
              description_student: Aquí aprenderás sobre condicionales en el mundo de Minecraft.
              description_teacher: Esta lección se creó originalmente para la Hora del Código, en colaboración con el equipo de Minecraft. Los estudiantes tendrán la oportunidad de practicar las ideas que han aprendido hasta este punto, ¡y también de echar un vistazo a los condicionales!
            Conditionals:
              key: Condicionales
              name: Condicionales con Granjera
              description_student: En esta divertida y desafiante serie podrás decirle a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_ son bucles que repiten comandos mientras una condición sea cierta. Los bucles `mientras` se utilizan cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero sí sabe la condición que debe ser cierta para que el bucle continúe. Las sentencias `si / si no` ofrecen flexibilidad en la programación al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta otra cosa.
            Simon Says:
              key: Simón dice
              name: Sigue el algoritmo
              description_student: Juega y piensa qué comandos son necesarios para obtener los resultados adecuados.
              description_teacher: En esta lección, los estudiantes jugarán un juego que los hará pensar en la forma en que se deben dar los comandos para producir el resultado correcto. Esto los ayudará a comprender mejor el Laboratorio de sprites en las próximas lecciones.
            Learning Sprites with Sprite Lab:
              key: Aprender sprites con Laboratorio de Sprite
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
            Alien Dance Party with Sprite Lab:
              key: Fiesta de baile extraterrestre con Laboratorio de Sprite
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
              description_student: Crea un proyecto interactivo que puedes compartir con tus compañeros de clase.
              description_teacher: Esta lección presenta el Laboratorio de sprites, una plataforma en donde los estudiantes pueden crear sus propios juegos y animaciones interactivos. Además de los comportamientos, incorporarán las entradas de usuarios como eventos para crear una "fiesta de baile alienígena".
            Private and Personal Information:
              key: Información privada y personal
              name: Información privada y personal
              description_student: Internet es divertida y emocionante, pero también es importante mantenerse seguro. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. (<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                Está en la naturaleza de nuestros alumnos compartir y conectar con los demás. Pero compartir en línea conlleva algunos riesgos. ¿Cómo podemos ayudar a los niños a establecer relaciones sólidas, positivas y seguras en Internet? Ayuda a tus alumnos a aprender la diferencia entre lo que es personal y lo que es mejor dejar en privado.
            About Me:
              key: Acerca de mí
              name: Acerca de mí con Sprite Lab
              description_student: Al crear un cartel interactivo con el Laboratorio de sprites, los estudiantes aplicarán sus conocimientos sobre cómo compartir información personal y privada en la web.
              description_teacher: 'Los alumnos aplicarán sus conocimientos sobre el intercambio de información personal y privada en la web creando un cartel interactivo en este **mini-proyecto**.  '
            Digital Sharing:
              key: Colaboración digital
              name: Colaboración digital
              description_student: En esta lección, aprenderás sobre los desafíos y los beneficios de la propiedad y los derechos de autor.
              description_teacher: Esta lección **exploratoria**, desarrollada por el equipo de [Copyright and Creativity](https://www.copyrightandcreativity.org/), tiene como objetivo ayudar a los alumnos a entender los retos y beneficios de respetar la propiedad y los derechos de autor, especialmente en los entornos digitales. Hay que animar a los alumnos a respetar los derechos de los artistas como parte importante de un ciudadano digital ético.
            Nested Loops in Bee:
              key: Bucles anidados en Abeja
              name: Bucles anidados en Laberinto
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de llevar su comprensión de los loops a un nuevo nivel. Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán cómo programar un loop para que esté dentro de otro loop. También se les animará a que descifren cómo cambios pequeños en cualquier loop, afectarán su programa cuando hagan clic en Ejecutar.
            Nested Loops in Artist:
              key: Bucles anidados en Artista
              name: Formas elegantes con bucles anidados
              description_student: "¡Más loops anidados! Esta vez, harás algunos SORPRENDENTES dibujos con loops anidados."
              description_teacher: Los alumnos crearán intrincados diseños utilizando el Artista en el conjunto de rompecabezas de hoy. Al seguir practicando los bucles anidados con nuevos objetivos, los alumnos verán un mayor uso de los bucles en general. Este conjunto de rompecabezas también ofrece mucho más potencial para la creatividad con una oportunidad para que los alumnos creen su propio diseño al final de la lección.
            Nested Loops in Frozen:
              key: Bucles anidados en Frozen
              name: 'Mini-Proyecto: Diseñar un Copo de Nieve'
              description_student: 'Anna y Elsa patinan muy bien sobre hielo, pero necesitan de tu ayuda para crear patrones en esa superficie. Utiliza los bucles anidados para crear algo súper GENIAL. '
              description_teacher: Esta lección de **mini-proyecto** lleva a los estudiantes a través de una serie de ejercicios para crear imágenes de copos de nieve utilizando los personajes de las películas de _Frozen_.
            'Functions: Songwriting':
              key: 'Funciones: composición musical'
              name: Composición de canciones
              description_student: Incluso las estrellas de rock necesitan conocimientos de programación. Esta lección te enseñará sobre funciones mediante el uso de letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las funciones (a veces llamadas procedimientos) son pequeños programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los estudiantes a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Functions in Minecraft:
              key: Funciones en Minecraft
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué manera las funciones pueden ser útiles en esta divertida e interactiva aventura de Minecraft.
            Functions in Harvester:
              key: Funciones en la Cosechadora
              name: Funciones en Cosechadora
              description_student: "¡Las funciones te ahorrarán mucho trabajo mientras ayudas a la granjera con su cosecha!"
              description_teacher: Los estudiantes practicaron cómo crear diseños maravillosos en el Artista y recorrer laberintos en la Abeja, pero hoy usarán las funciones para cosechar cultivos en la Granjera. Esta lección les permitirá usar las funciones de nuevas maneras y combinarlas con los bucles `mientras` y las sentencias `si / si no`.
            Functions in Artist:
              key: Funciones de Artista
              name: Funciones de Artista
              description_student: "¡Usa las funciones para hacer dibujos complejos más fácilmente!"
              description_teacher: Los estudiantes conocerán cómo usar las funciones en Code.org. En Artista, podrán crear y modificar magníficas imágenes con funciones. Para patrones más complicados, los estudiantes aprenderán cómo anidar funciones mediante el llamado a una función desde otra.
            Designing for Accessibility:
              key: Diseñar con la accesibilidad en mente
              name: Diseñar con la accesibilidad en mente
              description_student: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
            End of Course Project:
              key: Proyecto de fin de curso
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera tu creatividad!
              description_teacher: |-
                Las próximas cuatro lecciones ofrecen a los estudiantes la oportunidad de poner en práctica sus habilidades de programación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la programación y crear un ejemplo que pueden compartir con sus compañeros y seres queridos. La experiencia puede durar varias lecciones o semanas en las que los estudiantes aportarán ideas, aprenderán sobre el proceso de diseño, desarrollarán y presentarán su trabajo final. \\r
                \\r
                En la etapa de exploración, los estudiantes podrán experimentar con proyectos predefinidos en el Artista y el Laboratorio de sprites para inspirarse. Luego, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Se les dará el espacio para crear su propio proyecto en el Artista, el Laboratorio de juegos o cualquier otra interfaz que les resulte familiar (esta es, probablemente, la etapa más larga del proyecto.) Finalmente, los estudiantes podrán presentar sus trabajos terminados a sus compañeros de clase.
            lesson-4:
              name: Ser un Súper Ciudadano Digital
              description_student: Aprende a ser un "defensor" cuando veas el ciberacoso.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Las herramientas en línea dan poder a los niños, pero también conllevan grandes responsabilidades. Pero, ¿saben siempre los niños qué hacer cuando se enfrentan al ciberacoso? Muestra a tus alumnos las formas adecuadas de actuar y resolver los conflictos, desde la defensa de los derechos hasta la ayuda a los necesitados.
            lesson-1:
              name: Diseñar con la accesibilidad en mente
              description_student: 'Aprende sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
          lesson_groups:
            ramp_up:
              display_name: Bucles anidados
            csf_sprites:
              display_name: Sprites
            csf_digcit:
              display_name: Ciudadanía digital
            csf_nested_loops:
              display_name: Condicionales
            csf_functions:
              display_name: Funciones
            csf_impacts:
              display_name: Impactos de la computación
            end_of_course_project:
              display_name: Proyecto de fin de curso
            lessonGroup-8:
              display_name: Eliminado
            lessonGroup-7:
              display_name: Impactos de la computación
          name: Curso E - 2021
          student_description: Comienza a codificar con algoritmos, eventos, bucles, condicionales y funciones. Al final de este curso, diseña y crea un juego o dibujo que puedas compartir con tus amigos y familiares.
        coursef-2021:
          title: Curso F (2021)
          description: Hemos creado el Curso F para estudiantes en el 5° grado. Al comenzar este curso los estudiantes aprenderán sobre las decisiones que la gente toma cuando utilizan las aplicaciones. Luego, los estudiantes aprenderán a crear diferentes tipos de aplicaciones con multiples opciones para los usuarios usando el Laboratorio de Sprites. En las próximas lecciones del curso, los estudiantes aprenderán conceptos mas avanzados, como los variables y los bucles "para". Los estudiantes tendrán más autonomía y la oportunidad de tomar sus propias decisiones a través del curso. Los estudiantes terminaran el curso con proyectos interactivos y obras de arte que podrán compartir con sus amigos/as y familiares.
          description_short: Aprende todos los conceptos de Fundamentos de Ciencias de la Computación y crea tu propio arte, historia o juego.
          description_audience: De 9 a 13 años
          lessons:
            Functions in Minecraft:
              key: Funciones en Minecraft
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué manera las funciones pueden ser útiles en esta divertida e interactiva aventura de Minecraft.
            Learning Sprites with Sprite Lab:
              key: Aprender sprites con Laboratorio de Sprite
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
            Events with Sprite Lab:
              key: Eventos con el Laboratorio de sprites
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
              description_student: Crea un proyecto interactivo que puedes compartir con tus compañeros de clase.
              description_teacher: 'Esta lección presenta el Laboratorio de sprites, una plataforma en donde los estudiantes pueden crear sus propios juegos y animaciones interactivos. Además de los comportamientos, hoy estudiantes incorporarán las entradas de usuarios como eventos para crear una "fiesta de baile alienígena". '
            Loops with the Artist:
              key: Bucles con el Artista
              name: Dibujar con bucles
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes mientras hacen sus propios diseños maravillosos usando un pequeño número de bloques y pegatinas digitales! Esta lección se basa en la comprensión de bucles de lecciones anteriores y da a los/as estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad es fantástica para producir artefactos para carpetas o para reuniones de padres/profesores."
            Nested Loops in the Maze:
              key: Bucles anidados en el Laberinto
              name: Bucles anidados en Laberinto
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de llevar su comprensión de los loops a un nuevo nivel. Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán cómo programar un loop para que esté dentro de otro loop. También se les animará a que descifren cómo cambios pequeños en cualquier loop, afectarán su programa cuando hagan clic en Ejecutar.
            The Power of Words:
              key: El poder de las palabras
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará qué puedes decir y qué no cuando estás conectado.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. (<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                A medida que los niños crecen, empiezan a comunicarse más en Internet. Pero algo de lo que ven puede hacerles sentir heridos, tristes, enfadados o incluso temerosos. Ayude a sus alumnos a desarrollar la empatía con los demás y a aprender estrategias para enfrentarse al ciberacoso.
            Envelope Variables:
              key: Variables de sobre
              name: Variables de sobre
              description_student: 'Los sobres y las variables tienen algo en común: ambos pueden contener cosas valiosas. Aquí aprenderás qué son las variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición para valores como números o palabras. Las variables dan mucha libertad de programación. En lugar de tener que escribir una frase muchas veces o recordar un número, los científicos de la computación pueden usar variables para hacer referencia a ellos. Esta lección ayuda a explicar qué son las variables y cómo podemos usarlas de distintas formas. El concepto de variable no es fácil de comprender, por lo que recomendamos debatirlo durante mucho tiempo al final de la lección.
            Variables as Constant in Artist:
              key: Variables como Constantes en Artista
              name: Variables con Artista
              description_student: "¡No olvides tu creatividad! En estos desafíos, usarás las variables para hacer dibujos fantásticos."
              description_teacher: En esta lección, los estudiantes explorarán la creación de diseños repetitivos mediante el uso de variables en el ambiente Artista. Los estudiantes aprenderán cómo se usan las variables para hacer que el código sea más fácil de leer y de escribir, incluso cuando los valores no cambian en el tiempo de ejecución.
            Variables that Change in Bee:
              key: Variables que cambian en Abeja
              name: Cambiar variables con Abeja
              description_student: Esta abeja adora las variables.
              description_teacher: Esta lección ayudará a ilustrar cómo las variables pueden hacer que los programas sean más potentes al permitir que los valores cambien mientras el código se está ejecutando.
            Variables that Change in Artist:
              key: Variables que cambian en Artista
              name: Uso de Variables con el Artista
              description_student: En esta lección, harás dibujos usando variables que cambien mientras el programa se ejecuta.
              description_teacher: En esta lección, los alumnos explorarán la creación de diseños repetitivos mediante variables en el entorno de Artista. Los alumnos aprenderán cómo usar las variables para que el código sea más fácil de escribir y leer. Luego de los desafíos guiados, los alumnos terminarán en un nivel de juego libre para demostrar lo que han aprendido y crear sus propios diseños.
            Simulating Experiments:
              key: Simulación de experimentos
              name: Simulación de experimentos
              description_student: Ejecuta simulaciones en la computadora y experimenta cambiando variables.
              description_teacher: Al ejecutar una simulación simple en el Laboratorio de Sprites, los estudiantes experimentarán cómo la computación se puede utilizar para recopilar datos que identifiquen tendencias o patrones. Luego de ejecutar la simulación varias veces, los estudiantes tendrán la oportunidad de hacer una predicción sobre cómo cambiar una variable en la variable podría tener un impacto en el resultado, y luego probar esa hipótesis.
            AI for Oceans:
              key: Inteligencia Artificial para océanos
              name: Inteligencia Artificial para océanos
              description_student: Clasifica los objetos como "peces" o "no peces" para intentar eliminar la basura del océano. A continuación, amplía tu conjunto de datos de entrenamiento para incluir otras criaturas marinas que pertenecen al agua. En la segunda parte de la actividad, elige tus propias etiquetas para aplicarlas a imágenes de peces generadas aleatoriamente. Estos datos de entrenamiento se utilizan para un modelo de aprendizaje automático que luego debería ser capaz de identificar nuevas imágenes por sí mismo.
              description_teacher: Los alumnos clasifican los objetos como "peces" o "no peces" para intentar eliminar la basura del océano. A continuación, los alumnos tendrán que ampliar su conjunto de datos de entrenamiento para incluir otras criaturas marinas que pertenecen al agua. En la segunda parte de la actividad, los alumnos elegirán sus propias referencias para aplicarlas a imágenes de peces generadas al azar. Estos datos de entrenamiento se utilizan para un modelo de aprendizaje automático que luego debería ser capaz de identificar nuevas imágenes por sí mismo.
            Internet:
              key: Internet
              name: Internet
              description_student: "¿Alguna vez te preguntaste cómo viaja la información a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos básicos de cómo funciona Internet."
              description_teacher: A pesar de que muchas personas utilizan Internet todos los días, no muchos saben cómo funciona. En esta lección, los estudiantes viajarán a través de Internet y aprenderán acerca de conexiones, URL, direcciones IP y el DNS.
            For Loop Fun:
              key: Diversión con bucles Para
              name: Diversión con bucles Para
              description_student: "¡Te vas a divertir mucho mientras aprendes sobre los bucles `desde`!"
              description_teacher: Sabemos que los bucles nos permiten hacer cosas una y otra vez, pero ahora vamos a aprender cómo usarlos con otras estructuras integradas. A través de estas nuevas estructuras, los estudiantes podrán crear un código más potente y dinámico.
            For Loops in Bee:
              key: Bucles `desde` en Abeja
              name: Bucles 'desde' con la Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde` para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde` y usa una variable gradual para solucionar los desafíos más complejos. Los alumnos repasarán bucles de lecciones anteriores y luego abordarán el uso de bucles `desde` para resolver problemas más difíciles de manera más efectiva.
            For Loops in Artist:
              key: Bucles `desde` en Artista
              name: Bucles `desde'`con Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando bucles, esta vez con Artista. Combinarán las ideas de variables, bucles y bucles `desde` para crear diseños complejos y resolver desafíos. Al final, tendrán la oportunidad de crear su propio arte en un nivel de juego libre.
            Editing Behaviors:
              key: Editando Comportamientos
              name: Editar comportamientos
              description_student: Aprende a programar tus propios comportamientos de sprites.
              description_teacher: Aquí, los estudiantes usarán el Laboratorio de sprites para crear tus propios comportamientos personalizados.
            Virtual Pet:
              key: Mascota virtual
              name: 'Miniproyecto: Mascota virtual'
              description_student: En esta lección, los estudiantes crearán una Mascota Virtual interactiva que luce y se comporta como ellos desean. Los estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites para personalizar la apariencia de sus mascotas. Luego usarán eventos, comportamientos y otros conceptos que han aprendido para darle vida a sus mascotas.
              description_teacher: En esta lección, los estudiantes crearán una Mascota Virtual interactiva que luce y se comporta como ellos desean. Los estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites para personalizar la apariencia de sus mascotas. Luego usarán eventos, comportamientos y otros conceptos que han aprendido para darle vida a sus mascotas.
            End of Course Project:
              key: Proyecto de fin de curso
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera tu creatividad!
              description_teacher: Esta lección de culminación lleva a los alumnos a través del proceso de diseño, desarrollo y exhibición de sus propios proyectos.
            lesson-1:
              name: Diseñar con la accesibilidad en mente
              description_student: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre accesibilidad y sobre el valor de la empatía mediante la reflexión y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
            lesson-6:
              name: Presentamos el Laboratorio de sprites
              description_student: Hablarán del papel que desempeñan los ordenadores y la tecnología en sus vidas, centrándose en cómo las aplicaciones y las herramientas dan a los usuarios la posibilidad de elegir la forma de utilizarlas.
              description_teacher: 'En esta lección **definida por el contexto**, los estudiantes debatirán sobre el papel de las computadoras y la tecnología en sus vidas, centrándose en cómo las aplicaciones y las herramientas ofrecen a los usuarios la posibilidad de elegir cómo utilizarlas. Los estudiantes explorarán aplicaciones similares a las que crearán más adelante.  '
            lesson-7:
              name: Creación de Sprites
              description_student: En esta lección escribirás programas y aprenderás sobre los sprites y los comportamientos.
              description_teacher: 'En esta lección, los alumnos trabajarán a través de una serie de niveles de programación en el ordenador, terminando con una tarea abierta de "juego libre" en la que podrán construir lo que quieran. Los alumnos escribirán programas y aprenderán los dos conceptos centrales de Laboratorio de Sprite: los sprites y los comportamientos. '
            lesson-8:
              name: Sprites en acción
              description_student: Trabajarás a través de niveles de programación y terminarás con una tarea abierta de "juego libre" en la que podrás construir lo que quieras.
              description_teacher: 'En esta lección, los alumnos trabajarán a través de una serie de niveles de programación en el ordenador, terminando con una tarea abierta de "juego libre" en la que podrán construir lo que quieran. Los alumnos escribirán programas que respondan a sucesos cronometrados y a las entradas del usuario. '
            lesson-9:
              name: Historias del espacio en blanco
              description_student: 'En esta actividad, utilizarás historias para rellenar los espacios en blanco (similares a los Mad Libs) para prepararte para entender cómo los ordenadores reciben y almacenan las entradas de un usuario, para luego utilizarlas cuando se ejecuta un programa. '
              description_teacher: 'En esta actividad, los alumnos utilizarán historias para rellenar los espacios en blanco (similares a los Mad Libs) como contexto para comprender cómo los ordenadores reciben y almacenan las entradas de un usuario, para luego utilizarlas cuando se ejecuta un programa. '
            lesson-10:
              name: Texto y Comentarios
              description_student: En esta lección practicarás con las variables en el Laboratorio de Sprite.
              description_teacher: Los alumnos practicarán con las variables en el Laboratorio de Sprite. Los alumnos trabajarán con la entrada del usuario para establecer los valores de sus variables, y luego imprimirán esos valores junto con otro texto.
            lesson-5:
              name: Epidemia
              description_student: "¡Un virus ha llegado a Monster Town! Aprende a crear un simulador de virus y ayuda a los monstruos a volver a estar sanos."
              description_teacher: 'En esta lección, los alumnos crearán un simulador de brote epidémico utilizando sucesos. Los alumnos estudiarán la simulación para comprender la rapidez con la que puede propagarse un virus y lo que se puede hacer para frenar el contagio. '
            lesson-2:
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará qué puedes decir y qué no cuando estás conectado.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. (<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                A medida que los niños crecen, empiezan a comunicarse más en Internet. Pero algo de lo que ven puede hacerles sentir heridos, tristes, enfadados o incluso temerosos. Ayude a sus alumnos a desarrollar la empatía con los demás y a aprender estrategias para enfrentarse al ciberacoso.
            lesson-11:
              name: 'Mini-Proyecto: Programas de Entrada de Usuarios'
              description_student: Aplica tus nuevos conocimientos con variables a uno de los tres proyectos abiertos.
              description_teacher: Los alumnos aplicarán sus nuevos conocimientos con variables a uno de los tres **miniproyectos abiertos**. Los alumnos analizarán programas de muestra, crearán un plan para su propio proyecto y lo programarán desde cero.

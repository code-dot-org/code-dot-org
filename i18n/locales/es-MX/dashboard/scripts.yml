              name: Aplicación de una Búsqueda Binaria Recursiva
              description_student: Como muchos de los algoritmos que has escrito, la búsqueda binaria se puede implementar de forma recursiva. En esta lección, explorarás la implementación de la búsqueda binaria de forma recursiva y la aplicarás para resolver diferentes problemas.

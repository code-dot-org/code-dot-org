        csp5-2018:
          title: CSP Unidad 5 - Desarrollo de aplicaciones ('18-'19)
          description: Esta unidad continúa la presentación de los conceptos fundamentales de la programación informática, que amplía la capacidad de crear aplicaciones completas e interactivas. Este curso utiliza JavaScript como lenguaje de programación y el Laboratorio de aplicaciones como ambiente de programación para crear aplicaciones, pero los conceptos aprendidos en estas lecciones abarcan todos los lenguajes y herramientas de programación.
          description_short: Crea aplicaciones completas e interactivas para continuar tu aprendizaje de los conceptos fundamentales de la programación informática en JavaScript.

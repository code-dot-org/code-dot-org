          description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Introducción a EIPM:** Esta unidad es la primera experiencia de los estudiantes con la secuencia de lecciones Explorar, Investigar, Practicar, Hacer, o EIPM. Este enfoque estructurado para la enseñanza de la programación está cubierto en detalle en la guía del plan de estudios y recomendamos encarecidamente que vea la [serie de vídeos que la acompañan](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3) para entender mejor cómo debe ser EIPM en el aula. Cuando se utiliza eficazmente, favorece el aprendizaje profundo de los contenidos y ayuda a mantener una cultura de colaboración en el aula, incluso cuando se pasa a conceptos de programación más complejos.\n-   **Estructura de Proyectos Independientes:** Un objetivo importante de este curso es capacitar a los estudiantes para diseñar y construir proyectos de forma independiente. La unidad 8 de Crear PT ofrece a los estudiantes una enorme libertad para diseñar y construir proyectos, e incluso esta unidad comienza a trabajar en el desarrollo de este objetivo. Las secuencias individuales de lecciones de EIPM preparan gradualmente a los estudiantes para proyectos Make independientes y de gran alcance. El proyecto de la unidad tiene algunos requisitos, pero los alumnos tienen gran libertad para elegir el diseño, el tema y la ejecución de sus ideas. A medida que enseñes la unidad, busca las oportunidades para fomentar las habilidades y los conocimientos que los estudiantes necesitarán para abordar el proyecto de la unidad de forma creativa e independiente.\n    ### Evaluación y Proyectos Principales\n    El proyecto de la unidad pide a los estudiantes que diseñen una aplicación que haga una recomendación basada en la información introducida por el usuario. Los estudiantes tienen una gran libertad para elegir su tema, diseñar su interfaz de usuario y decidir cómo programar el comportamiento de su aplicación. Los estudiantes presentan su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. Los estudiantes también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.\n    ### Conexiones AP\n    Esta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs por favor, consulta la página de \"Estándares\" para esta unidad.\n-   CRD-2: Los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la asunción de riesgos.\n-   AAP-1: Para encontrar soluciones específicas a problemas generalizables, los programadores representan y organizan los datos de múltiples maneras.\n-   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.\n-   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Creando procedimientos y aprovechando los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.\n    Esta unidad incluye contenidos de los siguientes temas del marco de principios de AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, consulta [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n-   1.4 Identificación y corrección de errores\n-   3.1 Variables y asignación\n-   3.3 Expresiones matemáticas\n-   3.5 Expresiones booleanas\n-   3.6 Condicionales\n-   3.7 Condicionales anidados\n-   3.15 Valores aleatorios\n    El College Board ha suministrado preguntas formativas de Crear PT para ayudar a los estudiantes a completar la Tarea de Crear PT. Recomendamos que los estudiantes completen las siguientes preguntas con el proyecto de la unidad. Puedes encontrar más información en Code.org CS Principles Topic Coverage.\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"

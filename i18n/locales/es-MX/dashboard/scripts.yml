          description: Empieza a programar con algoritmos, ciclos, condicionales, y eventos y luego te moverás en funciones. En la segunda parte de este curso, diseñarás y crearás un proyecto final que puedes compartir con tus amigos y familiares.
          description_audience: 'Edades de 8 a 12 años'
          stages:
            'Programming: My Robotic Friends':
              name: 'falta de traducción: en-US.data.unplugged.courseB_unplugged_MRF_2018.title'
            Sequence in Maze:
              name: Secuencias en Maze
            Building a Foundation:
              name: Construir una base
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Ciclos: Mis amigos roboticos'
            Nested Loops:
              name: Ciclos anidados en Maze
            'Algorithms: Dice Race':
              name: 'Algoritmos: Carrera de dados'
              description_student: Aprende a describir un juego desde la perspectiva de una computadora en esta lección de algoritmos.
              description_teacher: En esta lección, los estudiantes relacionan el concepto de algoritmos a actividades cotidiana jugando Dice Race. El objetivo aquí es empezar a construir habilidades para traducir situaciones del mundo real en escenarios en linea y viceversa.
            Introduction:
              name: Introducción
              description_student: Esta introducción rápida te dará la oportunidad de practicar la mayoría de las habilidades que necesitas para resolver los acertijos en este curso.
              description_teacher: En esta progresión, los alumnos se iniciará con una introducción (o repaso dependiendo de la experiencia de la clase) del espacio de trabajo online de Code.org. Los estudiantes aprenden la funcionalidad básica de la interfaz, incluyendo los botones "Ejecutar", "Volver a empezar" y "Paso". Arrastrar, eliminar y conectar bloques Blockly se presentan también en el video del principio. En los acertijos, los estudiantes practicarán sus habilidades de secuencia y depuración en Maze y Artist.
            Conditionals:
              description_student: Podrás decirle a la computadora que hacer bajo ciertas condiciones en en esta divertida y retadora serie.
              description_teacher: Esta lección introduce a los estudiantes a los ciclos 'mientras' y condicionales. _While loops_ son ciclos que repiten comandos mientras una condición sea cierta. Los ciclos mientras son usados cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero el programador sabe la condición que debe ser cierta para que el ciclo continue. Las condicionales ofrecen flexibilidad en programación ejecutando código solo si algo es cierto, de otra manera ejecuta otra cosa.
            Private and Personal Information:
              name: Información privada y personal
              description_student: Internet es divertida y emocionante, pero es importante mantenerse seguro también. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
              description_teacher: |-
                Desarrollada por Common Sense Education, esta leccíón es sobre la diferencia entre información que es segura compartir e información que no lo es.

                Confome un usuario visita sitios que solicitan información sobre su identidad, aprenden a adoptar un proceso de critica que los empodera a protegerse a sí mismo y sus familias del robo de identidad. En esta lección, los estudiantes aprenden a pensar criticamente sobre la información que algunos sitios solicitan o requieren. Aprenden la diferencia entre información privada y personal, así como como distinguir lo que es seguro de lo que no lo es.
            Build a Star Wars Game:
              name: Construye un juego de Star Wars
              description_student: Siente la fuerza cuando construyes tu propio juego de Star Wars en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica eventos para construir un juego que pueden compartir en línea. Con R2-D2 y otros personajes de Star Wars, los estudiantes serán guiados a través de eventos, luego podrán crear su propio juego.
            'Functions: Songwriting':
              name: Composición Musical
              description_student: Incluso los rockstars necesita conocimientos de programación. Esta lección le enseñará acerca de las funciones utilizando Letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las Funciones (a veces llamadas procedimientos) son mini programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los alumnos a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Functions in Artist:
              name: Funciones de artista
              description_student: '¡Haz dibujos complejos más fácilmente con funciones!'
              description_teacher: Los estudiantes conoceran las funciones en Code.org. Magníficas imágenes serán creadas y modificadas con funciones de Artist. Para patrones más complicados, los estudiantes aprenderán sobre anidar funciones llamando a una función desde dentro de otra.
            Functions in Bee:
              name: Funciones en Bee
              description_student: No escribas demasiado código para recoger todo el néctar y miel. ¡Utiliza funciones en su lugar!
              description_teacher: En la segunda ronda de prácticas con funciones en línea, los estudiantes navegan rutas complejas, recogen gran cantidad de néctar y hacen un montón de miel.
            Functions in Harvester:
              name: Funciones en Harvester
            Determine the Concept:
              name: Determinar el concepto
              description_student: "¡No estamos regalando secretos! Esta lección podría utilizar cualquiera de las habilidades que has aprendido hasta ahora."
              description_teacher: Esta lección reúne conceptos de lecciones anteriores y da a los estudiantes una oportunidad para pensar críticamente sobre cómo resuelven cada problema, pero sin decirles que concepto aplicar. Los estudiantes revisarán algoritmos básicos, depurar, condicionales y ciclos.
            Build a Play Lab Game:
              name: Construye un juego de Play Lab
              description_student: Práctica hacer juegos para compartir con tus amigos y familiares.
              description_teacher: Esta lección presenta Play Lab, una plataforma donde los estudiantes pueden crear sus propios juegos y tener interacciones entre personajes y la entrada del usuario. Los estudiantes trabajarán con eventos para crear controles de teclado. Este conjunto de acertijos también guiará a los estudiantes a través del desarrollo de un juego, pero con libertad de agregar sus propias ideas.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: Aquí hay varios juegos y dibujos. ¡Juega con cada uno de ellos para obtener ideas para tus proyectos!
              description_teacher: "Las siguientes cuatro lecciones proveen una oportunidad a los estudiantes de usar sus habilidades de programación en un proyecto climatico. Este proyecto ayudara a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea un proyecto multi lección o multi semana donde los estudiantes pasen tiempo haciendo lluvia de ideas, aprendiendo sobre diseño, construyendo y presentando su trabajo final.\n\nEn la etapa de exploración, los estudiantes podrán ver ejemplos de sus proyectos para inspirarse. Despues, los estudiantes aprenderán sobre el proceso de diseño y como implementarlo en sus propios proyectos. Luego tendran el espacio para crear su propio proyecto en Artist o Play Lab (esta será la parte más larga del proyecto). Los estudiantes mejorarán sus proyectos despus de probarlos y pensar. Finalmente, los estuiantes presentarán su trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño toman tiempo y mucha planeación. Aquí, aprenderas sobre el proceso de diseño que usaras para construir algo propio.
              description_teacher: Durante cuatro lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes aprenderan sobre el proceso de diseño y como implementarlo en sus propios proyectos. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construye tu proyecto
              description_student: Prepara esas manos para mucha programación. Es tiempo de comenzar a construir tu proyecto.
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. Ahora los estudiantes podrán crear su propio proyecto con Artist o Play Lab. Esta será la sección más larga del proyecto. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Presenta tu proyecto
              description_student: '¡Prepárate para lucir! Es el momento de presentar tu proyecto terminado a tus compañeros.'
              description_teacher: Durante cuatro lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes presentarán sus proyectos terminados a sus compañeros o los compartián con sus seres queridos con un vinculo especial. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Internet:
              name: Internet
              description_student: '¿Alguna vez te preguntaste cómo viaja la información a través de internet? ¡No es magia! Esta lección te enseñará los conceptos básicos de cómo funciona internet.'
              description_teacher: A pesar de que muchas personas utilizan internet todos los días, no muchos saben cómo funciona. En esta lección, los estudiantes viajaran a través de internet, todo el tiempo aprendiendo acerca de las conexiones, URLs, direcciones IP y los DNS.
            Crowdsourcing:
              name: Colaboración abierta
              description_student: Esta lección le enseñará sobre crowdsourcing, el proceso de construcción de un proyecto con un equipo.
              description_teacher: En Ciencias de la computación, nos enfrentamos a algunos problemas enormes. Retos como encontrar números primos grandes o secuenciar el ADN son casi imposibles de hacer como un individuo. Sumar la capacidad de otros hace que estas tareas sean manejables. Esta lección le mostrará a sus estudiantes lo útil que el trabajo en equipo puede ser en la industria de las ciencias de la computación.
            Conditionals with Cards:
              name: Condicionales con tarjetas
            Minecraft Hour of Code:
              name: Hora de Código de Minecraft
            Copyright and Creativity:
              name: Compartir digital
        coursef-2018:
          assignment_family_title: Curso F
          description: Aprende a usar diferentes tipos de ciclos, eventos, funciones y condicionales. Investiga distintas técnicas de solución de problemas y discute impactos sociales de la computación y el internet. En esta segunda parte del curso, diseña y crea un proyecto climático que puedes compartir con amigos y familia.
          description_short: Aprende todos los conceptos de Fundamentos de ciencias de la computación y crea tu propio arte, historia o juego.
          description_audience: '9 a 13 años'
          stages:
            'Programming: My Robotic Friends':
              name: 'falta de traducción: en-US.data.unplugged.courseB_unplugged_MRF_2018.title'
            Sequence in Maze:
              name: Secuencias en Maze
            Building a Foundation:
              name: Construir una base
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Ciclos: Mis amigos roboticos'
            Nested Loops in Bee/Zombie:
              name: Ciclos anidados en Maze
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tanagramas'
              description_student: '¡Aquí usted aprenderá acerca de algoritmos usando acertijos llamados Tangramas!'
              description_teacher: Esta lección nos muestra algo importante acerca de los algoritmos. Siempre y cuando mantengas un algoritmo simple, hay muchas maneras de usarlo. Sin embargo, si quieres asegurarte de que todos producen el mismo resultado, el algoritmo necesita más detalles. Los estudiantes aprenderán la diferencia entre un algoritmo detallado y general jugando con tanagramas.
            Introduction:
              name: Introducción
              description_student: '¡Esta lección te dará una breve introducción a algunas de las cosas asombrosas que aprenderás en este curso!'
              description_teacher: 'En esta lección, los estudiantes conoceran secuencias, ciclos y ciclos anidados para prepararlos para los conceptos más complicados en la parte posterior del curso. Esta lección de "rampa para arriba" iguala el terreno de juego entre los expertos y los principiantes en la clase. '
            The Power of Words:
              name: El poder de las palabras
              description_student: La intimidación no es aceptable. Esta lección le enseñará acerca de lo que es y no es correcto decir en línea.
              description_teacher: "Los estudiantes consideran que mientras que ellos están disfrutando de su sitios web favoritos puede encontrar mensajes de otros niños que pueden hacerles sentir enojados, heridos, tristes o temerosos. Exploran formas de manejar la intimidación por internet y cómo responder ante lenguaje perturbador en linea. \n\nLos estudiantes discuten todas las formas que utilizan la tecnología para la comunicación y exploran las similitudes y diferencias entre comunicación en persona y en línea. Los estudiantes entonces piensan en maneras de responder a la intimidación por el Internet. "
            Ice Age Play Lab:
              name: Laboratorio de juegos de la Edad de hielo
              description_student: Piensa en tu videojuego favorito. ¿Te has preguntado alguna vez cómo se hizo? ¡En estos acertijos desarrollarás un videojuego propio con amigos de Ice Age!
              description_teacher: En esta lección, los estudiantes son guiados a través de una historia con los personajes de Ice Age. Los alumnos trabajarán con eventos y ciclos para mover personajes en la pantalla y tienen la oportunidad de crear su propio juego o historia después de los niveles guíados.
            Conditionals in Minecraft:
              name: Condicionales en Minecraft
              description_student: '¡Evita la lava! Aquí aprenderás sobre condicionales en el mundo de Minecraft.'
              description_teacher: Esta lección da a los estudiantes la oportunidad de aprender y practicar condicionales. Presenta personajes y ajustes de Minecraft, y los estudiantes completarán tareas como mineria y construcción usando sus programas.
            Envelope Variables:
              name: Variables de sobre
              description_student: 'Los sobres y las variables tienen algo en común: ambas pueden contener cosas valiosas. Aprenderás qué son las vairables y lo que pueden hacer.'
              description_teacher: Las variables son usadas como objetos temporales para valores como números o palabras. Las variables permiten mucha libertad en programación. En lugar de tener que escribir una frase muchas veces o recordar un numero, los cientificos de la computación pueden usar variables para hacer referencia a ellos. Esta lección ayuda a explicar qué son las variables y como podemos usarlas de distintas formas. La idea de una variable puede no ser facil de comprender, así que recomendamos permitir mucho tiemo para la discusión al final de la lección.
            Variables in Artist:
              name: Variables en Artist
              description_student: No olvides traer tu creatividad. En estos acertijos, harás dibujos fantasticos usando variables.
              description_teacher: En esta lección, los estudiantes explorarán la creación de diseños repetitivos usando variables en el ambiente Artist. Los estudiantes aprenderán como las variables son usadas para hacer el codigo más facil de leer. Despues de lecciones guiadas, los estudiantesterminarán en un nivel libre para demostrar lo que han aprendido y crear sus propios diseños.
            Variables in Play Lab:
              name: Variables en Play Lab
              description_student: '¡Pronto aprenderas sobre hacer que los personajes interactuén en un juego usando variables!'
              description_teacher: Los estudiantes obtendrán más practica con variables en esta lección creando escenas en Play Lab. Los estudiantes trabajarán con entradas del usuario para establecer los valores de sus variables, luego tendran esacio para crear sus propios mini proyectos con variables.
            For Loop Fun:
              name: Diversión con bucles Para
              description_student: '¡Vas a tener montones de diversión aprendiendo acerca de ciclos!'
              description_teacher: 'Sabemos que los ciclos nos permiten hacer cosas una y otra vez, pero ahora vamos a aprender cómo usar ciclos con estructuras adicionales. Estas nuevas estructuras permitirán a los alumnos crear código más potente y dinámico. '
            For Loops in Bee:
              name: Ciclos en Bee
              description_student: '¡Buzz buzz. En estos rompecabezas guiarás una abeja a néctar y miel con ciclos!'
              description_teacher: Con la abeja, esta lección se centra en ciclos y usar una variable creciente para solucionar acertijo más complicados. Los estudiantes comenzarán repasando ciclos de lecciones anteriores.
            For Loops in Artist:
              name: Ciclos en Artist
              description_student: Prepárate hacer su siguiente obra maestra. Aquí usarás ciclos para tomar fotos asombrosas.
              description_teacher: En esta lección, los estudiantes siguen prácticando ciclos, esta vez con Artist. Los estudiantes completarán acertijos combinando las ideas de variables, ciclos y ciclos 'for'. Al final, tendrán la oportunidad de crear su propio arte en un nivel de libre.
            Songwriting with Parameters:
              name: Composicion musical con parámetros
              description_student: '¡Puede que compongas el próximo éxito!¡En esta lección, aprenderás que son los parametros y como crean canciones!'
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las Funciones (a veces llamadas procedimientos) son mini programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los alumnos a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Functions in Bee:
              name: Funciones en Bee
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artist
              description_student: Prepara tu dedos para laprogramación. En estos acertijos se hacen dibujos impresionantes en Artist utilizando funciones con parámetros.
              description_teacher: En esta lección, los estudiantes continuan trabajando con funciones con y sin parametros. Los estudiantes tendrán la oportunidad de crear sus propios dibujos con y sin parametros, antes de modificar funciones en un nivel libre.
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Bee
              description_student: Has tenido poca practica usando funciones con parametros. ¡Esta lección continua tu practica con Bee!
              description_teacher: Esta lección presenta el ambiente de abeja, y continua con el concepto de funciones con parametros del escenario Artist. Los estudiantes practicarán el escribir y usar funciones para seguir caminos complejos y recolectar patrones de nectar y miel.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: '¡Hora de obtener inspiración! Estos acertijos te mostrarán algunos juego pre hechos e ilustraciones para ayudarte a desarrollar un plan para tu GRAN proyecto.'
              description_teacher: "Las siguientes cinco lecciones proveen una oportunidad a los estudiantes de usar sus habilidades de programación en un proyecto climatico. Este proyecto ayudara a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea un proyecto multi lección o multi semana donde los estudiantes pasen tiempo haciendo lluvia de ideas, aprendiendo sobre diseño, construyendo y presentando su trabajo final.\n\nEn la etapa de exploración, los estudiantes podrán ver ejemplos de sus proyectos para inspirarse. Despues, los estudiantes aprenderán sobre el proceso de diseño y como implementarlo en sus propios proyectos. Luego tendran el espacio para crear su propio proyecto en Artist o Play Lab (esta será la parte más larga del proyecto). Los estudiantes mejorarán sus proyectos despus de probarlos y pensar. Finalmente, los estuiantes presentarán su trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño toman tiempo y mucha planeación. Aquí, aprenderas sobre el proceso de diseño que usaras para construir algo propio.
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes aprenderan sobre el proceso de diseño y como implementarlo en sus propios proyectos. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:

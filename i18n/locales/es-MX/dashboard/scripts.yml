            lesson-2:
              name: Contexto y Sesgo
              description_student: "**Podrás:**\n\n-   Identificar las barreras sistémicas que limitan el acceso, la diversidad y la inclusión en la enseñanza de la informática. \n-   Enumerar las estrategias para la recopilación de datos sobre el acceso, la diversidad y la inclusión en informática dentro de tu/su escuela y el aula. \n-   Definir el sesgo inconsciente.\n-   Reflexionar sobre sus creencias acerca de quién debería tener acceso a la educación en informática. "
              description_teacher: "**Visión general:**\nEsta sesión se abre con un debate sobre las barreras sistémicas que limitan el acceso, la diversidad y la inclusión en la educación en informática. A continuación, la conversación amplía las reflexiones en torno a la comprensión de uno mismo y el contexto para incluir el descubrimiento de los prejuicios inconscientes que existen como resultado de los marcadores de identidad de uno mismo y de los demás. Se pedirá a los participantes que reflexionen sobre las formas en que sus propios prejuicios inconscientes pueden influir en su opinión sobre quién debe estar en la informática. También se les pedirá que nombren la responsabilidad que reclamarán para garantizar que todos los estudiantes sientan que deben estar en informática. \n\n**Los participantes podrán:**\n\n-   Identificar las barreras sistémicas que limitan el acceso, la diversidad y la inclusión en la enseñanza de la informática. \n-   Enumerar las estrategias para recopilar datos sobre el acceso, la diversidad y la inclusión en informática dentro de su escuela y aula. \n-   Definir el sesgo inconsciente.\n-   Reflexionar sobre sus creencias acerca de quién debería tener acceso a la educación en informática. \n\n**Tiempo sugerido:** 60 minutos"

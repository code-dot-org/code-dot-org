        vpl-csd1-summer-pilot-2022:
          lessons:
            lesson-1:
              name: Bienvenidos
              description_teacher: "**Visión general:**\nEsta sesión sirve tanto para dar la bienvenida a la experiencia del taller como para empezar a conocer al grupo del taller. \n\n**Los participantes podrán:**\n\n-   Tener la oportunidad de presentarse y conocer a otros participantes del taller.\n-   Obtener una visión general de la experiencia del taller.\n-   Inscribirse en la sección del taller para acceder a los materiales del mismo. \n\n**Tiempo sugerido:** 30 minutos"
            lesson-2:
              name: Equidad en Informática
              description_student: "**Podrás:**\n\n-   Obtener una introducción al \"por qué\" de Code.org en relación con la equidad en la educación en Informática. \n-   Diferenciar entre la equidad, el acceso, la diversidad y la inclusión en relación con la educación en Informática.\n-   Definir tu \"por qué\" personal relacionado con la educación en informática. "
              description_teacher: "\\*\\*Visión general: \\*\\*\nEsta sesión está diseñada para presentar a los participantes el \"por qué\" de Code.org en relación con la educación en informática, lo que sentará las bases para las conversaciones en torno a la equidad, el acceso, la diversidad y la inclusión que se tejen a lo largo de la agenda del taller. Los participantes también tendrán la oportunidad de definir su \"por qué\" personal relacionado con la educación en informática.\n\n\\*\\* Los participantes podrán:\\*\\*\n\n-   Conocer el \"por qué\" de Code.org relacionado con la equidad en la educación en informática. \n-   Diferenciar entre equidad, acceso, diversidad e inclusión en relación con la educación en informática.\n-   Definir su \"por qué\" personal relacionado con la educación en informática. \n\n**Tiempo sugerido:** 30 minutos"
            lesson-3:
              name: Lección Modelo 1 - Unidad 1 Lección 2
            lesson-4:
              name: Resumen de los Descubrimientos de la Informática
              description_student: "**Podrás:** \n\n-   Lograr una comprensión de alto nivel del plan de estudios de CS Discoveries."
              description_teacher: "**Descriipción**\nEstas actividades asincrónicas proporcionarán a los participantes una visión general de alto nivel del plan de estudios de CS Discoveries, incluyendo una visión general de alto nivel del contenido del curso y las herramientas, una descripción de la estructura del curso, y una vista previa de cómo se utiliza el proceso de resolución de problemas durante todo el curso. \n\n**Los participantes podrán:**\n\n-   Lograr una comprensión de alto nivel del plan de estudios de CS Discoveries. \n\n**Tiempo sugerido:** 40 minutos"
            lesson-5:
              name: Informe asincrónico
              description_student: "**Podrás:**\n\n-   Debatir las preguntas que surgieron durante el tiempo asíncrono. \n-   Reflexionar sobre el contenido introducido en las actividades asíncronas. \n-   Compartir ideas con el grupo. "
              description_teacher: "**Visión general:**\nEn esta sesión, los participantes tendrán la oportunidad de informar sobre las actividades realizadas como parte de la parte asincrónica de este taller. \n\n**Los participantes podrán:**\n\n-   Discutir las preguntas que surgieron durante el tiempo asincrónico. \n-   Reflexionar sobre el contenido introducido en las actividades asíncronas. \n-   Compartir ideas con el grupo. \n\n**Tiempo sugerido:** 15 minutos"
            lesson-6:
              name: 'Lección modelo 2: unidad 2, lección 2'
              description_student: "**Podrás:**\n\n-   Participar en la Unidad 2 Lección 2 mientras juegas el papel de estudiante.\n-   Reflexionar sobre tu experiencia como estudiante participando en la lección.\n-   Debatir el papel de la exploración del alumno en el plan de estudios de Descubrimientos CS. "
              description_teacher: "**Visión general:**\nDurante esta actividad de juego de rol, los participantes trabajarán en la Unidad 2 Lección 2: Introducción a HTML. Esta lección proporcionará a los participantes una introducción a HTML y al entorno de programación del Laboratorio Web. Esta lección modelo también destacará la importancia de la exploración del alumno antes de la instrucción directa en una lección de Descubrimientos CS.\n\n**Los participantes podrán:**\n\n-   Trabajar en la Unidad 2 Lección 2 mientras juegan el papel del estudiante.\n-   Reflexionar sobre su experiencia como estudiante que participa en la lección.\n-   Discutir el papel de la exploración del estudiante en el plan de estudios de Descubrimientos CS. \n\n**Tiempo sugerido:** 60 minutos"
            lesson-7:
              name: Identidad
              description_student: "**Podrás:**\n\n-   Definir la identidad. \n-   Reflexionar sobre cómo tu identidad, experiencias y creencias dan forma a cómo ves tu papel como docente de informática. "
              description_teacher: "**Visión general:**\nEsta sesión está diseñada para establecer una definición compartida de la identidad y proporcionar a los participantes el espacio para reflexionar sobre cómo su identidad, experiencias y creencias dan forma a cómo ven su papel como profesores de informática. Una de las claves de esta sesión es que todos tenemos marcadores de identidad que dan forma a cómo nos relacionamos con los estudiantes en nuestras aulas.  \n\n**Los participantes podrán:**\n\n-   Definir la identidad. \n-   Reflexionar sobre cómo su identidad, experiencias y creencias dan forma a su papel como docente de informática. \n\n**Tiempo sugerido:** 35 minutos"
            lesson-8:
              name: Asignaciones de lecciones
            lesson-9:
              name: Explorar una Lección
              description_student: "**Podrás:**\n\n-   Explorar el plan de la lección y los recursos adicionales para tu/su lección TLO asignada.\n-   Completar las actividades de la lección TLO asignada. \n\n**Tiempo sugerido:** 60 minutos"
              description_teacher: "**Visión general:**\nEsta actividad es una oportunidad para que los participantes exploren un plan de lección para una lección de Descubrimientos CS y comiencen a familiarizarse con el contenido de su lección TLO.\n\n**Los participantes podrán:**\n\n-   Explorar el plan de la lección y los recursos adicionales para su lección TLO asignada.\n-   Completar las actividades de su lección TLO asignada. \n\n**Tiempo sugerido:** 60 minutos"
            lesson-10:
              name: El papel del profesor
              description_student: |-
                **Podrás:**

                -   Analizar tu papel como profesor de un salón de clases de CS Discoveries.
              description_teacher: "**Descripción**\nEstas actividades asincrónicas proporcionarán a los participantes una introducción al papel del profesor como líder del aprendizaje. Se pedirá a los participantes que analicen la forma en que sus experiencias y creencias sobre CS influyen en la forma en que ven su papel como profesor en un salón de clases de CS. Esta reflexión preparará a los participantes para la sesión de identidad que se realizará más adelante en el taller. \n\n**Los participantes podrán:**\n\n-   Analizar tu/su papel como profesor en el salón de clases de CS Discoveries. \n\n**Tiempo sugerido:** 20 minutos"
            lesson-11:
              name: Actividad de cierre
              description_student: "**Podrás:**\n\n-   Obtener una introducción a las actividades asíncronas. \n-   Reflexionar sobre los logros y las necesidades. "
              description_teacher: "**Visión general:**\nEn esta sesión, los participantes reflexionarán sobre lo que han obtenido del día junto con lo que todavía necesitan de la experiencia del taller.\n\n**Los participantes podrán:**\n\n-   Conocer las actividades asíncronas. \n-   Reflexionar sobre los logros y las necesidades. \n\n**Tiempo sugerido:** 10 minutos"
            The Problem Solving Process:
              name: Lección Modelo 1 - Unidad 1 Lección 2
              description_teacher: "**Visión general:**\nDurante esta actividad de juego de rol, los participantes realizarán la Lección 2 de la Unidad 1: El proceso de resolución de problemas. Esta lección proporcionará a los participantes una introducción al proceso de resolución de problemas que se utiliza en todo el plan de estudios de Descubrimientos CS. Esta lección modelo también destacará los componentes principales de todas las lecciones de Descubrimientos CS: Calentamiento - Actividad - Conclusión. \n\n**Los participantes podrán:**\n\n-   Participar en la Unidad 1, Lección 2, interpretando el papel del estudiante. \n-   Reflexionar sobre su experiencia como estudiante que participa en la lección. \n-   Discutir el papel del proceso de resolución de problemas en el plan de estudios de Descubrimientos CS. \n\n**Tiempo sugerido:** 60 minutos"

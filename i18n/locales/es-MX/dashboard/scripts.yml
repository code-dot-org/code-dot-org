              description_teacher: En la lección anterior, los estudiantes escribieron un algoritmo de remezcla y lo combinaron con los algoritmos que desarrollaron en lecciones anteriores. Los alumnos utilizan variables estáticas y constantes para añadir restricciones a la duración del concierto. Añaden elementos visuales al concierto utilizando un array de `Formas`, y luego participan en una revisión del código para dar y utilizar la experiencia mientras desarrollan su programa.

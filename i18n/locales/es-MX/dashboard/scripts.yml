        hoc-encryption:
          title: 'La Hora del Código: Encriptación Simple'
          description_short: En esta lección, se explica a los alumnos la necesidad de la encriptación y las técnicas sencillas para descifrar (o crackear) mensajes secretos.
          description: En esta lección, se explica a los alumnos la necesidad de la encriptación y las técnicas sencillas para descifrar (o crackear) mensajes secretos.
          lessons:
            Simple Encryption:
              name: Cifrado simple
              description_student: En esta lección, los alumnos se familiarizan con la necesidad de encriptación y con técnicas sencillas para descifrar (o romper) mensajes secretos.  Los alumnos prueban a descifrar un mensaje codificado con el clásico cifrado César y también con un cifrado de sustitución aleatoria.  Los alumnos deben familiarizarse con la idea de que, en una época de potentes herramientas informáticas, las técnicas de cifrado tendrán que ser más sofisticadas.  El aspecto más importante de esta lección es comprender cómo y por qué el cifrado juega un papel en todas nuestras vidas cada día en Internet, y que hacer un buen cifrado no es trivial.  Los alumnos se iniciarán en la comprensión de las consideraciones que deben tenerse en cuenta a la hora de realizar una encriptación sólida frente a las potentes herramientas informáticas que pueden utilizarse para descifrarla. La necesidad de mantener el secreto cuando se envían bits a través de Internet es importante para cualquier persona que utilice la red.
              description_teacher: En esta lección, los alumnos se familiarizan con la necesidad de encriptación y con técnicas sencillas para descifrar (o romper) mensajes secretos.  Los alumnos prueban a descifrar un mensaje codificado con el clásico cifrado César y también con un cifrado de sustitución aleatoria.  Los alumnos deben familiarizarse con la idea de que, en una época de potentes herramientas informáticas, las técnicas de cifrado tendrán que ser más sofisticadas.  El aspecto más importante de esta lección es comprender cómo y por qué el cifrado juega un papel en todas nuestras vidas cada día en Internet, y que hacer un buen cifrado no es trivial.  Los alumnos se iniciarán en la comprensión de las consideraciones que deben tenerse en cuenta a la hora de realizar una encriptación sólida frente a las potentes herramientas informáticas que pueden utilizarse para descifrarla. La necesidad de mantener el secreto cuando se envían bits a través de Internet es importante para cualquier persona que utilice la red.
          student_description: En esta lección, se explica a los alumnos la necesidad de la encriptación y las técnicas sencillas para descifrar (o crackear) mensajes secretos.

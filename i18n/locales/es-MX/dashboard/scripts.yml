              name: Encuesta de fin de curso de Descubrimientos de Ciencias de la Computación
            Text:
              name: Texto
              description_student: |-
                \*\*Pregunta del día: ¿Cómo podemos utilizar el texto para mejorar nuestras escenas y animaciones?\\r
                \\r
                Esta lección introduce los comandos de texto del Laboratorio de Juegos, dando a la clase más práctica en el uso del espacio de coordenadas y los parámetros.  Al principio de la lección, se pide a la clase que subraye un dibujo animado creado en el Laboratorio de juegos.  A continuación, pasan a Code Studio, donde practican la colocación de texto en la pantalla y el control de otras propiedades del texto, como el tamaño.
              description_teacher: "\\*\\*Pregunta del día: ¿Cómo podemos utilizar el texto para mejorar nuestras escenas y animaciones?\\\\r\n\\\\r\nEsta lección introduce los comandos de texto de Laboratorio de Juegos, dando a los alumnos más práctica en el uso del plano de coordenadas y los parámetros.  Al principio de la lección, se pide a los alumnos que subtitulen un dibujo animado creado en Laboratorio de Juegos.  A continuación, pasan a Code Studio, donde practican la colocación de texto en la pantalla y el control de otras propiedades del texto, como el tamaño.  Los alumnos que completen la evaluación con antelación pueden pasar a aprender bloques más desafiantes relacionados con las propiedades del texto. "
            'Mini-Project: Captioned Scenes':
              name: 'Mini-proyecto: Escenas Subtituladas'
              description_student: |-
                \*\*Pregunta del día: ¿Cómo podemos utilizar el Laboratorio de Juegos para expresar nuestra creatividad?\\r
                \\r
                Tras un rápido repaso del código aprendido hasta el momento, se presenta a la clase el primer proyecto creativo de la unidad.  Utilizando el proceso de resolución de problemas como modelo, los alumnos definen la escena que quieren crear, se preparan pensando en los diferentes códigos que necesitarán, prueban su plan en el Laboratorio de Juegos y luego reflexionan sobre lo que han creado.  Al final, también tienen la oportunidad de compartir sus creaciones con sus compañeros.
              description_teacher: |-
                \*\*Pregunta del día: ¿Cómo podemos utilizar el Laboratorio de Juegos para expresar nuestra creatividad?\\r
                \\r
                Tras un rápido repaso del código que han aprendido hasta ahora, los alumnos se introducen en su primer proyecto creativo de la unidad.  Utilizando el proceso de resolución de problemas como modelo, los alumnos definen la escena que quieren crear, se preparan pensando en los diferentes códigos que necesitarán, prueban su plan en el Laboratorio de Juegos y luego reflexionan sobre lo que han creado.  Al final, también tienen la oportunidad de compartir sus creaciones con sus compañeros.
            'Mini-Project: Animation':
              name: 'Mini-Proyecto: Animación'
              description_student: |-
                **Pregunta del día: ¿Cómo podemos combinar diferentes patrones de programación para hacer una animación completa?**\\r
                \\r
                En esta lección, se pide a la clase que combine diferentes métodos de lecciones anteriores para crear una escena animada.  Primero repasan los tipos de movimiento y animación que han aprendido y hacen una aportación de ideas sobre los tipos de escenas que podrían necesitar ese movimiento.  A continuación, comienzan a planificar sus propias escenas animadas, que crean en el Laboratorio de Juegos.
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos combinar diferentes patrones de programación para hacer una animación completa?**\\r
                \\r
                En esta lección, se pide a los alumnos que combinen los diferentes métodos que han aprendido para crear una escena animada.  En primer lugar, los alumnos repasan los tipos de movimiento y animación que han aprendido y hacen una aportación de ideas sobre qué tipos de escenas podrían necesitar ese movimiento.  A continuación, comienzan a planificar sus propias escenas animadas, que crean en el Laboratorio de Juegos.
            Mouse Input:
              name: Entrada del Ratón
              description_student: |-
                \*\*Pregunta del día: ¿De qué otras formas puede reaccionar el ordenador a la intervención del usuario?\\r
                \\r
                La clase continúa explorando formas de utilizar declaraciones condicionales para captar la intervención del usuario. Además de los comandos de teclado aprendidos ayer, aprenderán varias formas de captar la señal del ratón.  También ampliarán su comprensión de las condicionales para incluir "else", que permite que el ordenador ejecute una determinada sección de código cuando una condición es positiva, y una sección diferente de código cuando no lo es.
              description_teacher: |-
                \*\*Pregunta del día: ¿De qué otras formas puede reaccionar el ordenador a la intervención del usuario?

                En esta lección los alumnos continúan explorando formas de utilizar sentencias condicionales para captar la intervención del usuario. Además de los comandos de teclado aprendidos ayer, los alumnos aprenderán varias formas de captar la señal del ratón.  También ampliarán su comprensión de las condicionales para incluir "else", que permite que el ordenador ejecute una determinada sección de código cuando una condición es verdadera, y una sección diferente de código cuando no lo es.
            'Mini-Project: Side Scroller':
              name: 'Mini-proyecto: Desplazamiento Lateral'
              description_student: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de movimiento de los sprites y la detección de colisiones para crear un juego?**\\r
                \\r
                La clase utiliza lo que ha aprendido sobre la detección de colisiones y la configuración de la velocidad para crear juegos sencillos de desplazamiento lateral.  Después de ver un juego de desplazamiento lateral de muestra, los alumnos hacen una propuesta de ideas sobre el tipo de desplazamiento lateral que les gustaría, y luego utilizan un proceso estructurado para programar el juego en Code Studio.
              description_teacher: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de movimiento de los sprites y la detección de colisiones para crear un juego?**\\r
                \\r
                Los alumnos utilizan lo que han aprendido sobre la detección de colisiones y la configuración de la velocidad para crear un sencillo juego de desplazamiento lateral.  Después de ver un juego de desplazamiento lateral de muestra, los alumnos hacen una lluvia de ideas sobre el tipo de desplazamiento lateral que les gustaría, y luego utilizan un proceso estructurado para programar el juego en Code Studio.
            'Mini-Project: Platform Jumper':

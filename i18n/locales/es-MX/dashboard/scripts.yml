              description_student: Esta lección contiene una serie de actividades que se pueden utilizar para ayudar a los alumnos a familiarizarse con la Creación de Tareas de Rendimiento, cómo se puntúa, y algunas tareas de ejemplo creadas por Code.org.
              description_teacher: |-
                Esta lección contiene una serie de actividades que se pueden utilizar para ayudar a los alumnos a familiarizarse con la Creación de Tareas de Rendimiento, cómo se puntúa, y algunas tareas de ejemplo creadas por Code.org.\\r
                \\r
                Los alumnos revisan los requisitos de presentación y las directrices de puntuación para la creación de PT. A continuación, revisan tres ejemplos de envíos de "Crear PT" con comentarios para comprender mejor cómo se utilizan conjuntamente los requisitos de envío y las directrices de puntuación. En una conversación de cierre, identifican un consejo, un "acierto" y una pregunta que les queda sobre el "Crear PT"..
            Create PT Deep Dive:
              name: Crear PT Analizado a Fondo
              description_teacher: 'Esta lección está diseñada para introducir los detalles de Crear PT, y comenzar a proporcionar algunas respuestas a las preguntas que inevitablemente surgirán. El Crear PT es, en muchos sentidos, sencillo: completas un proyecto de programación autodirigido y respondes a las preguntas sobre tu programa y proceso. Sin embargo, a medida que se profundiza en los detalles de la tarea, se encuentran rápidamente algunos de los matices de los componentes individuales de la tarea y cómo se puntúan. '
            Create PT   Make a Plan:
              name: Crear PT - Hacer un Plan
              description_student: Esta lección utiliza la Guía de Supervivencia de "Crear PT" como eje central de una serie de actividades con el fin de prepararse para realizar la tarea real de "Crear PT". Contiene actividades para ayudar a los alumnos a entender los requisitos de la tarea, así como actividades para ayudarles a concretar y hacer un intercambio de ideas para su proyecto real.
              description_teacher: |-
                Esta lección utiliza la Guía de Supervivencia de "Crear PT" como eje central de una serie de actividades destinadas a preparar el proyecto real de "Crear PT". Contiene actividades para ayudar a los alumnos a entender los requisitos de la tarea, así como actividades para ayudarles a concretar y hacer un intercambio de ideas para su proyecto real.\\r
                \\r
                La lección concluye proporcionando a los alumnos recursos, con el fin de que elaboren un plan para completar la tarea que se inicia en la siguiente lección.

        pre-express-2020:
          title: Curso Express para prelectores (2019)
          description: Aprende los fundamentos de las ciencias de la computación y la seguridad en Internet. Al final del curso, crea tu propio juego o historia para compartir.
          description_short: Una introducción a las ciencias de la computación para prelectores, que combina lo mejor de nuestros cursos para educación preescolar y primer grado.
          description_audience: De 4 a 8 años
          lesson_groups:
            csf_sequencing:

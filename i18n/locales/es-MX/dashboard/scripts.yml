          description: "El Laboratorio de Opinión del Consumidor proporciona a los estudiantes la oportunidad de trabajar en una tarea más grande que involucra múltiples clases al principio del curso, antes de que necesariamente sepan cómo escribir sus propias clases. Al centrarse en la llamada a métodos y en el uso de las estructuras de control de selección e iteración, los estudiantes tendrán una práctica que se relaciona directamente con el tipo de pregunta de respuesta libre **Métodos y Estructuras de Control** que verán en el examen de fin de curso. Dado que los alumnos suelen tener problemas con los métodos de la clase `Cadena`, este laboratorio se centra específicamente en la llamada a estos métodos y en la construcción de cadenas de una forma interesante y atractiva.\n\n### Conexión con el Mundo Real\n\nTodos utilizamos las opiniones con regularidad, para ayudarnos a determinar qué película ver, qué videojuego jugar, o incluso qué par de auriculares comprar. Pero, ¿es fácil falsificar una crítica? La verdad es que es increíblemente sencillo, y las opiniones falsas pueden tener repercusiones significativas en los productos que se compran o consumen, incluidas las películas que la gente ve y los restaurantes que elige para comer. Si los consumidores supieran que la opinión que están leyendo y en la que se basan para tomar una decisión procede de un programa informático y no de un ser humano, sería menos probable que la creyeran.\n\n¿Qué motivación tiene la gente para crear estas opiniones o comentarios falsos, y qué debería hacerse para evitarlo, si es que se hace algo? Si se puede utilizar la tecnología para crear y publicar opiniones positivas de los propios productos de la empresa o críticas negativas de la competencia, ¿cuáles son las implicaciones éticas de esto?\n\nLa creación de opiniones falsas tiene implicaciones éticas, y es importante subrayar que, aunque los alumnos están pasando por el proceso para ver una forma en la que se pueden generar, no se está defendiendo de ninguna manera este tipo de comportamiento. Esto es similar a los hackers de \"guante blanco\" que necesitan entender las mismas herramientas y procesos de los hackers criminales para poder hacer su trabajo. Comenta con los alumnos las preocupaciones éticas y cómo la comprensión de este proceso es importante para prevenir comportamientos no deseados en línea.\n**\\* Translated with www.DeepL.com/Translator (free version) \\***"
        csa-data-lab:

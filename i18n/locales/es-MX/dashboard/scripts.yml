              description_student: Podrás decirle a la computadora que hacer bajo ciertas condiciones en en esta divertida y retadora serie.
              description_teacher: Esta lección introduce a los estudiantes a los ciclos 'mientras' y condicionales. _While loops_ son ciclos que repiten comandos mientras una condición sea cierta. Los ciclos mientras son usados cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero el programador sabe la condición que debe ser cierta para que el ciclo continue. Las condicionales ofrecen flexibilidad en programación ejecutando código solo si algo es cierto, de otra manera ejecuta otra cosa.
            Private and Personal Information:
              name: Información privada y personal
              description_student: Internet es divertida y emocionante, pero es importante mantenerse seguro también. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
              description_teacher: |-

          lessons:
            Planning a Project:
              name: Planificando un Proyecto
              description_student: Te han propuesto que diseñes y desarrolles un juego para que todos los miembros de tu comunidad puedan jugar. El proyecto de Parque Infantil Inclusivo es un gran proyecto en el que trabajas a lo largo de la unidad, y las estrategias de gestión de proyectos te ayudan a organizar y estructurar tu trabajo.
              description_teacher: Los alumnos estudian el diseño de juegos y aprenden los principios que utilizan los diseñadores de juegos para crear juegos inclusivos. Los estudiantes se introducen en el proyecto de juegos inclusivos y evalúan los requisitos y los ejemplos para identificar las preguntas y las características clave.
              key: Planificando un Proyecto
            Searching for Data:
              name: Buscando Datos
              description_student: Has utilizado la búsqueda en algoritmos estándar para encontrar un elemento objetivo en una lista. En esta lección, explorarás los casos mejor, medio y peor del algoritmo de búsqueda lineal utilizando los recuentos de ejecución.
              description_teacher: Los alumnos han utilizado la búsqueda en algoritmos estándar para encontrar un elemento objetivo en una lista. En esta lección, los alumnos exploran los casos mejor, medio y peor del algoritmo de búsqueda lineal utilizando recuentos de ejecución.
              key: Buscando Datos
            Implementing the Binary Search:
              name: Aplicando la Búsqueda Binaria
              description_student: Descubres un algoritmo de búsqueda mejor que puede funcionar con más eficacia si la lista ya está ordenada. Traza el código de una búsqueda binaria para evaluar su eficacia y compararla con la búsqueda lineal. Aplicarás el algoritmo de búsqueda binaria para resolver problemas en diversos escenarios.
              description_teacher: Los alumnos descubren un algoritmo de búsqueda mejor que puede funcionar de forma más eficiente si la lista ya está ordenada. Los alumnos trazan el código de una búsqueda binaria para evaluar su eficiencia y compararla con la búsqueda lineal. Los estudiantes aplican el algoritmo de búsqueda binaria para resolver problemas en una variedad de escenarios.
              key: Aplicando la Búsqueda Binaria
            Implementing a Recursive Binary Search:
              name: Aplicación de una Búsqueda Binaria Recursiva
              description_student: Como muchos de los algoritmos que has escrito, la búsqueda binaria se puede implementar de forma recursiva. En esta lección, explorarás la implementación de la búsqueda binaria de forma recursiva y la aplicarás para resolver diferentes problemas.
              description_teacher: Los alumnos repasan el algoritmo de búsqueda binaria y exploran la aplicación del algoritmo de forma recursiva. Los estudiantes aplican el algoritmo de búsqueda binaria recursiva para resolver problemas que contienen diferentes tipos de datos, estructuras de datos y restricciones del problema.
              key: Aplicación de una Búsqueda Binaria Recursiva
            Implementing the Selection Sort:
              name: Aplicando la Ordenación por Selección
              description_student: Explora el algoritmo de ordenación por selección para organizar correctamente los elementos de una lista. Se rastrea el algoritmo para entender su funcionalidad y determinar su eficiencia utilizando los recuentos de ejecución.
              description_teacher: Los alumnos exploran el algoritmo de ordenación por selección para organizar correctamente los elementos de una lista. Los alumnos rastrean el algoritmo para comprender su funcionalidad y determinar su eficiencia mediante recuentos de ejecución.
              key: Aplicando la Ordenación por Selección
            Implementing the Insertion Sort:
              name: Aplicando la Ordenación por Inserción
              description_student: Explora el algoritmo de ordenación por selección para organizar correctamente los elementos de una lista. Se rastrea el algoritmo para entender su funcionalidad y determinar su eficiencia utilizando los recuentos de ejecución. Diferenciarás entre los algoritmos de ordenación por selección y ordenación por inserción comparando su eficiencia.
              description_teacher: Los alumnos exploran el algoritmo de ordenación por inserción para organizar correctamente los elementos de una lista. Los estudiantes rastrean el algoritmo para entender su funcionalidad y determinar su eficiencia utilizando los recuentos de ejecución. Los alumnos diferencian entre los algoritmos de ordenación por selección y ordenación por inserción comparando su eficiencia.
              key: Aplicando la Ordenación por Inserción
            Implementing the Merge Sort:
              name: Aplicando la Ordenación por Fusión
              description_student: Se explora el algoritmo de ordenación por fusión para organizar los elementos de una lista mediante un enfoque de "divide y vencerás". Identificarás los componentes del algoritmo y conocerás las funciones de ayuda. Se rastrea el algoritmo para entender su funcionalidad y determinar su eficiencia utilizando los recuentos de ejecución.
              description_teacher: Los alumnos exploran el algoritmo de ordenación por fusión para organizar los elementos de una lista utilizando un enfoque de "divide y vencerás". Los estudiantes identifican los componentes del algoritmo y aprenden sobre las funciones de ayuda. Los alumnos rastrean el algoritmo para comprender su funcionalidad y determinar su eficiencia utilizando recuentos de ejecución.
              key: Aplicando la Ordenación por Fusión
            Expanding Standard Algorithms:
              name: Ampliando los Algoritmos Estándar
              description_student: Los algoritmos que has aprendido en el curso también se pueden aplicar en los juegos para controlar los bots, la funcionalidad del juego e interactuar con el usuario. Aplica algoritmos estándar, de búsqueda y de ordenación en los juegos y considera cómo podrías incorporar estos algoritmos en tu proyecto de Inclusive Playground.
              description_teacher: Los estudiantes descubren que los algoritmos que han aprendido en el curso también se pueden aplicar en los juegos para controlar los bots, la funcionalidad del juego y para interactuar con el usuario. Los estudiantes implementan algoritmos estándar, de búsqueda y de ordenación en los juegos y consideran cómo podrían incorporar estos algoritmos en su proyecto de Inclusive Playground.
              key: Ampliando los Algoritmos Estándar
            Traversing Multiple Lists:
              name: Recorriendo Listas Múltiples
              description_student: Explorarás el recorrido de las listas múltiples simultáneamente mediante la creación de algoritmos y el trazado de código que incluya listas múltiples. Identificarás los escenarios en los que pueden ser necesarias las listas múltiples y considerarás cómo se pueden utilizar y recorrer las listas múltiples en los juegos.
              description_teacher: Los alumnos exploran la posibilidad de recorrer múltiples listas al mismo tiempo mediante la creación de algoritmos y el trazado de código que incluya múltiples listas. Los alumnos identifican situaciones en las que pueden ser necesarias varias listas y consideran cómo pueden utilizarse y recorrerse varias listas en los juegos.
              key: Recorriendo Listas Múltiples
            Defending Privacy and Security:
              name: Defendiendo la Privacidad y la Seguridad
              description_student: Explorarás cuestiones de privacidad y seguridad y considerarás tu papel como ingeniero de software mientras identificas estrategias para proteger la privacidad y la seguridad personal cuando desarrolles programas. Aplicarás estas estrategias para hacer más seguro un programa de código abierto.
              description_teacher: Los alumnos exploran cuestiones de privacidad y seguridad y consideran su papel como ingenieros de software mientras identifican estrategias para proteger la privacidad y la seguridad personal al desarrollar programas. Los estudiantes aplican estas estrategias para hacer más seguro un programa de código abierto.

            Classification Models:
              name: Modelos de Clasificación
              description_student: "**Pregunta del día:** ¿Cómo aprenden los ordenadores a clasificar los datos?"
              description_teacher: |-
                Los alumnos participan en una actividad desconectada que simula uno de los algoritmos de aprendizaje automático que los ordenadores utilizan para separar los datos en grupos y ayudar a tomar decisiones. Los alumnos tienen que ayudar a un ordenador a clasificar los alimentos como frutas o verduras. Empiezan por representar gráficamente 20 frutas diferentes en dos ejes, comparando la "dulzura" con la "facilidad de comer". Cuando terminan, intentan separar los datos en grupos: un área de frutas y un área de verduras. A continuación, ponemos a prueba su división ofreciéndoles nuevas frutas y verduras para que las clasifiquen, ofreciéndoles a propósito ejemplos que pongan a prueba su clasificación. Al final de la clase, los alumnos reflexionan sobre cómo este proceso les ha ayudado a tomar decisiones y lo difícil que resulta cuando hay más datos en juego.\\r
                \\r
                **Pregunta del día:** ¿Cómo aprenden los ordenadores a clasificar los datos?
            Introduction to AI Lab:
              name: Introducción al Laboratorio de Inteligencia Artificial
              description_student: Los alumnos se introducen por primera vez en la herramienta Laboratorio de Inteligencia Artificial (AI Lab), donde seleccionan características para entrenar un modelo que predice una etiqueta determinada. Los alumnos fingen que han sido contratados por varios restaurantes que quieren hacer recomendaciones a nuevos clientes basándose en los datos de las encuestas que han recogido. Los alumnos recorren cada conjunto de datos, identificando las características de los datos que les gustaría utilizar para sus recomendaciones. Los alumnos también utilizan herramientas de visualización de datos para identificar las características con altas relaciones en los datos, ya que no todas las características pueden ser útiles o predictivas para el entrenamiento de un modelo. Al final de la lección, los alumnos crean un nuevo modelo para un restaurante de su elección y escriben una carta al propietario explicando cómo pueden utilizar su modelo para aumentar su negocio de restauración.
              description_teacher: |-

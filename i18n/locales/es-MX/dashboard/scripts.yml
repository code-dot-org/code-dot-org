        express-2022:
          lessons:
            Programming with Angry Birds:
              name: Programación con Angry Birds
              description_student: Aprende acerca de las secuencias y los algoritmos con Angry Birds.
              description_teacher: A partir de los personajes del juego Angry Birds, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover al pájaro desde un lado del laberinto hacia el cerdo que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego gire a la izquierda o a la derecha.
              key: Programación con Angry Birds
            Debugging in Maze:
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica tus habilidades de depuración.
              description_teacher: La depuración es un elemento esencial a la hora de aprender a programar. Los estudiantes encontrarán desafíos que no se resolvieron correctamente. Deberán revisar el código existente para identificar los errores, tales como bucles incorrectos, bloques que faltan, bloques de más y bloques que no funcionan.
            Collecting Treasure with Laurel:
              name: Recoger tesoros con Laurel
              description_student: "¡Escribe algoritmos para ayudar a _Laurel la Aventurera_ a coleccionar muchas gemas!"
              description_teacher: En esta lección de **desarrollo de habilidades**, los estudiantes continuarán mejorando su comprensión de los algoritmos y la depuración. Con un nuevo personaje, _Laurel la Aventurera_, los estudiantes crearán algoritmos secuenciales para conseguir que _Laurel_ recoja un tesoro mientras recorre un camino.
              key: Recoger tesoros con Laurel
            Creating Art with Code:
              name: Crear arte con código
              description_student: Programa el Artista para crear imágenes hermosas.
              description_teacher: En esta lección, los estudiantes tomarán control del Artista para completar los dibujos en pantalla. En esta etapa del Artista, los estudiantes podrán crear imágenes de mayor complejidad mediante nuevos bloques, tales como como `avanzar 100 pixeles` y `girar 90 grados a la derecha`.
              key: Crear arte con código
            Swimming Fish in Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
              key: Aprender sprites con Laboratorio de Sprite
            Making Sprites:
              name: Creación de Sprites
              description_student: En esta lección escribirás programas y aprenderás sobre los sprites y comportamientos.
              description_teacher: 'En esta lección, los alumnos trabajarán a través de una serie de niveles de programación en el ordenador, terminando con una tarea abierta de "juego libre" en la que podrán construir lo que quieran. Los alumnos escribirán programas y aprenderán los dos conceptos centrales de Laboratorio de Sprite: los sprites y los comportamientos. '
            Sprites in Action:
              name: Sprites en acción
              description_student: Trabajarás a través de niveles de programación y terminarás con una tarea abierta de "juego libre" en la que podrás construir lo que quieras.
              description_teacher: 'En esta lección, los alumnos trabajarán a través de una serie de niveles de programación en el ordenador, terminando con una tarea abierta de "juego libre" en la que podrán construir lo que quieran. Los alumnos escribirán programas que respondan a sucesos cronometrados y a las entradas del usuario. '
            Virtual Pet with Sprite Lab:
              name: Mascota virtual
              description_student: En esta lección, los estudiantes crearán una Mascota Virtual interactiva que luce y se comporta como ellos desean. Los estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites para personalizar la apariencia de sus mascotas. Luego usarán eventos, comportamientos y otros conceptos que han aprendido para darle vida a sus mascotas.
              description_teacher: En esta lección, los estudiantes crearán una Mascota Virtual interactiva que luce y se comporta como ellos desean. Los estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites para personalizar la apariencia de sus mascotas. Luego usarán eventos, comportamientos y otros conceptos que han aprendido para darle vida a sus mascotas.
              key: Mascota virtual
            Dance Party:
              name: Fiesta de baile
              description_student: "¡Es el momento de celebrar! En esta lección, programarás tu propia fiesta de baile interactiva."
              description_teacher: En esta lección, los estudiantes programarán su propia fiesta de baile interactiva. Esta actividad requiere el uso de sonido, ya que la herramienta responde a la música.
            Loops with Rey and BB-8:
              name: Bucles con Rey y BB-8
              description_student: "¡Usa los bucles para ayudar a BB-8 a atravesar los laberintos! "
              description_teacher: En esta lección de **desarrollo de habilidades**, los alumnos utilizan bucles para ayudar al personaje de _Star Wars_ _BB-8_ a atravesar eficazmente un laberinto.
              key: Bucles con Rey y BB-8
            'Mini-Project: Sticker Art':
              name: 'Mini-Proyecto: Arte con Stickeres'
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: En este **mini-proyecto** los estudiantes continuarán aprendiendo con bucles. Ellos y ellas crearán sus propias piezas de arte con el Artista.
            Nested Loops in Maze:
              name: Bucles anidados en Laberinto
              description_student: Bucles dentro de bucles que están dentro de otros bucles. ¿Qué significa esto? Esta lección te mostrará qué sucede cuando creas un bucle anidado.
              description_teacher: En esta lección de **desarrollo de habilidades**, los estudiantes aprenderán a programar un bucle dentro de otro bucle.
              key: Bucles anidados en Laberinto
            Snowflakes with Anna and Elsa:
              name: Copos de nieve con Anna y Elsa
              description_student: 'Anna y Elsa patinan muy bien sobre hielo, pero necesitan de tu ayuda para crear patrones en esa superficie. Utiliza los bucles anidados para crear algo súper GENIAL. '
              description_teacher: Para completar este **mini-proyecto** los estudiantes tendrán que dibujar copos de nieve con las protagonistas de la pelicula _Frozen_.
              key: Copos de nieve con Anna y Elsa
            Looking Ahead with Minecraft:
              name: Mirando hacia el Futuro con Minecraft
              description_student: "¡Evita la lava! Aquí empezarás a aprender sobre condicionales en el mundo de Minecraft."
              description_teacher: En esta lección de **desarrollo de habilidades**, los estudiantes usarán los conceptos que aprendieron en previas lecciones y comenzarán a usar **instrucciones condicionales**!
            If/Else with Bee:
              name: Condicionales (Si/sino) con Abeja
              description_student: 'Ahora que entiendes los condicionales, es hora de programar Bee para usarlos al recolectar miel y néctar. '
              description_teacher: Hasta ahora los/as estudiantes han estado escribiendo código que se ejecuta exactamente del mismo modo cada vez que se ejecuta - confiable, pero no muy flexible. En esta lección, su clase comenzará a codificar con condicionales, permitiéndoles escribir código que funcione de forma diferente dependiendo de las condiciones específicas que el programa encuentre.
              key: Condicionales (Si/sino) con Abeja
            While Loops in Farmer:
              name: Bucles 'mientras' en Granjera
              description_student: 'Los loops son tan útiles en la codificación. Esta lección te enseñará sobre un nuevo tipo de loops: ¡loops mientras!'
              description_teacher: "Cuando los alumnos lleguen a esta lección, ya deberían tener mucha práctica en el uso de los bucles `repetir`, así que ahora es el momento de mezclar las cosas. \n\nLos bucles \"while\" son bucles que continúan repitiendo comandos mientras se cumple una condición. Los bucles \"while\" se utilizan cuando el programador no sabe el número exacto de veces que los comandos deben ser repetidos, pero sí sabe qué condición debe ser verdadera para que el bucle continúe repitiéndose. Por ejemplo, los alumnos trabajarán para rellenar agujeros y cavar tierra en \"Agricultora\". No sabrán el tamaño de los agujeros o la altura de las montañas de tierra, pero los alumnos sabrán que necesitan seguir llenando los agujeros y cavando la tierra mientras el suelo no sea plano."
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Condicionales en Minecraft: Voyage Aquatic'
              description_student: Aquí aprenderás sobre condicionales en el mundo de Minecraft.
              description_teacher: Esta lección se creó originalmente para la Hora del Código, en colaboración con el equipo de Minecraft. Los estudiantes tendrán la oportunidad de practicar las ideas que han aprendido hasta este punto, ¡y también de echar un vistazo a los condicionales!
              key: 'Condicionales en Minecraft: Voyage Aquatic'
            Until Loops in Maze:
              name: Bucles 'hasta' en el Laberinto
              description_student: "¡Puedes hacer cosas asombrosas con los bucles `hasta`!"
              description_teacher: En esta lección, los estudiantes aprenderán acerca de los bucles `hasta`. Crearán programas en los cuales el personaje repetirá acciones `hasta` que llegue al punto de detención deseado.
              key: Bucles 'hasta' en el Laberinto
            Harvesting with Conditionals:
              name: Cosechar con condicionales
              description_student: No siempre está claro cuándo usar cada condicional. Esta lección te ayudará a tener práctica en decidir qué hacer.
              description_teacher: Los/as estudiantes practicarán loops `while`, loops `hasta`, y las declaraciones `if / else`. Todos estos bloques usarán condicionales. Al practicar los tres, los/as estudiantes aprenderán a escribir código complejo y flexible.
              key: Cosechar con condicionales
            Functions in Minecraft:
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué manera las funciones pueden ser útiles en esta divertida e interactiva aventura de Minecraft.
              key: Funciones en Minecraft
            Functions with Artist:
              name: Funciones de Artista
              description_student: "¡Usa las funciones para hacer dibujos complejos más fácilmente!"
              description_teacher: Los estudiantes conocerán cómo usar las funciones en Code.org. En Artista, podrán crear y modificar magníficas imágenes con funciones. Para patrones más complicados, los estudiantes aprenderán cómo anidar funciones mediante el llamado a una función desde otra.
              key: Funciones de Artista
            Functions with Harvester:
              name: Funciones en Cosechadora
              description_student: "¡Las funciones te ahorrarán mucho trabajo mientras ayudas a la granjera con su cosecha!"
              description_teacher: Los estudiantes practicaron cómo crear diseños maravillosos en el Artista y recorrer laberintos en la Abeja, pero hoy usarán las funciones para cosechar cultivos en la Granjera. Esta lección les permitirá usar las funciones de nuevas maneras y combinarlas con los bucles `mientras` y las sentencias `si / si no`.
              key: Funciones en Cosechadora
            Text and Prompts:
              name: Texto y Comentarios
              description_student: En esta lección practicarás con las variables en el Laboratorio de Sprite.

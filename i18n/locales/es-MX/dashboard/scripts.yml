        csa5-pilot:
          lessons:
            lesson-1:
              name: Creación de Tablas de Datos
              description_student: En las lecciones anteriores, utilizaste arrays unidimensionales (1D) para almacenar valores del mismo tipo. Hoy aprenderá a crear y utilizar arrays bidimensionales (2D). Los arrays 2D son útiles para almacenar datos representados como una tabla. En esta lección, utilizarás arrays 2D para almacenar datos que representen la expansión del negocio del Proyecto Pastelerías Mercurio Food Truck.
              description_teacher: Los alumnos aprenden sobre la estructura de los arrays bidimensionales (2D) e identifican las similitudes y diferencias entre los arrays 1D y 2D. Los estudiantes utilizan la palabra clave `new` y las listas inicializadoras para crear arrays 2D para almacenar elementos `int` y `double` para representar el inventario ampliado del Proyecto Pastelerías Mercurio Food Truck. Los estudiantes acceden y modifican elementos individuales refiriéndose a los valores de los índices de las filas y las columnas para sacar y evaluar los datos almacenados en el array 2D.
            lesson-2:
              name: Recorrer un Array 2D por filas
              description_student: Ahora, ya has visto los arrays 2D, utilizas bucles anidados para recorrerlos y vuelves a revisar los algoritmos estándar para evaluar los datos. Comienzas a desarrollar un nuevo concierto para educar al vecindario sobre el transporte sostenible. Creas un array 2D de imágenes y las muestras recorriendo el array y escribiendo el método `getPixels()` para almacenar los píxeles de una imagen en un array 2D.
              description_teacher: Los alumnos utilizan bucles anidados para recorrer arrays 2D en orden de fila mayor y revisan algoritmos estándar para evaluar datos. Los estudiantes comienzan a desarrollar un nuevo concierto en el Teatro para educar al vecindario sobre el transporte sostenible. Crean un array 2D de imágenes y las muestran recorriendo el array y escribiendo el método `getPixels()` para almacenar los píxeles de una imagen en un array 2D.
            lesson-3:
              name: Recorrer un Array 2D por Columnas
              description_student: 'Los datos se organizan en filas y columnas. En la lección anterior, recorriste un array 2D para acceder a los elementos y hacer cálculos a través de una fila. Hoy, aprenderás a recorrer un arreglo 2D en orden de columna mayor. Usando este algoritmo de recorrido, desarrollarás efectos de imagen que manipulan píxeles para reflejar una imagen verticalmente. '
              description_teacher: Los alumnos utilizan bucles anidados para recorrer un array 2D en orden columna-mayor. Los alumnos diferencian entre el orden columna-mayor y el orden fila-mayor y explican cuándo pueden utilizar un enfoque en lugar de otro. Los alumnos aplican el orden mayor de las columnas para calcular el inventario total por postre del Proyecto Pastelerías Mercurio Food Truck y desarrollar el concierto en El Teatro. Los estudiantes manipulan los píxeles de una imagen utilizando el orden mayor de columna para reflejar verticalmente la imagen e implementar el efecto en el concierto.
            lesson-4:
              name: Usando Bucles "Enhanced for"
              description_student: 'Hoy aprenderás la estructura del uso de los bucles `for` mejorados para recorrer arrays 2D. Identificarás las similitudes y diferencias entre el uso de un bucle `for` mejorado con arrays 1D y arrays 2D. Utilizarás un bucle `for` mejorado y anidado para escribir métodos para modificar los valores de color de los píxeles y crear efectos en las imágenes para el concierto. '
              description_teacher: Los alumnos aprenden la estructura de los bucles `for` mejorados para recorrer arrays 2D. Los alumnos identifican las similitudes y diferencias entre el uso de bucles `for` mejorados con arrays 1D y arrays 2D. Los alumnos utilizan bucles `for` mejorados y anidados para escribir métodos destinados a modificar los valores de color de los píxeles y crear efectos en las imágenes de su concierto.
            lesson-5:
              name: Evaluación de Arrays 2D
              description_student: El alcalde ha pedido al camión de comida del Proyecto Pastelerías Mercurio que ofrezca postres en el próximo concierto. Para ayudar al propietario, implementas nuevos algoritmos con el fin de preparar el evento. Exploras la ejecución de una sentencia `return` dentro de un bucle en comparación con otra fuera de un bucle. Escribes nuevos algoritmos estándar para encontrar si los valores son divisibles uniformemente por otro entero y encontrar el número de elementos que cumplen criterios específicos.
              description_teacher: 'Los alumnos exploran el efecto de ejecutar una sentencia `return` dentro de un bucle en comparación con la ejecución fuera de un bucle. Los estudiantes escriben nuevos algoritmos estándar para encontrar si los valores son divisibles uniformemente por otro entero y encontrar el número de elementos que cumplen con criterios específicos. Los estudiantes resuelven problemas para el Proyecto Pastelerías Mercurio Food Truck mediante la implementación de estos algoritmos. '
            lesson-6:
              name: Aplicación de Algoritmos Estándar
              description_student: Los algoritmos estándar que escribiste para arrays 1D también funcionan con arrays 2D con el fin de crear filtros de imagen y resolver problemas para el Proyecto Pastelerías Mercurio Food Truck. En esta lección, utilizas un algoritmo estándar para crear un nuevo filtro de imagen y crear una imagen en escala de grises. También utilizarás un algoritmo estándar para ayudar al propietario del camión de comida a maximizar su inventario de postres.
              description_teacher: Los estudiantes aplican los algoritmos estándar que escribieron para arrays 1D y arrays 2D con el fin de crear filtros de imagen y resolver problemas para el Proyecto Pastelerías Mercurio Food Truck. Los estudiantes escriben una clase `GrayscaleImage` que crea una imagen en escala de grises encontrando el promedio de los valores RGB de un `Pixel` en una imagen y estableciendo los valores RGB del `Pixel` a ese valor promedio. Los estudiantes encuentran el valor máximo en un array 2D de cantidades de postre para compararlo con una cantidad introducida y actualizar el array basándose en una condición.

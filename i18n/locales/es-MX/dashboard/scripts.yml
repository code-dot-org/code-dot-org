        csd1-pilot:
          title: CSD Unidad 1 - La resolución de problemas y la computación (versión piloto)
          description: "La unidad sobre la resolución de problemas y la computación es una introducción muy interactiva y colaborativa al campo de las ciencias de la computación, enmarcada dentro de una búsqueda más amplia orientada a resolver problemas. Practicarás el uso de un proceso de resolución de problemas para abordar una serie de desafíos y escenarios del mundo real. A continuación, aprenderás cómo las computadoras toman, generan, almacenan y procesan información para ayudar a las personas a resolver problemas. La unidad concluye con un proyecto en el que diseñas una aplicación que ayuda a resolver un problema de tu elección.\\r\n"
          description_short: "Aprende cómo los humanos trabajan con computadoras para resolver problemas."
          lesson_groups:
            cspSurvey:
              display_name: Encuesta
            csd1_1:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
            csd1_2:
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
          lessons:
            CS Discoveries Pre-survey:
              name: Encuesta previa de Descubrimientos de Ciencias de la Computación
            Intro to Problem Solving:
              name: Introducción a la resolución de problemas
              description_student: 'La clase trabaja en grupos para diseñar barcos de papel aluminio que puedan cargar tantas monedas como sea posible. Al final de la clase, los grupos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resoluciones de problemas que llevarán adelante durante el resto del curso. '
              description_teacher: En esta lección, los estudiantes trabajan en grupos para diseñar barcos de papel aluminio que puedan cargar tantas monedas como sea posible. Los grupos tienen dos rondas para trabajar en sus barcos, con el objetivo de que puedan cargar más monedas que en la ronda 1. La estructura de la actividad anticipa diferentes pasos del proceso de resolución de problemas que los estudiantes conocerán con más detalle en la lección siguiente. Al final de la lección, los estudiantes reflexionarán sobre sus experiencias con la actividad y harán conexiones con los tipos de resoluciones de problemas que verán en el resto del curso.
            The Problem Solving Process:
              name: El proceso de resolución de problemas
              description_student: 'Esta lección presenta el proceso formal de resolución de problemas que la clase utilizará a lo largo del año: Definir - Preparar - Probar - Reflexionar. La clase relaciona estos pasos con el problema de los barcos de aluminio de la lección anterior; luego, con un problema que están en condiciones de resolver, y, finalmente, con un problema en el que deben mejorar para poder resolverlo. Al final de la lección, la clase recopila una lista de estrategias útiles para cada paso del proceso y las vuelca a carteles que se utilizarán durante toda la unidad y el año.'
              description_teacher: 'Esta lección presenta el proceso formal de resolución de problemas que los estudiantes utilizarán a lo largo del año: Definir - Preparar - Probar - Reflexionar. Para iniciar la lección, se les pide a los estudiantes que piensen en diferentes tipos de problemas que encuentran en la vida cotidiana. Luego, se les muestran los cuatro pasos del proceso de resolución de problemas y trabajan juntos para relacionar estos pasos abstractos con sus experiencias reales para resolver problemas. Primero, los estudiantes relacionan estos pasos con el problema de los barcos de aluminio de la lección anterior; luego, con un problema que están en condiciones de resolver, y, finalmente, con un problema en el que deben mejorar para poder resolverlo. Al final de la lección, la clase recopila una lista de estrategias útiles para cada paso del proceso y las vuelca a carteles que se utilizarán durante toda la unidad y el año.'
            Exploring Problem Solving:
              name: Exploración de la resolución de problemas
              description_student: 'En esta lección, la clase aplicara el proceso de resolución de problemas a tres problemas diferentes: una búsqueda de palabras, la organización de asientos para una fiesta de cumpleaños y la planificación de un viaje. Los problemas se vuelven cada vez más complejos y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil a la hora de abordar estos tipos de problemas.'
              description_teacher: "En esta lección, los estudiantes aplicarán el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán una búsqueda de palabras, organizarán asientos para una fiesta de cumpleaños y planificarán un viaje. Los problemas se vuelven cada vez más complejos y están mal definidos con el objetivo de destacar cómo el proceso de resolución de problemas es particularmente útil cuando se abordan estos tipos de problemas. Al final de la lección, los estudiantes reflexionarán sobre su experiencia con el proceso de resolución de problemas, justificarán la inclusión de cada paso y pensarán preguntas o estrategias que pueden ayudarlos a definir mejor los problemas con final abierto, ya que a menudo es el paso más difícil.\\r\n\\r\nEs probable que esta lección deba ser completada en dos períodos de clase o más. Los dos primeros problemas pueden ocupar un período de clase, pero el tercero deberá realizarse en un segundo día."
            What is a Computer?:
              name: '¿Qué es una computadora?'
              description_student: En esta lección, la clase desarrollará una definición preliminar de una computadora. Después de pensar sobre las posibles definiciones de una computadora, la clase trabajara en grupos para clasificar las imágenes como "es una computadora" o "no es una computadora" en un cartel de papel y explicarán sus razones para elegir algunas de las clasificaciones más difíciles. Luego, el docente presenta una definición de la computadora y dejará que los grupos revisen sus carteles de acuerdo con la nueva definición.
              description_teacher: "En esta lección, los estudiantes desarrollan una definición preliminar de lo que es una computadora. Para comenzar la lección, la clase aportará ideas sobre las posibles definiciones de una computadora y volcará los resultados en la pizarra. Luego, los estudiantes trabajarán en grupos para clasificar las imágenes como “es una computadora“ o “no es una computadora“ en un cartel de papel. Los grupos colocarán sus carteles en el aula y explicarán brevemente sus motivos para elegir algunas de las clasificaciones más difíciles. Luego, el docente presentará una definición de lo que es una computadora y dejará que los estudiantes revisen sus carteles de acuerdo con la nueva definición.\\r \n"
            Input and Output:
              name: Entrada y salida
              description_student: En esta clase, los estudiantes consideran una serie de dispositivos informáticos para determinar qué tipos de entradas y salidas utilizan. Se asigna un dispositivo informático a cada grupo que, en base a una definición de entrada y salida proporcionada por el docente, enumera las entradas y salidas del dispositivo asignado. Para concluir la lección, la clase examina las actividades comunes que realizan en un dispositivo informático y selecciona del cuadro las entradas y salidas utilizadas para esa actividad.
              description_teacher: En esta lección, los estudiantes consideran una cantidad de dispositivos informáticos para determinar qué tipos de entradas y salidas utilizan. Se asigna un dispositivo informático a cada grupo que, en base a una definición de entrada y salida proporcionada por el docente, enumera las entradas y salidas del dispositivo asignado. Al principio de la actividad, los estudiantes deben enfocarse en entradas y salidas físicas más obvias (por ejemplo, un teclado como entrada o una pantalla como salida), pero los debates posteriores llevan a los estudiantes a considerar ejemplos menos obvios (por ejemplo, que una pantalla táctil es tanto una entrada y salida, o que Internet puede servir como entrada y salida). A lo largo de la lección, el docente registra las entradas y salidas que se identifican en un cuadro que coloca al frente del aula. Para concluir la lección, los alumnos examinan las actividades comunes que realizan en un dispositivo informático y seleccionan del cuadro las entradas y salidas utilizadas para esa actividad.
            Processing:
              name: Procesamiento
              description_student: Esta lección profundiza en el concepto de procesamiento que se introdujo como parte de la definición de una computadora. Los estudiantes trabajarán en parejas para ordenar una baraja de naipes, lo cual es una forma de procesar información. Al final, la clase discutirá qué significa el procesamiento a la hora de resolver problemas con la información.
              description_teacher: Los estudiantes completan dos actividades sin conexión de clasificación de naipes para explorar el significado del procesamiento y su relación con la resolución de problemas. La primera actividad tiene cierta dificultad y se utiliza para introducir una definición de alto nivel del procesamiento. La siguiente presenta más dificultades, que obligan a los estudiantes a desarrollar un algoritmo que siempre procesará los naipes con éxito. Los estudiantes desarrollan, prueban y comparten una y otra vez sus algoritmos con los compañeros de clase. A partir de un debate de cierre, los estudiantes tienen que reflexionar sobre los diferentes tipos de resolución de problemas que utilizan en estas actividades y el valor de producir un algoritmo para resolver un problema.
            Apps and Storage:
              name: Aplicaciones y almacenamiento
              description_student: 'Esta lección cubre los aspectos de entrada y salida de las computadoras en un contexto relevante y familiar para los estudiantes: el de las aplicaciones. La clase evalúa varias aplicaciones web para analizar los problemas específicos que fueron diseñados para resolverse, las entradas que necesitan para trabajar y las salidas que proporcionan a los usuarios. La clase concluye con observaciones de estas aplicaciones y con un debate a cargo del docente sobre el impacto de las aplicaciones en la sociedad. '
              description_teacher: 'Esta lección revisa los aspectos de entrada, salida, almacenamiento y procesamiento de una computadora en un contexto relevante y familiar para los estudiantes, el de las aplicaciones. Los estudiantes se reúnen en parejas y evalúan aplicaciones de smartphones para analizar cómo resuelven los problemas específicos para los que fueron diseñadas, las entradas que necesitan para trabajar y el procesamiento que transforma esas entradas en la salida deseada, y qué información quieren almacenar para después. La clase concluye con un debate que conecta la lección con aquellas aplicaciones más conocidas para los estudiantes. '
            Project - Propose an App:
              name: Proyecto - Propuesta de aplicación
              description_student: Para concluir el estudio del proceso de resolución de problemas y el modelo de entrada/salida/almacenamiento/procesamiento de una computadora, la clase propone aplicaciones diseñadas para resolver problemas del mundo real. Este proyecto se completa en varios días y culmina en la presentación de un cartel que destaca las características de cada aplicación. El proyecto está diseñado para completarse en parejas, aunque se puede hacer individualmente.
              description_teacher: Para concluir el estudio del proceso de resolución de problemas y el modelo de entrada/salida/almacenamiento/procesamiento de una computadora, los estudiantes propondrán aplicaciones diseñadas para resolver un problema del mundo real. Este proyecto se completará en varios días y tendrá como resultado la creación por parte de los estudiantes de un cartel que destaca las características de sus aplicaciones y que será presentado a sus compañeros de clase. La guía del proyecto aporta instrucciones paso a paso para los estudiantes y los ayuda a organizar sus pensamientos. El proyecto está diseñado para completarse en parejas, aunque se puede hacer individualmente.
            Post-Project Test:
              name: Prueba posterior al proyecto
        csd2-pilot:
          title: CSD Unidad 2 - Desarrollo web ('19-'20)
          description: "En la Unidad 2, aprenderás cómo crear y compartir el contenido en tus propias páginas web. Después de decidir qué contenido deseas compartir con los demás, aprenderás a estructurar y diseñar tus páginas mediante HTML y CSS. También practicarás valiosas habilidades de programación, como depurar y comentar. Al final de la unidad, tendrás un sitio web personal que podrás publicar en Internet."
          description_short: " Aprende a crear tu propio sitio web en el Laboratorio web."
          lesson_groups:
            csd2_1:
              display_name: 'Capítulo 1: Contenido web y HTML'
            csd2_2:
              display_name: 'Capítulo 2: Estilos y CCS'
            cspSurvey:
              display_name: Encuesta
          lessons:
            Exploring Websites:
              name: Exploración de sitios web
              description_student: Esta lección cubre los propósitos de un sitio web, tanto para los usuarios como para los creadores. La clase explora algunos de los sitios web más utilizados en los Estados Unidos y analiza de qué manera cada uno de esos sitios es útil para los usuarios, así como para sus creadores.
              description_teacher: Cada sitio web tiene un propósito, una razón por la cual alguien lo creó y otros lo usan. En esta lección, los estudiantes comenzarán a considerar los propósitos de un sitio web, tanto para los usuarios como para los creadores. Los estudiantes explorarán algunos de los sitios web más utilizados en los Estados Unidos y tratarán de descubrir de qué manera cada uno de esos sitios es útil para los usuarios, así como para sus creadores.
            'Websites for Expression ':
              name: 'Sitios web para la expresión '
              description_student: 'Esta lección presenta los sitios web como un medio de expresión personal. La clase primero debate sobre las diferentes maneras en que las personas expresan y comparten sus intereses e ideas, y luego observa algunos ejemplos de sitios web realizados por estudiantes de un curso anterior. Finalmente, todos aportan ideas y comparten una lista de temas e intereses a incluir, lo cual crea un recurso para desarrollar un sitio web personal en el resto de la unidad. '
              description_teacher: En esta lección, los estudiantes investigan formas de utilizar los sitios web como medio de expresión personal y desarrollan una lista de temas e intereses a incluir en un sitio web personal. Para comenzar la lección, los estudiantes aportan ideas sobre las diferentes maneras en que las personas expresan y comparten sus intereses e ideas. Luego, observan algunos ejemplos de sitios web realizados por estudiantes de un curso anterior de Descubrimientos de Ciencias de la Computación para identificar formas en que expresan sus ideas. Finalmente, los estudiantes intercambian ideas y comparten una lista de temas e intereses que podrían incluir en un sitio web personal al que puedan referirse para obtener ideas a medida que avanzan en la unidad.
            Intro to HTML:
              name: Introducción al HTML
              description_student: Esta lección presenta el HTML como una solución al problema de cómo comunicar el contenido y la estructura de un sitio web a una computadora. La lección comienza con una breve actividad sin conexión que muestra los desafíos de comunicar la estructura de una página web de forma efectiva. La clase mira una página HTML en el Laboratorio web, debate cómo las etiquetas HTML ayudan a resolver este problema, y luego usa el HTML para escribir las primeras páginas web de la unidad.
              description_teacher: En esta lección, los estudiantes aprenderán sobre HTML como una solución al problema de cómo comunicar el contenido y la estructura de un sitio web a una computadora. La lección comienza con una breve actividad sin conexión que muestra los desafíos de comunicar la estructura de una página web de forma efectiva. Luego, los estudiantes miran un ejemplo de página HTML en el Laboratorio web, debaten con sus compañeros de clase sobre cómo las etiquetas HTML ayudan a resolver este problema y escriben su primer HTML. Un debate de cierre ayuda a consolidar la comprensión del contenido en relación con la estructura que se desarrolló a lo largo de la lección.
            Headings:
              name: Encabezados
              description_student: Esta lección continúa con la introducción a las etiquetas HTML, esta vez con encabezados. La clase practica el uso de etiquetas de encabezados para crear títulos de página y sección, y aprende cómo se muestran los diferentes elementos del encabezado de forma predeterminada. A continuación, la clase planifica cómo organizar su contenido en las páginas web personales que se desarrollarán en toda la unidad y comienza la primera página del proyecto.
              description_teacher: En esta lección, los estudiantes continúan utilizando el HTML para estructurar el texto en las páginas web, esta vez con encabezados. Los estudiantes aprenden cómo se muestran los diferentes elementos del encabezado de forma predeterminada y practican con ellos para crear títulos de páginas y secciones. Los estudiantes comienzan a decidir cómo organizarán su contenido en sus propias páginas web. En el último nivel, los estudiantes inician el proyecto en el que trabajarán a lo largo de la unidad.
            Digital Footprint:
              name: Huella digital
              description_student: Esta lección da un paso atrás desde la creación del sitio web personal para hablar sobre la información personal que las personas eligen compartir de forma digital. La clase comienza con un debate sobre qué tipo de información se puede compartir con otras personas, y luego observa varios ejemplos de páginas de redes sociales para ver qué tipos de información personal se pueden compartir de manera intencional o no. Finalmente, la clase presenta un conjunto de pautas por seguir a la hora de publicar información en línea.
              description_teacher: "Una vez que los estudiantes han pensado en el contenido real que se incluirá en sus sitios web personales, esta lección toma distancia del proyecto de la unidad (publicación de un sitio web personal) para ayudarlos a expresar qué información personal desean compartir de forma digital y con quién. También refuerza la idea de que gran parte de la información que eligen compartir digitalmente queda fuera de su control desde el momento en que se publica.  \\r\n\\r\nPara comenzar, los estudiantes identifican individualmente las audiencias a las que les compartirían información personal específica sin problemas. Luego, observan varias páginas de redes sociales para determinar qué tipo de información comparten las personas sobre sí mismas o entre ellas. Por último, los estudiantes reflexionan sobre las pautas que consideran apropiadas para publicar información en línea.\\r\n\\r\nEl objetivo final de esta lección no es asustar a los estudiantes, sino más bien que puedan darse cuenta de la pérdida de control cuando publican información en la web."
            Lists:
              name: Listas
              description_student: Esta lección presenta listas ordenadas y desordenadas, y las etiquetas HTML  &lt;ul&gt;, &lt;ol&gt; y &lt;li&gt; asociadas. La clase practica el uso de las etiquetas, y luego regresa al proyecto de la página web personal para agregar una nueva página HTML que incluya las nuevas etiquetas.
              description_teacher: Los estudiantes conocen las listas ordenadas y desordenadas en HTML, y trabajan en unos pocos niveles en los que usan las etiquetas &lt;ul&gt;, &lt;ol&gt; y &lt;li&gt;. Luego, regresan a su proyecto, donde agregan una nueva página HTML. Dentro de la nueva página, escriben el HTML para mostrar una receta, la lista de los diez principales o cualquier otro contenido que use las nuevas etiquetas que han aprendido.
            Intellectual Property and Images:
              name: Propiedad intelectual e imágenes
              description_student: Esta lección explica cómo usar en un sitio web tipos de soporte, como imágenes, videos o música creados por otros, respetando los derechos del creador de esos soportes. Después de estudiar las licencias de Creative Commons por primera vez, la clase aprende cómo agregar imágenes a las páginas web y otorgar las atribuciones adecuadas al hacerlo.
              description_teacher: "Luego de debatir sus opiniones personales sobre cómo otras personas deberían utilizar sus trabajos, la clase explora el propósito y el rol de los derechos de autor tanto para los creadores como para los usuarios del contenido creativo. Luego, pasan a una actividad que explora las diversas licencias de Creative Commons como una solución ante la dificultad de lidiar con los derechos de autor.\n\nFinalmente, luego de conocer las restricciones de varias licencias de Creative Commons, los estudiantes aprenden cómo agregar imágenes a sus páginas web mediante la etiqueta &lt;img&gt;."
            Clean Code and Debugging:
              name: Limpieza de código y depuración
              description_student: Esta lección cubre problemas comunes que surgen al diseñar páginas web en HTML. La clase corregirá los errores en una secuencia de páginas web cada vez más complejas que se encuentran en Code Studio y aprenderá la importancia de los comentarios, el espacio en blanco y la sangría como herramientas para facilitar la lectura de las páginas web.
              description_teacher: Los estudiantes abordan problemas comunes que surgen al diseñar páginas web en HTML. Corregirán los errores en una secuencia de páginas web cada vez más complejas. En el proceso, aprenderán la importancia de los comentarios, los espacios en blanco y la sangría como herramientas para facilitar la lectura de las páginas web. Al final de la lección, los estudiantes crean una lista de estrategias para depurar páginas web y garantizar que sean fáciles de leer y mantener.
            Project - Multi-Page Websites:
              name: Proyecto - Sitios web con varias páginas
              description_student: 'Esta lección trata de los hipervínculos, a través de los cuales los desarrolladores web pueden conectar páginas en un solo sitio web. La clase enlazará todas las páginas anteriores en un solo proyecto y creará barras de navegación para cada página antes de publicar todo el sitio en la Web.  '
              description_teacher: "Después de aprender cómo vincular las páginas web entre sí, los estudiantes finalmente pueden publicar el sitio web en el que han estado trabajando. En esta lección, enlazarán todas las páginas anteriores que han creado en un único proyecto, crearán una nueva página y agregarán navegación entre las páginas antes de publicar todo el sitio en la Web.  \\r\n\\r\n"
            Styling Text with CSS:
              name: Estilos de texto con CSS
              description_student: Esta lección presenta CSS como una forma de diseñar elementos en la página. La clase aprende la sintaxis básica de los conjuntos de reglas CSS y luego explora las propiedades que afectan los elementos de texto HTML. Finalmente, todos aplican estilos de texto a sus sitios web personales.
              description_teacher: "Esta lección presenta CSS como una forma de diseñar elementos en la página. Los estudiantes aprenden la sintaxis básica de los conjuntos de reglas CSS y luego exploran las propiedades que afectan los elementos de texto HTML. Trabajarán en una página HTML sobre los titulares de récords Guinness y agregarán su propio estilo a la página provista. En el último nivel, todos aplicarán lo que han aprendido sobre estilos para elementos de texto a sus sitios web personales.\\r\n\\r\n"
            Styling Elements with CSS:
              name: Estilos de elementos con CSS
              description_student: Esta lección continúa con la introducción a las propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen al texto. La clase investiga y modifica los nuevos estilos CSS en una página de Postres del Mundo. Después, todos aplican este nuevo conocimiento a sus sitios web personales.
              description_teacher: Esta lección continúa con la introducción a las propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen al texto. Al inicio de esta lección, los estudiantes observan un sitio web sobre Postres del Mundo. Investigan y modifican los nuevos estilos CSS en este sitio web y agregan sus propios estilos a la página. Después de trabajar en esta página de Postres, los estudiantes aplican sus conocimientos de las nuevas propiedades de CSS para dar más estilos a sus sitios web personales.
            Sources and Search Engines:
              name: Fuentes y motores de búsqueda
              description_student: Después de completar una búsqueda de tesoros en la búsqueda web, la clase aprende sobre el funcionamiento interno de los motores de búsqueda y tiene la oportunidad de mejorar sus habilidades analíticas con la búsqueda de animales extraños y poco comunes.
              description_teacher: Esta lección alienta a los estudiantes a tener un pensamiento crítico sobre cómo funcionan las búsquedas web y cómo encontrar información relevante y confiable en línea. Después de ver y debatir un video sobre cómo funcionan los motores de búsqueda, los estudiantes buscarán información sobre varios animales poco comunes. Tendrán que analizar los sitios que les parecen confiables para identificar cuáles de los animales no existen realmente.
            RGB Colors and Classes:
              name: Colores RGB y clases
              description_student: Esta lección cubre clases y colores personalizados. La clase primero aprende cómo especificar colores personalizados mediante valores RGB (rojo, verde, azul), y luego aplica estos colores a una nueva página web del Four Seasons, que usa clases de CSS. Mediante estas clases, los estudiantes agregan más estilos a la página web del Four Seasons, y luego los utilizan para dar estilo a sus sitios web personales.
              description_teacher: En esta lección, los estudiantes primero aprenden cómo especificar colores personalizados mediante valores RGB (rojo, verde, azul). Luego, aplican estos colores a una nueva página web del Four Seasons, que usa clases de CSS. A través de las clases CSS, los desarrolladores web pueden tratar grupos de elementos para que tengan estilos diferentes que otros elementos del mismo tipo. Mediante las clases, los estudiantes agregan más estilos a la página web del Four Seasons, y luego los utilizan para dar estilo a sus sitios web personales.
            Project - Personal Portfolio Website:
              name: Proyecto - Sitio web de portfolio personal
              description_student: En los últimos días de la unidad, la clase finaliza sus sitios web personales. Para ello, trabaja con sus compañeros para obtener comentarios, revisar la rúbrica y dar los toques finales al sitio. Para cerrar la unidad, todos comparten sus proyectos y la forma en que se desarrollaron.
              description_teacher: "Los estudiantes han trabajado mucho tiempo en su sitio web personal a lo largo de la unidad. En el último par de días, los estudiantes finalizan sus sitios web. Trabajan con compañeros para obtener comentarios, dar los toques finales a los sitios web, revisar la rúbrica y reflexionar sobre su proceso. Para cerrar la unidad, compartirán sus proyectos y también un resumen del proceso que siguieron para llegar a ese diseño final.\\r\n"

            Security Risks Part 1:
              key: Riesgos de seguridad, parte 1
              name: Riesgos de seguridad, parte 1
              description_student: 'Los alumnos investigan tres diferentes riesgos de seguridad habituales (phishing, keylogging, malware) en una actividad de rompecabezas. En grupos, los alumnos crean diapositivas de anuncios de servicio público, que advierten de los peligros del riesgo de seguridad que se les ha asignado. A continuación, los alumnos se agrupan con otros compañeros que hayan investigado diferentes riesgos de seguridad y se les indica que compartan su diapositiva y hagan una interpretación. La actividad termina con la reunión de la clase para debatir los riesgos de seguridad en su conjunto. '
              description_teacher: 'Los alumnos investigan tres diferentes riesgos de seguridad habituales (phishing, keylogging, malware) en una actividad de rompecabezas. En grupos, los alumnos crean diapositivas de anuncios de servicio público, que advierten de los peligros del riesgo de seguridad que se les ha asignado. A continuación, los alumnos se agrupan con otros compañeros que hayan investigado diferentes riesgos de seguridad y se les indica que compartan su diapositiva y hagan una interpretación. La actividad termina con la reunión de la clase para debatir los riesgos de seguridad en su conjunto. '
            Security Risks Part 2:
              key: Riesgos de seguridad Parte 2
              name: Riesgos de seguridad Parte 2
              description_student: 'La lección comienza con un repaso de los riesgos de seguridad mediante la visualización de un vídeo sobre Ciberseguridad y Delincuencia. A continuación, la clase realiza una investigación sobre la brecha de Equifax y lo que salió mal. La clase termina con un cuestionario "Kahoot" para repasar los riesgos de seguridad. '
              description_teacher: 'La lección comienza con un repaso de los riesgos de seguridad viendo un vídeo sobre Ciberseguridad y Delincuencia. A continuación, la clase realiza una investigación sobre la brecha de Equifax y lo que salió mal. La clase termina con un cuestionario "Kahoot" para repasar los riesgos de seguridad. '
            'Project: Innovation Simulation Part 4':
              key: 'Proyecto: Simulación de Innovación, Parte 4'
              name: Proyecto - Simulación de Innovación Parte 4
              description_student: Completa la presentación "One Pager" para tu innovación informática.
              description_teacher: Esta lección es principalmente un día de trabajo para que los alumnos completen sus presentaciones ("One Pagers") de innovación. Los alumnos deberán trabajar cerca de sus compañeros de equipo en caso de que quieran discutir formas de hacer que sus propuestas estén más alineadas en torno a una visión cohesiva para la Escuela del Futuro. De lo contrario, los alumnos deberían tener todo el período de clase para trabajar de forma independiente.
            Protecting Data Part 1:
              key: Protección de datos, parte 1
              name: Protección de datos, parte 1
              description_student: 'En esta lección los alumnos exploran dos "widgets" de cifrado diferentes: El widget de "Cifrado César" y el "Cifrado de Sustitución Aleatoria". Después, los alumnos ven un vídeo que repasa estos tipos de cifrado e introduce un nuevo concepto: el cifrado de clave pública. '
              description_teacher: 'En esta lección los alumnos exploran dos "widgets" de cifrado diferentes: El widget de "Cifrado César" y el "Cifrado de Sustitución Aleatoria". Después, los alumnos ven un vídeo que repasa estos tipos de cifrado e introduce un nuevo concepto: el cifrado de clave pública. '
            Protecting Data Part 2:
              key: Protección de datos, parte 2
              name: Protección de datos, parte 2
              description_student: 'Esta lección es una visita guiada a la autenticación multifactorial y a las actualizaciones de software que los alumnos pueden utilizar para proteger sus datos. Tras estos debates, se presenta a los alumnos una pregunta de estímulo en la que aplicarán los conocimientos adquiridos a lo largo de la unidad para responder a preguntas sobre los datos de una innovación, los beneficios y los perjuicios, los efectos y los problemas de seguridad o privacidad. '
              description_teacher: 'Esta lección es una visita guiada a la autenticación multifactorial y a las actualizaciones de software que los alumnos pueden utilizar para proteger sus datos. Tras estos debates, se presenta a los alumnos una pregunta de estímulo en la que aplicarán los conocimientos adquiridos a lo largo de la unidad para responder a preguntas sobre los datos de una innovación, los beneficios y los perjuicios, los efectos y los problemas de seguridad o privacidad. '
            'Project: Innovation Simulation Part 5':
              key: 'Proyecto: Simulación de Innovación, Parte 5'
              name: Proyecto - Simulación de Innovación Parte 5
              description_student: 'Los alumnos se reúnen con sus grupos para elaborar un artefacto o una presentación compartida que presente su visión colectiva de la Escuela del Futuro. '
              description_teacher: 'Los alumnos se reúnen con sus grupos para elaborar un artefacto o una presentación compartida que presente su visión colectiva de la Escuela del Futuro. '
            'Project: Innovation Simulation Part 6':
              key: 'Proyecto: Simulación de Innovación, Parte 6'
              name: Proyecto - Simulación de Innovación Parte 6
              description_student: Resumen de la lección
              description_teacher: Los alumnos recibirán comentarios, sobre su propuesta de innovación en grupo, de los componentes de otro grupo. A continuación, dispondrán del resto de la clase para finalizar su presentación de grupo y sus propuestas individuales, que se presentarán y entregarán en la siguiente clase
            'Project: Innovation Simulation Part 7':
              key: 'Proyecto: Simulación de Innovación, Parte 7'
              name: Proyecto - Simulación de Innovación Parte 7
              description_student: Resumen de la lección
              description_teacher: 'Los alumnos presentan la propuesta de innovación del grupo, en la que han trabajado a lo largo de las unidades. Después de que cada grupo haga una breve presentación, los alumnos hacen un recorrido por los proyectos de sus compañeros, haciendo preguntas y revisando cualquier material. A continuación, los alumnos votan por el proyecto unificado y la innovación general que les haya parecido más convincente. Al final de la clase, los alumnos presentarán sus proyectos para su calificación. '
            'Lesson 14: Unit Assessment Day':
              key: 'Lección 14: día de evaluación de la unidad'
              name: Día de evaluación
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.
            lesson-1:
              name: Encuesta de fin de curso de Principios de Ciencias de la Computación
          lesson_groups:
            csp_unit10_2020:
              display_name: 'Unidad 10: Ciberseguridad e impactos globales'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Aprendizaje a través de la simulación de toda la clase:** El proyecto de simulación que se lleva a cabo en esta unidad cumple varios objetivos importantes. Ayuda a contextualizar lo que los alumnos están aprendiendo al pasar de las ideas abstractas de privacidad o seguridad a las posibles innovaciones concretas. Dado que la simulación se basa en la modernización de las escuelas, los alumnos pueden tener en cuenta las consecuencias de las innovaciones informáticas en un entorno familiar. Al asumir un papel asignado e interactuar con un grupo de compañeros que han hecho lo mismo, los alumnos deben tener en cuenta una amplitud de intereses y objetivos más allá de los suyos cuando se trata de innovar en las escuelas. \n\n-   Un tema importante con el que los alumnos se comprometen a lo largo de esta unidad es la necesidad de tener en cuenta las dos caras de la innovación tecnológica. La tecnología informática ha generado tanto beneficios como perjuicios para la cultura, la economía y la sociedad en general. Para responder a las cuestiones importantes a las que se enfrenta nuestro mundo es necesario comprender la tecnología y ser capaz de identificar e interpretar los impactos que provoca. Esta unidad no está diseñada para defender ningún punto de vista concreto sobre el impacto de la tecnología. Sin embargo, debería capacitar a los alumnos para ver y sopesar hábilmente las consecuencias de la tecnología que les rodea. Aunque el proyecto Crear PT puede parecer el más significativo de este curso, el requisito Explore el Plan de Estudios y las preguntas que se plantean en esta unidad son posiblemente más cruciales. Muchos de los jóvenes que cursan Principios de la informática pueden seguir estudios o carreras en las que son \"creadores\" con la tecnología, pero todos ellos tendrán que ser \"decisores\" reflexivos en un mundo profundamente moldeado por la informática. \n\n### Evaluación y Proyectos Principales\n\nLos alumnos completan la simulación de la Convención de la Escuela del Futuro a lo largo de esta unidad. Trabajando en equipos de aproximadamente cinco personas, se asigna a los alumnos un papel y una serie de intereses que deberán investigar. Investigan las innovaciones del mundo real que podrían mejorar las escuelas y que se ajustan a los intereses de su personaje. A lo largo de la unidad, tienen la oportunidad de perfeccionar sus propuestas en equipo y de debatir los beneficios y los riesgos de las distintas innovaciones informáticas. Finalmente, su equipo presenta una propuesta global para la Escuela del Futuro, y todos los alumnos votan por el equipo y la innovación que consideran mejores. Los alumnos también realizarán una evaluación al final de la unidad alineada con los objetivos del marco de los principios de la informática cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un seguimiento detallado de las unidades con respecto a los Objetivos de Aprendizaje y EKs, por favor, consulte la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board.\n\n-   IOC-1: Aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias no deseadas.\n-   IOC-2: El uso de las innovaciones informáticas puede implicar riesgos para la seguridad personal y la identidad.\n\nEsta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de los temas en el curso, revisa [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   5.1 Efectos beneficiosos y perjudiciales\n-   5.6 Computación segura"
            lessonGroup-2:
              display_name: Encuesta
          name: csp10-2021
          student_description: En esta unidad aprenderás cómo las innovaciones informáticas han influido en nuestro mundo de forma beneficiosa y perjudicial. Aprende cómo los datos pueden suponer una amenaza para nuestra privacidad y seguridad y las formas en que se utilizan la encriptación y otras técnicas para protegerlos. A lo largo de la unidad participa en una conferencia sobre la "escuela del futuro" en la que tú y un equipo hacéis una propuesta sobre la mejor manera de mejorar la vida escolar con las innovaciones informáticas.
        coursea-2021:
          title: Curso A (2021)
          description: 'El curso A ofrece un plan de estudios de ciencias de la computación para los lectores principiantes, incluidos los estudiantes de infantil. Los estudiantes aprenderán a programar utilizando comandos como bucles y eventos. Las lecciones de este curso también enseñan a los estudiantes a colaborar de forma significativa con otros, a investigar diferentes técnicas de resolución de problemas, a persistir ante tareas desafiantes y a aprender sobre la seguridad en Internet. '
          description_short: Una introducción a las ciencias de la computación para prelectores.
          description_audience: De 4 a 7 años
          lessons:
            Safety in My Online Neighborhood:
              key: Seguridad en mi Vecindario de Internet
              name: Seguridad en mi Vecindario de Internet
              description_student: Aprenda a ir a sitios seguros en Internet.
              description_teacher: |-
                [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                El poder de Internet permite a los alumnos experimentar y visitar lugares que quizá no podrían ver en persona. Pero, al igual que ocurre con los viajes en el mundo real, es importante estar seguro cuando se viaja por Internet. En esta excursión virtual, los niños pueden practicar la seguridad en las aventuras online.
            Learn to Drag and Drop:
              key: Aprende a arrastrar y soltar
              name: Aprende a arrastrar y soltar
              description_student: Haz clic y arrastra para terminar los desafíos.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            'Programming: Happy Maps':
              key: 'Programación: Mapas felices'
              name: Mapas felices
              description_student: Escribe instrucciones para que el Flurb llegue hasta la fruta.
              description_teacher: La transición desde los algoritmos hacia la programación puede ser corta si los estudiantes entienden la diferencia entre planificar una secuencia y codificar esa secuencia en el lenguaje apropiado. Esta actividad ayudará a los estudiantes a adquirir experiencia en la lectura y escritura de código abreviado.
            Sequencing with Scrat:
              key: Secuencias con Scrat
              name: Secuencias con Scrat
              description_student: Programa a Scrat para que llegue hasta la bellota.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            Programming in Ice Age:
              key: Programación en la Era de Hielo
              name: Programación con Scrat
              description_student: Escribe programas para ayudar a Scrat a llegar hasta la bellota.
              description_teacher: A partir de los personajes de La Era de Hielo, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover a Scrat desde un lado del laberinto hacia la bellota que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho y gire a la izquierda o a la derecha.
            Programming with Rey and BB-8:
              key: Programación con Rey y BB-8
              name: Programación con Rey y BB-8
              description_student: Ayuda a BB-8 a recoger la chatarra.
              description_teacher: En esta lección, los estudiantes usarán sus nuevas habilidades de programación de formas más complejas para recorrer un camino difícil con BB-8.
            'Loops: Happy Loops':
              key: 'Loops: Loops felices'
              name: Bucles felices
              description_student: Ayuda al Flurb a resolver problemas más grandes mediante los bucles.
              description_teacher: Los bucles son una herramienta muy útil e importante en la programación. Para entender cuán útiles pueden ser, los estudiantes deben ser motivados a querer resolver problemas cotidianos de manera más fácil.
            Loops in Ice Age:
              key: Bucles de la Era de Hielo
              name: Bucles con Scrat
              description_student: Usa los bucles para ayudar a Scrat a cubrir más terreno.
              description_teacher: En base al concepto de repetición de instrucciones de "Bucles felices", en este nivel los estudiantes usarán bucles para llegar hasta la bellota de manera más eficiente en Code.org.
            Loops in Collector:
              key: Loops en Recolectora
              name: Bucles con Laurel
              description_student: Ayuda a Laurel la Aventurera a recolectar el tesoro subterráneo.
              description_teacher: Durante esta etapa se desarrolla el concepto de instrucciones repetidas de "Bucles felices", para que los estudiantes puedan usar bucles y recoger tesoros de manera más eficiente en Code.org.
            Ocean Scene with Loops:
              key: Escena del océano con bucles
              name: Escena del océano con bucles
              description_student: Usa bucles y patrones para finalizar las imágenes.
              description_teacher: En cuanto a los bucles, los estudiantes aprenden a dibujar imágenes mediante bucles de secuencias simples de instrucciones. En la actividad conectada anterior, los bucles se utilizaron para recorrer un laberinto y recoger el tesoro. Aquí los bucles crean patrones. Al final de esta etapa, los estudiantes tendrán la oportunidad de crear sus propias imágenes mediante bucles.
            'Events: The Big Event':
              key: 'Eventos: El Gran Evento'
              name: El Gran Evento Jr.
              description_student: Muévete y grita cuando tus docentes presionen los botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              key: Eventos en Play Lab
              name: 'Mini-Proyecto: En Movimiento con Laboratorio de Juegos'
              description_student: Crea tu propio juego o historia.
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar eventos en el Laboratorio de juegos y aplicar los conocimientos de programación que han aprendido para crear un juego animado. ¡Es tiempo de ponerse creativos y crear una historia en el Laboratorio de juegos!
            lesson-1:
              name: Proyecto de fin de curso
              description_student: "¡Cuenta una historia con el Artista!"
              description_teacher: En esta lección de **proyecto**, los alumnos aplican lo que han aprendido sobre secuencias y bucles en un proyecto abierto con el Artista.
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:
              display_name: Secuencias
            csf_loops:
              display_name: Bucles
            csf_events:
              display_name: Eventos
            lessonGroup-5:
              display_name: Proyecto de fin de curso
          name: coursea-2021
          student_description: Aprende los fundamentos de las ciencias de la computación y la seguridad en Internet. Al final del curso, crea tu propio juego o historia para compartir.
        courseb-2021:
          title: Curso B (2021)
          description: Hemos desarrollado el Curso B pensando en los alumnos de primer grado. Aunque los conceptos del Curso B son paralelos a los del Curso A, los alumnos aprenden actividades más sofisticadas y trabajan con una mayor variedad de rompecabezas. Los alumnos aprenderán los fundamentos de la programación, técnicas de colaboración, habilidades de investigación y pensamiento crítico, persistencia ante las dificultades y seguridad en Internet. Al final de este curso, los estudiantes crean juegos en el entorno de programación del Laboratorio de Juegos.
          description_short: Una introducción a las ciencias de la computación para prelectores. Es similar al Curso A, pero con conceptos más avanzados.
          description_audience: De 5 a 8 años
          lessons:
            Digital Trails:
              key: Senderos digitales
              name: Senderos digitales
              description_student: 'Aprende sobre tu huella digital y cómo visitar sitios web de forma segura. '
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                ¿Lo que se hace en línea se queda siempre en línea? Los alumnos aprenden que la información que comparten en línea deja una huella digital o "rastro". Dependiendo de cómo la gestionen, este rastro puede ser grande o pequeño, y perjudicial o útil. Los alumnos comparan diferentes rastros y piensan de forma crítica sobre el tipo de información que quieren dejar.
            Move It, Move It:
              key: Muévelo, muévelo
              name: Muévelo, muévelo
              description_student: Programa a tus compañeros de clase para que caminen con cuidado de un lugar a otro.
              description_teacher: Esta lección servirá para preparar mentalmente a los estudiantes que deben resolver ejercicios de programación a lo largo de este curso. Los estudiantes se reunirán en equipos pequeños y usarán la actividad física para programar a sus compañeros de clase para que caminen con cuidado de un lugar a otro hasta que se logre una meta.
            Sequencing in Maze:
              key: Secuencias en Laberinto
              name: Secuencias con Angry Birds
              description_student: Ayuda al Angry Bird rojo a seguir el camino hacia el cerdo travieso.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            Programming in Maze:
              key: Programación en Laberinto
              name: Programación con Angry Birds
              description_student: Crea programas para ayudar al Angry Bird a moverse a través del laberinto.
              description_teacher: A partir de los personajes de La Era de Hielo, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover a Scrat desde un lado del laberinto hacia la bellota que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho y gire a la izquierda o a la derecha.
            Programming in Harvester:
              key: Programación con la cosechadora
              name: Programación con la cosechadora
              description_student: Ayuda a la Cosechadora a recoger vegetales a lo largo del camino.
              description_teacher: Los estudiantes aplicarán los conceptos de programación que han aprendido en el ambiente de la Cosechadora. Ahora, además de llevar al personaje hacia una meta, los estudiantes tienen que recolectar maíz mediante un nuevo bloque. Continuarán con el desarrollo de las habilidades de algoritmo secuencial y comenzarán a usar el proceso de depuración.
            'Loops: Getting Loopy':
              key: 'Loops: Buscando Loopy'
              name: Girar y girar
              description_student: En esta lección, ¡usaremos bucles 'repetir' para crear una fiesta de baile!
              description_teacher: A medida que empezamos a escribir programas más largos y más interesantes, nuestro código tendrá más repeticiones. En esta lección, los estudiantes aprenderán a usar los bucles para mirar los patrones repetidos de movimiento en un baile y comunicar más fácilmente aquellas instrucciones que tienen mucha repetición.
            Loops in Harvester:
              key: Bucles en la cosechadora
              name: Bucles con la cosechadora
              description_student: "¡Usa los bucles para ayudar a la Cosechadora a recolectar aún más!"
              description_teacher: En base al concepto de repetición de instrucciones de "Getting Loopy", en este nivel los estudiantes usarán bucles para recolectar maíz de manera más eficiente en Code.org.
            Loops in Collector:
              key: Loops en Recolectora
              name: Bucles con Laurel
              description_student: Programa a Laurel la Aventurera para que recolecte el tesoro en una cueva abierta.
              description_teacher: En esta lección, los estudiantes continúan aprendiendo el concepto de bucles. Aquí, Laurel la Aventurera utiliza bucles para recolectar tesoros en cuevas abiertas. Se introduce un nuevo bloque `obtener tesoro` que la ayudará en su recorrido.
            Loops in Artist:
              key: Bucles en el artista
              name: Dibujar jardines con bucles
              description_student: Usa patrones y bucles para terminar las imágenes.
              description_teacher: Volviendo a los bucles, los estudiantes aprenden a dibujar imágenes mediante bucles de secuencias simples de instrucciones. En la lección sin conexión anterior, se usaron los bucles para recorrer un laberinto y recoger tesoro. Aquí, los estudiantes usan los bucles para crear patrones. Al final de esta etapa, tendrán la oportunidad de usar bucles para crear sus propias imágenes.
            The Right App:
              key: La aplicación correcta
              name: La aplicación correcta
              description_student: Esboza tu propia aplicación para smartphone.
              description_teacher: En esta lección, los estudiantes reconocen que las ciencias de la computación pueden ayudar a las personas en la vida real. Primero, los estudiantes se identifican con varios usuarios ficticios de smartphones para ayudarlos a encontrar la “aplicación correcta” que se adapte a sus necesidades. Luego, los estudiantes ejercitan la empatía y la creatividad para esbozar una aplicación para smartphone que responda a las necesidades de otro usuario.
            'Events: The Big Event':
              key: 'Eventos: El Gran Evento'
              name: El Gran Evento Jr.
              description_student: Muévete o grita cuando tu docente presione los botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              key: Eventos en Play Lab
              name: 'Mini-Proyecto: Una Batalla Real con Eventos'
              description_student: Usa los eventos para crear una historia o un juego interactivo.
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar los eventos en el Laboratorio de juegos y aplicar todas las habilidades de programación que aprendieron para crear un juego animado. ¡Es el momento de ser creativos y crear un juego en el Laboratorio de juegos!
            lesson-1:
              name: Proyecto de fin de curso
              description_student: Crea tu propia historia o juego.
              description_teacher: En esta lección de **proyecto**, los alumnos aplican lo que han aprendido sobre secuenciación y sucesos en un proyecto abierto con el Laboratorio de Juegos.
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:

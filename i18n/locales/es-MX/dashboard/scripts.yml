              description_teacher: "**Visión general:**\nEstas actividades asíncronas llevarán a los participantes a reflexionar sobre su papel en la ampliación del acceso, la diversidad y la inclusión en la enseñanza de la informática. Se pedirá a los participantes que identifiquen los aspectos del acceso, la diversidad y la inclusión en la enseñanza de la informática que pueden controlar. A continuación, irán más allá para articular pasos concretos que pueden tomar en los próximos 30, 60 y 90 días para influir en la equidad de la educación informática en sus áreas de control. \n\n**Los participantes podrán:**\n\n-   Identificar las barreras en su aula, escuela y/o práctica docente que limitan el acceso, la diversidad y la inclusión en la educación de la informática. \n-   Determinar en cuáles de estas barreras tienes el poder de influir. \n-   Identificar estrategias concretas y razonables para abordar las barreras sobre las que tienes el poder de influir. \n\n**Tiempo sugerido:** 60 minutos"

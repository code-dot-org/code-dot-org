              description_student: Roma no se construyó en un dia y tu proyecto no debería, tampoco. Tómate el tiempo de editar y mejorar tu proyecto para que sea la mejor versión de sí.
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes tendrán la oportunidad de obtener retroalimentación de compañeros y mejorar sus proyectos. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).

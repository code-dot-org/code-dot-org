            cspSurvey:
              display_name: Encuesta
          title: Desarrollo Web ('21-'22)
          description: "En la Unidad 2, aprenderás a crear y compartir el contenido de tus propias páginas web. Después de decidir qué contenido quieres compartir con el mundo, aprenderás a estructurar y dar estilo a tus páginas utilizando HTML y CSS. También practicarás valiosas técnicas de programación, como la depuración, el uso de recursos y el trabajo en equipo.   \n\n**Guía de Aplicación de la Unidad 2**\n\n-   Completar el capítulo 1 de la Unidad 1 antes de empezar esta unidad\n-   En la [Guía de Depuración](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) y en la [Guía de Diferenciación](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) se ofrece orientación sobre cómo apoyar a los estudiantes en los niveles de programación y diferenciar las tareas.\n-   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) y la [Guía de Implementación](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) completas para obtener más información sobre esta unidad"
          student_description: En la Unidad 2, aprenderás cómo crear y compartir el contenido en tus propias páginas web. Después de decidir qué contenido deseas compartir con los demás, aprenderás a estructurar y diseñar tus páginas mediante HTML y CSS. También practicarás valiosas habilidades de programación, como depurar y comentar. Al final de la unidad, tendrás un sitio web personal que podrás publicar en Internet.
          description_short: " Aprende a crear tu propio sitio web en el Laboratorio web."
          name: csd2-2022
        csd3-2022:
          lessons:
            Programming for Entertainment:
              name: Programación para entretenimiento
              description_student: "estudiante\n**Pregunta del día: ¿Cómo se utiliza la informática en el entretenimiento?**\n\nEn esta lección, explorarás cómo la informática y en concreto la programación, desempeña un papel en el entretenimiento o como vehículo de expresión personal. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo se utiliza la informática en el entretenimiento?**\\r
                \\r
                Se pide a los alumnos que tengan en cuenta los "problemas" del aburrimiento y la autoexpresión, y que reflexionen sobre cómo abordan esos problemas en sus propias vidas. A partir de ahí, los alumnos explorarán cómo la informática en general, y la programación en particular, desempeñan un papel en una forma específica de entretenimiento o como vehículo de autoexpresión.
              key: Programación para entretenimiento
            Plotting Shapes:
              name: Trazar formas
              description_student: |-
                **Pregunta del día: ¿Cómo podemos comunicar claramente la manera de dibujar algo en una pantalla?**

                En esta lección, explorarás los desafíos de comunicar instrucciones claras utilizando una herramienta del Laboratorio de Juegos para dibujar formas en la cuadrícula del Laboratorio de Juegos.
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos comunicar claramente cómo dibujar algo en una pantalla?**\\r
                \\r
                Los alumnos exploran los retos de comunicar cómo dibujar con formas y utilizan una herramienta que introduce cómo se aborda este problema en el Laboratorio de Juegos. La actividad de preparación demuestra rápidamente los retos de comunicar la posición sin un punto de referencia compartido. En la actividad principal, los alumnos exploran una herramienta de Laboratorio de Juegos que permite a los alumnos colocar figuras de forma interactiva en la cuadrícula de 400 por 400 de Laboratorio de Juegos. A continuación, se turnan para instruir a un compañero sobre cómo dibujar una imagen oculta utilizando esta herramienta, dándose cuenta de los muchos desafíos que los alumnos encontrarán al programar en Laboratorio de Juegos. Los alumnos pueden crear su propia imagen para presentarla antes de un debate.\\r
              key: Trazar formas
            Drawing in Game Lab:
              name: Dibujar en el Laboratorio de juegos
              description_student: "**Pregunta del día: ¿Cómo podemos comunicar a un ordenador la manera de dibujar formas en la pantalla?**\n\nEn esta lección, empezarás a utilizar el Laboratorio de Juegos para posicionar formas en la pantalla mientras trabajas con los conceptos de secuenciación y depuración. "
              description_teacher: Se presenta a los estudiantes el Laboratorio de juegos, el ambiente de programación de esta unidad, quienes comienzan a usarlo para colocar formas en la pantalla. Aprenderán los conceptos básicos de secuencias y depuración, así como algunos comandos simples. Al final de la lección, los estudiantes podrán programar imágenes como las que crearon con la herramienta de dibujo de la lección anterior.
              key: Dibujar en el Laboratorio de juegos
            Shapes and Parameters:
              name: Formas y parámetros
              description_student: "**Pregunta del día:  ¿Cómo podemos utilizar los parámetros para dar al ordenador instrucciones más específicas?**\n\nEn esta lección, seguirás trabajando en el Laboratorio de Juegos y aumentando tu familiaridad con el dibujo de formas en la pantalla mediante la manipulación de los \"parámetros\" de las formas que estás utilizando para dibujar. "
              description_teacher: "\\*\\*Pregunta del día:  ¿Cómo podemos utilizar los parámetros para dar al ordenador instrucciones más específicas?\\\\r\n\\\\r\nEn esta lección, los alumnos continúan desarrollando su familiaridad con el Laboratorio de Juegos manipulando la anchura y la altura de las formas que utilizan para dibujar. La lección comienza con un debate que relaciona la funcionalidad ampliada de los bloques (por ejemplo, formas de distinto tamaño) con la necesidad de más entradas de bloques, o \"parámetros\". Los alumnos aprenden a dibujar con versiones de [`ellipse()`(#4dd0e1)](/docs/gamelab/ellipse/) y [`rect()`(#4dd0e1)](/docs/gamelab/rect/) que incluyen parámetros de anchura y altura. También aprenden a utilizar el bloque [`background()`(#4dd0e1)](/docs/gamelab/background/)."
              key: Formas y parámetros
            Variables:
              name: Variables
              description_student: |-
                \*\*Pregunta del día:  ¿Cómo podemos utilizar las variables para almacenar información en nuestros programas?

                En esta lección, conocerás las variables, ¡un concepto importante en la programación que se utiliza para almacenar valores en tus programas!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo podemos utilizar las variables para almacenar información en nuestros programas?**\\r
                \\r
                En esta lección los alumnos aprenden a utilizar las variables para etiquetar un número. Los alumnos comienzan la lección con una descripción muy básica del propósito de una variable dentro del contexto del componente de almacenamiento del modelo de entrada-salida-almacenamiento-procesamiento. A continuación, los alumnos completan una progresión de niveles que refuerza el modelo de una variable como forma de etiquetar o nombrar un número.
              key: Variables
            Random Numbers:
              name: Números aleatorios
              description_student: |-
                **Pregunta del día: ¿Cómo podemos hacer que nuestros programas se comporten de forma diferente cada vez que se ejecutan?**

                En esta lección, aprenderás a utilizar el bloque randomNumber() ¡para crear nuevos comportamientos en tus programas!
              description_teacher: "**Pregunta del día: ¿Cómo podemos hacer que nuestros programas se comporten de forma diferente cada vez que se ejecutan?**\\\\r\n\\\\r\nLos alumnos conocen el bloque [`randomNumber()`(#FFB74D)](/docs/gamelab/randomNumber/) y cómo puede utilizarse para crear nuevos comportamientos en sus programas. A continuación, aprenden a actualizar las variables durante un programa.  Combinando todas estas habilidades, los estudiantes dibujan imágenes aleatorias."
              key: Números aleatorios
            Sprites:
              name: Sprites
              description_student: |-
                **Pregunta del día:  ¿Cómo podemos usar los sprites para ayudarnos a realizar un seguimiento de mucha información en nuestros programas?**

                Hoy aprenderás sobre los sprites, que no sólo te darán una forma de realizar un seguimiento de varias piezas de información en tus programas, ¡sino que también te permitirán crear imágenes más interesantes y divertidas!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo podemos usar los sprites para ayudarnos a mantener un registro de mucha información en nuestros programas?**\\r
                \\r
                Para crear imágenes más interesantes y detalladas, se presenta a los alumnos el objeto sprite. La lección comienza con una charla sobre la diversa información que los programas deben registrar, y luego presenta los sprites como una forma de registrar esa información. A continuación, los alumnos aprenden a asignar a cada sprite una imagen, lo que aumentará en gran medida la complejidad de lo que pueden dibujar en la pantalla.
              key: Sprites
            Sprite Properties:
              name: Propiedades de Sprite
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar las propiedades de los sprites para cambiar su apariencia en la pantalla?**\n\nEn esta lección, seguirás trabajando con los sprites, utilizando sus propiedades para cambiar su apariencia. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar las propiedades de los sprites para cambiar su apariencia en la pantalla?**\\r
                \\r
                Los alumnos amplían sus conocimientos sobre los sprites interactuando con sus propiedades.  Los alumnos comienzan con un repaso de lo que es un sprite, y luego pasan al Laboratorio de Juegos para practicar más con los sprites, utilizando sus propiedades para cambiar su apariencia. A continuación, reflexionan sobre las conexiones entre las propiedades y las variables.
              key: Propiedades de Sprite
            Text:
              name: Texto
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar el texto para mejorar nuestras escenas y animaciones?**\n\nEn esta lección, aprenderás a utilizar los comandos de texto de Laboratorio de Juegos para añadir subtítulos a tus escenas. "
              description_teacher: "**Pregunta del día: ¿Cómo podemos utilizar el texto para mejorar nuestras escenas y animaciones?**\\\\r\n\\\\r\nEsta lección introduce los comandos de texto de Laboratorio de Juegos, dando a los alumnos más práctica en el uso del plano de coordenadas y los parámetros. Al principio de la lección, se pide a los alumnos que subtitulen un dibujo animado creado en el Laboratorio de juegos. A continuación, pasan a Code Studio, donde practican la colocación de texto en la pantalla y el control de otras propiedades del texto, como el tamaño.  Los alumnos que completen la evaluación con antelación pueden pasar a aprender bloques más desafiantes relacionados con las propiedades del texto. "
              key: Texto
            Mini-Project - Captioned Scenes:
              name: Mini-Proyecto - Escenas subtituladas
              description_student: "**Pregunta del día: ¿Cómo podemos utilizar Laboratorio de Juegos para expresar nuestra creatividad?**\n\nEn esta lección, tendrás la oportunidad de ser creativo utilizando el proceso de resolución de problemas para diseñar y programar una escena de tu elección. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos utilizar el Laboratorio de Juegos para expresar nuestra creatividad?**\\r
                \\r
                Tras un rápido repaso del código que han aprendido hasta ahora, los alumnos se introducen en su primer proyecto creativo de la unidad. Utilizando el proceso de resolución de problemas como modelo, los alumnos definen la escena que quieren crear, se preparan pensando en los diferentes códigos que necesitarán, prueban su plan en el Laboratorio de Juegos y luego reflexionan sobre lo que han creado. También tienen la oportunidad de compartir sus creaciones con sus compañeros.
            The Draw Loop:
              name: El bucle 'dibujar'
              description_student: "**Pregunta del día: ¿Cómo podemos animar nuestras imágenes en el Laboratorio de Juegos?**\n\nEn esta lección, aprenderás a utilizar el bucle de dibujo con números aleatorios para crear tus primeras animaciones sencillas. "
              description_teacher: En esta lección se presenta el bucle 'dibujar' a los estudiantes, uno de los principales paradigmas de programación en el Laboratorio de juegos. Para comenzar la lección, los estudiantes mirarán algunos libros animados físicos para ver cómo la presencia de muchos marcos con diferentes imágenes crea la impresión de movimiento. Luego, los estudiantes verán un video que explica cómo el bucle 'dibujar' en el Laboratorio de juegos ayuda a crear esta misma impresión en sus programas. Los estudiantes combinarán el bucle 'dibujar' con números aleatorios para manipular algunas animaciones simples con puntos y, luego, con sprites. Después, todos usarán lo que aprendieron para actualizar la escena del sprite de la lección anterior.
              key: El bucle 'dibujar'
            Sprite Movement:
              name: Movimiento de sprites
              description_student: "\\*\\*Pregunta del día: ¿Cómo podemos controlar el movimiento de los sprites en el Laboratorio de Juegos?\n\nEn esta lección, aprenderás a controlar el movimiento de los sprites utilizando el patrón de contador. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos controlar el movimiento de los sprites en el Laboratorio de Juegos?**\\r
                \\r
                En esta lección, los alumnos aprenden a controlar el movimiento de los sprites utilizando una función llamada "patrón de contador", que cambia gradualmente las propiedades de los sprites. Los alumnos primero hacen un intercambio de ideas sobre las diferentes formas de animar sprites controlando sus propiedades, y luego exploran el "patrón de contador" en Code Studio. Después de examinar el código de trabajo, los alumnos intentan utilizar el "patrón de contador" para crear varios tipos de movimientos de sprites.
              key: Movimiento de sprites
            Mini-Project - Animation:
              name: Mini-Proyecto - Animación
              description_student: |-
                **Pregunta del día: ¿Cómo podemos combinar diferentes patrones de programación para hacer una animación completa?**

                En esta lección, combinarás todos los conceptos que has aprendido en las lecciones anteriores ¡para crear tu primera escena animada de diseño propio!
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos combinar diferentes patrones de programación para hacer una animación completa?**\\r
                \\r
                En esta lección, se pide a los alumnos que combinen los diferentes métodos que han aprendido para crear una escena animada. En primer lugar, los alumnos repasan los tipos de movimiento y animación que han aprendido y hacen una lista de ideas de los tipos de escenas que podrían necesitar ese movimiento. A continuación, comienzan a planificar sus propias escenas animadas, que crean en el Laboratorio de Juegos.
            Conditionals:
              name: Condicionales
              description_student: "**Pregunta del día:  ¿Cómo pueden los programas reaccionar a los cambios mientras se están ejecutando?**\n\nEn esta lección, aprenderás sobre los booleanos y las condicionales, que te permitirán crear programas que se ejecuten de manera diferente dependiendo de si una condición es verdadera. "
              description_teacher: |-
                **Pregunta del día:  ¿Cómo pueden los programas reaccionar a los cambios mientras se están ejecutando?**\\r
                \\r
                Esta lección introduce las expresiones booleanas y condicionales, que permiten que un programa se ejecute de forma diferente dependiendo de si una condición es verdadera. Los alumnos comienzan jugando a un breve juego en el que responden según se cumplan determinadas condiciones. A continuación, pasan a Code Studio, donde aprenden cómo el ordenador evalúa las expresiones booleanas y cómo pueden utilizarse para estructurar un programa.
              key: Condicionales
            Keyboard Input:
              name: Entrada de teclado
              description_student: "\\*\\*Pregunta del día: ¿Cómo pueden nuestros programas reaccionar a la entrada del usuario?\n\nEn esta lección, aprenderás a utilizar el bloque keyDown() que permitirá a tus programas responder a la entrada del usuario. "
              description_teacher: "\\*\\*Pregunta del día: ¿Cómo pueden nuestros programas reaccionar a la entrada de usuario?\\\\r\n\\\\r\nTras la introducción a los booleanos y a las sentencias _if_ en la lección anterior, se presenta a los alumnos un nuevo bloque llamado [`keyDown()`(#fff176)](/docs/gamelab/keyDown/) que devuelve un booleano y puede utilizarse en sentencias condicionales para mover los sprites por la pantalla. Al final de esta lección, los alumnos habrán escrito programas que toman la entrada del teclado del usuario para controlar los sprites en la pantalla."
              key: Entrada de teclado
            Mouse Input:
              name: Entrada del Ratón
              description_student: "\\*\\*Pregunta del día: ¿De qué otras formas puede reaccionar el ordenador a la entrada del usuario?\n\nEn esta lección, ampliarás lo que has aprendido sobre las sentencias if y explorarás las sentencias if-else, así como aprenderás a utilizar el ratón para obtener información del usuario que puedes utilizar en tus sentencias condicionales. "
              description_teacher: |-
                **Pregunta del día: ¿De qué otras formas puede reaccionar el ordenador a la entrada del usuario?**\\r
                \\r
                En esta lección los alumnos continúan explorando formas de utilizar sentencias condicionales para registrar la entrada del usuario. Además de los comandos de teclado aprendidos ayer, los alumnos aprenderán varias formas de captar la entrada del ratón. También ampliarán su comprensión de las condicionales para incluir "else", que permite que el ordenador ejecute una determinada sección de código cuando una condición es verdadera, y una sección diferente de código cuando no lo es.
              key: Entrada del Ratón
            Project - Interactive Card:
              name: Proyecto - Tarjeta interactiva
              description_student: |-
                **Pregunta del día:  ¿Qué habilidades y prácticas son importantes a la hora de crear un programa interactivo?**

                En esta lección, planificarás y desarrollarás una tarjeta de felicitación interactiva ¡utilizando todos los conceptos y técnicas de programación que has aprendido hasta ahora!
              description_teacher: |-
                **Pregunta del día:  ¿Qué habilidades y prácticas son importantes a la hora de crear un programa interactivo?**\\r
                \\r
                En este proyecto de culminación del capítulo 1, los alumnos planifican y desarrollan una tarjeta de felicitación interactiva utilizando todas las técnicas de programación que han aprendido hasta el momento.
              key: Proyecto - Tarjeta interactiva
            Velocity:
              name: Velocidad
              description_student: "**Pregunta del día:  ¿Cómo pueden los lenguajes de programación ocultar patrones complicados para que sea más fácil programar?**\n\nEn esta lección, aprenderás a establecer la velocidad de un sprite que utiliza el patrón de contador para mover tus sprites. "
              description_teacher: Después de una breve revisión de cómo usan el patrón de contador para mover los sprites en lecciones anteriores, los estudiantes conocerán las propiedades que establecen la velocidad y la velocidad de rotación directamente. A medida que utilizan estas nuevas propiedades de diferentes maneras, desarrollarán las habilidades que necesitan para crear un juego básico de desplazamiento lateral.
              key: Velocidad
            Collision Detection:
              name: Detección de colisiones
              description_student: "**Pregunta del día: ¿Cómo puede la programación ayudar a simplificar los problemas complicados?**\n\nEn esta lección, aprenderás sobre la detección de colisiones explorando cómo un ordenador podría utilizar las matemáticas, la ubicación del sprite y el tamaño para detectar si los sprites se están tocando. "
              description_teacher: "**Pregunta del día: ¿Cómo puede la programación ayudar a simplificar los problemas complicados?**\\\\r\n\\\\r\nLos alumnos aprenden sobre la detección de colisiones en el ordenador. Trabajando en parejas, exploran cómo un ordenador podría utilizar las propiedades de ubicación y tamaño de los sprites y las matemáticas para detectar si dos sprites se están tocando. A continuación, utilizan el bloque [`isTouching()`(#f78183)](/docs/gamelab/isTouching/) para crear diferentes efectos cuando los sprites colisionan, y practican el uso del bloque para modelar varias interacciones."
              key: Detección de colisiones
            Mini-Project - Side Scroller:
              name: 'Mini-proyecto: Desplazamiento Lateral'
              description_student: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de movimiento de los sprites y la detección de colisiones para crear un juego?**

                ¡En esta lección, utilizarás lo que has aprendido sobre la detección de colisiones y la velocidad para crear un sencillo juego de desplazamiento lateral!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de movimiento de los sprites y la detección de colisiones para crear un juego?**\\r
                \\r
                Los alumnos utilizan lo que han aprendido sobre la detección de colisiones y la configuración de la velocidad para crear un sencillo juego de desplazamiento lateral. Después de ver un juego de desplazamiento lateral de muestra, los alumnos hacen una propuesta ideas sobre el tipo de desplazamiento lateral que les gustaría hacer, y luego utilizan un proceso estructurado para programar el juego en Code Studio.
            Complex Sprite Movement:
              name: Movimiento complejo de sprites
              description_student: "**Pregunta del día: ¿Cómo se pueden combinar los bloques anteriores en nuevos patrones para hacer movimientos interesantes?**\n\nEn esta lección, aprenderás a combinar las propiedades de velocidad de los sprites con el patrón de contador para crear movimientos de sprites más complejos. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo se pueden combinar los bloques anteriores en nuevos patrones para hacer movimientos interesantes?**\\r
                \\r
                Los alumnos aprenden a combinar las propiedades de velocidad de los sprites con el patrón de contador para crear movimientos de sprites más complejos. Después de repasar los dos conceptos, exploran varios escenarios en los que se utiliza la velocidad en el patrón de contador, y observan los diferentes tipos de movimiento que resultan. En particular, los alumnos aprenden a simular la gravedad. A continuación, reflexionan sobre cómo han podido obtener nuevos comportamientos combinando bloques y patrones que ya conocían.
              key: Movimiento complejo de sprites
            Collisions:
              name: Colisiones
              description_student: "**Pregunta del día: ¿Cómo pueden los programadores basarse en abstracciones para crear más abstracciones?**\n\nEn esta lección, aprenderás a utilizar los nuevos bloques de colisión (colisionar, desplazar, rebotar y bounceOff) para hacer que tu sprite interactúe de nuevas maneras. "
              description_teacher: "**Pregunta del día: ¿Cómo pueden los programadores basarse en abstracciones para crear más abstracciones?**\\\\r\n\\\\r\nEn esta lección, los alumnos programan sus sprites para que interactúen de nuevas maneras. Después de repasar brevemente cómo utilizaron el bloque [`isTouching`(#f78183)](/docs/gamelab/isTouching/), los alumnos hacen una lluvia de ideas sobre otras formas en que dos sprites podrían interactuar. A continuación, utilizan [`isTouching`(#f78183)](/docs/gamelab/isTouching/) para hacer que un sprite empuje a otro por la pantalla antes de practicar con los cuatro bloques de colisión ([`collide`(#f78183)](/docs/gamelab/collide/), [`displace`(#f78183)](/docs/gamelab/displace/), [`bounce`(#f78183)](/docs/gamelab/bounce/), y [`bounceOff`(#f78183)](/docs/gamelab/bounceOff/)."
              key: Colisiones
            Mini-Project - Flyer Game:
              name: 'Mini-Proyecto: Juego de Volantes'
              description_student: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de colisiones y el modelado del movimiento para crear un juego?**

                En esta lección, utilizarás lo que has aprendido sobre la simulación de la gravedad y los diferentes tipos de colisiones para crear ¡un sencillo juego de voladores!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo se pueden utilizar los nuevos tipos de colisiones y el movimiento de modelado para crear un juego?**\\r
                \\r
                Los alumnos utilizan lo que han aprendido sobre la simulación de la gravedad y los diferentes tipos de colisiones para crear sencillos juegos de volantes. Después de ver un juego de volantes de muestra, los alumnos hacen un intercambio de ideas sobre el tipo de juegos de volantes que les gustaría, y luego utilizan un proceso estructurado para programar el juego en Code Studio.
            Functions:
              name: Funciones
              description_student: "**Pregunta del día: ¿Cómo pueden los programadores utilizar las funciones para crear sus propias abstracciones?**\n\nEn esta lección, aprenderás a organizar mejor tu código utilizando funciones para hacer el código de tu programa más legible y eliminar bloques de código repetidos. "
              description_teacher: Los estudiantes aprenden a crear funciones para organizar su código, hacerlo más legible y eliminar bloques de código repetidos. Una actividad de preparación sin conexión explora qué tan útiles pueden ser las instrucciones en diferentes niveles de detalle según el contexto. Los estudiantes aprenden que los pasos de nivel superior o más abstractos permiten entender y razonar sobre los pasos más fácilmente. Luego, los estudiantes comienzan a crear funciones en el Laboratorio de juegos. Usarán funciones para quitar largos bloques de código de su bucle 'dibujar' y reemplazar partes del código con una sola función. Al final de la lección, los estudiantes utilizan estas habilidades para organizar y agregar funcionalidad a la versión final de su juego de desplazamiento lateral.
              key: Funciones
            The Game Design Process:
              name: El proceso de diseño de juegos
              description_student: "**Pregunta del día:  ¿Cómo tener un plan ayuda a hacer más fácil un proyecto de gran envergadura?**\n\nEn esta lección, explorarás el proceso que utilizarás durante el resto de la unidad al diseñar juegos. "
              description_teacher: |-
                **Pregunta del día:  ¿Cómo tener un plan ayuda a hacer más fácil un proyecto grande?**\\r
                \\r
                Esta lección presenta a los alumnos el proceso que utilizarán para diseñar juegos durante el resto de la unidad. Este proceso se centra en una guía de proyecto que pide a los alumnos que definan sus sprites, variables y funciones antes de empezar a programar su juego. En esta lección, los alumnos comienzan jugando a un juego en el Laboratorio de juegos en el que el código está oculto. Comentan lo que creen que deberían ser los sprites, las variables y las funciones para hacer el juego. A continuación, se les da una guía de proyecto completa que muestra una forma de realizar el juego. A continuación, se acompaña a los alumnos en este proceso a través de una serie de niveles. Al final de la lección, los alumnos tienen la oportunidad de mejorar el juego para hacerlo suyo.
              key: El proceso de diseño de juegos
            Using the Game Design Process:
              name: Uso del proceso de diseño de juegos
              description_student: |-
                **Pregunta del día:  ¿Cómo puede el proceso de resolución de problemas ayudar a los programadores a gestionar grandes proyectos?**

                En esta lección de varios días, ¡utilizarás el proceso de resolución de problemas para crear un juego de saltos de plataforma!
              description_teacher: |-
                **Pregunta del día:  ¿Cómo puede el proceso de resolución de problemas ayudar a los programadores a gestionar grandes proyectos?**\\r
                \\r
                En esta lección de varios días, los alumnos utilizan el proceso de resolución de problemas de la Unidad 1 para crear un juego de salto de plataforma. Empiezan por ver un ejemplo de salto de plataforma y luego definen cómo serán sus juegos. A continuación, utilizan un proceso estructurado para planificar los fondos, las variables, los sprites y las funciones que necesitarán para implementar su juego. Después de escribir el código del juego, los alumnos reflexionarán sobre cómo podría mejorarse el juego y aplicarán esos cambios.
              key: Uso del proceso de diseño de juegos
            Project - Design a Game:
              name: Proyecto - Diseñar un juego
              description_student: |-
                \*\*Pregunta del día: ¿Cómo pueden las cinco prácticas de la informática (resolución de problemas, persistencia, comunicación, colaboración y creatividad) ayudar a los programadores a completar grandes proyectos?

                En esta lección, ¡utilizarás el proceso de resolución de problemas para planificar y construir un juego original!
              description_teacher: |-
                **Pregunta del día: ¿Cómo pueden las cinco prácticas de la informática (resolución de problemas, perseverancia, comunicación, colaboración y creatividad) ayudar a los programadores a completar grandes proyectos?**\\r
                \\r
                Los alumnos planificarán y construirán su propio juego utilizando la guía del proyecto de las dos lecciones anteriores. Trabajando individualmente o en parejas, los alumnos decidirán primero el tipo de juego que les gustaría construir, inspirándose en un conjunto de juegos de muestra. A continuación, completarán una guía de proyecto en blanco en la que describirán el comportamiento del juego y definirán las variables, los sprites y las funciones que necesitarán para construirlo. En Code Studio, una serie de niveles les indica una secuencia general que pueden utilizar para implementar este plan. A lo largo del proceso, los alumnos compartirán sus proyectos para que sean revisados por sus compañeros e incorporarán comentarios a medida que terminen su juego. Al final de la clase, los alumnos compartirán sus juegos terminados con sus compañeros. Este proyecto abarcará varias clases y puede durar fácilmente entre 3 y 5 períodos de clase.
              key: Proyecto - Diseñar un juego
            Post-Project Test:
              name: Prueba posterior al proyecto
              key: Prueba posterior al proyecto

            Using Variables with the Artist:
              name: Uso de Variables con el Artista
              description_student: En esta lección, harás dibujos usando variables que cambien mientras el programa se ejecuta.
              description_teacher: En esta lección, los alumnos explorarán la creación de diseños repetitivos mediante variables en el entorno de Artista. Los alumnos aprenderán cómo usar las variables para que el código sea más fácil de escribir y leer. Luego de los desafíos guiados, los alumnos terminarán en un nivel de juego libre para demostrar lo que han aprendido y crear sus propios diseños.
            Variables with the Bee:
              name: Cambiar variables con Abeja
              description_student: Esta abeja adora las variables.
              description_teacher: Esta lección ayudará a ilustrar cómo las variables pueden hacer que los programas sean más potentes al permitir que los valores cambien mientras el código se está ejecutando.
            For Loops with Bee:
              name: Bucles 'desde' con la Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde` para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde` y usa una variable gradual para solucionar los desafíos más complejos. Los alumnos repasarán bucles de lecciones anteriores y luego abordarán el uso de bucles `desde` para resolver problemas más difíciles de manera más efectiva.
              key: Bucles 'desde' con la Abeja
            For Loops with Artist:
              name: Bucles `desde'`con Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando bucles, esta vez con Artista. Combinarán las ideas de variables, bucles y bucles `desde` para crear diseños complejos y resolver desafíos. Al final, tendrán la oportunidad de crear su propio arte en un nivel de juego libre.
              key: Bucles `desde'`con Artista
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: "¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto."
              description_teacher: Esta lección de culminación lleva a los alumnos a través del proceso de diseño, desarrollo y exhibición de sus propios proyectos.
              key: Proyecto de fin de curso
            Debugging with Scrat:
              key: Depuración con Scrat
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica tus habilidades de depuración.
              description_teacher: La depuración es un elemento esencial a la hora de aprender a programar. Los estudiantes encontrarán desafíos que no se resolvieron correctamente. Deberán revisar el código existente para identificar los errores, tales como bucles incorrectos, bloques que faltan, bloques de más y bloques que no funcionan.
            lesson-2:
              key: lección-2
              name: Creación de Sprites
              description_student: En esta lección escribirás programas y aprenderás sobre los sprites y comportamientos.
              description_teacher: 'En esta lección, los alumnos trabajarán a través de una serie de niveles de programación en el ordenador, terminando con una tarea abierta de "juego libre" en la que podrán construir lo que quieran. Los alumnos escribirán programas y aprenderán los dos conceptos centrales de Laboratorio de Sprite: los sprites y los comportamientos. '
            lesson-3:
              key: lección-3
              name: Sprites en acción
              description_student: Trabajarás a través de niveles de programación y terminarás con una tarea abierta de "juego libre" en la que podrás construir lo que quieras.
              description_teacher: 'En esta lección, los alumnos trabajarán a través de una serie de niveles de programación en el ordenador, terminando con una tarea abierta de "juego libre" en la que podrán construir lo que quieran. Los alumnos escribirán programas que respondan a sucesos cronometrados y a las entradas del usuario. '
            lesson-1:
              key: lección-1

        csp2-2022:
          lessons:
            Welcome to the Internet:
              name: Bienvenidos a Internet
              description_student: Aprende cómo se conectan los ordenadores en redes y las ventajas de construir diferentes tipos de redes.
              description_teacher: 'Tras una breve transición de la representación de la información en la Unidad 1 a la comunicación de la información en la Unidad 2, los alumnos se toman un tiempo para reflexionar sobre sus conocimientos de Internet y su funcionamiento. A continuación, se presenta a los alumnos un nuevo widget: "El Simulador de Internet", que utilizarán a lo largo de esta unidad para explorar el funcionamiento interno de Internet. '
              key: Bienvenidos a Internet
            Building a Network:
              name: Crear una red
              description_student: Aprende cómo se conectan los ordenadores en redes y las ventajas de construir diferentes tipos de redes.
              description_teacher: 'En esta lección, los alumnos se dividen en grupos de 5 a 7 y se les da una cuerda para que se conecten entre sí y formen una red informática. Los alumnos reciben varias redes específicas para formar, junto con varias directrices sobre la mejor manera de formar redes informáticas. Los alumnos también se ven obligados a lidiar con directrices contradictorias para determinar la "mejor" manera de conectarse para formar una red, y tendrán que justificar por qué eligieron las redes que hicieron. '
              key: Crear una red
            The Need for Addressing:
              name: La necesidad de direccionamiento
              description_student: Aprende cómo los ordenadores pueden enviar información a través de una red aunque no estén conectados directamente. Investiga los protocolos utilizados en Internet para que esto sea posible.
              description_teacher: Los alumnos completan un desafío de programación tres veces, una desconectada y dos en el "Simulador de Internet", para explorar la necesidad de abordar los mensajes en línea. Los alumnos completan primero un reto, en el que se les permite hablar entre ellos para rellenar una agenda semanal. A continuación, pasan a una versión del "Simulador de Internet" en la que todos sus mensajes se "emiten" o se envían a todos los presentes en la misma sala del simulador. Este reto obliga a los alumnos a desarrollar reglas compartidas de comunicación para completar la actividad de programación por segunda y tercera vez. La finalización ayuda a los alumnos a conectar sus experiencias con las reglas, o protocolos, de la vida real que se utilizan en Internet para dirigir los mensajes.
              key: La necesidad de direccionamiento
            Routers and Redundancy:
              name: Enrutadores y redundancia
              description_student: Aprende cómo se canaliza el tráfico de información a través de Internet y las razones por las que las redes suelen incluir muchos caminos múltiples entre diferentes puntos de la red.
              description_teacher: Los alumnos pasan la mayor parte de la lección de hoy en un "simulador de Internet" actualizado que permite a los alumnos enviar mensajes con una dirección IP dedicada "de" y "a". Los alumnos comienzan conectándose a un router dedicado y enviándose mensajes sólo entre ellos. Miran los registros del router para encontrar a otros alumnos en diferentes routers, y luego envían mensajes a esos alumnos. Vuelven a mirar los registros del router para darse cuenta de que los mensajes pasan entre routers para llegar a su destino. Los alumnos siguen enviando mensajes y ven los registros una última vez para darse cuenta de que los mensajes también siguen caminos diferentes para llegar al mismo destino. La lección concluye con la introducción de nuevo vocabulario y el uso de estas palabras para resumir la actividad de hoy.
              key: Enrutadores y redundancia
            Packets:
              name: Paquetes
              description_student: Aprende cómo la información que viaja por Internet se divide en muchos paquetes que viajan por separado a través de la red, así como los protocolos que permiten que este proceso funcione incluso cuando algunos paquetes se pierden o se retrasan.
              description_teacher: Los alumnos aprenden que los grandes mensajes enviados por Internet se dividen en realidad en paquetes individuales y exploran los desafíos que esto crea. En primer lugar, los alumnos exploran una versión del "Simulador de Internet" que divide los mensajes en paquetes para hacerse una idea de cómo funciona. A continuación, los alumnos utilizan una guía de actividades que les conduce a través de los retos que crean los paquetes perdidos o desordenados. A continuación, diseñan su propio protocolo para hacer frente a estos problemas. Al final de la lección, los alumnos ven un vídeo y aprenden el Protocolo de Datagramas de Usuario (UDP) y el Protocolo de Control de Transmisión (TCP), dos protocolos diferentes para enviar mensajes divididos en paquetes.
              key: Paquetes
            HTTP and DNS:
              name: HTTP y DNS
              description_student: Aprende cómo se comparten los sitios web en Internet y luego examina si todo el mundo tiene realmente el mismo acceso a la información en la World Wide Web.
              description_teacher: 'Los alumnos concluyen su estudio de las capas de Internet aprendiendo sobre dos protocolos de alto nivel, HTTP y DNS. La lección comienza con un repaso de las capas que los alumnos ya han aprendido, es decir, la Internet física, la IP y el TCP/UDP. A continuación, la lección se adentra en el núcleo de la unidad, que es: "¿Qué sucede cuando escribo una dirección en mi navegador?". Los alumnos realizarán dos breves actividades, una desconectada y otra conectada, que exploran el funcionamiento del DNS. A continuación, los alumnos ven vídeos en los que se explica el funcionamiento del DNS y del HTTP, y toman notas en una guía de actividades que se les proporciona. La lección concluye con un repaso del funcionamiento de las diferentes capas de Internet.\\r'

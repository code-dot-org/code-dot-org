          title: AP CSA Laboratorio Magpie
          description: |-
            Desde Eliza en los años 60 hasta Siri y Watson en la actualidad, la idea de hablar con los ordenadores en lenguaje natural ha fascinado a la gente. (Y sí, ha habido más de una conversación entre Eliza y Siri: busca "chatbot Eliza Siri"). Aunque el procesamiento del lenguaje natural (PNL) es un campo complicado, es bastante fácil crear un programa sencillo que responda a frases en inglés.

            **Requisitos previos**

            Antes de realizar este laboratorio, los estudiantes deben ser capaces de:

            -   localizar sitios web utilizando un navegador web
            -   ejecutar y editar programas Java que utilicen clases
            -   rastrear código
            -   leer las API de las bibliotecas Java estándar y código local
          student_description: |-
            Desde Eliza en los años 60 hasta Siri y Watson en la actualidad, la idea de hablar con los ordenadores en lenguaje natural ha fascinado a la gente. Cada vez más, los programas informáticos permiten a las personas interactuar con ellos escribiendo frases en inglés. El campo de la informática que se ocupa de cómo los ordenadores pueden entender el lenguaje humano se llama procesamiento del lenguaje natural (PNL).

            La PNL es un campo que intenta que los ordenadores entiendan el lenguaje natural (es decir, el humano). Hay muchos avances interesantes en este campo.

            En este laboratorio, estudiarás algunos de los fundamentos de la PNL. Mientras exploras esto, trabajarás con una variedad de métodos de la clase `String` y practicarás el uso de la sentencia `if`. Analizarás un método para encontrar palabras en la entrada del usuario.

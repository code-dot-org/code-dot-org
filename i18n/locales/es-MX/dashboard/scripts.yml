          description_audience: De 4 a 6 años
          student_description: El Curso 1 esta diseñado para permitir a los lectores primerizos crear programas informáticos que les ayuden a aprender a colaborar con otros, desarrollar habilidades de solución de problemas, y perseverar en tareas difíciles. Para el final de este curso, los estudiantes crean su propio juego personalizado o historia que podrán compartir. Recomendado para primer grado de primaria.
        course2:
          title: Curso 2
          description: El Curso 2 está diseñado para estudiantes que pueden leer y no tienen experiencia previa en programación. En este curso los estudiantes crearán programas para resolver problemas y desarrollar juegos interactivos o historias que pueden compartir. Se recomienda para los grados 2-5.

        coursee-2021:
          lessons:
            Programming and Loops with the Artist:
              name: Dibujar con bucles
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes mientras hacen sus propios diseños maravillosos usando un pequeño número de bloques y pegatinas digitales! Esta lección se basa en la comprensión de bucles de lecciones anteriores y da a los/as estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad es fantástica para producir artefactos para carpetas o para reuniones de padres/profesores."
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Condicionales en Minecraft: Voyage Aquatic'
              name: 'Condicionales en Minecraft: Voyage Aquatic'
              description_student: Aquí aprenderás sobre condicionales en el mundo de Minecraft.
              description_teacher: Esta lección se creó originalmente para la Hora del Código, en colaboración con el equipo de Minecraft. Los estudiantes tendrán la oportunidad de practicar las ideas que han aprendido hasta este punto, ¡y también de echar un vistazo a los condicionales!
            Conditionals:
              key: Condicionales
              name: Condicionales con Granjera
              description_student: En esta divertida y desafiante serie podrás decirle a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_ son bucles que repiten comandos mientras una condición sea cierta. Los bucles `mientras` se utilizan cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero sí sabe la condición que debe ser cierta para que el bucle continúe. Las sentencias `si / si no` ofrecen flexibilidad en la programación al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta otra cosa.
            Simon Says:
              key: Simón dice
              name: Sigue el algoritmo
              description_student: Juega y piensa qué comandos son necesarios para obtener los resultados adecuados.
              description_teacher: En esta lección, los estudiantes jugarán un juego que los hará pensar en la forma en que se deben dar los comandos para producir el resultado correcto. Esto los ayudará a comprender mejor el Laboratorio de sprites en las próximas lecciones.
            Learning Sprites with Sprite Lab:
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre dos conceptos alojados en el corazón del Laboratorio de sprites: sprites y comportamientos. Los sprites son personajes u objetos en la pantalla que los estudiantes pueden mover, cambiar y manipular. Los comportamientos son acciones que los sprites harán continuamente hasta que se los detenga. '
            Alien Dance Party with Sprite Lab:
              key: Fiesta de baile extraterrestre con Laboratorio de Sprite
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
              description_student: Crea un proyecto interactivo que puedes compartir con tus compañeros de clase.
              description_teacher: Esta lección presenta el Laboratorio de sprites, una plataforma en donde los estudiantes pueden crear sus propios juegos y animaciones interactivos. Además de los comportamientos, incorporarán las entradas de usuarios como eventos para crear una "fiesta de baile alienígena".
            Private and Personal Information:
              key: Información privada y personal
              name: Información privada y personal
              description_student: Internet es divertida y emocionante, pero también es importante mantenerse seguro. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
            About Me:
              name: Acerca de mí con Sprite Lab
              description_student: Al crear un cartel interactivo con el Laboratorio de sprites, los estudiantes aplicarán sus conocimientos sobre cómo compartir información personal y privada en la web.
            Digital Sharing:
              key: Colaboración digital
              name: Colaboración digital
              description_student: En esta lección, aprenderás sobre los desafíos y los beneficios de la propiedad y los derechos de autor.
              description_teacher: Esta lección **exploratoria**, desarrollada por el equipo de [Copyright and Creativity](https://www.copyrightandcreativity.org/), tiene como objetivo ayudar a los alumnos a entender los retos y beneficios de respetar la propiedad y los derechos de autor, especialmente en los entornos digitales. Hay que animar a los alumnos a respetar los derechos de los artistas como parte importante de un ciudadano digital ético.
            Nested Loops in Bee:
              name: Bucles anidados en Laberinto
            Nested Loops in Artist:

              description_student: "**Podrás:**\n\n-   Obtener una introducción a tres estrategias de enseñanza y aprendizaje de CS: la programación en pareja, el uso de recursos, y la depuración.\n-   Aprender a utilizar la herramienta de programación en parejas en Code studio. \n-   Practicar la depuración en el Laboratorio de Juegos.\n-   Considerar tu papel como profesor en el apoyo a los estudiantes que aprenden informática por primera vez."
              description_teacher: "**Visión general:**\nEsta sesión pretende introducir a los participantes en las estrategias de enseñanza y aprendizaje específicas de la informática y que forman parte del plan de estudios de Descubrimientos de Informática. Se introducirá a los participantes en la programación por parejas, el uso de recursos y la depuración junto con las herramientas de Code Studio que pueden utilizarse para apoyar el uso de estas estrategias. Las discusiones se centrarán en el papel del profesor en el apoyo a los estudiantes que están aprendiendo informática por primera vez.\n\n**Los participantes podrán:**\n\n-   Conocer tres estrategias de enseñanza y aprendizaje de la informática: la programación en parejas, el uso de recursos y la depuración.\n-   Aprender a utilizar la herramienta de programación por parejas en Code studio. \n-   Practicar la depuración en el Laboratorio de Juegos.\n-   Considerar su papel como docentes en el apoyo a los alumnos que aprenden informática por primera vez.\n\n**Tiempo sugerido:** 60 minutos"

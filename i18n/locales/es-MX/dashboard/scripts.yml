        csa2-2022:
          lessons:
            lesson-1:
              name: 'El Barrio: Proyecto de Gestión de Tiendas - Día 1'
            lesson-2:
              name: 'El Barrio: Proyecto de Gestión de Tiendas - Día 2'
            lesson-3:
              name: 'El Barrio: Proyecto de Gestión de Tiendas - Día 3'
              description_student: |-
                **¿Cómo se refleja mi crecimiento como ingeniero de software en mi proyecto?**

                Participaste en una revisión de código al final de la lección anterior para dar y recibir comentarios para identificar las áreas de mejora y las correcciones de los problemas que encontraste. Considera esta experiencia al finalizar el desarrollo en esta lección. A continuación, compartirás tu proyecto final con tus compañeros para celebrar tu éxito.
            lesson-4:
              name: Práctica de FRQ
              description_student: |-
                **¿Cómo utilizaré lo que sé sobre clases y objetos para responder a una Pregunta de Respuesta Libre?**

                Practicarás el desarrollo de soluciones a las Preguntas de Respuesta Libre (FRQs) en el examen AP CSA. Aprenderás sobre la estructura de una FRQ y practicarás las habilidades de descomposición y resolución de problemas para desarrollar soluciones a una FRQ simulada. Utilizarás estrategias de anotación para identificar los componentes clave del problema y validarás tus soluciones utilizando las Guías de Puntuación.
              description_teacher: |-
                **¿Cómo utilizaré lo que sé sobre clases y objetos para responder a una Pregunta de Respuesta Libre?**

                Los alumnos se familiarizan con las Preguntas de Respuesta Libre (FRQs) de AP CSA y practican las habilidades de descomposición y resolución de problemas para desarrollar soluciones a una FRQ simulada. Los alumnos utilizan estrategias de anotación para identificar los componentes clave del problema y validar sus soluciones utilizando las Guías de Puntuación.
            lesson-5:
              name: Evaluación de la Unidad 2
              description_student: Comprueba tu progreso a través de la Evaluación de la Unidad 2.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.
            lesson-6:
              name: Variables
              description_student: |-
                **¿Cómo puedo almacenar valores para poder reutilizarlos?**

                En la unidad anterior conociste el tipo de datos `booleano` para representar un valor `verdadero` o `falso`. En esta lección, ampliarás tus conocimientos sobre los tipos de datos para conocer los tipos `entero` y `doble` y diferenciar entre variables primitivas y de referencia. Explorarás cómo se declaran, inicializan y utilizan las variables mientras escribes y modificas segmentos de código e identificas el valor actual almacenado en una variable.
              description_teacher: |-
                **¿Cómo puedo almacenar valores para poder reutilizarlos?**

                Los alumnos amplían sus conocimientos sobre los tipos de datos para conocer los tipos `entero` y `doble` y diferenciar entre variables primitivas y de referencia. Los alumnos exploran cómo se declaran, inicializan y utilizan las variables mientras escriben y modifican segmentos de código e identifican el valor actual almacenado en una variable.
            lesson-7:
              name: Operadores y Expresiones
              description_student: |-
                **¿Cómo puedo utilizar las variables para realizar cálculos?**

                Has aprendido sobre las variables primitivas y de referencia y cómo almacenar valores y punteros a objetos en estas variables. En esta lección, descubrirás cómo funcionan los operadores aritméticos y de asignación compuesta en Java cuando se utilizan con diferentes tipos de datos. Practicarás la evaluación de expresiones y explorarás los escenarios que dan lugar a errores o resultados inesperados.
              description_teacher: |-
                **¿Cómo puedo utilizar las variables para realizar cálculos?**

                Los alumnos descubren cómo funcionan los operadores aritméticos y de asignación compuesta en Java con diferentes tipos de datos. Los alumnos practican la evaluación de expresiones y exploran escenarios que dan lugar a errores o resultados inesperados.
            lesson-8:
              name: Atributos
              description_student: |-
                **¿Cómo decido qué atributos debe tener un objeto?**

                En la unidad anterior, creaste subclases de la clase `Pintor` y objetos de diferentes tipos. Vuelves a visitar las clases y los objetos para aprender a diseñar clases e identificar los atributos apropiados para estas clases. Definirás variables de instancia para representar estos atributos mientras exploras la encapsulación y aprendes la diferencia entre el acceso `público` y `privado`.
              description_teacher: |-
                **¿Cómo decido qué atributos debe tener un objeto?**

                En la unidad anterior, los alumnos crearon subclases de la clase `Pintor` y objetos de diferentes tipos. Los estudiantes revisan las clases y los objetos para aprender a diseñar clases e identificar los atributos apropiados para estas clases. Los alumnos definen variables de instancia para representar estos atributos mientras exploran la encapsulación y aprenden la diferencia entre el acceso `público` y `privado`.
            lesson-9:
              name: Constructores
              description_student: |-
                **¿Cómo puedo crear objetos con valores específicos?**

                En la unidad anterior, escribiste constructores en tus subclases `Pintor` que instanciaban un objeto utilizando el constructor de la clase `Pintor`. En esta lección, volverás a ver los constructores para identificar la necesidad de constructores parametrizados y aprenderás a implementarlos en una clase. En el proceso, aprenderás la diferencia entre parámetros reales y formales y explorarás cómo funcionan las llamadas a constructores en los programas.
              description_teacher: |-
                **¿Cómo puedo crear objetos con valores específicos?**

                Los alumnos revisan los constructores para identificar la necesidad de constructores parametrizados y aprenden a implementarlos en una clase. En el proceso, los estudiantes diferencian entre parámetros reales y formales y exploran cómo funcionan las llamadas a constructores en los programas.
            lesson-10:
              name: Entrada de Usuario
              description_student: |-
                **¿Cómo puedo obtener información del usuario?**

                En esta lección, aprenderás a obtener la entrada del usuario utilizando la clase `Scanner`. También descubrirás la `NullPointerException`, su causa y las estrategias para depurar este error.
              description_teacher: |-
                **¿Cómo puedo obtener información del usuario?**

                Los alumnos aprenden a obtener la entrada del usuario utilizando la clase `Scanner`. Además, descubren la `NullPointerException`, su causa y las estrategias para depurar este error.
            lesson-11:
              name: Jerarquías de Clase
              description_student: |-
                **¿Cómo puedo crear jerarquías de clases para simplificar el código del programa?**

                En la unidad anterior aprendiste sobre la herencia para crear subclases de la clase `Pintor`. En esta lección, volverás a ver la herencia para aprender a utilizar el principio DRY para refactorizar el código redundante. También aprenderás sobre la clase `Objeto` y profundizarás en tu comprensión de la herencia.
              description_teacher: |-
                **¿Cómo puedo crear jerarquías de clases para simplificar el código del programa?**

                Los alumnos aprendieron sobre la herencia en la unidad anterior para crear subclases de la clase "Pintor". En esta lección, los estudiantes revisan la herencia para aprender a utilizar el principio DRY para refactorizar el código redundante. Los estudiantes también aprenden sobre la clase `Objeto` y profundizan su comprensión de la herencia.
            lesson-12:
              name: Métodos de Acceso
              description_student: |-
                **¿Cómo puedo acceder a los valores de las variables de instancia de un objeto?**

                Has aprendido que no se puede acceder directamente a las variables de instancia `privadas` desde fuera de la clase. En esta lección, descubrirás la necesidad de métodos de acceso para obtener los valores almacenados en las variables de instancia de una clase. Revisarás los componentes de la firma de un método y cómo los métodos devuelven valores. Practicarás la escritura de métodos de acceso en las clases del Proyecto Camión de Comida de Pastelerías Mercurio y su llamada dentro de las expresiones.
              description_teacher: |-
                **¿Cómo puedo acceder a los valores de las variables de instancia de un objeto?**

                Los estudiantes descubren la necesidad de métodos de acceso para obtener los valores almacenados en las variables de instancia de una clase. Los alumnos repasan los componentes de la firma de un método y cómo los métodos devuelven valores. Los estudiantes practican la escritura de métodos de acceso en las clases del Proyecto Camión de Comida de Pastelerías Mercurio y los llaman dentro de las expresiones.
            lesson-13:
              name: Métodos Mutadores
              description_student: |-
                \*\*¿Cómo puedo cambiar los valores de las variables de instancia de un objeto después de que éste haya sido creado?

                Actualmente tus programas no pueden cambiar directamente los valores almacenados en las variables de instancia de una clase. En esta lección, descubrirás la necesidad de métodos mutadores para cambiar estos valores. También revisarás la palabra clave `void` y recordarás casos extremos. Practicarás escribiendo y llamando a métodos mutadores para tus clases.
              description_teacher: |-
                **¿Cómo puedo cambiar los valores de las variables de instancia de un objeto después de que éste haya sido creado?**

                Los alumnos descubren la necesidad de los métodos mutadores para cambiar los valores almacenados en las variables de instancia de una clase. Los alumnos también revisan la palabra clave `void` y recuerdan casos límite. Los alumnos practican la escritura y la llamada de métodos mutadores para sus clases.
            lesson-14:
              name: Imprimiendo Objetos
              description_student: |-
                **¿Cómo puedo mostrar fácilmente información sobre un objeto?**

                Has aprendido a obtener información sobre un objeto utilizando sus métodos de acceso. En esta lección, descubrirás la necesidad de una forma más fácil de obtener el estado de un objeto. Volverás a visitar la clase `Objeto` y aprenderás a anular su método `toString()` para mostrar información del objeto en la consola. También aprenderás a formatear la salida utilizando secuencias de escape y concatenando variables de instancia y `String`s.
              description_teacher: |-
                **¿Cómo puedo mostrar fácilmente información sobre un objeto?**

                Los alumnos han aprendido a obtener información sobre un objeto utilizando sus métodos de acceso. En esta lección, los estudiantes descubren la necesidad de una manera más fácil de obtener el estado de un objeto. Los alumnos vuelven a visitar la clase `Objeto` y aprenden a anular su método `toString()` para mostrar la información del objeto en la consola. Los alumnos también aprenden a formatear la salida utilizando secuencias de escape y concatenando variables de instancia y `String`s.
            lesson-15:
              name: Ámbito
              description_student: |-
                **¿Cómo afecta el alcance de una variable a su accesibilidad y uso?**

                Has aprendido sobre las variables locales que son utilizadas por un constructor o un método. En esta lección, exploras el alcance de las variables en un programa y descubres que la variable local se utiliza cuando tiene el mismo nombre que una variable de instancia. Aprenderás a utilizar la palabra clave `this` para referirse al objeto actual en constructores y métodos.
              description_teacher: |-
                **¿Cómo afecta el ámbito de una variable a su accesibilidad y uso?**

                Los alumnos exploran el ámbito de las variables en un programa y descubren que la variable local se utiliza cuando tiene el mismo nombre que una variable de instancia. Los alumnos aprenden a utilizar la palabra clave `this` para referirse al objeto actual en constructores y métodos.
            lesson-16:
              name: Consola
            lesson-17:
              name: Clases y Objetos

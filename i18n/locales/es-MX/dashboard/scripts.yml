          title: Inteligencia Artificial y Aprendizaje Automático
          description: |-
            La Unidad 7 es una introducción práctica al desarrollo de un modelo de aprendizaje automático con datos tabulares. Los alumnos investigan cómo los ordenadores aprenden de los datos para tomar decisiones, y luego desarrollan proyectos de aprendizaje automático en torno a datos del mundo real. La unidad culmina con el diseño de una aplicación de aprendizaje automático para resolver un problema de relevancia personal.

            **Guía de Implementación para la Unidad 7**

            -   Completar el Capítulo 1 de la Unidad 1 antes de comenzar esta unidad
            -   Esta unidad asume que los estudiantes han visto el Laboratorio de Aplicaciones de la Unidad 4: El Proceso de Diseño antes de comenzar la unidad. [Haga clic aquí](https://studio.code.org/s/applab-intro/reset) para obtener más información sobre las expectativas del Laboratorio de Aplicaciones en esta unidad, y las formas de presentar el Laboratorio de Aplicaciones a los estudiantes antes de comenzar la unidad.
            -   Esta es una unidad opcional que se puede utilizar en lugar de otra unidad de CSD - ver la [Guía de Implementación](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) para más información
            -   Puedes ver la [Guía del Plan de Estudios](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview) completa para obtener más información sobre esta unidad
          student_description: La Unidad 7 es una introducción práctica al desarrollo de un modelo de aprendizaje automático con datos tabulares. Explorarás cómo los ordenadores aprenden de los datos para tomar decisiones, y luego desarrollarás tus propios proyectos de aprendizaje automático en torno a datos del mundo real. La unidad culmina con el diseño de tu propia aplicación de aprendizaje automático para resolver un problema de relevancia personal.

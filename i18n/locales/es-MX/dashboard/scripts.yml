              name: Entrada sin conexión
              description_student: Experimenta dos formas diferentes en que una aplicación puede tomar entradas de un usuario, mientras aprendes más sobre el modelo de programación orientado por eventos del Laboratorio de aplicaciones.
              description_teacher: Como preparación para profundizar en la programación con el Laboratorio de aplicaciones, los estudiantes explorarán de qué manera los distintos programas escritos en el Laboratorio de juegos y el Laboratorio de aplicaciones manejan las entradas de los usuarios. Después de comparar y contrastar los enfoques que vieron en los ejemplos de aplicaciones, los estudiantes formarán grupos para representar dos modelos diferentes de entrada (condicionales en un bucle infinito y eventos asincrónicos) y entender mejor cómo funcionan.

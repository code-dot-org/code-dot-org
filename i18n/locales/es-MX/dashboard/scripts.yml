        csp9-2021:
          title: Datos ('21-'22)
          description: 'En esta unidad aprenderás cómo el análisis de datos ayuda a convertir los datos en bruto en información útil sobre el mundo. Aprendes a utilizar la visualización de datos para encontrar patrones dentro de los conjuntos de datos y aprendes cómo este proceso de análisis de datos se utiliza en contextos como los datos abiertos o el aprendizaje automático para ayudar a tomar decisiones o aprender más sobre nuestro mundo. En el proyecto de la unidad, analizarás un conjunto de datos de tu elección y presentarás tus conclusiones. '
          description_short: Explora y visualiza conjuntos de datos de una gran variedad de temas mientras buscas patrones e intentas aprender más sobre el mundo que te rodea.
          lessons:
            Learning From Data:
              key: Aprendiendo de los datos
              name: Aprendiendo de los datos
              description_student: Explora la herramienta Google Trends para contar una "historia de datos".
              description_teacher: En esta lección, los alumnos analizan la herramienta Google Trends para contar una "historia de datos" que explique tanto lo que muestran los datos como el motivo de ello. A continuación, se presenta a los alumnos el concepto de metadatos y se buscan los metadatos de los conjuntos de datos en Laboratorio de Aplicaciones.
            Exploring One Column:
              key: Explorando una columna
              name: Explorando una columna
              description_student: Crea un gráfico de barras y un histograma en el Visualizador de Datos de App Lab.
              description_teacher: 'Los alumnos se ejercitarán en sacar conclusiones a partir de los gráficos y aprenderán a utilizar el visualizador de datos de Laboratorio de Aplicaciones para crear dos tipos diferentes de gráficos: un gráfico de barras y un histograma. La lección comienza con un rápido repaso de las razones por las que los gráficos son útiles para observar los datos. A continuación, los alumnos practican la lectura de un gráfico de barras y repasan los tipos de preguntas a los que es y no es útil responder. Después construyen diferentes gráficos de barras en el Visualizador de Datos y analizan por qué algunos son o no son útiles. Después aprenden a hacer histogramas para construir gráficos en casos en los que los gráficos de barras no sean útiles. Los alumnos registran su trabajo en una guía de actividades. La lección concluye con un breve repaso de lo aprendido.'
            Filtering and Cleaning Data:
              key: Filtrado y Limpieza de Datos
              name: Filtrado y Limpieza de Datos
              description_student: Limpie los datos y utilice las herramientas de filtrado del visualizador de datos para poder analizarlos.
              description_teacher: 'En esta lección, los alumnos analizan los desafíos de trabajar con un conjunto de datos desordenados. En primer lugar, los alumnos aprenden a identificar los problemas mediante el Visualizador de Datos y a continuación, a limpiar los datos manualmente. Después, los alumnos conocen las herramientas de filtrado del Visualizador de Datos y utilizan una actividad guiada para responder a preguntas sobre datos que requieren el filtrado de un conjunto de datos. '
            Exploring Two Columns:
              key: Explorando dos columnas
              name: Explorando dos columnas
              description_student: Crea y analiza gráficos cruzados y de dispersión en el Visualizador de Datos de Laboratorio de Aplicaciones.
              description_teacher: Los alumnos aprenderán a sacar conclusiones a partir de los gráficos y a utilizar el Visualizador de Datos del Laboratorio de Aplicaciones para crear dos tipos de gráficos diferentes, una tabla cruzada y un gráfico de dispersión. Los alumnos practicarán la lectura de cada tipo de gráfico antes de aprender a hacerlos en el Visualizador de Datos. Los alumnos harán un seguimiento de su trabajo utilizando una guía de actividades que se les proporciona. La lección concluye con un repaso de los puntos clave.
            Big Data, Crowdsourcing, and Machine Learning:
              key: Big Data, Crowdsourcing, y Machine Learning
              name: Datos Masivos, Datos Abiertos y de Colaboración Colectiva
              description_student: Aprenda cómo el "Big Data" (Datos Masivos), "Open Data" (Datos Abiertos) y "Crowdsourcing" (Colaboración Colectiva) aplican el proceso de análisis de datos en el contexto del mundo real para resolver los problemas que importan.
              description_teacher: Los alumnos completarán un rompecabezas de tres temas diferentes en la intersección de los datos, la informática y los impactos globales. Se trata de los temas Datos Masivos, Colaboración Colectiva y Datos Abiertos. Los alumnos verán vídeos o escucharán grabaciones de audio sobre los diferentes temas. Cada grupo completará una guía de actividades sobre su tema antes de que los individuos de cada grupo compartan sus hallazgos. La lección concluye con un repaso de los puntos clave.
            Machine Learning and Bias:
              key: Machine Learning y Sesgo
              name: Aprendizaje automático
              description_student: En esta lección, se inicia a los alumnos en los conceptos de Inteligencia Artificial y Aprendizaje Automático utilizando el widget "Inteligencia Artificial para Océanos". En primer lugar, los alumnos clasifican los objetos como "peces" o "no peces" para intentar eliminar la basura del océano. A continuación, los alumnos tendrán que ampliar su conjunto de datos de entrenamiento para incluir otras criaturas marinas que pertenecen al agua. En la segunda parte de la actividad, los alumnos elegirán sus propias referencias para aplicarlas a imágenes de peces generadas al azar. Estos datos de entrenamiento se utilizan para un modelo de aprendizaje automático que luego debería ser capaz de clasificar nuevas imágenes por sí mismo.
              description_teacher: En esta lección, se inicia a los alumnos en los conceptos de Inteligencia Artificial y Aprendizaje Automático utilizando el widget "Inteligencia Artificial para Océanos". En primer lugar, los alumnos clasifican los objetos como "peces" o "no peces" para intentar eliminar la basura del océano. A continuación, los alumnos tendrán que ampliar su conjunto de datos de entrenamiento para incluir otras criaturas marinas que pertenecen al agua. En la segunda parte de la actividad, los alumnos elegirán sus propias referencias para aplicarlas a imágenes de peces generadas al azar. Estos datos de entrenamiento se utilizan para un modelo de aprendizaje automático que luego debería ser capaz de clasificar nuevas imágenes por sí mismo.
            Project - Tell a Data Story - Part 1:
              key: Proyecto - Contar una Historia de Datos - Parte 1
              name: Proyecto Contar una Historia de Datos - Parte 1
              description_student: Deberás crear una presentación visual efectiva que utilizarás para contar una historia de datos.
              description_teacher: Este es el primer día de un proyecto en el que los alumnos utilizan el Proceso de Análisis de Datos para contar una historia de datos.  Los alumnos completan la primera página de la Guía de Actividades para este proyecto durante esta lección.
            Project - Tell a Data Story - Part 2:
              key: Proyecto - Contar una Historia de Datos - Parte 2
              name: Proyecto Contar una Historia de Datos - Parte 2
              description_student: Termina la tarea que comenzaste en la lección anterior utilizando el Proceso de Análisis de Datos para contar una historia de datos con la visualización que creaste.
              description_teacher: Este es el segundo día de un proyecto en el que los alumnos utilizan el Proceso de Análisis de Datos para contar una historia de datos.  Los alumnos completan la segunda página de la Guía de Actividades para este proyecto durante esta lección.
            'Lesson 9: Assessment Day':
              key: 'Lección 9: día de evaluación'
              name: Día de evaluación
              description_student: 'Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad. '
              description_teacher: 'Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad. '
            lesson-10:
              name: Prejuicios algorítmicos
              description_student: En esta lección, trabajarás en el recorte de imágenes y discutirás los retos y el sesgo que supone enseñar a una máquina a recortar una imagen.
              description_teacher: En esta lección, los alumnos practicarán el recorte de imágenes para descubrir el sesgo subyacente al algoritmo de recorte de Twitter. A continuación, los alumnos leerán y verán un vídeo sobre el descubrimiento de este algoritmo sesgado. Por último, los alumnos debatirán sobre las formas de reconocer y reducir el sesgo y analizarán la respuesta de Twitter a las acusaciones de sesgo en su algoritmo de recorte.

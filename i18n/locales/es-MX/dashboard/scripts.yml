        csp7-2021:
          title: Parámetros, Retorno y Librerías ('21-'22)
          description: Esta unidad explica los parámetros, el retorno y las bibliotecas. Aprende a utilizar estos conceptos para construir nuevos tipos de aplicaciones, así como bibliotecas de código que puedes compartir con tus compañeros de clase. Termina la unidad diseñando una biblioteca de funciones en torno a cualquier tema de tu elección.
          description_short: Aprende a diseñar un código limpio y reutilizable que puedas compartir con un solo compañero o con todo el mundo.
          lessons:
            Parameters and Return Explore:
              key: Explorar Parámetros y Funciones con Retorno
              name: Explorar Parámetros y Funciones con Retorno
              description_student: Desarrolla un modelo mental de cómo se pueden generalizar las funciones utilizando parámetros y valores de retorno.
              description_teacher: 'Los alumnos trabajan con sobres y papel para diseñar funciones con parámetros y valores de retorno. Los alumnos crean su propia función física envolvente para dibujar una casa que toma diferentes parámetros, y luego construyen otra función para calcular y devolver el coste de construir esa casa.  '
            Parameters and Return Investigate:
              key: Investigar Parámetros y Funciones con Retorno
              name: Investigar Parámetros y Funciones con Retorno
              description_student: 'Investiga y modifica aplicaciones de ejemplo que utilizan parámetros y valores de retorno. '
              description_teacher: 'En esta lección los alumnos trabajan con sus compañeros para investigar dos aplicaciones diferentes que utilizan parámetros y valores de retorno. También se presenta a los alumnos el operador "mod" como parte de una de las aplicaciones que utilizan. '
            Parameters and Return Practice:
              key: Práctica de parámetros y valores de retorno
              name: Práctica de parámetros y valores de retorno
              description_student: Practica la programación con parámetros y valores de retorno a través de un conjunto de rompecabezas de programación.
              description_teacher: Los alumnos practican la escritura de programas con parámetros y valores de retorno, creando y depurando funciones que los utilizan.
            Parameters and Return Make:
              key: Crear Parámetros y Funciones con Retorno
              name: Crear Parámetros y Funciones con Retorno
              description_student: Haz una aplicación que utilice funciones con parámetros y retorno.
              description_teacher: Los alumnos utilizan los conocimientos y las habilidades que han desarrollado trabajando con parámetros y valores de retorno para desarrollar una aplicación de "piedra, papel o tijera". A diferencia de los proyectos típicos de Make, los alumnos reciben una parte importante del código de inicio, pero se les dan tres funciones con parámetros y valores de retorno que tendrán que desarrollar ellos mismos. Al final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas utilizando una rúbrica suministrada.
            Libraries Explore:
              key: Explorar bibliotecas
              name: Explorar bibliotecas
              description_student: 'Desarrolla un modelo mental de cómo funcionan las librerías. '
              description_teacher: 'Los alumnos aprenden los fundamentos de las librerías mientras construyen sobre el modelo envolvente de una función con una carpeta para representar una librería. '
            Libraries Investigate:
              key: Investigar bibliotecas
              name: Investigar bibliotecas
              description_student: Investiga y modifica aplicaciones de ejemplo que utilizan librerías, aprende cómo las librerías ayudan a los programadores a simplificar y reutilizar su código.
              description_teacher: En esta lección los alumnos trabajan con sus compañeros para investigar dos aplicaciones que utilizan librerías, así como el código utilizado para crear una librería. A través de una serie de debates guiados, aprenden cómo las librerías ayudan a los programadores a simplificar y reutilizar su código.
            Libraries Practice:
              key: Práctica de Librerías
              name: Práctica de Librerías
              description_student: Practica la programación con librerías a través de un conjunto de rompecabezas de programación.
              description_teacher: Los alumnos practican habilidades importantes para trabajar con librerías, incluyendo la prueba y depuración de librerías, y el uso de librerías para ayudar a desarrollar aplicaciones. Tras una breve introducción a estas prácticas por parte del profesor, los alumnos pasan la mayor parte del tiempo programando en una progresión de niveles.
            Project - Make a Library Part 1:
              key: Proyecto - Hacer un Biblioteca Parte 1
              name: Proyecto - Hacer una Librería Parte 1
              description_student: El primer día de un proyecto de tres días en el que los alumnos construyen y prueban sus propias librerías.
              description_teacher: En esta lección los alumnos comienzan un proyecto de varios días en el que diseñan una librería de funciones. Los alumnos harán un intercambio de ideas sobre los problemas comunes que han encontrado al programar este año y comenzarán a diseñar funciones que aborden esos problemas comunes.
            Project - Make a Library Part 2:
              key: Proyecto - Hacer un Biblioteca Parte 2
              name: Proyecto - Hacer una Librería Parte 2
              description_student: El segundo día de un proyecto de tres días en el que los alumnos construyen y prueban sus propias librerías.
              description_teacher: Los alumnos continúan desarrollando su librería de funciones. Se anima a los alumnos a que empiecen a desarrollar pruebas para sus funciones con el fin de asegurarse de que devuelven los valores esperados. Al final de la lección, los alumnos intercambian su librería con un compañero de clase para que les dé su opinión.
            Project - Make a Library Part 3:
              key: Proyecto - Hacer un Biblioteca Parte 3
              name: Proyecto - Hacer una Librería Parte 3
              description_student: El tercer día de un proyecto de tres días en el que los alumnos construyen y prueban sus propias librerías.
              description_teacher: Los alumnos completan su proyecto de librería, finalizando su código y escribiendo respuestas escritas que explican el funcionamiento de una de las funciones de su librería.
            'Lesson 11: Assessment Day':
              key: 'Lección 11: día de evaluación'
              name: Día de evaluación
              description_student: 'Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad. '
              description_teacher: 'Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad. '

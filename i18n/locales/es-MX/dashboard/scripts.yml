          description: La Unidad 4 introduce los impactos sociales más amplios que tiene la computación. A través de una serie de desafíos de diseño, aprenderás a comprender mejor las necesidades de los demás mientras desarrollas una solución a un problema. La segunda mitad de la unidad consiste en un proyecto de equipo iterativo, durante el cual los equipos tienen la oportunidad de identificar una necesidad que les importa, crear prototipos de soluciones tanto en papel como en el Laboratorio de aplicaciones, y probar soluciones con usuarios reales para obtener comentarios y seguir adelante.
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Diseño orientado al usuario'
            csd4_2:
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
            csd_survey:
              display_name: Encuesta posterior al curso
          lessons:
            Analysis of Design:
              name: Análisis de diseño
              description_student: La clase explora una variedad de diferentes diseños de teteras para considerar cómo se eligen los diseños y por qué. Con las teteras como ejemplo, la clase explorará la relación entre los usuarios, sus necesidades y el diseño de los objetos que usan.
              description_teacher: Para iniciar una unidad dedicada a la resolución de problemas grupales y al desarrollo de productos para otros usuarios, los estudiantes comienzan a investigar el diseño de varias teteras. Analizan cada tetera e intentan identificar cómo las necesidades específicas de los usuarios podrían haber orientado su diseño. Al considerar estas opciones de diseño, e intentar hacer coincidir cada tetera con un usuario potencial, los estudiantes pueden comenzar a ver cómo la adopción de un enfoque centrado en el usuario para diseñar productos (tanto físicos como digitales) puede hacer que esos productos sean más útiles. Para concluir la actividad, se pide a los estudiantes que propongan cambios a una de las teteras para que sea más útil.
            Understanding Your User:
              name: Entender a tu usuario
              description_student: Mediante los perfiles de usuario, la clase explora cómo reaccionan diferentes usuarios a una variedad de productos. Al desempeñar el rol de una persona diferente, cada miembro de la clase experimentará diseños a través de los ojos de otra persona.
              description_teacher: "Los diseñadores deben comprender las necesidades de sus usuarios para crear productos útiles. A partir de un juego de rol en donde los estudiantes adoptan el rol de otra persona y reaccionan según ese perfil de usuario ante una serie de productos, esta lección los alienta a pensar en cómo diseñar para otra persona. A cada estudiante se le asigna un perfil de usuario que describe a una persona, que luego usan para elegir los productos adecuados, criticar el diseño del producto y sugerir mejoras.\\r\n"
            Discovering Users:
              name: Descubrir usuarios
            User-Centered Design Micro Activity:
              name: Microactividad de diseño centrada en el usuario
              description_student: La clase se reúne en grupos pequeños y utiliza el proceso de diseño para generar ideas de ropa inteligente. Esta etapa, que va desde aportar ideas hasta identificar usuarios y proponer un diseño final, es la primera de varias oportunidades en esta unidad para practicar el diseño de una solución orientado a las necesidades de otras personas.
              description_teacher: Esta lección guía a los estudiantes a través de una versión resumida del proceso de diseño que verán a lo largo de esta unidad. Los estudiantes primero piensan en una lista de usuarios potenciales de ropa inteligente. En conjunto, agrupan estas ideas en categorías amplias y cada grupo elegirá una categoría de usuario. Los grupos repiten este proceso para pensar sobre las necesidades o inquietudes de sus usuarios y, finalmente, clasificar estas necesidades y elegir una en que enfocarse. Finalmente, los estudiantes diseñan una pieza de ropa inteligente según las necesidades y preocupaciones específicas que cada uno creó para guiar sus decisiones. Al final de la clase, los estudiantes comparten rápidamente su proceso de toma de decisiones y reciben comentarios sobre qué tan bien sus productos abordan las necesidades del usuario que seleccionaron.
            Designing for Social Impact:
              name: Lograr un impacto social a través del diseño
            Conducting User-Centered Interviews:
              name: Realizar entrevistas enfocadas en los usuarios
            Analyzing Interviews:
              name: Analizar entrevistas
            Redesigning a Space:
              name: Volver a diseñar un espacio
            Presenting Your Design:
              name: Presentar tu diseño
            Designing Apps for Good:
              name: Diseñar aplicaciones de forma definitiva
              description_student: Para iniciar el proyecto de diseño de la aplicación, la clase se organiza en equipos y comienza a explorar los temas de la aplicación. Varios ejemplos de aplicaciones que tienen un impacto social sirven de inspiración para el proyecto.
              description_teacher: Para iniciar el proyecto de diseño de la aplicación que dura hasta el final de la unidad, los estudiantes primero exploran una serie de aplicaciones creadas por otros estudiantes que tienen un impacto social. Luego, la clase revisa los pasos de Definir, Preparar, Probar y Reflexionar del proceso de resolución de problemas a medida que desarrolla una idea para una aplicación propia con impacto social. Finalmente, los estudiantes formarán equipos de proyectos y establecerán un contrato sobre cómo funcionará el equipo a lo largo del desarrollo de su aplicación.
            Market Research:
              name: Investigación del mercado
              description_student: Explora aplicaciones existentes que puedan ser útiles para usuarios similares y sumérgete en el desarrollo de aplicaciones. Cada grupo identifica un puñado de aplicaciones que tratan el mismo tema en el que están trabajando y usa esas aplicaciones para perfeccionar la idea de la aplicación que seguirán.
              description_teacher: En esta lección, los estudiantes investigan aplicaciones similares a aquella que pretenden crear para comprender mejor las necesidades de sus usuarios. Los estudiantes trabajan dentro de sus equipos para buscar otras aplicaciones en Internet y luego evaluar aquellas que les parezcan interesantes. Al final de la lección, cada equipo tendrá una idea más clara sobre el tipo de aplicación que desea crear y especificará aún más quiénes son sus usuarios finales. Cada equipo conservará una lista de referencias para todas las aplicaciones que examinaron que puede usar en su presentación final.
            Paper Prototypes:
              name: Prototipos en papel
              description_student: A partir de los prototipos en papel, los desarrolladores pueden probar ideas rápidamente antes de invertir mucho tiempo en escribir código. En esta lección, los equipos exploran algunos ejemplos de aplicaciones creadas en el Laboratorio de aplicaciones y usan esas aplicaciones para orientar los primeros prototipos en papel de sus aplicaciones.
              description_teacher: "Antes de comenzar a diseñar aplicaciones, debemos ayudar a los estudiantes a que evalúen mejor sus expectativas. Debido a que los estudiantes crearán prototipos de estas aplicaciones en el Laboratorio de aplicaciones, obtendrán mejores resultados si sus ideas se alinean con los tipos de aplicaciones cuyos prototipos se crean fácilmente en el Laboratorio de aplicaciones. Los equipos comienzan a analizar varias aplicaciones de ejemplo diseñadas para demostrar las aplicaciones que se pueden crear con el Laboratorio de aplicaciones. Luego, los equipos pueden elegir una (o más) de las aplicaciones como base para sus propias aplicaciones. A partir de ahí, los equipos tienen algo de tiempo para debatir sobre la funcionalidad básica de su aplicación antes de usar fichas de 3x5 para desarrollar prototipos en papel.\\r\n"
            Prototype Testing:
              name: Pruebas de prototipos
              description_student: En esta lección, los equipos prueban sus prototipos en papel con otros miembros de la clase. Un estudiante desempeña el rol de una computadora, otro el de la narración y el resto observa. Así, los equipos obtendrán comentarios inmediatos sobre los diseños de sus aplicaciones, que pueden aplicar a la próxima versión de sus prototipos de aplicaciones.
              description_teacher: El objetivo principal del desarrollo de prototipos en papel es que permiten realizar pruebas y repeticiones rápidas antes de escribir código. Esta lección se enfoca en dar a los equipos la oportunidad de probar sus prototipos antes de pasar al Laboratorio de aplicaciones. Los equipos desarrollan un plan para realizar pruebas con los usuarios antes de ejecutar pruebas del prototipo con otros estudiantes de la clase (y que no pertenecen a la clase también). Para probar el prototipo con los usuarios, los estudiantes deberán asignar roles en la prueba (el "narrador", la "computadora" y los "observadores"), así como preparar algunas preguntas que serán respondidas por el usuario una vez finalizada la prueba.
            Digital Design:
              name: Diseño digital
              description_student: Luego de desarrollar, probar y reunir comentarios sobre un prototipo de papel, los equipos ahora pasan al Laboratorio de aplicaciones para crear la próxima repetición de sus aplicaciones. Con el modo de diseño del tipo arrastrar y soltar, cada miembro del equipo crea al menos una página de la aplicación de su equipo en base a los comentarios recibidos en la ronda previa de pruebas.
              description_teacher: Luego de desarrollar en conjunto un prototipo de papel para sus aplicaciones, los grupos ahora se dividen para comenzar a trabajar en una versión digital interactiva basada en ese prototipo. Con el modo de diseño del tipo arrastrar y soltar del Laboratorio de aplicaciones, los estudiantes trabajan individualmente en distintos niveles de desarrollo de habilidades para aprender cómo construir versiones digitales de un prototipo de papel. A partir de ahí, cada miembro del grupo crea al menos una página de su aplicación en el Laboratorio de aplicaciones, para luego combinarlas en una sola aplicación.
            Event Driven Programming:
              name: Programación orientada por eventos
              description_student: En base a las pantallas que la clase diseñó en la lección anterior, los equipos combinan las pantallas en una sola aplicación. Luego, se puede agregar un código simple para que los clics en los botones cambien a la pantalla apropiada.
              description_teacher: En esta lección, los equipos combinan las pantallas que diseñaron en la lección anterior en una sola aplicación, que luego comienzan a programar mediante eventos simples. Al crear varias aplicaciones pequeñas que responden a los clic de los usuarios en los botones, los estudiantes aprenden programación básica orientada por eventos. Luego, los miembros del grupo comparten las pantallas que han desarrollado y las importan a su propia copia de la aplicación. Al conectar botones a eventos, también harán que estas aplicaciones sean interactivas.
            Basic App Functionality:
              name: Funcionalidad básica de la aplicación
              description_student: Los equipos añaden un poco más de detalles y funcionalidades a sus aplicaciones antes de probarlas. Se proporcionan varios ejemplos para mostrar código simple que permite agregar características geniales.
              description_teacher: En este punto del proceso de desarrollo, cada estudiante debe tener una versión digital del prototipo en papel, esto es, pantallas estáticas que están vinculadas con botones. En el caso de muchas aplicaciones, esto es todo lo que realmente se necesita para empezar a realizar pruebas con los usuarios, pero esta lección dará a los estudiantes la oportunidad de explorar formas simples de agregar más funcionalidad a sus aplicaciones antes de pasar a la fase de prueba. Los conceptos de programación presentados en esta lección **no son necesarios** para completar el proyecto con éxito y se pueden omitir según tu criterio.
            Testing the App:
              name: Prueba de la aplicación
              description_student: Los equipos ejecutan otra ronda de pruebas de usuarios, esta vez con su prototipo interactivo. La información obtenida de esta ronda de pruebas orientará la versión final de los prototipos de aplicaciones.
              description_teacher: 'Al final de la lección anterior, cada equipo debe tener un prototipo mínimo viable de su aplicación. El objetivo principal de esta lección es que el equipo realmente pruebe la aplicación con otras personas, preferiblemente del público objetivo al que está dirigida la aplicación, o de diferentes equipos de la clase, mientras que los observadores del equipo registran los resultados en las hojas de trabajo que utilizaron en la fase de planificación. Al igual que con las pruebas de los prototipos de papel, los equipos comenzarán a planificar los escenarios específicos antes de ejecutar y observar las pruebas. '
            Improving and Iterating:
              name: Mejoras y repeticiones
              description_student: Con los comentarios de la última ronda de pruebas, los equipos implementan cambios que responden a las necesidades de sus usuarios. Cada equipo rastrea y prioriza las características que desean agregar y los errores que necesitan corregir.
              description_teacher: En este punto, los equipos han desarrollado un prototipo de aplicación que ha pasado por varias repeticiones y rondas de pruebas de usuarios. Con la información y orientación obtenidas de la última ronda de pruebas de usuarios, cada estudiante tiene la oportunidad de planificar e implementar mejoras en la aplicación del equipo. Dependiendo del tiempo que tengas disponible y del interés de los estudiantes, puedes ejecutar el ciclo de pruebas y repetición tantas veces como lo creas oportuno.
            App Presentation:
              name: Presentación de aplicaciones
              description_student: Cada equipo prepara una presentación para "lanzar" la aplicación que han desarrollado. Este es el momento de compartir conflictos, triunfos y planes para el futuro.
              description_teacher: En este punto, los equipos han investigado un tema de importancia personal y social, han desarrollado y probado tanto un prototipo de papel como un prototipo digital, y han trabajado sobre la aplicación inicial para incorporar nuevas funciones y corregir errores. Ahora es el momento de que revisen lo que han hecho y creen una presentación coherente sobre su proceso de creación. Mediante la plantilla de presentación provista, los equipos se preparan para presentar su proceso de desarrollo de aplicaciones, incluido el problema que se propusieron resolver; las formas en que han incorporado los comentarios de las pruebas, y sus planes para el futuro.
            User Interface and Prototype Testing:
              name: Interfaz de usuario y pruebas de prototipos
              description_student: Mira cómo se puede usar un prototipo de papel para probar y obtener comentarios sobre el software antes de escribir el código. Para ayudar a un desarrollador con su idea, la clase prueba y proporciona un prototipo de la aplicación hecho de papel.
              description_teacher: 'Después del mini proyecto de diseño, los estudiantes pasan a la siguiente fase de diseño: crear un prototipo de un producto que intente satisfacer las necesidades de los usuarios. Los estudiantes se reúnen en equipos y examinan un prototipo en papel de una aplicación de chat llamada "Txt Ur Grndkdz". Así, los estudiantes tienen la oportunidad de ver cómo se puede usar un prototipo de papel simple para probar ideas y suposiciones rápidamente antes de pasar a la computadora. Después de "usar" el prototipo proporcionado, los estudiantes comienzan a identificar formas de mejorar la próxima repetición.'
            Feedback and Prototypes:
              name: Comentarios y prototipos
              description_student: Los usuarios han probado una aplicación y tienen muchos comentarios para el desarrollador. La clase debe organizar todos estos comentarios, identificar los temas y necesidades comunes, y comenzar a revisar el prototipo para que satisfaga mejor las necesidades de los usuarios.
              description_teacher: En esta lección, los estudiantes utilizan los comentarios de los "usuarios" del prototipo de la aplicación en papel de la lección anterior para desarrollar mejoras en la interfaz de usuario de ese prototipo. La lección comienza con una reflexión sobre el hecho de que los diseñadores deben traducir las necesidades humanas en cambios en la interfaz o la experiencia del usuario a través de la tecnología. Los estudiantes reciben una recopilación de comentarios y solicitudes de los usuarios de la aplicación de la lección anterior. Luego, se reúnen en grupos para clasificar los comentarios e identificar formas de volcar las necesidades expresadas en los comentarios como cambios en la interfaz de la aplicación. Finalmente, los estudiantes implementarán algunos de estos cambios para satisfacer una de las necesidades que identificaron.
            Identifying User Needs:
              name: Identificar las necesidades de los usuarios
              description_student: Hasta este punto, todos los usuarios considerados por la clase han sido remotos, y la única información de los usuarios provino del texto o del juego de roles. Ahora, la clase se convertirá en usuarios potenciales, y las parejas se entrevistarán entre sí para identificar las necesidades que podrían abordarse con el desarrollo de una aplicación.
              description_teacher: 'Hasta este punto, los estudiantes se han centrado en el diseño para usuarios que, en cierta medida, no son cercanos. La conexión con un usuario final nunca ha sido directa, sino a través de generación de ideas, perfiles o comentarios de texto. Esta distancia está pensada para ayudar a los estudiantes a no tener preconceptos cuando piensan en los usuarios. Pero para obtener información directamente de un usuario real, los estudiantes deben confiar en sus compañeros de clase. En esta lección, los estudiantes se unen en parejas para convertirse en usuarios (y diseñadores), lo que les permite entrevistar en forma directa a su usuario final y hacer preguntas que permitan mejorar su diseño. Cada pareja de estudiantes se entrevista entre sí para identificar una necesidad específica que podría ser abordada por una aplicación. '
            Project - Paper Prototype:
              name: Proyecto - Prototipo en papel
              description_student: Con la información de la entrevista de la lección anterior, la clase presenta ideas de aplicaciones para abordar las necesidades de sus usuarios. Para expresar esas ideas y probar su efectividad, cada estudiante crea y prueba prototipos propios en papel.
              description_teacher: En base a las entrevistas entre compañeros de la lección anterior, cada estudiante presenta una idea para una aplicación que abordará el problema de sus usuarios. Luego, los estudiantes pueden crear su propio prototipo en papel de sus ideas para la aplicación; para ello, dibujarán "pantallas" en tarjetas de notas individuales. Una guía de proyecto dirige a los estudiantes a través del proceso, lo que incluye el desarrollo de la aplicación y la prueba con sus usuarios para ver si sus suposiciones sobre las interfaces de usuario que crearon son precisas.
            Linking Screens:
              name: Vinculación de pantallas
              description_student: En base a las pantallas que la clase diseñó en la lección anterior, los equipos combinan las pantallas en una sola aplicación. Luego, se puede agregar un código simple para que los clics en los botones cambien a la pantalla apropiada.
              description_teacher: En esta lección, los equipos combinan las pantallas que diseñaron en la lección anterior en una sola aplicación, que luego pueden vincular mediante el código. Los estudiantes aprenden programación básica basada en eventos mediante la creación de la aplicación modelo que comenzaron en la lección anterior. Además de la pantalla que los estudiantes diseñaron ayer, aprenderán cómo crear más pantallas e incluso importar pantallas creadas por otros.
            User Interfaces:
              name: Interfaces de usuario
              description_student: Mira cómo se puede usar un prototipo de papel para probar y obtener comentarios sobre el software antes de escribir el código. Para ayudar a un desarrollador con su idea, la clase prueba y proporciona un prototipo de la aplicación hecho de papel.

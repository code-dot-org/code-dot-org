              description_student: |-
                **¿Cómo usaré lo que sé sobre arrays 2D y algoritmos estándar para responder a una Pregunta de Respuesta Libre?**

                Practicarás el desarrollo de soluciones a preguntas de respuesta libre de AP CSA en un simulacro de Pregunta de Respuesta Libre sobre Arrays 2D. Aplicarás estrategias de descomposición y anotación para identificar los componentes clave del problema y validarás tus soluciones utilizando las Guías de Puntuación.
              description_teacher: |-
                **¿Cómo utilizaré lo que sé sobre arrays 2D y algoritmos estándar para responder a una Pregunta de Respuesta Libre?**

                Los estudiantes practican el desarrollo de soluciones a las preguntas de respuesta libre de AP CSA en un simulacro de Pregunta de Respuesta Libre sobre Arrays 2D. Los estudiantes aplican estrategias de descomposición y anotación para identificar los componentes clave del problema y validar sus soluciones utilizando las Guías de Puntuación.
            lesson-2:
              name: Evaluación de la Unidad 5
              description_student: Comprueba tu progreso a través de la Evaluación de la Unidad 5.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple que abarca los temas de la unidad.
            lesson-3:
              name: Arrays Bidimensionales (2D)
              description_student: |-
                **¿Qué pasa si los datos que necesito almacenar se representan mejor como una tabla?**

                Has trabajado con arrays 1D para almacenar valores primitivos y referencias a objetos. En esta lección, explorarás la estructura de una matriz bidimensional (2D) e identificarás las similitudes y diferencias entre las matrices 1D y 2D. Aprenderás a acceder y modificar elementos individuales haciendo referencia a sus valores de índice de fila y columna. A continuación, practicarás la declaración e inicialización de arrays 2D utilizando la palabra clave `new` y las listas inicializadoras y trabajarás con los elementos almacenados en los arrays.
              description_teacher: |-
                **¿Qué pasa si los datos que necesito almacenar se representan mejor como una tabla?**

                Los alumnos exploran la estructura de los arrays bidimensionales (2D) e identifican las similitudes y diferencias entre los arrays 1D y 2D. Los estudiantes aprenden a acceder y modificar elementos individuales haciendo referencia a sus valores de índice de fila y columna. A continuación, los alumnos practican la declaración e inicialización de arrays 2D utilizando la palabra clave `new` y las listas de inicializadores y trabajan con los elementos almacenados en los arrays.
            lesson-4:
              name: Recorrido de Fila Principal
            lesson-5:
              name: Recorrido de Columna Principal
              description_student: |-
                **¿Cómo accedo a los elementos de un array 2D por columnas?**

                Aprendiste a usar bucles anidados para recorrer un array 2D en orden de fila-principal y descubriste que los algoritmos estándar de los arrays 1D pueden aplicarse a los arrays 2D. En esta lección, aprenderás a usar bucles anidados para recorrer un array 2D en orden columna-principal y a diferenciar entre recorridos columna-principal y fila-principal. Identificarás los escenarios que son mejores para recorrer en orden principal de fila y de columna y desarrollarás un algoritmo para recorrer un array 2D en orden de columna principal para encontrar la suma de todos los valores en cada columna del array. A continuación, practica la aplicación de algoritmos estándar de arrays 1D a arrays 2D para encontrar información y realizar cálculos.
              description_teacher: |-
                **¿Cómo se accede a los elementos de un array 2D por columnas?**

                Los alumnos aprenden a utilizar bucles anidados para recorrer un array 2D en orden columna-principal y a diferenciar entre recorridos columna-principal y fila-principal. Los estudiantes identifican los escenarios que son mejores para recorrer en orden de fila-principal y columna-principal y desarrollan un algoritmo para recorrer un array 2D en orden de columna-principal para encontrar la suma de todos los valores en cada columna del array. A continuación, los alumnos practican la aplicación de algoritmos estándar de arrays 1D a arrays 2D para encontrar información y realizar cálculos.
            lesson-6:
              name: Invertir un Array 2D
              description_student: |-
                **¿Cómo puedo aplicar mi algoritmo para invertir un array 1D a un array 2D?**

                Has visto cómo los algoritmos estándar de los arrays 1D pueden aplicarse a los arrays 2D. En esta lección, revisarás el algoritmo que desarrollaste para invertir un array 1D y planificarás un algoritmo para invertir un array 2D usando pseudocódigo y manipulativos. Después, implementarás tu algoritmo en Java y practicarás la aplicación de tu algoritmo en varios escenarios.
              description_teacher: |-
                **¿Cómo puedo aplicar mi algoritmo para invertir un array 1D a un array 2D?**

                Los alumnos revisan el algoritmo que desarrollaron para invertir un array 1D y planean un algoritmo para invertir un array 2D utilizando pseudocódigo y manipulativos. A continuación, los estudiantes implementan su algoritmo en Java y practican la aplicación de su algoritmo en varios escenarios.
            lesson-7:
              name: Bucles For mejorados
              description_student: |-
                **¿Cómo puedo utilizar los bucles `for` mejorados para recorrer un array 2D?**

                Has utilizado los bucles `for` mejorados con arrays 1D para acceder a cada elemento desde el primero hasta el último. En esta lección, volverás a ver los bucles `for` mejorados para explorar cómo se utilizan con los arrays 2D. En el proceso, descubrirás que los objetos pueden ser modificados usando un bucle `for` mejorado porque la variable del bucle es un alias de la referencia del objeto en el array. Explorarás cómo los bucles `for` mejorados pueden ser utilizados con arrays 2D e identificarás las similitudes y diferencias entre el uso de los bucles `for` mejorados con arrays 1D y 2D. A continuación, practicarás el uso de los bucles `for` mejorados con arrays 2D.
              description_teacher: |-
                **¿Cómo puedo utilizar los bucles `for` mejorados para recorrer una matriz 2D?**

                Los estudiantes revisan los bucles `for` mejorados para explorar cómo se utilizan con matrices 2D. En el proceso, los estudiantes descubren que los objetos pueden ser modificados usando un bucle `for` mejorado porque la variable del bucle es un alias de la referencia del objeto en el array. Los estudiantes exploran cómo los bucles `for` mejorados pueden ser utilizados con arrays 2D e identifican las similitudes y diferencias entre el uso de los bucles `for` mejorados con arrays 1D y arrays 2D. A continuación, los alumnos practican el uso de los bucles `for` mejorados con arrays 2D.
            lesson-8:
              name: Impactos de los Programas
            lesson-9:
              name: Imágenes en El Teatro
              description_student: |-
                **¿Cómo puedo crear filtros de imagen con The Theater?**

                Es posible que hayas utilizado o visto filtros de imagen en varias aplicaciones de medios sociales o programas de edición de fotos. En esta lección, aplicarás tus conocimientos sobre arrays 2D y programación orientada a objetos para crear filtros de imagen utilizando El Teatro. Aprenderás cómo las imágenes están hechas de píxeles y que los píxeles consisten en valores de color rojo, verde y azul y explorarás las clases `Image` y `Pixel`. Escribirás un pseudocódigo para crear un filtro de imagen que ponga a cero un valor de color específico y luego aplicarás tu algoritmo en Java.
              description_teacher: |-
                **¿Cómo puedo crear filtros de imagen con El Teatro?**

                Los alumnos aplican sus conocimientos sobre arrays 2D y programación orientada a objetos para crear filtros de imagen utilizando El Teatro. Los estudiantes aprenden cómo las imágenes están hechas de píxeles y que los píxeles consisten en valores de color rojo, verde y azul y exploran las clases `Image` y `Pixel`. Los estudiantes escriben un pseudocódigo para crear un filtro de imagen que pone a cero un valor de color específico y luego aplican su algoritmo en Java.
            lesson-10:
              name: Modificando Imágenes
              description_student: |-
                **¿Cómo puedo modificar los algoritmos estándar para crear filtros de imagen?**

                En esta lección, practicarás el trabajo con arrays 2D y la modificación de algoritmos estándar para crear nuevos filtros de imagen utilizando El Teatro. Explorarás un ejemplo de un nuevo filtro de imagen y luego escribirás pseudocódigo para crear un filtro de imagen en escala de grises. Aplicarás tu algoritmo en Java y crearás filtros de imagen adicionales modificando los objetos `Pixel` almacenados en un array 2D.
              description_teacher: |-
                **¿Cómo puedo modificar los algoritmos estándar para crear filtros de imagen?**

                Los estudiantes practican el trabajo con arrays 2D y la modificación de algoritmos estándar para crear nuevos filtros de imagen utilizando El Teatro. Los estudiantes exploran un ejemplo de un nuevo filtro de imagen y luego escriben pseudocódigo para crear un filtro de imagen en escala de grises. Los estudiantes implementan su algoritmo en Java y crean filtros de imagen adicionales modificando los objetos `Pixel` almacenados en un array 2D.
            lesson-11:
              name: Búsqueda de Duplicados
              description_student: |-
                **¿Cómo puedo aplicar un algoritmo estándar de arrays 1D para encontrar duplicados en un array 2D?**

                Has aplicado varios algoritmos estándar de arrays 1D a arrays 2D. En esta lección, revisas el algoritmo que desarrollaste para encontrar duplicados en un array 1D y planeas un algoritmo para encontrar duplicados en un array 2D usando pseudocódigo y manipulativos. Luego implementarás tu algoritmo en Java y practicarás la aplicación de tu algoritmo en varios escenarios.
              description_teacher: |-
                **¿Cómo puedo aplicar un algoritmo estándar de array 1D para encontrar duplicados en un array 2D?**

                Los estudiantes revisan el algoritmo que desarrollaron para encontrar valores duplicados en un array 1D y planean un algoritmo para encontrar duplicados en un array 2D usando pseudocódigo y manipulativos. A continuación, los estudiantes implementan su algoritmo en Java y practican la aplicación de su algoritmo a varios escenarios.
            lesson-12:
              name: Desplazamiento de un Array 2D
              description_student: |-
                **¿Cómo puedo desplazar los elementos en un array?**

                En esta lección, practicarás el trabajo con arrays 2D y la modificación de algoritmos estándar para planificar e implementar un algoritmo para desplazar un array 2D. Explorarás cómo se pueden desplazar los elementos de un array 1D y luego escribirás pseudocódigo para modificar el algoritmo y aplicarlo a un array 2D.
              description_teacher: |-
                **¿Cómo puedo desplazar los elementos en un array?**

                Los alumnos practican el trabajo con arrays 2D y la modificación de algoritmos estándar para planificar e implementar un algoritmo para desplazar un array 2D. Los alumnos exploran cómo se pueden desplazar los elementos de un array 1D y luego escriben un pseudocódigo para modificar el algoritmo y aplicarlo a un array 2D.
            lesson-13:
              name: Proyecto de Narrativa Personal - Día 1
              description_student: |-
                **¿Qué experiencias personales o intereses quiero representar en un collage o animación utilizando imágenes y filtros?**

                Para este proyecto, utilizarás los conocimientos que has desarrollado a lo largo de esta unidad para crear nuevos filtros de imagen que utilizarás en un collage o animación que represente tus experiencias y/o intereses personales. Tras una lluvia de ideas y una planificación, desarrollarás tu programa.
              description_teacher: |-
                **¿Qué experiencias o intereses personales quiero representar en un collage o animación utilizando imágenes y filtros?**

                Para este proyecto, los alumnos utilizan las habilidades que han desarrollado a lo largo de esta unidad para crear nuevos filtros de imagen que utilizarán en un collage o animación que retrata experiencias y/o intereses personales. Tras una lluvia de ideas y una planificación, los alumnos desarrollan sus programas.
            lesson-14:
              name: Proyecto de Narrativa Personal - Día 2
              description_student: |-
                **¿Cómo voy a poner en práctica mis planes para crear mi programa?**

                Ya has planificado tus contenidos gráficos y algoritmos para crear un collage o animación sobre tus experiencias personales y/o intereses. Continúas desarrollando tu proyecto para implementar algoritmos para crear un nuevo filtro de imagen y tu collage o animación. Reforzarás las habilidades y los procesos de desarrollo de software al participar en una revisión de código para aportar y obtener información a medida que desarrollas tu programa.
              description_teacher: |-
                **¿Cómo voy a poner en práctica mis planes para crear mi programa?**

                Los alumnos planificaron sus contenidos audiovisuales y algoritmos para crear un collage o animación sobre sus experiencias personales y/o intereses. Los estudiantes continúan desarrollando sus proyectos para implementar algoritmos y crear un nuevo filtro de imagen y su collage o animación. Los estudiantes refuerzan sus conocimientos y procesos de desarrollo de software al participar en una revisión de código que les permite aportar y recibir opiniones a medida que desarrollan su programa.
            lesson-15:
              name: Proyecto de Narrativa Personal - Día 3
              description_student: |-
                **¿Cómo se refleja mi crecimiento como ingeniero de software en mi proyecto?**

                Participaste en una revisión de código al final de la lección anterior para dar y recibir comentarios para identificar las áreas de mejora y las correcciones de los problemas que encontraste. Considera esta experiencia al finalizar el desarrollo en esta lección. A continuación, compartirás tu proyecto final con tus compañeros para celebrar tu éxito.

          description: Esta unidad explora las formas en que se codifica, representa y manipula la información digital. La capacidad de manipular digitalmente los datos, visualizarlos e identificar patrones, tendencias y posibles significados es una habilidad práctica importante que los especialistas en computación realizan todos los días. Las principales habilidades que se abordan en la unidad tienen que ver con comprender de dónde provienen los datos, tener intuiciones sobre lo que se podría aprender o extraer de ellos, y poder usar herramientas informáticas para manipular los datos y comunicar sobre ellos.

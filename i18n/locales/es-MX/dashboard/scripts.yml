        course1:
          title: Curso 1
          description: El Curso 1 esta diseñado para permitir a los lectores primerizos crear programas informáticos que les ayuden a aprender a colaborar con otros, desarrollar habilidades de solución de problemas, y perseverar en tareas difíciles. Para el final de este curso, los estudiantes crean su propio juego personalizado o historia que podrán compartir. Recomendado para primer grado de primaria.

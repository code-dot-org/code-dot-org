        csd7-2021:
          lessons:
            Introduction to Machine Learning:
              name: Introducción al aprendizaje automático (Machine Learning)
              description_student: Los alumnos conocen una forma de inteligencia artificial llamada aprendizaje automático y cómo pueden utilizar el Proceso de Resolución de Problemas ayudando a entrenar a un robot para que resuelva problemas. Participan en tres actividades de aprendizaje automático en las que un robot  "A.I. Bot" aprende a detectar patrones en los peces. En el primer nivel, los alumnos entrenan al robot para que detecte "peces" frente a "no peces" y descubren que un mayor número de datos conduce a una mayor precisión. En el segundo nivel, los alumnos entrenan al "I.A. Bot" para que detecte peces de cierto color o con una forma determinada y descubren que el "I.A. Bot" podría estar basando su decisión en factores no previstos. En el último nivel, los alumnos entrenan al "I.A. Bot" para que detecte expresiones y descubren que el "I.A. Bot" puede estar utilizando características no relacionadas para tomar decisiones de una manera que no es justa. La lección termina reafirmando cómo se utiliza el proceso de resolución de problemas en el aprendizaje automático.
              description_teacher: |-
                Los alumnos conocen una forma de inteligencia artificial llamada aprendizaje automático y cómo pueden utilizar el Proceso de Resolución de Problemas ayudando a entrenar a un robot para que resuelva problemas. Participan en tres actividades de aprendizaje automático en las que un robot  "A.I. Bot" aprende a detectar patrones en los peces. En el primer nivel, los alumnos entrenan al robot para que detecte "peces" frente a "no peces" y descubren que un mayor número de datos conduce a una mayor precisión. En el segundo nivel, los alumnos entrenan al "I.A. Bot" para que detecte peces de cierto color o con una forma determinada y descubren que el "I.A. Bot" podría estar basando su decisión en factores no previstos. En el último nivel, los alumnos entrenan al "I.A. Bot" para que detecte expresiones y descubren que el "I.A. Bot" puede estar utilizando características no relacionadas para tomar decisiones de una manera que no es justa. La lección termina reafirmando cómo se utiliza el proceso de resolución de problemas en el aprendizaje automático.

                **Pregunta del día:** ¿Cómo podemos utilizar el Proceso de Resolución de Problemas para resolver un problema con el aprendizaje automático?
            Types of Machine Learning:
              name: Tipos de Aprendizaje Automático
              description_student: Los alumnos primero se plantean cómo crear modelos "mentales" cuando aprenden nuevos conceptos, y cómo éstos pueden ser similares a un modelo de "aprendizaje automático". Participan en una actividad de patrones de colores para simular la construcción de un modelo de aprendizaje automático sin ayuda, similar al de un niño pequeño, como un tipo de aprendizaje no supervisado. A continuación, juegan a un juego llamado "Puerta con Cristal Verde" como ejemplo de aprendizaje supervisado, en el que aprenden qué palabras siguen un determinado patrón para atravesar una puerta en el juego. A lo largo de la lección, los alumnos también conocen los términos característica, etiqueta y formación, que aparecen a lo largo de la unidad. Por último, los alumnos clasifican varios escenarios en aprendizaje "supervisado" o "no supervisado", y luego ven un vídeo sobre cómo las redes neuronales pueden simular aún más el aprendizaje humano.
              description_teacher: |-
                Los alumnos primero se plantean cómo crear modelos "mentales" cuando aprenden nuevos conceptos, y cómo éstos pueden ser similares a un modelo de "aprendizaje automático". Participan en una actividad de patrones de colores para simular la construcción de un modelo de aprendizaje automático sin ayuda, similar al de un niño pequeño, como un tipo de aprendizaje no supervisado. A continuación, juegan a un juego llamado "Puerta con Cristal Verde" como ejemplo de aprendizaje supervisado, en el que aprenden qué palabras siguen un determinado patrón para atravesar una puerta en el juego. A lo largo de la lección, los alumnos también conocen los términos característica, etiqueta y formación, que aparecen a lo largo de la unidad. Por último, los alumnos clasifican varios escenarios en aprendizaje "supervisado" o "no supervisado", y luego ven un vídeo sobre cómo las redes neuronales pueden simular aún más el aprendizaje humano.\\r
                \\r

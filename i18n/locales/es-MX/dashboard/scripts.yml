        starwars:
          title: 'La guerra de las galaxias: cómo construir una galaxia con código (JavaScript)'
          description: Aprende a programar droides y crea tu propio juego Star Wars en una galaxia muy, muy lejana.
          description_short: Aprende a programar droides y crea tu propio juego Star Wars en una galaxia muy, muy lejana.
          lessons:
            Hour of Code 2015:
              name: Hora del código 2015
              description_student: 'En esta lección, alumnos de todas las edades tienen una experiencia de iniciación a la codificación y la informática en un entorno seguro y de apoyo. Esta lección tiene dos versiones. '
              description_teacher: |-
                En esta lección, alumnos de todas las edades obtienen una experiencia de iniciación a la codificación y la informática en un entorno seguro y de apoyo. Esta lección tiene dos versiones. Esta versión utiliza tanto bloques de arrastre como JavaScript. Los alumnos deben ser capaces de escribir con un teclado. Para los estudiantes de más edad en los ordenadores, el aprendizaje de JavaScript puede ser divertido y proporcionar un desafío adicional. Esta versión del tutorial también es ideal si tienes algunos estudiantes en tu clase que ya han aprendido algo de codificación. Se recomienda para mayores de 11 años.

                También está disponible una [versión de Blockly](https://studio.code.org/s/starwarsblocks/lessons/1/levels/1) y se recomienda para estudiantes con dispositivos móviles sin teclado, estudiantes más jóvenes y estudiantes internacionales.
          student_description: Aprende a programar droides y crea tu propio juego Star Wars en una galaxia muy, muy lejana.
          name: starwars
        starwarsblocks:
          title: 'Star Wars: Construyendo una Galaxia con código (Blockly)'

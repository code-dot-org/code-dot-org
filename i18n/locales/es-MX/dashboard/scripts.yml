            lesson-5:
              name: Anulación de Métodos
              description_student: |-
                \*\*¿Cómo puedo anular métodos de otras clases?

                Has anulado métodos de la clase `Object` y has trabajado con jerarquías de clases que implementan métodos anulados. En esta lección, explorarás la escritura y la llamada a métodos anulados y cómo la palabra clave `super` puede ser utilizada para llamar a la versión de la superclase de un método. Identificarás escenarios para anular métodos y practicarás la escritura y la llamada a métodos anulados utilizando la consola, El Barrio o El Teatro.
              description_teacher: |-
                \*\*¿Cómo puedo anular métodos de otras clases?

                Los alumnos han anulado métodos de la clase `Object` y han trabajado con jerarquías de clases que aplican métodos anulados. Los estudiantes exploran la escritura y la llamada a métodos anulados y cómo la palabra clave `super` puede ser utilizada para llamar a la versión de la superclase de un método. Los estudiantes identifican escenarios para anular métodos y practican la escritura y la llamada a métodos anulados utilizando la consola, El Barrio o El Teatro.

          lessons:
            Writing Methods to Satisfy Conditions:
              name: Métodos de Escritura para Satisfacer Condiciones
              description_student: Tu creador de contenidos favorito te ha reclutado para que crees una secuencia de títulos para utilizarla en ¡todos sus contenidos! El Proyecto de Secuencia de Títulos es un gran proyecto en el que trabajas a lo largo de la unidad, y las estrategias de gestión de proyectos te ayudan a organizar y estructurar tu trabajo.
              description_teacher: Los alumnos revisan los métodos de escritura para satisfacer las condiciones y aprenden sobre la abstracción de procedimientos y la descomposición de métodos. A continuación, los estudiantes se introducen en el Proyecto de Secuencia de Títulos y evalúan los requisitos y los ejemplos para identificar las preguntas y las características clave.
            Exploring Method Components and Functionality:
              name: Explorando los Componentes y la Funcionalidad del Método
              description_student: Se revisan los componentes de la firma de un método y la relación entre los parámetros reales y los formales. Diferenciarás entre métodos "vacíos" y no "vacíos" y depurarás el código con cabeceras de método y declaraciones de retorno incorrectas. A continuación, planifica las tareas que debe realizar para su proyecto de secuencia de títulos.
              description_teacher: Los alumnos revisan los componentes de la firma de un método y repasan la relación entre los parámetros reales y los formales. Los alumnos diferencian entre métodos `void` y no `void` y depuran el código con cabeceras de método y declaraciones de retorno incorrectas. A continuación, los alumnos planifican las tareas que deben realizar para su Proyecto de Secuencia de Títulos.
            Using Object References as Parameters:
              name: Usando Referencias a Objetos como Parámetros
              description_student: Se revisa el paso de primitivas y referencias a objetos como parámetros para identificar las similitudes y diferencias entre ambos. Determinarás el resultado de los segmentos de código y el impacto en los objetos del uso de referencias a objetos como parámetros. A continuación, aprenderás la importancia de las mejores prácticas para el uso de referencias a objetos como parámetros para asegurarte de que los objetos sólo se modifican cuando es necesario.
              description_teacher: Los alumnos revisan el paso de primitivas y referencias a objetos como parámetros para identificar las similitudes y diferencias entre cada uno. Los alumnos determinan el resultado de los segmentos de código y el impacto en los objetos de la utilización de referencias a objetos como parámetros. A continuación, los estudiantes aprenden la importancia de las mejores prácticas para el uso de referencias a objetos como parámetros para asegurarse de que los objetos sólo se modifican cuando es necesario.
            Overloading Methods:

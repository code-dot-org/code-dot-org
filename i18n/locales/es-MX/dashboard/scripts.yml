            The Power of Words:
              name: El poder de las palabras
              description_student: La intimidación no es aceptable. Esta lección le enseñará acerca de lo que es y no es correcto decir en línea.
              description_teacher: "Los estudiantes consideran que mientras que ellos están disfrutando de su sitios web favoritos puede encontrar mensajes de otros niños que pueden hacerles sentir enojados, heridos, tristes o temerosos. Exploran formas de manejar la intimidación por internet y cómo responder ante lenguaje perturbador en linea. \n\nLos estudiantes discuten todas las formas que utilizan la tecnología para la comunicación y exploran las similitudes y diferencias entre comunicación en persona y en línea. Los estudiantes entonces piensan en maneras de responder a la intimidación por el Internet. "
            Envelope Variables:
              name: Variables de sobre
              description_student: 'Los sobres y las variables tienen algo en común: ambas pueden contener cosas valiosas. Aprenderás qué son las vairables y lo que pueden hacer.'
              description_teacher: Las variables son usadas como objetos temporales para valores como números o palabras. Las variables permiten mucha libertad en programación. En lugar de tener que escribir una frase muchas veces o recordar un numero, los cientificos de la computación pueden usar variables para hacer referencia a ellos. Esta lección ayuda a explicar qué son las variables y como podemos usarlas de distintas formas. La idea de una variable puede no ser facil de comprender, así que recomendamos permitir mucho tiemo para la discusión al final de la lección.
            For Loop Fun:
              name: Diversión con bucles Para
              description_student: '¡Vas a tener montones de diversión aprendiendo acerca de ciclos!'
              description_teacher: 'Sabemos que los ciclos nos permiten hacer cosas una y otra vez, pero ahora vamos a aprender cómo usar ciclos con estructuras adicionales. Estas nuevas estructuras permitirán a los alumnos crear código más potente y dinámico. '
            For Loops in Bee:

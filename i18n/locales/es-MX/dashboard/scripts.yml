            Importing Models in App Lab:
              name: Importación de Modelos en Laboratorio de Aplicaciones
              description_student: 'Los alumnos se inician en la importación de sus modelos en App Lab y en la vinculación de su modelo con sus pantallas. La lección comienza pidiéndoles que prueben una aplicación de preguntas al estilo de "Buzzfeed" que, a lo largo de la lección, recrean: ¿Cuál es tu lugar ideal de vacaciones? Los alumnos comienzan importando el modelo desde App Lab, luego añaden una pantalla que falta en el modo de diseño, después añaden declaraciones "if" para cambiar las pantallas y, finalmente, vinculan todas las pantallas en función del resultado de la predicción. A continuación, pueden elegir otro cuestionario del estilo de "Buzzfeed" para utilizarlo como modelo y diseñar una aplicación, utilizando las habilidades que han aprendido en esta lección.'
              description_teacher: |-

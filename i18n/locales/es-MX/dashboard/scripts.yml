        coursed-2017:
          title: Curso D
          assignment_family_title: Curso D
          description_audience: 'De 7 a 11 años'
          description_short: Rápidamente repasada conceptos del Curso C, luego puedes ir más allá con algoritmos, ciclos anidados, condicionales y más.
          description: Aprende nuevos conceptos de programación incluyendo algoritmos, bucles anidados, bucles, condicionales y eventos. Recibe una introducción a la ciudadanía digital antes de crear tu propio juego o historia que puedes compartir.
          lessons:
            Introduction:
              name: Introducción a los desafíos en línea
              description_student: Esta lección te entrenará en las habilidades que necesitarás para este curso.
              description_teacher: 'En este grupo de desafíos, los/as estudiantes comenzarán con una introducción (o revisión dependiendo de la experiencia de su clase) al espacio de trabajo online de Code.org. Habrá videos señalando la funcionalidad básica del espacio de trabajo incluyendo los botones Ejecutar, Reiniciar y Paso. También se discute en estos videos: Arrastrar los bloques Blockly, borrar bloques Blockly y conectar bloques Blockly. Luego, los/as estudiantes practicarán sus habilidades de secuenciación y debugging en laberinto. Desde ahí en adelante, los/as estudiantes verán nuevos desafíos como Recolector, Artista y Cosechador una vez comprendan las bases de -loops-.'
            'Algorithms: Graph Paper Programming':
              name: 'Programación: Programación en Papel Cuadriculado'
              description_student: '¡En esta lección, programarás a tu amigo para que haga dibujos!'
              description_teacher: '“Programándose” mutuamente para hacer dibujos, los/as estudiantes comenzarán a comprender de qué se trata realmente codificar. La clase comenzará haciendo que los/as estudiantes se den instrucciones mutuamente para colorear cuadrados en un papel cuadriculado, en un esfuerzo por reproducir un dibujo ya existente. Si hay tiempo, la lección puede concluir con imágenes que los/as estudiantes creen por si mismos/as.'
            Events in Bounce:
              name: Eventos de Rebote
              description_student: '¿Has pensado que alguna vez puedes jugar videojuegos en tu colegio? ¡En esta lección, podrás hacer tu propio juego!'
              description_teacher: En esta actividad online, los/as estudiantes aprenderán lo que son los eventos, y cómo los computadores los usan en los programas como los videojuegos. Los/as estudiantes trabajarán los desafíos haciendo que el programa reaccione a los eventos (como presionar los botones de flecha). Al final del desafío, los/as estudiantes tendrán la oportunidad de personalizar su juego con diferentes velocidades y sonidos.
            Nested Loops:
              name: Bucles anidados
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de llevar su comprensión de los loops a un nuevo nivel. Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán cómo programar un loop para que esté dentro de otro loop. También se les animará a que descifren cómo cambios pequeños en cualquier loop, afectarán su programa cuando hagan clic en Ejecutar.
            Nested Loops in Artist:
              name: Bucles anidados en Artista
              description_student: Aquí usarás loops anidados para hacer dibujos geniales para mostrarle a tu familia y amigos.
              description_teacher: Ahora que los/as estudiantes saben cómo hacer sus loops, pueden crear muchas cosas hermosas.  Esta lección llevará a los/as estudiantes a través de una serie de ejercicios para ayudarles a crear su propio portafolio de imágenes ¡usando las excelentes habilidades de patinaje en el hielo de Anna y Elsa.
            'Algorithms: Relay Programming':
              name: 'Debugging: Programación con Relevos'
              description_student: '¿Recuerdas al principio del curso cuando hiciste dibujos con código? ¡En esta lección trabajarás con un equipo para hacer algo muy similar!'
              description_teacher: Esta actividad comenzará con una breve revisión de "Programación en Papel Cuadriculado", entonces se moverá rápidamente a una carrera contra el reloj, a medida que se divide a los estudiantes en equipos y trabajan juntos para escribir un programa de a una instrucción a la vez.
            Debugging in Bee:
              name: Depuración en Abeja
            While Loops in Farmer:
              name: Bucles 'mientras' en Granjera
              description_student: 'Los loops son tan útiles en la codificación. Esta lección te enseñará sobre un nuevo tipo de loops: ¡loops mientras!'
              description_teacher: "Para el momento en que los/as estudiantes lleguen a esta lección, ya deberían haber practicado lo suficiente usando loops repetir, así que ahora es tiempo de mezclar las cosas. \nLos loops mientras son loops que continúan repitiendo comandos mientras se cumpla una condición. Los loops mientras se usan cuando el/la programador/a no sabe el número exacto de veces que es necesario repetir los comandos, pero sí sabe qué condición necesita ser cierta para que el loop continúe repitiendo. Por ejemplo, los/as estudiantes trabajarán llenando hoyos y sacando tierra en Granjera. No sabrán el tamaño de los hoyos ni la altura de las montañas de tierra, pero sabrán que necesitan seguir llenando los hoyos y sacando tierra mientras el suelo no esté plano."
            Conditionals with Cards:
              name: 'Si/si no: Condicionales con Cartas'
              description_student: '¡Es hora de jugar un juego donde ganas puntos sólo bajo ciertas condiciones!'
              description_teacher: "Esta lección demuestra cómo se pueden usar los condicionales para moldear un programa a alguna información específica. No siempre tenemos toda la información que necesitamos cuando escribimos un programa. A veces querrá hacer algo diferente en una situación y en otra, incluso si no sabe cuál situación será verdadera cuando ejecute el código. Ahí es donde entran los condicionales. Los condicionales permiten al computador tomar una decisión, basada en la información que es verdadera cada vez que su código se está ejecutando.\n\n"
            Conditionals in Bee:
              name: Condicionales con Abeja
              description_student: 'Ahora que entiendes los condicionales, es hora de programar Bee para usarlos al recolectar miel y néctar. '
              description_teacher: Hasta ahora los/as estudiantes han estado escribiendo código que se ejecuta exactamente del mismo modo cada vez que se ejecuta - confiable, pero no muy flexible. En esta lección, su clase comenzará a codificar con condicionales, permitiéndoles escribir código que funcione de forma diferente dependiendo de las condiciones específicas que el programa encuentre.
            Conditionals & Loops in Maze:
              name: Condicionales y bucles en Laberinto
              description_student: '¡Puedes hacer algunas cosas asombrosas cuando usas condicionales y loops juntos!'
              description_teacher: 'En esta lección, los/as estudiantes unirán dos conceptos clave: loops y condicionales. Este conjunto de desafíos disminuye las brechas en la comprensión de qué ocurre al trabajar en desafíos que usan múltiples tipos de bloques. Al unir dos ideas, los/as estudiantes crearán un código más complejo que muestra ¡impresionante creatividad y pensamiento crítico!'
            Conditionals & Loops in Farmer:
              name: Condicionales y bucles en Cosechadora
              description_student: No siempre está claro cuándo usar cada condicional. Esta lección te ayudará a tener práctica en decidir qué hacer.
              description_teacher: Los/as estudiantes practicarán loops `while`, loops `hasta`, y las declaraciones `if / else`. Todos estos bloques usarán condicionales. Al practicar los tres, los/as estudiantes aprenderán a escribir código complejo y flexible.
            Digital Citizenship:
              name: 'Ciudadanía Digital: Practicando Ciudadanía Digital'
              description_student: Algunas informaciones no son seguras para compartir online. Esta lección te ayudará a aprender la diferencia entre información segura y privada.
              description_teacher: |-
                En colaboración con el Sitio Web de Common Sense Education, esta lección ayuda a los/as estudiantes a aprender a pensar, en forma crítica, sobre la información de usuario/a que algunos sitios webs solicitan o requieren. Los/as estudiantes aprenden la diferencia entre información privada e información personal, distinguiendo lo que es seguro e inseguro de compartir online.
                Los/as estudiantes también exploran lo que significa ser responsables y respetuosos con sus comunidades offline y online, como un paso hacia el aprendizaje de cómo ser buenos ciudadanos digitales.
            Build a Play Lab Game:
              name: Crea un juego del Laboratorio de juegos
              description_student: Esta lección te guiará haciendo tu propio videojuego.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de aprender a usar eventos en Play Lab y a aplicar todas las habilidades de programación que han aprendido para crear un juego animado. ¡Es hora de ponerse creativos y hacer un juego en Play Lab!
            'Unplugged: Binary':
              name: 'Más allá de la Programación: Imágenes Binarias'
              description_student: 'Aprende cómo las computadoras almacenan imágenes usando ideas simples como encendido y apagado. '
              description_teacher: Aunque mucha gente piense en lo binario estrictamente como ceros y unos, se le presentará a los/as estudiantes la idea de que la información puede ser representada en una variedad de opciones binarias. Esta lección toma el concepto de un paso más allá a medida que ilustra cómo un computador puede también almacenar incluso información más compleja (como imágenes y colores) en binario.
            Artist Binary:
              name: Binario en Artista
              description_student: Dirige a tu propio artista a crear una imagen binaria usando sólo comandos para prender y apagar pixeles.
              description_teacher: El Sistema Binario es extremadamente importante en el mundo de los computadores. La mayoría de los computadores hoy almacenan toda clase de información de forma binaria. Esta lección ayuda a demostrar cómo es posible tomar algo de la vida real y traducirlo a una serie de ons y offs.
            Nested Loops Project in Artist:
              name: Bucles anidados en Frozen
              description_student: '¡Más loops anidados! Esta vez, harás algunos SORPRENDENTES dibujos con loops anidados.'
              description_teacher: Los/as estudiantes crearán diseños complicados usando Artista en el conjunto de los desafíos de hoy. Al continuar practicando loops anidados con nuevos objetivos, los/as estudiantes verán más usos de loops en general. Este conjunto de desafíos también ofrece mucho más potencial para la creatividad con la oportunidad para que los/as estudiantes creen su propio diseño al final de la etapa.
            Debugging in Collector:
              name: Depuración en Recolector
              description_student: '¿Alguna vez has tenido problemas al programar? En esta lección, aprenderás sobre los secretos de debugging. Debugging es el proceso de encontrar y arreglar problemas en tu código.'
              description_teacher: En esta actividad online, los/as estudiantes practicarán debugging en el entorno "recolector". Los/as estudiantes podrán practicar la lectura y edición de código para arreglar desafíos con algoritmos simples, loops y loops anidados.
        coursee-2017:
          title: Curso E
          assignment_family_title: Curso E
          description_audience: 'De 8 a 12 años'
          description_short: Cubre rápidamente los conceptos de los Cursos C y D, y luego avanza con funciones.
          description: Empieza a programar con algoritmos, bucles, condicionales y eventos, y pasa luego a las funciones. En la segunda parte de este curso, diseñarás y crearás un proyecto final que puedes compartir con tus amigos y familiares.
          lesson_groups:
            csf_e_1:
              display_name: Avanzar al Curso E (Opcional)
            csf_e_2:
              display_name: Contenido del Curso E
            end_of_course_project:
              display_name: Proyecto de fin de curso
            extra_course_content:
              display_name: Contenido adicional del curso
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tanagramas'
            Introduction:
              name: Introducción a los desafíos en línea
              description_student: Esta introducción rápida te dará la oportunidad de practicar la mayoría de las habilidades que necesitas para resolver los desafíos de este curso.
              description_teacher: En esta progresión, los estudiantes comenzarán con una introducción (o repaso según la experiencia de la clase) del espacio de trabajo en línea de Code.org. Aprenderán la funcionalidad básica de la interfaz, la cual incluye los botones `Ejecutar`, `Volver a empezar` y `Paso`. En el video inicial también se presenta cómo arrastrar, eliminar y conectar bloques Blockly. En los desafíos, los estudiantes practicarán sus habilidades de secuencias y depuración en el Laberinto y el Artista.
            The Power of Words:
              name: El poder de las palabras
            Ice Age Play Lab:
              name: Laboratorio de juegos de la Edad de hielo
            Envelope Variables:
              name: Variables de sobre
            Variables in Artist:
              name: Variables en Artista
            Variables in Play Lab:
              name: Variables en Laboratorio de juegos
            For Loop Fun:
              name: Diversión con bucles Para
            For Loops in Bee:
              name: Bucles `desde` en Abeja
            For Loops in Artist:
              name: Bucles `desde` en Artista
            Songwriting with Parameters:
              name: Composicion musical con parámetros
            Conditionals and Functions in Bee:
              name: Condicionales y funciones en Abeja
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artista
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Abeja
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: Aquí hay varios juegos y dibujos. ¡Juega con cada uno de ellos para obtener ideas para tus proyectos!
              description_teacher: "Las siguientes cuatro lecciones brindan a los estudiantes la oportunidad de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea una experiencia de varias lecciones y varias semanas donde los estudiantes puedan reflexionar, aprender sobre diseño, y crear y presentar su trabajo final.\n\nEn la etapa de exploración, los estudiantes podrán ver ejemplos de proyectos de Artista y Laboratorio de juegos para inspirarse. Después, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Luego tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Finalmente, los estudiantes podrán presentar su trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha planificación. Aquí aprenderás sobre el proceso de diseño que usarás para crear algo propio.
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. En esta parte del proyecto, los alumnos aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas, [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Crea tu proyecto
              description_student: '¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto.'
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su ambiente de programación. Ahora los alumnos tendrán su propio espacio para crear sus proyectos con Artista o Laboratorio de juegos. Esta será la parte más grande del proyecto. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas [here] (https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Revisa tu proyecto
            Presentation Your Project:
              name: Presentación de tu proyecto
            'Algorithms: Dice Race':
              name: 'Algoritmos: carrera de dados'
              description_student: En esta lección de algoritmos, aprende a describir un juego desde la perspectiva de una computadora.
              description_teacher: En esta lección, los estudiantes juegan a Carrera de datos para relacionar el concepto de algoritmos con actividades cotidianas. El objetivo es empezar a desarrollar habilidades para traducir situaciones del mundo real en escenarios en línea y viceversa.
            Conditionals:
              name: Condicionales en la Granjera
              description_student: En esta divertida y desafiante serie podrás decirle a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_ son bucles que repiten comandos mientras una condición sea cierta. Los bucles `mientras` se utilizan cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero sí sabe la condición que debe ser cierta para que el bucle continúe. Las sentencias `si / si no` ofrecen flexibilidad en la programación al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta otra cosa.
            Private and Personal Information:
              name: 'Ciudadanía digital: información privada y personal'
              description_student: Internet es divertida y emocionante, pero también es importante mantenerse seguro. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
              description_teacher: |-
                Desarrollada por Common Sense Education, esta lección gira en torno a la diferencia entre información que es segura de compartir e información que no lo es.

                Mientras los estudiantes visitan sitios que solicitan información sobre su identidad, aprenden a adoptar un proceso de critica que los faculta a protegerse a sí mismos y sus familias contra el robo de identidad. En esta lección, los estudiantes aprenden a pensar críticamente sobre la información que algunos sitios solicitan o requieren. Aprenden la diferencia entre información privada y personal, además de cómo distinguir entre lo que es seguro de compartir en línea y lo que no lo es.
            Build a Star Wars Game:
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica eventos para crear un juego que pueden compartir en línea. Con R2-D2 y otros personajes de la Guerra de las Galaxias, los estudiantes serán guiados a través de eventos, y luego podrán crear su propio juego.
            'Functions: Songwriting':
              name: 'Funciones: composición musical'
              description_student: Incluso las estrellas de rock necesitan conocimientos de programación. Esta lección te enseñará sobre funciones mediante el uso de letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las funciones (a veces llamadas procedimientos) son pequeños programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los estudiantes a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Functions in Artist:
              name: Funciones de Artista
              description_student: '¡Usa las funciones para hacer dibujos complejos más fácilmente!'
              description_teacher: Los estudiantes conocerán cómo usar las funciones en Code.org. En Artista, podrán crear y modificar magníficas imágenes con funciones. Para patrones más complicados, los estudiantes aprenderán cómo anidar funciones mediante el llamado a una función desde otra.
            Functions in Bee:
              name: Funciones de Abeja
              description_student: No escribas tanto código para recoger todo el néctar y la miel. ¡Utiliza funciones en su lugar!
              description_teacher: En la segunda ronda de prácticas con funciones en línea, los estudiantes navegan rutas complejas, recogen gran cantidad de néctar y hacen un montón de miel.
            Functions in Farmer:
              name: Funciones de Granjera
              description_student: '¡Las funciones te ahorrarán mucho trabajo mientras ayudas a la granjera con su cosecha!'
              description_teacher: Los estudiantes han practicado cómo crear impresionantes diseños en el Artista y navegar por laberintos en la Abeja, pero hoy usarán las funciones para cosechar cultivos en la Granjera. Esta lección motivará a los estudiantes a utilizar las funciones en nuevas formas por medio de combinaciones con bucles `mientras` y sentencias `si/si no`.
            Determine the Concept:
              name: Determinar el concepto
              description_student: "¡No estamos develando ningún secreto! \nEsta lección podría utilizar cualquiera de las habilidades que has aprendido hasta ahora."
              description_teacher: Esta lección combina conceptos de lecciones anteriores y da a los estudiantes una oportunidad para pensar críticamente sobre cómo resuelven cada problema, pero sin decirles qué concepto aplicar. Los estudiantes revisarán algoritmos básicos, depurar, bucles `repetir`, condicionales, bucles `mientras` y funciones.
            Build a Play Lab Game:
              name: Crea un juego del Laboratorio de juegos
              description_student: Practica hacer juegos para compartir con tus amigos y familiares.
              description_teacher: Esta lección presenta Laboratorio de juegos, una plataforma donde los estudiantes pueden crear sus propios juegos y tener interacciones entre personajes y contribuciones de los usuarios. Los estudiantes trabajarán con eventos para crear controles de teclado. Este grupo de desafíos también guiará a los estudiantes a través del desarrollo de un juego, pero con la libertad de agregar sus propias ideas.
            Present Your Project:
              name: Presenta tu proyecto
              description_student: '¡Prepárate para lucirte! Llegó el momento de presentar tu proyecto terminado a tus compañeros.'
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Finalmente, los alumnos podrán presentar su trabajo terminado a sus compañeros o compartirlo con sus seres queridos a través de un enlace especial. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Más allá de la programación: Internet'
              description_student: '¿Alguna vez te preguntaste cómo viaja la información a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos básicos de cómo funciona Internet.'
              description_teacher: A pesar de que muchas personas utilizan Internet todos los días, no muchos saben cómo funciona. En esta lección, los estudiantes viajarán a través de Internet y aprenderán acerca de conexiones, URL, direcciones IP y el DNS.
            Crowdsourcing:
              name: 'Más allá de la programación: Crowdsourcing'
              description_student: Esta lección te enseñará sobre crowdsourcing, el proceso de creación de un proyecto con un equipo.
              description_teacher: En las ciencias de la computación, nos enfrentamos a problemas grandes y abrumadores. Retos como encontrar números primos grandes o crear una secuencia de ADN son casi imposibles de hacer por uno mismo. Al sumar la capacidad de otros, estas tareas se vuelven manejables. Esta lección mostrará a tus estudiantes lo útil que puede ser el trabajo en equipo en la industria de las ciencias de la computación.
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
            Sequence in Maze:
              name: Secuencia en el Laberinto
            Building a Foundation:
              name: Construir una base
            Debugging with Scrat:
              name: Depuración con Scrat
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Bucles: Mis amigos robóticos y repetitivos'
            Loops in Artist:
              name: Bucles en el artista
            Nested Loops in Bee/Zombie:
              name: Bucles anidados en Abeja/Zombie
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
            Nested Loops:
              name: Bucles anidados
            Functions in Harvester:
              name: Funciones en la Cosechadora
        coursef-2017:
          title: Curso F
          assignment_family_title: Curso F
          description_audience: 'De 9 a 13 años'
          description_short: Aprende todos los conceptos de Fundamentos de Ciencias de la Computación y crea tu propio arte, historia o juego.
          description: Aprende a usar diferentes tipos de bucles, eventos, funciones y condicionales. Investiga distintas técnicas de resolución de problemas y debate sobre el impacto de la computación y de Internet en la sociedad. En la segunda parte del curso, diseña y crea un proyecto final que puedes compartir con tus amigos y familiares.
          lesson_groups:
            csf_f_1:
              display_name: Avanzar al Curso F (opcional)
            csf_f_2:
              display_name: Contenido del Curso F
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tanagramas'
              description_student: '¡Aquí aprenderás acerca de algoritmos con el juego llamado tangram!'
              description_teacher: Esta lección nos muestra algo importante acerca de los algoritmos. Siempre y cuando el algoritmo sea simple, hay muchas maneras de usarlo. Sin embargo, si quieres asegurarte de que todos los algoritmos den el mismo resultado, entonces necesitan más detalles. Los estudiantes jugarán al tangram para aprender la diferencia entre un algoritmo detallado y uno general.
            Introduction:
              name: Introducción a los desafíos en línea
              description_student: '¡Esta lección te dará una breve introducción a algunas de las cosas asombrosas que aprenderás en este curso!'
              description_teacher: 'En esta lección, los alumnos conocerán secuencias, bucles y bucles anidados que los prepararán para entender los conceptos más complejos en la parte final del curso. Esta lección de "refuerzo" iguala las condiciones entre los alumnos avanzados y los principiantes en tu clase. '
            The Power of Words:
              name: 'Ciudadanía digital: el poder de las palabras'
              description_student: El acoso nunca está bien. Esta lección te enseñará qué puedes decir y qué no cuando estás conectado.
              description_teacher: "Los alumnos comprenden que, mientras están navegando sus sitios web favoritos, quizás encuentren mensajes de otros niños que pueden hacerlos sentir enojados, heridos, tristes o temerosos. En este curso, explorarán formas de manejar el ciberacoso y cómo responder ante el lenguaje perturbador en línea. \n\nLos alumnos debatirán las formas en que utilizan la tecnología para comunicarse, y explorarán las similitudes y diferencias entre la comunicación en persona y en línea. Luego, pensarán en maneras de responder al ciberacoso. "
            Ice Age Play Lab:
              name: Eventos en La Era de Hielo
              description_student: Piensa en tu videojuego favorito. ¿Te has preguntado alguna vez cómo se hizo? ¡En estos desafíos, desarrollarás un videojuego propio con los amigos de la Era de Hielo!
              description_teacher: En esta lección, los alumnos son guiados a través de una historia con los personajes de la Era de Hielo. Los alumnos trabajarán con eventos y bucles para mover personajes en la pantalla y tendrán la oportunidad de crear su propio juego o historia después de los niveles guiados.
            Envelope Variables:
              name: 'Variables: variables de sobre'
              description_student: 'Los sobres y las variables tienen algo en común: ambos pueden contener cosas valiosas. Aquí aprenderás qué son las variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición para valores como números o palabras. Las variables dan mucha libertad de programación. En lugar de tener que escribir una frase muchas veces o recordar un número, los científicos de la computación pueden usar variables para hacer referencia a ellos. Esta lección ayuda a explicar qué son las variables y cómo podemos usarlas de distintas formas. El concepto de variable no es fácil de comprender, por lo que recomendamos debatirlo durante mucho tiempo al final de la lección.
            Variables in Artist:
              name: Variables en Artista
              description_student: '¡No olvides tu creatividad! En estos desafíos, usarás las variables para hacer dibujos fantásticos.'
              description_teacher: En esta lección, los alumnos explorarán la creación de diseños repetitivos mediante variables en el entorno de Artista. Los alumnos aprenderán cómo usar las variables para que el código sea más fácil de escribir y leer. Luego de los desafíos guiados, los alumnos terminarán en un nivel de juego libre para demostrar lo que han aprendido y crear sus propios diseños.
            Variables in Play Lab:
              name: Variables en Laboratorio de juegos
              description_student: '¡Pronto aprenderás a usar variables para que los personajes interactúen en un juego!'
              description_teacher: En esta lección, los alumnos crearán escenas en Laboratorio de juegos y practicarán aún más con las variables. También trabajarán con contribuciones de los usuarios para establecer los valores de sus variables, y luego tendrán espacio para crear sus propios miniproyectos con variables.
            For Loop Fun:
              name: 'Bucles desde: diversión con bucles desde'
              description_student: '¡Te vas a divertir mucho mientras aprendes sobre los bucles `desde`!'
              description_teacher: 'Sabemos que los bucles nos permiten hacer cosas una y otra vez, pero ahora vamos a aprender cómo usarlos con otras estructuras integradas. A través de estas nuevas estructuras, los estudiantes podrán crear un código más potente y dinámico. '
            For Loops in Bee:
              name: Bucles `desde` en Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde` para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde` y usa una variable gradual para solucionar los desafíos más complejos. Los alumnos repasarán bucles de lecciones anteriores y luego abordarán el uso de bucles `desde` para resolver problemas más difíciles de manera más efectiva.
            For Loops in Artist:
              name: Bucles `desde` en Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando bucles, esta vez con Artista. Combinarán las ideas de variables, bucles y bucles `desde` para crear diseños complejos y resolver desafíos. Al final, tendrán la oportunidad de crear su propio arte en un nivel de juego libre.
            Songwriting with Parameters:
              name: 'Funciones: composición de canciones con parámetros'
              description_student: '¡Quizás estés componiendo el próximo gran éxito! En esta lección, aprenderás qué son los parámetros y cómo ayudan a crear canciones fantásticas.'
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las funciones (a veces llamadas procedimientos) son miniprogramas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta lección ayudará a los alumnos a entender intuitivamente por qué la combinación de partes del código en las funciones es una práctica tan útil, y cómo pueden usar esas estructuras, incluso cuando las partes del código son un poco diferentes.
            Conditionals and Functions in Bee:
              name: Condicionales y funciones en Abeja
              description_student: '¡La abeja necesita tu ayuda otra vez! ¡Aquí vas a utilizar las funciones para obtener néctar y miel!'
              description_teacher: 'Esta lección enseña a los estudiantes a crear funciones simples con nuestro sofisticado editor “modal”. Así, preparamos el camino para que puedan incorporar parámetros en las siguientes lecciones. '
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artista
              description_student: Prepara tus dedos para la programación. En estos desafíos, usarás funciones con parámetros para hacer dibujos impresionantes en Artista.
              description_teacher: En esta lección, los alumnos continúan trabajando con funciones con y sin parámetros. Tendrán la oportunidad de crear sus propios dibujos con y sin parámetros, antes de modificar funciones en un nivel de juego libre.
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Abeja
              description_student: Has practicado un poco las funciones con parámetros. ¡Esta lección continúa tu práctica con Abeja!
              description_teacher: Esta lección presenta el entorno de la abeja y continúa con el concepto de funciones con parámetros de la etapa previa de Artista. Los alumnos practicarán escribir y usar funciones para seguir caminos complejos y patrones de recolección de néctar y miel.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: '¡Es hora de inspirarse! Estos desafíos te mostrarán algunos juegos e ilustraciones predefinidos que te ayudarán a desarrollar un plan para tu GRAN proyecto.'
              description_teacher: "Las siguientes cinco lecciones dan una oportunidad a los alumnos de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a las personas a adquirir experiencia con la programación y crear un modelo para compartir con seres queridos y compañeros. Se pretende que sea un proyecto de varias lecciones o semanas en el que los alumnos puedan pensar ideas, aprender sobre diseño, crear y presentar su trabajo final.\n\nEn la etapa de exploración, los alumnos podrán ver ejemplos de proyectos en Artista y Laboratorio de juegos para inspirarse. Luego, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Los alumnos revisarán sus proyectos después de probarlos y reconsiderarlos. Finalmente, presentarán el trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha planificación. Aquí aprenderás sobre el proceso de diseño que usarás para crear algo propio.
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. En esta parte del proyecto, los alumnos aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Crea tu proyecto
              description_student: '¡Ya puedes empezar a crear tu proyecto!'
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Ahora los alumnos tendrán su propio espacio para crear sus proyectos con Artista o Laboratorio de juegos. Esta será la parte más grande del proyecto. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revisa tu proyecto
              description_student: Roma no se construyó en un día, y tu proyecto tampoco debería. Tómate el tiempo de editarlo y revisarlo para que no tenga errores.
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Una vez creados los proyectos, los alumnos tendrán la oportunidad de obtener comentarios de sus compañeros y revisar sus proyectos. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Presentación de tu proyecto
            Present Your Project:
              name: Presenta tu proyecto
              description_student: '¡Es hora de mostrar tu trabajo! Aquí presentarás tu increíble proyecto a tus compañeros.'
              description_teacher: Durante cinco lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Finalmente, los alumnos podrán presentar el trabajo terminado a sus compañeros o compartirlo con sus seres queridos a través de un enlace especial. Al inicio del proceso, podrán encontrar la guía de lecciones que cubre las cinco etapas, [here](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Condicionales en Minecraft
              description_student: '¡Evita la lava! Aquí aprenderás sobre condicionales en el mundo de Minecraft.'
              description_teacher: Esta lección da a los alumnos la oportunidad de aprender y practicar condicionales. Presenta personajes y opciones de Minecraft, y los estudiantes completarán tareas como la minería y la construcción de estructuras con sus programas.

            lesson-2:
              name: Objetos Enteros y Decimales
              description_student: |-
                **¿Por qué desearía representar valores primitivos como objetos?**

                Has trabajado con valores enteros y decimales en tus programas como valores `int` y `double`. En esta lección, aprenderás a crear instancias de objetos `Integer` y `Double` para representar valores primitivos `int` y `double`. Utilizando los métodos de las clases `Integer` y `Double`, devolverás los valores que estos objetos almacenan como valores primitivos. También exploras los valores mínimos y máximos de los enteros para evitar errores de desbordamiento.
              description_teacher: |-
                **¿Por qué desearía representar valores primitivos como objetos?**

                Los alumnos construyen objetos `Integer` y `Double` para representar valores primitivos `int` y `double`. Utilizando los métodos de las clases `Integer` y `Double`, los alumnos devuelven los valores que estos objetos almacenan como valores primitivos. Además, los estudiantes exploran los valores mínimos y máximos de los enteros para evitar errores de desbordamiento.
            lesson-3:
              name: ArrayLists
              description_student: |-
                **¿Por qué utilizar un `ArrayList` en lugar de un array?**

                Cuando trabajamos con arrays y listas, a veces nos encontramos con problemas en los que el número de elementos es desconocido o el tamaño de la lista cambia constantemente. En esta lección, explorarás la clase `ArrayList` y aprenderás a declarar e inicializar un `ArrayList` y a añadir elementos. Identificarás los escenarios en los que un `ArrayList` es más adecuado y diferenciarás entre una estructura de datos dinámica y una estructura de datos estática. A continuación, practicarás la creación de una `ArrayList` y la adición de valores a la lista.
              description_teacher: |-
                **¿Por qué utilizar un `ArrayList` en lugar de un array?**

                Los alumnos exploran la clase `ArrayList` y aprenden a declarar e inicializar una `ArrayList` y a añadir elementos. Los alumnos identifican los escenarios en los que un `ArrayList` es más adecuado y diferencian entre una estructura de datos dinámica y una estructura de datos estática. A continuación, los alumnos practican la creación de una `ArrayList` y la adición de valores a la lista.
            lesson-4:
              name: Manipulación de Elementos
              description_student: |-
                **¿Cómo puedo trabajar con los datos almacenados en un `ArrayList`?**

                En esta lección, utilizarás los métodos `ArrayList` `get()` y `set()` para obtener y modificar elementos y conocerás el método `String` `length()` para contar el número de caracteres de un objeto `String`. Aplicas los algoritmos estándar que has desarrollado con arrays 1D y 2D para obtener y modificar elementos en un `ArrayList`.
              description_teacher: |-
                **¿Cómo puedo trabajar con los datos almacenados en un `ArrayList`?**

                Los alumnos trabajan con los métodos `get()` y `set()` para obtener y modificar elementos en un `ArrayList` y conocen el método `length()` de `String` para devolver el número de caracteres de un objeto `String`. Aplican los algoritmos estándar que desarrollaron con arrays 1D y 2D para obtener y modificar elementos en un `ArrayList`.
            lesson-5:
              name: Listas de Objetos
              description_student: |-
                **¿Por qué un `ArrayList` sólo almacena objetos?**

                Hasta ahora, has creado `ArrayList`s para almacenar `Integer`s, `Double`s, y `String`s. Al igual que con los arrays 1D y 2D, también puedes almacenar otros objetos que crees en un `ArrayList`. En esta lección, explorarás por qué un `ArrayList` sólo puede almacenar objetos y aplicarás algoritmos estándar para encontrar información y realizar cálculos con datos de `ArrayList`.
              description_teacher: |-
                \*\*¿Por qué un `ArrayList` sólo almacena objetos?

                Los alumnos exploran los tipos genéricos en Java y aprenden por qué un `ArrayList` sólo puede almacenar objetos. A continuación, los estudiantes practican la aplicación de los algoritmos que aprendieron con arrays 1D y 2D a `ArrayList`s para encontrar información y realizar cálculos con datos de `ArrayList`.
            lesson-6:
              name: Eliminación de Elementos
              description_student: |-
                **¿En qué se diferencia la eliminación de datos de un `ArrayList` de la eliminación de datos de un array?**

                En esta lección, explorarás la funcionalidad del método `remove()` de la clase `ArrayList` e identificarás posibles errores al intentar eliminar elementos mientras recorres la lista. Aprenderás sobre la eliminación de palabras de parada y practicarás la eliminación de elementos de un `ArrayList`.
              description_teacher: |-
                **¿En qué se diferencia la eliminación de datos de un `ArrayList` de la eliminación de datos de un array?**

                Los alumnos exploran la funcionalidad del método `remove()` de la clase `ArrayList` e identifican posibles errores al intentar eliminar elementos mientras recorren la lista. Los estudiantes aprenden sobre la eliminación de palabras de parada y practican la eliminación de elementos de un `ArrayList`.
            lesson-7:
              name: Métodos de Cadena
              description_student: |-
                \*\*¿Cómo puedo analizar partes de una `Cadena`?

                En esta lección, explorarás la estructura de una `Cadena` y descubrirás la `IndexOutOfBoundsException`. Aprenderás sobre la segmentación del texto y utilizarás los métodos `indexOf()` y `substring()` para implementar algoritmos que permitan dividir el texto en palabras o frases y aplicar técnicas de procesamiento del lenguaje natural.
              description_teacher: |-
                \*\*¿Cómo puedo analizar partes de una `Cadena`?

                Los alumnos exploran la estructura de una `Cadena` y descubren la `IndexOutOfBoundsException`. Los alumnos aprenden sobre la segmentación de texto y utilizan los métodos `indexOf()` y `substring()` para implementar algoritmos que permitan dividir el texto en palabras o frases y aplicar técnicas de procesamiento del lenguaje natural.
            lesson-8:
              name: Comparación de Strings
              description_student: |-
                **¿Cómo puedo determinar si una lista de `Cadenas` está en orden alfabético?**

                En esta lección, exploras la funcionalidad del método `compareTo()` y luego escribes un algoritmo para ordenar una lista de `Cadenas` en orden alfabético. Implementarás sus algoritmos en Java y practicarás el uso del método `compareTo()` para determinar si una `Cadena` va antes que otra y para ordenar una lista de `Cadenas` en orden alfabético.
              description_teacher: |-
                **¿Cómo puedo determinar si una lista de `Cadenas` está en orden alfabético?**

                Los alumnos exploran la funcionalidad del método `compareTo()` y luego escriben un algoritmo para ordenar una lista de `Cadenas` en orden alfabético. Los estudiantes implementan sus algoritmos en Java y practican el uso del método `compareTo()` para determinar si una `Cadena` va antes que otra y para ordenar una lista de `Cadenas` en orden alfabético.
            lesson-9:
              name: Algoritmos de Cadena
              description_student: |-
                \*\*¿Cómo puedo aplicar los algoritmos estándar a las `Cadenas`?

                En esta lección, combinarás tus conocimientos sobre algoritmos estándar y `Cadenas` para escribir un algoritmo que compruebe si una `Cadena` es un palíndromo. Implementarás tu algoritmo en Java, y luego aplicarás algoritmos estándar para recorrer las `Cadenas` y encontrar si una o más subcadenas tienen una propiedad particular o para determinar el número de subcadenas que cumplen un criterio específico.
              description_teacher: |-
                \*\*¿Cómo puedo aplicar los algoritmos estándar a las `Cadenas`?

                Los alumnos combinan sus conocimientos de algoritmos estándar y de `Cadenas` para escribir un algoritmo que compruebe si una `Cadena` es un palíndromo. Los estudiantes implementan su algoritmo en Java, y luego aplican algoritmos estándar para recorrer las `Cadenas` y encontrar si una o más subcadenas tienen una propiedad particular o para determinar el número de subcadenas que cumplen criterios específicos.
            lesson-10:
              name: Algoritmos ArrayList
              description_student: |-
                **¿Cómo puedo modificar los algoritmos estándar para implementar técnicas de procesamiento del lenguaje natural?**

                En esta lección, explorarás un nuevo algoritmo estándar para obtener dígitos individuales de un número entero y aprenderás cómo se utilizan los valores de sentimiento en el procesamiento del lenguaje natural. Escribirás un algoritmo para encontrar el valor de sentimiento de una palabra y aplicarás tu algoritmo a varios escenarios para encontrar el valor de sentimiento global del texto.
              description_teacher: |-
                **¿Cómo puedo modificar los algoritmos estándar para aplicar técnicas de procesamiento del lenguaje natural?**

                Los alumnos exploran un nuevo algoritmo estándar para obtener dígitos individuales de un número entero y aprenden cómo se utilizan los valores de sentimiento en el procesamiento del lenguaje natural. Los estudiantes escriben un algoritmo para encontrar el valor de sentimiento de una palabra y aplican su algoritmo a varios escenarios para encontrar el valor de sentimiento global del texto.
            lesson-11:
              name: Proyecto de Procesamiento del Lenguaje Natural - Día 1
              description_student: |-
                **¿Cómo voy a utilizar las técnicas de procesamiento del lenguaje natural para analizar, manipular o generar texto en un programa?**

                En este proyecto, utilizarás las habilidades que has desarrollado a lo largo de esta unidad para crear un programa que utilice técnicas de procesamiento del lenguaje natural para analizar, manipular y/o generar texto. Tras una lluvia de ideas y una planificación, desarrollarás tu programa.
              description_teacher: |-
                **¿Cómo voy a utilizar las técnicas de procesamiento del lenguaje natural para analizar, manipular o generar texto en un programa?**

                Para este proyecto, los alumnos utilizan las habilidades que han desarrollado a lo largo de esta unidad para crear un programa que utilice técnicas de procesamiento del lenguaje natural para analizar, manipular y/o generar texto. Tras una lluvia de ideas y una planificación, los alumnos desarrollan sus programas.
            lesson-12:
              name: Proyecto de Procesamiento del Lenguaje Natural - Día 2
              description_student: |-
                **¿Cómo voy a implementar mis planes para crear mi programa?**

                Ya has planificado tus clases y algoritmos para crear un programa que analice, manipule y/o genere texto utilizando técnicas de procesamiento del lenguaje natural. Continuarás desarrollando tu proyecto para implementar algoritmos que analicen el texto e interactúen con un usuario. Reforzarás las habilidades y procesos de desarrollo de software mientras participas en una revisión de código para aportar y obtener información a medida que desarrollas tu programa.
              description_teacher: |-
                **¿Cómo voy a poner en práctica la planificación para crear mi programa?**

                Los alumnos planificaron sus clases y algoritmos para crear un programa que analice, manipule y/o genere texto utilizando técnicas de procesamiento del lenguaje natural. Los alumnos continúan desarrollando sus proyectos para implementar algoritmos que analicen el texto e interactúen con un usuario. Los estudiantes refuerzan las habilidades y procesos de desarrollo de software mientras participan en una revisión de código para aportar y recibir información a medida que desarrollan su programa.
            lesson-13:
              name: Proyecto de Procesamiento del Lenguaje Natural - Día 3
              description_student: |-
                **¿Cómo se refleja mi crecimiento como ingeniero de software en mi proyecto?**

                Participaste en una revisión de código al final de la lección anterior para dar y recibir comentarios para identificar las áreas de mejora y las correcciones de los problemas que encontraste. Considera esta experiencia al finalizar el desarrollo en esta lección. A continuación, compartirás tu proyecto final con tus compañeros para celebrar tu éxito.
            lesson-14:
              name: Práctica de FRQ
              description_student: |-
                **¿Cómo utilizaré lo que sé sobre `ArrayList`s y algoritmos estándar para responder a una Pregunta de Respuesta Libre?**

                Practicarás el desarrollo de soluciones a las Preguntas de Respuesta Libre de AP CSA en un simulacro de Pregunta de Respuesta Libre de Arrays. Aplicarás estrategias de descomposición y anotación para identificar los componentes clave del problema y validarás tus soluciones utilizando las Guías de Puntuación.
              description_teacher: |-

                **Tiempo sugerido:** 30 minutos
              description_teacher: "**Visión general:**\nEstas actividades asíncronas presentan a los participantes las herramientas y los recursos disponibles en el plan de estudios de Descubrimientos CS para seguir el progreso de los estudiantes, proporcionarles comentarios y evaluar su aprendizaje. Más adelante en el taller, los participantes harán un plan sobre cómo incorporarán la evaluación continua del aprendizaje y la retroalimentación. \n\n**Los participantes podrán:**\n\n-   Obtener una visión general de cómo seguir el progreso de los estudiantes y proporcionar información a los estudiantes en Code Studio.\n-   Explorar los recursos incluidos en el plan de estudios de Descubrimientos CS relacionados con la evaluación del aprendizaje de los estudiantes y la retroalimentación.\n\n**Tiempo sugerido:** 30 minutos"

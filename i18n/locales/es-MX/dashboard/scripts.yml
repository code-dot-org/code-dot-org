            lesson13:
              name: Inteligencia Artificial para el Bienestar Social
              description_student: 'Los alumnos aprenden cómo se puede utilizar la "Inteligencia Artificial" para el bienestar social, revisando varios ejemplos de la vida real. A continuación, definen un problema social que les preocupa y crean un personaje de usuario afectado por ese problema. El problema social y el personaje del usuario deben acompañar a los alumnos durante el resto de la unidad como inspiración para seguir investigando y creando. '
              description_teacher: "Los alumnos aprenden cómo se puede utilizar la Inteligencia Artificial para el bienestar social revisando varios ejemplos de la vida real. A continuación, definen un problema social que les preocupa y crean un personaje de usuario afectado por ese problema. El problema social y el personaje del usuario deben acompañar a los alumnos durante el resto de la unidad como inspiración para seguir investigando y creando. \\\\r\n\\\\r\n**Pregunta del día:** \"¿Cómo puede utilizarse la Inteligencia Artificial para abordar problemas sociales?\" "
            lesson14:
              name: Código Ético de la Inteligencia Artificial
              description_student: En pequeños grupos, los alumnos realizan una investigación a partir de artículos y vídeos que exponen los problemas éticos en un área de la Inteligencia Artificial (IA) de su elección. Después, cada grupo desarrolla al menos un principio orientado a la solución que aborda su área elegida. A continuación, estos principios se reúnen en un recurso (por ejemplo, una presentación de diapositivas, un documento o una página web) para los creadores de Inteligencia Artificial y los legisladores de todo el mundo.
              description_teacher: En pequeños grupos, los alumnos realizan una investigación a partir de artículos y vídeos que exponen los problemas éticos en un área de la Inteligencia Artificial (IA) de su elección. Después, cada grupo desarrolla al menos un principio orientado a la solución que aborda su área elegida. A continuación, estos principios se reúnen en un recurso (por ejemplo, una presentación de diapositivas, un documento o una página web) para los creadores de Inteligencia Artificial y los legisladores de todo el mundo.
            lesson15:
              name: Planificando tu aplicación
              description_student: En esta lección, los alumnos retoman los personajes de usuario y las soluciones de aplicaciones de Inteligencia Artificial que crearon en la lección "Inteligencia Artificial para el Bienestar Social". Con sus nuevos conocimientos sobre la IA y el aprendizaje automático, junto con sus habilidades prácticas en el "Laboratorio de Inteligencia Artificial" y el "Laboratorio de Aplicaciones", los alumnos diseñan una de sus aplicaciones (o aplicaciones completamente diferentes, si han cambiado de opinión) según un conjunto de criterios adaptados del "Desafío de Impacto de Inteligencia Artificial" de Google.
              description_teacher: |-
                En esta lección, los alumnos retoman los personajes de usuario y las soluciones de aplicaciones de Inteligencia Artificial que crearon en la lección "Inteligencia Artificial para el Bienestar Social". Con sus nuevos conocimientos sobre la IA y el aprendizaje automático, junto con sus habilidades prácticas con "Laboratorio de Inteligencia Artificial" y "Laboratorio de Aplicaciones", los alumnos diseñan una de sus aplicaciones (o aplicaciones completamente diferentes, si han cambiado de opinión) de acuerdo con un conjunto de criterios adaptados del "Desafío de Impacto de Inteligencia Artificial" de Google.\\r
                \\r
                **Pregunta del día:** ¿Cómo puedo hacer realidad mi solución de aplicación de Inteligencia Artificial para el Bienestar Social?\\r
                \\r
            lesson16:
              name: Hacer una aplicación de " Inteligencia Artificial para el Bienestar Social".

              description_teacher: 'Los alumnos aprenden a crear sitios web utilizando HTML y CSS dentro del entorno del Laboratorio Web de Code.org. A lo largo de la unidad, los alumnos analizan cuestiones relacionadas con la privacidad y la propiedad en Internet mientras desarrollan sus propios sitios web personales.  '
            lesson-3:
              name: Animaciones y juegos interactivos
              description_teacher: 'Los alumnos aprenden construcciones y prácticas de programación fundamentales en el lenguaje de programación JavaScript mientras desarrollan animaciones y juegos en el entorno del Laboratorio de Juegos de Code.org. Los estudiantes terminan la unidad diseñando sus propias animaciones y juegos. '
            lesson-4:
              name: El proceso de diseño
              description_teacher: 'Los alumnos aplican el proceso de resolución de problemas a los problemas de los demás, aprendiendo a empatizar con las necesidades de un usuario y a diseñar soluciones para satisfacerlas. Durante la segunda mitad de la unidad, los estudiantes forman equipos para crear un prototipo de una aplicación de su propio diseño, primero en papel y, finalmente, en el entorno del Laboratorio de Aplicaciones de Code.org. '
            lesson-5:
              name: Los datos y la sociedad
              description_teacher: Los alumnos exploran los diferentes sistemas utilizados para representar la información en un ordenador y los retos y compensaciones que plantea su uso. En la segunda mitad de la unidad, los alumnos aprenden cómo se utilizan las colecciones de datos para resolver problemas y cómo los ordenadores ayudan a automatizar los pasos de este proceso.
            lesson-6:
              name: Computación física
              description_teacher: 'Los alumnos utilizan el entorno del Laboratorio de Aplicaciones de Code.org, junto con el Adafruit Circuit Playground, para explorar la relación entre el hardware y el software. A lo largo de la unidad, los estudiantes desarrollan prototipos que reflejan las plataformas informáticas innovadoras existentes, antes de diseñar y crear un prototipo propio. '

        courseb-2022:
          lessons:
            Digital Trails:
              name: Senderos digitales
              description_student: 'Aprende sobre tu huella digital y cómo visitar sitios web de forma segura. '
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                ¿Lo que se hace en línea se queda siempre en línea? Los alumnos aprenden que la información que comparten en línea deja una huella digital o "rastro". Dependiendo de cómo la gestionen, este rastro puede ser grande o pequeño, y perjudicial o útil. Los alumnos comparan diferentes rastros y piensan de forma crítica sobre el tipo de información que quieren dejar.
              key: Senderos digitales
            Move It, Move It:
              name: Muévelo, muévelo
              description_student: Programa a tus compañeros de clase para que caminen con cuidado de un lugar a otro.
              description_teacher: Esta lección servirá para preparar mentalmente a los estudiantes que deben resolver ejercicios de programación a lo largo de este curso. Los estudiantes se reunirán en equipos pequeños y usarán la actividad física para programar a sus compañeros de clase para que caminen con cuidado de un lugar a otro hasta que se logre una meta.
              key: Muévelo, muévelo
            Sequencing with Angry Birds:
              name: Secuencias con Angry Birds
              description_student: Ayuda al Angry Bird rojo a seguir el camino hacia el cerdo travieso.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            Programming with Angry Birds:
              name: Programación con Angry Birds
              description_student: Crea programas para ayudar al Angry Bird a moverse a través del laberinto.
              description_teacher: A partir de los personajes de La Era de Hielo, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover a Scrat desde un lado del laberinto hacia la bellota que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho y gire a la izquierda o a la derecha.
            Programming with Harvester:
              name: Programación con la cosechadora
              description_student: Ayuda a la Cosechadora a recoger vegetales a lo largo del camino.
              description_teacher: Los estudiantes aplicarán los conceptos de programación que han aprendido en el ambiente de la Cosechadora. Ahora, además de llevar al personaje hacia una meta, los estudiantes tienen que recolectar maíz mediante un nuevo bloque. Continuarán con el desarrollo de las habilidades de algoritmo secuencial y comenzarán a usar el proceso de depuración.
            Getting Loopy:
              name: Girar y girar
              description_student: En esta lección, ¡usaremos bucles 'repetir' para crear una fiesta de baile!
              description_teacher: A medida que empezamos a escribir programas más largos y más interesantes, nuestro código tendrá más repeticiones. En esta lección, los estudiantes aprenderán a usar los bucles para mirar los patrones repetidos de movimiento en un baile y comunicar más fácilmente aquellas instrucciones que tienen mucha repetición.
            Loops with Harvester:
              name: Bucles con la cosechadora
              description_student: "¡Usa los bucles para ayudar a la Cosechadora a recolectar aún más!"
              description_teacher: En base al concepto de repetición de instrucciones de "Getting Loopy", en este nivel los estudiantes usarán bucles para recolectar maíz de manera más eficiente en Code.org.
            Loops with Laurel:
              name: Bucles con Laurel
              description_student: Programa a Laurel la Aventurera para que recolecte el tesoro en una cueva abierta.
              description_teacher: En esta lección, los estudiantes continúan aprendiendo el concepto de bucles. Aquí, Laurel la Aventurera utiliza bucles para recolectar tesoros en cuevas abiertas. Se introduce un nuevo bloque `obtener tesoro` que la ayudará en su recorrido.
            Drawing Gardens with Loops:
              name: Dibujar jardines con bucles
              description_student: Usa patrones y bucles para terminar las imágenes.
              description_teacher: Volviendo a los bucles, los estudiantes aprenden a dibujar imágenes mediante bucles de secuencias simples de instrucciones. En la lección sin conexión anterior, se usaron los bucles para recorrer un laberinto y recoger tesoro. Aquí, los estudiantes usan los bucles para crear patrones. Al final de esta etapa, tendrán la oportunidad de usar bucles para crear sus propias imágenes.
            The Right App:
              name: La aplicación correcta
              description_student: Esboza tu propia aplicación para smartphone.
              description_teacher: En esta lección, los estudiantes reconocen que las ciencias de la computación pueden ayudar a las personas en la vida real. Primero, los estudiantes se identifican con varios usuarios ficticios de smartphones para ayudarlos a encontrar la “aplicación correcta” que se adapte a sus necesidades. Luego, los estudiantes ejercitan la empatía y la creatividad para esbozar una aplicación para smartphone que responda a las necesidades de otro usuario.
              key: La aplicación correcta
            The Big Event Jr:
              name: El Gran Evento Jr.
              description_student: Muévete o grita cuando tu docente presione los botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo es que el programa responda al usuario exactamente cuando éste quiere.
            'Mini-Project: A Royal Battle with Events':
              name: 'Mini-Proyecto: Una Batalla Real con Eventos'
              description_student: Usa los eventos para crear una historia o un juego interactivo.
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar los eventos en el Laboratorio de juegos y aplicar todas las habilidades de programación que aprendieron para crear un juego animado. ¡Es el momento de ser creativos y crear un juego en el Laboratorio de juegos!
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: Crea tu propia historia o juego.
              description_teacher: En esta lección de **proyecto**, los alumnos aplican lo que han aprendido sobre secuenciación y sucesos en un proyecto abierto con el Laboratorio de Juegos.
            Sequencing in Maze:
              key: Secuencias en Laberinto
              name: Secuencias con Angry Birds
              description_student: Ayuda al Angry Bird rojo a seguir el camino hacia el cerdo travieso.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            Programming in Maze:
              key: Programación en Laberinto
              name: Programación con Angry Birds
              description_student: Crea programas para ayudar al Angry Bird a moverse a través del laberinto.
              description_teacher: A partir de los personajes de La Era de Hielo, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover a Scrat desde un lado del laberinto hacia la bellota que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho y gire a la izquierda o a la derecha.
            Programming in Harvester:
              key: Programación con la cosechadora
              name: Programación con la cosechadora
              description_student: Ayuda a la Cosechadora a recoger vegetales a lo largo del camino.
              description_teacher: Los estudiantes aplicarán los conceptos de programación que han aprendido en el ambiente de la Cosechadora. Ahora, además de llevar al personaje hacia una meta, los estudiantes tienen que recolectar maíz mediante un nuevo bloque. Continuarán con el desarrollo de las habilidades de algoritmo secuencial y comenzarán a usar el proceso de depuración.
            'Loops: Getting Loopy':
              key: 'Loops: Buscando Loopy'
              name: Girar y girar
              description_student: En esta lección, ¡usaremos bucles 'repetir' para crear una fiesta de baile!
              description_teacher: A medida que empezamos a escribir programas más largos y más interesantes, nuestro código tendrá más repeticiones. En esta lección, los estudiantes aprenderán a usar los bucles para mirar los patrones repetidos de movimiento en un baile y comunicar más fácilmente aquellas instrucciones que tienen mucha repetición.
            Loops in Harvester:
              key: Bucles en la cosechadora
              name: Bucles con la cosechadora
              description_student: "¡Usa los bucles para ayudar a la Cosechadora a recolectar aún más!"
              description_teacher: En base al concepto de repetición de instrucciones de "Getting Loopy", en este nivel los estudiantes usarán bucles para recolectar maíz de manera más eficiente en Code.org.
            Loops in Collector:
              key: Loops en Recolectora
              name: Bucles con Laurel
              description_student: Programa a Laurel la Aventurera para que recolecte el tesoro en una cueva abierta.
              description_teacher: En esta lección, los estudiantes continúan aprendiendo el concepto de bucles. Aquí, Laurel la Aventurera utiliza bucles para recolectar tesoros en cuevas abiertas. Se introduce un nuevo bloque `obtener tesoro` que la ayudará en su recorrido.

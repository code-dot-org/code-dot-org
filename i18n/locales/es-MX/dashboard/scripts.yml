            lesson10:
              name: Tarjetas Modelo en el Laboratorio de Aplicaciones
              description_student: Los alumnos practican la importación de sus modelos en "Laboratorio de Aplicaciones", esta vez incluyendo modelos que tienen datos numéricos y utilizando tarjetas de modelo para ayudar a mejorar la experiencia del usuario al rellenar su formulario. Los alumnos aprenden a ver la tarjeta de modelo dentro de "Laboratorio de Aplicaciones" y la utilizan para añadir más elementos descriptivos a una aplicación. A continuación, se centran en mejorar la experiencia del usuario añadiendo texto informativo para ayudar a guiar a los usuarios a la hora de rellenar el formulario y añadiendo un estilo a su aplicación para mejorar la experiencia del usuario. Al final de la lección, los alumnos habrán aprendido a utilizar un modelo de tarjeta para facilitar la comprensión de la aplicación, así como estrategias de diseño y a crear una interfaz de usuario más atractiva en lugar de una aplicación de una sola pantalla.
              description_teacher: |-
                Los alumnos practican la importación de sus modelos en "Laboratorio de Aplicaciones", esta vez incluyendo modelos que tienen datos numéricos y utilizando tarjetas de modelo para ayudar a mejorar la experiencia del usuario al rellenar su formulario. Los alumnos aprenden a ver la tarjeta de modelo dentro de "Laboratorio de Aplicaciones" y la utilizan para añadir más elementos descriptivos a una aplicación. A continuación, se centran en mejorar la experiencia del usuario añadiendo texto informativo para ayudar a guiar a los usuarios a la hora de rellenar el formulario y añadiendo un estilo a su aplicación para mejorar la experiencia del usuario. Al final de la lección, los alumnos habrán aprendido a utilizar un modelo de tarjeta para facilitar la comprensión de la aplicación, así como estrategias de diseño y a crear una interfaz de usuario más atractiva en lugar de una aplicación de una sola pantalla.

                **Pregunta del día:** ¿Cómo puedo mejorar la forma en que un usuario interactúa con una aplicación de aprendizaje automático?
            lesson11:
              name: Personalización de las Aplicaciones
              description_student: Los alumnos exploran cómo personalizar el código de su aplicación para realizar cambios adicionales en el diseño de la misma. Los alumnos comienzan analizando una aplicación de una sola pantalla que está abarrotada de demasiadas funciones. Practican la ampliación de la aplicación a dos pantallas y la actualización del código para utilizar los nuevos elementos del modo de diseño. Después de esto, los alumnos ayudan a crear una aplicación de Alerta de Conductor que requiere cambios en el código utilizando los nuevos elementos del modo de diseño. Utilizando los conocimientos de esta lección, los alumnos podrán crear aplicaciones multipantalla en las que las preguntas puedan aparecer en varias pantallas en lugar de en una sola.
              description_teacher: |-
                Los alumnos exploran cómo personalizar el código de su aplicación para realizar cambios adicionales en el diseño de la misma. Los alumnos comienzan analizando una aplicación de una sola pantalla que está abarrotada de demasiadas funciones. Practican la ampliación de la aplicación a dos pantallas y la actualización del código para utilizar los nuevos elementos del modo de diseño. Después de esto, los alumnos ayudan a crear una aplicación de Alerta de Conductor que requiere cambios en el código utilizando los nuevos elementos del modo de diseño. Utilizando los conocimientos de esta lección, los alumnos podrán crear aplicaciones multipantalla en las que las preguntas puedan aparecer en varias pantallas en lugar de en una sola.

                **Pregunta del día:** ¿Cómo puedo personalizar el código de una aplicación de aprendizaje automático?
            lesson12:
              name: Guardar Modelos en el Laboratorio de Inteligencia Artificial
              description_student: Los alumnos completan el proceso de entrenamiento y guardado de un modelo, y luego lo importan a "Laboratorio de Aplicaciones". Por primera vez, los alumnos pueden elegir la etiqueta que les gustaría predecir y dedicar tiempo a decidir las características que utilizarán para ayudar a predecir la etiqueta elegida. Los alumnos también guardan su modelo por primera vez y lo importan a "Laboratorio de Aplicaciones", para luego personalizar la aplicación basándose en su modelo.
              description_teacher: |-

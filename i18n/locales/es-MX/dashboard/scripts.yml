        coursea-2020:
          title: Curso A (2019)
          description: Aprende los fundamentos de las ciencias de la computación y la seguridad en Internet. Al final del curso, crea tu propio juego o historia para compartir.
          description_short: Una introducción a las ciencias de la computación para prelectores.
          description_audience: 'De 4 a 7 años'
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:
              display_name: Secuencias
            csf_loops:
              display_name: Bucles
            csf_events:
              display_name: Eventos
          lessons:
            Going Places Safely:
              name: Ir a sitios seguros
              description_student: Aprende las reglas para visitar sitios en línea de forma segura.
              description_teacher: En colaboración con [r common-sense-media], esta lección ayuda a los estudiantes a aprender que muchos sitios solicitan información privada y aborda la forma de manejar responsablemente esas solicitudes. Los estudiantes también descubren que pueden explorar lugares emocionantes en línea, pero necesitan seguir ciertas reglas para permanecer seguros.
            Learn to Drag and Drop:
              name: Aprende a arrastrar y soltar
              description_student: Haz clic y arrastra para terminar los desafíos.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            'Programming: Happy Maps':
              name: Mapas felices
              description_student: Escribe instrucciones para que el Flurb llegue hasta la fruta.
              description_teacher: 'La transición desde los algoritmos hacia la programación puede ser corta si los estudiantes entienden la diferencia entre planificar una secuencia y codificar esa secuencia en el lenguaje apropiado. Esta actividad ayudará a los estudiantes a adquirir experiencia en la lectura y escritura de código abreviado.'
            Sequencing with Scrat:
              name: Secuencias con Scrat
              description_student: Programa a Scrat para que llegue hasta la bellota.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            Programming in Ice Age:
              name: Programación con Scrat
              description_student: Escribe programas para ayudar a Scrat a llegar hasta la bellota.
              description_teacher: A partir de los personajes de La Era de Hielo, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover a Scrat desde un lado del laberinto hacia la bellota que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho y gire a la izquierda o a la derecha.
            Programming with Rey and BB-8:
              name: Programación con Rey y BB-8
              description_student: Ayuda a BB-8 a recoger la chatarra.
              description_teacher: En esta lección, los estudiantes usarán sus nuevas habilidades de programación de formas más complejas para recorrer un camino difícil con BB-8.
            'Loops: Happy Loops':
              name: Bucles felices
              description_student: Ayuda al Flurb a resolver problemas más grandes mediante los bucles.
              description_teacher: Los bucles son una herramienta muy útil e importante en la programación. Para entender cuán útiles pueden ser, los estudiantes deben ser motivados a querer resolver problemas cotidianos de manera más fácil.
            Loops in Ice Age:
              name: Bucles con Scrat
              description_student: Usa los bucles para ayudar a Scrat a cubrir más terreno.
              description_teacher: En base al concepto de repetición de instrucciones de "Bucles felices", en este nivel los estudiantes usarán bucles para llegar hasta la bellota de manera más eficiente en Code.org.
            Loops in Collector:
              name: Bucles con Laurel
              description_student: Ayuda a Laurel la Aventurera a recolectar el tesoro subterráneo.
              description_teacher: Durante esta etapa se desarrolla el concepto de instrucciones repetidas de "Bucles felices", para que los estudiantes puedan usar bucles y recoger tesoros de manera más eficiente en Code.org.
            Ocean Scene with Loops:
              name: Escena del océano con bucles
              description_student: Usa bucles y patrones para finalizar las imágenes.
              description_teacher: En cuanto a los bucles, los estudiantes aprenden a dibujar imágenes mediante bucles de secuencias simples de instrucciones. En la actividad conectada anterior, los bucles se utilizaron para recorrer un laberinto y recoger el tesoro. Aquí los bucles crean patrones. Al final de esta etapa, los estudiantes tendrán la oportunidad de crear sus propias imágenes mediante bucles.
            'Events: The Big Event':
              name: El Gran Evento Jr.
              description_student: Muévete y grita cuando tus docentes presionen los botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              name: En movimiento con eventos
              description_student: Crea tu propio juego o historia.
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar eventos en el Laboratorio de juegos y aplicar los conocimientos de programación que han aprendido para crear un juego animado. ¡Es tiempo de ponerse creativos y crear una historia en el Laboratorio de juegos!
        courseb-2020:
          title: Curso B (2019)
          description: Aprende los fundamentos de las ciencias de la computación y la seguridad en Internet. Al final del curso, crea tu propio juego o historia para compartir.
          description_short: Una introducción a las ciencias de la computación para prelectores. Es similar al Curso A, pero con conceptos más avanzados.
          description_audience: 'De 5 a 8 años'
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:
              display_name: Secuencias
            csf_loops:
              display_name: Bucles
            csf_impacts:
              display_name: Impactos de la computación
            csf_events:
              display_name: Eventos
          lessons:
            Your Digital Footprint:
              name: Tu huella dactilar
              description_student: 'Aprende sobre tu huella digital y cómo visitar sitios web de forma segura. '
              description_teacher: En colaboración con [r common-sense-media], esta lección ayuda a los estudiantes a aprender acerca de las similitudes entre la seguridad en el mundo real y en los sitios web. También aprenderán que la información que publican en línea deja una huella digital, o “rastro”. Este rastro puede ser grande o pequeño, útil o dañino, dependiendo de cómo lo manejen.
            Move It, Move It:
              name: Muévelo, muévelo
              description_student: Programa a tus compañeros de clase para que caminen con cuidado de un lugar a otro.
              description_teacher: Esta lección servirá para preparar mentalmente a los estudiantes que deben resolver ejercicios de programación a lo largo de este curso. Los estudiantes se reunirán en equipos pequeños y usarán la actividad física para programar a sus compañeros de clase para que caminen con cuidado de un lugar a otro hasta que se logre una meta.
            Sequencing in Maze:
              name: Secuencias con Angry Birds
              description_student: Ayuda al Angry Bird rojo a seguir el camino hacia el cerdo travieso.
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            Programming in Maze:
              name: Programación con Angry Birds
              description_student: Crea programas para ayudar al Angry Bird a moverse a través del laberinto.
              description_teacher: A partir de los personajes del juego Angry Birds, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover al pájaro desde un lado del laberinto hacia el cerdo que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego gire a la izquierda o a la derecha.
            Programming in Harvester:
              name: Programación con la cosechadora
              description_student: Ayuda a la Cosechadora a recoger vegetales a lo largo del camino.
              description_teacher: 'Los estudiantes aplicarán los conceptos de programación que han aprendido en el ambiente de la Cosechadora. Ahora, además de llevar al personaje hacia una meta, los estudiantes tienen que recolectar maíz mediante un nuevo bloque. Continuarán con el desarrollo de las habilidades de algoritmo secuencial y comenzarán a usar el proceso de depuración. '
            'Loops: Getting Loopy':
              name: Girar y girar
              description_student: En esta lección, ¡usaremos bucles 'repetir' para crear una fiesta de baile!
              description_teacher: A medida que empezamos a escribir programas más largos y más interesantes, nuestro código tendrá más repeticiones. En esta lección, los estudiantes aprenderán a usar los bucles para mirar los patrones repetidos de movimiento en un baile y comunicar más fácilmente aquellas instrucciones que tienen mucha repetición.
            Loops in Harvester:
              name: Bucles con la cosechadora
              description_student: '¡Usa los bucles para ayudar a la Cosechadora a recolectar aún más!'
              description_teacher: En base al concepto de repetición de instrucciones de "Getting Loopy", en este nivel los estudiantes usarán bucles para recolectar maíz de manera más eficiente en Code.org.
            Loops in Collector:
              name: Bucles con Laurel
              description_student: Programa a Laurel la Aventurera para que recolecte el tesoro en una cueva abierta.
              description_teacher: En esta lección, los estudiantes continúan aprendiendo el concepto de bucles. Aquí, Laurel la Aventurera utiliza bucles para recolectar tesoros en cuevas abiertas. Se introduce un nuevo bloque `obtener tesoro` que la ayudará en su recorrido.
            Loops in Artist:
              name: Dibujar jardines con bucles
              description_student: Usa patrones y bucles para terminar las imágenes.
              description_teacher: Volviendo a los bucles, los estudiantes aprenden a dibujar imágenes mediante bucles de secuencias simples de instrucciones. En la lección sin conexión anterior, se usaron los bucles para recorrer un laberinto y recoger tesoro. Aquí, los estudiantes usan los bucles para crear patrones. Al final de esta etapa, tendrán la oportunidad de usar bucles para crear sus propias imágenes.
            The Right App:
              name: La aplicación correcta
              description_student: Esboza tu propia aplicación para smartphone.
              description_teacher: 'En esta lección, los estudiantes reconocen que las ciencias de la computación pueden ayudar a las personas en la vida real. Primero, los estudiantes se identifican con varios usuarios ficticios de smartphones para ayudarlos a encontrar la “aplicación correcta” que se adapte a sus necesidades. Luego, los estudiantes ejercitan la empatía y la creatividad para esbozar una aplicación para smartphone que responda a las necesidades de otro usuario. '
            'Events: The Big Event':
              name: El Gran Evento Jr.
              description_student: Muévete o grita cuando tu docente presione los botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              name: Una batalla real con eventos
              description_student: Usa los eventos para crear una historia o un juego interactivo.
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar los eventos en el Laboratorio de juegos y aplicar todas las habilidades de programación que aprendieron para crear un juego animado. ¡Es el momento de ser creativos y crear un juego en el Laboratorio de juegos!
            Digital Trails:
              name: Senderos digitales
              description_student: 'Aprende sobre tu huella digital y cómo visitar sitios web de forma segura. '
        coursec-2020:
          title: Curso C (2019)
          description: Crea programas con secuencias, bucles y eventos. Traduce tus iniciales a código binario, investiga distintas técnicas de resolución de problemas y aprende cómo responder al ciberacoso. ¡Al final del curso podrás crear tu propio juego o historia para compartir!
          description_short: Aprende los conceptos básicos de las Ciencias de la Computación y crea tu propio arte, historias y juegos.
          description_audience: 'De 6 a 10 años'
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:
              display_name: Secuencias
            csf_binary:
              display_name: Binario
            csf_loops:
              display_name: Bucles
            csf_events:
              display_name: Eventos
            csf_data:
              display_name: Datos
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            Screen Out the Mean:
              name: Evita a las personas agresivas
              description_student: En esta lección, aprenderás qué hacer si algo que está en línea te enoja, te hace sentir triste o te asusta.
              description_teacher: "Esta lección ayuda a los niños a entender que es fundamental contarle a un adulto de su confianza si algo que está en línea los enoja, los pone tristes o los asusta. \\r\n\\r \nLos estudiantes aprenden que las personas a veces pueden ser agresivas cuando están en línea. Explorarán qué significa el ciberacoso y qué pueden hacer cuando se encuentran ante él. Luego de leer una historia sobre el mal comportamiento en línea, los estudiantes debaten sobre qué es el ciberacoso, cómo puede hacer sentir a las personas y cómo responder ante él. Finalmente, usan su conocimiento para crear una hoja de consejos simple acerca del ciberacoso en su diario.\\r\n"
            Powerful Passwords:
              name: Contraseñas seguras
              description_student: En esta lección, aprenderás de qué manera las contraseñas protegen tu información y cómo crear una buena contraseña.
              description_teacher: "Los estudiantes exploran por qué las personas usan contraseñas, aprenden los beneficios de usar contraseñas, y descubren estrategias para crear y mantener contraseñas seguras y fuertes.\\r\n\\r\nLos estudiantes aprenden sugerencias de contraseñas, prueban sus contraseñas existentes con un juego interactivo y crean nuevas contraseñas mediante directrices para contraseñas poderosas.\\r\n"
            'Programming: My Robotic Friends':
              name: Mis amigos robóticos Jr.
              description_student: En esta lección, harás de cuenta que tus compañeros de clase son robots y los programarás para crear patrones de tazas apiladas.
              description_teacher: Mediante un conjunto de símbolos en lugar de código, los estudiantes diseñarán algoritmos para indicar a un "robot" que apile tazas en diferentes patrones. Los estudiantes se turnarán para cumplir el rol del robot y responderán únicamente al algoritmo definido por sus compañeros. Este segmento enseña a los estudiantes la conexión entre los símbolos y las acciones, la diferencia entre un algoritmo y un programa, y lo valiosa que es la depuración.
            Programming in Maze:
              name: Programación con Angry Birds
              description_student: Aprende acerca de las secuencias y los algoritmos con Angry Birds.
              description_teacher: A partir de los personajes del juego Angry Birds, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover al pájaro desde un lado del laberinto hacia el cerdo que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego gire a la izquierda o a la derecha.
            Debugging in Maze:
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica tus habilidades de depuración.
              description_teacher: La depuración es un elemento esencial a la hora de aprender a programar. Los estudiantes encontrarán desafíos que no se resolvieron correctamente. Deberán revisar el código existente para identificar los errores, tales como bucles incorrectos, bloques que faltan, bloques de más y bloques que no funcionan.
            Programming in Collector:
              name: Recoger tesoros con Laurel
              description_student: '¡Escribe algoritmos que ayuden a Laurel la Aventurera a recolectar muchas gemas!'
              description_teacher: En esta serie de desafíos, los estudiantes continuarán desarrollando su comprensión de los algoritmos y la depuración. Crearán algoritmos secuenciales para que el nuevo personaje Laurel la Aventurera pueda recoger el tesoro mientras recorre el camino.
            Programming in Artist:
              name: Crear arte con código
              description_student: Programa el Artista para crear imágenes hermosas.
              description_teacher: En esta lección, los estudiantes tomarán control del Artista para completar los dibujos en pantalla. En esta etapa del Artista, los estudiantes podrán crear imágenes de mayor complejidad mediante nuevos bloques, tales como como `avanzar 100 pixeles` y `girar 90 grados a la derecha`.
            Binary Bracelets:
              name: Pulseras binarias
              description_student: '¡Crea tu propia pulsera binaria y aprende cómo las computadoras recuerdan la información!'
              description_teacher: El sistema binario es muy importante en el mundo de las computadoras. La mayoría de ellas hoy almacena toda clase de información de forma binaria. Esta lección ayuda a demostrar cómo es posible tomar algo de la vida real y convertirlo en una serie de funciones de encendido y apagado.
            'Loops: My Loopy Robotic Friends':
              name: Mis amigos robóticos y repetitivos Jr.
              description_student: En esta lección, volverás a programar a tus compañeros de clase. Al usar bucles, podrás resolver problemas más grandes y más complicados.
              description_teacher: En base a la actividad inicial "Mis amigos robóticos", los estudiantes abordan diseños más grandes y complicados. Para programar sus "robots" con el objetivo de que completen estos diseños más grandes, los estudiantes deberán identificar patrones repetidos en sus instrucciones que podrían reemplazarse con un bucle.
            Loops with Rey and BB-8:
              name: Bucles con Rey y BB-8
              description_student: '¡Usa los bucles para ayudar a BB-8 a atravesar los laberintos! '
              description_teacher: En base al concepto de repetición de instrucciones de "Getting Loopy", en esta etapa los estudiantes usarán bucles para ayudar a BB-8 a atravesar un laberinto de manera más eficiente que antes.
            Loops in Harvester:
              name: Cosechar cultivos con bucles
              description_student: '¡Usemos los bucles para ayudar a la cosechadora a recolectar algunos vegetales!'
              description_teacher: "En la etapa anterior, los estudiantes utilizaron los bucles para crear dibujos fantásticos. Ahora van a realizar nuevas acciones con los bucles para ayudar a la cosechadora a recolectar vegetales que crecen en racimos grandes.\\r\n"
            Looking Ahead:
              name: Mirando hacia el Futuro con Minecraft
              description_student: '¡Evita la lava! Aquí empezarás a aprender sobre condicionales en el mundo de Minecraft.'
              description_teacher: Esta lección se creó originalmente para la Hora del Código, en colaboración con el equipo de Minecraft. Los estudiantes tendrán la oportunidad de practicar las ideas que han aprendido hasta este punto, ¡y también de echar un vistazo a los condicionales!
            Sticker Art with Loops:
              name: Arte con stickers y bucles
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: '¡Mira cómo se ilumina el resto de los estudiantes mientras hacen sus propios diseños maravillosos usando un pequeño número de bloques y pegatinas digitales! Esta lección se basa en la comprensión de bucles de lecciones anteriores y da a los/as estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad es fantástica para producir artefactos para carpetas o para reuniones de padres/profesores.'
            'Events: The Big Event':
              name: El gran evento
              description_student: 'Aprende sobre eventos con este divertido juego. '
              description_teacher: Los estudiantes pronto aprenderán que los eventos son una gran forma de sumar flexibilidad a un algoritmo que ya está escrito. A veces, quieres que tu programa pueda responder al usuario en el momento exacto en que el usuario quiere. Gracias a los eventos, tu programa puede ser más interesante e interactivo.
            Build a Flappy Game:
              name: Construye un juego Flappy
              description_student: Crea tu propio juego de Flappy Bird de la forma que quieras. Luego, ¡compártelo con tus amigos!
              description_teacher: En esta etapa especial, los estudiantes pueden crear su propio juego de Flappy Bird a través de los controladores de eventos para detectar clics del ratón y colisiones de objetos. Al final del nivel, podrán cambiar las imágenes o las reglas para personalizar su juego.
            Events in Play Lab:
              name: Chase Game con Eventos
              description_student: '¡Es el momento de ser creativos y crear un juego en el Laboratorio de juegos!'
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar eventos en el Laboratorio de juegos y aplicar todas las habilidades de programación que han aprendido para crear un juego animado. ¡Es el momento de ser creativos y crear un juego en el Laboratorio de juegos!
            Picturing Data:
              name: Gráficos de datos
              description_student: Los datos se pueden usar para ayudar a los estudiantes a entender su mundo y responder preguntas interesantes. En esta lección, los estudiantes recopilarán datos de un proyecto del Laboratorio de juegos y los visualizarán en diferentes tipos de gráficos.
              description_teacher: Los datos se pueden usar para ayudar a los estudiantes a entender su mundo y responder preguntas interesantes. En esta lección, los estudiantes recopilarán datos de un proyecto del Laboratorio de juegos y los visualizarán en diferentes tipos de gráficos.
            'End of Course Project: Create a Play Lab Game':
              name: Proyecto de fin de curso
              description_student: '¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto.'
              description_teacher: '¡Esta lección final guía a los estudiantes a través del proceso de diseño, desarrollo y presentación de sus propios proyectos del Laboratorio de juegos! Para garantizar que este proceso no tenga problemas, hemos creado una estructura paso a paso, desde la planificación en papel hasta la programación en nuestro sitio web, que los estudiantes pueden seguir. ¡Además ofrecemos ideas para ayudar a los docentes a promover una exhibición final! '
            Password Power-Up:
              description_student: En esta lección, aprenderás de qué manera las contraseñas protegen tu información y cómo crear una buena contraseña.
        coursed-2020:
          title: Curso D (2019)
          description: Los estudiantes desarrollan su comprensión de bucles anidados, bucles `mientras`, condicionales y eventos. Los estudiantes no solo aprenden a programar, sino que también aprenden sobre ciudadanía digital.
          description_short: Aprende sobre sentencias condicionales y crea tu propio arte, historia o juego.
          description_audience: 'De 7 a 11 años'
          lesson_groups:
            csf_sequencing:
              display_name: Secuencias
            csf_events:
              display_name: Eventos
            csf_loops:
              display_name: Bucles
            csf_conditionals:
              display_name: Condicionales
            csf_binary:
              display_name: Binario
            csf_digcit:
              display_name: Ciudadanía digital
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programación con Papel Cuadriculado
              description_student: En esta lección, programarás a tu compañero de clase para que dibujar imágenes.
              description_teacher: 'Al "programarse" entre sí para dibujar imágenes, los estudiantes obtienen una oportunidad de experimentar algunos de los conceptos centrales de programar de una manera divertida y accesible. La clase comenzará haciendo que los estudiantes usen símbolos para instruirse entre ellos para colorear cuadrados en papel cuadriculado en un intento por producir una imagen existente. Si queda tiempo, la lección puede concluir con imágenes que los mismos estudiantes crean. '
            Introduction to Online Puzzles:
              name: Introducción a los desafíos en línea
              description_student: Esta lección te entrenará en las habilidades que necesitarás para este curso.
              description_teacher: 'En este grupo de desafíos, los/as estudiantes comenzarán con una introducción (o revisión dependiendo de la experiencia de su clase) al espacio de trabajo online de Code.org. Habrá videos señalando la funcionalidad básica del espacio de trabajo incluyendo los botones Ejecutar, Reiniciar y Paso. También se discute en estos videos: Arrastrar los bloques Blockly, borrar bloques Blockly y conectar bloques Blockly. Luego, los/as estudiantes practicarán sus habilidades de secuenciación y debugging en laberinto. Desde ahí en adelante, los/as estudiantes verán nuevos desafíos como Recolector, Artista y Cosechador una vez comprendan las bases de -loops-.'
            Relay Programming:
              name: Programación de relevos
              description_student: '¿Recuerdas al principio del curso cuando hiciste dibujos con código? ¡En esta lección trabajarás con un equipo para hacer algo muy similar!'
              description_teacher: Esta actividad comenzará con una breve lección sobre debugging y persistencia, luego pasará rápidamente a una carrera contrarreloj a medida que los estudiantes se dividen en equipos y trabajan juntos para escribir un programa a la vez.
            Debugging in Collector:
              name: Depuración con Laurel
              description_student: '¿Alguna vez has tenido problemas al programar? En esta lección, aprenderás sobre los secretos de debugging. Debugging es el proceso de encontrar y arreglar problemas en tu código.'
              description_teacher: En esta actividad online, los/as estudiantes practicarán debugging en el entorno "recolector". Los/as estudiantes podrán practicar la lectura y edición de código para arreglar desafíos con algoritmos simples, loops y loops anidados.
            Events in Bounce:
              name: Eventos de Rebote
              description_student: '¿Has pensado que alguna vez puedes jugar videojuegos en tu colegio? ¡En esta lección, podrás hacer tu propio juego!'
              description_teacher: En esta actividad online, los/as estudiantes aprenderán lo que son los eventos, y cómo los computadores los usan en los programas como los videojuegos. Los/as estudiantes trabajarán los desafíos haciendo que el programa reaccione a los eventos (como presionar los botones de flecha). Al final del desafío, los/as estudiantes tendrán la oportunidad de personalizar su juego con diferentes velocidades y sonidos.
            Build a Star Wars Game:
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica eventos para crear un juego que pueden compartir en línea. Con R2-D2 y otros personajes de la Guerra de las Galaxias, los estudiantes serán guiados a través de eventos, y luego podrán crear su propio juego.
            Loops in Ice Age:
              name: Bucles de la Era de Hielo
              description_student: En esta lección, usarás el bloque repetir para ayudar a Scrat a alcanzar la bellota lo más eficientemente posible. 
              description_teacher: Como una actualización (o introducción) rápida al uso de los bucles, en esta etapa los estudiantes usarán el bloque `repetir` para que Scrat llegue hasta la bellota de la manera más eficiente posible.
            Loops in Artist:
              name: Dibujar formas con bucles
              description_student: En esta lección, ¡los bucles ayudan a crear imágenes geniales con el Artista de forma más simple!
              description_teacher: Esta lección, basada en la comprensión de los bucles de lecciones anteriores, brinda a los estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad también sirve como un ejercicio de depuración para seguir practicando la resolución de problemas.
            Nested Loops in Bee:
              name: Bucles anidados en Laberinto
              description_student: Bucles dentro de bucles que están dentro de otros bucles. ¿Qué significa esto? Esta lección te mostrará qué sucede cuando creas un bucle anidado.
              description_teacher: En esta actividad online, los/as estudiantes tendrán la oportunidad de llevar su comprensión de los loops a un nuevo nivel. Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán cómo programar un loop para que esté dentro de otro loop. También se les animará a que descifren cómo cambios pequeños en cualquier loop, afectarán su programa cuando hagan clic en Ejecutar.
            Conditionals with Cards:
              name: Condicionales con tarjetas
              description_student: '¡Es hora de jugar un juego donde ganas puntos sólo bajo ciertas condiciones!'
              description_teacher: "Esta lección muestra cómo se pueden utilizar los condicionales para adaptar un programa y, así, obtener información específica. No siempre tenemos toda la información que necesitamos para escribir un programa. A veces, se debe hacer algo diferente en una situación que en otra, incluso si no sabes qué ocurrirá cuando se ejecute tu código. Por eso son importantes los condicionales, ya que permiten que una computadora tome una decisión en base a la información que es verdadera cuando se ejecuta el código.\\r\n\\r\n"
            Conditionals in Bee:
              name: Condicionales con Abeja
              description_student: 'Ahora que entiendes los condicionales, es hora de programar Bee para usarlos al recolectar miel y néctar. '
              description_teacher: Hasta ahora los/as estudiantes han estado escribiendo código que se ejecuta exactamente del mismo modo cada vez que se ejecuta - confiable, pero no muy flexible. En esta lección, su clase comenzará a codificar con condicionales, permitiéndoles escribir código que funcione de forma diferente dependiendo de las condiciones específicas que el programa encuentre.
            While Loops in Farmer:
              name: Bucles 'mientras' en Granjera
              description_student: 'Los loops son tan útiles en la codificación. Esta lección te enseñará sobre un nuevo tipo de loops: ¡loops mientras!'
              description_teacher: "Para el momento en que los estudiantes lleguen a esta lección, ya deberían haber practicado lo suficiente con los bucles `repetir`. Ahora es tiempo de combinar todo. \\r\n\\r\nLos _bucles `mientras`_ son bucles que repiten comandos mientras se cumple alguna condición. Los bucles `mientras` se usan cuando el programador no conoce el número exacto de veces que se deben repetir los comandos, pero sí sabe qué condición debe existir para que el bucle se siga repitiendo. Por ejemplo, los estudiantes trabajarán para llenar hoyos y sacar tierra en la Granjera. No conocerán el tamaño de los hoyos ni la altura de las montañas de tierra, pero sabrán que necesitan seguir haciendo esas acciones mientras el suelo no esté plano."
            Until Loops in Maze:
              name: Bucles 'mientras' en el Laberinto
              description_student: '¡Puedes hacer cosas asombrosas con los bucles `hasta`!'
              description_teacher: En esta lección, los estudiantes aprenderán acerca de los bucles `hasta`. Crearán programas en los cuales el personaje repetirá acciones `hasta` que llegue al punto de detención deseado.
            Conditionals & Loops in Harvester:
              name: Cosechar con condicionales
              description_student: No siempre está claro cuándo usar cada condicional. Esta lección te ayudará a tener práctica en decidir qué hacer.
              description_teacher: Los/as estudiantes practicarán loops `while`, loops `hasta`, y las declaraciones `if / else`. Todos estos bloques usarán condicionales. Al practicar los tres, los/as estudiantes aprenderán a escribir código complejo y flexible.
            'Unplugged: Binary':
              name: Imágenes binarias
              description_student: Aprende cómo las computadoras almacenan imágenes a través de un lenguaje que tiene solo dos opciones.
              description_teacher: Aunque mucha gente piense en lo binario estrictamente como ceros y unos, se le presentará a los/as estudiantes la idea de que la información puede ser representada en una variedad de opciones binarias. Esta lección toma el concepto de un paso más allá a medida que ilustra cómo un computador puede también almacenar incluso información más compleja (como imágenes y colores) en binario.
            Artist Binary:
              name: Artista binario
              description_student: En esta lección, aprenderás a crear imágenes mediante ceros y unos.
              description_teacher: A través de esta serie de lecciones en línea, los estudiantes aprenderán a crear imágenes mediante funciones de encendido y apagado.
            Digital Citizenship:
              name: Ciudadanía digital
              description_student: Algunas informaciones no son seguras para compartir online. Esta lección te ayudará a aprender la diferencia entre información segura y privada.
              description_teacher: "En colaboración con Common Sense Education, esta lección ayuda a los estudiantes a pensar de forma crítica acerca de la información que solicitan algunos sitios web. Los estudiantes aprenden la diferencia entre información privada e información personal, y distinguen aquello que es seguro compartir de lo que no.\\r\n\\r\nLos estudiantes explorarán lo que significa ser responsable y respetuoso de las comunidades, ya sea que estén conectadas o no, como un paso para aprender a ser buenos ciudadanos digitales."
            Dance Party:
              name: Fiesta de baile
              description_student: '¡Es el momento de celebrar! En esta lección, programarás tu propia fiesta de baile interactiva.'
              description_teacher: En esta lección, los estudiantes programarán su propia fiesta de baile interactiva. Esta actividad requiere el uso de sonido, ya que la herramienta responde a la música.
            End of Course Project:
              name: Proyecto de fin de curso
              description_student: '¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto.'
        coursee-2020:
          title: Curso E (2019)

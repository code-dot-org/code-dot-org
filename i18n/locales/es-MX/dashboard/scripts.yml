              description_student: Explorarás la fiabilidad del sistema teniendo en cuenta a los usuarios finales de los programas y realizando pruebas para comprobar que los programas satisfacen sus necesidades y expectativas. Identificarás estrategias para probar la fiabilidad del sistema y reconocerás tu papel como ingeniero de software en el desarrollo y mantenimiento de un software que funcione.
              description_teacher: Los alumnos exploran la fiabilidad del sistema teniendo en cuenta a los usuarios finales de los programas y realizando pruebas para comprobar que los programas satisfacen sus necesidades y expectativas. Los estudiantes identifican estrategias para probar la fiabilidad del sistema y reconocen su papel como ingenieros de software en el desarrollo y mantenimiento de software que funciona.

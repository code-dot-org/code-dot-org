              description_student: '¡Buzz buzz. En estos rompecabezas guiarás una abeja a néctar y miel con ciclos!'
              description_teacher: Con la abeja, esta lección se centra en ciclos y usar una variable creciente para solucionar acertijo más complicados. Los estudiantes comenzarán repasando ciclos de lecciones anteriores.
            For Loops in Artist:
              name: Ciclos en Artist
              description_student: Prepárate hacer su siguiente obra maestra. Aquí usarás ciclos para tomar fotos asombrosas.
              description_teacher: En esta lección, los estudiantes siguen prácticando ciclos, esta vez con Artist. Los estudiantes completarán acertijos combinando las ideas de variables, ciclos y ciclos 'for'. Al final, tendrán la oportunidad de crear su propio arte en un nivel de libre.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: '¡Hora de obtener inspiración! Estos acertijos te mostrarán algunos juego pre hechos e ilustraciones para ayudarte a desarrollar un plan para tu GRAN proyecto.'
              description_teacher: "Las siguientes cinco lecciones proveen una oportunidad a los estudiantes de usar sus habilidades de programación en un proyecto climatico. Este proyecto ayudara a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea un proyecto multi lección o multi semana donde los estudiantes pasen tiempo haciendo lluvia de ideas, aprendiendo sobre diseño, construyendo y presentando su trabajo final.\n\nEn la etapa de exploración, los estudiantes podrán ver ejemplos de sus proyectos para inspirarse. Despues, los estudiantes aprenderán sobre el proceso de diseño y como implementarlo en sus propios proyectos. Luego tendran el espacio para crear su propio proyecto en Artist o Play Lab (esta será la parte más larga del proyecto). Los estudiantes mejorarán sus proyectos despus de probarlos y pensar. Finalmente, los estuiantes presentarán su trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño toman tiempo y mucha planeación. Aquí, aprenderas sobre el proceso de diseño que usaras para construir algo propio.
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes aprenderan sobre el proceso de diseño y como implementarlo en sus propios proyectos. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:

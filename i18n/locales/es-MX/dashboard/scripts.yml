                Continúas desarrollando tu Proyecto de Codificación Creativa para crear un programa que represente un interés personal o resuelva un problema utilizando la consola. Primero autoevalúas tu trabajo para comprobar tu progreso en el cumplimiento de los requisitos del proyecto, y luego continúas desarrollando tus proyectos. A continuación, realizas pruebas de aceptación para determinar cuáles de tus historias de usuario están completas y utilizas la autoevaluación y los comentarios de tus compañeros para priorizar tus tareas restantes.
              description_teacher: |-
                **¿Cómo identifico y priorizo las tareas que me quedan por completar para mi proyecto?**

                Los alumnos continúan desarrollando su Proyecto de Codificación Creativa para crear un programa que represente un interés personal o resuelva un problema utilizando la consola. Los estudiantes primero autoevalúan su trabajo para comprobar su progreso en el cumplimiento de los requisitos del proyecto, y luego continúan desarrollando sus proyectos. A continuación, los estudiantes realizan pruebas de aceptación para determinar cuáles de sus historias de usuario están completas y utilizan la autoevaluación y los comentarios de los compañeros para priorizar sus tareas restantes.

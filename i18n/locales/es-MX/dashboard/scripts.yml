            lesson-15:
              name: Convertirse en Ingenieros de Software
            lesson-16:
              name: Proyecto de Arte en el Asfalto - Día 1
              description_student: |-
                **¿Qué quiero representar utilizando la programación y el arte?**

                En este proyecto, utilizarás las habilidades que has desarrollado para crear arte en el asfalto de El Barrio. Eliges un tema o concepto para tu arte en el asfalto que represente algo que te interese o sea significativo para ti. Después de una lluvia de ideas y una planificación, desarrollarás tu programa para crear tu diseño.
              description_teacher: |-
                **¿Qué quiero representar utilizando la programación y el arte?**

                En este proyecto, los alumnos utilizan las habilidades que han desarrollado para crear arte en el asfalto de El Barrio. Los alumnos eligen un tema o concepto para su arte en el asfalto que represente algo que les interese o sea significativo para ellos. Después de una lluvia de ideas y una planificación, los estudiantes desarrollan sus programas para crear sus diseños.
            lesson-17:
              name: Proyecto de Arte en el Asfalto - Día 2
              description_student: |-
                **¿Cómo voy a poner en práctica mis planes para crear mi programa?**

                Ahora has diseñado una nueva clase para crear tu arte en el asfalto. En esta lección, decides qué clases y métodos has desarrollado a lo largo de la unidad y tu nueva clase para crear tu diseño. También refuerzas tus habilidades y procesos de desarrollo de software participando en una revisión de código para dar y utilizar la experiencia.
              description_teacher: |-
                **¿Cómo voy a poner en práctica mis planes para crear mi programa?**

                Los estudiantes han diseñado una nueva clase para crear su arte en el asfalto. En esta lección, los estudiantes deciden qué clases y métodos que han desarrollado a lo largo de la unidad van a utilizar y su nueva clase para crear su diseño. Los estudiantes refuerzan las habilidades y los procesos de desarrollo de software participando en una revisión del código para dar y utilizar los comentarios.
            lesson-18:
              name: Proyecto de Arte en el Asfalto - Día 3
              description_student: |-
                **¿Cómo se refleja mi crecimiento como ingeniero de software en mi proyecto?**

                Participaste en una revisión de código al final de la lección anterior para dar y recibir comentarios para identificar las áreas de mejora y las correcciones de los problemas que encontraste. Considera esta experiencia al finalizar el desarrollo en esta lección. A continuación, compartirás tu proyecto final con tus compañeros para celebrar tu éxito.
              description_teacher: |-
                **¿Cómo se refleja mi crecimiento como ingeniero de software en mi proyecto?**

                Los estudiantes participaron en una revisión del código al final de la lección anterior para dar y recibir comentarios para identificar las áreas de mejora y las correcciones de los problemas que encontraron. Los estudiantes tienen en cuenta estos comentarios cuando finalizan el desarrollo en esta lección. Los estudiantes comparten sus proyectos finales con sus compañeros para celebrar sus éxitos.
            lesson-19:
              name: Práctica de FRQ
              description_student: |-
                **¿Cómo utilizaré lo que sé sobre clases y objetos para responder a una Pregunta de Respuesta Libre?**

                Se te pedirá que desarrolles soluciones a Preguntas de Respuesta Libre (FRQs) en el examen AP CSA. Aprenderás sobre la estructura de una FRQ y practicarás las habilidades de descomposición y resolución de problemas para desarrollar soluciones a una FRQ simulada. Utilizarás estrategias de anotación para identificar los componentes clave del problema y validarás tus soluciones utilizando las Guías de Puntuación.
              description_teacher: |-
                **¿Cómo utilizaré lo que sé sobre clases y objetos para responder a una Pregunta de Respuesta Libre?**

                Los estudiantes se familiarizan con las Preguntas de Respuesta Libre (FRQs) de AP CSA y practican las habilidades de descomposición y resolución de problemas para desarrollar soluciones a una FRQ simulada. Los estudiantes utilizan estrategias de anotación para identificar los componentes clave del problema y validar sus soluciones utilizando las Guías de Puntuación.

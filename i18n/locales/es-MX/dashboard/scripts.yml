        csp3-2021:
          title: Introducción al Diseño de Aplicaciones ('21-'22)
          description: Esta unidad es una iniciación a la programación y al diseño de aplicaciones con un fuerte enfoque en habilidades importantes como la depuración, la programación en parejas y las pruebas de usuario. Aprende a diseñar interfaces de usuario y a escribir programas basados en eventos en Laboratorio de Aplicaciones y luego diseña un proyecto que enseñe a tus compañeros de clase sobre un tema de tu elección.
          description_short: Diseña tu primera aplicación y aprende cómo los programadores colaboran e interactúan con los usuarios para construir las mejores soluciones posibles a los problemas.
          lesson_groups:
            csp_unit3_2020:
              display_name: 'Unidad 3: Introducción al diseño de aplicaciones'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Nuevos temas, misma cultura de aula:** Esta unidad es la primera experiencia de los alumnos con la programación. Está diseñada para mantener el ambiente de colaboración e inclusión en el aula desarrollado en las dos unidades anteriores. El proyecto colaborativo, las actividades divertidas y desconectadas, y el enfoque en la experimentación deberían ayudar a mantener toda la clase trabajando juntos y probando ideas. \n\n**Hacer hincapié en las habilidades:** Dado que esta es la primera de muchas unidades de programación, hace hincapié en las actitudes y habilidades que servirán a sus alumnos para el resto del año. El proyecto que se desarrolla en esta unidad hace hincapié en que la programación es un esfuerzo creativo y de colaboración que los alumnos pueden utilizar para ayudar a los demás. Prácticas clave como la programación en parejas y la depuración ayudan a normalizar el trabajo con un compañero, la petición de ayuda y la comisión de errores. Aunque los alumnos tienen mucho que aprender sobre la programación y el App Lab, también se hace hincapié en el establecimiento de estos hábitos y mentalidades positivas. \n\n-   Esta unidad capacita a los alumnos para ser creadores, profundizando en la creación de aplicaciones personales. Los alumnos tienen mucho que aprender sobre programación. Sin embargo, el objetivo es que los alumnos salgan de esta unidad viendo la programación como una poderosa forma de expresión personal que les permite aprovechar sus talentos e intereses innatos para ayudar a resolver problemas en su comunidad.\n\n### Evaluación y Proyectos Principales\n\nEl proyecto de la unidad pide a los alumnos que colaboren con un compañero de clase para diseñar una aplicación que pueda enseñar a otros un tema de interés compartido. Los alumnos practican con sus compañeros de clase para identificar los objetivos del proyecto, realizar diseños, programar la aplicación en colaboración y realizar pruebas de usuario sencillas. La aplicación debe incluir al menos tres pantallas y demostrar lo que los alumnos han aprendido sobre el diseño de interfaces de usuario y la programación basada en eventos. Los alumnos presentarán su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo utilizado para realizarla. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board.\n\n-   CRD-1: la incorporación de múltiples perspectivas a través de la colaboración mejora las innovaciones informáticas a medida que se desarrollan.\n-   CRD-2: los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la asunción de riesgos.\n-   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.\n-   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Creando procedimientos y aprovechando los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.\n\nEsta unidad incluye contenidos de los siguientes temas del marco de principios de AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   1.1 Colaboración\n-   1.2 Función y propósito del programa\n-   1.3 Diseño y desarrollo del programa\n\nEl College Board ha suministrado preguntas formativas de Create PT para ayudar a los alumnos a completar la Create Task. Recomendamos que los alumnos completen las siguientes preguntas con el proyecto de la unidad. Se puede encontrar más información en Code.org CS Principles Topic Coverage.\n\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"
          name: csp3-2021
          student_description: Esta unidad es una iniciación a la programación y al diseño de aplicaciones con un fuerte enfoque en habilidades importantes como la depuración, la programación en parejas y las pruebas de usuario. Aprende a diseñar interfaces de usuario y a escribir programas basados en eventos en Laboratorio de Aplicaciones y luego diseña un proyecto que enseñe a tus compañeros de clase sobre un tema de tu elección.
        csp4-2021:
          title: Variables, Condicionales y Funciones ('21-'22)
          description: Esta unidad explora cómo las variables, las condicionales y las funciones permiten el diseño de aplicaciones cada vez más complejas. Aprende a programar con estos tres nuevos conceptos a través de una secuencia de actividades colaborativas. A continuación, construye tu propia aplicación de toma de decisiones para compartirla con tus amigos y ayudarles a tomar una decisión.
          description_short: Aprende a crear aplicaciones que almacenen información, tomen decisiones y mantengan el código organizado.
          lesson_groups:
            csp_variables:
              display_name: Variables
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   Esta unidad es la primera experiencia de los alumnos con la secuencia de lecciones Explorar, Investigar, Practicar, Hacer, o EIPM. Este enfoque estructurado de la enseñanza de la programación se trata en detalle en la guía del plan de estudios. Recomendamos encarecidamente ver la [serie de vídeos que la acompañan](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3) para entender mejor cómo debe ser la EIPM en el aula. Cuando se utiliza eficazmente, apoya el aprendizaje profundo de los contenidos y ayuda a mantener una cultura de colaboración en el aula, incluso cuando se pasa a conceptos de programación más complejos.\n\n-   Un objetivo importante de este curso es capacitar a los alumnos para diseñar y construir proyectos de forma independiente. El PT de Creación en la Unidad 8 ofrece a los alumnos una enorme libertad para diseñar y construir proyectos, e incluso en esta unidad se inicia el escalonamiento hacia ese objetivo. Las secuencias individuales de lecciones de EIPM preparan gradualmente a los alumnos para proyectos Make independientes y de gran alcance. El proyecto de la unidad tiene algunos requisitos, pero los alumnos tienen gran libertad para elegir el diseño, el tema y la ejecución de sus ideas. A medida que enseñe la unidad, busque las oportunidades para fomentar las habilidades y los conocimientos que los alumnos necesitarán para abordar el proyecto de la unidad de forma creativa e independiente.\n\n### Evaluación y Proyectos Principales\n\nEn el proyecto de la unidad se pide a los alumnos que diseñen una aplicación que haga una recomendación basada en la información de los usuarios. Los alumnos tienen una gran libertad para elegir su tema, diseñar su interfaz de usuario y decidir cómo programar el comportamiento de su aplicación. Los alumnos presentan su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de \"Estándares\" para esta unidad.\nAP® es una marca registrada de College Board.\n\n-   CRD-2: Los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, que incorpora ciclos de implementación/retroalimentación y que deja un amplio espacio para la experimentación y la toma de riesgos.\n-   AAP-1: Para encontrar soluciones específicas a problemas generalizables, los programadores representan y organizan los datos de múltiples maneras.\n-   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.\n-   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Al crear procedimientos y aprovechar los parámetros, los programadores generalizan procesos que pueden reutilizarse. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.\n\nEsta unidad incluye contenidos de los siguientes temas del marco de principios de AP CS. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-   1.4 Identificación y corrección de errores\n-   3.1 Variables y Asignación\n-   3.3 Expresiones matemáticas\n-   3.5 Expresiones booleanas\n-   3.6 Condicionales\n-   3.7 Condicionales anidados\n-   3.15 Valores aleatorios\n\nEl College Board ha suministrado preguntas formativas de Crear PT para ayudar a los alumnos a completar la Tarea de Crear. Recomendamos que los alumnos completen las siguientes preguntas con el proyecto de la unidad. Se puede encontrar más información en Code.org CS Principles Topic Coverage.\n\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"

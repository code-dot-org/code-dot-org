        csa1-2022:
          lessons:
            lesson-1:
              name: Bienvenido a CSA
              description_student: |-
                \*\*¿Qué significa para mí la ingeniería del software?

                Creer en la propia identidad de ingeniero de software desarrolla la confianza y la perseverancia. En esta lección, se presentan las características y habilidades clave de los ingenieros de software y se exploran las percepciones comunes. Tú tienes muchas de las mismas características y habilidades que los ingenieros de software, de las que te das cuenta a medida que descubres tu identidad de ingeniero de software.
              description_teacher: |-
                \*\*¿Qué significa para mí la ingeniería del software?

                Creer en la propia identidad de ingeniero de software desarrolla la confianza y la perseverancia. En esta lección, se presenta a los estudiantes las características y habilidades clave de los ingenieros de software y se exploran las percepciones comunes. Los estudiantes se dan cuenta de que tienen muchas de las mismas características y habilidades que los ingenieros de software y descubren su identidad como ingenieros de software.
            lesson-2:
              name: Laboratorio Java
            lesson-3:
              name: Clases y Objetos
            lesson-4:
              name: Navegando y Pintando
              description_student: |-
                \*\*¿Qué es un método?

                La clase `Pintor` tiene comportamientos, o métodos, para navegar y pintar El Barrio. En esta lección, aprenderás la sintaxis para llamar a métodos en Java con el fin de llamar a métodos de la clase `Pintor` y practicar la depuración de errores de sintaxis.
              description_teacher: |-
                \*\*¿Qué es un método?

                Los estudiantes aprenden la sintaxis para llamar a los métodos en Java para practicar la navegación y la pintura de El Barrio. Los estudiantes llaman a métodos `nulo` desde la clase `Pintor` y practican la depuración de errores de sintaxis.
            lesson-5:
              name: Tomando Decisiones
            lesson-6:
              name: Creando Tipos de Painters
            lesson-7:
              name: Mejorando los Programas con las Revisiones de Código
            lesson-8:

          name: autodidáctico-pl-csd4-2021
          title: 'Módulo 4: Enseñanza y aprendizaje en Descubrimientos de las Ciencias de la Computación'
          description: "En este módulo, se presentarán prácticas auténticas de Informática que los estudiantes realizarán a lo largo del curso Descubrimientos de la Informática. Estas prácticas incluyen la depuración, el uso de recursos y la programación en parejas. También explorarás el papel del profesor dentro de un aula de Descubrimientos de la Informática y harás un plan para apoyar el aprendizaje de los alumnos mientras enseñas el curso.\n\n\\*\\*Usted Podrá: \\*\\*\n\n-   Considerar el papel del profesor en un aula de Descubrimientos de la Informática. \n-   Aprenderás sobre las prácticas auténticas de Informática que los estudiantes desarrollarán a lo largo del curso Descubrimientos de la Informática.\n-   Hacer un plan de cómo apoyar el aprendizaje de los alumnos a través de la diferenciación, la evaluación continua, y la promoción de una cultura de inclusión. \n\n**Tiempo sugerido:** 50 minutos"
          student_description: "En este módulo, se presentarán prácticas auténticas de Informática que los estudiantes realizarán a lo largo del curso Descubrimientos de la Informática. Estas prácticas incluyen la depuración, el uso de recursos y la programación en parejas. También explorarás el papel del profesor dentro de un aula de Descubrimientos de la Informática y harás un plan para apoyar el aprendizaje de los alumnos mientras enseñas el curso.\n\n\\*\\*Usted Podrá: \\*\\*\n\n-   Considerar el papel del profesor en un aula de Descubrimientos de la Informática. \n-   Aprenderás sobre las prácticas auténticas de Informática que los estudiantes desarrollarán a lo largo del curso Descubrimientos de la Informática.\n-   Hacer un plan de cómo apoyar el aprendizaje de los alumnos a través de la diferenciación, la evaluación continua, y la promoción de una cultura de inclusión. \n\n**Tiempo sugerido:** 50 minutos"
        self-paced-pl-csd5-2021:
          lesson_groups:
            lessonGroup-2:
              display_name: Preparación para Enseñar la Unidad 1
              description: Los alumnos aprenden el proceso de resolución de problemas, el modelo de entrada-salida-almacenamiento-proceso de un ordenador y cómo los ordenadores ayudan a los humanos a resolver problemas. Los alumnos terminan la unidad proponiendo su propia aplicación para resolver un problema.
            lessonGroup-3:
              display_name: 'Preparación para Enseñar la Unidad 2 '
              description: 'Los alumnos aprenden a crear sitios web utilizando HTML y CSS dentro del entorno del Laboratorio Web de Code.org. A lo largo de la unidad, los alumnos analizan cuestiones relacionadas con la privacidad y la propiedad en Internet mientras desarrollan sus propios sitios web personales.  '
            lessonGroup-4:
              display_name: Preparación para Enseñar la Unidad 3
              description: 'Los alumnos aprenden construcciones y prácticas de programación fundamentales en el lenguaje de programación JavaScript mientras desarrollan animaciones y juegos en el entorno del Laboratorio de Juegos de Code.org. Los estudiantes terminan la unidad diseñando sus propias animaciones y juegos. '
            lessonGroup-5:
              display_name: Preparación para Enseñar la Unidad 4
              description: 'Los alumnos aplican el proceso de resolución de problemas a los problemas de los demás, aprendiendo a empatizar con las necesidades de un usuario y a diseñar soluciones para satisfacerlas. Durante la segunda mitad de la unidad, los estudiantes forman equipos para crear un prototipo de una aplicación de su propio diseño, primero en papel y, finalmente, en el entorno del Laboratorio de Aplicaciones de Code.org. '
            lessonGroup-6:
              display_name: Preparación para Enseñar la Unidad 5
              description: Los alumnos exploran los diferentes sistemas utilizados para representar la información en un ordenador y los retos y compensaciones que plantea su uso. En la segunda mitad de la unidad, los alumnos aprenden cómo se utilizan las colecciones de datos para resolver problemas y cómo los ordenadores ayudan a automatizar los pasos de este proceso.
            lessonGroup-7:
              display_name: Preparación para Enseñar la Unidad 6
              description: 'Los alumnos utilizan el entorno del Laboratorio de Aplicaciones de Code.org, junto con el Adafruit Circuit Playground, para explorar la relación entre el hardware y el software. A lo largo de la unidad, los estudiantes desarrollan prototipos que reflejan las plataformas informáticas innovadoras existentes, antes de diseñar y crear un prototipo propio. '
            lessonGroup-8:
              display_name: Preparación para Enseñar la Unidad 7
              description: 'Los alumnos aprenden cómo se puede utilizar el aprendizaje automático para resolver problemas mediante la preparación de datos, el entrenamiento de un modelo automático y la comprobación de la precisión y el sesgo del modelo. Los estudiantes utilizan el entorno del Laboratorio de Inteligencia Artificial de Code.org para entrenar modelos de aprendizaje automático y, a continuación, importan sus modelos al Laboratorio de Aplicaciones para crear aplicaciones que resuelvan problemas. '
            lessonGroup-9:
              display_name: Preparación para Enseñar la Unidad 1
          name: autodidáctico-pl-csd5-2021
          title: Enseñanza de IA y aprendizaje automático
          description: "Este módulo está diseñado para ayudarte a preparar la enseñanza de unidades específicas dentro del curso Descubrimientos de la Informática.  Empieza seleccionando la unidad que planeas enseñar primero. Puedes volver a esta sección de la formación a lo largo del curso escolar mientras te preparas para enseñar nuevas unidades del curso. No es necesario completar este contenido en orden. Para obtener orientación sobre la mejor manera de implementar Descubrimientos de la Informática con los estudiantes, consulta la [Guía de Implementación de Descubrimientos de la Informática][0].\n\n**Durante cada unidad en Descubrimientos de las Ciencias de la Computación, tendrá la oportunidad de:**\n\n-   Prepararte para enseñar la primera semana del contenido de la unidad \n-   Practicar los conceptos clave incluidos en la unidad \n-   Participar en el trabajo de ejemplo de los estudiantes \n-   Explorar los proyectos de fin de capítulo \n\n**Tiempo sugerido:** 2 horas"

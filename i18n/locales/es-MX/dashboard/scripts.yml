              description_teacher: "**Visión general:**\nDurante esta actividad de juego de rol, los asistentes participarán en la Unidad 3 Lección 3: Dibujar en Laboratorio de Juegos. Esta lección proporcionará a los participantes una introducción a la colocación de formas en la pantalla del Laboratorio de Juegos. Esta lección TLO también destacará la conexión entre los objetivos de aprendizaje de la lección y las actividades de la lección en el plan de estudios de Descubrimientos CS. \n\n**Los participantes podrán:**\n\n-   Participar en la Unidad 3 Lección 3 mientras juegan el papel del estudiante.\n-   Reflexionar sobre su experiencia como estudiante que participa en la lección.\n-   Comentar la conexión entre los objetivos de aprendizaje y las actividades de la lección en el plan de estudios de CS Discoveries.\n\n**Tiempo sugerido:** 60 minutos"

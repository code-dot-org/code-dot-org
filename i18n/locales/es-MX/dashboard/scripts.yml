              description_student: "**Podrás:**\n\n-   Crear un plan para impartir tu/su lección TLO asegurándote de que todos los miembros del grupo tengan un papel. \n-   Considerar los planes de contingencia si la lección es más larga o más corta de lo esperado.\n-   Decidir si se utilizarán las salas de descanso y cuándo, y comunicar ese plan al productor. \n\n**Tiempo sugerido:** 60 minutos"
              description_teacher: "**Visión general:**\nDurante este tiempo, los participantes crearán un plan para enseñar su lección TLO. Mientras planifican, los profesores deben tener en cuenta los planes de contingencia si la lección es más larga o más corta de lo esperado.  \n\n**Los participantes podrán:**\n\n-   Crear un plan para impartir su lección TLO asegurándose de que todos los miembros del grupo tengan un papel. \n-   Considerar los planes de contingencia en caso de que la lección sea más larga o más corta de lo esperado.\n-   Decidir si se utilizarán las salas de descanso y cuándo, y comunicar ese plan al productor. \n\n**Tiempo sugerido:** 60 minutos"

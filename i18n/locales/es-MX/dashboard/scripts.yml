            'Loops: My Loopy Robotic Friends':
              name: 'traducción pendiente: en-US.data.unplugged.courseB_unplugged_loopyMRF\_2018.title'
            Loops in Artist:
              name: Dibujar formas con bucles
            Nested Loops:
              name: Bucles anidados en Laberinto
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
            'Algorithms: Dice Race':
              name: 'Algoritmos: carrera de dados'
              description_student: En esta lección de algoritmos, aprende a describir un juego desde la perspectiva de una computadora.
              description_teacher: En esta lección, los estudiantes juegan a Carrera de datos para relacionar el concepto de algoritmos con actividades cotidianas. El objetivo es empezar a desarrollar habilidades para traducir situaciones del mundo real en escenarios en línea y viceversa.
            Introduction:
              name: Introducción
              description_student: Esta introducción rápida te dará la oportunidad de practicar la mayoría de las habilidades que necesitas para resolver los desafíos de este curso.
              description_teacher: En esta progresión, los estudiantes comenzarán con una introducción (o repaso según la experiencia de la clase) del espacio de trabajo en línea de Code.org. Aprenderán la funcionalidad básica de la interfaz, la cual incluye los botones `Ejecutar`, `Volver a empezar` y `Paso`. En el video inicial también se presenta cómo arrastrar, eliminar y conectar bloques Blockly. En los desafíos, los estudiantes practicarán sus habilidades de secuencias y depuración en el Laberinto y el Artista.
            Conditionals:
              name: Condicionales con Granjera
              description_student: En esta divertida y desafiante serie podrás decirle a la computadora qué hacer bajo ciertas condiciones.
              description_teacher: Esta lección introduce a los estudiantes a los bucles `mientras` y las sentencias `si / si no`. _Bucles mientras_ son bucles que repiten comandos mientras una condición sea cierta. Los bucles `mientras` se utilizan cuando el programador no conoce el número exacto de veces que los comandos deben ser repetidos, pero sí sabe la condición que debe ser cierta para que el bucle continúe. Las sentencias `si / si no` ofrecen flexibilidad en la programación al ejecutar el código solo si algo es cierto; de lo contrario, ejecuta otra cosa.
            Private and Personal Information:
              name: Información privada y personal
              description_student: Internet es divertida y emocionante, pero también es importante mantenerse seguro. Esta lección te enseña la diferencia entre información que es segura de compartir e información privada.
              description_teacher: |-
                Desarrollada por Common Sense Education, esta lección gira en torno a la diferencia entre información que es segura de compartir e información que no lo es.

                Mientras los estudiantes visitan sitios que solicitan información sobre su identidad, aprenden a adoptar un proceso de critica que los faculta a protegerse a sí mismos y sus familias contra el robo de identidad. En esta lección, los estudiantes aprenden a pensar críticamente sobre la información que algunos sitios solicitan o requieren. Aprenden la diferencia entre información privada y personal, además de cómo distinguir entre lo que es seguro de compartir en línea y lo que no lo es.
            Build a Star Wars Game:
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica utilizando eventos para construir un juego que pueden compartir en línea. Con R2-D2 y otros personajes de Star Wars, los estudiantes serán guiados a través de eventos, luego le dadas espacio para crear su propio juego.
            'Functions: Songwriting':
              name: Composición de canciones
              description_student: Incluso las estrellas de rock necesitan conocimientos de programación. Esta lección te enseñará sobre funciones mediante el uso de letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las funciones (a veces llamadas procedimientos) son pequeños programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los estudiantes a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Functions in Artist:
              name: Funciones de Artista
              description_student: "¡Usa las funciones para hacer dibujos complejos más fácilmente!"
              description_teacher: Los estudiantes conocerán cómo usar las funciones en Code.org. En Artista, podrán crear y modificar magníficas imágenes con funciones. Para patrones más complicados, los estudiantes aprenderán cómo anidar funciones mediante el llamado a una función desde otra.
            Functions in Bee:
              name: Funciones con Abeja
              description_student: No escribas tanto código para recoger todo el néctar y la miel. ¡Utiliza funciones en su lugar!
              description_teacher: En la segunda ronda de prácticas con funciones en línea, los estudiantes navegan rutas complejas, recogen gran cantidad de néctar y hacen un montón de miel.
            Functions in Harvester:
              name: Funciones en Cosechadora
            Determine the Concept:
              name: Determinar el concepto
              description_student: "¡No estamos develando ningún secreto! \nEsta lección podría utilizar cualquiera de las habilidades que has aprendido hasta ahora."
              description_teacher: Esta lección combina conceptos de lecciones anteriores y da a los estudiantes una oportunidad para pensar críticamente sobre cómo resuelven cada problema, pero sin decirles qué concepto aplicar. Los estudiantes revisarán algoritmos básicos, depurar, bucles `repetir`, condicionales, bucles `mientras` y funciones.
            Build a Play Lab Game:
              name: Crea un juego del Laboratorio de juegos
              description_student: Practica hacer juegos para compartir con tus amigos y familiares.
              description_teacher: Esta lección presenta Laboratorio de juegos, una plataforma donde los estudiantes pueden crear sus propios juegos y tener interacciones entre personajes y contribuciones de los usuarios. Los estudiantes trabajarán con eventos para crear controles de teclado. Este grupo de desafíos también guiará a los estudiantes a través del desarrollo de un juego, pero con la libertad de agregar sus propias ideas.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: Aquí hay varios juegos y dibujos. ¡Juega con cada uno de ellos para obtener ideas para tus proyectos!
              description_teacher: |-
                Las siguientes cuatro lecciones brindan a los estudiantes la oportunidad de usar sus habilidades de programación en un proyecto final. Este proyecto ayudará a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea una experiencia de varias lecciones y varias semanas donde los estudiantes puedan reflexionar, aprender sobre diseño, y crear y presentar su trabajo final.

                En la etapa de exploración, los estudiantes podrán ver ejemplos de proyectos de Artista y Laboratorio de juegos para inspirarse. Después, aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. Luego tendrán el espacio para crear su propio proyecto en Artista o Laboratorio de juegos (esta será la parte más larga del proyecto). Finalmente, los estudiantes podrán presentar su trabajo terminado a sus compañeros.
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño llevan tiempo y mucha planificación. Aquí aprenderás sobre el proceso de diseño que usarás para crear algo propio.
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. En esta parte del proyecto, los alumnos aprenderán sobre el proceso de diseño y cómo implementarlo en sus propios proyectos. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas, [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Crea tu proyecto
              description_student: "¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto."
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su ambiente de programación. Ahora los alumnos tendrán su propio espacio para crear sus proyectos con Artista o Laboratorio de juegos. Esta será la parte más grande del proyecto. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas [here] \(<https://curriculum.code.org/csf/coursee/12/>).
            Present Your Project:
              name: Presenta tu proyecto
              description_student: "¡Prepárate para lucirte! Llegó el momento de presentar tu proyecto terminado a tus compañeros."
              description_teacher: Durante cuatro lecciones, los alumnos crearán un proyecto diseñado por ellos mismos con Laboratorio de juegos o Artista como su entorno de programación. Finalmente, los alumnos podrán presentar su trabajo terminado a sus compañeros o compartirlo con sus seres queridos a través de un enlace especial. En la primera etapa del proceso, podrán encontrar la guía de lecciones que cubre las cuatro etapas [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: "¿Alguna vez te preguntaste cómo viaja la información a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos básicos de cómo funciona Internet."
              description_teacher: A pesar de que muchas personas utilizan Internet todos los días, no muchos saben cómo funciona. En esta lección, los estudiantes viajarán a través de Internet y aprenderán acerca de conexiones, URL, direcciones IP y el DNS.
            Crowdsourcing:
              name: Colaboración abierta
              description_student: Esta lección te enseñará sobre crowdsourcing, el proceso de creación de un proyecto con un equipo.
              description_teacher: En las ciencias de la computación, nos enfrentamos a problemas grandes y abrumadores. Retos como encontrar números primos grandes o crear una secuencia de ADN son casi imposibles de hacer por uno mismo. Al sumar la capacidad de otros, estas tareas se vuelven manejables. Esta lección mostrará a tus estudiantes lo útil que puede ser el trabajo en equipo en la industria de las ciencias de la computación.
            Conditionals with Cards:
              name: Condicionales con tarjetas
            Minecraft Hour of Code:
              name: Hora de Código de Minecraft
            Functions in Minecraft:
              name: Funciones en Minecraft
            Learning Sprites with Sprite Lab:
              name: Aprendizaje de Laboratorio de Sprite
            Alien Dance Party with Sprite Lab:
              name: Fiesta de baile extraterrestre
            Pet Giraffe with Sprite Lab:
              name: Mascota jirafa
            Copyright and Creativity:
              name: Colaboración digital

                En este mini-proyecto opcional, los alumnos utilizan lo que han aprendido para crear su propia página web personal sobre un tema de su elección.  La lección comienza con un repaso del HTML que los alumnos han aprendido.  A continuación, comienzan su proyecto diseñando una página web e identificando las etiquetas que utilizarán para realizarla.  A continuación, crean sus páginas web en Web Lab y las comparten con la clase.  Opcionalmente, después de participar en un proceso de evaluación formal, pueden realizar los cambios finales en sus páginas web antes de reflexionar sobre su proceso y entregar el propio sitio y su diseño y reflexionar.  Este proyecto puede completarse en un día o ampliarse a lo largo de varios días, en función de las necesidades de programación de la clase.

              description_teacher: "**Visión general:**\nDurante esta actividad de juego de rol, los asistentes participarán en la Unidad 3 Lección 4: Formas y parámetros. Esta lección proporcionará a los participantes la oportunidad de practicar la manipulación de la anchura y la altura de las formas dibujadas en el Laboratorio de Juegos. Esta lección TLO también destacará la importancia de la retroalimentación continua para los estudiantes mientras están participando en una lección de Descubrimientos CS. rt. \n\n**Los participantes podrán:**\n\n-   Participar en la Unidad 3 Lección 4 mientras juegan el papel del estudiante.\n-   Reflexionar sobre su experiencia como estudiante que participa en la lección.\n-   Comentar la importancia de la retroalimentación continua para los estudiantes mientras están participando en una lección de Descubrimientos CS.\n\n**Tiempo sugerido:** 60 minutos"

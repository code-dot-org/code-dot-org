          description: Los estudiantes desarrollan su comprensión de bucles anidados, bucles `mientras`, condicionales y eventos. Los estudiantes no solo aprenden a programar, sino que también aprenden sobre ciudadanía digital.
          description_short: Aprende sobre sentencias condicionales y crea tu propio arte, historia o juego.

            Implementing the Merge Sort:
              name: Aplicando la Ordenación por Fusión
              description_student: Se explora el algoritmo de ordenación por fusión para organizar los elementos de una lista mediante un enfoque de "divide y vencerás". Identificarás los componentes del algoritmo y conocerás las funciones de ayuda. Se rastrea el algoritmo para entender su funcionalidad y determinar su eficiencia utilizando los recuentos de ejecución.
              description_teacher: Los alumnos exploran el algoritmo de ordenación por fusión para organizar los elementos de una lista utilizando un enfoque de "divide y vencerás". Los estudiantes identifican los componentes del algoritmo y aprenden sobre las funciones de ayuda. Los alumnos rastrean el algoritmo para comprender su funcionalidad y determinar su eficiencia utilizando recuentos de ejecución.

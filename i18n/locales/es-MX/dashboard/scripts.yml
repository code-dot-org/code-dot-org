        csp4-2018:
          title: CSP Unidad 4 - Big Data y privacidad ('18-'19)
          description: El mundo en el que vivimos, repleto de datos, introduce muchas preguntas complejas relacionadas con la política pública, la ley, la ética y el impacto social. Los objetivos de esta unidad son desarrollar una visión integral y equilibrada sobre los datos en el mundo, que incluya sus efectos positivos y negativos, y entender los fundamentos de cómo y por qué funciona el cifrado moderno.

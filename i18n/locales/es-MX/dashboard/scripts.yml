        csd1-2022:
          lessons:
            CS Discoveries Pre-survey:
              name: Encuesta previa de Descubrimientos de Ciencias de la Computación
              key: Encuesta previa de Descubrimientos de Ciencias de la Computación
            Intro to Problem Solving:
              name: Introducción a la resolución de problemas
              description_student: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nTrabajarás con un grupo para diseñar y probar un barco de papel de aluminio que soporte el mayor número posible de monedas de un céntimo. "
              description_teacher: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nEn esta lección, los alumnos trabajan en grupos para diseñar barcos de papel de aluminio que soporten el mayor número posible de monedas de un céntimo. Los grupos disponen de dos rondas para trabajar en sus barcos, con el objetivo de intentar sostener más monedas de un céntimo que en la ronda 1. La estructura de la actividad prefigura diferentes pasos del proceso de resolución de problemas que los alumnos conocerán con más detalle en la siguiente lección. Al final de la lección, los alumnos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resolución de problemas que realizarán durante el resto del curso.\n\n**También hay disponibles otras versiones de esta lección.** \n\n-   [Mesa de periódicos](/s/csd1-2021/lecciones/9/)\n-   [Puente de espaguetis](/s/csd1-2021/lecciones/10/)\n-   [Torre de papel](/s/csd1-2021/lecciones/11/)"
              key: Introducción a la resolución de problemas
            The Problem Solving Process:
              name: El proceso de resolución de problemas
              description_student: "\\*\\*Pregunta del día: ¿Cuáles son algunos de los pasos comunes que podemos utilizar para resolver diferentes tipos de problemas?\n\nAprenderás sobre el proceso de resolución de problemas que utilizamos en Informática y te sumergirás en algunas estrategias para implementar cada paso. "
              description_teacher: |-
                **Pregunta del día: ¿Cuáles son algunos de los pasos comunes que podemos utilizar para resolver diferentes tipos de problemas?**\\r
                \\r
                Esta lección introduce el proceso formal de resolución de problemas que los alumnos utilizarán a lo largo del año: Definir - Preparar - Probar - Reflexionar. La lección comienza pidiendo a los alumnos que realicen una aportación de ideas sobre los diferentes tipos de problemas que se encuentran en la vida cotidiana. A continuación, se muestran a los alumnos los cuatro pasos del proceso de resolución de problemas y se trabaja con ellos para relacionar estos pasos abstractos con sus experiencias reales de resolución de problemas. En primer lugar, los alumnos relacionan estos pasos con las actividades relacionadas con los problemas de la lección anterior, luego con un problema que se les dé bien y, por último, con un problema que quieran mejorar. Al final de la lección, la clase recopila una lista de estrategias generalmente útiles para cada paso del proceso que se colocan en carteles que se utilizarán a lo largo de la unidad y del año.
              key: El proceso de resolución de problemas
            Exploring Problem Solving:
              name: Exploración de la resolución de problemas
              description_student: |-
                **Pregunta del día: ¿Cómo podemos aplicar el Proceso de Resolución de Problemas a muchos tipos de problemas diferentes?**

                ¡Hoy aplicarás el Proceso de Resolución de Problemas a tres problemas diferentes que serán cada vez más complejos!
              description_teacher: |-
                **Pregunta del día: ¿Cómo podemos aplicar el Proceso de Resolución de Problemas a muchos tipos de problemas diferentes?**

                En esta lección, los alumnos aplican el proceso de resolución de problemas a tres problemas diferentes para comprender mejor el valor de cada paso. Resolverán una sopa de letras, organizarán los asientos para una fiesta de cumpleaños y rediseñarán un aula. Los problemas se vuelven cada vez más complejos y mal definidos para destacar cómo el proceso de resolución de problemas es especialmente útil cuando se abordan estos tipos de problemas. La lección concluye con la reflexión de los alumnos sobre su experiencia con el proceso de resolución de problemas. Justificarán la inclusión de cada paso y harán una lluvia de preguntas o estrategias que puedan ayudarles a definir mejor los problemas abiertos, ya que éste suele ser el paso más crítico.

                Es probable que esta lección requiera dos periodos de clase o más para completarse. Los dos primeros problemas pueden caber en un solo período de clase, pero el tercero deberá trasladarse a un segundo día.

                **También hay versiones alternativas de esta lección.**

                -   Tema de los Animales](/s/csd1-2021/lessons/12/)
                -   [Tema de los Juegos](/s/csd1-2021/lecciones/13/)
              key: Exploración de la resolución de problemas
            What is a Computer?:
              name: "¿Qué es una computadora?"
              description_student: |-
                \*\*Pregunta del día: ¿Qué es un ordenador?

                ¡En esta lección, trabajarás con un grupo para averiguar qué hace a un ordenador ser un ordenador!
              description_teacher: 'En esta lección, los estudiantes desarrollan una definición preliminar de lo que es una computadora. Para comenzar la lección, la clase aportará ideas sobre las posibles definiciones de una computadora y volcará los resultados en la pizarra. Luego, los estudiantes trabajarán en grupos para clasificar las imágenes como “es una computadora“ o “no es una computadora“ en un cartel de papel. Los grupos colocarán sus carteles en el aula y explicarán brevemente sus motivos para elegir algunas de las clasificaciones más difíciles. Luego, el docente presentará una definición de lo que es una computadora y dejará que los estudiantes revisen sus carteles de acuerdo con la nueva definición.\\r '
              key: "¿Qué es una computadora?"
            Input and Output:
              name: Entrada y salida
              description_student: "\\*\\*Pregunta del día: ¿Cómo utilizan los ordenadores la entrada y la salida para obtener y dar la información que necesitan para resolver problemas?\n\nEn esta lección, aprenderás cómo los ordenadores obtienen y facilitan información al usuario a través de varias entradas y salidas. "
              description_teacher: |-
                **Pregunta del día: ¿Cómo utilizan los ordenadores la entrada y la salida para obtener y dar la información que necesitan para resolver problemas?**\\r
                \\r
                En esta lección los alumnos tienen en cuenta cómo los ordenadores obtienen y dan información al usuario a través de entradas y salidas.  Los alumnos primero tienen en cuenta la información que necesitarían para resolver un "problema de pensamiento", y luego utilizan esa información para elaborar una recomendación.  A continuación, identifican las entradas y salidas de ese proceso.  Después, los alumnos tienen en cuenta una aplicación que lleva a cabo el mismo proceso y determinan cómo entra y sale la información de esa aplicación.  Por último, tienen en cuenta otros tipos de entradas y salidas que los ordenadores pueden utilizar para ayudar a resolver problemas.
              key: Entrada y salida
            Processing:
              name: Procesamiento
              description_student: "**Pregunta del día: ¿Cuáles son las diferentes formas en que los ordenadores pueden procesar la información?**\n\nEn esta lección, aprenderás los cuatro tipos de procesamiento que los ordenadores pueden utilizar para convertir la entrada en salida.  "
              description_teacher: Los estudiantes completan dos actividades sin conexión de clasificación de naipes para explorar el significado del procesamiento y su relación con la resolución de problemas. La primera actividad tiene cierta dificultad y se utiliza para introducir una definición de alto nivel del procesamiento. La siguiente presenta más dificultades, que obligan a los estudiantes a desarrollar un algoritmo que siempre procesará los naipes con éxito. Los estudiantes desarrollan, prueban y comparten una y otra vez sus algoritmos con los compañeros de clase. A partir de un debate de cierre, los estudiantes tienen que reflexionar sobre los diferentes tipos de resolución de problemas que utilizan en estas actividades y el valor de producir un algoritmo para resolver un problema.
              key: Procesamiento
            Storage:
              name: Almacenamiento
              description_student: |-
                **Pregunta del día: ¿Por qué el almacenamiento es una parte importante del proceso informático?**

                ¡En esta lección, aprenderás el último criterio que hace a un ordenador ser un ordenador: el almacenamiento!
              description_teacher: |-
                **Pregunta del día: ¿Por qué el almacenamiento es una parte importante del proceso informático?**

                Esta lección introduce el último componente del modelo de computación de la unidad: el almacenamiento.  Después de probar una aplicación de "selección de ropa", los alumnos discuten qué información debería almacenarse en la aplicación en lugar de introducirla cada vez que se ejecuta la aplicación.  A continuación, observan una serie de aplicaciones y utilizan sus decisiones sobre lo que debería almacenarse para crear directrices con el fin de decidir qué información almacenar.  A continuación, repasan los cuatro componentes del modelo de computación de este capítulo: entrada, salida, almacenamiento y procesamiento.  A continuación, tienen una última oportunidad para revisar sus decisiones sobre los elementos que deben clasificarse como "ordenador", tomadas anteriormente en el capítulo.  La lección termina con una reflexión sobre sus propias ideas de aplicaciones y sobre cómo se podría utilizar el almacenamiento.
              key: Almacenamiento
            Project - Propose an App:
              name: Proyecto - Propuesta de aplicación
              description_student: "**Pregunta del día:  ¿Cómo puede el modelo IOSP ayudarnos a diseñar una aplicación que resuelva un problema?**\n\nEn esta lección, dedicarás unos días a crear una idea para una aplicación que resuelva un problema del mundo real utilizando la entrada, la salida, el almacenamiento y el procesamiento. "
              description_teacher: Para concluir el estudio del proceso de resolución de problemas y el modelo de entrada/salida/almacenamiento/procesamiento de una computadora, los estudiantes propondrán aplicaciones diseñadas para resolver un problema del mundo real. Este proyecto se completará en varios días y tendrá como resultado la creación por parte de los estudiantes de un cartel que destaca las características de sus aplicaciones y que será presentado a sus compañeros de clase. La guía del proyecto aporta instrucciones paso a paso para los estudiantes y los ayuda a organizar sus pensamientos. El proyecto está diseñado para completarse en parejas, aunque se puede hacer individualmente.
              key: Proyecto - Propuesta de aplicación
            Post-Project Test:
              name: Prueba posterior al proyecto
              key: Prueba posterior al proyecto
            Intro to Problem Solving - Newspaper Table (Alternate Lesson 1):
              name: Introducción a la Resolución de Problemas - La Mesa de Periódicos (Lección 1 Alterna)
              description_student: "**Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**\n\nPara esta lección, trabajarás con un grupo para diseñar, construir, probar y reflexionar sobre una mesa hecha con periódicos que soporte la mayor cantidad de libros posible. "
              description_teacher: |-
                **Pregunta del día: ¿Qué puede ayudarnos a trabajar juntos y a resolver problemas en equipo?**

                En esta lección, los alumnos trabajan en grupos para diseñar mesas hechas con papel de periódico que soporten el mayor número posible de libros. Los grupos disponen de dos rondas para trabajar en sus mesas, con el objetivo de intentar que aguanten más libros que en la primera ronda. La estructura de la actividad anticipa los diferentes pasos del proceso de resolución de problemas que los alumnos conocerán con más detalle en la siguiente lección. Al final de la lección, los alumnos reflexionan sobre sus experiencias con la actividad y establecen conexiones con los tipos de resolución de problemas que realizarán durante el resto del curso.

                **Esta es una actividad alternativa a [Introducción a la Resolución de Problemas - Barcos de Aluminio](/s/csd1-2021/lecciones/1/)**
              key: Introducción a la Resolución de Problemas - La Mesa de Periódicos (Lección 1 Alterna)

              description_student: En esta unidad, has utilizado `ArrayList`s para almacenar los datos del programa y diferenciar cuándo utilizar arrays 1D y 2D y `ArrayList`s. Exploraste los beneficios y la funcionalidad de un `ArrayList`, utilizándolos para resolver problemas que involucran datos numéricos y de objetos. Utilizaste los métodos de la clase `String` para analizar y procesar el texto obtenido de la entrada del usuario y del archivo. A lo largo de la unidad, escribiste la documentación del programa utilizando comentarios de una línea, comentarios de varias líneas y comentarios Javadoc para crear la documentación de la API. En el proceso, identificaste y documentaste las precondiciones y postcondiciones de los objetos y métodos. Ahora, evaluarás el logro de los objetivos de aprendizaje de la unidad y las habilidades en una evaluación de opción múltiple.
              description_teacher: En esta unidad, los alumnos utilizaron `ArrayList`s para almacenar datos del programa y diferenciar cuándo utilizar arrays 1D y 2D y `ArrayList`s. Los alumnos han explorado las ventajas y la funcionalidad de un `ArrayList`, utilizándolo para resolver problemas relacionados con datos numéricos y de objetos. Los alumnos utilizaron los métodos de la clase `String` para analizar y procesar el texto obtenido de la entrada del usuario y del archivo. A lo largo de la unidad, los alumnos escribieron la documentación del programa utilizando comentarios de una línea, comentarios de varias líneas y comentarios Javadoc para crear la documentación de la API. En el proceso, los estudiantes identificaron y documentaron las precondiciones y postcondiciones de los objetos y métodos. Ahora, los alumnos evalúan el logro de los objetivos de aprendizaje de la unidad y las habilidades en una evaluación de opción múltiple.

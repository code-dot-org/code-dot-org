                Para este proyecto, utilizas los conocimientos que has desarrollado a lo largo de esta unidad para almacenar y analizar los datos de un archivo de texto para un tema que te interesa o es significativo para ti. Elegirás un escenario de usuario y los datos que quieres analizar para identificar una solución que responda a las necesidades de un usuario. Tras una lluvia de ideas y una planificación, desarrollarás tu programa.
              description_teacher: |-

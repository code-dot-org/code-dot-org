          lessons:
            Introduction to Apps:
              name: Introducción a las aplicaciones
              description_student: "¡Bienvenidos a la Introducción al Desarrollo de Aplicaciones! Comenzamos esta unidad examinando los fundamentos de una aplicación. "
              description_teacher: Los alumnos exploran e investigan qué hace que una aplicación se convierta en una aplicación. Empiezan por ver y analizar cinco aplicaciones diferentes. A continuación, los alumnos ven un vídeo en el que se explican los fundamentos del funcionamiento de los ordenadores. Por último, los alumnos vuelven a las aplicaciones y tienen en cuenta las distintas entradas y salidas.
              key: Introducción a las aplicaciones
            Introduction to Design Mode:
              description_student: Aprende a crear pantallas, botones, imágenes, texto y mucho más dentro del Laboratorio de Aplicaciones.
              description_teacher: 'Los alumnos trabajan a través de una progresión de niveles para comprender cómo utilizar el modo de diseño para maquetar una aplicación. En el último nivel, los alumnos configuran la pantalla de una aplicación intentando copiar una imagen de otra aplicación. '
            Project   Designing an App Part 1:
              name: Proyecto - Diseñando una Aplicación Parte 1
              description_student: 'Esta es la primera de una serie de lecciones en las que los alumnos avanzarán en la construcción de su propia aplicación operativa. '
              description_teacher: 'Esta es la primera de una serie de lecciones en las que los alumnos avanzarán en la construcción de su propia aplicación operativa. En esta lección, los alumnos realizan un intercambio de ideas sobre la aplicación y esbozan interfaces de usuario como preparación para la siguiente lección, en la que volverán al Laboratorio de Aplicaciones. '
            Project   Designing an App Part 2:
              name: Proyecto - Diseñando una Aplicación Parte 2

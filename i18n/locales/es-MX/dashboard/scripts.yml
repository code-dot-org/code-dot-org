            Intro to App Lab:
              name: Introducción al Laboratorio de aplicaciones
              description_student: "Al final del tutorial, podrás ampliar un proyecto que hayas empezado a construir para convertirlo en una aplicación de \"Elige tu Propia Aventura\", \"Tarjeta de Felicitación\" o \"Test de Personalidad\". También puedes continuar construyendo más proyectos que aparecen en la página code.org/applab. \n\n¡Diviértete completando tu Hora del Código con Laboratorio de Aplicaciones!"
              description_teacher: "Este tutorial está diseñado para iniciar rápidamente el entorno de programación de Laboratorio de Aplicaciones como una potente herramienta para crear y compartir aplicaciones. El propio tutorial enseña a los estudiantes a crear y controlar botones, texto, imágenes, sonidos y pantallas en JavaScript utilizando bloques o texto. Al final del tutorial, los estudiantes tienen tiempo para ampliar el proyecto que empezaron a construir y convertirlo en una aplicación de \"Elige tu Propia Aventura\", \"Tarjeta de Felicitación\" o \"Test de Personalidad\". También pueden continuar construyendo más proyectos que aparecen en la página code.org/applab. \n\n¡Diviértete completando tu Hora del Código con Laboratorio de Aplicaciones!\n\n_Adecuación a la edad:_ El tutorial está diseñado para estudiantes mayores de 13 años. Debido a que permite a los estudiantes cargar sonidos e imágenes personalizadas, los estudiantes jóvenes no deberían utilizarlo sin supervisión. Para proteger la privacidad de los estudiantes, si tus alumnos son menores de 13 años, no podrán utilizar este tutorial a menos que primero configures cuentas para ellos en una sección que administres."
            'Lesson 1: App Lab Intro':
              name: 'Lección 1: Introducción al Laboratorio de aplicaciones'
          student_description: Crea tu propia aplicación en JavaScript mediante programación en bloque o texto. Si ya has programado algo con bloques, lleva tus habilidades al siguiente nivel.

              description_teacher: "**Visión general:**\nDurante esta actividad de juego de rol, los participantes trabajarán en la Unidad 2 Lección 2: Introducción a HTML. Esta lección proporcionará a los participantes una introducción a HTML y al entorno de programación del Laboratorio Web. Esta lección modelo también destacará la importancia de la exploración del alumno antes de la instrucción directa en una lección de Descubrimientos CS.\n\n**Los participantes podrán:**\n\n-   Trabajar en la Unidad 2 Lección 2 mientras juegan el papel del estudiante.\n-   Reflexionar sobre su experiencia como estudiante que participa en la lección.\n-   Discutir el papel de la exploración del estudiante en el plan de estudios de Descubrimientos CS. \n\n**Tiempo sugerido:** 60 minutos"

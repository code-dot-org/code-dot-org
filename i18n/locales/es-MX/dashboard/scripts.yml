          student_description: Aprende los fundamentos de las ciencias de la computación y la seguridad en Internet. Al final del curso, crea tu propio juego o historia para compartir.
        coursec-2021:
          title: Curso C (2021)
          description: Desarrollamos el Curso C para estudiantes de segundo grado. Los estudiantes crearán programas con secuencias, bucles y eventos. Investigarán técnicas de resolución de problemas y desarrollarán estrategias para construir comunidades positivas tanto en línea como fuera de ella. Al final del curso, los alumnos crearán juegos interactivos que podrán compartir.
          description_short: Aprende los conceptos básicos de las Ciencias de la Computación y crea tu propio arte, historias y juegos.
          description_audience: De 6 a 10 años
          lessons:
            Putting a STOP to Online Meanness:
              key: Poner un STOP a la maldad en Internet
              name: Poner un STOP a la maldad en Internet
              description_student: En esta lección, aprenderás sobre la delincuencia y qué hacer si te encuentras con ella en Internet.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Internet está lleno de todo tipo de personas interesantes, pero a veces, algunas de ellas pueden ser malintencionadas. Con este juego de rol, ayuda a tus alumnos a entender por qué a menudo es más fácil ser malvado en línea que en persona, y cómo lidiar con la maldad en línea cuando la ven.
            Password Power-Up:
              key: Contraseña de Encendido
              name: Contraseña de Encendido
            'Programming: My Robotic Friends':
              key: 'Programación: Mis amigos robóticos'
              name: Mis amigos robóticos Jr.
              description_student: En esta lección, harás de cuenta que tus compañeros de clase son robots y los programarás para crear patrones de tazas apiladas.
              description_teacher: Mediante un conjunto de símbolos en lugar de código, los estudiantes diseñarán algoritmos para indicar a un "robot" que apile tazas en diferentes patrones. Los estudiantes se turnarán para cumplir el rol del robot y responderán únicamente al algoritmo definido por sus compañeros. Este segmento enseña a los estudiantes la conexión entre los símbolos y las acciones, la diferencia entre un algoritmo y un programa, y lo valiosa que es la depuración.
            Programming in Maze:
              key: Programación en Laberinto
              name: Programación con Angry Birds
              description_student: Aprende acerca de las secuencias y los algoritmos con Angry Birds.
              description_teacher: A partir de los personajes del juego Angry Birds, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover al pájaro desde un lado del laberinto hacia el cerdo que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego gire a la izquierda o a la derecha.
            Debugging in Maze:
              key: Depuración en el laberinto
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica tus habilidades de depuración.
              description_teacher: La depuración es un elemento esencial a la hora de aprender a programar. Los estudiantes encontrarán desafíos que no se resolvieron correctamente. Deberán revisar el código existente para identificar los errores, tales como bucles incorrectos, bloques que faltan, bloques de más y bloques que no funcionan.
            Programming in Collector:
              key: Programación en Collector
              name: Recoger tesoros con Laurel
              description_student: "¡Escribe algoritmos que ayuden a Laurel la Aventurera a recolectar muchas gemas!"
              description_teacher: En esta serie de desafíos, los estudiantes continuarán desarrollando su comprensión de los algoritmos y la depuración. Crearán algoritmos secuenciales para que el nuevo personaje Laurel la Aventurera pueda recoger el tesoro mientras recorre el camino.
            Programming in Artist:
              key: Programación en Artist
              name: Crear arte con código
              description_student: Programa el Artista para crear imágenes hermosas.
              description_teacher: En esta lección, los estudiantes tomarán control del Artista para completar los dibujos en pantalla. En esta etapa del Artista, los estudiantes podrán crear imágenes de mayor complejidad mediante nuevos bloques, tales como como `avanzar 100 pixeles` y `girar 90 grados a la derecha`.
            Binary Bracelets:
              key: Pulseras binarias
              name: Pulseras binarias
              description_student: "¡Crea tu propia pulsera binaria y aprende cómo las computadoras recuerdan la información!"
              description_teacher: El sistema binario es muy importante en el mundo de las computadoras. La mayoría de ellas hoy almacena toda clase de información de forma binaria. Esta lección ayuda a demostrar cómo es posible tomar algo de la vida real y convertirlo en una serie de funciones de encendido y apagado.
            'Loops: My Loopy Robotic Friends':
              key: 'Bucles: Mis amigos robóticos y repetitivos'
              name: Mis amigos robóticos y repetitivos Jr.
              description_student: En esta lección, volverás a programar a tus compañeros de clase. Al usar bucles, podrás resolver problemas más grandes y más complicados.
              description_teacher: En base a la actividad inicial "Mis amigos robóticos", los estudiantes abordan diseños más grandes y complicados. Para programar sus "robots" con el objetivo de que completen estos diseños más grandes, los estudiantes deberán identificar patrones repetidos en sus instrucciones que podrían reemplazarse con un bucle.
            Loops with Rey and BB-8:
              key: Bucles con Rey y BB-8
              name: Bucles con Rey y BB-8
              description_student: "¡Usa los bucles para ayudar a BB-8 a atravesar los laberintos! "
              description_teacher: En base al concepto de repetición de instrucciones de "Getting Loopy", en esta etapa los estudiantes usarán bucles para ayudar a BB-8 a atravesar un laberinto de manera más eficiente que antes.
            Loops in Harvester:
              key: Bucles en la cosechadora
              name: Cosechar cultivos con bucles
              description_student: "¡Usemos los bucles para ayudar a la cosechadora a recolectar algunos vegetales!"
              description_teacher: Los alumnos realizan nuevas acciones para ayudar a la recolectora a recoger múltiples verduras que crecen en grandes racimos.
            Looking Ahead:
              key: Mirar hacia adelante
              name: Mirando hacia el Futuro con Minecraft
              description_student: "¡Evita la lava! Aquí empezarás a aprender sobre condicionales en el mundo de Minecraft."
              description_teacher: Esta lección se creó originalmente para la Hora del Código, en colaboración con el equipo de Minecraft. Los estudiantes tendrán la oportunidad de practicar las ideas que han aprendido hasta este punto, ¡y también de echar un vistazo a los condicionales!
            Sticker Art with Loops:
              key: Arte con stickers y bucles
              name: 'Mini-Proyecto: Arte con Stickeres'
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: 'Esta lección de **mini-proyecto** se basa en la comprensión de los bucles de las lecciones anteriores. Los estudiantes crearán una obra de arte única con el Artista.  '
            'Events: The Big Event':
              key: 'Eventos: El Gran Evento'
              name: El gran evento
              description_student: 'Aprende sobre eventos con este divertido juego. '
              description_teacher: Los estudiantes pronto aprenderán que los eventos son una gran forma de sumar flexibilidad a un algoritmo que ya está escrito. A veces, quieres que tu programa pueda responder al usuario en el momento exacto en que el usuario quiere. Gracias a los eventos, tu programa puede ser más interesante e interactivo.
            Build a Flappy Game:
              key: Construye un juego Flappy
              name: Construye un juego Flappy
              description_student: Crea tu propio juego de Flappy Bird de la forma que quieras. Luego, ¡compártelo con tus amigos!
              description_teacher: En esta etapa especial, los estudiantes pueden crear su propio juego de Flappy Bird a través de los controladores de eventos para detectar clics del ratón y colisiones de objetos. Al final del nivel, podrán cambiar las imágenes o las reglas para personalizar su juego.
            Events in Play Lab:
              key: Eventos en Play Lab
              name: 'Mini-Proyecto: Juego de Persecución'
              description_student: "¡Es el momento de ser creativos y crear un juego en el Laboratorio de juegos!"
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar eventos en el Laboratorio de juegos y aplicar todas las habilidades de programación que han aprendido para crear un juego animado. ¡Es el momento de ser creativos y crear un juego en el Laboratorio de juegos!
            Picturing Data:
              key: Gráficos de datos
              name: Gráficos de datos
              description_student: Los datos se pueden usar para ayudar a los estudiantes a entender su mundo y responder preguntas interesantes. En esta lección, los estudiantes recopilarán datos de un proyecto del Laboratorio de juegos y los visualizarán en diferentes tipos de gráficos.
              description_teacher: Los datos se pueden usar para ayudar a los estudiantes a entender su mundo y responder preguntas interesantes. En esta lección, los estudiantes recopilarán datos de un proyecto del Laboratorio de juegos y los visualizarán en diferentes tipos de gráficos.
            'End of Course Project: Create a Play Lab Game':
              key: 'Fin del Proyecto del Curso: Crear un Juego de Laboratorio de Ocio'
              name: Proyecto de fin de curso
              description_student: "¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto."
              description_teacher: "¡Esta lección final guía a los estudiantes a través del proceso de diseño, desarrollo y presentación de sus propios proyectos del Laboratorio de juegos! Para garantizar que este proceso no tenga problemas, hemos creado una estructura paso a paso, desde la planificación en papel hasta la programación en nuestro sitio web, que los estudiantes pueden seguir. ¡Además ofrecemos ideas para ayudar a los docentes a promover una exhibición final! "
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:
              display_name: Secuencias
            csf_binary:
              display_name: Binario
            csf_loops:
              display_name: Bucles
            csf_events:
              display_name: Eventos
            csf_data:
              display_name: Datos
            end_of_course_project:
              display_name: Proyecto de fin de curso
          name: Curso C - 2021
          student_description: Crea programas con secuencias, bucles y eventos. Traduce tus iniciales a código binario, investiga distintas técnicas de resolución de problemas y aprende cómo responder al ciberacoso. ¡Al final del curso podrás crear tu propio juego o historia para compartir!
        coursed-2021:
          title: Curso D (2021)
          description: 'Hemos creado el curso D para los alumnos de tercer grado.  El curso comienza con un repaso de los conceptos encontrados en cursos anteriores, incluyendo bucles y eventos. Después, los estudiantes desarrollarán su comprensión de los algoritmos, los bucles anidados, los bucles while, las condicionales y mucho más. '
          description_short: Aprende sobre sentencias condicionales y crea tu propio arte, historia o juego.
          description_audience: Edades de 7 a 11 años
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algoritmos: programación en papel cuadriculado'
              name: Programación con Papel Cuadriculado
              description_student: En esta lección, programarás a tu compañero de clase para que dibujar imágenes.
              description_teacher: 'Al "programarse" entre sí para dibujar imágenes, los estudiantes obtienen una oportunidad de experimentar algunos de los conceptos centrales de programar de una manera divertida y accesible. La clase comenzará haciendo que los estudiantes usen símbolos para instruirse entre ellos para colorear cuadrados en papel cuadriculado en un intento por producir una imagen existente. Si queda tiempo, la lección puede concluir con imágenes que los mismos estudiantes crean. '
            Introduction to Online Puzzles:
              key: Introducción a los desafíos en línea
              name: Introducción a los desafíos en línea
              description_student: Esta lección te entrenará en las habilidades que necesitarás para este curso.
              description_teacher: 'En este grupo de desafíos, los/as estudiantes comenzarán con una introducción (o revisión dependiendo de la experiencia de su clase) al espacio de trabajo online de Code.org. Habrá videos señalando la funcionalidad básica del espacio de trabajo incluyendo los botones Ejecutar, Reiniciar y Paso. También se discute en estos videos: Arrastrar los bloques Blockly, borrar bloques Blockly y conectar bloques Blockly. Luego, los/as estudiantes practicarán sus habilidades de secuenciación y debugging en laberinto. Desde ahí en adelante, los/as estudiantes verán nuevos desafíos como Recolector, Artista y Cosechador una vez comprendan las bases de -loops-.'
            Relay Programming:
              key: Programación de relevos
              name: Programación de relevos
              description_student: "¿Recuerdas al principio del curso cuando hiciste dibujos con código? ¡En esta lección trabajarás con un equipo para hacer algo muy similar!"
              description_teacher: Esta lección de **contexto** comenzará con una breve lección sobre la depuración y la constancia, y luego pasará rápidamente a una carrera contrarreloj en la que los alumnos se dividirán en equipos y trabajarán juntos para escribir la instrucción de un programa a la vez.
            Debugging in Collector:
              key: Depuración en Recolector
              name: Depuración con Laurel
              description_student: "¿Alguna vez has tenido problemas al programar? En esta lección, aprenderás sobre los secretos de debugging. Debugging es el proceso de encontrar y arreglar problemas en tu código."
              description_teacher: En esta actividad online, los/as estudiantes practicarán debugging en el entorno "recolector". Los/as estudiantes podrán practicar la lectura y edición de código para arreglar desafíos con algoritmos simples, loops y loops anidados.
            Events in Bounce:
              key: Eventos de Rebote
              name: Eventos de Rebote
              description_student: "¿Has pensado que alguna vez puedes jugar videojuegos en tu colegio? ¡En esta lección, podrás hacer tu propio juego!"
              description_teacher: En esta actividad online, los/as estudiantes aprenderán lo que son los eventos, y cómo los computadores los usan en los programas como los videojuegos. Los/as estudiantes trabajarán los desafíos haciendo que el programa reaccione a los eventos (como presionar los botones de flecha). Al final del desafío, los/as estudiantes tendrán la oportunidad de personalizar su juego con diferentes velocidades y sonidos.
            Build a Star Wars Game:
              key: Construye un juego de la Guerra de las Galaxias
              name: Construye un juego de la Guerra de las Galaxias
              description_student: Siente la fuerza mientras construyes tu propio juego de la Guerra de las Galaxias en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica eventos para crear un juego que pueden compartir en línea. Con R2-D2 y otros personajes de la Guerra de las Galaxias, los estudiantes serán guiados a través de eventos, y luego podrán crear su propio juego.
            Dance Party:
              key: Fiesta de baile
              name: Fiesta de baile
              description_student: "¡Es el momento de celebrar! En esta lección, programarás tu propia fiesta de baile interactiva."
              description_teacher: En esta lección, los estudiantes programarán su propia fiesta de baile interactiva. Esta actividad requiere el uso de sonido, ya que la herramienta responde a la música.
            Loops in Ice Age:
              key: Bucles de la Era de Hielo
              name: Bucles de la Era de Hielo
              description_student: En esta lección, usarás el bloque repetir para ayudar a Scrat a alcanzar la bellota lo más eficientemente posible.
              description_teacher: Como una actualización (o introducción) rápida al uso de los bucles, en esta etapa los estudiantes usarán el bloque `repetir` para que Scrat llegue hasta la bellota de la manera más eficiente posible.
            Loops in Artist:
              key: Bucles en el artista
              name: Dibujar formas con bucles
              description_student: En esta lección, ¡los bucles ayudan a crear imágenes geniales con el Artista de forma más simple!
              description_teacher: Esta lección, basada en la comprensión de los bucles de lecciones anteriores, brinda a los estudiantes la oportunidad de ser verdaderamente creativos. Esta actividad también sirve como un ejercicio de depuración para seguir practicando la resolución de problemas.
            Nested Loops in Bee:
              key: Bucles anidados en Abeja
              name: Bucles anidados en Laberinto
              description_student: Bucles dentro de bucles que están dentro de otros bucles. ¿Qué significa esto? Esta lección te mostrará qué sucede cuando creas un bucle anidado.
              description_teacher: En esta lección de **desarrollo de habilidades**, los estudiantes aprenderán a programar un bucle dentro de otro bucle.
            Conditionals with Cards:
              key: Condicionales con tarjetas
              name: Condicionales con tarjetas
              description_student: "¡Es hora de jugar un juego donde ganas puntos sólo bajo ciertas condiciones!"
              description_teacher: 'En esta lección de **contexto**, los alumnos escribirán _enunciados condicionales (if/else)_ para enunciar las reglas de juegos de cartas sencillos. '
            Conditionals in Bee:
              key: Condicionales con Abeja
              name: Condicionales (Si/sino) con Abeja
              description_student: 'Ahora que entiendes los condicionales, es hora de programar Bee para usarlos al recolectar miel y néctar. '
              description_teacher: Hasta ahora los/as estudiantes han estado escribiendo código que se ejecuta exactamente del mismo modo cada vez que se ejecuta - confiable, pero no muy flexible. En esta lección, su clase comenzará a codificar con condicionales, permitiéndoles escribir código que funcione de forma diferente dependiendo de las condiciones específicas que el programa encuentre.
            While Loops in Farmer:
              key: Bucles 'mientras' en Granjera
              name: Bucles 'mientras' en Granjera
              description_student: 'Los loops son tan útiles en la codificación. Esta lección te enseñará sobre un nuevo tipo de loops: ¡loops mientras!'
              description_teacher: "Cuando los alumnos lleguen a esta lección, ya deberían tener mucha práctica en el uso de los bucles `repetir`, así que ahora es el momento de mezclar las cosas. \n\nLos bucles \"while\" son bucles que continúan repitiendo comandos mientras se cumple una condición. Los bucles \"while\" se utilizan cuando el programador no sabe el número exacto de veces que los comandos deben ser repetidos, pero sí sabe qué condición debe ser verdadera para que el bucle continúe repitiéndose. Por ejemplo, los alumnos trabajarán para rellenar agujeros y cavar tierra en \"Agricultora\". No sabrán el tamaño de los agujeros o la altura de las montañas de tierra, pero los alumnos sabrán que necesitan seguir llenando los agujeros y cavando la tierra mientras el suelo no sea plano."
            Until Loops in Maze:
              key: Bucles 'hasta' en el Laberinto
              name: Bucles 'hasta' en el Laberinto
              description_student: "¡Puedes hacer cosas asombrosas con los bucles `hasta`!"
              description_teacher: En esta lección, los estudiantes aprenderán acerca de los bucles `hasta`. Crearán programas en los cuales el personaje repetirá acciones `hasta` que llegue al punto de detención deseado.
            Conditionals & Loops in Harvester:
              key: Condicionales y bucles en Cosechadora
              name: Cosechando con Condicionales " "Para ser borrado"
              description_student: No siempre está claro cuándo usar cada condicional. Esta lección te ayudará a tener práctica en decidir qué hacer.
              description_teacher: Los/as estudiantes practicarán loops `while`, loops `hasta`, y las declaraciones `if / else`. Todos estos bloques usarán condicionales. Al practicar los tres, los/as estudiantes aprenderán a escribir código complejo y flexible.
            'Unplugged: Binary':
              key: 'Desconectado: binario'
              name: Imágenes binarias
              description_student: Aprende cómo las computadoras almacenan imágenes a través de un lenguaje que tiene solo dos opciones.
              description_teacher: Aunque mucha gente piense en lo binario estrictamente como ceros y unos, se le presentará a los/as estudiantes la idea de que la información puede ser representada en una variedad de opciones binarias. Esta lección toma el concepto de un paso más allá a medida que ilustra cómo un computador puede también almacenar incluso información más compleja (como imágenes y colores) en binario.
            Artist Binary:
              key: Artista binario
              name: Imágenes Binarias con Artista
              description_student: En esta lección, aprenderás a crear imágenes mediante ceros y unos.
              description_teacher: A través de esta serie de lecciones en línea, los estudiantes aprenderán a crear imágenes mediante funciones de encendido y apagado.
            Be A Super Digital Citizen:
              key: Ser un Súper Ciudadano Digital
              name: Sé un Super Ciudadano Digital -- SERÁ ELIMINADO
              description_student: Aprende a ser un "defensor" cuando veas el ciberacoso.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Las herramientas en línea dan poder a los niños, pero también conllevan grandes responsabilidades. Pero, ¿saben siempre los niños qué hacer cuando se enfrentan al ciberacoso? Muestra a tus alumnos las formas adecuadas de actuar y resolver los conflictos, desde la defensa de los derechos hasta la ayuda a los necesitados.
            End of Course Project:
              key: Proyecto de fin de curso
              name: Proyecto de fin de curso
              description_student: "¡Prepara las manos para mucha programación! Llegó el momento de comenzar a crear tu proyecto."
              description_teacher: Esta lección de culminación lleva a los alumnos a través del proceso de diseño, desarrollo y exhibición de sus propios proyectos.
            lesson-6:
              name: Mirando hacia el Futuro con Minecraft
              description_student: "¡Evita la lava! Aquí empezarás a aprender sobre condicionales en el mundo de Minecraft."
              description_teacher: En esta lección de **desarrollo de habilidades**, los estudiantes usarán los conceptos que aprendieron en previas lecciones y comenzarán a usar **instrucciones condicionales**!
            lesson-5:
              name: Contraseña de Encendido
              description_student: En esta lección, aprenderás de qué manera las contraseñas protegen tu información y cómo crear una buena contraseña.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum).

                Las contraseñas en línea más seguras y sólidas son una buena idea para todos. Pero, ¿cómo podemos ayudar a los niños a crear mejores contraseñas y a recordarlas con facilidad? Utiliza los consejos de esta lección para ayudar a los niños a crear contraseñas seguras y fáciles de recordar.
            lesson-1:
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará qué puedes decir y qué no cuando estás conectado.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. (<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                A medida que los niños crecen, empiezan a comunicarse más en Internet. Pero algo de lo que ven puede hacerles sentir heridos, tristes, enfadados o incluso temerosos. Ayude a sus alumnos a desarrollar la empatía con los demás y a aprender estrategias para enfrentarse al ciberacoso.

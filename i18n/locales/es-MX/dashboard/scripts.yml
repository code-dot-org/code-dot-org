        coursef-2017:
          stages:
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tanagramas'
              description_student: '¡Aquí usted aprenderá acerca de algoritmos usando acertijos llamados Tangramas!'
              description_teacher: Esta lección nos muestra algo importante acerca de los algoritmos. Siempre y cuando mantengas un algoritmo simple, hay muchas maneras de usarlo. Sin embargo, si quieres asegurarte de que todos producen el mismo resultado, el algoritmo necesita más detalles. Los estudiantes aprenderán la diferencia entre un algoritmo detallado y general jugando con tanagramas.
            Introduction:
              name: Introducción a los acertijos en línea
              description_student: '¡Esta lección te dará una breve introducción a algunas de las cosas asombrosas que aprenderás en este curso!'
              description_teacher: 'En esta lección, los estudiantes conoceran secuencias, ciclos y ciclos anidados para prepararlos para los conceptos más complicados en la parte posterior del curso. Esta lección de "rampa para arriba" iguala el terreno de juego entre los expertos y los principiantes en la clase. '
            The Power of Words:
              description_student: La intimidación no es aceptable. Esta lección le enseñará acerca de lo que es y no es correcto decir en línea.
              description_teacher: "Los estudiantes consideran que mientras que ellos están disfrutando de su sitios web favoritos puede encontrar mensajes de otros niños que pueden hacerles sentir enojados, heridos, tristes o temerosos. Exploran formas de manejar la intimidación por internet y cómo responder ante lenguaje perturbador en linea. \n\nLos estudiantes discuten todas las formas que utilizan la tecnología para la comunicación y exploran las similitudes y diferencias entre comunicación en persona y en línea. Los estudiantes entonces piensan en maneras de responder a la intimidación por el Internet. "
            Ice Age Play Lab:
              description_student: Piensa en tu videojuego favorito. ¿Te has preguntado alguna vez cómo se hizo? ¡En estos acertijos desarrollarás un videojuego propio con amigos de Ice Age!
              description_teacher: En esta lección, los estudiantes son guiados a través de una historia con los personajes de Ice Age. Los alumnos trabajarán con eventos y ciclos para mover personajes en la pantalla y tienen la oportunidad de crear su propio juego o historia después de los niveles guíados.
            Envelope Variables:
              name: 'Variables: Variables de Sobre'
              description_student: 'Los sobres y las variables tienen algo en común: ambas pueden contener cosas valiosas. Aprenderás qué son las vairables y lo que pueden hacer.'
              description_teacher: Las variables son usadas como objetos temporales para valores como números o palabras. Las variables permiten mucha libertad en programación. En lugar de tener que escribir una frase muchas veces o recordar un numero, los cientificos de la computación pueden usar variables para hacer referencia a ellos. Esta lección ayuda a explicar qué son las variables y como podemos usarlas de distintas formas. La idea de una variable puede no ser facil de comprender, así que recomendamos permitir mucho tiemo para la discusión al final de la lección.
            Variables in Artist:
              name: Variables en Artist
              description_student: No olvides traer tu creatividad. En estos acertijos, harás dibujos fantasticos usando variables.
              description_teacher: En esta lección, los estudiantes explorarán la creación de diseños repetitivos usando variables en el ambiente Artist. Los estudiantes aprenderán como las variables son usadas para hacer el codigo más facil de leer. Despues de lecciones guiadas, los estudiantesterminarán en un nivel libre para demostrar lo que han aprendido y crear sus propios diseños.
            Variables in Play Lab:
              name: Variables en Play Lab
              description_student: '¡Pronto aprenderas sobre hacer que los personajes interactuén en un juego usando variables!'
              description_teacher: Los estudiantes obtendrán más practica con variables en esta lección creando escenas en Play Lab. Los estudiantes trabajarán con entradas del usuario para establecer los valores de sus variables, luego tendran esacio para crear sus propios mini proyectos con variables.
            For Loop Fun:
              name: 'Ciclos: Diversión con ciclos'
              description_student: '¡Vas a tener montones de diversión aprendiendo acerca de ciclos!'
              description_teacher: 'Sabemos que los ciclos nos permiten hacer cosas una y otra vez, pero ahora vamos a aprender cómo usar ciclos con estructuras adicionales. Estas nuevas estructuras permitirán a los alumnos crear código más potente y dinámico. '
            For Loops in Bee:
              name: Ciclos en Bee
              description_student: '¡Buzz buzz. En estos rompecabezas guiarás una abeja a néctar y miel con ciclos!'
              description_teacher: Con la abeja, esta lección se centra en ciclos y usar una variable creciente para solucionar acertijo más complicados. Los estudiantes comenzarán repasando ciclos de lecciones anteriores.
            For Loops in Artist:
              name: Ciclos en Artist
              description_student: Prepárate hacer su siguiente obra maestra. Aquí usarás ciclos para tomar fotos asombrosas.
              description_teacher: En esta lección, los estudiantes siguen prácticando ciclos, esta vez con Artist. Los estudiantes completarán acertijos combinando las ideas de variables, ciclos y ciclos 'for'. Al final, tendrán la oportunidad de crear su propio arte en un nivel de libre.
            Songwriting with Parameters:
              name: 'Funciones: Composicion musical con parámetros'
              description_student: '¡Puede que compongas el próximo éxito!¡En esta lección, aprenderás que son los parametros y como crean canciones!'
              description_teacher: Una de las estructuras más magníficas en el mundo de las ciencias de la computación es la función. Las Funciones (a veces llamadas procedimientos) son mini programas que puedes utilizar una y otra vez dentro de tu programa más grande. Esta clase ayudará a los alumnos a entender intuitivamente por qué la combinación de partes de código en funciones es una práctica tan útil.
            Conditionals and Functions in Bee:
              name: Condicionales y funciones en Bee
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artist
              description_student: Prepara tu dedos para laprogramación. En estos acertijos se hacen dibujos impresionantes en Artist utilizando funciones con parámetros.
              description_teacher: En esta lección, los estudiantes continuan trabajando con funciones con y sin parametros. Los estudiantes tendrán la oportunidad de crear sus propios dibujos con y sin parametros, antes de modificar funciones en un nivel libre.
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Bee
              description_student: Has tenido poca practica usando funciones con parametros. ¡Esta lección continua tu practica con Bee!
              description_teacher: Esta lección presenta el ambiente de abeja, y continua con el concepto de funciones con parametros del escenario Artist. Los estudiantes practicarán el escribir y usar funciones para seguir caminos complejos y recolectar patrones de nectar y miel.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: '¡Hora de obtener inspiración! Estos acertijos te mostrarán algunos juego pre hechos e ilustraciones para ayudarte a desarrollar un plan para tu GRAN proyecto.'
              description_teacher: "Las siguientes cinco lecciones proveen una oportunidad a los estudiantes de usar sus habilidades de programación en un proyecto climatico. Este proyecto ayudara a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea un proyecto multi lección o multi semana donde los estudiantes pasen tiempo haciendo lluvia de ideas, aprendiendo sobre diseño, construyendo y presentando su trabajo final.\n\nEn la etapa de exploración, los estudiantes podrán ver ejemplos de sus proyectos para inspirarse. Despues, los estudiantes aprenderán sobre el proceso de diseño y como implementarlo en sus propios proyectos. Luego tendran el espacio para crear su propio proyecto en Artist o Play Lab (esta será la parte más larga del proyecto). Los estudiantes mejorarán sus proyectos despus de probarlos y pensar. Finalmente, los estuiantes presentarán su trabajo terminado a sus compañeros."
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño toman tiempo y mucha planeación. Aquí, aprenderas sobre el proceso de diseño que usaras para construir algo propio.
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes aprenderan sobre el proceso de diseño y como implementarlo en sus propios proyectos. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construye tu proyecto
              description_student: '¡Finalmente puedes empezar a construir tu proyecto!'
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Mejora tu proyecto
              description_student: Roma no se construyó en un dia y tu proyecto no debería, tampoco. Tómate el tiempo de editar y mejorar tu proyecto para que sea la mejor versión de sí.
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes tendrán la oportunidad de obtener retroalimentación de compañeros y mejorar sus proyectos. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Presenta tu proyecto
              description_student: '¡Hora de mostrar tu trabajo! Aquí presentarás tu proyecto a tus compañeros.'
              description_teacher: Durante cinco lecciones, los estudiantes construirán un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist como su ambiente de programación. En esta parte del proyecto, los estudiantes presentarán sus proyectos terminados a sus compañeros lo los compartián con sus seres queridos con un vinculo especial. La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Condicionales en Minecraft
              description_student: '¡Evita la lava! Aquí aprenderás sobre condicionales en el mundo de Minecraft.'
              description_teacher: Esta lección da a los estudiantes la oportunidad de aprender y practicar condicionales. Presenta personajes y ajustes de Minecraft, y los estudiantes completarán tareas como mineria y construcción usando sus programas.

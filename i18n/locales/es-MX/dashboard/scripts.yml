          description: "Aprende sobre las variables programando grupos de sprites en el Laboratorio de Sprite. \n\n**Piloto 2022**: Gracias por probar estas nuevas lecciones. Apreciamos cualquier comentario. Este curso piloto estará disponible sólo hasta junio de 2022.\n\nAntes de comenzar estas lecciones, se sugiere completar al menos otras tres lecciones del Laboratorio de Sprite. Estas lecciones suponen experiencia previa en el trabajo con sprites, comportamientos y eventos. \n\n**Sprites y Comportamientos**\n\n-   Curso E][0] - [Pez Nadador][1]\n-   Curso F][2] - [Creación de Sprites][3]\n\n**Sprites, Comportamientos y Eventos**\n\n-   Hora del Código - [Hola Mundo][4]\n-   [Curso E][5] - [Fiesta de Baile Alienígena][6]\n-   Curso F][7] - [Sprites en Acción][8]"
          student_description: "Aprende sobre las variables programando grupos de sprites en el Laboratorio de Sprite. \n\n**Piloto 2022**: Gracias por probar estas nuevas lecciones. Apreciamos cualquier comentario. Este curso piloto estará disponible sólo hasta junio de 2022."
        csd6-pilot-2022:
          lessons:
            lesson-1:
              name: 'Mini-Proyecto: Aplicaciones On The Go'
            lesson-2:
              name: 'Proyecto: Interacción entre Dispositivos Humanos'
            lesson-3:
              name: 'Mini-Proyecto: Arte Interactivo'
            Project - Prototype an Innovation:
              name: Proyecto - Prototipo de una Innovación
              description_student: 'En este proyecto final, te enfrentarás al reto de desarrollar y probar un prototipo para un dispositivo que interactúe con el mundo físico a través de varios tipos de entrada y salida y que permita interacciones de usuario interesantes y únicas. '
              description_teacher: 'En este proyecto final del curso, los estudiantes se reúnen en grupos para desarrollar y probar un prototipo de un dispositivo informático innovador basado en el Circuit Playground. Mediante las entradas y salidas disponibles en el tablero, los grupos crearán programas que generan interacciones interesantes y únicas con los usuarios. '
            Innovations in Computing:
              name: Innovaciones en computación
              description_student: 'En esta lección, explorarás una amplia variedad de plataformas informáticas nuevas e innovadoras mientras amplías tu comprensión de lo que puede ser un ordenador.  '
              description_teacher: Para iniciar la unidad final de este curso, los estudiantes harán algunas investigaciones sobre innovaciones interesantes en computación. Esta lección mostrará a los estudiantes una variedad más amplia de formatos informáticos (como una computadora) y campos que se ven afectados por la computación. Más adelante, examinarán los dispositivos que encontraron en esta lección a medida que desarrollan sus propios dispositivos informáticos físicos.
            Designing Screens with Code:
              name: Actualización de Elementos de Pantalla
              description_student: En esta lección, empezarás a crear aplicaciones que permitan mucha interacción y funcionalidad con el usuario
            The Circuit Playground:
              name: The Circuit Playground
              description_student: 'En esta lección, conocerás el Circuit Playground, la placa de circuitos que se utilizará durante el resto de esta unidad. '
              description_teacher: |-
                En esta lección los estudiantes tienen su primera oportunidad de escribir programas que utilizan el Circuit Playground. Tras inspeccionar primero la placa visualmente y formular hipótesis sobre posibles funcionalidades, los estudiantes se trasladan a Internet, donde aprenderán a escribir aplicaciones que controlen un LED y utilicen un zumbador para emitir sonidos. Combinando las pantallas de Laboratorio de Aplicaciones con los Circuit Playgrounds, los estudiantes pueden empezar a integrar gradualmente los elementos de la placa como dispositivo de salida, al tiempo que confían en el Laboratorio de Aplicaciones para la entrada del usuario.

                **Pregunta del día:** ¿Qué salidas puedo controlar en el Circuit Playground?
            Board Events:
              name: Eventos del tablero
              description_student: En esta lección, aprenderás a utilizar los botones de hardware del Circuit Playground y el interruptor que dará entrada al Circuit Playground.
            Arrays and Color LEDs:
              name: LEDs de colores
              description_student: En esta lección, aprenderás a acceder y controlar los LEDs de colores en el Circuit Playground.
            Getting Properties:
              name: Obtención de Entradas de Pantalla
              description_student: En esta lección, aprenderás a utilizar elementos de diseño como los cuadros de texto o los desplegables para obtener información del usuario en la pantalla
            lesson-9:
              name: Variables y Sentencias If
            lesson-10:
              name: Combinando Entradas
            Analog Input:
              name: Sensores de la Placa
              description_student: 'Explora los sensores del Circuit Playground y escribe programas que respondan al entorno.  '
            Accelerometer:
              name: Acelerómetro
              description_student: 'En esta lección, explorarás el acelerómetro y sus posibilidades. '
              description_teacher: En esta lección, los estudiantes explorarán el acelerómetro y sus capacidades. Se familiarizarán con sus eventos y propiedades, y crearán varios programas que utilicen el acelerómetro, similares a los que se encuentran en aplicaciones del mundo real.
            Making Music:
              name: Crear música
              description_student: 'En esta lección, utilizarás al máximo la función de zumbador del Circuit Playground produciendo sonidos, notas y canciones. '
              description_teacher: |-
                En esta lección los alumnos utilizarán el zumbador en toda su extensión produciendo sonidos, notas y canciones con el zumbador. Los alumnos comienzan con un breve repaso de los parámetros de frecuencia y duración del zumbador, para pasar después al concepto de notas. Las notas permiten a los alumnos limitarse a las frecuencias que se utilizan en la música occidental y proporcionan una capa de abstracción que les ayuda a comprender qué frecuencias pueden sonar bien juntas. Una vez que los alumnos son capaces de reproducir notas en el zumbador, utilizan arrays para mantener y reproducir secuencias de notas, formando canciones sencillas.

                **Pregunta del día:** ¿Cómo puedo utilizar el zumbador para tocar notas musicales o canciones?
            Functions with Parameters:
              name: Funciones
              description_student: 'En esta lección, aprenderás a crear y llamar a funciones, y luego aprenderás a usar parámetros para que las funciones sean útiles en muchas situaciones diferentes  '
            Circuits and Physical Prototypes:
              name: Salidas Físicas y LEDs
              description_student: 'En esta lección, aprenderás a utilizar los cables para crear dispositivos con LEDs externos y a añadir código para controlar estas luces.  '
            Project - Make a Game:
              name: Proyecto - Crear un Juego
              description_student: En esta lección, utilizarás lo que has aprendido en el capítulo uno y desarrollarás una aplicación de tu propio diseño que utilice la pizarra para emitir información.
              description_teacher: Para este proyecto, los estudiantes diseñan y crean un juego que aprovecha las nuevas entradas y salidas que tienen a su disposición. Este proyecto se ha dejado intencionadamente muy abierto para que los estudiantes puedan pensar en términos generales sobre la utilidad de los resultados físicos en una aplicación, a la vez que se les da la oportunidad de revisar el proceso de desarrollo del programa y probar las nuevas funciones disponibles en el Circuit Playground.

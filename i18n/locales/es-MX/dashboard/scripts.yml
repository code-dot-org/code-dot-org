        coursec-2022:
          lessons:
            Putting a STOP to Online Meanness:
              name: Poner un STOP a la maldad en Internet
              description_student: En esta lección, aprenderás sobre la delincuencia y qué hacer si te encuentras con ella en Internet.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Internet está lleno de todo tipo de personas interesantes, pero a veces, algunas de ellas pueden ser malintencionadas. Con este juego de rol, ayuda a tus alumnos a entender por qué a menudo es más fácil ser malvado en línea que en persona, y cómo lidiar con la maldad en línea cuando la ven.
              key: Poner un STOP a la maldad en Internet
            My Robotic Friends Jr:
              name: Mis amigos robóticos Jr.
              description_student: En esta lección, harás de cuenta que tus compañeros de clase son robots y los programarás para crear patrones de tazas apiladas.
              description_teacher: Mediante un conjunto de símbolos en lugar de código, los estudiantes diseñarán algoritmos para indicar a un "robot" que apile tazas en diferentes patrones. Los estudiantes se turnarán para cumplir el rol del robot y responderán únicamente al algoritmo definido por sus compañeros. Este segmento enseña a los estudiantes la conexión entre los símbolos y las acciones, la diferencia entre un algoritmo y un programa, y lo valiosa que es la depuración.
            Programming with Angry Birds:
              name: Programación con Angry Birds
              description_student: Aprende acerca de las secuencias y los algoritmos con Angry Birds.
              description_teacher: A partir de los personajes del juego Angry Birds, los estudiantes desarrollarán algoritmos secuenciales que les permitirán mover al pájaro desde un lado del laberinto hacia el cerdo que se encuentra al otro lado. Para ello, apilarán bloques de código en una secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego gire a la izquierda o a la derecha.
            Debugging in Maze:
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica tus habilidades de depuración.
              description_teacher: La depuración es un elemento esencial a la hora de aprender a programar. Los estudiantes encontrarán desafíos que no se resolvieron correctamente. Deberán revisar el código existente para identificar los errores, tales como bucles incorrectos, bloques que faltan, bloques de más y bloques que no funcionan.
              key: Depuración en el laberinto
            Collecting Treasure with Laurel:
              name: Recoger tesoros con Laurel
              description_student: "¡Escribe algoritmos que ayuden a Laurel la Aventurera a recolectar muchas gemas!"
              description_teacher: En esta serie de desafíos, los estudiantes continuarán desarrollando su comprensión de los algoritmos y la depuración. Crearán algoritmos secuenciales para que el nuevo personaje Laurel la Aventurera pueda recoger el tesoro mientras recorre el camino.
            Creating Art with Code:
              name: Crear arte con código
              description_student: Programa el Artista para crear imágenes hermosas.
              description_teacher: En esta lección, los estudiantes tomarán control del Artista para completar los dibujos en pantalla. En esta etapa del Artista, los estudiantes podrán crear imágenes de mayor complejidad mediante nuevos bloques, tales como como `avanzar 100 pixeles` y `girar 90 grados a la derecha`.
            My Loopy Robotic Friends Jr:
              name: Mis amigos robóticos y repetitivos Jr.
              description_student: En esta lección, volverás a programar a tus compañeros de clase. Al usar bucles, podrás resolver problemas más grandes y más complicados.
              description_teacher: En base a la actividad inicial "Mis amigos robóticos", los estudiantes abordan diseños más grandes y complicados. Para programar sus "robots" con el objetivo de que completen estos diseños más grandes, los estudiantes deberán identificar patrones repetidos en sus instrucciones que podrían reemplazarse con un bucle.
            Loops with Rey and BB-8:
              name: Bucles con Rey y BB-8
              description_student: "¡Usa los bucles para ayudar a BB-8 a atravesar los laberintos! "
              description_teacher: En base al concepto de repetición de instrucciones de "Getting Loopy", en esta etapa los estudiantes usarán bucles para ayudar a BB-8 a atravesar un laberinto de manera más eficiente que antes.
              key: Bucles con Rey y BB-8
            Harvesting Crops with Loops:
              name: Cosechar cultivos con bucles
              description_student: "¡Usemos los bucles para ayudar a la cosechadora a recolectar algunos vegetales!"
              description_teacher: Los alumnos realizan nuevas acciones para ayudar a la recolectora a recoger múltiples verduras que crecen en grandes racimos.
            'Mini-Project: Sticker Art':
              name: 'Mini-Proyecto: Arte con Stickeres'
              description_student: En esta lección, los bucles hacen que sea sencillo crear imágenes incluso más geniales con Artista.
              description_teacher: 'Esta lección de **mini-proyecto** se basa en la comprensión de los bucles de las lecciones anteriores. Los estudiantes crearán una obra de arte única con el Artista.  '
            The Big Event:
              name: El gran evento
              description_student: 'Aprende sobre eventos con este divertido juego. '
              description_teacher: Los estudiantes pronto aprenderán que los eventos son una gran forma de sumar flexibilidad a un algoritmo que ya está escrito. A veces, quieres que tu programa pueda responder al usuario en el momento exacto en que el usuario quiere. Gracias a los eventos, tu programa puede ser más interesante e interactivo.
            Build a Flappy Game:
              name: Construye un juego Flappy
              description_student: Crea tu propio juego de Flappy Bird de la forma que quieras. Luego, ¡compártelo con tus amigos!
              description_teacher: En esta etapa especial, los estudiantes pueden crear su propio juego de Flappy Bird a través de los controladores de eventos para detectar clics del ratón y colisiones de objetos. Al final del nivel, podrán cambiar las imágenes o las reglas para personalizar su juego.

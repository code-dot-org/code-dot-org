            lesson-1:
              name: Documentación del Código del Programa
              description_student: Los proyectos que habéis desarrollado a lo largo del curso han inspirado mucha creatividad en la comunidad. Se celebrará un festival literario en el barrio para mostrar historias creativas, guiones, letras de canciones, cartas y poemas. El proyecto de la Fiesta Literaria del Barrio es un gran proyecto en el que se trabaja a lo largo de la unidad, y las estrategias de gestión de proyectos ayudan a organizar y estructurar el trabajo. Se exploran estrategias para escribir y estructurar el código de manera que otros ingenieros de software puedan entender y utilizar fácilmente una herramienta Java para crear la documentación del programa.
              description_teacher: Se presenta a los alumnos el Proyecto Festival de Literatura del Barrio y se evalúan los requisitos y los ejemplos para identificar preguntas y características clave. Antes de empezar a trabajar en el proyecto, los alumnos amplían su comprensión de la estructura y los comentarios del programa identificando las mejores prácticas y explorando el uso de Javadocs para generar la documentación del programa.
            lesson-2:
              name: Explorando los Objetos Enteros y Dobles
              description_student: Los objetos `Integer` y `Double` se construyen para representar los valores primitivos `int` y `double` como valores de referencia. Utilizando los métodos de las clases `Integer` y `Double`, obtendrás los valores que estos objetos almacenan como valores primitivos. También exploras los valores mínimos y máximos de los enteros para evitar errores de desbordamiento antes de planificar las tareas que necesitas completar para tu Proyecto Festival de Literatura del Barrio.
              description_teacher: Los alumnos construyen objetos `Integer` y `Double` para representar valores primitivos `int` y `double` como valores de referencia. Utilizando los métodos de las clases `Integer` y `Double`, los alumnos retornan los valores que estos objetos almacenan como valores primitivos. Los alumnos también exploran los valores mínimos y máximos de los números enteros para evitar errores de desbordamiento antes de planificar las tareas que deben realizar para su Proyecto Festival de Literatura del Barrio.
            lesson-3:
              name: Utilizando ArrayLists para Almacenar Datos
              description_student: Al trabajar con arrays y listas, a veces nos encontramos con problemas en los que el número de elementos es desconocido o el tamaño de la lista cambia constantemente. En esta lección, aprenderás sobre `ArrayList`s e identificarás los escenarios en los que esta estructura de datos es más adecuada.
              description_teacher: Los alumnos crean `ArrayList` para almacenar valores `int` y `double`. Los alumnos diferencian entre `ArrayList` y arrays unidimensionales para determinar qué estructura de datos es la más adecuada para un escenario. Los alumnos añaden elementos a un `ArrayList` y aprenden cómo el autoboxing convierte entre valores primitivos y clases envolventes mientras trabajan con los datos almacenados.
            lesson-4:
              name: Trabajando con Datos ArrayList
              description_student: Utiliza los métodos `ArrayList` `get()` y `set()` para recuperar y modificar elementos y aprende sobre el método `String` `length()` para contar el número de caracteres en un objeto `String`. Aplicas los algoritmos estándar que has desarrollado con arrays 1D y 2D para modificar elementos en un `ArrayList`. Aprenderás cómo el unboxing realiza conversiones entre valores primitivos y clases envolventes cuando trabajan con datos almacenados en un `ArrayList`.
              description_teacher: 'Los alumnos trabajan con los métodos `get()` y `set()` para recuperar y modificar elementos en un `ArrayList` y aprenden sobre el método `length()` de `String` para retornar el número de caracteres en un objeto `String`. Aplican los algoritmos estándar que desarrollaron con arrays 1D y 2D para modificar elementos en un `ArrayList`. Los alumnos aprenden cómo el unboxing realiza conversiones entre valores primitivos y clases envolventes mientras trabajan con datos almacenados en un `ArrayList`. '
            lesson-5:
              name: Almacenando Objetos en un ArrayList
              description_student: Hasta ahora, has creado `ArrayList`s para almacenar `Integer`s, `Double`s, y `String`s. Al igual que con los arrays 1D y 2D, también puedes almacenar los objetos que hayas creado en un `ArrayList`. En esta lección, crearás una `ArrayList` de objetos para aplicar los algoritmos estándar que has utilizado a lo largo del año para trabajar con los datos almacenados en esta lista.
              description_teacher: Los alumnos crean `ArrayList`s para almacenar objetos y aprenden sobre los tipos genéricos en Java. Los estudiantes aplican los algoritmos que aprendieron con matrices unidimensionales a `ArrayList`s para encontrar los valores mínimos y máximos, calcular sumas y promedios, o encontrar elementos que cumplan con criterios específicos.
            lesson-6:
              name: Eliminando Datos de un ArrayList
              description_student: Explorarás la funcionalidad del método `remove()` de la clase `ArrayList` e identificarás posibles errores al intentar eliminar elementos mientras se recorre la lista. En el proceso, te darás cuenta de cuándo un `ArrayList` es mejor para un escenario o problema.
              description_teacher: Los alumnos exploran la funcionalidad del método `remove()` de la clase `ArrayList` e identifican los posibles errores al intentar eliminar elementos mientras recorren la lista. A continuación, los alumnos se dan cuenta de cuándo es mejor un `ArrayList` para un escenario o problema.
            lesson-7:
              name: Usando Métodos String
              description_student: Explora la estructura de una `String` y recuerda que las `String` son objetos. Utiliza los métodos `indexOf()` y `substring()` para buscar sub-cadenas dentro de una `String` y para crear nuevos objetos `String` a partir de una `String` existente.
              description_teacher: Los alumnos exploran la estructura de una `String` y recuerdan que las `String` son objetos. Los alumnos utilizan los métodos `indexOf()` y `substring()` para buscar sub-cadenas dentro de una `String` y para crear nuevos objetos `String` a partir de una `String` existente.
            lesson-8:
              name: Comparación de Strings
              description_student: Exploras el uso de `compareTo()` para comprobar si las `String`s están en orden alfabético. A continuación, trabajas en tu Proyecto del Festival de Literatura del Barrio, centrándote específicamente en las tareas que tienes en tu Cuadro de Planificación del Proyecto.
              description_teacher: Los alumnos exploran el uso de `compareTo()` para comprobar si las `String`s están en orden alfabético. A continuación, los estudiantes trabajan en el Proyecto del Festival de Literatura del Barrio, centrándose específicamente en las tareas que tienen en su Panel de Planificación del Proyecto.
            lesson-9:
              name: Resolviendo Problemas con Strings
              description_student: Combinarás tus conocimientos de algoritmos estándar y de `String`s para comprobar si una `String` es un palíndromo. A continuación, participarás en una sesión de comentarios con tus compañeros y reflexionarás sobre tu progreso en tu Proyecto del Festival de Literatura del Barrio
              description_teacher: Los alumnos combinan sus conocimientos de algoritmos estándar y de `String`s para comprobar si una `String` es un palíndromo. A continuación, los estudiantes participan en una sesión de comentarios de los compañeros y reflexionan sobre su progreso en su Proyecto Festival de Literatura del Barrio.
            lesson-10:
              name: Resolviendo Problemas con ArrayLists
              description_student: Aplicas los algoritmos estándar que escribiste para arrays 1D y 2D a `ArrayList`s. Implementas un nuevo algoritmo estándar para obtener dígitos individuales de un entero antes de modificar y aplicar los algoritmos anteriores para intercambiar elementos, eliminar duplicados o encontrar elementos que cumplan con criterios específicos en tu Proyecto Festival de Literatura del Barrio.
              description_teacher: Los alumnos aplican los algoritmos estándar que escribieron para arrays 1D y 2D a `ArrayList`s. Los estudiantes implementan un nuevo algoritmo estándar para obtener dígitos individuales de un entero antes de modificar y aplicar algoritmos anteriores para intercambiar elementos, eliminar duplicados o encontrar elementos que cumplan con criterios específicos en su Proyecto Festival de Literatura del Barrio.
            lesson-11:
              name: Proyecto - Festival de Literatura del Barrio  - Día 1
              description_student: Seguirás desarrollando tu Proyecto Festival de Literatura del Barrio para crear una historia, un poema, una canción u otra forma de literatura basada en un análisis de la obra de tu autor o artista favorito. En primer lugar, deberás autoevaluar tu trabajo para comprobar tu progreso en el cumplimiento de los requisitos del proyecto y a continuación, escribirás los criterios de aceptación de una característica de tu proyecto que un compañero pondrá a prueba. Utiliza la autoevaluación y los comentarios de los compañeros para priorizar las tareas restantes y seguir desarrollando el proyecto.
              description_teacher: Los alumnos continúan desarrollando su Proyecto Festival de Literatura del Barrio para crear una historia, poesía, canción u otra forma de literatura basada en el análisis de la obra de su autor o artista favorito. Los estudiantes primero autoevalúan su trabajo para evaluar su progreso en el cumplimiento de los requisitos del proyecto, y luego escriben los criterios de aceptación de una característica de su proyecto que un compañero pondrá a prueba. Los estudiantes utilizan la autoevaluación y los comentarios de los compañeros para priorizar las tareas restantes y seguir desarrollando sus proyectos.
            lesson-12:
              name: Proyecto - Festival de Literatura del Barrio  - Día 2
              description_student: En la lección anterior, realizaste una autoevaluación y escribiste los criterios de aceptación de tu proyecto. En esta lección, obtendrás los comentarios de tus compañeros para identificar las tareas pendientes y seguir desarrollando tu Proyecto Festival de Literatura del Barrio.
              description_teacher: En la lección anterior, los alumnos realizaron autoevaluaciones y redactaron los criterios de aceptación de sus proyectos. En esta lección, los estudiantes obtienen comentarios de sus compañeros para identificar las tareas pendientes y seguir desarrollando sus Proyectos del Festival de Literatura del Barrio.
            lesson-13:
              name: Proyecto - Festival de Literatura del Barrio  - Día 3
              description_student: Realiza las revisiones y actualizaciones finales basadas en las revisiones del código y del Panel de Planificación del Proyecto. Compartirás tu proyecto del Festival de Literatura del Barrio con tus compañeros. A continuación, celebrarás tu éxito y harás una reflexión final sobre el proceso de desarrollo.
              description_teacher: Los estudiantes hacen revisiones y actualizaciones finales basadas en sus revisiones de códigos y en el Panel de Planificación de Proyectos. Los estudiantes comparten sus Proyectos del Festival de Literatura del Barrio con sus compañeros. Los estudiantes celebran su éxito y completan una reflexión final sobre el proceso de desarrollo.
            lesson-14:
              name: Día FRQ
            lesson-15:

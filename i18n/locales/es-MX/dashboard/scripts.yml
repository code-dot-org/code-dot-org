        coursea-2018:
          title: Curso A (2018)
          assignment_family_title: Curso A
          description: Aprende los fundamentos de las ciencias de la computación y la seguridad en Internet. Al final del curso, crea tu propio juego o historia para compartir.
          description_short: Una introducción a las ciencias de la computación para prelectores.
          description_audience: De 4 a 7 años
          lessons:
            'Debugging: Unspotted Bugs':
              name: Errores no detectados
              description_teacher: 'Esta lección guiará a los estudiantes a través de los pasos de depuración. Los estudiantes aprenderán el mantra: "¿Qué ocurrió? ¿Qué se suponía que pasaría? ¿Eso qué quiere decir?".'
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stevie y el Gran Proyecto
              description_teacher: "Cuando los estudiantes tienen dificultades para responder una pregunta o trabajar en un proyecto, suelen sentirse frustrados y se dan por vencidos. Esta lección presentará a los estudiantes la idea de que la frustración puede ser una parte importante del aprendizaje. Aquí la frustración se presenta como un paso en el proceso creativo, y no como una señal de fracaso.\\\\r \n\\\\r \nEsta lección se puede realizar en una o dos clases.  Si tienes más tiempo, no dudes en extender la fase de creación y revisión de la actividad Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: Plantar una semilla
              description_teacher: En esta lección, los estudiantes deben plantar una semilla, lo que les permitirá relacionar el concepto de algoritmo con las actividades cotidianas. El objetivo es empezar a construir habilidades para convertir situaciones del mundo real en escenarios en linea y viceversa.\\r
            Learn to Drag and Drop:
              name: Aprende a arrastrar y soltar
              description_teacher: Esta lección dará a los estudiantes una idea de qué esperar cuando se dirigen al laboratorio de computación. Comienza con un breve debate sobre los modales en un laboratorio de computación y continúa con el uso de una computadora para completar desafíos en línea.
            'Programming: Happy Maps':
              name: Mapas felices
              description_teacher: La transición desde los algoritmos hacia la programación puede ser corta si los estudiantes entienden la diferencia entre planificar una secuencia y codificar esa secuencia en el lenguaje apropiado. Esta actividad ayudará a los estudiantes a adquirir experiencia en la lectura y escritura de código abreviado.
            Programming in Maze:
              name: Programación con Angry Birds
              description_teacher: En esta serie de desafíos en línea, los estudiantes aprenderán sobre algoritmos, depuración y conocimientos generales de computación. A través de los personajes del juego Angry Birds, los estudiantes desarrollarán algoritmos secuenciales para que el pájaro llegue hasta el cerdo sin chocarse con los muros o el TNT. Este nivel además incluye desafíos de depuración que fomentan la resolución de problemas y el pensamiento crítico.
            Going Places Safely:
              name: Ir a sitios seguros
              description_teacher: En colaboración con [r common-sense-media], esta lección ayuda a los estudiantes a aprender que muchos sitios solicitan información privada y aborda la forma de manejar responsablemente esas solicitudes. Los estudiantes también descubren que pueden explorar lugares emocionantes en línea, pero necesitan seguir ciertas reglas para permanecer seguros.
            'Loops: Happy Loops':
              name: Bucles felices
              description_teacher: Los bucles son una herramienta muy útil e importante en la programación. Para entender cuán útiles pueden ser, los estudiantes deben ser motivados a querer resolver problemas cotidianos de manera más fácil.
            Loops in Collector:
              name: Bucles con Laurel
              description_teacher: Durante esta etapa se desarrolla el concepto de instrucciones repetidas de "Bucles felices", para que los estudiantes puedan usar bucles y recoger tesoros de manera más eficiente en Code.org.
            Loops in Artist:
              name: Escena del océano con bucles
              description_teacher: En cuanto a los bucles, los estudiantes aprenden a dibujar imágenes mediante bucles de secuencias simples de instrucciones. En la actividad conectada anterior, los bucles se utilizaron para recorrer un laberinto y recoger el tesoro. Aquí los bucles crean patrones. Al final de esta etapa, los estudiantes tendrán la oportunidad de crear sus propias imágenes mediante bucles.
            'Events: The Big Event':
              name: El Gran Evento Jr.
              description_teacher: Los eventos son una excelente manera de agregar variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              name: En movimiento con eventos
              description_teacher: En esta actividad en línea, los estudiantes tendrán la oportunidad de aprender a usar eventos en el Laboratorio de juegos y aplicar los conocimientos de programación que han aprendido para crear un juego animado. ¡Es tiempo de ponerse creativos y crear una historia en el Laboratorio de juegos!

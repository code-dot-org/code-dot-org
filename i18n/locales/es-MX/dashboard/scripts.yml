        csd5-old:
          title: CSD Unidad 5 - Los datos y la sociedad
          description_short: Aprende cómo las personas usan las computadoras para resolver problemas de datos.
          description: La Unidad 5 trata sobre la importancia de los datos a la hora de resolver problemas y resalta cómo las computadoras pueden ayudar en este proceso. El primer capítulo explora los diferentes sistemas utilizados para representar información en una computadora, y los desafíos y beneficios derivados de su uso. En el segundo capítulo, aprenderás cómo se utilizan las colecciones de datos para resolver problemas y cómo las computadoras ayudan a automatizar los pasos de este proceso. Al final del capítulo, podrás ver cómo se puede aplicar el proceso de resolución de problemas de datos a un área de tu elección.
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representación de la información'
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
          student_description: La Unidad 5 trata sobre la importancia de los datos a la hora de resolver problemas y resalta cómo las computadoras pueden ayudar en este proceso. El primer capítulo explora los diferentes sistemas utilizados para representar información en una computadora, y los desafíos y beneficios derivados de su uso. En el segundo capítulo, aprenderás cómo se utilizan las colecciones de datos para resolver problemas y cómo las computadoras ayudan a automatizar los pasos de este proceso. Al final del capítulo, podrás ver cómo se puede aplicar el proceso de resolución de problemas de datos a un área de tu elección.

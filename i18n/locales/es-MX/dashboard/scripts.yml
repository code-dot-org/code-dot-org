              description_student: 'Creación de gráficos de barras e histogramas en el Visualizador de Datos de Laboratorio de Aplicaciones.  '
              description_teacher: "Esta lección se basa en los conceptos de gráficos de barras e histogramas que ya se han presentado a los alumnos. Los alumnos practicarán sacando conclusiones a partir de los gráficos y aprenderán a utilizar el Visualizador de Datos en Laboratorio de Aplicaciones para crear dos tipos diferentes de gráficos: un gráfico de barras y un histograma. Esta herramienta está diseñada para conectar rápidamente a los estudiantes con conjuntos de datos del mundo real y facilitar la creación de visualizaciones a partir de datos sin tener que aprender a navegar por una herramienta más compleja. También tendrán acceso a varios conjuntos de datos del mundo real que podrán utilizar para crear sus gráficos.\n\nLa lección comienza con un rápido repaso de las razones por las que los gráficos son útiles para ver los datos. A continuación, los alumnos practican la creación de un gráfico de barras en el visualizador de datos de Laboratorio de Aplicaciones. A continuación, aprenden a hacer histogramas para construir gráficos en los casos en que los gráficos de barras no sean útiles. Posteriormente, los estudiantes tienen la oportunidad de explorar diferentes conjuntos de datos del mundo real y ver cómo la creación de gráficos puede ayudar a comunicar información sobre un tema que les interesa.\n\n#### Habilidades y vocabulario necesarios\n\nEsta lección pretende enriquecer o reforzar las lecciones existentes sobre gráficos de barras e histogramas. No está pensada para introducir nuevos contenidos básicos a los alumnos. Los estudiantes deben llegar a esta lección con los siguientes conocimientos y habilidades previas:\n\n-   Saber leer un gráfico de barras, entendiendo lo que representan los valores en los ejes X e Y\n-   Saber leer un histograma, entendiendo lo que representa el rango de valores"

              description_teacher: |-
                En esta lección, alumnos de todas las edades tienen una experiencia de iniciación a la codificación y la informática en un entorno seguro y de apoyo. Esta lección tiene dos versiones. Esta versión utiliza bloques de arrastrar y soltar y funciona mejor para estudiantes con dispositivos móviles sin teclado, estudiantes más jóvenes y estudiantes internacionales. Se recomienda para mayores de 6 años.

                También está disponible una versión [JavaScript](s/starwars). Para los estudiantes de mayor edad que utilizan ordenadores, aprender JavaScript puede ser divertido y suponer un reto adicional. Ten en cuenta que la sintaxis de JavaScript no está traducida y para la primera Hora del Código, los bloques traducidos que se encuentran aquí proporcionan una mejor introducción. Esta versión del tutorial también es ideal si tienes algunos estudiantes en tu clase que ya han aprendido algo de codificación. Se recomienda para mayores de 11 años.

    announcement_title: "Anuncios"
    announcement_message_fall2016_features: "Pasamos el verano convirtiendo tus comentarios en nuevas características. Ahora, puedes <a href=\"%{pp_url}\" target=\"_blank\">dar seguimiento al progreso de varios alumnos</a> aún si hacen programación por pares en un sólo dispositivo. Puedes usar <a href=\"%{csp_widgets_url}\" target=\"_blank\">las mejores herramientas interactivas</a> de nuestro curso de Principios de CS en <i>cualquier</i> salón de clases. ¡Y tus alumnos pueden <a href=\"%{unused_code_url}\" target=\"_blank\">mantener código sin usar</a> en su espacio de trabajo para fomentar la experimentación! Consulta todas las nuevas características y déjanos saber que piensas de ellas."
    announcement_csp_widgets_message: "¿Estás buscando maneras divertidas de enseñar acerca de cómo funciona el internet, cómo la criptografía mantiene los datos seguros y otros conceptos? ¡Hemos tomado las mejores herramientas interactivas de nuestro currículo de Principios de Ciencias de la Computación y creado widgets únicos que puedes usar en cualquier momento!"
    announcement_learn_more_button: "Aprende más"
    announcement_try_now_button: "Probar ahora"
    announcement_host_an_hour_button: "Organiza una Hora del Código"
    announcement_watch_video_button: "Ver video"
    announcement_petition: "Como profesor, usted está liderando un movimiento para dar a cada estudiante en todas las escuelas la oportunidad de aprender computación. Ahora, es tiempo de dejar que sus representantes lo escuchen. Esta semana, líderes de la educación, 28 gobernadores y CEOs de las compañías más grandes de América se unieron en una carta abierta pidiendo el Congreso de Estados Unidos para financiar en la educacion de K-12 informática."
    announcement_petition_button: "Agrega tu nombre"
    announcement_go_beyond_button: "Ve más allá"
    announcement_apply_now: "Aplíca ahora"
    announcement_all: "Mantente al tanto con nuevas características y actualizaciones en nuestro blog del profesor. <a href='%{teacher_blog_url}' target='_blank'>Mira los anuncios anteriores.</a>"
    announcement_hoc_launch: "Miles de educadores en más de 180 países comenzarán a enseñar ciencias computacionales durante la Hora del Código del 5 al 11 de Diciembre. Contamos contigo para ayudarnos a alcanzar más estudiantes de lo que hemos hecho antes. <a href='%{signup_url}' target='_blank'>Registra tu evento de la Hora del Código</a> y permite que otro profesor sepa que cualquiera puede comenzar a enseñar ciencias computacionales."
    announcement_mc_launch: "¡Uno de nuestros más populares tutoriales tiene ahora una secuela! El totalmente nuevo Diseñador de Hora del código de Minecraft le permite a los estudiantes hacer las reglas del mundo de Minecraft. Ellos pueden crear una experiencia Minecraft totalmente única, y luego compartirla con amigos o jugarla en sus teléfonos. Hazlo con tu clase para la Hora del código."
    announcement_how_code_studio: "No necesita ninguna experiencia para empezar a enseñar Ciencias de la Computación en el aula. Code.org ofrece planes de estudios, curriculums, programas de aprendizaje profesional de alta calidad y toneladas de excelentes herramientas para todos los niveles&mdash; todo lo que necesita, sin costo. ¿No sabes dónde empezar? Descarga <a href='%{video_download_url}'>este video</a>!"
    announcement_go_beyond: "Ve mas allá de la Hora del Código y explora las ciencias de la computación con tus estudiantes cada semana. Code.org ofrece currículums, planes de enseñanza, planes profesionales de aprendizaje, y toneladas de buenas herramientas para todos los niveles&mdash;y es todo gratis. :) No necesitas ninguna experiencia para empezar a enseñar ciencias de la computación en tu clase.<b>Encuentra el proximo paso que es correcto para tu clase.</b>"
    announcement_teacher_recruitment: "Profesores como tú están liderando el movimiento educativo de las Ciencias de la Computación. Puedes participar en programas de aprendizaje de nivel profesional K-12th de alta calidad <strong>sin ningún costo para ti o para tu escuela</strong>. Toma la iniciativa en ciencias de la computación en tu escuela y aplica para el aprendizaje de nivel profesional."
    announcement_teacher_recruitment2: "Profesores como tú están liderando el movimiento educativo de las Ciencias de la Computación. Puedes participar en programas de aprendizaje de nivel profesional K-12th de alta calidad <strong>sin ningún costo para ti o para tu escuela</strong>. Toma la iniciativa en ciencias de la computación en tu escuela y aplica para el aprendizaje de nivel profesional."
    announcement_csf_pilot: "<strong>Profesores de escuelas primarias:</strong> ¡Sean parte de la actualización de nuestros cursos de Principios de CS! Estamos buscando profesores para pilotear un currículo actualizado de Principios de CS durante el invierno y primavera de 2017. Estamos impacientes de escuchar sus críticas antes de que estás actualizaciones se apliquen en agosto de 2017."
    announcement_student_privacy: "En Code.org nos tomamos la privacidad del estudiante muy en serio. Para proteger tu privacidad como estudiante, hemos hecho un cambio a tu sección de la página de inicio para evitar que se muestren los nombres completos, de todas maneras animamos a los usuarios a que <i>no usen sus nombres completos como estudiantes</i>."
    announcement_apcsp_recruitment: "<strong>Profesores de Principios de Ciencias de la Computación:</strong> Sus estudiantes pueden ser incluidos en nuestros siguiente video viral de Code.org, animando a estudiantes a tomar el examen de AP CS Principles de este año. Estamos invitando a todos los estudiantes de Principios de Ciencias de la Computación a enviar un video de 10-20 segundos en Twitter, Instagram o Facebook diciendo \"Estoy tomando el examen #APCSP porque...\" ¡Los mejores videos serán incluidos en nuestro video y los estudiantes ganadores recibirán regalos de Code.org!"
    announcement_apcsp_recruitment2: "El examen de principios de Ciencias de la Computación va a romper récords. La participación estudiantil en el examen podría cambiar dramáticamente la diversidad en Ciencias de la Computación, pero necesitamos de tu ayuda. Anima a cada estudiante de CS Principles a tomar el examen y nosotros te <a href='%{gift_url}' target='_blank'>enviaremos un regalo</a>. Los estudiantes también pueden animar a pares alrededor del país en nuestro <a href='%{challenge_url}' target='_blank'>desafío de video #APCSP</a>."
    announcement_apcsp_recruitment3: "Este año el examen de Principios avanzados de CC está destinado a romper records. La participación de los estudiantes podría cambiar drásticamente la diversidad en Ciencias de la Computación, pero necesitamos de su ayuda. Incentive a cada uno de los estudiantes de Principios de CC a realizar el examen de PCC para avanzados y usted puede ganar ¡<a href='%{gift_url}' target='_blank'>una tarjeta de regalo, laptop o cualquier otro premio</a>! Comparta <a href='%{video_url}' target='_blank'>este video</a> para que sus estudiantes puedan enterarse sobre sus similares alrededor del país que también aplicarán al examen."
    announcement_csp_deadline: "¡Última llamada para los profesores de preparatoria! Toma la delantera en ciencias de la computación en tu escuela y aplica para programas de aprendizaje de alta calidad <strong>sin ningún costo para ti o para tu escuela</strong>. Las aplicaciones cerrarán el 14 de abril."
    announcement_applab_export: "¡App Lab, nuestrp ambiente de programación web, ahora soporta exportar tu código! Puedes empezar a construir aplicaciones con bloques de JavaScript para jalar y soltar, y exportar el código para continuar editando en cualquier ambiente de desarrollo profesional de tu elección."
    announcement_csp_survey: "<b>¡Felicidades profesores de Principios de CC!</b><br/> Su estudiante de Principios de CC que realizó el examen de CC para avanzados se unirá con otros 50,000 estudiantes en el examen para avanzados mas largo que se ha realizado en la historia. Ahora, permitamos que las voces de sus estudiantes sean oídas - ¡recuérdele que debe completar la encuesta de fin de curso! Usted podrá revisar las respuestas de sus estudiantes y compartiremos también un reporte nacional con usted."
    announcement_navigation_redesign: "<b>Próximos cambios en el sitio de navegación</b><br/>Próximamente este verano, estaremos mejorando la navegación dentro del sitio web de Code.org para que siempre tengas acceso a sus principales recursos desde cualquier parte. Tan pronto como inicies sesión en tu cuenta de profesor, cada página tendrá una nueva barra de navegación con enlaces a su página de inicio, cursos, galería de proyectos, secciones y aprendizaje profesional."

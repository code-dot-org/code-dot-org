    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: 'Mi nombre es Jens Bergensten, pero todos me dicen Jeb. Soy el desarrollador principal en Minecraft aquí en Mojang, en Estocolmo. Comencé a programar a los 11 o 12 años porque quería hacer juegos. Un amigo de mi papá me dijo que para hacer juegos tenía que saber programar, de modo que así comencé. Me gusta diseñar y entender la arquitectura de las cosas. Eso es lo que más me gusta de Minecraft. '
      2:
        image: notes/mc_intro_2.JPG
        text: En la próxima hora, aprenderás los básicos de la ciencia de la computación programando a Alex o Steve para que se muevan en una pieza simulada de un mundo de Minecraft.
      3:
        image: notes/mc_intro_3.JPG
        text: 'La programación tradicional usa texto, pero hoy usaremos Blockly, un sistema que usa bloques que puedes arrastrar y colocar para escribir programas. En realidad, estarás creando código de JavaScript. '
      4:
        image: notes/mc_intro_4.JPG
        text: Los conceptos que aprenderás son los que usan los programadores a diario y son la base de la ciencia de la computación. En Mojang usamos estos mismos conceptos para Minecraft.
      5:
        image: notes/mc_intro_5.JPG
        text: Antes de comenzar, elegirás un personaje. Yo elegiré a Alex. Escribamos código para un programa que la ayude a moverse por la pantalla.
      6:
        image: notes/mc_intro_6.JPG
        text: 'La pantalla está dividida en tres partes. A la izquierda está el espacio de juego de Minecraft, donde se ejecutará tu programa. Las instrucciones para cada nivel están escritas más abajo. '
      7:
        image: notes/mc_intro_7.JPG
        text: 'Esta área en el medio es el cuadro de herramientas y cada uno de esos bloques es un comando que dirige las acciones de Alex. '
      8:
        image: notes/mc_intro_8.JPG
        text: 'El espacio blanco a la derecha se llama área de trabajo y es ahí donde construiremos el programa. '
      9:
        image: notes/mc_intro_9.JPG
        text: 'Si arrastras el bloque "ir hacia adelante" hacia el área de trabajo y haces clic en Ejecutar, ¿qué pasará? Alex irá hacia adelante un espacio en el recuadro. '
      10:
        image: notes/mc_intro_10.JPG
        text: '¿Y si quisiéramos que hiciera algo más luego de avanzar un espacio? Pues agregamos otro bloque al programa. Yo voy a elegir el bloque "girar a la derecha" y lo arrastraré debajo del bloque "ir hacia adelante" hasta que aparezca la línea anaranjada. Luego lo colocaré y los dos bloques encajarán. Si volvemos a pulsar Ejecutar, Alex realizará los comandos que están apilados de arriba hacia abajo en el espacio de trabajo. '
      11:
        image: notes/mc_intro_11.JPG
        text: 'Y si alguna vez quieres eliminar un bloque, arrástralo desde la pila hacia el cuadro de herramientas. '
      12:
        image: notes/mc_intro_12.JPG
        text: Para deshacer los cambios y volver al comienzo del nivel, usa el botón Comenzar de nuevo que está en la esquina superior derecha del área de trabajo. Y algo más, ¿ves el pequeño triángulo en algunos bloques? Si ves ese triángulo, significa que puedes elegir una opción diferente. ¡Comencemos a crear código!
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: 'Soy Lydia Winters, la directora de marca de Mojang, donde hicimos un pequeño juego llamado Minecraft. '
      2:
        image: notes/mc_repeat_2.JPG
        text: 'Lo que más me gusta hacer en Minecraft es explorar. Me encanta aventurarme en cuevas y ver qué encuentro. No soy programadora, así que me entusiasman mucho las lecciones de Minecraft y la posibilidad de aprender a hacer código. '
      3:
        image: notes/mc_repeat_3.JPG
        text: 'El último nivel necesita muchos bloques de "ir hacia adelante". Sería más fácil si pudiéramos decirle a la computadora que ejecute el comando cuatro o cinco veces. Por suerte, las computadoras saben repetir comandos con bucles de repetición. '
      4:
        image: notes/mc_repeat_4.JPG
        text: 'Al construir Minecraft, usamos bucles de repetición para colocar todos los materiales iniciales que construirán un mundo nuevo. Son miles y miles de bloques. También usamos bucles para cosas más pequeñas, como para hacer que los pies de Alex vayan hacia atrás y adelante cuando camina. Los bucles de repetición son un instrumento poderoso en la programación. '
      5:
        image: notes/mc_repeat_5.JPG
        text: 'Se acerca la noche, de modo que en los próximos niveles construiremos una casa para estar seguros. Usaremos los bloques de repetición para facilitar la tarea. '
      6:
        image: notes/mc_repeat_6.JPG
        text: Para construir una pared, podemos decirle a Alex que se mueva hacia adelante y coloque un tablón cuatro veces o podemos decirle que vaya hacia adelante y coloque un tablón, y luego tomar este comando y usar el bloque de repetición para que lo haga varias veces. Ahora haremos clic en el bloque de repetición y le diremos cuántas veces queremos que realice la acción. Construyamos nuestra casa antes de que se haga de noche. ¡Diviértete!
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: 'Ahora aprenderemos a usar declaraciones condicionales (con "si"), que son una parte fundamental para aprender a programar. Ayudan a la computadora a tomar decisiones. '
      2:
        image: notes/mc_if_statements_2.JPG
        text: Todas las omputadoras usan estas declaraciones, hasta mi teléfono. Por ejemplo, si desbloqueo mi teléfono, se ejecuta un código que dice que si introduzco la contraseña correcta, se puede desbloquear. De otro modo, mostrará un mensaje de error.
      3:
        image: notes/mc_if_statements_3.JPG
        text: 'Puedes usar declaraciones condicionales en tu código para que Steve y Alice reaccionen a lo que ven en el mundo. Por ejemplo, si tienen una roca adelante, pueden girar a la izquierda. O girar a la derecha si se encuentran con un árbol. '
      4:
        image: notes/mc_if_statements_4.JPG
        text: 'En este caso, no queremos que caigan en la lava. Es fácil planear con lava porque la vemos en la pantalla. ¿Pero qué hay de la lava que está debajo de la piedra? '
      5:
        image: notes/mc_if_statements_5.JPG
        text: Luego de minar una piedra, deberemos verificar que no hay lava para poder ir hacia adelante. Si hay lava, debemos colocar una piedra enfrente del personaje antes de ir hacia adelante para no sufrir daños. ¡Es hora de minar! Y recuerda usar declaraciones condicionales para mantenerte a salvo.
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: '¡Felicitaciones! Aprendiste los bloques de construcción básicos de la ciencia de la informática. '
      2:
        image: notes/mc_congrats_share_2.JPG
        text: 'Ahora puedes usar estos bloques para construir tu propia creación. No hay más instrucciones que seguir ni puzles por resolver. Puedes construir lo que quieras, ya puedes elegir. '
      3:
        image: notes/mc_congrats_share_3.JPG
        text: '[estudiantes charlando] ¡Ahora es en serio! Tijera. Hice una L con antorchas. Yo hice una A con tablones de abedul. ¡Funcionó! ¡Funcionó! ¡Construimos una casa con lana! '
      4:
        image: notes/mc_congrats_share_4.JPG
        text: 'Cuando termines de construir tu creación, elige "compartir" para compartirla con tus amigos. ¡Diviértete!'

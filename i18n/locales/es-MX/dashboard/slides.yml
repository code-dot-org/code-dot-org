      4:
        image: notes/starwars_congrats_4.JPG
        text: Направихме игра в която неможете да губите печелите точки от всичко. В моята програма обърнах бутоните, когато натиснете горе, вашият герой отива долу, като натиснете дясно, той отива на ляво. Трудно е! Понякога това е предимство ако сте създателя на играта. Правилно ли го разбрах? Уау!
      5:
        image: notes/starwars_congrats_5.JPG

    starwars_blocks_intro:
      1:
        image: notes/starwars_blocks_intro_1.JPG
        text: 'Здравейте! Аз съм Катлийн Кенеди Продуцент на Междузвездни Войни: Силата се Пробужда. Днес ще работите с една от нашите звезди, ББ-8, който е сферичен дроид. Всичко което прави и всяко негово движение се контролира от софтуер. Компютърните науки оказват влияние във всяка една сфера от маркетинг до медицина и филмо-производство. Всъщност хиляди Инженери работят заедно за да създадават филми като Силата се Пробужда.'
      2:
        image: notes/starwars_blocks_intro_2.JPG
        text: Hola, soy Rachel Rose. Soy una ingeniera de I+D en ILM y lidero el equipo de desarrollo de criaturas y animación. En El Despertar de la Fuerza, soy la responsable de ayudar a los actistas a desarrollar plataformas, que son las partes de lso personajes que se mueves y que permiten que parezcan muy creibles en una galaxia lejana, muy lejana.
      3:
        image: notes/starwars_blocks_intro_3.JPG
        text: En la siguiente hora, vamos a construir nuestro propio juego de Star Wars que te enseñará los conceptos basicos de la programación. Normalmente, la programación es totalmente textual, pero nosotros utilizaremos boques de tal manera que podremos arrastrarlos y soltarlos para escribir programas. Para empezar, vamos a trabajar con Rey para programar que BB-8 se mueva para recoger todos los trozos de chatarra.
      4:
        image: notes/starwars_blocks_intro_4.JPG
        text: Tu pantalla esta dividida en tres partes. La de la izquierda es el espacio del juego Star Wars donde se ejecutará el código. Las instrucciones para cada nivel se escriben debajo del espacio de juego.
      5:
        image: notes/starwars_blocks_intro_5.JPG
        text: La parte intermedia es la caja de herramientas y cada uno de estos bloques es un comando que BB-8 puede entender.
      6:
        image: notes/starwars_blocks_intro_6.JPG
        text: El espacio blanco de la derecha se llama espacio de trabajo y ahí es donde construiremos nuestro programa.
      7:
        image: notes/starwars_blocks_intro_7.JPG
        text: Si arrastro el bloque moveLeft(); a nuestro espacio de trabajo, qué pasará? BB-8 se mueve un bloque a la izquierda en la cuadrícula.
      8:
        image: notes/starwars_blocks_intro_8.JPG
        text: Y que pasa si quiero que BB-8 haga algo después del bloque moveLeft();? Puedo añadir otro bloque a nuestro programa. Voy a elegir el bloque moveUp(); y lo arrastraré bajo mi bloque moveLeft(); hasta que se destaque. Entonces lo soltaré y los dos bloques se engancharán juntos. Cuando pulse ejecutar otra vez, BB-8 realizará las acciones que he apilado de arriba a abajo en nuestro espacio de trabajo.
      9:
        image: notes/starwars_blocks_intro_9.JPG
        text: Si quieres eliminar un bloque en algún momento, simplemente elimínalo del montón y devuelvelo arrastrándolo a la caja de herramientas.
      10:
        image: notes/starwars_blocks_intro_10.JPG
        text: Después de pulsar ejecutar, siempre puedes pulsar el botón de reiniciar para devolver a BB-8 al principio. Ahora, vamos a probar!
    starwars_blocks_events:
      1:
        image: notes/starwars_blocks_events_1.JPG
        text: Hola, me llamo Charita Carter. Soy una productora creativa en Wlat Disney Imagineering. Mi trabajo es liderar los equipos que crean las atracciones que nuestros visitantes disfrutan. Siempre estamos buscanfo formas de mejorar y proponer mejores experiencias a nuestros visitantes y la tecnología está el centro de todo ello.
      2:
        image: notes/starwars_blocks_events_2.JPG
        text: Enhorabuena, lo conseguiste! Has programado a BB-8. Ahora creo que estmaos listos para un trabajo más duro. Vamos a ello. Ahora que has aprendido los fundamentos de la programación, vamos a volver atrás para construir tu propio juego, protagonizado por R2-D2 y C3PO.
      3:
        image: notes/starwars_blocks_events_3.JPG
        text: 'Para hacer un juego, necesitamos aprender algunas cosas sobre algo que los programadores de juegos utilizan a diario: los eventos. Los eventos le indican a tu programa que escuche o espere hasta el momento en que pase algo y que cuando ésto ocurre, realice una acción.'
      4:
        image: notes/starwars_blocks_events_4.JPG
        text: Algunos ejemplos de eventos son esperar una pulsación del ratón, de una tecla de flecha o un toque en la pantalla.
      5:
        image: notes/starwars_blocks_events_5.JPG
        text: Aquí vamos a hacer que R2-D2 se mueva para entregar un mensaje a un piloto rebelde y después se mueva hacia abajo a donde está el otro piloto rebelde. Utilizaremos eventos para hacer que se mueva. Cuando el jugador use las teclas de flecha attiba/abajo, o los botones assiba/abajo.
      6:
        image: notes/starwars_blocks_events_6.JPG
        text: Usamos el bloque de evento whenUp() y le añadimos el bloque goUp(). Cuando el jugador pulse la tecla de flecha hacia arriba, el código asociado al bloque whenUp() se ejecuta. Y haremos lo mismo para para mover a R2-D2 hacia abajo. Ahora, en vez de escribir todo el código para controlar nuestro androide a priori, podemos dejar que R2-D2 reaccione a los eventos de pulsación de botón que lo mueven por la pantalla.
      7:
        image: notes/starwars_blocks_events_7.JPG
        text: Paso a paso, tu juego se va haciendo cada vez más interactivo.
    starwars_blocks_congrats:
      1:
        image: notes/starwars_blocks_congrats_1.JPG
        text: Hola, mi nombre es Alice y me encargo de los equipos de producto e ingenería aquí en Code.org y he trabajado en este tutorial que estás siguiendo ahora.
      2:
        image: notes/starwars_blocks_congrats_2.JPG
        text: Acabas de terminar el último nivel. Enhorabuena! Has aprendido todo lo que necesitas saber para hacer tu propio juego de Star Wars. Ya no hay más instrucciones, ni puzzles que resolver. Puedes hacer tu propio juego y elegir lo que hará. Una cosa más, has desbloqueado sonidos nuevos y nuevos comandos para hacer aún más cosas.

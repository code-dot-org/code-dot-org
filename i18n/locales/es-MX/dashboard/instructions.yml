      Course 4 Artist Functions 13.1_instruction: 'Ahora, vamos a hacer una función llamada "salto para arriba a la derecha" que mueve el artista a la derecha superior del Octógono que usted acaba de dibujar, por lo que podemos terminar este toque patrón: para usted llegar a la esquina superior derecha, trate de saltar en un patrón que hace apenas 3/8 del octágono.'

      Course 4 Artist For Loops 7_instruction: 'Que pasa si eliminas el "repeat 3" de este algoritmo, manteniendo los bloques "move" y "turn" en el circuito. En este triángulo en espiral, cada lado es 20 píxeles mas largo que el anterior.'
      Course 4 Artist For Loops 8_instruction: La línea más pequeña de este espiral cuadrado es 10, el más largo es 200, y cada línea es 10 píxeles mas larga que la anterior. ¿Puedes llenar los bloques faltantes para completar este sorprendente dibujo?

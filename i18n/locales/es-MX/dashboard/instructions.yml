      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\\r\n\\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\\r\n\\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\\r\n\\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: 'Recordarás que los números primos son cualquier número que solo puede ser dividido por sí mismo y por 1. Utiliza la función "is_prime" para dialogar solo con los números primos desde 1 a 100'
      Course 4 Play Labs For Loops 6a_instruction: 'El Perro aún mantendrá tiempo contando con nuestro bucle "for" de incremento, pero esta vez, vamos a añadir el asistente en la mezcla. ¿Se puede cambiar el código para que el "incremento" suba de dos en dos cada vez que se hace clic en el Asistente? ¡Cuidado! ¡El asistente se mueve rápidamente!'
      Course 4 Play Labs For Loops 7_instruction: ¿Podrías utilizar un enlace para dialogar la secuencia 1, 4, 7, 10, 13, 16, 19, 22, 25?
      Course 4 Play Labs For Loops 7a_instruction: '¡Ahora estamos consiguiendo algo! ¿Qué pasa si empezamos contando cuántas veces podemos hacer clic en el Asistente antes de que el perro llegue a 30? Termina de añadir bloques al mago para que cada vez que se hace clic en la variable, "hacer clic en" aumenta de a uno. Puede ignorar "incrementar" por ahora. Perro comenzará a contar cuando usted haga clic en "Ejecutar".'
      Course 4 Play Labs For Loops 8_instruction: ¿Qué enlace me haría dialogar 19, 27, 35, 43, 51?
      Course 4 Play Labs For Loops 8a_instruction: 'Para terminar nuestro juego, tenemos que usar de nuevo la variable "incremento". Vamos a vincularlo al nivel del juego. 1) Registra la cantidad de veces que se hace clic en el asistente. 2) Si hace clic al mago en al menos 10 veces antes de que el perro cuente 30, suma 1 a la variable "incrementar" y comienza de nuevo. 3) Si el mago no hace clic en al menos 10 veces, el juego es terminado.'

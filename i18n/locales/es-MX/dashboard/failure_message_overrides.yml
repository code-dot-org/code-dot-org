      Kiki_StarWars_Test_5_Example_failure_message_override: '¡Fin de la partida!'
      MC HOC 2016 Level 2-2_failure_message_override: Usa los comandos `avanzar` y `girar` para mover al pollo.
      MC HOC 2016 Level 3_failure_message_override: Usa el bloque `hacer siempre` y los comandos `avanzar` y `girar` para que tu pollo deambule.
      MC HOC 2016 Level 4_failure_message_override: Si todos los pollos se mueven en la misma dirección, usa `girar al azar` para que giren a la derecha o a la izquierda de manera aleatoria.
      MC HOC 2016 Level 5_failure_message_override: Prueba utilizar 'hacer siempre' con 'mover un paso hacia el jugador'.
      MC HOC 2016 Level 6_failure_message_override: Usa el comando `generar zombies` en `cuando noche` para generar al menos tres zombies. Después, agrega `mover un paso hacia el jugador` a su evento `cuando generado` con un bucle para ayudarlos a perseguirte. Si son demasiado rápidos, añade un comando `espera` para volverlos más lentos.
      MC HOC 2016 Level 8_failure_message_override: Necesitarás usar el Creeper que explota para volar la pared y llegar hasta tus ovejas.
      MC HOC 2016 New Drop_failure_message_override: Usa las teclas de flecha para caminar hacia la oveja y presiona la barra espaciadora o haz clic en el tablero de juego para usar la oveja. Y no olvides agregar el bloque 'Soltar' a tu código.
      MC HOC 2016 New Spawn_failure_message_override: Coloca `generar ovejas` debajo de `cuando se ejecuta`.
      MC HOC 2016 New Walk_failure_message_override: Para abrir la puerta, presiona la barra espaciadora o toca el tablero de juego frente a ella. Camina hacia adentro para continuar.
      MC HOC 2016 SCORE LEVEL_failure_message_override: Si tienes problemas para etiquetar a 5 Golems, intenta cambiar la puntuación a 2 por etiqueta.
      MC HOC 2016 Village Test_failure_message_override: Para ganar, necesitas hacer que el Golem de Hierro persiga y ataque a los zombies.

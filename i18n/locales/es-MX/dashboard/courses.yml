es-MX:
  data:
    course:
      name:
        csp-2017:
          assignment_family_title: Principios de Ciencias de la Computación
          title: Principios de la Ciencia de la Computación ('17-'18)
          version_title: "'17-'18"
          description_student: En otoño 2016, el College Board lanzó su más reciente curso AP, Principios de Ciencias de la Computación. El curso introduce a los estudiantes a los conceptos fundamentales de Ciencias de la computación y desafía a explorar cómo la computación y la tecnología pueden impactar el mundo. El programa AP lo diseñó con el objetivo de crear líderes en el campo de Ciencias de la Computación y atraer a quienes tradicionalmente son subrepresentados en el con herramientas computacionales esenciales y oportunidades multidisciplinarias.
          description_teacher: En otoño 2016, el College Board lanzó su más reciente curso AP, Principios de Ciencias de la Computación. El curso introduce a los estudiantes a los conceptos fundamentales de Ciencias de la computación y desafía a explorar cómo la computación y la tecnología pueden impactar el mundo. El programa AP lo diseñó con el objetivo de crear líderes en el campo de Ciencias de la Computación y atraer a quienes tradicionalmente son subrepresentados en el con herramientas computacionales esenciales y oportunidades multidisciplinarias.
          description_short: Aprende conceptos fundamentales de la ciencia de la computación.
        csd-2017:
          assignment_family_title: Principios de Ciencias de la Computación
          title: Principios de la Ciencia de la Computación ('17-'18)
          version_title: "'17-'18"
          description_student: Descubrimientos de la ciencia de la computación (descubrimientos CC) es un curso de ciencia de la computación introductorio que permite a los estudiantes a crear artefactos auténticos e interactuar con la ciencia de la computación como un medio para la creatividad, comunicación, resolución de problemas y diversión.
          description_teacher: Descubrimientos de la ciencia de la computación (descubrimientos CC) es un curso de ciencia de la computación introductorio que permite a los estudiantes a crear artefactos auténticos e interactuar con la ciencia de la computación como un medio para la creatividad, comunicación, resolución de problemas y diversión.
          description_short: Un curso introductorio de la ciencia de la computación que permite a los estudiantes crear artefactos auténticos.

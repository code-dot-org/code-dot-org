          lessons:
            Programming for Entertainment:
              name: Programmere Guoimmuheami
              description_student: Klássa galgá árvvoštallat "váttisvuođaid" láittasvuođa ja iežasdadjamuša mielde, ja reflekteret movt sáhttet lahkonit váttisvuođaid iežaset eallimiin. Dasto galget suokkardallat movt Dihtor Diehtagis oppalaččat ja programmeremis earenoamážit lea mearkkašahtti rolla juogo guoimmuheamis dahje reaidun iežasdadjumuššii.
              description_teacher: Oahppit galget árvvoštallat "váttisvuođaid" láittasvuođa ja iežasdadjamuša mielde, ja reflekteret movt sáhttet lahkonit váttisvuođaid iežaset eallimiin. Dasto galget suokkardallat movt Dihto Diehtagis oppalaččat ja programmeremis earenoamážit lea mearkkašahtti rolla juogo guoimmuheamis dahje reaidun iežasdadjumuššii.
            Plotting Shapes:
              name: Plottet Hámiid
              description_student: Oahppit suokkardallet hástalusaid gulahallamiin tevdnet hámiid ja geavahit reaidduid introduseret movt dán váttisvuođa gieđahallat SpeallanLab:as. Liggendoaibma čájeha jođánit hástalusaid gulahallanhástalusaid maid eai leat lonohallon referánsačuoggát. Váldodoaibman oahppit suokkardallet ovtta SpeallanLab-reaiddu mii diktá ohppiid interaktiivvalaččat bidjat hámiid Spealla_Lab:ii 400 400 ruvttoneahtas. Dasto jorgalit nu ahte čilgejit ovttasbargoguoibmái movt sii galget tevdnet čihkkon gova go geavahit dán reaiddu, ja dasa lassin daid oallut hástalusaid oahppit deivet go galget programmeret SpeallanLab:as. Oahppit sáhtte válljenfriddjavuođain ráhkadit iežaset gova gulahallamii ovdal digaštallama.
              description_teacher: Oahppit suokkardallet hástalusaid gulahallamiin tevdnet hámiid ja geavahit reaidduid introduseret movt dán váttisvuođa gieđahallat SpeallanLab:as. Liggendoaibma čájeha jođánit hástalusaid gulahallanhástalusaid maid eai leat lonohallon referánsačuoggát. Váldodoaibman oahppit suokkardallet ovtta SpeallanLab-reaiddu mii diktá ohppiid interaktiivvalaččat bidjat hámiid Spealla_Lab:ii 400 400 ruvttoneahtas. Dasto jorgalit nu ahte čilgejit ovttasbargoguoibmái movt sii galget tevdnet čihkkon gova go geavahit dán reaiddu, ja dasa lassin daid oallut hástalusaid oahppit deivet go galget programmeret SpeallanLab:as. Oahppit sáhtte válljenfriddjavuođain ráhkadit iežaset gova gulahallamii ovdal digaštallama.
            Drawing in Game Lab:
              name: Tevdnet SpeallanLáb:as
              description_student: Klássa lea introduserejuvvon Speallan-Lab:ii, programmeren biras dán unit:ii, ja de álget geavahit dan bidjat hámiid šerbmii. Lekšuvdna gokčá vuđolaš sekveansa ja vihkeohcama, ja maiddái muhtin eaŋkilis kommándoid. Lekšuvnna loahpas, klássa galgá ráhkadit neahttaveršuvnna govas maid sii leat designen ovddit lekšuvnnas.
              description_teacher: Klássa lea introduserejuvvon Speallan-Lab:ii, programmeren biras dán unit:ii, ja de álget geavahit dan bidjat hámiid šerbmii. Lekšuvdna gokčá vuđolaš sekveansa ja vihkeohcama, ja maiddái muhtin eaŋkilis kommándoid. Lekšuvnna loahpas, oahppit galget máhttit programmeret govaid dego dakkáriid maid sii ráhkadedje tevdnenreaidduin ovddit lekšuvnnas.
            Shapes and Randomization:
              name: Hámit ja  ja Sahtedohko
            Variables:
              description_student: Dán lekšuvdna introdusere variábeliid vuohkin merket loguid prográmmii dahje vurket sahtedohko genererejuvvon árvvu. Klássa álgá lekšuvnna mas hui vuđolaččat čilgejuvvo ulbmil variábeliiguin ja hárjehallá geavahit ođđa blohkaid. Maŋŋil klássa  geavaha variábeliid vurket sahtedohko loguid, nu ahte prográmmat sáhttet geavahit seammá sahtedohko logu máŋgga gearddi.
              description_teacher: Dán lekšuvnnas oahppit ohppet geavahit variábeliid vuohkin merket loguid prográmmii dahje vurket sahtedohko genererejuvvon árvvu. Oahppit álget lekšuvnna hui vuđolaš čilgemiin ulbmila variábeliiguin. Oahppit de válbmejit dási progrešuvnna mii nanusmahttá modealla variábela vuohkin merket dahje bidjat nama muhtun lohkui. Oahppit geavahit variábeliid vurket sahtedohko logu, oaidnin dihte ahte variábelat duođaid vurkejit sin árvvuid nu ahte sáhttá geavahit seammá sahtedohko logu máŋgga gearddi iežaset prográmmas.
            Sprites:
              name: Sprite:at
              description_student: Ráhkadan dihte miellagiddevaš ja dárkilis govaid, klássa beassá oahppat sprite-objeavtta birra. Juohke sprit:ii sáhttá bidjat gova mii oidno, ja sprite:a doallá várdosa árvvuin iežaset birra, mii šaddá ávkkálažžan go leat ráhkadeami animašuvnnaid. Loahpas lekšuvnna ráhkada juohkehaš ovtta scena sprite:ain.
              description_teacher: Ráhkadan dihte miellagiddevaš ja dárkilis govaid, oahppit besset oahppat sprite-objeavtta birra. Juohke sprit:ii sáhttá bidjat gova mii oidno, ja sprite:a doallá maid várdosa árvvuin iežaset birra, mii šaddá ávkkálažžan go leat ráhkadeami animašuvnnaid.
            The Draw Loop:
              description_student: Dát lekšuvdna introdusere mohki tevdnema, guovddáš programmerenparadigma SpeallanLab:As. Klássa kombinere mohki tevdnema sahtedohko loguiguin manipuleret muhtun eaŋkilis animašuvnnaid čuoggáiguin ja de maŋŋil sprite:iguin. Maŋŋil geavahit buohkat dan maid leat oahppan ođastan dihte spritescena ovddit lekšuvnnas.
              description_teacher: Dát lekšuvdna introdusere mohki tevdnema, guovddáš programmerenparadigma SpeallanLab:As. Álggus lekšuvnnas oahppit gehččet fysihkalaš flipp-girjjiid oaidnin dihte ahte dain leat ollu rámmat main leat iešguđetlágan govat mat dagahit ahte juoga orru lihkadeami. Oahppit gehččet de video mii čilge movt mohki tevdne SpeallanLab:as lea mielde dahkame seammá muitogovva iežaset prográmmain. Oahppit kombinerejit mohki tevdnema sahtedohko loguiguin manipuleret muhtun eaŋkilis animašuvnnaid čuoggáiguin ja de maŋŋil sprite:iguin. Maŋŋil geavahit oahppit dan maid leat oahppan ođastan dihte spritescena ovddit lekšuvnnas.
            The Counter Pattern Unplugged:
              name: Lohkan Minsttar Neahtahaga
              description_student: Dát neahtahaga lekšuvdna guorahallá variábeliid duogáš lahttema. Geavahettiin notáhttakoartta ja streaŋgga simuleret variábeliid ovtta prográmmas, klássa implementere moadde oanehis prográmma. Go klássa lea oadjebas dáinna syntávssain, geavahit sii seammá proseassa sprite:a iešvuođaiguin, guorrat sprite:a ovdáneami šearpmas.
              description_teacher: Oahppit guorahallet duogáš lahttema variábeliid neahtahaga doaimmas. Geavahettiin notáhttakoartta ja streaŋgga simuleret variábeliid ovtta prográmmas, oahppit implementerejit moadde oanehis prográmma. Go leat oadjebasat dáinna syntávssain, oahppit geavahit sii seammá proseassa sprite:a iešvuođaiguin, guorrat sprite:a ovdáneami šearpmas.
            Sprite Movement:
              name: Sprite Lihkadeapmi
              description_student: Tevdnen Mohki ja Lohkan Minstara kombineremiin, klássa čállá prográmmaid mat lihkadit šearpma badjel, ja animere eará sprite:a iešvuođaid.
              description_teacher: Tevdnen Mohki ja Lohkan Minstara kombineremiin, oahppit čállet prográmmaid mat lihkadit šearpma badjel, ja vel animerejit eará sprite:a iešvuođaid.
            Booleans Unplugged:
              name: Boolána Neahtahaga
              description_student: Dát lekšuvdna introdusere boolána árvvuid ja logihka, ja maiddái evttolaš dadjamiid. Klássa álgá speallat eaŋkilis spealu of Stand Up, Sit Down main boolána (duohta/gielis) dadjamat čilgejit persovnnalaš iešvuođaid (vuokta- dahje čalbmeivnni, bivttas málliid, agi, jna). Klássa de juohká objeavttaid eanet ahte eanet kompleaksa boolána dadjamiid vuođul, ja geahččá de movt dadjamat sáhttet váikkuhit prográmma njuovžilvuođa.
              description_teacher: "Dát lekšuvdna introdusere boolána árvvuid ja logihka, ja maiddái evttolaš dadjamiid. Klássa álgá speallat eaŋkilis spealu of Stand Up, Sit Down main boolána (duohta/gielis) dadjamat čilgejit persovnnalaš iešvuođaid (vuokta- dahje čalbmeivnni, bivttas málliid, agi, jna). Dát fuomášuhttá ohppiid jurddašit movt sii sáhttet movt sii sáhttet bidjat iešvuođaid maŋŋálaga vejolaš árvvuiguin (nu go ahki) binára jearaldagaiguin.\nDan rájes oahppit ožžot Objeavttačohkkiid, main dattege leat iešguđetlágán fysalaš iešvuođat. Ovttasbargogummiin juohkiba objeavttaid eanet ahte eanet kompleaksa boolána dadjamiid vuođul, lassin ovttastahtton boolánaid JA ja DAHJE. \n\nDe loahpas čájehit eavttuid reaidun maiguin sáhttá mearridit dahje váikkuhit prográmma geavahettiin bolána dadjamiid."
            Conditionals:
              description_student: Klássa álgá geavahit boolánaid buohtastahttit gustovaš sprite:a iešvuođa árvvu muhtun mihttoárvvuin, geavahan dihte buohtastahttima mearridit goas sprite lea joksan čuoggá šearpmas, šaddan mearriduvvon sturrodahkan, dahje eará ládje joksan árvvu geavahettiin Lohkan Minstara. Maŋŋil go lea geavahan boolánaid njuolgut iskan dihte árvvuid dahje sprite:a iešvuođaid, bidjá klássa evttolaš jus dadjamuša čállit koda mii vástida boolána buohtastahttimiid.
              description_teacher: Oahppit álget geavahit boolánaid buohtastahttit gustovaš sprite:a iešvuođa árvvu muhtun mihttoárvvuin, geavahan dihte buohtastahttima mearridit goas sprite lea joksan čuoggá šearpmas, lea šaddan mearriduvvon sturrodahkan, dahje eará ládje joksan árvvu geavahettiin lohkan minstara. Maŋŋil go lea geavahan boolánaid njuolgut iskan árvvuid dahje sprite:a iešvuođaid, oahppit lasihit evttolaš_jus_ dadjamuša čállit koda mii vástida boolána buohtastahttimiid.
            Keyboard Input:
              name: Boallobeavddi Input
              description_student: Maŋŋil introdukšuvnna boolánaide, ja jus dadjamuš ovddit lekšuvnnas, ohppiide introduserejuvvojit ođđa blohkkii man namma lea boalluVulos() mii máhcaha boolána ja sáhttá geavahuvvot eaktodadjamušas sirdit sprute:aid šearpmas. Loahpas lekšuvnna oahppit galget leat čállán prográmma mii jeagada boallobeavddi input:a geavaheaddjis kontrolleret sprite:aid šearpmas.
              description_teacher: Maŋŋil introdukšuvnna boolánaide, ja _jus_ dadjamuš ovddit lekšuvnnas, ohppiide introduserejuvvojit ođđa blohkkii man namma lea `boalluVulos()` mii máhcaha boolána ja sáhttá geavahuvvot evttolaš dadjama sirdit sprute:aid šearpmas. Loahpas lekšuvnna oahppit galget leat čállán prográmma mii jeagada boallobeavddi input:a geavaheaddjis kontrolleret sprite:aid šearpmas.
            Other Forms of Input:
              name: Eará Input vuogit
              description_student: Klássa joatká suokkardallat vugiid movt geavahit evttolaš dadjama geavaheaddji input:a várás. Dasa lassin eaŋkilis boalluVulos()kommándo-čohkiid maid ovddit beaivvi ohppe, klássa oahppá eará boallobeavdekommanduid birra ja vel vugiid movt sáhpán-input:aid bidjat.
              description_teacher: Dán lekšuvnnas oahppit jotket suokkardallat   vugiid movt geavahit evttolaš dadjama geavaheaddji input:a várás. Dasa lassin eaŋkilis ` boalluVulos()`kommándo-čohkiid maid ovddit beaivvi ohppe, klássa oahppá eará boallobeavdekommanduid birra ja vel vugiid movt sáhpán-input:aid bidjat.
            Project - Interactive Card:
              name: Prošeakta  - Interaktiivva Koarta
              description_student: Dán kumulatiivva prošeavttas 1. kapihttalis, klássa pláne ja ovdánahttá interaktiivva dearvuođakoartta geavahettiin buot programmeren vugiid maid sii leat oahppan dássážii.
              description_teacher: Dán kumulatiivva prošeavttas 1. kapihttalis, klássa pláne ja ovdánahttá interaktiivva dearvuođakoartta geavahettiin buot programmeren vugiid maid sii leat oahppan dássážii.
            Velocity:
              description_student: Maŋŋil oanehis čađaheami movt dat vuosteminsttar geavahuvvo lihkahallat sprite:id, klássa introduserejuvvo iešvuođaide mii bidjá njuolgut leahtu ja jorahanleahtu . Go geavahit dáid ođđa iešvuođaid iešguđetge ladje, sii huksejit máhtu maid dárbbahit go galget ráhkadit vuđolaš siidobláđen-spealu.
              description_teacher: Maŋŋil oanehis čađaheami movt dat vuosteminsttar geavahuvvo lihkahallat sprite:id ovddit lekšuvnnas, oahppit introduserejuvvojit iešvuođaide mii njuolgut bidjá leahtu ja jorahanleahtu . Go geavahit dáid ođđa iešvuođaid iešguđetge ládje, sii huksejit máhtu maid dárbbahit go galget ráhkadit vuđolaš siidobláđen-spealu.
            Collision Detection:
              description_student: Klássa oahppá oktiibeaškkeheami birra dihtoris. Guovttis ja guovttis suokkardit movt okta dihtor sáhttá geavahit sprite:a sajusteami ja sturrodaga iešvuođaid ja rehkenastima fuomášan dihte guoskkadit go dat guokte sprite:a. Klássa dalle geavaha leaGuoskame() blohka ráhkadan dihte iešguđetge effeavttaid go sprite:t oktiibeaškkehit, maiddái čuojahit jienaid. Loahpas, sii geavahit sin ođđa máhtu buoridit siidobláđen-spealu maid álggahedje ovddit lekšuvnnas.
              description_teacher: Oahppit ohppet oktiibeaškkeheami birra dihtoris. Barggadettin guovttis ja guovttis, sii suokkardit movt okta dihtor sáhttá geavahit sprite:a sajusteami ja sturrodaga iešvuođaid ja rehkenastima fuomášan dihte guoskkadit go dat guokte sprite:a. Sii dalle geavahit `leaGuoskame()` blohka ráhkadan dihte iešguđetge effeavttaid go sprite:t oktiibeaškkehit, maiddái čuojahit jienaid. Loahpas, sii geavahit sin ođđa máhtu buoridit siidobláđen-spealu maid álggahedje ovddit lekšuvnnas.
            Complex Sprite Movement:
              name: Kompleaksa Sprite Lihkastagat
              description_student: Klássa oahppá movt sii galget kombineret sprite leahtu iešvuođaid vuosteminsttarin ráhkadan dihte eambbo kompleaksa sprite lihkastagaid, nu go simuleret deaddofámu, bidjat ovtta sprite:a njuiket, ja diktit ovtta sprite:a govddodit gurut dahje olgeš guvlui. Loahppa dásiin klássa galgá kombineret dáid lihkastagaid nu ahte animere ja kontrollere ovtta eaŋkil sprite:a ja hukset ovtta álkis spealu mas okta figuvra girdá birra ja čoaggá minttaid.
              description_teacher: Oahppit ohppet movt sii galget kombineret sprite leahtu iešvuođaid vuosteminsttarin ráhkadan dihte eambbo kompleaksa sprite lihkastagaid. Ovdamearkka dihte oahppit ohppet movt simuleret deaddofámu,  bidjat ovtta sprite:a njuiket, ja diktit ovtta sprite:a govddodit gurut dahje olgeš guvlui. Loahppa dásiin Code Studio ovdáneamis oahppit galget kombineret dáid lihkastagaid nu ahte animerejit ja kontrollerejit ovtta eaŋkil sprite:a ja hukset ovtta álkis spealu mas okta figuvra girdá birra ja čoaggá minttaid. Oahppit movttiidahttojuvvojit loahppa dásiin ráhkadit iežaset lasáhusaid spellui.
            Collisions:
              name: Oktiibeaškkeheamit
              description_student: Klássa programmere sin sprite:id nu ahte ovttasdoibmet ođđa vugiid mielde. Maŋŋil oanehis čađaheami movt sii geavahedje `leaGuoskame` blohka, klássa juogada ideaid gávdnan dihte eará vugiid movt dat guokte sprite:a sáhttiba ovttasdoaibmat. Sii dalle geavahit `leaGuoskame` bidjan dihte ovtta sprite:a hoigat nuppi doarrás šearpmas ovdal go hárjehallet daiguin njealji oktiibeaškkeheamit-blohkaiguin (beaškkehit, duvdit, bánccardit ja bánccarditEret).
              description_teacher: Oahppit programmerejit sin sprite:id nu ahte ovttasdoibmet ođđa vugiid mielde. Maŋŋil oanehis čađaheami movt sii geavahedje `leaGuoskame` blohka, oahppit juogadit ideaid gávdnan dihte eará vugiid movt dat guokte sprite:a sáhttiba ovttasdoaibmat. Sii dalle geavahit `leaGuoskame` bidjan dihte ovtta sprite:a hoigat nuppi doarrás šearpmas ovdal go hárjehallet daiguin njealji oktiibeaškkeheamit-blohkaiguin (`beaškkehit`, `duvdit`, `bánccardit` ja `bánccarditEret`).
            Functions:
              description_student: Dát lekšuvdna gokčá funkšuvnnaid vuogi movt organiseret koda, dát dahká dán vejolažžan lohkat ja sihkku geardduhuvvon kodablohkaid. Klássa oahppá ahte alit dásis badjelii dahje eanet abstrákta ceahkit dahket álkibun ipmirdit ja vihkkedallat cehkiid, ja de ráhkadišgoahtit funkšuvnnaid Speallan Lab:as. Loahpageahčen lekšuvnna klássa geavaha dáid gálggaid organiseret ja bidjat funkšunalitehta sin loahpalaš scroller-spealu veršuvdnii.
              description_teacher: |-
                Oahppit ohppet movt ráhkadit funkšuvnnaid organiseret, dahkat dán vejolažžan lohkat ja sihkkut geardduhuvvon kodablohkaid. Neahtahaga liggen guorahallá movt ieš guđet detálljadásiid guovllut sáhttet leat ávkkálaččat čadnon kontekstii. Oahppit oahppet ahte alit dásis badjelii dahje eanet abstrákta ceahkit dahket álkibun ipmirdit ja vihkkedallat cehkiid. Maŋŋil oahppit ohppet ráhkadit funkšuvnnaid Speallan Lab:as.
                Sii geavahit funkšuvnnaid sihkkut guhkes blohkaid kode tevdnen mohkiin ja buhtadit geardduhuvvon kodenosiid eaŋkilis funkšuvnnain. Loahpageahčen lekšuvnna oahppit geavahit dáid gálggaid organiseret ja lasihit funkšunalitehta loahpalaš scroller-spealu veršuvdnii.
            The Game Design Process:
              name: Spealu Designa Proseassa
              description_student: Dát lekšuvdna introdusere proseassa maid klássa geavaha designet spealu reastta ovttadahkii. Klássa čađaha dán proseassa máŋgga dási čađa. Oassin dán lekšuvnnas klássa beassá veaháš oahppat geavahit máŋggarámmat animašuvnnaid Speallan Lab:as. Loahpageahčen lekšuvnna sáhttet buoridit spealu nu ahte dat šaddá sin iežaset.
              description_teacher: Dát lekšuvdna introdusere proseassa maid klássa geavaha designet spealu reastta ovttadahkii. Dát proseassa lea biddjon guovddážin prošeaktaneavvaga mii sihtá ohppiid čilget sprit:aid, variábeliid ja funkšuvnnaid ovdal álget programmeret iežaset spealu. Dán lekšuvnnas oahppit álget SpeallanLab:as speallat spealu mas koda lea čihkkojuvvon. Sii digaštallet makkár sprit:at, variábelat ja funkšuvnnat dárbbašit leat mielde spealus. Dasto sii čađahit prošeaktaneavvaga mii čájeha vuogi movt implementeret spealu. Oahppit de mannet čađa dán proseassa máŋgga dásis. Oassin dán lekšuvnnas klássa beassá veaháš oahppat geavahit máŋggarámmat animašuvnnaid Speallan Lab:as. Loahpageahčen lekšuvnna sáhttet buoridit spealu nu ahte dat šaddá sin iežaset.
            Using the Game Design Process:
              name: Geavat Spealu Designa Proseassa
              description_student: Dán máŋgga beaivásaš lekšuvnnas geavaha klássa čuolbmačoavdinproseassa 1. Ovttadagas ráhkadit pláttforbma njuikun spealu. Maŋŋil go leat geahčadan spealloovdamearkka, definere klássa makkárat spealut galget leat ja geavahit strukturerejuvvon proseassa ráhkadit daid. Loahpas reflekterejit movt sáhtášii spealuid buoridit, ja implementeret daidda rievdademiid.
              description_teacher: Dán máŋgga beaivásaš lekšuvnnas geavaha klássa čuolbmačoavdinproseassa 1. Ovttadagas ráhkadit pláttforbma njuikun spealu. Sii álget geahčadit pláttforbma njuikun ovdamearkka, ja de definerejit makkárat spealut galget leat. Ja de geavahit strukturerejuvvon proseassa plánet duogáža, variábeliid, spirt:aid ja funkšuvnnaid maid dárbbašit implementeret spealu. Maŋŋil go leat čállán koda spellui, oahppit reflekterejit movt sáhtášii spealu buoridit, ja implementeret dasa rievdademiid.
            Project - Design a Game:
              name: Prošeakta  - Designe Spealu
              description_student: Klássa pláne ja ráhkada originála spealuid geavahettiin prošeakta neavvaga ovddit guovtti lekšuvnnas. Bargat okto dahje báras, Klássa pláne, ovdánahttá, ja addá responssa spellui. Maŋŋil go leat sisafievrredan ruovttoluottadieđu nuppiin, klássa juohká válmmas spealuid.
              description_teacher: Oahppit plánejit ja ráhkadit iežaset spealuid geavahettiin prošeakta neavvaga ovddit guovtti lekšuvnnas iežaset prošeavttaide. Bargat okto dahje báras, oahppit easkka de mearridit makkár spealu sii áigot ráhkadit go gehččet muhtun speallo-ovdamearkkaid. Sii válbmejit de ráinnas prošeakta neavvaga mas čilgejit spealu láhttema ja mas leat variábelat, sprite:at, ja funkšuvnnat sii dárbbašit ráhkadit. Koden Studios, iešguđet dásit bivdet sin oppalaš sekveanssa maid sáhttet geavahit sisafievrredit dán plána. Muhtun muddui proseassa čađa oahppit juogadit sin proseassaid maid nubbi oahppi árvvoštallá ja váldet mielde ruovttoluottadieđuid go leat geargan spealuin. Loahpas lekšuvnna oahppit juogadit válbmejuvvon spealuid earáiguin klássas. Dát proseassa lea máŋŋa klássa badjel ja sáhttá fátmmastit 3-5 klásseáiggiid.

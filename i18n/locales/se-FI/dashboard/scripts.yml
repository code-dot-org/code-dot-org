            Designing Apps for Good:
              name: Designet App:aid Buorrin
              description_student: Álggahan dihte app:a designaprošeavtta klássa organisere iežas joavkkuide ja iskagoahtá app:a fáttaid. Eanet ovdamearkkat sosiála váikkuhus app:ain doaibmá inspirašuvdnan prošektii.
              description_teacher: Álggahan dihte app:a designaprošeavtta, mii bistá ovttadaga lohppii, oahppit isket muhtun app:aid mat leat designejuvvon sosiála váikkuhusaide maid eará oahppit leat ráhkadan. Klássa de čađaha čuolbmáčoavdinproseassa dásiid čilget, ráhkkanahttit ja reflekteret go ovdánahttet idea iežaset app:ii mas galgá leat sosiála váikkuhus. Loahpas oahppit ráhkadit prošeaktajoavkkuid ja šihttet movt joavku galgá doaibmat iežaset app:a ovdánahttima čađa.
            Market Research:
              name: MárkanIskkadeapmi
              description_student: Čiekŋut app:a ovdánahttimii guorahallamiin app:aid mat gávdnojit ja mat sáhttet dákkár geavaheddjiid doarjut. Juohke joavku identifisere muhtun app:aid mat guoskkahit fáttá mainna leat bargame ja geavahit dáid app:aid ráddjet iežaset app:a ideaid maid de čuvvot.
              description_teacher: Dán lekšuvnnas oahppit isket app:aid mat sulastahttet dan maid ieža áigot ráhkadit ipmirdan dihte geavaheddjiid dárbbuid. Oahppit barget joavkkuin ohcat interneahtas eará app:aid ja de árvvoštallet daid maid sin mielas leat miellagiddevaččat. Loahpas lekšuvnna juohke joavku lea ožžon čielgasit idea makkár app:a áigot ráhkadit ja maid ráddjen geavaheaddjejoavkku. Juohke joavku doalaha listtu mas leat sitáhtat app:ain maid iske maid de sáhttet geavahit loahppa ovdanbuktimis.
            Paper Prototypes:
              name: BáberPrototyhpat
              description_student: Báberprototyhpat veahkehit ovdánahttiid iskat ideaid ovdal go beare ollu áiggi bidjet kodaid čállimii. Dán lekšuvnnas joavku guorahallá muhtun ovdamearkkaid app:ain mat leat ráhkaduvvon App Lab:as, ja geavahit dáid app:aid informeret vuosttaš báberprototyhpaid.
              description_teacher: Ovdal go designegohtet app:aid fertet mii veahkehit ohppiid loktet iežaset vuordámušaid. Danne go oahppit dáid app:aid prototyhpejit App Lab:as, de sii leat eanet ráhkkanan jus sin ideat heivejit app:iade mat leat prototyhpejuvvon App Lab:as. Joavkkut geahččagohtet iešguđetlágán app:aid designejuvvon čájehan dihte app:aid mat leat ráhkaduvvon App Lab:as. Joavkkut sáhttet válljet ovtta dahje moadde app:aid vuođđun alcceseaset. Dalle joavkkuin lea veahá áigi digaštallat iežas app:a vuođđofunkšunalitehta ovdal go geavahit 3x5 indeaksakoartta ovdánahttit báberprototyhpaid.\r

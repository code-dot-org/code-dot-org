            Exploring Websites:
              name: Suokkardallat Neahttasiidduid
              description_student: Dát lekšuvdna gokčá daid ulbmiliid mat neahttasiiddut fállet, sihke geavaheddjiide ja ráhkadeddjiide. Klássa suokkardallá muhtun neahttasiidduid USA:s mat ollu geavahuvvojit ja digaštallet movt iešguđet neahttasiidu lea ávkkálaš geavaheddjiide ja movt sáhttet leat ávkin ráhkadeddjiide.
              description_teacher: Juohke neahttasiiddus lea ulbmil, ja duogáš manne muhtun lea dan ráhkadan ja manne earát dan geavahit. Dán lekšuvnnas oahppit árvvoštallagohtet makkár ulbmil neahttasiiddus lea, sihke geavaheddjiide ja ráhkadeddjiide. Oahppit suokkardallet muhtun neahttasiidduid USA:s mat ollu geavahuvvojit ja geahččalit iskat movt iešguđet neahttasiidu lea ávkkálaš geavaheddjiide ja movt sáhttet leat ávkin ráhkadeddjiide.
            'Websites for Expression ':
              name: Neahttasiiddut Dadjamiidda
              description_student: Dát lekšuvdna introdusere neahttasiidduid mat leat reaidun persovnnalaš dadjamiidda. Klássa digaštallá iešguđet vugiid movt olbmot dadjet ja juogadit iežaset beroštumiid ja jurdagiid ja de gehččet ovdamearkkaid neahttasiidduin maid ovddeš oahppit leat ráhkadan. Ja de smihttet ovttas ja juhket listtu mas leat fáttát beroštumit maid galget váldit mielde, ja ráhkadit resurssa ovdánahttit persovnnalaš neahttasaji reastta ovttadagas.
              description_teacher: Dán lekšuvnnas oahppit guorahallet vugiid movt geavahit neahttasiidduid reaidun persovnnalaš dadjamiidda ja listtu mas leat fáttát ja beroštumit maid galget váldit mielde persovnnalaš neahttasiidui. Álggus lekšuvnnas oahppit digaštallet iešguđet vugiid movt olbmot dadjet ja juogadit iežaset beroštumiid ja jurdagiid. De oahppit gehččet moadde ovdamearkka neahttasiidduin maid oahppit leat ráhkadan ovddeš CS Discoveries kurssain identifiseret vugiid movt leat ovdanbuktit sin jurdagiid. De loahpas oahppit smihttet ovttas ja juhket listtu mas leat fáttát ja beroštumit maid galget váldit mielde, ja ráhkadit resurssa ovdánahttit persovnnalaš neahttasaji reastta ovttadagas.
            Intro to HTML:
              name: Láidehus HTML:ii
              description_student: Dát lekšuvdna čájeha ahte HTML sáhttá leat čoavddus gulahallanváttisvuođaide neahttasajis dihtorii sihke sisdoalu ja struktuvrra dáfus. Lekšuvdna álgá oanehis neahtahaga doaimmain mat čájehit hástalusaid gulahallat neahttasiiddu struktuvrra effektiivvalaččat. Klássa geahččá HTML-siiddu Web Lab:as ja digaštallá movt HTML-kodat veahkehit čoavdit dán váttisvuođa, ja de geavaha HTML čállit vuosttaš neahttasiidduid ovttadahkii.
              description_teacher: Dát lekšuvdna čájeha ahte HTML sáhttá leat čoavddus gulahallanváttisvuođaide neahttasajis dihtorii sihke sisdoalu ja struktuvrra dáfus. Lekšuvdna álgá oanehis neahtahaga doaimmain mat čájehit hástalusaid gulahallat neahttasiiddu struktuvrra effektiivvalaččat. De oahppit gehččet ovdamearkka HTML-siiddu Web Lab:as ja digaštallat eará ohppiiguin movt HTML-kodat veahkehit čoavdit dán váttisvuođa. Oahppit de čállet sin vuosttaš HTML. Čoahkkáigeassu-digaštallan veahkeha nannet ipmárdusa sisdollui struktuvrra ektui mii ovdánahttojuvvui lekšuvnna čađa.
            Headings:
              name: Bajilčállagat
              description_student: Dát lekšuvdna čájeha HTML merkemiid, dán vuoru bajilčállagiid. Klássa hárjehallá geavahit bajilčála-merkemiid ráhkadit siido- ja sekšuvdnastiillaid ja oahpahallá movt iešguđet bajilčállagat čájehuvvojit standárdan. Dasto klássa plána movt dat sáhttá organiseret sisdoalu persovnnalaš neahttasiidduin, maid galget ráhkadit ovttadaga badjel ja álggahit vuosttaš siiddu prošeavttas.
              description_teacher: Dán lekšuvnnas oahppit jotket geavahit HTML struktureret teavstta neahttasiiddus, dán vuoru bajilčállagiiguin. Oahppit ohppet movt iešguđet bajilčállagat čájehuvvojit standárdan ja hárjehallet geavahit daid ráhkadit siido- ja sekšuvdnastiillaid. Oahppit mearridišgohtet de movt áigot organiseret sisdoalu persovnnalaš neahttasiidduin. Maŋemus dásis oahppit álggahit prošeavtta mainna barget olles ovttadagas.
            Digital Footprint:
              name: Digitála Luodda
              description_student: Dán lekšuvnnas geahččat maŋás doalahan dihte persovnnalaš neahttasajiid, hupmat persovnnalaš dieđuid birra maid olbmot válljejit juogadit digitálalaččat. Klássa digaštallagoahtá makkár dieđuid lea vuogas juohkit eará olbmuiguin, ja geahččá de ovdamearkkaid sosiálamediain iskat makkár persovnnalaš dieđuid sáhttá vásedin dahje fuomáškeahttá juohkit. Loahpas klássa ráhkada njuolggadusaid maid čuvvot go áigot bidjat dieđuid nehttii.
              description_teacher: |-
                Danne go oahppit aitto leat geavahan áiggi smiehttat dan duohta sisdoalu birra mat galget biddjot sin persovnnalaš neahttasadjái, dán lekšuvnnas geahččat maŋás unit-long prošeavttas (publikašuvnnat persovnnalaš neahttasajiin) veahkehit ohppiid čilget makkár dieđuid sii válljejit juohkit digitálalaččat ja geainna juhket. Dát nanne oainnu ahte ollu dain dieđuin maid válljejit juohkit digitálalaččat eanas leat nu ahte sis ii leat kontrolla daid badjel go almmuhuvvojit  \ r
                \ r
                Oahppit álget identifiseret heivvolaš ulbmiljoavkku mainna dustet juogadit muhtun persovnnalaš dieđuid. Dasto sii guorahallet máŋga sosiálamedia iskat makkár dieđuid olbmot juhket iežaset ja earáid birra. Loahpas, oahppit reflekterejit makkár njuolggadusat  lea buorit go galgá bidjat dieđuid nehttii.\r
                \r
                Loahpalaš mihttu dáinna lekšuvnnain ii leat balddihit ohppiid, muhto baicca oažžut ohppiid fuomášit dárkilit makkár kontrolladássi sis ii leat go almmuhit dieđuid nehttii.
            Lists:
              description_student: Dát lekšuvdna čilge diŋgojuvvon ja ordnekeahtes listtuid ja gullevaš <ul>, <ol>, and <li> HTML-merkemiid. Klássa hárjehallá geavahit merkemiid ja de maŋŋil fas jotket persovnnalaš neahttasiidoprošeavttain masa de bidjet ođđa HTML-siiddu, mas leat dat ođđa kodat.
              description_teacher: Oahppit leat ožžon čilgejuvvot diŋgojuvvon ja ordnekeahtes listtuid ja barget muhtun dásiid čáđa masa geavahit <ul> <ol>, ja <li> merkemiid. Dasto sii as jotket persovnnalaš neahttasiidoprošeavttain masa de bidjet ođđa HTML-siiddu. Ođđa siidui sii čállet HTML čájehan dihte bajilčállaga, listtu 10 bajimusas dahje eará sisdoalu masa geavahit daid ođđa kodaid maid leat oahppan.
            Intellectual Property and Images:
              name: Dahkkivuoigatvuohta ja Govat
              description_student: Dát lekšuvdna čájeha movt don geavahat mediaid nugo govaid, videoid dahje musihka maid eará leat bidjan muhtun neahttasadjái, seammás go doahttalit su rivttiid gii leat ráhkadan media. Easkka maŋŋil go leat geahčadan Creative Commons-lisensierema, oahppá klássa movt galgá bidjat govaid neahttasiidui ja movt bidjet rievttes namaid go barget dan.
            Clean Code and Debugging:
              name: Ráidne Koda ja Vihkeohcama
              description_student: Dát lekšuvdna gokčá dábálaš váttisvuođaid/čuolmmaid mat gártet go don designet websiiddut HTML:as. Klássa divvu boasttuvuođaid ovtta sekveanssas eanet ahte eanet kompleaksa websiiddus mat gávdnojit KodenStudios ja oahppá man dehálaččat leat kommentarat, vilgesadji ja sisasravda reaidun dahkat websiidduid álkibun lohkat.
              description_teacher: Oahppit birgehallet dábálaš váttisvuođaiguin/čuolmmaiguin mat gártet go designejit websiiddut HTML:as. Oahppit divvot boasttuvuođaid ovtta sekveanssas eanet ahte eanet kompleaksa websiiddus mat gávdnojit KodenStudios ja oahppá man dehálaččat leat kommentárat, vilgesadji ja sisasravda reaidun dahkat websiidduid álkibun lohkat. Lekšuvnna loahpas oahppit ráhkadit listtu strategiijain movt ohcat vigiid websiiddus ja sihkkarastet ahte daid lea álki lohkat ja bajásdoallat.
            Project - Multi-Page Websites:
              name: Prošeakta - Máŋgga-Siidosaš Neahttasiiddut
              description_student: 'Dát lekšuvdna gokčá hyper-čanastagaid, maid neahttaovdánahttit sáhttet geavahit čatnat siidduid oktii neahttasiidui. Klássa čatná ovddit siidduid oktii ovtta prošektii, ja ráhkada navigerenlinjjáid juohke siidui ovdal go almmuhit neahttasiiddu nehttii. '
              description_teacher: |-
                Maŋŋil go leat oahppan čatnat neahttasiidduid oktii, de oahppit leat gergosat liŋkkaid almmuhit neahttasiiddu mainna leat bargan. Dán lekšuvnnas čatnet oktii ovddit siidduid maiguin leat bargan ja ráhkadit oktan prošeaktan, ráhkadit ođđa siiddu ja bidjet navigeremiid siidduid gaskii ovdal go almmuhit neahttasiiddu nehttii. \r
                \r
            Styling Text with CSS:
              name: Stylet Teavstta CSS:ain
              description_student: Dát lekšuvdna introdusere CSS mállen movt stylet elemeanttaid ovtta siiddus. Klássa oahppá syntáksa vuođu CSS njuolggadusaide ja suokkardallá de makkár iešvuođat váikkuhit HTML teakstaelemeanttaid. Loahpas geavahit sii juohke teakstahámi iežaset persovnnalaš neahttasajis.
              description_teacher: Dát lekšuvdna introdusere CSS mállen movt stylet elemeanttaid ovtta siiddus. Oahppit oahppet syntáksa vuođu CSS njuolggadusaide ja suokkardallet de makkár iešvuođat váikkuhit HTML teakstaelemeanttaid. Sii barget HTML-siidduin mii Guinness World Record eaiggádiid birra, ja bidjet sin iežaset málle siidui maid leat ožžon Loahpas geavahit sii juohke teakstahámi iežaset persovnnalaš neahttasajis.
            Styling Elements with CSS:
              name: Stylet Elemeanttaid CSS:ain
              description_student: Dát lekšuvdna joatká introdukšuvnnain CSS stiilla iešvuođaid birra, dán vuoru mas eanet deattuhit elemeanttaid mat eai leat teavsttat. Klássa iskagoahtá ja rievdadišgoahtá daid ođđa CSS-stiillaid mat leat Desserts of the World-siiddus. Maŋŋil de geavahit dán ođđa máhtu iežaset persovnnalaš neahttasajiide.
              description_teacher: Dát lekšuvdna joatká introdukšuvnnain CSS stiilla iešvuođaid birra, dán vuoru mas eanet deattuhit ii-teaksta elemeanttaid.  Oahppit álggahit lekšuvnna geahččat Desserts of the World. Sii isket ja rievdadit daid ođđa CSS-stiillaid dán neahttasiiddus, ja lasihit iežaset stilla dán siidui. Maŋŋil go leat bargan Desserts of the World siidduin, oahppit geavahit máhtu ođđa CSS stiilla birra eanet stylet iežaset persovnnalaš neattasajiid.
            Sources and Search Engines:
              name: Gáldut ja OhcanMutuvrrat
              description_student: Go de leat geahččalan neahttaohcama, oahppá klássa ohcanmutuvrraid siskkáldas funkšuvnnaid birra ja oažžu vejolašvuođa rievdadallat iežaset analyhtalaš gálggaid ozadettiin ártegis elliid ja elliid mat eai leat jáhkehahtti.
              description_teacher: Dát lekšuvdna hástala ohppiid jurddašit kritihkaleappot movt neahttaohcan doaibmá ja movt gávdnat relevánta ja luohtehahtti dieđuid neahtas. Maŋŋil go leat geahččan ja digaštallan ovtta video mii leat dan birra movt ohcanmutuvrrat doibmet, de oahppit ohcet dieđuid mahkáš elliid birra. Sii fertejit analyseret neahttasajiid maid gávdnet leat go luohtehahtti identifiseret makkár eallit duođaid eai leat duođat.
            RGB Colors and Classes:
              name: RGB Ivnnit ja Klássat
              description_student: Dát lekšuvdna gokčá klássaid ja heivehuvvon ivnniid. Klássa oahppá álggos movt sáhttá spesifiseret ieš-definerejuvvon ivnniid geavahettiin RGB (rukses, ruoná, alit) árvvuid, ja de geavahit dáid ivnniid ođđa Njealje Jagiáiggi neahttasiiddu, mii geavaha CSS-klássaid. Geavahettiin klássaid de lasiha klássa eanet stiillaid Njealje Jagiáiggi-neahttasiidui, ja geavaha daid stylet iežaset persovnnalaš neahttasiidduid.
              description_teacher: Dán lekšuvnnas oahppit álggos ohppet movt sáhttá spesifiseret ieš-definerejuvvon ivnniid geavahettiin RGB (rukses, ruoná, alit) árvvuid. De geavahit dáid ivnniid ođđa Njealje Jagiáiggi neahttasiiddu, mii geavaha CSS-klássaid. CSS-klássaiguin sáhttet neahttaovdánahttit gieđahallat elemeantajoavkkuid maid háliidit eará ládje stylet go elemeanttaid mat leat seammá šlájas. Geavahettiin klássaid de lasiha klássa eanet stiillaid Njealje Jagiáiggi-neahttasiidui, ja geavaha daid stylet iežaset persovnnalaš neahttasiidduid.
            Project - Personal Portfolio Website:
              name: Prošeakta - Persovnnalaš Portefolie Neahttasiidu
              description_student: Dán ovttadaga maŋemus beivviin, klássa loahpaha iežaset persovnnalaš neahttasajiid ja barget seammá ahkásaččaiguin oažžun dihte ruovttoluottadieđuid, mannet čađa rubrihka ja válbmet neahttasaji. Ovttadaga heaittit dainna ahte buohkat juogadit iežaset prošeavttaid ja movt dát leat ovdánahtton.
              description_teacher: Oahppit leat geavahan ollu áiggi ovttadagas bargat persovnnalaš neahttasaji. Loahpas oahppit loahpahit iežaset neahttasajiid. Sii barget seammá ahkásaččaiguin oažžun dihte ruovttoluottadieđuid, mannet čađa rubrihka ja válbmet neahttasaji. Ovttadaga heaittit dainna ahte buohkat juogadit iežaset prošeavttaid ja maiddái čájehit proseassa loahpalaš designa rádjái.\r

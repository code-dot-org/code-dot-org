            The Problem Solving Process:
              description_student: Dát lekšuvdna introdusere formála čuolbmačoavdinproseassa maid klássa galgá geavahit jagi čađa. Definere - Ráhkkan - Geahččal - Reflektere. Klássa bargá dáid cehkiid ektui aluminumfanas-čuolmma dáfus ovddit lekšuvnnas, dasto de barget čuolmmaid maid leat čeahpit čoavdit, ja de čuolmmain maid áigot čoavdit buoridan dihte. Loahpas lekšuvnna klássa ráhkadan listtu masa bidjet ávkkálaš strategiijaid juohke dássái proseassas maid de bijdet plakáhttii mii fas galgá geavahuvvot jagi čađa.
              description_teacher: Dát lekšuvdna introdusere formála čuolbmačoavdinproseassa maid oahppit galget geavahit jagi čađa. Definere - Ráhkkan - Geahččal - Reflektere. Lekšuvdna álgá dainna ahte oahppit jurddariđu vuođul smihttet iešguđet lágan čuolmmaid maid deivet árgabeaivvis. Ohppiide de čájehuvvojit dat njealje ceahki čuolbmačoavdinproseassas ja de barget ovttas čatnat daid abstrákta cehkiid čuolbmačoavdima duohta vásáhusaide. Álggos oahppit čatnet dáid cehkiid aluminumfanas-čuolbmii mii lei ovddit lekšuvnnas, ja de váldet čuolmma maid leat čeahpit čoavdit, ja de čuolmma čovdet buoridan dihte. Loahpas lekšuvnna klássa ráhkadan listtu masa bidjet ávkkálaš strategiijaid juohke dássái proseassas maid de bidjet plakáhttii, mii fas galgá geavahuvvot jagi čađa.
            Exploring Problem Solving:
              name: Vásihit ČuolbmaČoavdima
              description_student: 'Dán lekšuvnnas klássa geavaha čuolbmačoavdinproseassa golmma iešguđet čuolmmas: ohcat sáni, seating riegádanbeaivvi lágideamis ja plánet tuvrra. Čuolmmat šaddet váddásit ahte váddásit ja hejot čilgejuvvon čuvgehit movt čuolbmačoavdinproseassa lea ávkkálaš go don hálddašat dákkár čuolmma.'
            What is a Computer?:
              description_student: Dán lekšuvnnas klássa ovdánahttá gaskaboddosaš čilgehusa mii dihtor lea. Maŋŋil go jurddariđu vuođul leat smiehttan vejolaš čilgehusaid dihtora várás, klássa bargá joavkkuid mielde sirret govaid dan mielde “lea dihtor” dahje “ii leat dihtor” plakáhttii ja čilge duogáža manne válljet daid váddáseamos kategoriijaid. Oahpaheaddji introdusere dasto čilgehusa mii lea dihtor ja bidjá joavkkuid divodit plakáhtaid dan ođđa čilgehusa mielde.
            Input and Output:
              name: Input ja Output
              description_student: Dás oahppit árvvoštallet muhtun dihtorovttadagaid mearridit makkár input:aid dahje output:aid áigot geavahit. Jovkui lea biddjon okta dihtorovttadat ja oahpaheaddji mearriduvvon čilgehus ovttadaga input:aide ja output:aide. Loahpas lekšuvnna klássa guorahallá dábálaš doaimmaid maid čađahit dihtorovttadagas ja válljejit input:aid dahje output:aid mat geavahuvvojit dán doibmii dán diagrámmas.
              description_teacher: Dán lekšuvnnas oahppit árvvoštallet muhtun dihtorovttadagaid mearridit makkár input:aid dahje output:aid áigot geavahit. Jovkui lea biddjon okta dihtorovttadat ja oahpaheaddji mearriduvvon čilgehus ovttadaga input:aide ja output:aide. Ovdalis doaimmas oahppit galge deattuhit čielga fysalaš  input:aid ja output:aid (omd. Boallobeavdi input:an dahje šearbma output:an), muhto maŋit digaštallamiin oahppit galget árvvoštallat ovdamearkkaid mat eai leat diehttalasat (ahte guoskkahan šearbma sáhttá leat sihke input:a ja output:a, dahje dan ahte interneahtta sáhttá leat sihke input:a ja output:a) Lekšuvnnaid čađa oahpaheaddji registrere input:aid ja output:aid mat leat identifiserejuvvon T-diagrámmas ovddabealde lanjas. Lekšuvnna čoahkkáigeassun oahppit guorahallet dábálaš doaimmaid maid čađahit dihtorovttadagas ja válljejit input:aid dahje output:aid mat geavahuvvojit dán doibmii dán diagrámmas.
            Processing:
              name: Gieđahallan
            Apps and Storage:
              description_student: 'Dát lekšuvdna gokčá input:a ja output:a aspeavttaid dihtoris dan oktavuođas mat leat relevánta ja oahppásat ohppiid: app:ain. Klássa árvvoštallá iešguđet neahttaapplikašuvnnaid analyseret earenoamáš čuolmmaid maid galge čoavdit, input:aiguin maiguin fertejit bargat ja output:aiguin maid addet geavaheddjiide. Klássa loahpaha observeret dáid app:aid, ja oahpaheaddji jođiha digaštallama movt app:at váikkuhit servodahkii.'
            Project - Propose an App:
              name: Prošeakta - Evttohit App:a
              description_student: Loahpaheames kurssa čuolbmačoavdinproseassa ja dihtora input:a/ output:a/vurken/proseassamodealla evttohit klássa designet app:aid čoavdit čuolmmaid duohta máilmmis. Dát prošeakta válbmejuvvo máŋgga beaivvi badjel ja kulminerejuvvo plakáhttaovdanbuktimiin mas loktejit/čájehit funkšuvnnaid juohke app:as. Prošeakta lea biddjon nu ahte dan sáhttá válbmejuvvot guovttiolbmo-joavkkus ja maid individuálalaččat.
              description_teacher: Loahpaheames kurssa čuolbmačoavdinproseassa ja dihtora input:a/ output:a/vurken/proseassamodealla evttohit klássa designet app:aid čoavdit čuolmmaid duohta máilmmis. Dát prošeakta válbmejuvvo máŋgga beaivvi badjel ja dahká nu ahte oahppit ráhkadit plakáhtaid čuvget sin app:aid funkšuvnnaid maid čájehit earáide klássas. Prošeaktaneava addá ohppiide dásis dássái dieđuid mat veahkehit sin organiseret sin jurdagiid. Prošeakta lea biddjon nu ahte dan sáhttá válbmejuvvot guovttiolbmo-joavkkus ja maid individuálalaččat.

se:
  data:
    unplugged:
      Unplug1:
        desc: Dát lekšuvdna introdusere doahpaga DihtorDiehtaga ja čilge maid DihtorDutki bargá. Dát maid addá ohppiide vejolašvuođa geahččalit Dihtordutkin. Juohke doaimma loahpas oažžu juohke oahppi váldde-ruoktot muittuhusa dan birra maid son lea oahppan. Soaittát jurddašit ahte it dárbbat oahpahit smávva mánaide sániid mat gullet boahttevaš lekšuvnnaide, muhto lea mihá buoret jus sidjiide čilget somás ja stoahkanvugiin. Soaittát dan dihte seastit olu áiggi das mii boahtá maŋŋelis.
      Unplug2:
        desc: Oahppit ohppet njeallje dási meroštallanjurddašeami geavahettiin dušše báhpira ja peanna. Maŋŋil oanehis introdukšuvnna, de berreše oahppit juhkkojuvvot joavkkuide mas sii galget earáide ráhkadit instrukšuvnnaid movt tevdnet spesifihkka monstera (vižžon katalogas mas gávdnojit ovdagihtii válljejuvvon monsterat). Ollislaš bargobihttá ferte sirrejuvvot, ja de joavkkut fertejit analyseret buot kataloga monsteriid minstariid, čohkket iešguđetlágan detáljaid monsteriin, ja de geavahit dan informašuvnna ráhkadit eará joavkkuide algoritma (instrukšuvnnaid) movt tevdnet ovtta vissis monstera. Joavkkut de lonohallet algoritmmaid eará joavkkuiguin ja tevdnejit monstera mas lea vuođđun algoritmmas maid leat ožžon. Lea go tevnnet dakkár makkár álgoálgosaš joavku lei jurddašan?
      Unplug3:
        desc: Go programmerejit earáid tevdnet govaid de oahppit galget oažžut ipmárdusa maid programmeren duođas mearkkaša. Lekšuvdna álgá nu ahte oahppit addet nubbi nubbái instrukšuvnnaid ivdnet njealječiegagiid millimehterbáhpirii oažžun dihte ođđasit produseret ovddeš gova. Jus lea áigi, oahpahusdiibmu sáhttá loahpahuvvot čájehit govaid maid oahppit ieža leat ráhkadan.
      Unplug4:
        desc: Dát lekšuvdna gokčá algoritmmaid. Geavahettiin tangrámma hámiid ja millimehterbáhpira, vuosttaš hárjehus galgá čájehit man dehálaš dat lea ráhkadit juohke instrukšuvnna nu čielggasin ja ovttačilggolažžan go vejolaš. Maŋŋil, galgá klássa suokkardit man gallii vuogi mielde sáhttá báhpira máhccut njealječiegagin, fuomášettiin movt muhtun vuogit sáhttet atnit eambbo dahje unnit máhccumiid go eará vuogit.
      Unplug5:
        desc: Dán lekšuvnnas, galget oahppit ráhkadit beaivváščoaggi streaŋggain, helmmuiguin, ja earenoamáš hearvvaiguin.  Oahppit galget čuovvut ovtta oasi ráidduid mas leat geardduheaddji lávkkit, ja de galget identifiseret muhtun vissis oasi “gálggaid” mat leat máŋgga geardde dupliserejuvvon. Go dát gálggat leat definerejuvvon, de dat álgá váldoprográmmas ja olles dat čáppa ráhkadanproseassa báddejuvvo ovtta eaŋkil báberbihttái.  Dat ollislaš prográmma fátmmasta olles klássa, beroškeahttá makkár mállet streaŋggat, helmmot, ja hearvvat. Nu ahte beaktilit diktit dán, oahppit fertejit "rátkit" detáljaid sin spesifihkka materiálas ja ráhkadit mearritmeahttun eavttuid iešguđetge oahppi lassireaidduide. Dákkár geavaheapmi generalaš ovdamearkkain lea buorre introdukšuvdna variábeliidda.
      Unplug6:
        title: Eavttut
        desc: Dát lea speallu olles klássii. Maŋŋil go lea láidestan ideaide eavttut, jus-dadjamušat, ja mohkit, de sáhttá klássa hárjehallat fárrolaga geavahettiin ovdagihtii-čállon prográmma, koartastohka, ja geassinlihku.
      Unplug7:
        desc: Teakstalohkan lea oahpis aktivitehta eanas ohppiide. Mii váldit aktivitehta masa oahppit leat oahppásat, ja geavahit dan addit nanu oahpu movt defineret ja gohčodit funkšuvnnaid. Go oahppit dovdet defineren-/gohčodanproseassain, de mii lasihit lassi funkšuvnnaid mat ovttastahttojuvvojit sáddenparamehteriiguin mat gullet daidda funkšuvnnaide.
      Unplug8:
        desc: Dát doaimmat ovttastahttet ohppiid beaivválaš rutiinna ja Mad-Lib stiilla jurddašeami veahkehit klássa oahppat abstrakšuvnna effektivitehta birra.
      Unplug9:
        desc: Dán lekšuvnnas geavahit ovddeš doaimma jurdaga (4. Gráfalaš BáberPrográmmeren) ja geavaha dáid gálggaid deattuhit man dehálaš lea válbmet prográmmaid mat doibmet maŋŋálaga ja mat dássedit isket leat go prográmmas "boastuvuođat dahje bugsat".
      Unplug10:
        desc: Dán lekšuvnnas oahppit galget mahkáš girdit Interneahta čađa, seammás go ohppet neahttaadreassaid, IP:aid ja DNS birra.
      Unplug11:
        title: Čoahkkáigeassu
        desc: Loahpalaš čoahkkaigeassu vuosttaš 20-diibmosaš ráiddus veahkeha klássa ođđasit vásihit visot sin favorihtta vásáhusaid, seammás go sii besset oaidnit boahttevaš lávkkiid dihtordiehtaga mátkkis maid iešheanalaččat sáhttet čuovvut jus lea beroštupmi.
      UnplugHappyMaps:
        title: Movttegis Kárttat
        desc: Oahppit ráhkadit eaŋkilis algoritmmaid (neavvačoahkit) sirdit mearkka labyrinta čađa ovttain eaŋkilis kommándoin.
      MoveIt:
        title: Sirdde, Sirdde
        desc: Oahppit ráhkadit eaŋkilis algoritmmaid (neavvačoahkit) sirdit mearkka labyrinta čađa ovttain eaŋkilis kommándoin.
      PlantASeed:
        title: 'Duohta-máilmmi Algoritmmat: Gilvve Siepmana'
        desc: Dát lekšuvdna čájeha vugiid movt geavahit algoritmmaid árgabeaivvis geavahettiin ovdamearkan doaimma mas gilvá siepmana. Dát deattuha maid stuorit gova dihtordiehtagas ja dan ahte algoritmmain lea guovddáš rolla.
      BuildingAFoundation:
        title: Hukset Vuođu
        desc: Oahppit huksejit struktuvrra masa dušše atnet olámuttu lassireaidduid. Struktuvrrat fertejit válbmet ovtta bargobihtá (olahit vissis allodaga dahje guoddit vissis deattu), ja oahppit digaštallet idea ahte juoga lea bistevaš go áššit šaddet váddásat.
      GettingLoopy:
        title: Šaddat Gáiggasin
        desc: Dát lekšuvdna láidesta movt programmeret mohkiid (geardduheaddji neavvagat) dánsendoaimmaid čađa. Oahppit galget oahppat eaŋkilis koreografiija, ja de nevvojuvvojit geardduhit dan.
      RelayProgramming:
        desc: Oahppit čađahit sáttatviehkama, mas sii gietti merkejit čálidettiin algoritma man vuođđu lea "Gráfalaš BáberPrográmmeren"-govva. Sii dušše čállet ovtta neavvaga hávális, ja jus lea boastut gokkoge, de fertejit sihkkut visot mearkkaid dan rádjái.
      Conditionals:
        desc: Oahppat evttolaš dadjama birra, oahppit spellet koartaspealu ja ráhkadit njuolggadusaid nu go Jus mun geasán rukses koartta, oaččun ovtta čuoggá" ja "Jus mun geasán čáhppes koartta, de oaččut don ovtta čuoggá."
      BigEvent:
        title: Stuora Dáhpáhus
        desc: Oahppit láidestuvvojit programmeret "dáhpáhusat", mii lea dahkku maid dihtor ovttat ládje goziha. Oahpaheaddji deaddá boaluid báber-fjernkontroll:as ja oahppit reagerejit dan mielde makkár boallu deddojuvvo.
      GoingPlacesSafely:
        title: Mannat Sihkkaris Sajiide 
        desc: Interneahtta lea fámolaš, ja muhtun geardde maid várálaš báiki. Oahpaheaddjit čájehit movt don sáhtát leat oadjebas go navigeret Interneahtas.
      GraphPaperProgramming:
        desc: Oahppit čállet algoritmma (neavvačoahkit) go geavahit ovdagihtii definerejuvvon kommándo-čohkiid neavvut skuvlaoappáid/-vieljaid reproduseret tevnnega.
      PaperPlanes:
        title: 'Duohta-máilmmi Algoritmmat: BáberGirdit'
        desc: Dát lekšuvdna čájeha vugiid movt geavahit algoritmmaid árgabeaivvis, ráhkadit earenoamáš bábergirdi. Dát lekšuvdna deattuha maiddái stuorit gova dihtordiehtagas ja movt algoritmmain lea guovddáš rolla das.
      BinaryBracelets:
        title: Binára Giehtabáttit
        desc: Oahppit ráhkadit giehtabáttiid vuosttaš bustávain iežaset namas binára ovdanbuktiimiin. Oahppit ohppet ahte dátat sáhttet representerejuvvot ja vurkejuvvot eanet go ovttain málliin.
      DigitalFootprint:
        title: Du Digitála Luodda
        desc: Oahpaheaddjit čájehit ohppiide ahte go sii bidjet dieđuid iežaset birra nehttii de dát ráhkada digitála luotta, mas leat váikkuhusat.
      ComputationalThinking:
        desc: Oahppit geavahit meroštallanjurddašeami (čuolbmačoavdin, minstariid gávdnat, rátkit, algoritmmat) gávnnahit movt galget speallat spealu mas eai leat neavvagat.
      FunctionalSuncatchers:
        title: Doaibmi Beaivváščoaggit
        desc: Oahppit ráhkadit algoritma mas leat variábelat ja funkšuvnnat (kodenbihtát maid áiggut geavahit ođđasit aht ođđasit) ráhkadit beaivváščoggiid streaŋggaiguin ja helmmuiguin.
      SongwritingParameters:
        title: Lávlagiid čállit
        desc: Oahppit geavahit korakonseapta lávlagis oahppat defineren- ja riŋgenfunkšuvnnaid.
      DiceRace:
        title: 'Duohta-máilmmi Algoritmmat: Birccu bálkestit'
        desc: Dát lekšuvdna čájeha vugiid movt geavahit algoritmmaid árgabeaivvis. Oassin dás oahppit galget identifiseret ja čállit algoritmmaid bircospealu váste.
      Internet:
        title: Interneahtta
        desc: Oahppit sáddejit dieđuid mat representerejit iešguđetlágan Interneahttafievrredanvugiid geavahettiin báberbihtáid.
      Crowdsourcing:
        title: Joavkočohkken
        desc: Oahppit geavahit joavkočohkkema, čuolbmačoavdinteknihka mii lea dábálaš dihtordiehtagis válbmet bargobihtá ovttas nugo klássalanjas effektiivaleppot go jus studeanta livččii akto geahččalan.
      DigitalCitizenship:
        title: Digitála Stáhtaborgárvuohta
        desc: Oahppit vásihit mii lea erohus gaskkal priváhta ja persovnnalaš informašuvdna, čuoldit mii lea oadjebas dahje ja mii ii leat oadjebas juohkit neahtas. 
      TangramAlgorithms:
        title: Tangrámma Algoritmmat
        desc: Dát lekšuvdna čájeha juoidá dehálačča algoritmmaid birra. Jus ráhkadat algoritmma eaŋkilit, de das leat máŋga geavahanvuogi. Jus áiggut leat sihkar ahte buohkain lea seamma loahppaboađus, de dárbbaša algoritma eanet detáljaid.
      EnvelopeVariables:
        title: Konvoluhtta Variábelat
        desc: Variábelat addet eanet friddjavuođa dihtordiehtagis. Dát lekšuvdna veahkeha čilget mat variábelat leat ja movt mii sáhttit dáid geavahit iešguđetlágan vugiiguin. Geavat dán doaimma ovdal (dahje ovttas dainna) lekšuvnna abstrakšuvnna nu ahte deaivvat ideain.
      MadGlibs:
        title: Mielahis Glibs:at
        desc: Abstrakšuvdna lea okta dain deháleamos gálggain maid dihtordietaga dutki ferte ipmirdit. Dát doaibma oažžu du ohppiid analyseret erohusaid muitalusain nu ahte sáhttá rátkit daid eret. Rátkojuvvon muitalusat šaddet ođđa somás ja mielahis muitalussan.
      ForLoopFun:
        title: Suohttasat Mohkiid váste
        desc: Mii diehtit ahte mohkit diktet min dahkat diŋggaid ođđasit ahte ođđasit, muhto dál galgat oahppat movt geavahit mohkiid mat sisttisdollet lassi struktuvrra.
      SongwritingWithParameters:
        desc: 'Okta dain sievamus struktuvrrain dihtordiehtaga máilmmis lea funkšuvdna. Funkšuvnnat (gohčoduvvon prosedyran) lea miniprográmmažat maid sáhtát geavahit ođđasit ahte ođđasit stuorit prográmmaid siste. Dát lekšuvdna veahkeha ohppiid intuitiivvalaččat ipmirdit manne lea vuogas bargu ovttastahttit kodabihtáid funkšuvnnas.'
      BinaryImages:
        title: Binára Govat
        desc: Vaikko ollu olbmot jurddašit binára leat buiga nullat ja ovttežat, ohppe min ovddeš oahppit ahte informašuvnnas sáhttet leat oallut binára molssaeavttut. Dán lekšuvnnas joatkit dán viidáseappot, go dát čájeha movt dihtor sáhttá vurket vel eanet kompleaksa informašuvnnaid (ovdamearkka dihte govat ja ivnnit) binárain maiddái.
      VideoGamesCoordinatePlanes:
        title: VideoSpealut ja KoordináhtaVuogádagat
        desc: Iskka movt videospealut maid don liikot speallat, leat  baicca algebra:in stivrejuvvon! Suokkardala movt algebra dajaldagat ja koordinahtavuogádagat sáhttet veahkehit min ipmirdit movt videospealut doibmet, ja plánegoađe de videospealu maid áiggut ráhkadit.
      Contracts:
        title: Kontrávttat, Domena, ja Viidodat
        desc: Kontrávttat addet midjiide vugiid ipmirdit ja digaštallat funkšuvnnaid. Dán lekšuvnnas galget geahččat movt Kontrávttat sáhttet veahkehit min ipmirdit ođđa programmerengiela dahje funkšuvnna.
      DesignRecipe:
        title: Designa Ráhkadanneava
        desc: Maŋemus dásis oahppit čálle hui eaŋkilis funkšuvnnaid - muhto eanet sofistikerejuvvon funkšuvnnat gáibidit bures jurddašuvvon lahkoneami. Designa Ráhkadanneava lea struktuvrralaš lahkoneapmi čállinfunkšuvnnaide mat inkluderejit čállinteastta-casaid sihkkarastit ahte funkšuvdna doaibmá nu go galgá.
      Booleans:
        title: Boolánat ja Logihkka
        desc: Boolánat leat njealját ja maŋemus dátatyhpa maid galggat oahppat dán kurssas. Dán doaimmas oahpat mat Boolánat leat, ja movt dát sáhttet veahkehit min čállit funkšuvnnaid mat jurddašit logalaččat
      ConditionalsPiecewiseFunctions:
        title: Eavttut ja Bihtáidmielde Funkšuvnnat
        desc: Paramehterat maid mii sirdit funkšuvnnaide dagahit dan ahte loahppabohtosat varierejit čavges minstara ráhkadeami mielde. Jus dette mii áigut paramehteriid main leat muhtun árvvut ráhkadan dihte  loahppabohtosiid geavahettin ovtta minstara, muhto eará árvvuid geavahit eará minstara. Dása dárbbahit eavttuid...
      CollisionDetection:
        title: Fuomáš Oktibeaškkehemiid ja Pytagoras
        desc: Mearridit goas šearpmas objeavttat guoskkahuvvojit lea dehálaš aspeakta eanas spealuin. Dán lekšuvnnas mii geahččat movt Pytagoras ja Gaskaid MihtidanForme sáhttet geavahuvvot mihtidit gaskka guovtti čujuhusas ovtta sajis, ja de mearridit movt diet guokte čujuhusa (dahje speallanfigurat) guoskkadeaba.
      courseA_unplugged_loops:
        title: Mohkit Neahtahaga
        desc: Dán lekšuvnnas don oahpat mohkiid birra!
      courseB_unplugged_MRF:
        title: Neahtahaga Doaibma
        desc: Dán lekšuvnnas, de don "programmeret" iežat olbmáid!
      courseB_unplugged_loopyMRF:
        title: Neahtahaga Doaibma
        desc: Nugo "Mu Robohtalaš Olbmát", de don "programmeret" iežat olbmáid, muhto dán háve mohkiiguin!

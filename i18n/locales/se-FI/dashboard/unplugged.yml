      swipeRightPassThrough:
        title: RekruterenScenarat
        desc: "# RekruterenScenarat\\r\n\\r\n## Swipe Olgeš guvlui CS:ai\\r\nDán oasis mii geavahit reaiddu man namma lea \"Swipe Olgeš guvlui CS:ai\", maid muhtun min ovttasbargi MIT:as lea ovdánahttán. Dás, Swipe Olgeš guvlui CS:ai, sáhtát lohkat ohppiidprofiillaid ja árvvoštallat earenoamáš dadjamiid maid sáhtát geavahit fillet su dieđihit du iežat CS Prinsihpaid-kursii. \\r\n\\r\n### Movt dát Doaibmá\\r\nGo don spealat Swipe Olgeš guvlui CS:ai-spealu oainnát muhtun sitáhtaid maid sáhtát dadjat juohke oahppái. Don swipet olgeš guvlui go leat sitáhtat maid don doaivvut leat effektiiva oažžut dán oahppi iežas dieđihit kursii ja swipe gurut guvlui jus it jáhke ahte dát sitáhta lea effektiiva. Dán oasis áigut maid digaštallat joavkkus makkár jurdagat leat dus dan birra mat leat eanemus effektiiva dasa ahte oažžut oahppi dieđihit iežas CS:ii, ja dus lea vejolašvuohta oaidnit movt eará olbmot du bargobájis leat swipen juohke argumeanttas. \\r\n\\r\n\\r\nGo deaddilat Joatkke vuolábealde, sáddet mii dutnje spealu, ja bidjat mielddusin Code.org e-poastaadreassa mainna leat loggen sisa.\n"

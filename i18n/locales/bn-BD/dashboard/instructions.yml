      2-3 Artist 1 new_instruction: "আামি এক জন শিল্পী। আপনি কোড দ্বারা সব প্রায় কিছুই বনবতে পারেন। সামান্য ব্লক দিয়েই দাগ কাটা য়েতে পারে।\nএই ছবিতে। ( প্রতেক লাইন ১০০ পিক্সেলের )"
      20hr_farmer_stage9_1_instruction: এই, আমি এক কৃষক। ফসল বোনার জন্য আমার ক্ষেতটি সমান করতে তোমার সাহায্য চাই। মাটির স্তূপের কাছে আমাকে নিয়ে চল আর "সরাও" ব্লকটি কাজে লাগিয়ে সেটি সরাতে দাও।
      20hr_maze_stage2_2_instruction: এই শ‌ুকরছানাটি আমার পালকগুলো অগোছালো করে ফেলছে। ওটাকে খুঁজে পেতে সাহায্য কর আমাকে!
      20hr_maze_stage2_3_instruction: পথ ধরে আমাকে বোকা শ‌ুকরছানাটির কাছে নিয়ে চল। TNT এড়িয়ে চল নয়তো পালকগুলো সব উড়ে যাবে!

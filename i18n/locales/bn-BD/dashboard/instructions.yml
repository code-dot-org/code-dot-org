      frozen circle function with parameter_instruction: '"Create Circle" একটি ব্লক যা বিভিন্ন আকারের বৃত্ত তৈরি করে । আপনি এই ব্লক ব্যবহার করে কি একটি ছোটো বৃত্ত যার আকার ৫ এবং একটি বড় বৃত্ত যার আকার ১০ বানাতে পারবেন ?'
      frozen circle function_instruction: নতুন "Create a circle" ব্লক ব্যবহার করে ১০ টি উপরিপাতিত বৃত্ত তৈরি করেন । বৃত্তের মাঝে লাফ দিয়ে এগিয়ে যেতে ভুলবেন না।
      frozen circle_instruction: একটি বৃত্ত একটি বিশেষ আকৃতি । আপনি কি বলতে পারবেন প্রশ্নবোধক চিহ্নের পরিবর্তে কোন সংখ্যা বসালে একটি বৃত্ত তৈরি হবে ?

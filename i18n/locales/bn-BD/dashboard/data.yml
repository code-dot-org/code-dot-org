    level:
      instructions:
        maze_2_2: 'তুমি কি সাহায্য করতে পার আমাকে, ওই দুষ্টু শ‌ুকরছানাগুলিকে ধরতে? একজোড়া "সামনে এগোও" ব্লক জড়ো করে "রান" এ চাপ দাও আর আমাকে সেখানে পৌঁছাতে সাহায্য কর। '
        maze_2_1: এই শ‌ুকরছানাটি আমার পালকগুলো অগোছালো করে ফেলছে। ওটাকে খুঁজে পেতে সাহায্য কর আমাকে!
        maze_2_2_5: পথ ধরে আমাকে বোকা শ‌ুকরছানাটির কাছে নিয়ে চল। TNT এড়িয়ে চল নয়তো পালকগুলো সব উড়ে যাবে!
        turtle_1_3: শুধুমাত্র ৩টি ব্লক নিয়ে একটি বর্গক্ষেত্র বানাও।
        turtle_1_4: '"এলোমেলো রঙ" ব্লকটি যা প্রতিবার আলাদা রঙ বেছে নেয়, ব্যবহার করে একটি ত্রিভূজ আঁক যার বাহুগুলো সব ভিন্ন রঙের। ইঙ্গিত: তোমাকে বুঝে নিতে হবে "ঘূর্ণন" ব্লকটির সংখ্যাটিতে ক্লিক করে ঠিক কতটুকু ঘুরাতে হবে।'
        turtle_1_10: 'তুমি পেরেছ! এখন, যেমন খুশি এঁকে যাও। কিছু মজার আইডিয়া: কাঠির পুতুল, তুষার কণা, বা কুণ্ডলাকৃতি। একইসাথে নতুন "প্রস্থ নির্ধারণ" ব্লকটি নিয়ে দেখ। মজা কর!'
        turtle_4_10: এই হল আগের ধাঁধাটির সমাধান। আঁকাটি সম্পূর্ণ করতে তুমি কতবার পুনরাবৃত্তি করবে?
        turtle_4_11: '"ঘূর্ণন" ও "পুনরাবৃত্তি" ব্লকের নাম্বারগুলি পরিবর্তন করে বিভিন্ন নকশা তৈরি করে দেখতে পার। আবার, বাকি কোডগুলি নিয়েও গবেষণা করে যেমন খুশি আঁকতে পার।'
        maze_karel_1_1: এই, আমি এক কৃষক। ফসল বোনার জন্য আমার ক্ষেতটি সমান করতে তোমার সাহায্য চাই। মাটির স্তূপের কাছে আমাকে নিয়ে চল আর "সরাও" ব্লকটি কাজে লাগিয়ে সেটি সরাতে দাও।
        jigsaw_1: ব্লকটিতে ক্লিক কর
        jigsaw_2: ব্লকটিকে টেনে তার লক্ষ্যে পৌঁছে দাও।
        jigsaw_13: ধাঁধা সমাধান করুন!

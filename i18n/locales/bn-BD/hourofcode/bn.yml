  farsi_page_global_heading: শিক্ষা ও প্রযুক্তিতে ইরানিদের বৈশ্বিক প্রভাব
  farsi_page_global_desc_01: যখন আপনি একটি অ্যালগরিদম সম্পর্কে চিন্তা করেন, আপনি অনুমান
    করতে পারেন যে এটি নতুন কিছু, কিন্তু একটি অ্যালগরিদম ধারণা ১৩০০ বছর আগে ইরানে আবিষ্কৃত
    হয়েছিল। “অ্যালগরিদম” এর উদ্ভাবক, গণিতবিদ আল খওয়ারিজমির নামানুসারে নামকরণ করা
    হয়েছে, যিনি পূর্বে পারস্য নামে পরিচিত এবং বর্তমানে ইরান নামে পরিচিত ভূখণ্ডে বসবাস
    করতেন। একবার গণিত, বিজ্ঞান, দর্শন, এবং ঔষধ উপকেন্দ্র, ইরান প্রযুক্তির গভীর অগ্রগতি
    এবং প্রভাব সৃষ্টি করেছে।
  farsi_page_global_desc_02: দেশের সীমানা ছাড়িয়ে, সারা বিশ্বে ইরানিরা বিজ্ঞান ও
    প্রযুক্তির অগণিত উপায়ে অবদান রেখেছে — যেমন উবার, ইবে, ইনটুয়েট, এবং ড্রপবক্সের
    মতো প্রযুক্তি কোম্পানীর সহ-প্রতিষ্ঠাতা বা সিইও বা উদ্ভাবক প্রযুক্তি যেমন LASIK
    সার্জারি বা JPEG কম্প্রেশন, বা বৈজ্ঞানিক, একাডেমিক, বা ইঞ্জিনিয়ারিং ভূমিকা বিশ্বব্যাপী।
  farsi_page_global_desc_03: অবশেষে, কোড. অর্গ ইরানী আমেরিকান হাদি পার্তোভি দ্বারা
    পরিচালিত এবং বিশ্বব্যাপী বৃহত্তম শিক্ষা অলাভজনক প্রতিষ্ঠানগুলির মধ্যে একটি হয়ে
    উঠেছে।

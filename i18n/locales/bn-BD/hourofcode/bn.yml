  curriculum_desc_csf_express: কম্পিউটার প্রোগ্রাম তৈরি, সমস্যা সমাধানের দক্ষতা বিকাশ,
    এবং মজার চ্যালেঞ্জ মাধ্যমে কাজ শিখতে! বন্ধু, পরিবার এবং শিক্ষকদের সাথে শেয়ার
    করার জন্য গেম এবং সৃজনশীল প্রকল্পগুলি তৈরি করুন।
  curriculum_desc_csf_express_pre_reader: পাজল সমাধান এবং অ্যানিমেটেড দৃশ্য তৈরি করে
    ড্র্যাগ এবং ড্রপ ব্লক কোডিং এর মূলসূত্র জানুন। বন্ধু, পরিবার এবং শিক্ষকদের সাথে
    শেয়ার করার জন্য শিল্প এবং সহজ গেমগুলি তৈরি করুন।
  curriculum_desc_csf_course_a: প্রোগ্রাম loops এবং ঘটনা মত কমান্ড ব্যবহার করে। শিক্ষার্থীদের
    অন্যদের সাথে সহযোগিতা করতে শেখান, বিভিন্ন সমস্যা সমাধানের কৌশলগুলি অনুসন্ধান করুন,
    চ্যালেঞ্জিং কাজগুলির মুখোমুখি হন এবং ইন্টারনেট নিরাপত্তা সম্পর্কে জানতে পারেন।
  curriculum_desc_csf_course_b: অপ্লাগড কার্যক্রম এবং বিভিন্ন পাজল মাধ্যমে, ছাত্র
    প্রোগ্রামিং, সহযোগিতা কৌশল, তদন্ত এবং সমালোচনামূলক চিন্তা দক্ষতা, অসুবিধা সম্মুখীন
    দৃঢ়তা, এবং ইন্টারনেট নিরাপত্তা মূলসূত্র শিখতে হবে।
  curriculum_desc_csf_course_c: সিকোয়েন্সিং, লুপ এবং ইভেন্টগুলির সাথে প্রোগ্রাম তৈরি
    করুন। সমস্যা-সমাধান কৌশলগুলি অনুসন্ধান করুন এবং অনলাইন এবং অফলাইন উভয় ইতিবাচক
    সম্প্রদায়ের নির্মাণের জন্য কৌশলগুলি বিকাশ করুন। ইন্টারেক্টিভ গেম তৈরি করুন যা
    শিক্ষার্থীরা ভাগ করতে পারে।
  curriculum_desc_csf_course_d: লুপ এবং ইভেন্টগুলি সহ পূর্ববর্তী কোর্সগুলিতে পাওয়া
    ধারণাগুলির পর্যালোচনা। পরে, ছাত্র তাদের বুঝতে বিকাশ হবে আলগোরিদিম, নেস্টেড loops,
    যখন loops, শর্তাবলী, এবং আরো।
  curriculum_desc_csf_course_e: মজা করুন, ইন্টারেক্টিভ প্রকল্পগুলি যা অনলাইন নিরাপত্তা
    সম্পর্কে শেখার জন্য শক্তিশালী করে। নেস্টেড লুপ, ফাংশন এবং শর্তাবলী হিসাবে আরও
    জটিল কোডিং যুক্ত করুন।
  curriculum_desc_csf_course_f: ব্যবহারকারীরা তাদের ব্যবহার করা অ্যাপগুলিতে কীভাবে
    পছন্দ করে তা দেখুন। বিভিন্ন ধরনের স্প্রিট ল্যাব অ্যাপস তৈরি করুন যা ব্যবহারকারীর
    জন্য পছন্দগুলি অফার করে। ভেরিয়েবল এবং “জন্য” loops সহ আরও উন্নত ধারণা জানুন।
  curriculum_desc_problem_solving_computing: পাজল, চ্যালেঞ্জ, এবং বাস্তব বিশ্বের পরিস্থিতিতে
    মোকাবেলা করার জন্য একটি সমস্যা সমাধানের প্রক্রিয়া ব্যবহার করুন। কম্পিউটার ইনপুট,
    আউটপুট, স্টোরেজ, এবং সমস্যা সমাধানে সাহায্য করার জন্য প্রক্রিয়াকরণ সম্পর্কে জানুন।
  curriculum_desc_web_development: ওয়েব পৃষ্ঠাগুলিতে সামগ্রী তৈরি এবং শেয়ার করুন,
    ওয়েবের সৃজনশীল সম্ভাব্যতা অন্বেষণ করুন। প্রোগ্রামিং করার সময় সমালোচনামূলক খরচ
    দক্ষতা, সমস্যা সমাধানের ক্ষমতা এবং দলবদ্ধভাবে দলবদ্ধতা বিকাশ করুন।
  curriculum_desc_interactive_animations_games: প্রোগ্রাম্যাটিক ইমেজ, অ্যানিমেশন,
    ইন্টারেক্টিভ আর্ট এবং গেমস তৈরি করুন। প্রোগ্রামিং ধারণা এবং নকশা প্রক্রিয়ার সাথে
    পরিচিতি লাভ করুন।
  curriculum_desc_design_process: কম্পিউটিং এর সামাজিক প্রভাব বিবেচনা উপর ফোকাস। নকশা
    চ্যালেঞ্জের মাধ্যমে শিক্ষার্থীরা অন্যদের চাহিদার সাথে সহানুভূতিশীল হয় এবং সমাধানগুলি
    বিকাশ করে।
  curriculum_desc_data_society: সমস্যা-সমাধান এবং এই প্রক্রিয়ার কম্পিউটারের সহায়তায়
    তথ্য ভূমিকা জোর দেয়। কভার প্রতিনিধিত্ব সিস্টেম এবং সংশ্লিষ্ট চ্যালেঞ্জ। কিভাবে
    তথ্য সংগ্রহ সমস্যা সমাধানের সাহায্য আবিষ্কার করুন।
  curriculum_desc_creating_apps_with_devices: কম্পিউটিং মধ্যে শারীরিক ডিভাইসের ভূমিকা
    অন্বেষণ। হার্ডওয়্যার ইনপুট এবং আউটপুট ব্যবহার করে এমন প্রোগ্রামগুলি বিকাশ করুন।
    মাইক্রো:বিট এবং সার্কিট খেলার মাঠ উভয়ের জন্যই এই ইউনিটের একটি সংস্করণ রয়েছে।
  curriculum_desc_csa: এপি® কম্পিউটার সায়েন্স এ (AP® সিএসএ) এর জন্য বিনামূল্যে পাঠ্যক্রমের
    মধ্যে জাভা প্রোগ্রামিং ভাষা শেখার সময় সফ্টওয়্যার ইঞ্জিনিয়ারিং এবং অবজেক্ট ওরিয়েন্টেড
    ডিজাইনের সাথে শিক্ষার্থীদের পরিচয় করিয়ে দিন।
  curriculum_desc_maker: মেকার শিক্ষা STEM (বিজ্ঞান, প্রযুক্তি, প্রকৌশল, গণিত) কে
    ক্লাসরুমে হাতে-কলমে অভিজ্ঞতা এবং সহযোগিতার আমন্ত্রণ জানানোর মাধ্যমে সমস্যার সমাধান
    এবং সমালোচনামূলক চিন্তাভাবনা শেখানোর জন্য এক ধাপ এগিয়ে নিয়ে যায়।
  collection_hardware: হার্ডওয়্যার- এর উপর ফোকাস
  collection_hardware_desc: শিক্ষার্থীদের সমস্যা সমাধানের জন্য ডেটা এবং শারীরিক ডিভাইস
    ব্যবহার করার ক্ষমতায়ন করে।
  collection_design_purpose: উদ্দেশ্য সঙ্গে ডিজাইন উপর ফোকাস
  collection_design_purpose_desc: ডিভাইসগুলির জন্য ওয়েবসাইট এবং অ্যাপ্লিকেশানগুলি
    ডিজাইন করার সময় শিক্ষার্থীদের ব্যবহারকারীদের চাহিদা সম্পর্কে চিন্তা করার ক্ষমতা
    প্রদান করে।
  collection_impact_society: সমাজে প্রভাব উপর ফোকাস
  collection_impact_society_desc: বৃহত্তর সামাজিক প্রভাব বিবেচনায় শিক্ষার্থীদের সমস্যা
    সমাধানের একটি হাতিয়ার হিসেবে কম্পিউটার বিজ্ঞান সম্পর্কে চিন্তা করার ক্ষমতা প্রদান
    করে।
  collection_creativity: সৃজনশীলতার উপর আলোকপাত করুন
  collection_creativity_desc: শিক্ষার্থীদের সৃজনশীল হতে সাহায্য করে যখন তারা ওয়েবসাইট,
    অ্যানিমেশন এবং গেমস এবং ডিভাইসের জন্য অ্যাপ তৈরি করতে শেখে।
  collection_coding: কোডিং এর উপর ফোকাস
  collection_coding_desc: শিক্ষার্থীদের ওয়েব ডেভেলপমেন্ট, গেমস এবং অ্যানিমেশনে তাদের
    কোডিং দক্ষতা গড়ে তুলতে এবং ডিভাইসগুলির জন্য অ্যাপ্লিকেশন তৈরি করতে সক্ষম করে।

    জন্য একটি রোবট একটি অজানা গ্রহে পাঠানো হয়। এটি গ্রহটি অনুসন্ধান করে আশ্রয় খুঁজে
    বের করে এবং স্থানীয় জনগোষ্ঠীর সাথে মিথস্ক্রিয়া করে। প্লেয়ার হিসাবে, আপনি বিভিন্ন
    কৃত্রিম বুদ্ধিমত্তা কৌশল অভিজ্ঞতা হবে রোবট কিভাবে প্রাণী এবং গাছপালা চিনতে শেখান,
    একটি নতুন ভাষা বুঝতে, বাসিন্দাদের সাথে সংলাপ ইত্যাদি
  tutorial_vceclipse_longdescription: 2017 আমাদের জীবনের সবচেয়ে দর্শনীয় প্রাকৃতিক
    ঘটনাগুলির মধ্যে একটি দিয়েছে, এবং এখন আমরা জাভাস্ক্রিপ্টের সাথে সূর্যগ্রহণ অনুকরণ
    করতে যাচ্ছি! চলন্ত অংশ একটি সিস্টেম হিসাবে গ্রহণ এ খুঁজছেন, আমরা কামড় আকারের
    অংশ মধ্যে সমস্যা বিচ্ছেদ করতে পারেন, পদ্ধতি, loops, এবং শর্তাবলী সঙ্গে বস্তু ব্যবহার
    করে একটি ইন্টারেক্টিভ অ্যাপ্লিকেশন যে আমাদের পর্যবেক্ষণ মডেল।
  tutorial_pmzero_longdescription: এক ঘন্টার মধ্যে আপনি একটি প্যাক-ম্যান খেলা একটি
    সহজ সংস্করণ তৈরি। আপনি 2D অক্ষর আঁকা এবং 3D মধ্যে তাদের চালু। আপনি আপনার নিজের
    ধাঁধা তৈরি। তারপর আপনি AgentCubes ব্যবহার করে খেলা প্রোগ্রাম। শুধুমাত্র 11 আইএফ/তারপর
    নিয়ম সঙ্গে আপনি অত্যাধুনিক এআই তৈরি। এমনকি মাত্র দুটি স্মার্ট ভূত সঙ্গে আপনি
    খেলা জয় পূর্ণ আপনার হাত থাকবে।
  tutorial_hsela_longdescription: শিক্ষার্থীরা তাদের প্রিয় গল্প, কবিতা বা ঐতিহাসিক
    ঘটনাকে জীবনের দিকে নিয়ে আসার সময় বর্ণনামূলক উপাদান চিহ্নিতকরণের অনুশীলন করবে।
    কোড শেখা শিক্ষার্থীদের সৃজনশীলতা প্রকাশ এবং অন্যদের সাথে যোগাযোগের জন্য আরেকটি
    বিন্যাস এবং মিডিয়া দেয়। কিভাবে তাদের নিজস্ব ইন্টারেক্টিভ গল্প প্রোগ্রাম, এবং
    হাসি জন্য অপেক্ষা করুন। 1 ঘন্টা পাঠ পরিকল্পনা, কোন পূর্বে কোডিং অভিজ্ঞতা প্রয়োজন।
  tutorial_ticklear_longdescription: আপনি এআর (বর্ধিত বাস্তবতা), তার বর্তমান অ্যাপ্লিকেশন
    এবং ভবিষ্যতে তার সম্ভাবনার মৌলিক ধারণা এবং একটি AR/3D পরিবেশের অধীনে গতি ব্লক
    এবং ইভেন্ট ব্লক ব্যবহার করে প্রোগ্রামিং মৌলিক ধারণা শিখতে হবে।
  tutorial_bcrobot_longdescription: ব্লকসক্যাড ব্যবহার করে, একটি বিনামূল্যে অনলাইন
    সফ্টওয়্যার যা শিক্ষার্থীদের কোডিং এবং কম্পিউটার এডেড ডিজাইন শেখার জন্য ডিজাইন
    করা হয়েছে, শিক্ষার্থীরা একটি 3D রোবট ডিজাইন করবে। আকার ব্যবহার, অনুবাদ, এবং ব্লক
    ঘোরানো, ছাত্র গণনীয় চিন্তা উন্মুক্ত করা হবে কিছু তারা মুদ্রণ 3D করতে পারেন নির্মাণ!
  tutorial_bcsnow_longdescription: ব্লকসক্যাড ব্যবহার করে, শিক্ষার্থীদের কোডিং এবং
    কম্পিউটার এডেড ডিজাইন শেখার জন্য ডিজাইন করা একটি ফ্রি অনলাইন সফটওয়্যার, শিক্ষার্থীরা
    একটি 3D তুষারকণা ডিজাইন করবে। আকার ব্যবহার, অনুবাদ, ঘোরানো, এবং লুপ ব্লক ব্যবহার
    করে, ছাত্রদের তারা 3D মুদ্রণ করতে পারেন কিছু নির্মাণ গণনীয় চিন্তা উন্মুক্ত করা
    হবে!
  tutorial_ifly_longdescription: আওয়ার অফ কোডের জন্য অভিযোজিত এই শিক্ষক-পরিচালিত
    পাঠ কার্যকলাপ, রোবোটিক্সের মাধ্যমে শারীরিক ব্যবস্থা অন্বেষণ করার সুযোগ প্রদান
    করে। একটি চাক্ষুষ ড্র্যাগ এবং ড্রপ প্রোগ্রামিং পরিবেশ এবং ড্রোন ব্যবহার করে, ছাত্ররা
    জানতে পারে যে শারীরিক সিস্টেম প্রোগ্রাম করা যায় এবং অ্যালগরিদম এবং কোডের মাধ্যমে
    নিয়ন্ত্রিত হতে পারে। একটি ধাপে ধাপে কার্যকলাপ পরিকল্পনা, সংশ্লিষ্ট শিক্ষক এবং
    ছাত্র সম্পদ এবং সম্প্রসারণ এবং সমৃদ্ধির জন্য ধারনা আরও শেখার অন্তর্ভুক্ত।
  tutorial_idowedo_longdescription: এই শিক্ষক-পরিচালিত পাঠ কার্যকলাপ, কোড ঘন্টা জন্য
    অভিযোজিত, শারীরিক প্রোগ্রামিং (রোবোটিক্স) অন্বেষণ করার সুযোগ প্রদান করে। শিশুদের
    নকশা এবং নির্মাণ ইট ব্যবহার করে মডেল নির্মাণ এবং কোড সঙ্গে জীবন তাদের আনা! একটি
    চাক্ষুষ ড্র্যাগ এবং ড্রপ প্রোগ্রামিং পরিবেশ এবং LEGO™ WeDo অংশ (মোটর এবং হাব এবং
    ঐচ্ছিক সেন্সর) ব্যবহার করে, ছাত্ররা জানতে পারে যে অ্যালগরিদম এবং কোড ব্যবহার করে
    শারীরিক সিস্টেম প্রোগ্রাম এবং নিয়ন্ত্রিত হতে পারে। একটি ধাপে ধাপে কার্যকলাপ পরিকল্পনা,
    সংশ্লিষ্ট শিক্ষক এবং ছাত্র সম্পদ এবং সম্প্রসারণ এবং সমৃদ্ধির জন্য ধারনা আরও শেখার
    অন্তর্ভুক্ত।
  tutorial_diggindwarf_longdescription: Dwarfs নেভিগেট, খনন, এবং রত্ন সংগ্রহ আপনার
    সাহায্য প্রয়োজন! Mazes এবং পাজল মাধ্যমে আপনার বামন গাইড করার জন্য জাভাস্ক্রিপ্ট
    ব্যবহার কিভাবে জানুন।
  tutorial_spheroit_longdescription: একটি মজার খেলা নির্মাণ করে আপনার প্রথম “যদি/তারপর,
    অন্যথায়” শর্ত জানুন যেখানে আপনি Sphero নিক্ষেপ করা হবে এবং পশু শব্দ অনুমান করা
    হবে। আপনি ব্লক 1 সম্পূর্ণ করার পরে এটি একটি দুর্দান্ত কার্যকলাপ, এবং “কোড ঘন্টা”
    জন্য ব্যবহার করা যেতে পারে।
  tutorial_gameofcodes_longdescription: প্রাচীর রক্ষার জন্য একটি সন্ত্রস্ত ড্রাগন
    গেম তৈরি করুন, তারপর এটি একটি স্বতন্ত্র অ্যাপ্লিকেশন হিসাবে রপ্তানি করুন (iOS,
    Android, PC, এবং Mac এর জন্য)।
  tutorial_blocklygames_longdescription: ব্লকলি গেমস হল শিক্ষামূলক গেমগুলির একটি সিরিজ
    যা প্রোগ্রামিং শেখায়। এটি এমন শিশুদের জন্য ডিজাইন করা হয়েছে যাদের কম্পিউটার
    প্রোগ্রামিং এর সাথে পূর্বে অভিজ্ঞতা ছিল না কিন্তু যারা আরও চ্যালেঞ্জিং গতিতে শিখতে
    চায়। এই গেমগুলির শেষে, খেলোয়াড়রা প্রচলিত পাঠ্য-ভিত্তিক ভাষা ব্যবহার করার জন্য
    প্রস্তুত।
  tutorial_spherohello_longdescription: আপনি ব্লক জয় এবং একটি নতুন চ্যালেঞ্জ প্রয়োজন?
    ব্লক-ভিত্তিক প্রোগ্রামিং দিয়ে আপনি যে লজিক শিখেছেন তা নিন এবং শিখুন কিভাবে শুধু
    টেক্সট দিয়ে প্রোগ্রাম করতে হয়। এই প্রথম পাঠ্য ক্রিয়াকলাপে আপনার প্রথম লাইন জাভাস্ক্রিপ্ট
    কোডের সাথে শুরু করার জন্য টেক্সট ক্যানভাস, লুপ এবং কিছু টিপস এর মূলসূত্র শিখুন।
  tutorial_spheroarcade_longdescription: এই আর্কেড-শৈলী খেলার মাঠে, আপনি গেম ডিজাইনের
    মূলসূত্র শেখার সময় একটি Sphero SPRK+রোবট সঙ্গে ক্লাসিক গেম পুনরায় তৈরি করতে
    পারেন। আপনি পং, বপ এটি, এবং প্যাক-ম্যান মত কিছু বিখ্যাত গেম আপনার খুব নিজস্ব রোবোটিক
    উপস্থাপনা নির্মাণ করব। প্রতিটি খেলা স্ফিরোকে অন্যভাবে ব্যবহার করে যেমন মেঝেতে
    ঘূর্ণায়মান, অঙ্গভঙ্গি সনাক্ত করা, অথবা স্ফিরোকে জয়স্টিক হিসেবে ব্যবহার করা।
  tutorial_bcpy1_longdescription: 'কোড পাঠের এই ঘন্টা আপনাকে BuzzCoder.com এর CodeCraft
    3D গেমের উপর ভিত্তি করে পাইথন কোডিং এর কিছু মৌলিক ধারণা শেখায়। কোডেক্রাফট একটি
    ভার্চুয়াল 3D জগতে আপনি যা কল্পনা করেন তা নির্মাণ করে প্রোগ্রামিং শিখতে একটি নতুন
    গেম। আপনি সহজ ব্লক, কলাম, এবং দেয়াল নির্মাণ থেকে শুরু করতে পারেন, তারপর বড় ভবন,
    সেতু, এবং এমনকি গাছ। যখন আপনি আরও উন্নত স্তরের মধ্যে খোঁচা করার জন্য প্রস্তুত
    হন, তখন আপনি আরও জটিল কাঠামো তৈরি করতে সক্ষম হবেন: ক্রমবর্ধমান ফুল, ঝলকানি তারকা
    এবং এমনকি অদৃশ্য ড্রোন আপনার কমান্ডে জিনিসগুলি তৈরি বা ধ্বংস করতে। আপনি এই গেমটি
    খেলার সময় কোড শেখার মজা পাবেন!'
  tutorial_bcpy2_longdescription: 'কোড পাঠ্যের এই ঘন্টা পাইথন ওয়ার্ল্ড একটি ফলো-আপ
    কোর্স। আপনি BuzzCoder.com দ্বারা CodeCraft 3D গেম উপর ভিত্তি করে পাইথন আরও উন্নত
    কোডিং ধারণা শিখতে হবে। কোডেক্রাফট একটি ভার্চুয়াল 3D জগতে আপনি যা কল্পনা করেন
    তা নির্মাণ করে প্রোগ্রামিং শিখতে একটি নতুন গেম। আপনি সহজ ব্লক, কলাম, এবং দেয়াল

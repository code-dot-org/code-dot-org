    এই টিউটোরিয়ালের জন্য ওজোবোটের কোন প্রোগ্রামিং অভিজ্ঞতা বা জ্ঞান প্রয়োজন হয় না। যাইহোক, এমনকি শিক্ষার্থীদের সঙ্গে কিছু প্রোগ্রামিং অভিজ্ঞতা নিযুক্ত করা হবে দ্বারা প্রোগ্রামিং Ozobot। টিউটোরিয়ালটি K-12 গ্রেডের জন্য ডিজাইন করা হয়েছে এবং আপনার ছাত্রদের ক্ষমতার সাথে কাস্টমাইজ করা যেতে পারে।
  tutorial_ticklel_longdescription: ইট দ্বারা ইট, আপনার wildest লেগো কল্পনা আপ নির্মাণ।

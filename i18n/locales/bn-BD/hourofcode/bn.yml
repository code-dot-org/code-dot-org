    আপনার প্রিয় রঙের একটি হৃদয় প্রোগ্রাম এবং তারপর এটি আপনার প্রিয় গানের তাল ঝাপসা
    করা। ডিজাইন ভাগ এবং বিনিময় করার জন্য Imagicoders আমাদের সম্প্রদায়ের সাথে যোগ
    দিন। আপনার ইমেজিশার্মে আপনার সৃষ্টিগুলি আপলোড করুন যাতে আপনি যেখানেই যান না কেন
    গর্বের সাথে আপনার কোড পরিধান করতে পারেন! '
  tutorial_irobotsimulator_longdescription: এই অ্যাক্টিভিটি প্যাকেট দিয়ে কিভাবে কোডিং

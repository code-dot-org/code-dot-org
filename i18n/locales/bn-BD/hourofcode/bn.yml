  tutorial_robotical4_longdescription: MartyBlocks একটি উল্লম্ব বিন্যাসে একত্রিত করা
    হয়, যা কোড লেখার জন্য আরো সাধারণ। শিক্ষার্থীদের একটি বৃহত্তর কর্মক্ষেত্র এবং

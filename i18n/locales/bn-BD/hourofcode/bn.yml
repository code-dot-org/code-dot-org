    লেভেল এএ সম্মতি] (%{wcag_url}) অর্জন করব।
  accessibility_explore_title: Code.org এর অ্যাক্সেসযোগ্যতা সম্পদগুলি এক্সপ্লোর করুন
  accessibility_explore_text: আমাদের অ্যাক্সেসযোগ্যতার রিসোর্স পৃষ্ঠাটি আমাদের বৈশিষ্ট্য
    এবং সরঞ্জামগুলির জন্য ব্যাপক ডকুমেন্টেশন এবং নির্দেশিকা প্রদান করে, যার মধ্যে
    অ্যাক্সেসযোগ্য ঘন্টা অফ কোড পাঠ, নিমজ্জনকারী পাঠক, কীবোর্ড নেভিগেশান এবং কাস্টমাইজেশন
    বিকল্পগুলি অন্তর্ভুক্ত রয়েছে।
  accessibility_explore_button: অ্যাক্সেসিবিলিটি রিসোর্স পৃষ্ঠা দেখুন
  accessibility_help_us_title: আমাদের উন্নতিতে সাহায্য করুন
  accessibility_help_us_text: Code.org এ, আমরা চটপটে এবং প্রতিক্রিয়া প্রতিক্রিয়াশীল।
    আমাদের সরঞ্জাম এবং সম্পদ অ্যাক্সেসযোগ্যতা উন্নত করতে আমাদের সাহায্য করার জন্য
    আপনার যদি সুপারিশ থাকে, তাহলে দয়া করে যোগাযোগ করুন। সকল শিক্ষার্থীদের জন্য কম্পিউটার
    বিজ্ঞান উপলব্ধ করতে আমাদের সাহায্য করার জন্য আপনাকে ধন্যবাদ!
  accessibility_help_us_button: আমাদেরকে বলুন কিভাবে আমরা উন্নতি করতে পারি
  accessibility_commit_title: অ্যাক্সেসযোগ্যতার জন্য Code.org এর প্রতিশ্রুতি
  accessibility_commit_text_1: Code.org বিশ্বাস করে যে কম্পিউটার বিজ্ঞান সকল শিক্ষার্থীদের
    জন্য ভিত্তি এবং আমরা আমাদের প্ল্যাটফর্ম এবং আমাদের পাঠ্যক্রমের ইকুইটি, অ্যাক্সেস
    এবং সুযোগ নিশ্চিত করতে প্রতিশ্রুতিবদ্ধ।
  accessibility_commit_text_2: আমরা সকল শিক্ষার্থীদের শেখার প্রয়োজনীয়তা সমর্থন করতে
    এবং প্রতিবন্ধী ছাত্রদের জন্য কম্পিউটার বিজ্ঞান শিক্ষার ফাঁকা ফাঁকা স্থান বন্ধ
    করার জন্য কাজ করছি।
  accessibility_commit_text_3: আমরা ছোট শুরু করছি, কিন্তু আমাদের অগ্রগতি পরিমাপ করব
    এবং ক্রমাগত পুনরাবৃত্তি করব যতক্ষণ না আমরা সবচেয়ে জটিল অ্যাক্সেসযোগ্যতার চ্যালেঞ্জগুলি
    মোকাবেলা করতে পারি।
  accessibility_commit_text_4: Code.org এ, আমরা আমাদের সরঞ্জামগুলির অ্যাক্সেসযোগ্যতার
    ক্রমাগত উন্নতির জন্য প্রতিশ্রুতিবদ্ধ, এবং সমস্ত শিক্ষার্থী এবং শিক্ষকদের জন্য
    বৃহত্তর ইকুইটি, অ্যাক্সেস এবং সুযোগের দিকে এই গুরুত্বপূর্ণ পদক্ষেপ গ্রহণ করতে
    আমরা উত্তেজিত।
  accessibility_partner_title: আমাদের অংশীদার এবং প্রস্তাবনা
  accessibility_partner_desc: আমরা শিক্ষার্থী এবং শিক্ষকদের জন্য নিম্নোক্ত সম্পদগুলি
    সুপারিশ করি যারা আরও অ্যাক্সেসযোগ্য কম্পিউটার বিজ্ঞান সামগ্রী খুঁজছেন।
  accessibility_card_title_1: সবার জন্য সিএস অ্যাক্সেস
  accessibility_card_text_1: শিক্ষকদের জন্য মাধ্যমিক বিদ্যালয়ে অ্যাক্সেসযোগ্য কম্পিউটিং
    আনতে এবং প্রযুক্তি মহাকাশে প্রশিক্ষকদের সাথে সংযোগ স্থাপনের জন্য প্রতিবন্ধী উচ্চ
    বিদ্যালয়ের শিক্ষার্থীদের জন্য সম্পদ।
  accessibility_card_title_2: ব্লক ৪ সব
  accessibility_card_text_2: আইপ্যাডের জন্য একটি ব্লক-ভিত্তিক প্রোগ্রামিং পরিবেশ যা
    ড্যাশ রোবট ব্যবহার করে মৌলিক প্রোগ্রামিং ধারণা শেখায়। ভয়েসওভার, সুইচ কন্ট্রোল
    এবং ভয়েস কন্ট্রোল সহ অ্যাক্সেসযোগ্য।
  accessibility_card_title_3: কোড জাম্পার
  accessibility_card_text_3: চাক্ষুষ প্রতিবন্ধী শিক্ষার্থীদের জন্য একটি শারীরিক কোডিং
    সহায়তা/সম্পদ।
  accessibility_card_title_4: সকলের জন্য সিএস
  accessibility_card_text_4: একটি সংস্থা যা মার্কিন যুক্তরাষ্ট্র জুড়ে বিভিন্ন সংস্থার
    সাথে প্রকল্প ও কর্মসূচির সমন্বয় সাধিত করে।
  accessibility_card_title_5: বধির বাচ্চাদের কোড
  accessibility_card_text_5: বধির বা শ্রবণশক্তি কঠিন যারা ছাত্রদের ক্ষমতায়ন করার
    জন্য কম্পিউটার বিজ্ঞান এবং প্রযুক্তি শিক্ষা প্রচার করে।
  accessibility_card_title_6: সবাই কোড করতে পারে
  accessibility_card_text_6: সুইফট খেলার মাঠের জন্য অ্যাপল দ্বারা পরিকল্পিত একটি পাঠ্যক্রম
    যা ভয়েসওভার (সংশোধিত টিটিএস) এবং অ্যাক্সেসযোগ্যতার প্রয়োজনের শিক্ষার্থীদের জন্য
    অভিযোজিত পাঠ্যক্রম সরবরাহ করে।
  accessibility_card_title_7: খান একাডেমী
  accessibility_card_text_7: ক্যাপশন, প্রতিলিপি, এবং অ্যানিমেশন গতি কমাতে এবং দৃশ্যত
    নির্ভরশীল বিষয়বস্তু গোপন করার ক্ষমতা সহ বিভিন্ন আবাসন সহ একটি পাঠ্যক্রম প্রদানকারী।
    কিছু Code.org পাঠ্যক্রম হোস্ট করে, প্লাস অতিরিক্ত কম্পিউটিং পাঠ্যক্রম।
  accessibility_card_title_8: স্ন্যাপ সার্কিট
  accessibility_card_text_8: একটি শিক্ষাগত পণ্য যা solderless স্ন্যাপ-একসঙ্গে ইলেকট্রনিক
    উপাদান সঙ্গে ইলেকট্রনিক্স শেখায়। চাক্ষুষ প্রতিবন্ধী ছাত্রদের জন্য একটি অ্যাক্সেস
    প্যাক অন্তর্ভুক্ত করতে পারেন।
  accessibility_card_title_9: গোয়েল
  accessibility_card_text_9: বুদ্ধিজীবী প্রতিবন্ধী শিক্ষার্থীদের জন্য একটি ইন্টারেক্টিভ
    কোডিং রোবোটিক বল এবং স্টেম শিক্ষা কিট। একটি উপযুক্ত অ্যাপ্লিকেশন সঙ্গে জোড়া করা
    প্রয়োজন।
  accessibility_card_title_10: 'কোরাম '
  accessibility_card_text_10: Cod.org এর এপি কম্পিউটার বিজ্ঞান নীতির পাঠ্যক্রমের একটি
    অভিযোজন কোরাম ব্যবহার করে, একটি প্রমাণ ভিত্তিক ভাষা যা মূলত অন্ধ বা দৃষ্টিশক্তিহীন
    ছাত্রদের জন্য অ্যাক্সেসযোগ্যতা প্রদানের জন্য ডিজাইন করা হয়েছে।
  engineering_hero_heading: আমাদের ইঞ্জিনিয়ারিং দলের সাথে যোগ দিন!
  engineering_hero_desc: আমরা আমাদের ইঞ্জিনিয়ারিং টিম সম্প্রসারণ অব্যাহত রেখেছি,
    আমরা Code.org এ আমাদের ইঞ্জিনিয়ারিং সংস্থা এবং এখানে কাজ করার কিছু অনন্য দিক
    সম্পর্কে আরও শেয়ার করতে চেয়েছিলাম। আপনি যদি আমাদের ভূমিকার জন্য আবেদন করতে আগ্রহী
    হন, তাহলে আমরা আপনার কাছ থেকে শুনতে চাই!
  engineering_team_title: Code.org এ ইঞ্জিনিয়ারিং টিমের সাথে দেখা করুন
  engineering_team_card_text_1: এই (অধিকাংশ) আমাদের মধ্যে ব্যক্তি আমাদের 2023 গ্রীষ্মে
    একসঙ্গে পেতে! এই ভিড় আমাদের ইঞ্জিনিয়ারিং দলের মধ্যে চারটি উপ-দলের মধ্যে ভাগ
    করা হয়েছে যারা আমাদের সমস্ত ছাত্র এবং শিক্ষকদের জন্য প্ল্যাটফর্ম তৈরি এবং পরিবেশন
    করার জন্য একসঙ্গে কাজ করে।
  engineering_team_card_text_2: আপনি যদি আমাদের ভূমিকার জন্য আবেদন করতে আগ্রহী হন,
    তাহলে আমরা আপনার কাছ থেকে শুনতে চাই! আপনি আমাদের ক্যারিয়ার পৃষ্ঠায় ওপেন পজিশনগুলির
    একটি তালিকা খুঁজে পেতে পারেন।
  engineering_our_team_title: আমাদের ইঞ্জিনিয়ারিং টিম
  engineering_our_team_desc: 'অর্গের ইঞ্জিনিয়ারিং টিম চারটি উপ-দলের মধ্যে বিভক্ত
    যা আমাদের প্ল্যাটফর্মের বিভিন্ন ক্ষেত্র তৈরি এবং সমর্থন করে:'
  engineering_our_team_sub_title_1: ছাত্র-ছাত্রী শিক্ষা দল
  engineering_our_team_text_1: আমাদের ছাত্র লার্নিং টিম আমাদের সকল কার্যক্রমের মালিক
    (আমরা তাদের ল্যাব বলি) যা আমাদের শিক্ষার্থীরা প্রতিদিন ব্যবহার করে। এই দলটি বেশিরভাগই
    ফ্রন্ট-এন্ড টেকের উপর কাজ করে (আমরা প্রতিক্রিয়া এবং অনেকগুলি কাস্টম জেএস ব্যবহার
    করি) এবং আমাদের অনেক অংশীদার এবং ওপেন সোর্স প্রকল্পগুলির সাথে একটি দুর্দান্ত কাজ
    সম্পর্ক রয়েছে। উদাহরণস্বরূপ, আমরা আমাদের ব্লক-ভিত্তিক প্রোগ্রামিং এর জন্য [Google's
    Blockly] (%{youtube_url}) ব্যবহার করি। আমরা ছাত্রদের তাদের শেখার যাত্রায় সহায়তা
    করি কিন্ডারগার্টেন থেকে 1২ তম গ্রেডের মাধ্যমে।
  engineering_our_team_sub_title_2: শিক্ষক অভিজ্ঞতাসম্পন্ন দল
  engineering_our_team_text_2: আমাদের শিক্ষক অভিজ্ঞতা টিম এমন সরঞ্জাম তৈরি করে যা
    নতুন শিক্ষকদের আকর্ষণ করে Code.org (আমরা এই অধিগ্রহণ পণ্যগুলি বলি) এবং প্ল্যাটফর্ম
    তৈরি করে যা আমাদের বিদ্যমান শিক্ষকদের আমাদের পাঠ্যক্রম (আমাদের শিক্ষক সরঞ্জাম)
    শেখানোর ক্ষমতা প্রদান করে। আমাদের ছাত্র সরঞ্জাম হিসাবে, আমরা আমাদের ফ্রন্ট-এন্ড
    নির্মাণ প্রতিক্রিয়া উপর নির্ভর করে এবং আমাদের সার্ভার-সাইড উপাদান পাগল নেভিগেশন
    রুবি ব্যবহার করে পরিবেশিত হয়।
  engineering_our_team_sub_title_3: প্ল্যাটফর্ম টিম
  engineering_our_team_text_3: আমাদের প্ল্যাটফর্ম টিম মূল উপাদানগুলির মালিক যা আমাদের
    ছাত্র এবং শিক্ষক দল (উদাহরণস্বরূপ, প্রমাণীকরণ এবং ব্যবহারকারী প্রোফাইল) এর প্রয়োজনীয়তাগুলি
    পূরণ করে এবং এমন শিক্ষার্থীদের পৌঁছানোর মিশন রয়েছে যারা আমরা এখনও পৌঁছাতে পারি
    না। এর মধ্যে রয়েছে এমন একীকরণ তৈরি করা যা আমাদের সাথে সংযুক্ত করে এমন স্কুলের
    সাথে যারা বিভিন্ন লার্নিং ম্যানেজমেন্ট সিস্টেম (এলএমএস) ব্যবহার করে এবং আমাদের
    পাঠ্যক্রমের প্যাকেজিং করে যাতে এটি দূরবর্তী স্কুলে ব্যবহার করা যায় যাদের নির্ভরযোগ্য
    ইন্টারনেট অ্যাক্সেস নেই।
  engineering_our_team_sub_title_4: ইনফ্রাস্ট্রাকচার টিম
  engineering_our_team_text_4: আমাদের ইনফ্রাস্ট্রাকচার টিম প্ল্যাটফর্মের মূল ভিত্তি
    প্রদান করে যা আমাদের ছাত্র এবং শিক্ষকদের সমর্থন করে। এটি আমাদের হোস্টিং অবকাঠামো
    এবং সম্পর্কিত পরিষেবাগুলি (আমরা AWS ব্যবহার করি), ডেটা ম্যানেজমেন্ট, নিরাপত্তা
    প্রোগ্রাম, বিকাশকারী এবং স্থাপনার পরিষেবা এবং আরও অনেক কিছু অন্তর্ভুক্ত করে। এই
    টিম আমাদের স্কেলিং এবং প্রভিশনিং সিস্টেমের মালিক, যা আওয়ার অফ কোডের সময় সমালোচনামূলক,
    যেখানে আমরা বিশ্বের প্রতিটি শিক্ষার্থীকে আমাদের সাথে এক ঘন্টা কোডিং সম্পন্ন করার
    জন্য আমন্ত্রণ জানাই।
  engineering_faq_question_1: Code.org কি করে?
  engineering_faq_answer_1_a: Code.org একটি শিক্ষা উদ্ভাবন অলাভজনক যা এই দৃষ্টিভঙ্গির
    জন্য নিবেদিত যে প্রত্যেক বিদ্যালয়ের প্রতিটি শিক্ষার্থী তাদের মূল কে-১২ শিক্ষার
    অংশ হিসাবে কম্পিউটার বিজ্ঞান শেখার সুযোগ পায়।
  engineering_faq_answer_1_b: আমরা স্কুলগুলিতে কম্পিউটার বিজ্ঞানের প্রবেশাধিকার প্রসারিত
    করি, অন্যান্য নিম্নগামী গোষ্ঠীর তরুণ নারী এবং শিক্ষার্থীদের অংশগ্রহণ বৃদ্ধির উপর
    মনোযোগ দিয়ে। মার্কিন যুক্তরাষ্ট্রের বৃহত্তম স্কুল জেলায় কে-১২ কম্পিউটার বিজ্ঞান
    পাঠ্যক্রমের শীর্ষস্থানীয় প্রদানকারী, কোডডঅর্গ এছাড়াও বার্ষিক আওয়ার অফ কোড প্রচারাভিযানের
    আয়োজন করে, যা বিশ্বের সকল শিক্ষার্থীর ১৫% এরও বেশি নিয়োজিত রয়েছে।
  engineering_faq_answer_1_c: Code.org মাইক্রোসফ্ট, আমাজন, গুগল এবং আরও অনেক সহ উদার
    দাতাদের দ্বারা সমর্থিত।
  engineering_faq_question_2: Code.org এর ডেভেলপার অভিজ্ঞতা এবং টুলিং কি?
  engineering_faq_answer_2: আপনার অতীতের ভূমিকাগুলিতে আপনি যা দেখেছেন তার সাথে আমাদের
    বিকাশকারীর অভিজ্ঞতা ভিন্ন হতে পারে। আমাদের প্রোডাক্ট টিমের সাথে ঘনিষ্ঠভাবে কাজ
    করে, আমরা প্রতি সপ্তাহান্তে উৎপাদন করি এবং আমাদের বিভিন্ন ধরণের ক্যাডেন্স থাকে
    - মাঝে মাঝে আপনি এমন কোড লিখেন যা সেদিন লাইভ হয়ে যায়; অন্য সময় আপনি দীর্ঘমেয়াদী
    প্রকল্পে থাকেন - এবং যখন আমরা ২-সাপ্তাহিক স্প্রিন্টগুলি অনুসরণ করি, আমরা লাইটওয়েট
    পদ্ধতিতে তা করি। আমরা সঠিক জিনিসগুলি সঠিক উপায় বনাম কোনও নির্দিষ্ট পদ্ধতির বিশুদ্ধতাবাদী
    দৃষ্টিভঙ্গি গ্রহণ করার দিকে সূচী। [আমাদের সমস্ত কোড] (%{code_url}) ওপেন সোর্স
    এবং আমরা আমাদের সমস্ত কাজের আইটেম ট্র্যাক করতে JIR এবং GitHub পুল অনুরোধ ব্যবহার
    করি। আমরা গুণমান এবং পরীক্ষার বিষয়েও অনেক যত্ন করি এবং [SauceLabs](%{saucelabs_url})
    থেকে অবিশ্বাস্য সমর্থন পাবার জন্য সৌভাগ্যবান, যারা আমাদের ক্লাউড ডিভাইস ফার্মে
    বিভিন্ন ছাত্র ডিভাইসে (যেমন, আইপ্যাড) UI পরীক্ষার আমাদের স্যুট চালাতে সহায়তা
    করে।
  engineering_faq_question_3: Code.org এ ইঞ্জিনিয়ার অন-কল ঘূর্ণন কি?
  engineering_faq_answer_3: আমাদের 30+ ইঞ্জিনিয়ারিং টিম অন কল দায়িত্ব শেয়ার করে।
    প্রতিটি ইঞ্জিনিয়ার 24 ঘন্টা শিফট জুড়ে এবং সাইট আউটেজ বা অন্যান্য লাইভ-সাইট সমস্যাগুলির
    প্রতিক্রিয়া জানাতে আমাদের এস্কেলেশন পাথ এবং প্লেবুক ব্যবহার করে। আমরা আমাদের
    সাইটের নির্ভরযোগ্যতা নিয়ে গর্বিত - গড়, প্রতিটি প্রকৌশলী শুধুমাত্র সমস্যাগুলির
    জন্য প্রতি বছর একবার জেগে ওঠে যা সাধারণত সমাধান করার জন্য দ্রুত হয়। পরিবর্তে,
    “দিনের বিকাশকারী” সাধারণত উত্পাদন স্থাপনার ব্যবস্থাপনা এবং কম জরুরী বিষয় triaging
    তাদের কর্মদিবসের একটি অংশ ব্যয়।
  engineering_faq_question_4: আপনি একটি দূরবর্তী বন্ধুত্বপূর্ণ/ডব্লিউএফএইচ সংস্থা?
  engineering_faq_answer_4_a: হ্যাঁ! ২০১৯ সালে, মহামারীর কিছুদিন আগে, Code.org একটি
    দূরবর্তী-প্রথম সংগঠন হয়ে ওঠে। আজ, আমরা প্রতি মার্কিন সময় জোন প্রকৌশলী আছে এবং
    অনুযায়ী কাজের ঘন্টা মিটমাট। আমাদের বেশিরভাগ সভা সকাল ১০টা থেকে বিকেল ৩টা পিটি
    এর মধ্যে ঘটে থাকে।
  engineering_faq_answer_4_b: আমরা ব্যক্তি সময় মান চিনতে, এবং প্রতি চতুর্থাংশ আমরা
    ব্যক্তি একসঙ্গে পেতে, সাধারণত সিয়াটেল মধ্যে। এই দুটি ইভেন্ট (আমরা তাদের কিক-অফ
    সপ্তাহ এবং “কোডেচেলা” বলি) জানুয়ারী ও জুন মাসে সংগঠনের সকলকে একত্রিত করে - এবং
    প্রকৌশল ও পণ্য দল এপ্রিল ও অক্টোবর মাসে আলাদাভাবে মিলিত হয়।
  engineering_faq_answer_4_c: আমরা আমাদের ছাত্র এবং শিক্ষকদের সাথে সময় কাটানোর ক্ষেত্রে
    দৃঢ়ভাবে বিশ্বাস করি, তাই এইসব ইন-পার্সন ইভেন্টগুলির মধ্যে অনেকগুলি স্কুল এবং
    ক্লাসরুমে ভ্রমণগুলি অন্তর্ভুক্ত করে প্রতিক্রিয়া সংগ্রহ করা বা আমাদের পণ্যগুলি
    খেলতে পরীক্ষা করা
  engineering_faq_question_5: কি Code.org এ ইঞ্জিনিয়ারিং টিম অনন্য করে তোলে?
  engineering_faq_answer_5_a: 'চ্যালেঞ্জিং প্রযুক্তিগত সমস্যা সমাধানের বাইরে, আমাদের
    কিছু জিনিস আছে যা আমাদের ইঞ্জিনিয়ারিং অর্গকে অন্যদের থেকে আলাদা করে তুলেছে যা
    আপনি কাজ করেছেন:'
  engineering_faq_answer_5_b_1: আমরা সবাই আমাদের মিশনের প্রতি আমাদের আবেগ শেয়ার করি।
  engineering_faq_answer_5_b_2: আমাদের প্রতিটি এখানে মিশন সমর্থন বিশ্বের প্রতিটি ছাত্র
    জন্য কম্পিউটার বিজ্ঞান অ্যাক্সেস প্রসারিত। আমাদের সকলের কাছে আমাদের অনন্য গল্প
    এবং দৃষ্টিকোণ রয়েছে যা আমাদের এই মিশনের দিকে চালিত করে।
  engineering_faq_answer_5_c_1: আমরা একে অপরের সম্পর্কে গভীরভাবে যত্ন।
  engineering_faq_answer_5_c_2: যখন ইঞ্জিনিয়াররা একটি সমস্যা নিয়ে লড়াই করছে, তখন
    আমরা পদক্ষেপ নেব এবং আমরা সাহায্য করি। আমাদের নীতির একটি হল যে আমরা সমস্যার উপর
    কঠিন, কিন্তু একে অপরের প্রতি ধরনের। আমরা নিয়মিত ইঞ্জিনিয়ারদের প্রচার করি, কিন্তু
    আমরা কারো প্রচারের পথকে সমর্থন করার জন্য ওভার-ইঞ্জিনিয়ারড সমাধানগুলি নির্ধারণ
    করি না। পরিবর্তে, আমরা একটি উদার পেশাদারী উন্নয়ন বাজেট এবং অন্যান্য শেখার সুযোগ
    অ্যাক্সেস সঙ্গে আমাদের ইঞ্জিনিয়ারদের বিনিয়োগ।
  engineering_faq_answer_5_d_1: আমরা কঠোর পরিশ্রম করি, কিন্তু আমরা স্পষ্ট সীমানা নির্ধারণ
    করি।
  engineering_faq_answer_5_d_2: যখন আমরা বিশ্বজুড়ে ছাত্রদের সমর্থন করি, তখন আমরা
    কাজ এবং গৃহ জীবনের মধ্যে স্পষ্ট সীমারেখার জন্য নিজেদেরকে দায়বদ্ধ রাখি। বুধবার
    আমরা কোনও মিটিং উপভোগ করি না, আমাদের পিটিও গ্রহণ করি (5 সপ্তাহ মোট, যার মধ্যে
    রয়েছে বছরের শেষে ওরফে শীতকালীন বিরতি), গ্রীষ্মের ওরফে গ্রীষ্মকালীন শুক্রবারে
    শুক্রবারে অর্ধেক কার্যদিবস এবং অন্যান্য উদার সুবিধা।
  csa_ai_page_hero_title: সফটওয়্যার ইঞ্জিনিয়ারিং ও কম্পিউটার ভিশন
  csa_ai_page_hero_description: 'এই দুটি অধ্যায়ের পোস্ট-এপি সিএসএ মডিউল উচ্চ বিদ্যালয়
    শিক্ষার্থীদের GitHub এবং GitHub Copilot সহ পেশাদার সফ্টওয়্যার ডেভেলপমেন্ট সরঞ্জামগুলির
    সাথে হাতে-অভিজ্ঞতা প্রদান করে এবং একটি কম্পিউটার ভিশন প্রোগ্রাম বিকাশের জন্য তাদের
    বাস্তব বিশ্বের দক্ষতা প্রদান করে। '

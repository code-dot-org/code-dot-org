  tutorial_irobotpizza_longdescription: আপনার স্কুলে একটি সহযোগিতামূলক, সামাজিক এবং
    সুপার মজার অভিজ্ঞতা কোডিং করতে খুঁজছেন? এই আউট-অফ-দ্য-বক্স ডিজিটাল ইভেন্ট কিট
    এ, আমরা আপনাকে নিখুঁত পারিবারিক কোড চ্যালেঞ্জ হোস্ট করার জন্য প্রয়োজনীয় সমস্ত
    সরঞ্জাম সরবরাহ করি। আইরোবট পিজা পার্টিতে, পরিবারগুলি একসঙ্গে চ্যালেঞ্জ সম্পন্ন
    করার জন্য একটি খাবার এবং কোড ভার্চুয়াল রোবট ভাগ করে নেয়, যা উভয় প্রারম্ভিক

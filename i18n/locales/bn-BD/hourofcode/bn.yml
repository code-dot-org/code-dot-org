  tutorial_bitsbox_longdescription: 'বাস্তব, টাইপ করা জাভাস্ক্রিপ্ট ব্যবহার করে পাঁচটি
    মজার মিনি-অ্যাপস কোড করার প্রম্পটগুলি অনুসরণ করুন। ''ফুড ফাইট'' এ পাই ফুঁ দেয়া
    থেকে শুরু করে ''সো লং, হোমওয়ার্ক! '' , প্রতিটি অ্যাপ্লিকেশন ভেরিয়েবল, পদ্ধতি,
    এবং আরো ব্যাখ্যা করার সময় বাচ্চাদের আনন্দিত করার জন্য ডিজাইন করা হয়েছে। এই অ্যাপ্লিকেশানগুলিও
    সম্পূর্ণ উন্মুক্ত; বাচ্চারা তাদের নিজস্ব অ্যাপ্লিকেশন সৃষ্টির জন্য একটি সূচনা
    বিন্দু হিসাবে তাদের ব্যবহার করতে পারে। নতুনদের স্বাগত জানাই!

    '
  tutorial_tlcemo_longdescription: ছাত্র তৈরি এবং প্রোগ্রাম একটি 2D রোবট তৈরি কার্ড
    দেখাতে বিভিন্ন আবেগ। তারা একটি টেবিল তৈরি করে যা নিম্ন স্তরের মেশিন নির্দেশাবলীতে
    আবেগ (উচ্চ স্তরের কমান্ড) অনুবাদ করতে ব্যবহার করা যেতে পারে।
  tutorial_crd_longdescription: কার্ড একটি ডেক ব্যবহার করে এই “unplugged” কার্যকলাপ
    আলগোরিদিম এবং শর্তাধীন বিবৃতি সম্পর্কে জানুন। ছাত্ররা দলের মধ্যে এই কার্যকলাপ
    করতে, এবং প্রতি দলের কার্ড এক ডেক প্রয়োজন।
  tutorial_bbcbio_longdescription: কে-5 গ্রেডের জন্য মান-ভিত্তিক পাঠ পরিকল্পনা। আপনার
    বাচ্চাদের হাতে ওয়ার্কশিট নিয়ে কম্পিউটার ল্যাবে নিয়ে যান এবং বৃদ্ধি, প্রজাতির বৈচিত্র্য
    এবং পরাগায়ন সম্পর্কে জানুন।
  tutorial_ticklebb8_longdescription: Tickle, একটি ব্যবহারকারী বান্ধব কোডিং অ্যাপ্লিকেশন
    দিয়ে, আপনি সহজেই অনুসরণ করার জন্য একটি কমান্ড তৈরি করতে কোডিং ব্লক টেনে এবং ড্রপ
    করে কয়েকটি উপায়ে সরানোর জন্য BB-8 প্রোগ্রাম করতে পারেন।
  tutorial_grok_longdescription: 'সারা পৃথিবী থেকে পতাকা আঁকতে, চমত্কার তুষারপাত তৈরি
    করতে, অথবা “এলিজা” নামে একটি চ্যাটবট তৈরি করতে ড্র্যাগ-এন্ড-ড্রপ ব্লক বা টেক্সট
    ভিত্তিক ভাষা পাইথন ব্যবহার করুন। '
  tutorial_ijournalist_longdescription: "এই শিক্ষক সহজলভ্য পাঠে কম্পিউটার বিজ্ঞান
    ও ভাষা কলা শিক্ষা দেন। ছাত্ররা একটি সাংবাদিকতা শৈলী বিকাশ শুরু করে যা পাঠকের স্বার্থ
    এবং অনলাইন সংবাদ গল্পের জন্য তথ্য উপস্থাপনার কথা বিবেচনা করে। ছাত্ররা একটি কাল্পনিক
    স্কুল ডাকাতি সম্পর্কে একটি অনলাইন সংবাদ তৈরি এবং উপস্থাপন করতে মৌলিক এইচটিএমএল
    এবং সিএসএস ব্যবহার করে।\n\nএটি একটি অর্থপূর্ণ প্রেক্ষাপটের মধ্যে কম্পিউটার বিজ্ঞানকে
    সেট করে যা শিশুদেরকে অন্যান্য বিষয়ের ক্ষেত্রে কম্পিউটার বিজ্ঞানের মান বুঝতে সক্ষম
    করে। \n\n"
  tutorial_bbcmusic_longdescription: কে-5 গ্রেডের জন্য মান-ভিত্তিক পাঠ পরিকল্পনা।
    আপনার বাচ্চাদের হাতে ওয়ার্কশিট সহ কম্পিউটার ল্যাবে নিয়ে যান এবং সংগীত জড়িত
    অ্যাপ্লিকেশনগুলি তৈরি করুন।
  tutorial_secretcodes_longdescription: বিশ্বের বাঁচাতে সাহায্য করার জন্য কম্পিউটার
    যে ভূমিকা পালন করেছে তা সম্পর্কে জানুন।
  tutorial_tlchex_longdescription: আপনি একটি বিশেষ ভাবে একটি multicolored কাগজ ফালা
    ভাঁজ এবং gluing দ্বারা একটি লাল এবং হলুদ hexahexa exagon করা। একবার আপনি এটি অন্বেষণ
    শুরু করেছেন। আপনি ভাঁজ এবং এটি বিছান হিসাবে, আপনি জাগ্রত exagon রঙ পরিবর্তন হিসাবে
    নতুন পক্ষের প্রকাশ।
  tutorial_tickles_longdescription: একটি ভাল রান জন্য আপনার Spহিরো সঙ্গে দল আপ! সরানো,
    স্পিন এবং এটি ভাল বাঁক কয়েক রাউন্ড দিতে। আপনার স্ফেরো চালানোর জন্য টিক্ল অ্যাপে
    কিছু কোড ব্লক একসাথে রাখুন।
  tutorial_ozogame_longdescription: "এই শিক্ষক-পরিচালিত টিউটোরিয়ালটি শিক্ষার্থীদের
    একটি ছোট প্রোগ্রামযোগ্য রোবট ওজোবোটের সাহায্যে কোডিং ধারণার সাথে পরিচয় করিয়ে
    দেয়। শিক্ষার্থীরা শিখবে কিভাবে কোড করতে হয় ওজোবট গেমস খেলে, যাকে বলা হয় শেপ ট্রেসার
    গেমস। ওজোবট বিট বা ইভো রোবট না থাকলেও তারা গেমসের সিমুলেটেড ভার্সন খেলতে পারে।
    ওজোবট গেমস শিক্ষার্থীদের শেখাবে কিভাবে ওজোব্লকলি এর সাথে কোড করতে হয়। \n\nএকবার
    শিক্ষার্থীরা শেপ ট্রেসার গেমসের দশটি স্তরের সমাধান করার পর, তারা যা কিছু শিখেছে
    তা নিতে চ্যালেঞ্জ করে এবং ডিজাইন করে এবং তাদের নিজস্ব গেম লেভেল 11 প্রোগ্রাম করে।\n\nএই
    টিউটোরিয়ালের জন্য Ozobot এর কোন প্রোগ্রামিং অভিজ্ঞতা বা জ্ঞান প্রয়োজন হয় না।
    যাইহোক, এমনকি কিছু প্রোগ্রামিং অভিজ্ঞতা সঙ্গে ছাত্র Ozobot গেম দ্বারা নিযুক্ত
    করা হবে। টিউটোরিয়ালটি 2-12 গ্রেডের জন্য ডিজাইন করা হয়েছে এবং আপনার ছাত্রদের
    ক্ষমতার সাথে কাস্টমাইজ করা যেতে পারে।"
  tutorial_vidcodeio_longdescription: এই ব্যায়ামে, আপনি আপনার ছাত্রদের সঙ্গে মাধ্যমে
    পদব্রজে ভ্রমণ করব কিভাবে এই সম্পর্কযুক্ত কি তারা ইতিমধ্যে গণিত সম্পর্কে জানতে
    প্রোগ্রামিং সঙ্গে একটি গণিত সমীকরণ সমাধান।
  tutorial_tlcbrain_longdescription: এই কার্যকলাপ কিভাবে কম্পিউটেশনাল মডেলিং (গণনীয়
    চিন্তা একটি মূল অংশ) জৈবিক সিস্টেম বুঝতে সাহায্য করার জন্য ব্যবহার করা যেতে পারে
    অন্বেষণ — এখানে নিউরোন। আমরা দেখি কিভাবে আমাদের মস্তিষ্ক কাজ করে কম্পিউটার প্রোগ্রাম
    করার একটি নতুন পদ্ধতির অনুপ্রেরণা এবং তাই তাদের বুদ্ধিমান ক্ষমতা প্রদান করে।
  tutorial_hopquiz_longdescription: 'এই পাঠ পরিকল্পনাটি এমন একটি টেমপ্লেট যা আপনি
    যেকোন বিষয়ের সাথে মানিয়ে নিতে এবং ব্যবহার করতে পারেন- বিজ্ঞান, ভাষা আর্টস, বিশ্ব
    ভাষা বা ইতিহাস। এতে ধাপে ধাপে নির্দেশাবলী এবং ব্যাখ্যা রয়েছে যা আপনি আপনার শিক্ষার্থীদের
    একাধিক পছন্দের ক্যুইজ কোড করতে সাহায্য করতে পারেন। প্রক্রিয়া চলাকালীন, তারা ক্রম,
    loops, ভেরিয়েবল, এবং শর্তাবলী মত কোর কোডিং ধারণা অনুশীলন এবং অন্বেষণ করবে। '
  tutorial_unfortunate_longdescription: আমরা সবাই আমাদের চারপাশের ঘটনাগুলির প্রতি
    প্রতিক্রিয়া জানাই, যখন স্কুল টিম জিতেছে, একটি দুঃখজনক চলচ্চিত্রে কান্নাকাটি করে,
    বা যখন আমরা সঙ্গীত শুনতে পাই তখন নাচতে হবে। এই পাঠে শিক্ষার্থীরা শিখবে কিভাবে
    ড্যাশ এবং ডট শেখানো যায় তাদের চারপাশে ঘটতে থাকা ঘটনাগুলির প্রতিক্রিয়া জানাতে!
  tutorial_cha_longdescription: কম্পিউটারের ইতিহাস চিত্তাকর্ষক। এই আপনার আরও জানতে
    সুযোগ।
  tutorial_elaseq_longdescription: শিক্ষার্থীরা পঠন ও লেখার প্রেক্ষাপটে ক্রম ধারণার
    পরীক্ষা করবে। গ্রেড লেভেল সংযুক্ত ইএলা পাঠের মাধ্যমে, শিক্ষার্থীরা প্রোগ্রামিং
    এ ভূমিকা ক্রম নাটকগুলি সম্পর্কে তাদের বোঝার জন্য ক্রম সম্পর্কে তাদের জ্ঞান প্রয়োগ
    করবে।
  tutorial_bbcmathi_longdescription: গ্রেড 3-5 জন্য স্ট্যান্ডার্ড ভিত্তিক পাঠ পরিকল্পনা।
    হাতে ওয়ার্কশীট সঙ্গে কম্পিউটার ল্যাব আপনার বাচ্চাদের নিন, এবং ভগ্নাংশ জড়িত অ্যাপ্লিকেশন
    নির্মাণ, ভেরিয়েবল, এবং সূত্র।
  tutorial_tlcpixel_longdescription: পিক্সেল পাজল উপায়গুলি পাজল মধ্যে পিক্সেল প্রতিনিধিত্বকারী
    সংখ্যা একটি সিরিজ হিসাবে প্রতিনিধিত্ব করা হয় উপায় চালু। তারা বিভিন্ন আকারে আসে
    রঙ-দ্বারা-সংখ্যার একটি সহজ রূপ থেকে কম্প্রেশন উপর ভিত্তি করে আরো জটিল পাজল যেখানে
    ইমেজ কম সংখ্যা দ্বারা প্রতিনিধিত্ব করা হয় তাই কম স্টোরেজ নিতে - কিন্তু আপনি তাদের
    ফিরে পেতে পারেন! ইমেজ ফিরে পেতে প্রতিটি উপস্থাপনা অনুসরণ করার জন্য নিজস্ব অ্যালগরিদম
    প্রয়োজন।
  tutorial_introrobo_longdescription: 'এই পাঠে, শিক্ষার্থীরা রোবোটিক্স এবং প্রোগ্রামিং
    এর ধারণাগুলির সাথে পরিচয় করিয়ে দেওয়ার সময় ড্যাশ এবং ডট সম্পর্কে জানতে পারবে।
    শিক্ষার্থীরা একটি রোবট কি, কিভাবে তারা তাদের চারপাশের জগৎ বুঝতে পারে, এবং কিভাবে
    প্রোগ্রামগুলি রোবট নিয়ন্ত্রণ করতে পারে তা বুঝতে পারবে। '
  tutorial_tlcinvis_longdescription: এটি একটি অ্যালগরিদম কি এবং একটি কম্পিউটার প্রোগ্রাম
    কি প্রবর্তন। এটি মানুষের কম্পিউটার মিথস্ক্রিয়া এবং প্রতিক্রিয়া গুরুত্ব অন্বেষণ
    এবং একটি সঠিক মানসিক মডেল নির্মাণের জন্য ব্যবহার করা যেতে পারে।
  tutorial_tlcjflap_longdescription: একটি সসীম রাষ্ট্র মেশিন গণনীয় চিন্তা টুলবক্স
    একটি খুব দরকারী সরঞ্জাম। কম্পিউটার সিস্টেমগুলি কী করে এবং বাস্তব জগতে জিনিসগুলি
    অনুকরণ করে তা বর্ণনা করার জন্য এগুলি একটি গুরুত্বপূর্ণ উপায়। JFLAP ব্যবহার করা
    সহজ এবং সসীম রাষ্ট্র মেশিন তৈরি করার জন্য বিনামূল্যে সরঞ্জাম। এই কার্যকলাপ একটি
    সহজ সসীম রাষ্ট্র মেশিন তৈরি এবং এটি simulating জড়িত, তারপর পাজল, গ্যাজেট, ওয়েব
    পেজ এবং গেম প্রতিনিধিত্ব করে যে আরো জটিল সসীম রাষ্ট্র মেশিন তৈরি করতে যাচ্ছে।
  tutorial_procolor_longdescription: |-
    এই শিক্ষকের নেতৃত্বে টিউটোরিয়ালটি আপনার ছাত্রদের প্রোগ্রামিং এবং কম্পিউটেশনাল চিন্তাধারার সাথে পরিচয় করিয়ে দেয় এবং এটি ব্যাখ্যা করে কি ধরনের রোবট ওজোবট। এই কার্যকলাপ “unplugged” হয়, যার মানে কোডিং একটি কম্পিউটার বা ট্যাবলেটে করা হয় না, কিন্তু মার্কার সঙ্গে কাগজ একটি টুকরা উপর। শিক্ষার্থীরা Ozocodes ব্যবহার করে Ozobot কে কমান্ড প্রদান করবে, যা বিশেষ রঙ সিকোয়েন্স। সম্পর্কে শেখার পর কিভাবে প্রোগ্রাম Ozobot সঙ্গে মার্কার এবং কাগজ, ছাত্র চ্যালেঞ্জ সমাধান করার জন্য একটি ধাঁধা এবং সাহায্য Ozobot পথ খুঁজে বের করতে স্কুল।

    এই টিউটোরিয়ালের জন্য ওজোবোটের কোন প্রোগ্রামিং অভিজ্ঞতা বা জ্ঞান প্রয়োজন হয় না। যাইহোক, এমনকি শিক্ষার্থীদের সঙ্গে কিছু প্রোগ্রামিং অভিজ্ঞতা নিযুক্ত করা হবে দ্বারা প্রোগ্রামিং Ozobot। টিউটোরিয়ালটি K-12 গ্রেডের জন্য ডিজাইন করা হয়েছে এবং আপনার ছাত্রদের ক্ষমতার সাথে কাস্টমাইজ করা যেতে পারে।
  tutorial_spiralsfinch_longdescription: 'ফিঞ্চ একটি ছোট রোবট যা তাদের কোডের একটি
    বাস্তব এবং শারীরিক উপস্থাপনা প্রদান করে কম্পিউটার বিজ্ঞান শেখার শিক্ষার্থীদের
    অনুপ্রাণিত এবং আনন্দিত করার জন্য ডিজাইন করা হয়েছে। এই কার্যকলাপে, আপনি প্রোগ্রামগুলি
    লিখতে শিখবেন যা ফিঞ্চ সরানো এবং চালু করে। তারপর আপনি ব্যবহার করা হবে একটি পরিবর্তনশীল
    প্রোগ্রাম রোবট সরাতে একটি সর্পিল প্যাটার্ন। এই কার্যকলাপের জন্য, আপনি স্ক্র্যাচ
    বা স্ন্যাপ সঙ্গে ফিঞ্চ প্রোগ্রাম করতে পারেন! ল্যাপটপ বা Chromebooks ব্যবহার করে।
    আপনি কোন পূর্বে প্রোগ্রামিং অভিজ্ঞতা প্রয়োজন হবে না। '
  tutorial_ozoi_longdescription: |-

  tutorial_bbcphys_longdescription: কে-5 গ্রেডের জন্য মান-ভিত্তিক পাঠ পরিকল্পনা। হাতে
    ওয়ার্কশীট সঙ্গে কম্পিউটার ল্যাব আপনার বাচ্চাদের নিন, এবং পদার্থবিদ্যা জড়িত অ্যাপ্লিকেশন

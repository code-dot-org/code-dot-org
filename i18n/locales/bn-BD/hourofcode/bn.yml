    করার ঘর্ষণ চাই না যে কোন ছাত্র বা শ্রেণীকক্ষ প্রথমবারের জন্য শেখার চেষ্টা করার
    আগে, এবং আংশিকভাবে কারণ এমন অনেক কার্যক্রম রয়েছে যা আমরা অনলাইনে ট্র্যাক করতে

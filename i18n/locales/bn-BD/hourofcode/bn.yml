    জন্য যারা ক্রম, শর্ত, লুপ, বা অন্যান্য ভিত্তিগত প্রোগ্রামিং ধারণাগুলির সাথে কিছু
    অভিজ্ঞতা অর্জন করে।
  tutorial_ozodance_longdescription: |-
    এই শিক্ষক-পরিচালিত টিউটোরিয়ালটি শিক্ষার্থীদের একটি ছোট প্রোগ্রামযোগ্য রোবট ওজোবোটের সাহায্যে কোডিং ধারণার সাথে পরিচয় করিয়ে দেয়। শিক্ষার্থীরা শেখার হবে কিভাবে কোড তৈরি করে এবং প্রোগ্রামিং করে একটি নৃত্য রুটিন জন্য Ozobot! তারা Ozoblockly ব্যবহার করবে, একটি চাক্ষুষ প্রোগ্রামিং ভাষা blockly উপর ভিত্তি করে, নাচ প্রোগ্রাম এবং তারপর মজা আছে দেখতে তাদের নৃত্য জীবিত আসা যখন Ozobot তাদের নাচ সঞ্চালন।

    এই টিউটোরিয়ালের জন্য ওজোবোটের কোন প্রোগ্রামিং অভিজ্ঞতা বা জ্ঞান প্রয়োজন হয় না। যাইহোক, এমনকি কিছু প্রোগ্রামিং অভিজ্ঞতা সঙ্গে ছাত্র Ozobot গেম দ্বারা নিযুক্ত করা হবে। টিউটোরিয়ালটি 1-12 গ্রেডের জন্য ডিজাইন করা হয়েছে এবং আপনার ছাত্রদের ক্ষমতার সাথে কাস্টমাইজ করা যেতে পারে।
  tutorial_codingrobotics_longdescription: শিক্ষার্থীরা প্রাথমিক প্রোগ্রামিং ধারণা
    সম্পর্কে শিখবে এবং রোবোটিক্সের জন্য নতুন জ্ঞান প্রয়োগ করবে। কোডাবল এবং ওয়ান্ডার
    ওয়ার্কশপ উভয়ের সাথে কাজ করা, শিক্ষার্থীরা প্রোগ্রামিং জ্ঞান ব্যবহার করবে পথ
    অ্যাপে রোবটকে “ড্যাশ” কমান্ড করার জন্য।
  tutorial_box_longdescription: বক্স দ্বীপে একটি ট্রিপ নিন এবং হিরো মরুভূমিতে ছড়িয়ে

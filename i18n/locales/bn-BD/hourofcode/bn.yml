  farsi_timeline_stage_03_list_01: অনুবাদ CS আবিষ্কারের, আমাদের মিডিল স্কুল পাঠ্যক্রম।
  farsi_timeline_stage_03_list_02: সিএস আবিষ্কারের জন্য উপশিরোনাম এবং ডাব 47 ভিডিও।
  farsi_timeline_stage_03_list_03: ২9 টি ভিডিও পুনঃনির্মাণ করুন এবং ভিডিওগুলি পুনরায়
    শুট করার জন্য উপযুক্ত সাংস্কৃতিক পোষাকে স্থানীয় ভাষাভাষীদের ভাড়া করুন।
  farsi_timeline_stage_03_desc: পর্যায় ৩ অক্টোবর ২০২৩ সালে শুরু হবে এবং সম্ভবত ২০২৪
    সালের জুলাই নাগাদ সম্পন্ন হবে।

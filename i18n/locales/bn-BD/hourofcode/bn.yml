  csf_page_faq_question_01: সিএস মৌলিক মান মানচিত্রে ম্যাপ করা হয়?
  csf_page_faq_answer_01_01: 'সি এস ফান্ডামেন্টালস কম্পিউটার সায়েন্সের জন্য কে-১২
    ফ্রেমওয়ার্ক এবং সিএসটিএ স্ট্যান্ডার্ডগুলি নির্দেশিকা হিসেবে ব্যবহার করে লেখা
    হয়েছিল। বর্তমানে, সিএস ফান্ডামেন্টালের প্রতিটি পাঠে প্রাসঙ্গিক সিএসটিএ স্ট্যান্ডার্ডগুলিতে
    ম্যাপিং রয়েছে। প্রতিটি কোর্সের জন্য সমস্ত সিএসটিএ ম্যাপিংয়ের সারসংক্ষেপ এখানে
    পাওয়া যাবে:'
  csf_page_faq_answer_01_list_01: "[কোর্স এ স্ট্যান্ডার্ডস] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[কোর্স বি স্ট্যান্ডার্ড] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[কোর্স সি স্ট্যান্ডার্ড] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[কোর্স ডি স্ট্যান্ডার্ড] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[কোর্স ই স্ট্যান্ডার্ড] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[কোর্স এফ স্ট্যান্ডার্ড] (%{course_f_url})"
  csf_page_faq_answer_01_02: মানগুলির একটি Google শীট সংস্করণ [CSF স্ট্যান্ডার্ডস]
    (%{csf_standards_url}) এ পাওয়া যাবে।
  csf_page_faq_question_02: আমি কিভাবে আমার পুরো স্কুলে সিএস ফান্ডামেন্টালস আনতে পারি?
  csf_page_faq_answer_02: মার্কিন যুক্তরাষ্ট্রের নেতৃস্থানীয় কে-১২ সিএস পাঠ্যক্রম,
    আমাদের প্রাথমিক কর্মসূচি ডালাস মত প্রধান শহুরে স্কুল জেলার পাশাপাশি আইওয়া ছোট
    গ্রামীণ জেলায় কার্যকর প্রমাণিত হয়েছে। সি এস শেখার জন্য বিশেষজ্ঞদের ভাড়া করার
    কোন প্রয়োজন নেই। আমাদের প্রোগ্রামটি অনন্যভাবে সিএস এর নতুন শিক্ষকদের সমর্থন করার
    জন্য ডিজাইন করা হয়েছে যখন শিক্ষার্থীদের চাহিদা অনুযায়ী পাঠগুলি বিকশিত করার নমনীয়তা
    প্রদান করে। [এই ব্রোশার শেয়ার করুন] (%{brochure_url}) আপনার স্কুল এবং জেলা প্রশাসকদের
    সাথে, অথবা [তারা আমাদের প্রশাসকদের পৃষ্ঠাটি দেখুন] (%{admins_url}) বিশেষভাবে প্রশাসকদের
    'সবচেয়ে সাধারণ প্রশ্নের উত্তর দেওয়ার জন্য ডিজাইন করা হয়েছে।
  csf_page_faq_question_03: সিএস ফান্ডামেন্টালস শেখানোর জন্য কত খরচ হয়?
  csf_page_faq_question_04: কেউ/কোথায় আমি সিএস মৌলিক জন্য পেশাদারী উন্নয়ন পেতে পারেন?
  csf_page_faq_answer_04_01: কম্পিউটার বিজ্ঞান শিক্ষার জন্য নতুন? কোন উদ্বেগ নেই!
    আমাদের অধিকাংশ শিক্ষক আগে কখনও কম্পিউটার বিজ্ঞান শেখানো হয়নি। আপনার শ্রেণীকক্ষে
    কম্পিউটার বিজ্ঞান বাস্তবায়নের জন্য অনুপ্রেরণা এবং হাতে-কলমে সহায়তার জন্য স্থানীয়
    শিক্ষকদের সাথে যোগ দিন। আমাদের আঞ্চলিক অংশীদাররা স্বতন্ত্র শিক্ষকদের জন্য বা স্কুলব্যাপী
    পিডি জন্য উচ্চ মানের, একদিনের Code.org কর্মশালা অফার করে। [আপনার কাছাকাছি একটি
    পেশাদারী উন্নয়ন কর্মশালার জন্য সাইন আপ করুন] (%{sign_up_url})!
  csf_page_faq_answer_04_02: আমাদের কর্মশালায় অংশগ্রহণকারী ১০০,০০০ শিক্ষকের সাথে
    যোগ দিন। আমাদের কর্মশালার সংখ্যাগরিষ্ঠ অংশগ্রহণকারীরা বলে, 'এটি আমার সর্বকালের
    সেরা পেশাগত উন্নয়ন। ' আসলে, [90% অংশগ্রহণকারীরা অন্যান্য শিক্ষকদের কাছে আমাদের
    প্রোগ্রাম সুপারিশ করবে] (%{rec_url})!
  csf_page_faq_question_05: সি এস মৌলিক শিক্ষার জন্য প্রস্তাবিত সময়জ্ঞান কি?
  csf_page_faq_answer_05: প্রতিটি সিএসএফ কোর্সে ৪৫ মিনিট মেয়াদের জন্য ডিজাইন করা
    ১৩-১৭টি পাঠ রয়েছে। আমরা সুপারিশ করি যে সমস্ত শিক্ষার্থী শিক্ষকের দ্বারা নির্ধারিত
    গতিতে পাঠ থেকে পাঠ পর্যন্ত সরান। অনেক শিক্ষক-নেতৃত্বাধীন প্রকল্প স্তরের সমন্বয়ে
    অভিজ্ঞ হওয়ার জন্য ডিজাইন করা হয়েছে যখন দক্ষতা-নির্মাণ পাঠগুলি শিক্ষার্থীদের
    নিজস্ব গতিতে সম্পন্ন করা যায়।
  csf_page_faq_question_06: সিএস ফান্ডামেন্টালের জন্য কি উপকরণ দরকার?
  csf_page_faq_answer_06: অনেক পাঠে হাতেখড়ি রয়েছে যা শিক্ষার্থীদের কার্যক্রমের মাধ্যমে
    নির্দেশনা প্রদান করে। এই সম্পদ মুদ্রিত বা ডিজিটালরূপে বরাদ্দ করা যেতে পারে। কিছু
    পাঠ সাধারণ শ্রেণীকক্ষ সরবরাহ এবং manipulatives জন্য কল। [আরো জানার জন্য সিএসএফ
    সিলেবাস দেখুন] (%{syllabus_url})।

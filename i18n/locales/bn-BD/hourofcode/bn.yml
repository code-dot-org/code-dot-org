  hoc_faq_keep_learning_q: কিভাবে আমি কোড ঘন্টা পরে শেখার রাখা?
  hoc_faq_keep_learning_a: যে কেউ যে কোন সময় একটি ঘন্টা কোড হোস্ট করতে পারেন। টিউটোরিয়ালগুলি
    সারা বছর ধরে থাকে। আপনি আমাদের সব টিউটোরিয়াল এবং পাঠ্যক্রম চিরস্থায়ী আমাদের
    সাইটে উপলব্ধ হতে আশা করতে পারেন। আপনার আওয়ার অফ কোড ইভেন্টটি সফল করার জন্য কীভাবে
    গাইড এবং অন্যান্য সংস্থানগুলি ইভেন্টের জন্য দয়া করে <a href='/promote'>আমাদের
    সম্পদ</a> এ যান।
  hoc_faq_keep_learning_a_markdown: যে কেউ যে কোন সময় একটি ঘন্টা কোড হোস্ট করতে পারেন।
    টিউটোরিয়ালগুলি সারা বছর ধরে থাকে। আপনি আমাদের সব টিউটোরিয়াল এবং পাঠ্যক্রম চিরস্থায়ী
    আমাদের সাইটে উপলব্ধ হতে আশা করতে পারেন। আপনার আওয়ার অফ কোড ইভেন্টটি সফল করার
    জন্য কীভাবে গাইড এবং অন্যান্য সংস্থানগুলি ইভেন্টের জন্য [আমাদের সম্পদ] (%{promote})
    এ যান।
  hoc_faq_certificates_q: আমি কোথায় আমার ছাত্রদের জন্য সার্টিফিকেট প্রিন্ট করতে পারি?

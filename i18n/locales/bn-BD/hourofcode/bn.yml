    শিক্ষার্থীরা তাদের নিজস্ব প্রোগ্রামিং প্রতীক তৈরি করবে এবং তাদের নিজস্ব আন্দোলনের
    সাথে প্রোগ্রামগুলি পরিচালনা করবে। সবশেষে, তারা এই আন্দোলন কর্মসূচী KIBO এর প্রোগ্রামে
    অনুবাদ করতে পারে।
  tutorial_hellorubycsin60_longdescription: 'আপনি কি কখনও বিস্ময়ের উদ্রেক কি আপনার
    কম্পিউটারের তারের ভিতরে ভ্রমণ? অথবা কেন কম্পিউটার যন্ত্রাংশ একটি ক্ষুদ্র শহর মত
    চেহারা? অথবা সত্যিই একটি অ্যালগরিদম কি? এই ৩০ টি স্বমেহন এক মিনিটের ভিডিও ৫-৯
    বছর বয়সীদের জন্য লক্ষ্য করা যায়, যার ফলে বাচ্চারা বাসায় কাজ সম্পন্ন করতে পারে।
    বিষয় অন্তর্ভুক্ত কোড, হার্ডওয়্যার, নেটওয়ার্ক, এআই এবং অন্যান্য আকর্ষণীয় ধারণা। '
  tutorial_clfashion1_longdescription: আপনি কোড একটি আগ্রহ সঙ্গে একটি ফ্যাশন সচেতন
    তথ্য বিজ্ঞানী? কিভাবে কোডিং এবং ফ্যাশন হাতে হাতে যেতে শিখতে ডেটা বিজ্ঞান ক্লাস
    এর Fashionista যোগদান করুন! আমরা বিপণন, লাইন শৈলী, এবং দোকান অপারেশন তদন্ত করার

    বৈশিষ্ট্য।
  tutorial_kcjplastic_longdescription: প্লাস্টিক দূষণ সমাধান বিকাশের জন্য ডেটা ভিজুয়ালাইজেশন
    ব্যবহার করার জন্য আমরা আপনাকে চ্যালেঞ্জিং করছি! প্লাস্টিক বর্জ্য কোথা থেকে আসে
    এবং কেন এটি একটি বিশ্বব্যাপী সমস্যা হয়ে উঠেছে তা আবিষ্কার করুন। তারপর আপনার নিজের
    প্লাস্টিকের ব্যবহারের উপর প্রতিফলিত করুন, অনুমান করুন যে আপনি সময়ের সাথে কতটা
    বর্জ্য কমাতে পারেন, এবং একটি আবিষ্কার বা বিকল্প ডিজাইন করতে পারেন যা সাহায্য করতে
    পারে। বাচ্চারা এই প্রকল্পটি নিজেদের দ্বারা বা একটি উত্থিত আপ থেকে সমর্থন সঙ্গে
    সম্পূর্ণ করতে পারেন।
  tutorial_legojourney_longdescription: 'যাত্রা খুবই উত্তেজনাপূর্ণ! একটি নতুন যাত্রা
    তৈরি করতে এবং স্পাইক প্রাইমের জন্য বিভিন্ন উপায় খুঁজে বের করার জন্য আমাদের ঘাসফড়িং
    যাত্রা প্রকল্পটি রিমিক্স করার জন্য শিক্ষার্থীদের চ্যালেঞ্জ করুন যাতে স্ক্র্যাচ
    3.0 ব্যবহার করে ভার্চুয়াল ফড়িং অনুপ্রাণিত হয়! সি এস দক্ষতা ছাড়াও, এই শিক্ষক
    সহজলভ্য কার্যকলাপ ভাষা কলা, বিজ্ঞান এবং কলা প্রভৃতি ক্ষেত্রেও সহায়তা করতে ব্যবহার
    করা যেতে পারে। '
  tutorial_legohopper_longdescription: একাধিক প্রোটোটাইপ ডিজাইন চাকার ব্যবহার না করে
    রোবট সরানোর সবচেয়ে কার্যকর উপায় খুঁজে বের করতে।
  tutorial_catrobatembroidery_longdescription: আপনার অ্যান্ড্রয়েড ফোনে আপনার নকশাটি
    কোড করুন এবং এটি আপনার টি-শার্ট, প্যান্ট, জিম ব্যাগ, বা জুতাগুলিতে সেলাই করুন!
  tutorial_irobotphone_longdescription: এই কোডিং চ্যালেঞ্জে, শিক্ষার্থীরা একটি সমষ্টিগত
    প্রোগ্রাম তৈরি করতে দূরবর্তী অবস্থান থেকে একসাথে কাজ করবে যা একটি ছবি আঁকবে। টেলিফোন
    ক্লাসিক খেলা পরে মডেল, ছাত্র পাবেন, রিমিক্স, এবং টেলিফোন চেইন নিচে কোড বরাবর পাস।
    শেষ পর্যন্ত পৌঁছানোর সময় আপনার টিম কি পিকচার গোল পূরণ করবে?
  tutorial_codeguppydraw_longdescription: মজার এবং আকর্ষক টাইপ-ইন জাভাস্ক্রিপ্ট প্রোগ্রামগুলি
    ব্যবহার করে টেক্সট-ভিত্তিক কোডিংয়ের দ্রুত ভূমিকা
  tutorial_codejumper_longdescription: কোড জাম্পার পাঠ্যক্রম থেকে এই পাঠে, শিক্ষার্থীরা
    একটি শ্রেণীকক্ষে পাওয়া সাধারণ উপকরণ ব্যবহার করে হাত-অন আনপ্লাগ অভিজ্ঞতার মাধ্যমে
    নেটওয়ার্ক অনুসন্ধান করে। এই পাঠের জন্য থিম অন্যদের প্রতি উদারতা বার্তা কাছাকাছি।
    এই পাঠটি বিশেষভাবে ডিজাইন করা হয়েছে যাতে দৃশ্যমান দুর্বলতাযুক্ত শিক্ষার্থীদের
    জন্য অ্যাক্সেসযোগ্য হতে পারে।
  tutorial_meeempathy_longdescription: শত শত বছর ধরে গ্রামবাসী ও গ্রামবাসীরা একই স্থান
    ভাগ করে নিলেও কদাচিৎ একে অপরের সাথে আলাপচারিতা করত। এখন আপনি কোড শক্তি ব্যবহার
    করতে পারেন দুই গ্রাম একসঙ্গে আনতে। খেলোয়াড়রা তাদের প্রতিবেশীদের জন্য সহানুভূতি
    এবং সমবেদনা অনুভব করবে, সহযোগিতা এবং অন্তর্ভুক্তি শিখবে এবং বৈচিত্র্যকে আলিঙ্গন
    করবে যা আমাদের সকলকে স্বতন্ত্র করে তোলে।

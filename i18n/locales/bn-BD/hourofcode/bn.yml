    করে!
  tutorial_imagipython_longdescription: প্রাক-তের জন্য বিশ্বের প্রথম সামাজিক নেটওয়ার্কের
    সাথে যোগ দিন যারা কোড করতে চান। বিনামূল্যে imagi অ্যাপ্লিকেশন সঙ্গে মিনিটের মধ্যে
    আপনার প্রথম রঙিন প্রকল্প ডিজাইন।
  tutorial_robotical2_longdescription: শিক্ষার্থীরা একটি ক্রম তৈরি করবে যাতে একটি
    অংশীদার একটি লক্ষ্যের রুট ভ্রমণ করতে পারে, মার্টি কন্ট্রোলার ব্যবহার করে। দিকনির্দেশমূলক
    চিহ্নের প্রত্যেকটি একটি সংযুক্ত আন্দোলন রয়েছে; এই পাঠে, শিক্ষার্থীদের দিকনির্দেশমূলক
    তীর দিয়ে পরীক্ষা করার জন্য উৎসাহিত করা হবে কিন্তু ফোকাস ফরোয়ার্ড তীরের উপর থাকবে।
  tutorial_robotical3_longdescription: শিক্ষার্থীরা মার্টির জন্য নতুন ইন্টারফেস অন্বেষণ
    করবে, যেখানে তাদের নির্দেশাবলী ডিভাইসের পর্দায় থাকবে। শিক্ষার্থীরা অনুমান করবে
    যে মার্টিকে একটি লক্ষ্যে পৌঁছানোর জন্য কতগুলি পদক্ষেপ নিতে হবে।
  tutorial_blockscadvirus_longdescription: 'একটি ভাইরাস মডেল এবং কিভাবে আমাদের সংস্থা
    জ্যামিতি ব্যবহার এই আক্রমণকারী যুদ্ধ সম্পর্কে জানতে একটি 3D নকশা প্ল্যাটফর্ম ব্যবহার

    এডিসন রোবট প্রোগ্রাম করে, সিকোয়েন্স, লুপ এবং কন্ডিশন্যাল সহ কম্পিউটার বিজ্ঞান
    মৌলিক চর্চা করে।
  tutorial_firiapython_longdescription: 'আপনার মাইক্রো পান: বিট প্রস্তুত, এবং পাইথন
    কোডিং স্তর আপ! কোডস্পেস আপনাকে পাইথনের প্রথম লাইন থেকে ধাপে ধাপে বাটন এবং LEDs
    সহ একটি ইন্টারেক্টিভ প্রোগ্রাম কোডিং করবে। প্রোগ্রামিং এম্বেডেড ডিভাইস, ইনপুট
    পর্যবেক্ষণ এবং আউটপুট নিয়ন্ত্রণ মূলসূত্র জানুন। কিভাবে ভেরিয়েবল এবং বিবৃতি কোড
    প্রবাহ নিয়ন্ত্রণ, এবং একটি দ্রুত এবং মজার মাইক্রো-খেলা সঙ্গে শেষ জানুন!'
  tutorial_gamefrootsquid_longdescription: কলোসাল স্কুইড বিশ্বের বৃহত্তম অমেরুদণ্ডী
    প্রাণী। নতুনদের জন্য এই কোডিং গেমে আপনি কোডিং এর মূলসূত্র শিখতে এবং সমুদ্রের অধীন
    স্কুইড এর জীবন অন্বেষণ যে একটি খেলা তৈরি করব। আপনি বিশাল স্কুইড এর গোপন জীবন আবিষ্কার
    করবেন, কীবোর্ড খেলা নিয়ন্ত্রণ কোড কিভাবে (ইনপুট/আউটপুট), Google Blockly কোডিং
    ভাষা, কিভাবে আপনার নিজের কম্পিউটার গেম প্রকাশ করতে।
  tutorial_duckpiano_longdescription: এই প্রকল্পে আপনি বিভিন্ন পিচে আপনার কম্পিউটার
    খেলার হাতুড়ি শব্দের উপর কী করতে হবে, একটি পিয়ানো মত যে একটি হাঁসের মত শোনাচ্ছে।
    আপনি সহজ সুর বাজানোর জন্য আপনার হাঁসের পিয়ানো ব্যবহার করতে পারেন। পরে, আপনি অন্যান্য
    শব্দগুলি চেষ্টা করতে পারেন, যেমন কুকুর ছাল বা এমনকি আপনি নিজেকে রেকর্ড শব্দ। এই
    প্রকল্পটি একটি কীবোর্ড সহ একটি কম্পিউটারে ভাল কাজ করে, কিন্তু এটি একটি ট্যাবলেটে
    কাজ করার জন্য অভিযোজিত হতে পারে।
  tutorial_gpsound_longdescription: এই প্রকল্পে আপনি আপনার কম্পিউটার মাইক্রোফোন থেকে
    শব্দ রেকর্ড করার জন্য একটি প্রোগ্রাম লিখবেন, এটি আবার চালাবেন এবং রেকর্ডকৃত শব্দটির
    একটি ছবি আঁকবেন। তারপর আপনি আপনার রেকর্ডিং প্রক্রিয়া করতে পারেন যেমন পিচ-শিফট,
    বিপরীত, বা ইকো হিসাবে প্রভাব যোগ করতে।
  tutorial_groklearningpython_longdescription: আপনার প্রোগ্রামিং দক্ষতা বিকাশ এবং
    আপনার নিজের পশু ক্লাসিফায়ার নির্মাণ! এই কোর্সে আপনি তাদের বৈশিষ্ট্য উপর ভিত্তি
    করে প্রাণী শ্রেণীভুক্ত করার জন্য প্রোগ্রামিং ভাষা পাইথন ব্যবহার করব। আপনি প্রাণীদের
    মধ্যে পার্থক্য সম্পর্কে শিখবেন, এবং জীববিজ্ঞানীরা কীভাবে প্রোগ্রামিং ব্যবহার করে
    তাদের বিজ্ঞান করতে সাহায্য করবেন! এই কার্যকলাপ কিছু ধারণা জ্ঞান (ভেরিয়েবল, মুদ্রণ
    এবং ইনপুট) আছে।
  tutorial_htmltimetravel_longdescription: সিএসএস এ অ্যানিমেশনের মূলসূত্র ব্যবহার
    করে বস্তুগুলি সরানো, ঘোরানো এবং রূপান্তর করার পদ্ধতি শেখার সময় সময় একটি দুঃসাহসিক
    ভ্রমণ করুন এবং গভীর স্থানকে জয় করুন।
  tutorial_hp_flappy_longdescription: হাইপারপ্যাডে আপনার নিজের Flappy Birds শৈলী গেম
    তৈরি করে লজিক্যাল চিন্তা এবং প্রোগ্রামিং ধারণা শিখুন।
  tutorial_appytappin_longdescription: আওয়ার অফ কোডের জন্য অভিযোজিত এই শিক্ষক-নেতৃত্বাধীন
    কার্যকলাপ, একটি মোবাইল গেমস অ্যাপ বিকাশের জন্য একটি পাঠ্য-ভিত্তিক প্রোগ্রামিং
    ভাষা ব্যবহার করে শিশুদের প্রবর্তন করে। তারা অ্যালগরিদম ডিজাইন করে এবং ভেরিয়েবল
    এবং ফাংশন ব্যবহার করে, পাশাপাশি তাদের কাজ পরীক্ষা এবং ডিবাগ করে। একটি ধাপে ধাপে
    পাঠ পরিকল্পনা, ছাত্র সম্পদ, সমর্থন কার্ড এবং প্রাক-লিখিত প্রোগ্রাম টেমপ্লেট অন্তর্ভুক্ত।
  tutorial_icipher_longdescription: এই শিক্ষক কার্যকলাপ নেতৃত্বে, কোড ঘন্টা জন্য অভিযোজিত
    নিরাপদে যোগাযোগ সম্পর্কে শিশুদের শেখায়। শিশুরা জানতে পারে যে সারা সময় বার্তাগুলি
    এনক্রিপ্ট করা হয়েছে এবং সাইফার ব্যবহার করে ডিক্রিপ্ট করা হয়েছে। তারা ক্রিপ্টোগ্রাফি
    অন্বেষণ এবং নিরাপদ যোগাযোগের জন্য প্রয়োজন একটি বোঝার লাভ।
  tutorial_iguess_longdescription: 3-5 বছর বয়সী শিশুদের জন্য কুইক রেসপন্স কোডগুলি
    উপস্থাপন করা QR কোড স্ক্যান করতে ট্যাবলেট ব্যবহার করুন এবং একটি প্রদত্ত বাসস্থান
    থেকে মিনি-পশু অনুমান।
  tutorial_imake_longdescription: এই unplugged শিক্ষক-নেতৃত্বাধীন কার্যকলাপ, 3-5 বছর
    বয়সী শিশুদের জন্য, অ্যালগরিদম, ক্রম এবং পুনরাবৃত্তি ধারণা পরিচয় করিয়ে ক্লাসিক
    নার্সারি rhymes ব্যবহার করে। জনপ্রিয় rhymes মধ্যে পদক্ষেপ এবং নিদর্শন চিহ্নিত
    করে, শিশুদের বুঝতে শুরু যে আলগোরিদিম আমাদের চারপাশে সব হয়।
  tutorial_imorse_longdescription: মোর্স কোড এবং SpHERo সঙ্গে ক্রিপ্টোগ্রাফি এক্সপ্লোর।
    জানুন যে ফিজিক্যাল সিস্টেমগুলি প্রোগ্রাম করা যায় এবং Sphero যোগাযোগ করার জন্য
    কোড লিখতে পারে।
  tutorial_kanohp_longdescription: সৃজনশীল চ্যালেঞ্জগুলির সাথে স্ক্রিনে কোড এবং জাদু
    করা শিখুন। পালক উড়ে এবং অগ্নি প্রবাহ করুন, সঙ্গীত রচনা করুন, এবং আরও অনেক কিছু।
  tutorial_khanwebpages_longdescription: কিভাবে HTML ট্যাগ এবং CSS এর মাধ্যমে ওয়েবপেজ
    তৈরি করতে হয় এবং বন্ধু বা পরিবারের সাথে শেয়ার করার জন্য আপনার নিজের শুভেচ্ছা কার্ড
    তৈরি করে শেষ করুন।
  tutorial_kibobowl_longdescription: ক্র্যাশ! কিবোকে বোলিং লেনের শুরু থেকে পিনের দিকে
    যেতে কতদূর যেতে হবে? আপনি একটি একক সরল লেন বা আরও জটিল পথ তৈরি করতে পারেন। শিক্ষার্থীরা
    লেনের দৈর্ঘ্য ভ্রমণ করার জন্য একটি প্রোগ্রাম তৈরি করতে প্রাক্কলন এবং পরিমাপ ব্যবহার
    করবে। তারা পরীক্ষা করবে কতদূর একটি ফরওয়ার্ড ব্লক KIBO বহন করবে, তারপর ইঞ্জিনিয়ারিং
    ডিজাইন প্রসেস ব্যবহার করে তাদের প্রোগ্রামগুলি উন্নত করবে।
  tutorial_kibodance_longdescription: চলুন শুরু করা যাক KIBO রোবট নাচের পার্টি! একটি
    পছন্দের শ্রেণীকক্ষের গান, অথবা আপনার অন্বেষণ করা বিশ্ব সংস্কৃতির সাথে সংযুক্ত
    একটি গান খেলার জন্য একটি মিউজিক প্লেয়ার সেট আপ করুন। শিক্ষার্থীরা তাদের কিবোকে
    নৃত্যশিল্পী হিসেবে সাজিয়ে তুলবে, এরপর তারা তাদের কিবোকে সঙ্গীতের সাথে নাচতে শেখানোর
    জন্য একটি প্রোগ্রাম তৈরি করবে। শিক্ষার্থীরা শিখবে কিভাবে একটি ধারণা প্রকাশ করার
    জন্য একটি প্রোগ্রাম তৈরি করা যায় (এই ক্ষেত্রে, একটি নাচ), সিকোয়েন্সিং ক্ষমতা
    উপর ফোকাস সঙ্গে।
  tutorial_buildcharacters_longdescription: কিছু চরিত্র বৈশিষ্ট্য আপনি বই বা মানুষ
    আপনি জানেন সনাক্ত করতে পারেন কি? আপনার নিজের ফাজ ডিজাইন করুন এবং তার বৈশিষ্ট্যগুলি
    পরিবর্তন করতে এবং আপনার চরিত্রটি জীবনকে আনতে কোড ব্যবহার করুন! উচ্চ প্রাথমিক জন্য
    জাভাস্ক্রিপ্ট সমন্বিত।
  tutorial_designgames_longdescription: সবচেয়ে জনপ্রিয় প্রাক রিডার অ্যাপ্লিকেশন
    এখন একটি ডিজিটাল মেকার স্পেস অন্তর্ভুক্ত! স্তর তৈরি করুন, গেম ডিজাইন করুন, বা
    অক্ষর তৈরি করুন। আপনার কার্যকলাপ চয়ন করুন এবং Kodable সঙ্গে তৈরি শুরু! উচ্চ প্রাথমিক
    জন্য জাভাস্ক্রিপ্ট সমন্বিত।
  tutorial_makelevels_longdescription: আপনি একটি সমান্ত্রিক ধাঁধা নির্মাণ করতে পারেন?
    ডান কোণ সঙ্গে একটি ধাঁধা? মৌলিক কোডিং ধারণার সাথে সৃজনশীল এবং সম্পূর্ণ মাজ-বিল্ডিং
    চ্যালেঞ্জগুলি পান। কে-৫ কমন কোর গণিতের সাথে সংযুক্ত।
  tutorial_wizard_longdescription: একটি কোড উইজার্ড হিসাবে কোড ম্যাজিক বিশ্বের মধ্যে
    যাত্রা। আপনার দুর্গ কাস্টমাইজ করতে spells তৈরি এবং নিক্ষেপ করা শিখুন।
  tutorial_mbscratchcards_longdescription: স্ক্র্যাচ ভার্চুয়াল জগতের সাথে মাইক্রো:বিট
    ভৌত বিশ্বের সাথে সংযুক্ত করুন।
  tutorial_mbswiftplaygrounds_longdescription: সুইফট শিখতে আইপ্যাডের সাথে মাইক্রো:বিট
    ব্যবহার করুন।
  tutorial_mbbuttons_longdescription: 'এই প্রারম্ভিক প্রকল্পে, আপনি ছবি বা অ্যানিমেশনগুলি

  tutorial_ai4allneural_longdescription: এই পাঠ্যক্রমটি একটি প্রারম্ভিক হাত-গভীর ডুব
    যা প্রযুক্তিগত বিবরণে কিভাবে কিছু এআই সিস্টেম ইমেজ বস্তু, বা প্রেক্ষাপটে অন্যান্য
    নিদর্শনগুলি খুঁজে পেতে পারে। শেষ পর্যন্ত, ছাত্র শেখানো হবে অন্যদের কি তারা শিখেছি।
    যদি আপনার ছাত্ররা এআই ও নৃত্য করে, তাহলে তারা এই সিস্টেমটি কীভাবে কাজ করে তা জানার
    পরে এটি পরীক্ষা করতে পারে।
  tutorial_spheroinout_longdescription: ইন্ডি কিভাবে এটি এবং অন্যান্য কম্পিউটার কাজ

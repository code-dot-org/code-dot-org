    সিকোয়েন্স, লুপ এবং শর্তাবলীর মূলসূত্র শিখবেন!
  tutorial_hopgame_longdescription: "মজা চলতে থাকো! একটি গেম ডিজাইন ওয়ার্কশপ, হ্যাকাথন,
    বা ইন-ক্লাস সিরিজ সহজতর করার জন্য এই প্রকল্প-ভিত্তিক গাইডটি ব্যবহার করুন। রোড
    ক্রস করুন, জ্যামিতি জাম্পার, কুইজ ক্রিয়েটর, ফলিং বার্ড, সাবওয়ে স্কেটার, এবং
    রুম এস্কেপ করুন। প্রতিটি আলোচনা প্রশ্ন, পার্থক্য, এবং একটি ভিডিও টিউটোরিয়াল অন্তর্ভুক্ত।
    \n\nশিক্ষার্থীরা তাদের গেমগুলি কাস্টমাইজ করার জন্য আপনার নির্দেশাবলী তৈরি করতে
    পারে। কোন পূর্ব অভিজ্ঞতা প্রয়োজন।"
  tutorial_icontrol_longdescription: |-
    এই শিক্ষক কোড ঘন্টা জন্য অভিযোজিত পাঠ সহজতর, রোবোটিক্স মাধ্যমে শারীরিক প্রোগ্রামিং অন্বেষণ করার সুযোগ সঙ্গে ছাত্রদের উপলব্ধ করা হয় - Sphero

    একটি ড্র্যাগ এবং ড্রপ প্রোগ্রামিং পরিবেশ এবং একটি প্রোগ্রামযোগ্য রোবোটিক গোলক ব্যবহার করে, ছাত্ররা শিখবে যে শারীরিক সিস্টেমগুলি প্রোগ্রাম এবং নিয়ন্ত্রিত হতে পারে।
  tutorial_cocomteach_longdescription: কোডকমব্যাট এর বিনামূল্যে পাইথন বা জাভাস্ক্রিপ্টে
    আপনার ছাত্রদের পরিচয় করিয়ে দিন, কম্পিউটার বিজ্ঞান কোর্সের এক ঘন্টা ভূমিকা। আমরা
    আপনার ছাত্রদের ধারণা ব্যাখ্যা করতে সাহায্য করার জন্য একটি ডেডিকেটেড পাঠ পরিকল্পনা

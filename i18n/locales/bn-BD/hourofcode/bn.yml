    জীবনের দিকে আসে। তারা পং এবং অন্যান্য বিপরীতমুখী গেম থেকে ভিডিও গেম আর্ট ইতিহাস
    সম্পর্কে 8-বিট শিল্প এবং Minecraft মাধ্যমে শিখতে হবে, শিল্প, ইতিহাস, এবং গল্প
    বলার সঙ্গে কম্পিউটার বিজ্ঞান একসঙ্গে বয়ন। বাস্তবায়ন নমনীয়-আপনি এক বা একাধিক
    সেশনে 1 ঘন্টা বা কয়েক ঘন্টা ব্যয় করতে পারেন। শিক্ষার্থীরা চ্যালেঞ্জগুলির মধ্যে
    নির্দেশিকা ব্যবহার করে তাদের নিজস্ব পিক্সেল হ্যাককে সম্পূর্ণ করতে পারে, অথবা আপনি
    পিক্সেল হ্যাককে প্রশিক্ষক পরিচালিত যাত্রায় পরিণত করতে পারেন, পরামর্শগুলি পূর্ণ
    একটি ব্যাপক শিক্ষাবিদ ম্যানুয়াল সহ। পিক্সেল হ্যাকার সার্টিফিকেট উপার্জন করার
    জন্য শিক্ষার্থীদের আমাদের চ্যালেঞ্জগুলি হ্যাক করে তাদের নিজস্ব সৃজনশীল স্বচ্ছতা
    যোগ করতে উৎসাহিত করা হবে।
  tutorial_foos_longdescription: কোড আরাধ্য Foos পাজল যে সিকোয়েন্সিং এবং loops মত
    মৌলিক কম্পিউটার বিজ্ঞান ধারণা শেখান সমাধান। সবাই সর্বত্র কোডস্পার্ক একাডেমির পুরস্কার-বিজয়ী
    “কোন শব্দ” ইন্টারফেসের সাথে কোড শিখতে পারে। প্রারম্ভিক coders এবং প্রাক পাঠকদের
    স্বাগত জানাই!
  tutorial_tynkerdd_longdescription: আপনার নিজস্ব কাস্টম ড্রাগন ডিজাইন করুন, তারপর
    ধন এবং কয়েন জন্য তার খোঁজে মজার পাজল মাধ্যমে এটি গাইড প্রোগ্রামিং ব্যবহার করুন!
    আপনি জটিল দুর্গ মাধ্যমে নেভিগেট করতে হবে, ক্ষমতা আপ খুঁজে পেতে, এবং সমস্ত ধন পেতে
    নাইটদের জয়।
  tutorial_tynkerana_longdescription: দ্বিতীয়, মিনিট, এবং ঘন্টা হাত চলন্ত সঙ্গে একটি
    কাজ এনালগ ঘড়ি তৈরি করতে গণিত এবং জ্যামিতি আপনার জ্ঞান ব্যবহার করুন। আপনি কোণ
    গণনা করতে হবে যে প্রতিটি হাত কি সময় এটি উপর ভিত্তি করে পয়েন্ট করা উচিত। আপনি
    সম্পন্ন হলে, আপনি আপনার নিজের এলার্ম ঘড়ি করতে সারা দিন কি করতে হবে সম্পর্কে অনুস্মারক
    যোগ করতে পারেন!
  tutorial_vidcard_longdescription: |-
    জাভাস্ক্রিপ্ট দিয়ে একটি শুভেচ্ছা কার্ড কিভাবে তৈরি করবেন তা জানুন!

    আপনি শিখবেন কিভাবে প্রতিটি পিক্সেল অ্যাক্সেস করে এবং কোডের সাথে কী করতে হবে তা বলার মাধ্যমে আপনার নিজের ভিডিওগুলি নিপূণভাবে ব্যবহার করা যায়!

    । আপনি অভিজ্ঞতা ব্যক্তিগতকৃত করতে আপনার নিজের ফুটেজ আপলোড এবং রেকর্ড করতে পারেন।

    । GSGNY এর সাথে অংশীদারিত্বের মধ্যে তৈরি।
  tutorial_spritebox_longdescription: চালান, লাফ, এবং তিনটি ভিন্ন বিশ্বের মাধ্যমে
    আপনার উপায় কোড তারকা সংগ্রহ এবং ফিনিস লাইন এটি করা! সুইফট, জাভা বা আইকনগুলিতে
    সিকুয়েন্সিং, ডিবাগিং এবং লুপ এবং কোড শিখুন।
  tutorial_tynkerch_longdescription: একটি দূষিত ভাইরাস থেকে কম্পিউটার সংরক্ষণ করুন!
    আপনি ভাইরাস মুছে ফেলা, দরজা খোলার, mazes সমাধান, এবং পোর্টাল মাধ্যমে নেভিগেট দ্বারা
    সিস্টেমের মাধ্যমে আপনার উপায় হ্যাক করতে হবে। ভাইরাস এবং glitches জন্য দেখুন!
  tutorial_lightbot_longdescription: লাইটবট একটি খেলা যা খেলোয়াড়দের পাজল সমাধান
    করার জন্য প্রোগ্রামিং লজিক ব্যবহার করতে বলে! প্রতিটি স্তরের সমস্ত নীল টাইলগুলি
    আলোকিত করার জন্য লাইটবটকে নির্দেশ করে মৌলিক কোডিং ধারণাগুলির একটি বাস্তব বোঝার
    লাভ করুন। নির্দেশাবলী ক্রম, পদ্ধতি লিখুন, এবং এই স্ব-নির্দেশিত কার্যকলাপে পথ বরাবর
    loops ব্যবহার শিখুন। সব বয়সের এবং সব দক্ষতা মাত্রা জন্য গ্রেট।
  tutorial_hoc_longdescription: নতুন code.org/hoc এর জন্য স্থানধারক
  tutorial_code_longdescription: ড্র্যাগ এবং ড্রপ প্রোগ্রামিং দিয়ে কম্পিউটার বিজ্ঞানের
    মৌলিক ধারণাগুলি শিখুন। এটি বিল গেটস, মার্ক জুকারবার্গ, অ্যাংরি বার্ডস এবং গাছপালা
    বনাম জম্বি দ্বারা ভিডিও বক্তৃতা অভিনয় একটি গেম-মত, স্ব-পরিচালিত টিউটোরিয়াল।
    পুনরাবৃত্তি-loops, শর্তাবলী, এবং মৌলিক আলগোরিদিম শিখুন। ৩৭টি ভাষায় পাওয়া যায়।
  tutorial_tinspire_longdescription: শিক্ষার্থীদের কোডিংয়ের মূলসূত্র সম্পর্কে পরিচয়
    করিয়ে দিন - এক সময়ে মাত্র 10 মিনিটের মধ্যে - টিআই প্রযুক্তি ব্যবহার করে তারা
    প্রতিদিন তাদের ব্যাকপ্যাকগুলি বহন করে। এই পাঠগুলি শিক্ষার্থীদের প্রোগ্রামিং এ
    একটি সহজ-প্রবেশের সুযোগ দেয় যা কোডিং এবং কম্পিউটার বিজ্ঞানে তাদের আগ্রহকে স্ফুলিঙ্গ
    করতে সাহায্য করতে পারে। শিক্ষার্থীরা এমন প্রোগ্রাম লিখবে যা টিআই বেসিক ভাষা ব্যবহার
    করে গণিত ধারণাকে শক্তিশালী করতে পারে যা তাদের টি-এনস্পায়ার হ্যান্ডহেল্ডে ব্যবহার
    উপযোগী।
  tutorial_itchbounceball_longdescription: |-
    আমরা খোঁচা একটি ভূমিকা মাধ্যমে আপনি নিতে, ভূত ব্যবহার ভিজ্যুয়াল প্রোগ্রামিং ভাষা।

    এই পাঠ্যটি একটি ভিডিও এবং পাঠ্য নির্দেশনা প্রদান করে যা স্ক্রিনের চারপাশে একটি বল বাউন্সিং পেতে শিক্ষার্থীদের যোগ করতে হবে।

    একবার ছাত্র এই কার্যকলাপ সম্পন্ন অন্যান্য পরিবর্তন এবং কার্যক্রম যে তৈরি করা যেতে পারে জন্য ধারনা সঙ্গে অন্বেষণ করার একটি সুযোগ আছে। এটি একটি খোলা শেখার পরিবেশ হিসাবে কোন সেট লক্ষ্য বা ফলাফল নেই, কিন্তু শুধু এই শুরু কোড ছাত্র আশ্চর্যজনক প্রকল্প সঙ্গে আসা!

    সমস্ত নির্দেশনা ইচ পরিবেশের মধ্যে রয়েছে তাই প্রকল্পটির সাথে অনুসরণ করার জন্য স্ক্রীনগুলি স্যুইচ করার প্রয়োজন নেই। হেডফোন সুপারিশ করা হয়।
  tutorial_vidclim_longdescription: শিক্ষার্থীরা পৃথিবীর জলবায়ু সম্পর্কে একটি তথ্য
    নিয়ে গবেষণা করে, জলবায়ু পরিবর্তনের প্রতিক্রিয়ায় বিজ্ঞানী ও শিল্পীদের কাজের
    সাথে জড়িত। শিক্ষার্থীরা তাদের গবেষণা গ্রহণ করে এবং তাদের তথ্য ভাগ করে একটি ভিডিও
    পরিকল্পনা করে। ভিডিও হতে পারে জলবায়ু পরিবর্তন এবং এর প্রভাব, জলবায়ু পরিবর্তনের
    উপর জনসাধারণের প্রতিক্রিয়া, জলবায়ু পরিবর্তন কিভাবে দৈনন্দিন জীবনে প্রভাব ফেলে,
    এবং আপনি যে কাজগুলো পরিবর্তন করতে পারেন তা বোঝার বিষয়ে।
  tutorial_matlab_longdescription: শিখুন টু কোড একটি আকর্ষক, অনলাইন, ইন্টারেক্টিভ
    টিউটোরিয়াল যেখানে আপনি কীভাবে কোড করবেন তা শিখুন। আপনার বন্ধুদের সাথে নিকটতম
    মিল-আপ অবস্থানটি সিনেমা, মল বা ক্যাফে কিনা তা জানতে MATLAB ব্যবহার করুন। ছোট অংশ
    মধ্যে সমস্যা আপ বিরতি এবং উপায় বরাবর মৌলিক প্রোগ্রামিং ধারণা শিখতে। ঘন্টা শেষে,
    আপনার বন্ধুদের ছোট্ট পথ খুঁজে পেতে একটি অ্যালগরিদম তৈরি করুন!
  tutorial_flap_longdescription: আপনার নিজের Flappy Bird খেলা করতে ড্র্যাগ এবং ড্রপ
    প্রোগ্রামিং ব্যবহার করুন, এবং এটি কাস্টমাইজ বিভিন্ন চেহারা (Flappy Shark, Flappy
    সান্তা, যাই হোক না কেন)। এক ক্লিকে আপনার ফোনে গেমটি যোগ করুন।
  tutorial_galaxy_longdescription: "আপনার অ্যান্ড্রয়েড স্মার্টফোন ধরুন এবং দূরবর্তী
    ছায়াপথ অন্বেষণ! #GalaxyGameJam এ আপনি আপনার নিজের অ্যান্ড্রয়েড অ্যাপ তৈরি করতে
    পারেন। আমাদের বিনামূল্যে পকেট কোড অ্যাপ্লিকেশন দিয়ে এটি ডিজাইন করুন এবং বাইরের
    স্থান আমাদের মিশন অংশ হয়ে। পকেট কোডের মাধ্যমে আমরা শিশুদের, কিশোর-কিশোরী এবং
    তরুণদের তাদের নিজস্ব গেম, অ্যানিমেশন এবং ইন্টারেক্টিভ গল্প সরাসরি তাদের স্মার্টফোনে
    তৈরি করতে অনুপ্রাণিত করার লক্ষ্য রাখি। \n"
  tutorial_inf_longdescription: ডিজনি ইনফিনিটি অক্ষর চরিত্রে অভিনয় করে একটি গল্প
    বা গেম তৈরি করতে প্লে ল্যাব ব্যবহার করুন।
  tutorial_tynkersol_longdescription: আমাদের সৌরজগতের একটি ইন্টারেক্টিভ মডেল প্রোগ্রাম।
    এই প্রকল্পটি ধাপে ধাপে নির্দেশাবলীর সাথে আসে যা সূর্যের কক্ষপথে গ্রহগুলির সাথে
    একটি সিমুলেশন তৈরির মাধ্যমে আপনাকে গাইড করে। তারপর ক্লিক করা হলে পপ আপ যে প্রতিটি
    গ্রহ সম্পর্কে ঘটনা যোগ করুন।
  tutorial_itchg_longdescription: "নাম-এটা আপনি স্বীকৃতি একটি খেলা তৈরি করা হয়েছে!
    \n\nশেষ প্রকল্পে ছাত্ররা অস্ট্রেলিয়ার রাজ্যের নাম দেওয়ার জন্য একটি গেম তৈরি
    করেছে!\n\nআপনি জল চক্রের তিনটি পর্যায়কে লেবেল করার জন্য একটি গেম তৈরির জন্য প্রথমে

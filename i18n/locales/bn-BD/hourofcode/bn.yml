    চ্যালেঞ্জিং মিশন সম্পূর্ণ করব। মিশন শেখান কোড নিয়ন্ত্রণ করার জন্য মোটর, LEDs,
    এবং অন্যান্য পেরিফেরাল CodeBot। এবং স্যান্ডবক্স মোড আপনাকে সীমাহীন পাইথন কোডিং
    সম্ভাবনার সাথে সৃজনশীল হতে দেয়। কোডস্পেস সিমুলেশন দিয়ে শুরু করা সহজ!
  tutorial_irobotguesscode_longdescription: কোড মাধ্যমে Pictionary উপর একটি নতুন স্পিন

    চাই, তবে আমাদের কম বিটগুলির সাথে একই তথ্য উপস্থাপন করার উপায় খুঁজে বের করতে হবে
    - আমাদের অবশ্যই ডেটা সংকুচিত করতে হবে। এই পাঠে, শিক্ষার্থীরা টেক্সট কম্প্রেশন
    উইজেট ব্যবহার করে ইংরেজী টেক্সটের অংশগুলিকে সংকুচিত করতে এবং পাঠ্যের বৃহত্তর নকশার
    জন্য চিহ্নগুলি প্রতিস্থাপন করে। '
  tutorial_encryption_longdescription: 'শিক্ষার্থীদের গোপন বার্তা ভঙ্গ (বা ক্র্যাকিং)
    জন্য এনক্রিপশন এবং সহজ কৌশল প্রয়োজন চালু করা হয়। তারা ক্লাসিক সিজার সাইফার এবং

    জন্য ভিজ্যুয়াল ব্লক ড্র্যাগ এবং ড্রপ করে। ভিজুয়াল প্রোগ্রামিং কোডিং এর যুক্তি
    শেখানোর একটি মজার এবং সহজে বোঝা যায় উপায়। ভিজ্যুয়াল প্রোগ্রামিং এর এক্সপোজার

    বন তৈরি করতে পারি?” অনুষ্ঠান। এই কার্যকলাপ এবং ScratchJR সঙ্গে অব্যাহত সময় মাধ্যমে,
    ছাত্র সৃজনশীল চিন্তা, গল্প কথক হয়ে, এবং গাণিতিক যুক্তি এবং সিকোয়েন্সিং দক্ষতা
    উপর উন্নত করার সুযোগ থাকবে।"
  tutorial_sjgreet_longdescription: "“আমি কি আমার অক্ষরগুলিকে একে অপরকে শুভেচ্ছা জানাতে

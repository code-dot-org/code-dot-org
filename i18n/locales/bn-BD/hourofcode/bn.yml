    বিজ্ঞানী হতে শেখানো নয়। কম্পিউটার বিজ্ঞান মজা এবং সৃজনশীল যে শিখতে এক ঘন্টা শুধুমাত্র
    যথেষ্ট, এটি সব বয়সের জন্য অ্যাক্সেসযোগ্য, সব ছাত্রদের জন্য, ব্যাকগ্রাউন্ড নির্বিশেষে।
    এই প্রচারাভিযানের সাফল্যের পরিমাপ সিএস শিক্ষার্থীরা কতটুকু শেখে তা নয় - এই সাফল্য
    লিঙ্গ এবং জাতিগত ও আর্থসামাজিক গোষ্ঠী জুড়ে বিস্তৃত অংশগ্রহণে প্রতিফলিত হয় এবং
    এর ফলে আমরা সকল গ্রেড স্তরে সিএস কোর্সে তালিকাভুক্তি এবং অংশগ্রহণ দেখি। অংশগ্রহণকারী
    শিক্ষক এবং ছাত্রদের লক্ষ লক্ষ এক ঘন্টা অতিক্রম করার সিদ্ধান্ত নিয়েছে - একটি পুরো
    দিন বা পুরো সপ্তাহ বা তার বেশি সময় শিখতে, এবং অনেক ছাত্র একটি সম্পূর্ণ কোর্স
    (বা এমনকি একটি কলেজ প্রধান) একটি ফলাফল হিসাবে নথিভুক্ত করার সিদ্ধান্ত নিয়েছে।
    <br/><br/> শিক্ষার্থীদের পাশাপাশি আরেকজন “শিক্ষার্থী” হলেন সেই শিক্ষিকা যিনি এক
    ঘণ্টার পর আস্থা অর্জন করেন যে তারা কম্পিউটার বিজ্ঞান শিক্ষা দিতে পারেন যদিও কম্পিউটার
    বিজ্ঞানী হিসেবে তাদের কলেজ ডিগ্রী নাও থাকতে পারে। হাজার হাজার শিক্ষক কম্পিউটার
    বিজ্ঞান আরও এগিয়ে যাওয়ার সিদ্ধান্ত নেয়, পিডি যোগদান বা ফলো-অন অনলাইন কোর্স
    অফার করে, বা উভয়ই। এবং এটি স্কুল অ্যাডমিনিস্ট্রেটরদের ক্ষেত্রেও প্রযোজ্য, যারা
    উপলব্ধি করে যে কম্পিউটার বিজ্ঞান এমন কিছু যা তাদের ছাত্ররা চায় এবং তাদের শিক্ষকরা
    সক্ষম। <br/><br/> সর্বোপরি, সমস্ত অংশগ্রহণকারীরা এক ঘন্টার মধ্যে কী শিখতে পারে
    তা হল আমরা এটি করতে পারি।
  hoc_faq_one_hour_a_markdown: |-
    আওয়ার অফ কোডের লক্ষ্য এক ঘণ্টার মধ্যে কাউকে একজন বিশেষজ্ঞ কম্পিউটার বিজ্ঞানী হতে শেখানো নয়। কম্পিউটার বিজ্ঞান মজা এবং সৃজনশীল যে শিখতে এক ঘন্টা শুধুমাত্র যথেষ্ট, এটি সব বয়সের জন্য অ্যাক্সেসযোগ্য, সব ছাত্রদের জন্য, ব্যাকগ্রাউন্ড নির্বিশেষে। এই প্রচারাভিযানের সাফল্যের পরিমাপ সি এস ছাত্ররা কতটুকু শেখে তা নয় - এই সাফল্য লিঙ্গ, জাতিগত/জাতিগত এবং আর্থসামাজিক গোষ্ঠী জুড়ে বিস্তৃত অংশগ্রহণে প্রতিফলিত হয় এবং এর ফলে তালিকাভুক্তি বৃদ্ধি এবং অংশগ্রহণের ফলে আমরা সব গ্রেড স্তরে সি এস কোর্সে দেখতে পাই। অংশগ্রহণকারী শিক্ষক এবং ছাত্রদের লক্ষ লক্ষ এক ঘন্টা অতিক্রম করার সিদ্ধান্ত নিয়েছে - একটি পুরো দিন বা পুরো সপ্তাহ বা তার বেশি সময় শিখতে, এবং অনেক ছাত্র একটি সম্পূর্ণ কোর্স (বা এমনকি একটি কলেজ প্রধান) একটি ফলাফল হিসাবে নথিভুক্ত করার সিদ্ধান্ত নিয়েছে।

    শিক্ষার্থীদের পাশাপাশি আরেকজন “শিক্ষার্থী” হলেন সেই শিক্ষিকা যিনি এক ঘণ্টার পর আস্থা অর্জন করেন যে তারা কম্পিউটার বিজ্ঞান শিক্ষা দিতে পারেন যদিও কম্পিউটার বিজ্ঞানী হিসেবে তাদের কলেজ ডিগ্রী নাও থাকতে পারে। হাজার হাজার শিক্ষক কম্পিউটার বিজ্ঞান আরও এগিয়ে যাওয়ার সিদ্ধান্ত নেয়, পিডি যোগদান বা ফলো-অন অনলাইন কোর্স অফার করে, বা উভয়ই। এবং এটি স্কুল অ্যাডমিনিস্ট্রেটরদের ক্ষেত্রেও প্রযোজ্য, যারা উপলব্ধি করে যে কম্পিউটার বিজ্ঞান এমন কিছু যা তাদের ছাত্ররা চায় এবং তাদের শিক্ষকরা সক্ষম।

    সর্বোপরি, সমস্ত অংশগ্রহণকারীরা এক ঘন্টার মধ্যে কী শিখতে পারে তা হল আমরা এটি করতে পারি।

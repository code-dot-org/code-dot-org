    গেমস। ওজোবট বিট বা ইভো রোবট না থাকলেও তারা গেমসের সিমুলেটেড ভার্সন খেলতে পারে।
    ওজোবট গেমস শিক্ষার্থীদের শেখাবে কিভাবে ওজোব্লকলি এর সাথে কোড করতে হয়। \n\nগেমগুলি
    একটি প্রকল্প ধারণা দ্বারা অনুসরণ করা হয় যা আওয়ার অফ কোডের বাইরে করা যায়। প্রকল্পটি
    শিক্ষার্থীদের তারা যা শিখেছে তা গ্রহণ করতে এবং Ozobot এর জন্য একটি কর্ম দৃশ্য
    ডিজাইন এবং প্রোগ্রাম করতে চ্যালেঞ্জ করে।\n\nএই টিউটোরিয়ালের জন্য Ozobot এর কোন
    প্রোগ্রামিং অভিজ্ঞতা বা জ্ঞান প্রয়োজন হয় না। যাইহোক, এমনকি কিছু প্রোগ্রামিং
    অভিজ্ঞতা সঙ্গে ছাত্র Ozobot গেম দ্বারা নিযুক্ত করা হবে। টিউটোরিয়ালটি 1-12 গ্রেডের
    জন্য ডিজাইন করা হয়েছে এবং আপনার ছাত্রদের ক্ষমতার জন্য কাস্টমাইজ করা যেতে পারে।"
  tutorial_bbcla_longdescription: কে-5 গ্রেডের জন্য মান-ভিত্তিক পাঠ পরিকল্পনা। আপনার

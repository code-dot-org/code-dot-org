  csd_page_faq_question_01: CS আবিষ্কারের মান ম্যাপ করা হয়?
  csd_page_faq_answer_01: সিএস আবিষ্কারগুলি কম্পিউটার বিজ্ঞানের জন্য কে-১২ ফ্রেমওয়ার্ক
    এবং ২০১৭ সিএসটিএ স্ট্যান্ডার্ডগুলি নির্দেশিকা হিসাবে ব্যবহার করে লেখা হয়েছিল।
    বর্তমানে, সিএস আবিষ্কারের প্রতিটি পাঠে প্রাসঙ্গিক 2017 সিএসটিএ স্ট্যান্ডার্ডগুলিতে
    ম্যাপিং রয়েছে। [স্ট্যান্ডার্ড ম্যাপিংগুলির একটি সারসংক্ষেপ এখানে পাওয়া যাবে]
    (%{mappings_url})। মানগুলির একটি Google শীট সংস্করণ [CSD স্ট্যান্ডার্ডস] (%{csd_standards_url})
    এ পাওয়া যাবে।
  csd_page_faq_question_02: কিভাবে/কোথায় আমি এই কোর্সের জন্য পেশাদারী উন্নয়ন পেতে
    পারি?
  csd_page_faq_answer_02: আমাদের পেশাগত লার্নিং প্রোগ্রাম বছরের বৃত্তাকার সমর্থন প্রদান
    করে। প্রোগ্রামটি পাঁচ দিনের গ্রীষ্মকালীন কর্মশালার সাথে বন্ধ করে দেয় যেখানে আপনার
    পাঠ্যক্রমের সাথে হাতে-কলমে কাজ করার এবং আপনার এলাকার অন্যান্য শিক্ষকদের সাথে দেখা
    করার সুযোগ থাকবে। সারা বছর ধরে, আমরা কর্মশালা এবং ফোরাম সমর্থন অনুসরণ করি। আপনি
    শুরু করতে কোনো পূর্বে কম্পিউটার বিজ্ঞান অভিজ্ঞতা প্রয়োজন হবে না। আর শিক্ষকরা
    এটা পছন্দ করে! 90% এটি সর্বকালের সেরা পেশাদার উন্নয়ন র্যাঙ্ক। [আবেদন করতে এবং
    আরও জানতে এখানে ক্লিক করুন] (%{apply_url})।
  csd_page_faq_question_03: আমি সিএস আবিষ্কারের অধ্যাপনা করছি কিন্তু আমার ছাত্রদের
    সাথে এক সেমিস্টারের কম আছে। আপনি কি সুপারিশ করবেন?
  csd_page_faq_answer_03_01: শিক্ষকদের যারা একটি সীমিত সময়সূচী আছে, একটি স্কুল বছরের
    কোর্সে সি এস আবিষ্কারের সমস্ত ইউনিট শেখান অক্ষম, এখন সহজেই তারা ফোকাস করতে চান
    কি উপর ভিত্তি করে CS আবিষ্কারের ইউনিট একটি নির্দিষ্ট সেট বরাদ্দ করতে পারেন। এই
    সংগ্রহগুলি এখনও CS আবিষ্কারের মধ্যে পাওয়া একই সঠিক ইউনিট, কেবল CS আবিষ্কারের
    একটি নির্দিষ্ট এলাকায় গভীর ডুব নীচের আমাদের সুপারিশ উপর ভিত্তি করে একসঙ্গে গোষ্ঠীভুক্ত।
    প্রতিটি সংগ্রহ প্রায় এক সেমিস্টার বা এক সেমিস্টারের চেয়ে সামান্য কম। [আমাদের
    সংগ্রহের বিকল্পগুলি দেখতে এখানে ক্লিক করুন] (%{collections_url})।
  csd_page_faq_answer_03_02: শিক্ষকদের জন্য যারা আরও বেশি সীমাবদ্ধ সময়সূচী রয়েছে,
    তাদের কাছে কেবলমাত্র এক ইউনিট বরাদ্দ করার ক্ষমতা রয়েছে সিএস আবিষ্কারগুলি থেকে
    সম্পূর্ণ কোর্স বরাদ্দ না করে। আমরা আশা করি এটি ক্লাসরুমে সহায়তা করবে যা সিএস
    আবিষ্কারের ইউনিটগুলিকে বৃহত্তর কোর্সের অংশ হিসাবে বা সীমিত সময়সূচীতে কম্পিউটার
    বিজ্ঞান শিক্ষার সময় সংযুক্ত করবে। [আমাদের নমনীয় ইউনিট দেখতে এখানে ক্লিক করুন]
    (%)।
  csd_page_faq_question_04: CS আবিষ্কারের জন্য কি উপকরণ এবং সরবরাহ প্রয়োজন?
  csd_page_faq_answer_04_01: এই কোর্সটি পড়ার সময় বিবেচনা করার জন্য একটি সম্ভাব্য
    খরচ মুদ্রণ করা হয়। অনেক পাঠে হ্যান্ডআউট রয়েছে যা শিক্ষার্থীদের কার্যক্রমের মাধ্যমে
    গাইড করার জন্য ডিজাইন করা হয়েছে। যদিও এই সমস্ত হ্যান্ডআউটগুলি মুদ্রিত করা প্রয়োজন
    হয় না, তবে অনেকগুলি মুদ্রিত হওয়ার জন্য ডিজাইন করা হয়েছিল এবং আমরা যখন সম্ভব
    হয় তখন মুদ্রণের সুপারিশ করি।
  csd_page_faq_answer_04_02: 'মুদ্রণের বাইরে, কিছু পাঠে সাধারণ শ্রেণীকক্ষ সরবরাহ এবং
    ম্যানিপুলেটিভগুলির জন্য ডাকে যেমন: ছাত্র জার্নাল, পোস্টার পেপার, মার্কার/রঙ্গিন
    পেন্সিল, কাঁচি, স্ক্র্যাপ কাগজ, আঠালো বা টেপ, পোস্ট-ইট নোট বা সূচক কার্ড (বা অনুরূপ
    আকারের স্ক্র্যাপ পেপার), এবং শাসক বা কোন ধরনের সোজা প্রান্ত।'
  csd_page_faq_answer_04_03: 'যারা সাধারণ কোর্স উপকরণ ছাড়াও, নিম্নলিখিত আইটেম নির্দিষ্ট
    ইউনিট জন্য বলা হয়:'
  csd_page_faq_answer_04_04: সমস্যা সমাধান এবং কম্পিউটিং
  csd_page_faq_answer_04_05: অ্যালুমিনিয়াম ফয়েল, জল জন্য ধারক, পেনিসমূহ (নোট যে
    পেনিসমূহ একই আকারের অন্য কোন ধরনের ওজন সঙ্গে প্রতিস্থাপিত করা যাবে)। আপনি এই সরবরাহ
    অ্যাক্সেস না থাকলে বিকল্প কার্যক্রম উপলব্ধ।
  csd_page_faq_answer_04_06: ডিভাইসগুলির সাথে অ্যাপস তৈরি করা (বিকল্প A এবং বিকল্প
    B)
  csd_page_faq_answer_04_07: 'বিকল্প A: সার্কিট খেলার মাঠের ক্লাসরুম সেট। আরও বিস্তারিত
    জানার জন্য [code.org/maker/সার্কিটখেলার মাঠ] () দেখুন।%{url}'
  csd_page_faq_answer_04_08: 'বিকল্প বি: মাইক্রো:বিট ডিভাইসের ক্লাসরুম সেট। আরও বিস্তারিত
    জানার জন্য [code.org/maker/microbit] () দেখুন।%{url}'
  csd_page_faq_answer_04_09: মেকার সরবরাহ, যেমন খালি টিস্যু বক্স বা কার্ডবোর্ড রোলস
    বা স্ক্র্যাচ পেপার
  csd_page_faq_answer_04_10: "*দ্রষ্টব্য: ডিভাইস ইউনিটের সাথে অ্যাপস তৈরি করা দুটি
    বাস্তবায়নের বিকল্প রয়েছে - একটি সার্কিট খেলার মাঠ ব্যবহার করে এবং একটি মাইক্রো:বিট
    ব্যবহার করে তাদের জন্য। শিক্ষকদের উভয় সেট ডিভাইস কিনতে বা উভয় ইউনিট অপশন শেখানো
    উচিত নয় কারণ তারা সমতুল্য এবং একই কন্টেন্ট আবরণ।"
  csd_page_faq_question_06: সিএস আবিষ্কারগুলি অন্যান্য Code.org কোর্সের সাথে কিভাবে
    উপযুক্ত?
  csd_page_faq_answer_06_01: সিএস আবিষ্কারগুলি আমাদের [সিএস ফান্ডামেন্টালস] (%{csf_url})
    কোর্স এবং আমাদের [সিএস মূলনীতি] (%{csp_url}) কোর্সের মধ্যে স্বাভাবিকভাবেই মাপসই
    করার জন্য ডিজাইন করা হয়েছে। যদিও এই কোর্সগুলির প্রত্যেকটি কম্পিউটার বিজ্ঞানের
    একটি বয়স-উপযুক্ত এন্ট্রি পয়েন্ট হিসাবে ডিজাইন করা হয়েছে, আগের অভিজ্ঞতার সাথে
    শিক্ষার্থীরা অন্বেষণ করতে অনেক নতুন বিষয় খুঁজে পাবে এবং তারা উপন্যাস এবং আরো
    চ্যালেঞ্জিং প্রেক্ষাপটে পরিচিত বিষয়গুলি পুনর্বিবেচনা করবে।
  csc_page_top_desc: কম্পিউটার বিজ্ঞান (সিএস) এবং গণিত, ভাষা কলা, বিজ্ঞান, এবং সামাজিক

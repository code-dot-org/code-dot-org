    নিজস্ব 3D মারিও খেলা তৈরি করুন। খেলা উন্নয়ন মৌলিক সম্পর্কে জানুন; 3D স্থান গতি
    একটি বোঝার গঠন; আপনার গেমে স্কোর, জীবন এবং শীতল শব্দ প্রভাব যোগ করতে শিখুন, এক
    ঘণ্টারও কম সময়ের মধ্যে। এবং সেরা অংশ, আপনি মাত্র এক ক্লিকে আপনার পরিবার এবং বন্ধুদের
    সাথে আপনার খেলা শেয়ার করতে পারেন এবং আপনার বাড়িতে যে কোনো ডিভাইসে তাদের সাথে

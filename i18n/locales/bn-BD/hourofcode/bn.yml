  tutorial_sasmap_longdescription: 'এই পাঠে, শিক্ষার্থীরা মানচিত্রে মানব এবং শারীরিক
    বৈশিষ্ট্যগুলির মধ্যে পার্থক্য বোঝার জন্য কোড ব্যবহার করবে। তারা গণিত বৈশিষ্ট্য
    একটি গ্রিড মাধ্যমে একটি পথ পরিচয় হবে যেমন একটি রোবট শুধুমাত্র মানুষের বৈশিষ্ট্য
    উপর অবতরণ করবে। শিক্ষার্থীরা তখন দলের মধ্যে কাজ করবে কোড লিখতে যা সঠিক পথ বরাবর
    তাদের রোবট নেভিগেট করবে। '
  tutorial_firstrobotics_longdescription: এফটিসি সিম দিয়ে কোড করা শিখুন, একটি অনলাইন
    ব্লক-ভিত্তিক প্রোগ্রামিং ল্যাঙ্গুয়েজ যাতে লাইভ সিমুলেটর অন্তর্ভুক্ত থাকে যাতে
    শিক্ষার্থীরা তাদের লেখা কোডের উপর ভিত্তি করে রোবটটিকে তাৎক্ষণিকভাবে দেখতে পারে।
  tutorial_sasdata_longdescription: রিয়েল টাইম ইন্টারেক্টিভ ডেটা ভিজ্যুয়ালাইজেশন
    তৈরি করে এমন দ্রুত নির্বাচনের মাধ্যমে ডেটা সহ শিক্ষার্থীদের যুক্ত করুন। শিক্ষার্থীরা

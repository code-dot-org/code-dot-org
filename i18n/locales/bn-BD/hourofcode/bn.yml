    আমাদের উচ্চ বিদ্যালয় পাঠ্যক্রম।
  farsi_timeline_stage_04_list_02: সিএস মূলনীতি এবং এপি কম্পিউটার বিজ্ঞান এর জন্য
    উপশিরোনাম এবং ডাব ভিডিও এ।
  farsi_timeline_stage_04_list_03: উপযুক্ত সাংস্কৃতিক পোষাক মধ্যে, নেটিভ স্পিকার সঙ্গে
    ভিডিও পুনর্নির্মাণ।
  farsi_timeline_stage_04_desc: পর্যায় 4 সম্পূর্ণ করতে এক বছর লাগতে পারে, সম্ভবত
    ২0২4 সালের শেষের দিকে শুরু হতে পারে।
  farsi_timeline_stage_05_heading: অতিরিক্ত বিষয়বস্তু
  farsi_timeline_stage_05_list_01: সিএস সংযোগ সহ অবশিষ্ট পাঠ্যক্রম অনুবাদ করুন।
  farsi_timeline_stage_05_list_02: সাবটাইটেল, ডাব, এবং সব কোর্স থেকে কোন অবশিষ্ট ভিডিও
    পুনরায় শুট।
  farsi_timeline_stage_05_desc: পর্যায় ৫ সম্পূর্ণ হতে এক বছর সময় লাগতে পারে, সম্ভবত
    ২০২৫ সালে শুরু হতে পারে।
  farsi_page_supporters_heading: সিএস শিক্ষার জন্য ইরানী আমেরিকানরা
  farsi_page_supporters_desc: 'নিম্নোক্ত ইরানী আমেরিকান নেতৃবৃন্দ যারা কম্পিউটার বিজ্ঞান
    শিক্ষাকে সমর্থন করার জন্য একত্রিত হয়েছে, তাদের ধন্যবাদ, ফারসিতে Code.org কে একটি
    প্রধান উপহার দিয়েছেন:'
  farsi_page_supporters_desc_02: অর্গ এবং কম্পিউটার বিজ্ঞান শিক্ষাকে সমর্থন করে প্রযুক্তিতে
    ইরানী অবদান উদযাপন করার জন্য আমরা আপনাদের আমন্ত্রণ জানাচ্ছি যাতে প্রতিটি বিদ্যালয়ের
    প্রতিটি শিক্ষার্থী কম্পিউটার বিজ্ঞান শিক্ষার সুযোগ পায়।
  farsi_page_founders_heading: আমাদের প্রতিষ্ঠাতাদের গল্প
  farsi_page_founders_slide_01: ইরানে জন্মগ্রহণ করেন হাদি ও আলি পারতোভি ইরান-ইরাক
    যুদ্ধের সময় বড় হন। তেহরানে অবস্থিত তাদের আশপাশ ইরাকি ফাইটার জেটে বোমা হামলা
    চালায়।
  farsi_page_founders_slide_02: যখন তাদের বয়স ৯ বছর, তখন তাদের বাবা, একজন পদার্থবিজ্ঞানের
    অধ্যাপক, বিদেশ সফর থেকে একটি কমোডর ৬৪ কম্পিউটার বাড়িতে নিয়ে আসেন। এই কম্পিউটারটি
    তাদের আশেপাশের এলাকা থেকে পালানো ছিল - তারা কীভাবে কোড করতে হয় এবং অ্যাপস, গেমস
    এবং মিউজিক তৈরি করতে হয় তা শিখেছিল।
  farsi_page_founders_slide_03: ১১ বছর বয়সে তারা মার্কিন যুক্তরাষ্ট্রে অভিবাসিত হন।
    ১৫ বছর বয়সের পরপরই তারা সফটওয়্যার প্রকৌশলী হিসেবে কাজ করে তাদের গ্রীষ্মকাল অতিবাহিত
    করে উচ্চ বিদ্যালয় ও কলেজের মাধ্যমে তাদের পথ পরিশোধ করতে সাহায্য করার জন্য।
  farsi_page_founders_slide_04: হার্ভার্ড বিশ্ববিদ্যালয় থেকে কম্পিউটার বিজ্ঞানে মাস্টার্স
    ডিগ্রি নিয়ে স্নাতক সম্পন্ন করার পর হাদি ও আলী প্রযুক্তিতে কেরিয়ার পিছু নেন।
  farsi_page_founders_slide_05: তারা প্রযুক্তি শিল্পে সাফল্য অর্জন করে এবং আমেরিকান
    স্বপ্নকে সম্পন্ন করে অসংখ্য কারিগরি ব্যবসা প্রতিষ্ঠা করে। উপরন্তু, তারা ফেসবুক,
    উবার, এয়ারবিএনবি এবং ড্রপবক্সের মতো কোম্পানিগুলিকে সমর্থন করে, অন্যদের মধ্যে
    ফেইসবুক এঞ্জেল বিনিয়োগকারী হয়ে ওঠে।
  farsi_page_founders_slide_06: ২০১৩ সালে হাদি এবং আলী শিক্ষা অলাভজনক কোড. অর্গ চালু
    করেন, যা হাদি প্রধান নির্বাহী কর্মকর্তা হিসেবে নেতৃত্ব দিতে থাকেন। প্রতিষ্ঠালগ্ন
    থেকেই কোডঅর্গ বিশ্বব্যাপী কে-১২ শিক্ষার্থীদের কম্পিউটার বিজ্ঞান এবং কোডিং শেখানোর
    জন্য ব্যাপক আন্দোলন শুরু করেছে। এছাড়া এটি বিশ্বের কম্পিউটার বিজ্ঞান পাঠ্যক্রমের
    বৃহত্তম প্রদানকারী প্রতিষ্ঠান, যার ১৮০ টি দেশে ৮০ মিলিয়নের বেশি ছাত্র ব্যবহারকারী
    রয়েছে।
  farsi_page_support_heading: আপনার সমর্থন এবং আপনার ভয়েস
  farsi_page_support_heading_02: ফারসিতে Code.org এ আপনার আগ্রহের জন্য আপনাকে ধন্যবাদ।
  farsi_page_support_get_updates: "[সাইন আপ করুন] (%{form_url}) এই নির্দিষ্ট প্রকল্প
    সম্পর্কে আরও জানতে এবং তার মঞ্চস্থ রিলিজ তারিখগুলিতে আপডেট পেতে।"
  farsi_page_support_contact_us: আপনি যদি এই উদ্যোগকে সমর্থন করতে চান বা আরও জানতে
    চান তবে দয়া করে [আমাদের সাথে যোগাযোগ করুন] (%{contact_link}) অথবা নীচের দান করুন।
  farsi_page_compliance_heading: ফারসি অনুবাদের সমর্থনে সম্মতি
  farsi_page_compliance_desc: মার্কিন অলাভজনক হিসেবে কোডডঅর্গ ইরানের সাথে নিষেধাজ্ঞা
    সংক্রান্ত আইনের আওতাধীন। ইরানের নিষেধাজ্ঞা ও অনুবাদ রেগুলেশনস (আইটিএসআর) -এ অভিজ্ঞ
    মার্কিন আইনি পরামর্শের সাথে পরামর্শের পর, কোডডঅর্গ বিশ্বাস করে যে এটি মার্কিন
    যুক্তরাষ্ট্র এবং ইরানের অভ্যন্তরভাগের অন্যত্র সিএস কারিকুলামের ফারসি অনুবাদগুলির
    তহবিল, প্রস্তুত এবং বিতরণ করতে পারে। আইটিএসআর “তথ্য এবং তথ্য সামগ্রী” (আইআইএম
    অব্যাহতি) এর জন্য অব্যাহতি প্রদান করে এবং কোড. অর্গ বিশ্বাস করে যে এই অব্যাহতি
    ফারসি অনুবাদের অর্থায়ন, প্রস্তুতি এবং বিতরণ সম্পূর্ণভাবে রক্ষা করবে এবং এইভাবে
    মার্কিন অর্থনৈতিক নিষেধাজ্ঞার প্রয়োজনীয়তাগুলি সম্পূর্ণ মেনে চলতে তার ফারসি অনুবাদগুলির
    প্রচেষ্টাকে সক্ষম করবে।

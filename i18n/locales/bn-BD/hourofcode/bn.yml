    শ্রেণির জন্য এবং প্রতিদিন 1 সপ্তাহের 45 মিনিটের পাঠ্য গ্রহণ করার জন্য ডিজাইন করা
    হয়েছে।
  csc_page_faq_question_01: CS সংযোগগুলি মানচিত্রে ম্যাপ করা হয়?
  csc_page_faq_answer_01: হ্যাঁ! সিএস সংযোগগুলি ইএলএ এবং ম্যাথের জন্য কমন কোর স্টেট
    স্ট্যান্ডার্ডস (সিসিএসএস), নেক্সট জেনারেশন সায়েন্স স্ট্যান্ডার্ডস (এনজিএসএস),
    এবং কম্পিউটার বিজ্ঞান শিক্ষক সমিতি স্ট্যান্ডার্ডস (সিএসটিএ) -এ ম্যাপ করা হয়।
  csc_page_faq_question_02: সিএস সংযোগগুলি শেখার জন্য কত খরচ হয়?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: কেমন করে/কোথায় আমি CS সংযোগের জন্য পেশাদার উন্নয়ন পেতে
    পারি?
  csc_page_faq_answer_03: আমরা সিএস সংযোগগুলির জন্য স্ব-বিন্যস্ত পেশাদার উন্নয়ন অফার
    করি। পড়ার মাধ্যমে, ভিডিও দেখার, ইন্টারেক্টিভ পাজল সম্পন্ন করা এবং আপনার শেখার
    উপর প্রতিফলন করার মাধ্যমে, আপনার শ্রেণীকক্ষের কোনও সিএস সংযোগ মডিউল শেখানোর প্রস্তুতি
    নেওয়ার সময় আপনি নিজের বোঝার বিকাশ করবেন। [এখানে শুরু করুন] (%{get_started_url})।
  csc_page_faq_answer_03_coming_soon: সিএস সংযোগের জন্য পেশাগত শেখার শীঘ্রই আসছে!
  csc_page_faq_question_04: সিএস সংযোগ শিক্ষার জন্য প্রস্তাবিত সময়জ্ঞান কি?
  csc_page_faq_answer_04: প্রতিটি CS সংযোগ মডিউল একটি সপ্তাহ নিতে ডিজাইন করা হয়।
  csc_page_faq_question_05: সিএস সংযোগের জন্য কি উপকরণ দরকার?
  csc_page_faq_answer_05: আদর্শভাবে, প্রতিটি শিক্ষার্থীর নিজস্ব কম্পিউটার থাকবে এবং
    শিক্ষকদের প্রতিটি পাঠের সাথে সংশ্লিষ্ট স্লাইডশো প্রদর্শন করার জন্য একটি প্রজেক্টর
    থাকবে।
  csf_page_top_desc: প্রাথমিক পাঠ্যক্রমের বিনামূল্যে সেট যা শিক্ষার্থীদের কম্পিউটার

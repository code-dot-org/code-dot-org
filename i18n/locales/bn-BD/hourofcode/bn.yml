    করে: কিভাবে একটি এআই মডেলের তথ্য আউটপুট হয়ে যায়, কিভাবে মানুষের গোঁড়ামির ডেটাসেটগুলি
    প্রবেশ করে এবং কিভাবে এআই শিল্প এবং সৃজনশীলতা সহ বিভিন্ন ক্ষেত্রে ব্যবহার করা
    যেতে পারে। ছাত্র গুগল দ্রুত অঙ্কন অন্বেষণ দ্বারা এই জিনিস শিখতে, আঁকা!'
  tutorial_cldata_longdescription: 'তথ্য বিজ্ঞান আবিষ্কার, সবচেয়ে মূল্যবান দক্ষতা
    এক, এবং বিশ্বের দেখুন! তথ্য বিজ্ঞান শুষ্ক এবং ভীতিকর শব্দ, গণিত মত? ভয় পাও না।
    এই পরিচায়ক ক্লাস আপনাকে দেখাবে যে আপনি ইতিমধ্যে তথ্য বিশেষজ্ঞ এবং তথ্য বিজ্ঞান
    যেমন ফুটবল, সঙ্গীত, শিল্প, এবং আপনার প্রিয় বই হিসাবে বিষয় সম্পর্কিত মজার এবং
    আকর্ষণীয় অন্তর্দৃষ্টি পূর্ণ। ব্যক্তি বা দূরবর্তী লার্নিং সেটিংস জন্য প্রস্তুত
    সামগ্রী। '
  tutorial_spheroinputs_longdescription: 'এই কার্যকলাপ আপনি সাধারণ কম্পিউটার বিজ্ঞান
    কোডিং ধারণা সম্পর্কে চিন্তা পাবেন ইনপুট এবং আউটপুট এবং কিভাবে এই ধারণা ভাল জন্য
    কম্পিউটার বিজ্ঞান ব্যবহার সম্পর্কিত। '
  tutorial_edisoncount_longdescription: 'এই ছাত্র নেতৃত্বে কার্যকলাপ এডিসন রোবট এবং
    ব্লক ভিত্তিক প্রোগ্রামিং ভাষা EdBlocks ব্যবহার করে ইনপুট এবং আউটপুট কী গণনীয়
    ধারণা পরিচয় করিয়ে দিন। প্রগতিশীল প্রোগ্রামিং কর্মের একটি সেট মাধ্যমে এডিসন রোবট
    এর ড্রাইভ ফাংশন ব্যবহার করুন। রোবটটিকে ''ট্রেস'' করার জন্য প্রোগ্রাম তৈরি করার
    জন্য অনুক্রমিক চিন্তাভাবনার প্রয়োগ এবং ইনপুট-প্রসেস-আউটপুট চক্রের একটি বোঝার
    প্রয়োজন। '
  tutorial_spheroloops_longdescription: 'এই কার্যকলাপ আপনি loops সাধারণ কম্পিউটার

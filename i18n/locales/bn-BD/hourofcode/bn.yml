  oceans_behind_the_scenes_1: লেভেল ২-৪ <a href="https://www.tensorflow.org/" >টেন্সরফ্লো</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    মোবাইলনেট প্রকল্পের দ্বারা সরবরাহিত একটি প্রাক-প্রশিক্ষিত মডেল ব্যবহার করে। </a>
    একটি MobileNet মডেল হল একটি <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutional
    নিউরাল নেটওয়ার্ক</a> যা <a href="http://www.image-net.org/">ইমেজনেটে প্রশিক্ষিত
    হয়েছে</a>, 14 মিলিয়নেরও বেশি চিত্রের একটি ডেটাসেট যা “বেলুন” বা “স্ট্রবেরি”
    শব্দগুলির সাথে হাতে অ্যানোটেটেড। ছাত্র এই কার্যকলাপ উত্পন্ন লেবেল প্রশিক্ষণ তথ্য
    সঙ্গে এই মডেল কাস্টমাইজ করার জন্য, আমরা <a href="https://en.wikipedia.org/wiki/Transfer_learning">স্থানান্তর
    লার্নিং নামক একটি কৌশল ব্যবহার</a>। প্রশিক্ষণ ডেটাসেটের প্রতিটি ইমেজ MOBILENet
    থেকে খাওয়ানো হয়, পিক্সেল হিসাবে, এটিতে প্রয়োগ করার সম্ভাবনা রয়েছে এমন টীকাগুলির
    একটি তালিকা প্রাপ্ত করার জন্য। তারপর, একটি নতুন ইমেজ জন্য, আমরা MobileNet এটি
    ভোজন এবং প্রশিক্ষণ ডেটাসেট থেকে যারা টীকা এর ফলে তালিকা তুলনা। আমরা একই লেবেল
    (যেমন “মাছ” বা “মাছ না”) সঙ্গে নতুন ইমেজ শ্রেণীভুক্ত সবচেয়ে অনুরূপ ফলাফল সঙ্গে
    সেট প্রশিক্ষণ থেকে ইমেজ হিসাবে।
  oceans_behind_the_scenes_1_markdown: স্তর 2-4 [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    প্রকল্প দ্বারা সরবরাহিত একটি pretrained মডেল ব্যবহার করে। একটি MobileNet মডেল
    হল একটি [convolutional neural network] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    যা [ImageNet](http://www.image-net.org/) তে প্রশিক্ষিত হয়েছে, ১৪ মিলিয়নেরও বেশি
    ছবির একটি ডেটাসেট যা “বেলুন” বা “স্ট্রবেরি” এর মতো শব্দ দিয়ে হাত-অ্যানোটেটেড।
    শিক্ষার্থী এই কার্যকলাপে তৈরি লেবেলযুক্ত প্রশিক্ষণ ডেটা দিয়ে এই মডেলটি কাস্টমাইজ
    করার জন্য, আমরা [ট্রান্সফার লার্নিং] (https://en.wikipedia.org/wiki/Transfer_learning)
    নামক একটি কৌশল ব্যবহার করি। প্রশিক্ষণ ডেটাসেটের প্রতিটি ইমেজ MOBILENet থেকে খাওয়ানো
    হয়, পিক্সেল হিসাবে, এটিতে প্রয়োগ করার সম্ভাবনা রয়েছে এমন টীকাগুলির একটি তালিকা
    প্রাপ্ত করার জন্য। তারপর, একটি নতুন ইমেজ জন্য, আমরা MobileNet এটি ভোজন এবং প্রশিক্ষণ
    ডেটাসেট থেকে যারা টীকা এর ফলে তালিকা তুলনা। আমরা একই লেবেল (যেমন “মাছ” বা “মাছ
    না”) সঙ্গে নতুন ইমেজ শ্রেণীভুক্ত সবচেয়ে অনুরূপ ফলাফল সঙ্গে সেট প্রশিক্ষণ থেকে
    ইমেজ হিসাবে।
  oceans_behind_the_scenes_2: মাত্রা 6-8 একটি <a href="https://en.wikipedia.org/wiki/Support-vector_machine">সাপোর্ট-ভেক্টর
    মেশিন</a> (SVM) ব্যবহার করে। আমরা মাছের প্রতিটি উপাদান তাকান (যেমন চোখ, মুখ, শরীর)
    এবং উপাদান জন্য মেটাডাটা সব জড়ো (যেমন দাঁত সংখ্যা, শরীরের আকৃতি) প্রতিটি মাছ
    জন্য সংখ্যার একটি ভেক্টর মধ্যে। আমরা এসভিএম প্রশিক্ষণের জন্য এই ভেক্টর ব্যবহার
    করি। প্রশিক্ষণ তথ্য উপর ভিত্তি করে, SVM সব সম্ভাব্য মাছের “স্থান” দুটি অংশে আলাদা
    করে, যা আমরা শিখতে চেষ্টা করছি (যেমন “নীল” বা “নীল নয়”) ক্লাসের সাথে মিলিত হয়।

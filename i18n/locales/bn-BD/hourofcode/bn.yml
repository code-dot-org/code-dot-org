    জন্য গাইড করবেন, রঙিন কাগজ ব্যবহার করবেন। রোবোটিকাল এর রঙ্গিন কার্ড প্রতিটি একটি
    নির্দেশ আছে এটি মধ্যে নির্মিত, মার্টি বুঝতে পারে, কোন কোড লিখতে বা ব্যবস্থা করার
    প্রয়োজন ছাড়া।
  tutorial_irobotshapes_longdescription: এই unplugged, মুদ্রণযোগ্য রোবট-থিমযুক্ত ওয়ার্কবুক
    মধ্যে প্যাটার্ন স্বীকৃতি এবং সিকোয়েন্সিং মাধ্যমে বিভিন্ন আকার সম্পর্কে জানুন!
  tutorial_irobotparts_longdescription: আপনার ইন্দ্রিয় অন্বেষণ এবং গণিত মূলসূত্র
    অনুশীলন মাধ্যমে একটি রোবট নির্মাণ ব্যবহৃত বিভিন্ন টুকরা সম্পর্কে জানুন।
  tutorial_irobottools_longdescription: এই ওয়ার্কবুক মিলে যাওয়া, গণনা, স্ক্যাভেঞ্জার
    শিকার এবং পরিমাপের কার্যক্রমগুলির মাধ্যমে একটি রোবট নির্মাণের সময় ব্যবহৃত বিভিন্ন
    ধরণের সরঞ্জামগুলি অনুসন্ধান করে,
  tutorial_kindercar_longdescription: শিক্ষার্থীরা প্রকৌশলী হয়ে উঠবে, ইঞ্জিনিয়ারিং
    ডিজাইন প্রক্রিয়ার পদক্ষেপগুলি শিখবে। ক্রিস ভ্যান ডুসেন রচিত 'ইফ আই বিল্ট এ গাড়ি'

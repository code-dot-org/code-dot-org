  tutorial_nasapackage_longdescription: এই কার্যকলাপে শিক্ষার্থীরা স্ক্র্যাচ, স্ন্যাপ
    ব্যবহার করে! , বা অন্য প্রোগ্রামিং ভাষা একটি প্যাকেজ বিতরণ করার জন্য একটি geofenced
    এলাকা কাছাকাছি নেভিগেট একটি ড্রোন একটি ইন্টারেক্টিভ সিমুলেশন তৈরি করতে। সিমুলেশন
    শিক্ষার্থীদের গণনীয় চিন্তাভাবনা, সমস্যা সমাধান, এবং গণিতের বাস্তব জগতের প্রয়োগে
    নিয়োজিত করে।
  tutorial_nasalunar_longdescription: 'শিক্ষার্থীরা আর্টেমিস ১ মিশন এবং নাসা অ্যাপ
    ডেভেলপমেন্ট চ্যালেঞ্জ (এডিসি) সম্পর্কে জানতে পারে। লক্ষ্য হল শিক্ষার্থীদের জন্য
    ব্লক কোড ব্যবহার করে মৌলিক প্রোগ্রামিং শিখতে Code.org এর অ্যাপ ল্যাব ব্যবহার করে
    আমরা তৈরি করেছি পদক্ষেপগুলি অনুসরণ করার জন্য। '
  tutorial_meeestate_longdescription: 'ডঃ ব্রেকভস্কি এর রহস্যময় প্রাসাদ থেকে পালাবার
    জন্য পাজল সমাধান করুন নতুন Minecraft ঘন্টা কোড: এস্কেপ এস্টেট। গোপন আনলক, খোলা
    ফাঁদ দরজা, এবং লুকানো সংকেত প্রকাশ করতে কোডিং এবং গণনীয় চিন্তা ব্যবহার করুন।
    ভোর দ্বারা আপনার উপায় কোড এবং একটি মিলিয়ন পান্না উপার্জন! ব্লক বা পাইথনে কোডিংয়ের
    মাধ্যমে, আওয়ার অফ কোড কোডের মূল বিষয়গুলি শেখার জন্য যে কেউ শেখার পথ প্রদান করে।'
  tutorial_imagipixelart_longdescription: পাইথন শিখুন এবং এই 1 ঘন্টা ক্র্যাশ কোর্সে
    আপনার নিজের রঙিন অ্যানিমেশন তৈরি করুন!
  tutorial_kcjhealth_longdescription: 'এসডিজি #3 ''গুড হেলথ অ্যান্ড ওয়েলস'' অন্বেষণ
    করার সময় ডেটা ভিজুয়ালাইজেশন, অ্যালগরিদমিক আর্ট এবং কোডিং সম্পর্কে জানুন।'
  tutorial_msftwakanda_longdescription: 'শুরি, ওকোয়ে, এবং রিরি ওয়াকান্দকে সাহায্য
    করার জন্য একত্রে ব্যান্ড করতে হবে। মার্ভেল স্টুডিওর ''ব্ল্যাক প্যান্থার: ওয়াকান্ডা
    ফরেভার'' দ্বারা অনুপ্রাণিত আপনার নিজের অ্যাকশন-প্যাকড কার্যকলাপ কোড করুন!'
  tutorial_nafbrand_longdescription: আপনার ব্র্যান্ড কোডে, আপনি আপনার যোগাযোগের বিশদ
    সহ একটি ব্যক্তিগতকৃত QR কোড তৈরি করতে একটি ভার্চুয়াল পরিচিতি ফাইল তৈরি করবেন।
    আপনি এই কার্যকলাপ সম্পন্ন করার পরে, আপনি একটি আধুনিক ব্যবসায়িক কার্ড দিয়ে সজ্জিত
    করা হবে যা আপনি শেয়ার করতে পারেন যখন আপনি এমন ব্যক্তিদের সাথে নেটওয়ার্কিং করছেন
    যারা আপনার কর্মজীবন বা কলেজ যাত্রায় আপনাকে সাহায্য বা গাইড করতে পারে।

  tutorial_itchbio_longdescription: |-
    নাম-এটা আপনি স্বীকৃতি একটি খেলা তৈরি করা হয়েছে!

    জৈবিক কোষের অংশগুলির নাম দেওয়ার জন্য একটি খেলা তৈরি করুন। আপনি খেলা করতে যখন সেল অংশ জানুন, এবং আপনি আপনার মেমরি রিফ্রেশ প্রয়োজন হিসাবে অনেক বার এটি আবার খেলা!

    আপনি জল চক্রের তিনটি পর্যায়কে লেবেল করার জন্য একটি গেম তৈরির জন্য প্রথমে হাঁটবেন এবং নির্দেশাবলী অনুসরণ করবেন। আপনি স্কোরিং সহ একটি সম্পূর্ণ কার্যকরী খেলা করতে পারবেন!

    কোডিং পাশ থেকে আপনি ভেরিয়েবল, শর্তাবলী, তালিকা, concatenating স্ট্রিং এবং অনেক, আরো অনেক কিছু সম্পর্কে জানতে পারবেন। এই কোডিং কৌশল আপনি আপনার নতুন কোডিং দক্ষতা গড়ে তুলতে অগ্রগতি হিসাবে অন্যান্য প্রকল্পে পুনরায় ব্যবহার করতে সক্ষম হবেন!

    । আপনি আপনার নিজের ইমেজ এবং লেবেল যোগ করে কার্যকলাপটিকে আরও এগিয়ে নিতে পারেন (অন্যান্য অনেক অতিরিক্ত প্রকল্প বিকল্পগুলির সাথে, মজাটি শেষ হয় না)। হেডফোন সুপারিশ করা হয়।
  tutorial_itchj_longdescription: |-

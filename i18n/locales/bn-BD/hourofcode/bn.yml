    অ্যালগরিদম আকারে সমস্যার একটি সমাধান নিচে লিখিত আছে তারপর আমরা ভবিষ্যতে ট্যুর
    করতে সক্ষম মাত্র পদক্ষেপ অনুসরণ করে, স্ক্র্যাচ থেকে এটি আবার কাজ না করেও। এছাড়াও
    যদি আমরা আলগোরিদিম নিচে লিখুন আমরা পরীক্ষা করতে পারেন যে এটা স্পষ্টভাবে কাজ করে
    অনুসরণ করে কাগজে ধাপে ধাপে। এই কার্যকলাপ নাইট এর ট্যুর কার্যকলাপ বাড়ে।
  tutorial_codesterstj_longdescription: 'এই মাল্টি-পাঠ প্রকল্পে শিক্ষার্থীরা ডিজিটাল
    নাগরিকত্ব সম্পর্কে জানতে পারে এবং তারা যে সমস্যার সমাধান করে তা সমাধান করার জন্য
    একটি নকশা চিন্তাভাবনা মডেল অনুসরণ করে! শিক্ষার্থীরা দায়ী ডিজিটাল নাগরিকত্ব সম্পর্কে
    একটি পাঠ ব্যবহারকারীদের শেখার উদ্দেশ্যে একটি খেলা তৈরি করবে। সমস্ত সম্পদ ইন-প্ল্যাটফর্ম
    অবস্থিত। '
  tutorial_tlclocked_longdescription: এই কার্যকলাপটি কম্পিউটেশনাল চিন্তাভাবনা ভিত্তিক
    সমস্যা সমাধান প্রবর্তন করার লক্ষ্যে কাজ করে, যা একটি অ্যালগরিদম কী তা বোঝার দিকে
    পরিচালিত করে, রৈখিক অনুসন্ধান কী এবং দক্ষতার ভিত্তিতে অ্যালগরিদমগুলি কীভাবে তুলনা
    করা যায়। এটি কম্পিউটার ভিত্তিক সমাধানগুলি তৈরির চেয়ে কম্পিউটেশনাল চিন্তাধারা
    কীভাবে আরও বেশি তা ব্যাখ্যা করে। কম্পিউটিং হচ্ছে মানুষের জন্য সমস্যা সমাধান করা।
  tutorial_baubles_longdescription: ছাত্র বাইনারি মধ্যে অক্ষর প্রতিনিধিত্ব এবং সংরক্ষণ
    সম্পর্কে জানতে, উপর এবং বন্ধ ফাংশন হিসাবে। শেষ পর্যন্ত, ক্লাস তাদের সাথে বাড়িতে
    নিতে তাদের নিজস্ব আদ্যক্ষর এনকোড করতে পায়।
  tutorial_bbcart_longdescription: কে-5 গ্রেডের জন্য মান-ভিত্তিক পাঠ পরিকল্পনা। হাতে
    ওয়ার্কশীট সঙ্গে কম্পিউটার ল্যাব আপনার বাচ্চাদের নিন, এবং ভিজ্যুয়াল আর্টস জড়িত
    অ্যাপ্লিকেশন নির্মাণ।
  tutorial_tlcknight_longdescription: এই কার্যকলাপ দুটি ভিন্ন উপস্থাপনা ব্যবহার করে
    একটি ধাঁধা সমাধান করার চেষ্টা জড়িত। এটি দিয়ে শুরু করার জন্য মোটামুটি কঠিন, কিন্তু
    যখন বোর্ড এবং প্যাচগুলির উপস্থাপনা পরিবর্তিত হয় তখন এটি সত্যিই সহজ হয়ে যায়।
    সমস্যা প্রতিনিধিত্ব করার জন্য গ্রাফ তৈরি করুন। বিমূর্ততা ব্যবহার করার ক্ষমতা দেখুন
    এবং প্রতিনিধিত্ব পছন্দ কিভাবে একটি সমস্যা অনেক সহজ করতে পারেন। এই কার্যকলাপ ট্যুর
    গাইড কার্যকলাপ থেকে অনুসরণ করে।
  tutorial_fufafit_longdescription: শিক্ষার্থীরা একটি পাঠ এবং kinesthetic কার্যকলাপ

  hoc_faq_need_computers_a_markdown: |-
    না। আমাদের কাছে আওয়ার অফ কোড টিউটোরিয়াল রয়েছে যা পিসি, স্মার্টফোন, ট্যাবলেট এবং এমন কিছু ক্ষেত্রে কাজ করে যা কোনও কম্পিউটারের প্রয়োজন নেই! আপনি যেখানেই থাকুন না কেন, যেখানেই থাকুন না কেন আপনি যোগ দিতে পারেন।

    _এখানে কয়েকটি বিকল্প রয়েছে:_

    - ** জোড়ায় কাজ করুন** [গবেষণা শো] (%{pair_programming_research}) শিক্ষার্থীরা [জোড়া প্রোগ্রামিং] (%{pair_programming_video}), একটি কম্পিউটার ভাগ করে একসাথে কাজ করে ভাল শেখে। আপনার ছাত্রদের দ্বিগুণ করার জন্য উত্সাহিত করুন।
    ** একটি প্রজেক্টেড স্ক্রিন ব্যবহার করুন** যদি আপনার ওয়েব সংযুক্ত কম্পিউটারের জন্য একটি প্রজেক্টর এবং স্ক্রিন থাকে, তাহলে আপনার পুরো গ্রুপ একসাথে একটি ঘন্টা অফ কোড করতে পারে। ভিডিও অংশগুলি একসাথে দেখুন এবং পাজল সমাধান বা প্রশ্নের উত্তর দিন।
    ** আনপ্লাগড যান। ** আমরা [টিউটোরিয়াল যা কম্পিউটারের প্রয়োজন নেই] () সব সময়ে অফার করি।%{unplugged_url}

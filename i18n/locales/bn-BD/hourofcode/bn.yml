    বিজ্ঞানের মূলসূত্র শিখুন। প্রতিটি কোর্সের শেষে, আপনার কাছে একটি বাস্তব প্রকল্প
    থাকবে যা আপনি আপনার বন্ধুদের এবং পরিবারের কাছে দেখাতে পারেন।
  tutorial_codestersdance_longdescription: 'শিক্ষার্থীরা একটি ড্র্যাগ-টু-টেক্সট টুলকিট
    ব্যবহার করে যা তাদেরকে সরাসরি পাইথনে কোডিং শুরু করতে দেয়! শিক্ষার্থীরা গাইডেড
    অনুশীলন কার্যক্রমের একটি সেট সম্পূর্ণ করে যেখানে তারা বিভিন্ন ধরনের প্রোগ্রামিং
    কমান্ড ব্যবহার এবং সংশোধন করতে শিখেন। তারপর, তারা তাদের নিজস্ব নাচ রুটিন তৈরি
    করতে এই দক্ষতা প্রয়োগ! '
  tutorial_codestersbasketball_longdescription: 'শিক্ষার্থীরা আমাদের ড্র্যাগ-টু-টেক্সট
    টুলকিট ব্যবহার করে পাইথনে কোডিং শুরু করে! এই স্ব-নির্দেশিত কার্যকলাপে, শিক্ষার্থীরা
    সরাসরি নির্দেশনা কার্যক্রমের একটি সিরিজ সম্পূর্ণ করে যেখানে তারা একটি পুল এবং
    অঙ্কুর বাস্কেটবল খেলা তৈরি করে! শিক্ষার্থীরা ভেরিয়েবল, ইভেন্টগুলি, মৌলিক সিনট্যাক্স,
    র্যান্ডম স্থানাঙ্ক তৈরি করে। '
  tutorial_nclkarel_longdescription: কোড শিখতে এবং জঙ্গল, পর্বত, এবং মরুভূমি মাধ্যমে
    কারেল রোবট গাইড দ্বারা সমস্যার সমাধান। ক্যারেল আপনার নির্দেশনা অনুসরণ করে, ঠিক
    যেমন একটি বাস্তব রোবট। সহজ কমান্ড যেমন go, get, এবং put দিয়ে প্রোগ্রামিং শুরু
    করুন। পরবর্তী আপনি শিখবেন কিভাবে আপনার প্রোগ্রামগুলিতে পুনরাবৃত্তি loops এবং শর্তাবলী
    নির্মাণ করা যায়। অবশেষে কারেলের জন্য কাস্টম কমান্ডগুলি সংজ্ঞায়িত করুন। আপনি
    NClab এর অ্যাপ্লিকেশন দিয়ে আপনার নিজের গেম তৈরি করতে পারেন! আপনি যে কোনও প্রোগ্রামিং
    ভাষায় ব্যবহার করতে পারেন এমন দক্ষতা শেখার সময় মজা করুন।
  tutorial_buildpong_longdescription: পং প্রথম দিকের আর্কেড ভিডিও গেমগুলির মধ্যে একটি
    এবং খুব প্রথম ক্রীড়া আর্কেড ভিডিও গেম। এটি একটি টেবিল টেনিস ক্রীড়া গেম যা সরল
    দ্বিমাত্রিক গ্রাফিক্স সমন্বিত। খেলার লক্ষ্য প্লেয়ার তার গোল রক্ষা করার সময় কম্পিউটারে
    স্কোর করার জন্য হয়। এই প্রকল্পে কম্পিউটারকে মৌলিক কৃত্রিম বুদ্ধিমত্তা দিয়ে প্রোগ্রাম
    করা হয় যাতে এটি প্লেয়ারকে সাড়া দিতে পারে।
  tutorial_tynkerdrones_longdescription: "“ক্র্যাশ কোর্স” পাজলগুলি সমাধান করে সংযুক্ত
    ডিভাইসগুলি প্রোগ্রাম শিখুন, যেখানে আপনি বাধাগুলির মাধ্যমে ভার্চুয়াল ড্রোন এবং
    রোবটগুলি নেভিগেট করেন। তারপর আপনি তৈরি করতে প্রস্তুত প্রোগ্রাম নিয়ন্ত্রণ করতে
    বাস্তব ড্রোন এবং রোবট। একটি আইপ্যাড বা অ্যান্ড্রয়েড ট্যাবলেট এবং একটি সমর্থিত
    খেলনা প্রয়োজন।"
  tutorial_carla_longdescription: "“প্রোগ্রামিং উইথ কার্লা” হল সংক্ষিপ্ত ক্রিয়াকলাপের
    একটি সিরিজ যা শিক্ষার্থীদের একটি সাধারণ চ্যাটবট নির্মাণের মাধ্যমে নির্দেশনা প্রদান
    করে, যখন ভেরিয়েবল এবং কন্ডিশনালের মত মূল ধারণা সম্পর্কে শেখা যায়। নতুন প্রোগ্রামারদের
    অনুশীলনের জন্য অনেক সুযোগ এবং লক্ষ্যযুক্ত ইঙ্গিত এবং প্রতিক্রিয়া প্রদানের মাধ্যমে
    এই বিষয়গুলি সম্পর্কে সাধারণ ভুল ধারণা মোকাবেলার জন্য কার্যক্রমগুলি সাবধানে ডিজাইন
    করা হয়েছে।\n"
  tutorial_zulama_longdescription: এই কার্যকলাপে আপনি একটি ক্রীড়নশীল অ্যাকশন গেম
    এবং মাস্টার কম্পিউটার বিজ্ঞান ধারণার মাধ্যমে জাভাস্ক্রিপ্ট কোড সম্পাদনা করতে শিখবেন
    যেমন ভেরিয়েবল এবং ফাংশনগুলি। বিদ্যমান গেম কোড রিমিক্স এবং সম্প্রসারণ করে স্যান্ডবক্সে
    আপনার নিজের গেম তৈরি করুন। তারপর প্রকাশ এবং বন্ধুদের এবং পরিবারের সঙ্গে আপনার
    খেলা শেয়ার করুন।
  tutorial_capost_longdescription: এইচটিএমএল এবং সিএসএস শিখতে শুরু করা এই ডিজিটাল
    পোস্টকার্ডের সাথে সহজ এবং মজার। বন্ধুদের এবং পরিবারের সাথে ভাগ করার জন্য একটি
    ছুটির কার্ড বা জন্মদিন উদযাপন তৈরি করতে শিরোনাম, অনুচ্ছেদ, ছবি এবং লিঙ্ক যোগ করার
    বিষয়ে জানুন।
  tutorial_marco_longdescription: শিক্ষার্থীরা একটি মূল গল্পের উপর ভিত্তি করে একটি
    সাহসিক খেলা খেলে। তারা মার্কো - প্রধান চরিত্র - প্রতিটি স্তরের মাধ্যমে তাকে আওয়ার
    অফ কোড দ্বারা ব্যবহৃত ভিজুয়াল প্রোগ্রামিং ভাষা আকারে ধাপে ধাপে নির্দেশাবলী প্রদান
    করে। তারা এমনকি এটি লক্ষ্য না করেই সিকোয়েন্সিং কমান্ড, পুনরাবৃত্তি এবং অবস্থার
    সাথে পরিচয় করিয়ে দেয়।
  tutorial_codestersflappybike_longdescription: 'এই কার্যকলাপে, শিক্ষার্থীরা আমাদের
    ড্র্যাগ-টু-টেক্সট টুলকিট ব্যবহার করে পাইথনে কোডিং শুরু করে! শিক্ষার্থীদের শেখার
    একটি ধারাবাহিক ক্রিয়াকলাপের মাধ্যমে পরিচালিত হয় যা তাদের একটি সম্পূর্ণ খেলা
    তৈরি করতে শেখায়! তারা শেষ করার পর, তারা সিনট্যাক্স, বিন্দু স্বরলিপি, ঘটনা, ভেরিয়েবল,
    পরামিতি এবং খেলা বলবিজ্ঞান সম্পর্কে শিখেছি কি ব্যবহার চ্যালেঞ্জ করা হয় একটি নতুন
    খেলা তৈরি করতে। '
  tutorial_kanopong_longdescription: এক ঘন্টার মধ্যে এই ক্লাসিক তোরণ খেলা নির্মাণ
    করে কোড শিখুন!
  tutorial_tynkerright_longdescription: 'আপনার নিজস্ব বিল অফ রাইটস প্রকল্প তৈরি করুন:
    পটভূমি পরিবর্তন করুন, আরও প্রশ্ন যোগ করুন, স্কোর রাখুন, অ্যানিমেশন যোগ করুন।'
  tutorial_touchdevelop_longdescription: 'স্পর্শ-বন্ধুত্বপূর্ণ সম্পাদক আপনাকে পিক্সেল
    শিল্প তৈরি, বিয়ার ধাঁধা সমাধান, বা আপনার নিজের জাম্পিং পাখি খেলা তৈরীর গাইড করবে। '
  tutorial_tynkercc_longdescription: যুদ্ধের জন্য আপনার সেনাবাহিনী প্রস্তুত করুন!
    আপনার শত্রু এর দুর্বলতা শোষণ এবং যুদ্ধে বিজয়ী থেকে উত্থান আপনার সেনাবাহিনীর প্রতিটি
    সদস্যের আক্রমণ যুক্তি কোড। আপনি শিখতে হিসাবে, আপনি প্রোগ্রাম করতে পারেন যে নতুন
    অক্ষর আনলক। আপনার সেনাবাহিনী তৈরি করুন, তারপর বন্ধুদের সাথে যুদ্ধ করুন। কার কোড
    সবচেয়ে ভাল?
  tutorial_bamboo_longdescription: 'বাম্বু জেএস হল শিক্ষার্থীদের মৌলিক জাভাস্ক্রিপ্ট
    ধারণাগুলি শেখানোর জন্য কোডেমোজি কর্তৃক একটি কার্যকলাপ নকশা। পান্ডা বাঁশ এবং তার
    অসাধারণ টোস্ট বন্ধুরা মৌলিক কমান্ড এবং কাঠামো যদিও ছাত্রদের পদচারণা করবে। বাঁশের
    জেএস কার্যকলাপ ছাত্রদের জন্য ডিজাইন করা হয়েছে যারা তাদের কোডিংয়ে একটু বেশি অ্যানিমেশন
    এবং আরও শিল্প এবং নকশা চায়। বাঁশের কার্যকলাপ সব বয়সের ছাত্রদের জন্য মহান। '
  tutorial_robojav_longdescription: সিমুলেটেড রোবট এবং কাস্টমাইজড প্রাণীর জন্য আপনার
    পর্দায় একটি ছোট দুনিয়া নির্মাণের সময় এক ঘন্টার মধ্যে জাভা প্রোগ্রামিং এর মূলসূত্র
    জানুন। কোন পূর্বের প্রোগ্রামিং অভিজ্ঞতা প্রয়োজন হয় না। আচ্ছাদিত বিষয় বস্তু,
    পদ্ধতি, পরামিতি, এবং সহজ গ্রাফিক্স অন্তর্ভুক্ত।
  tutorial_roboba_longdescription: "RoboBlockly ব্লকলিতে রোবটগুলির সাথে গণিত শিখতে
    শুরু করার জন্য ডিজাইন করা হয়েছে। বীজগণিতের ১ কার্যক্রমগুলি স্ব-পরিচালিত। \nRoboBlockly
    শিক্ষার্থীদের সি/সি++ এ প্রোগ্রামের জন্য প্রস্তুত হতে প্রস্তুত করে।\n"
  tutorial_knodsnake_longdescription: 'জাভাস্ক্রিপ্ট একটি স্নেক খেলা তৈরি করতে শিখুন! '
  tutorial_soccharater_longdescription: আপনার নিজের পিক্সেল অক্ষর কোড! আপনার চরিত্র
    তৈরি করতে এইচটিএমএল ব্যবহার করুন, এটি স্টাইল করার জন্য CSS এবং আপনার চতুর পিক্সেল
    ব্যক্তিকে প্রাণবন্ত করতে জাভাস্ক্রিপ্ট। নিজের দ্বারা কোড, বা আমাদের দল কোডিং খেলা
    সঙ্গে একসঙ্গে একটি বন্ধু এবং কোড আমন্ত্রণ।
  tutorial_silent_longdescription: |-
    কোন শব্দ বা ব্যাখ্যা ছাড়াই প্রোগ্রামিং এর মৌলিক ধারণাগুলি আবিষ্কার করুন।

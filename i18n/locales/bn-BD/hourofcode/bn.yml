  tutorial_spiralsdash_longdescription: শিল্প তৈরি করার জন্য একটি রোবট ব্যবহার করার
    সময় একটি প্রোগ্রামে ভেরিয়েবল ব্যবহার করার মূলসূত্র জানুন! একটি ড্যাশ রোবটের

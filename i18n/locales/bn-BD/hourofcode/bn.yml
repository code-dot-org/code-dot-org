  csa_ai_page_faq_question_01: এই মডিউল জন্য পূর্বশর্ত কি?
  csa_ai_page_faq_answer_01_01: 'এই মডিউলে ডাইভিং করার আগে, শিক্ষার্থীদের জাভা এর
    একটি এন্ট্রি-লেভেল জ্ঞান থাকা উচিত। বিশেষত, তারা একটি উপলব্ধি করা উচিত:'
  csa_ai_page_faq_answer_01_list_01: "** ক্লাস এবং অবজেক্ট: ** শিক্ষার্থীদের ক্লাস
    সংজ্ঞায়িত এবং ব্যবহার করার পাশাপাশি বস্তু তৈরি এবং ম্যানিপুলেট করার সাথে পরিচিত
    হওয়া উচিত।"
  csa_ai_page_faq_answer_01_list_02: "** লেখা এবং কলিং পদ্ধতি: ** শিক্ষার্থীদের একটি
    ক্লাসের মধ্যে পদ্ধতি সংজ্ঞায়িত করতে, পদ্ধতি প্যারামিটার এবং রিটার্ন প্রকারগুলি
    বুঝতে এবং বস্তু বা অন্যান্য পদ্ধতি থেকে কল পদ্ধতি বুঝতে সক্ষম হওয়া উচিত।"
  csa_ai_page_faq_answer_01_list_03: "** 1 ডি অ্যারে এবং অ্যারেলিস্ট: ** তাদের মাধ্যমে
    পুনরাবৃত্তির সহ এক-মাত্রিক অ্যারে এবং অ্যারেলিস্টগুলি ঘোষণা, আরম্ভ এবং ম্যানিপুলেটিং
    করতে দক্ষ হওয়া উচিত।"
  csa_ai_page_faq_answer_01_list_04: "** নির্বাচন এবং পুনরাবৃত্তি: ** শর্তাধীন বিবৃতি
    এবং loops একটি কঠিন ভিত্তি অত্যন্ত গুরুত্বপূর্ণ।"
  csa_ai_page_faq_question_01_02: আদর্শভাবে, যারা এপি কম্পিউটার সায়েন্স এ বা অনুরূপ
    গভীরতা এবং কঠোরতা একটি কোর্স সম্পন্ন করেছেন তারা এই মডিউল জন্য ভাল প্রস্তুত করা
    হবে।
  csa_ai_page_faq_question_02: এই মডিউলের জন্য প্রয়োজনীয় সফ্টওয়্যারটি কিভাবে ইনস্টল
    করব?
  csa_ai_page_faq_answer_02_01: এই মডিউলটি অনন্য কারণ এটি Code.org ল্যাব এবং সরঞ্জামগুলির
    পরিবর্তে তৃতীয় পক্ষের সফ্টওয়্যার ব্যবহার করে। [এখানে সফ্টওয়্যার ইনস্টল করার
    বিষয়ে আরও পড়ুন] (%{accessibility_url})।
  csa_ai_page_faq_question_03: এই মডিউলটি পড়ার সময় আমি কিভাবে অ্যাক্সেসযোগ্যতার
    প্রয়োজনীয়তাগুলি সমর্থন করতে পারি?
  csa_ai_page_faq_answer_03_01: একটি সমন্বিত শেখার পরিবেশের জন্য অ্যাক্সেসযোগ্যতার
    প্রয়োজনগুলি সরবরাহ করা অত্যন্ত গুরুত্বপূর্ণ। [এখানে এই মডিউল ব্যবহৃত সফ্টওয়্যার
    অ্যাক্সেসিবিলিটি বৈশিষ্ট্য সম্পর্কে আরও পড়ুন] (%{install_url})।
  csa_ai_page_faq_question_04: আমি কিভাবে Chromebooks এ ভিএস কোড ব্যবহার করব?
  csa_ai_page_faq_answer_04: ক্রোমবুকের ভিএস কোড ব্যবহার করা আরও সহজবোধ্য হয়ে উঠেছে,
    বিশেষ করে নতুন Chromebook মডেলগুলিতে লিনাক্স অ্যাপ চালানোর সামর্থ্য সহ। [এখানে
    Chromebooks এ ভিএস কোড সেট আপ করার বিষয়ে আরও পড়ুন] ()%{chromebook_url}।
  csa_ai_page_faq_question_05: আমি কিভাবে এই মডিউল জন্য পেশাদারী উন্নয়ন পেতে পারেন?
  csa_ai_page_faq_answer_05: এই কোর্সের জন্য বর্তমানে নির্দিষ্ট পেশাগত উন্নয়ন নেই।
    আপনি যদি আপনার শ্রেণীকক্ষে কৃত্রিম বুদ্ধিমত্তার সাথে যোগাযোগ করতে চান তবে আপনি
    [শিক্ষকদের জন্য এআই 101 এক্সপ্লোর করতে পারেন] (%{ai_101_url})।
  csa_ai_page_faq_question_06: এই মডিউল শেখার জন্য প্রস্তাবিত সময়জ্ঞান কি?
  csa_ai_page_faq_answer_06_01: সফ্টওয়্যার ইঞ্জিনিয়ারিং এবং কম্পিউটার ভিশন মডিউল
    একটি সংক্ষিপ্ত সময়সীমার মধ্যে ব্যাপক শেখার প্রদান করার জন্য চিন্তাশীলভাবে গঠন
    করা হয়। পুরো মডিউল ** 2 সপ্তাহের নির্দেশ** স্প্যান করার জন্য ডিজাইন করা হয়েছে।
    বেশিরভাগ পাঠের**45 মিনিট** জন্য উপযোগী করা হয়, যেখানে শিক্ষার্থীরা হাতে-কলমে
    জাভা প্রকল্প উন্নয়ন করে এমন পাঠগুলি **90 মিনিট** জন্য ডিজাইন করা হয়েছে। এই বর্ধিত
    সময় শিক্ষার্থীদের কাজ করার সময় বুঝতে, বাস্তবায়ন এবং সমস্যার সমাধান করার যথেষ্ট
    সুযোগ নিশ্চিত করে।
  csa_ai_page_faq_answer_06_02: মডিউল এর গঠন মধ্যে নির্মিত ইচ্ছাকৃত নমনীয়তা আছে।
    শ্রেণীকক্ষের গতিবিদ্যা, ছাত্রদের প্রবৃত্তি এবং আপনি প্রতিটি বিষয়ের সন্ধান করতে
    চান এমন গভীরতার উপর নির্ভর করে, আপনি সময়কালটি সামঞ্জস্য করতে পারেন। উদাহরণস্বরূপ,
    45 মিনিটের পাঠ হিসাবে ডিজাইন করা ইন্ট্রো টু কপিলট পাঠটি 90 মিনিটের মধ্যে প্রসারিত
    করা যেতে পারে যদি আপনি গিটহাব কপিলট এবং চ্যাটজিপিটি এর মত বড় ভাষা মডেল এবং সরঞ্জামগুলি
    গভীরভাবে ডুব দিতে চান।
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: একটি অনুমোদিত শিক্ষক অ্যাকাউন্টের মাধ্যমে, আপনি একটি
    নীল “শিক্ষক” শুধুমাত্র প্যানেলে উত্তর কী খুঁজে পেতে পারেন যা অনলাইন পাঠ এবং কার্যক্রমের
    মধ্যে প্রদর্শিত হয়। যদি আপনার একটি অনুমোদিত শিক্ষক অ্যাকাউন্টের প্রয়োজন হয়,
    আপনি [এই ফর্ম] () এর মাধ্যমে সুরক্ষিত শিক্ষক-শুধুমাত্র উপকরণ (উত্তর কী, ইত্যাদি)
    অ্যাক্সেসের জন্য আবেদন করতে পারেন।%{form_url}অনুগ্রহ করে মনে রাখবেন যে আপনার অ্যাকাউন্ট
    যাচাই করতে ৩-৫ কার্যদিবসের সময় লাগতে পারে।
  csa_ai_page_faq_question_08: এই মডিউল মান ম্যাপ করা হয়?
  csa_ai_page_faq_answer_08: হ্যাঁ, সফটওয়্যার ইঞ্জিনিয়ারিং ও কম্পিউটার ভিশন পাঠ্যক্রমটি
    [সিএসটিএ কে-১২ স্ট্যান্ডার্ডস]] (%{csta_k12_url}) এবং [K-12 নির্দেশিকা] () এর
    জন্য এআইতে ম্যাপ করা হয়েছে।%{k12_url}
  csa_ai_page_faq_question_09: এই মডিউল শেখার খরচ কত?
  csa_ai_page_faq_answer_09_01: আমাদের পাঠ্যক্রম এবং প্ল্যাটফর্ম [কোন খরচ] (%{no_cost_url})
    যে কেউ, কোথাও, শেখার জন্য উপলব্ধ!
  csa_ai_page_faq_answer_09_02: উপরন্তু, এই মডিউল ব্যবহৃত সফ্টওয়্যার এবং সরঞ্জাম
    বিনামূল্যে। GitHub Copilot যাচাই [teachers](%{teachers_url}) এবং [students](%{students_url})
    জন্য বিনামূল্যে।
  csa_ai_page_faq_question_10: সফটওয়্যার ইন্সটলেশন কাজ না করলে আমি কি করব?
  csa_ai_page_faq_answer_10: সফ্টওয়্যার ইনস্টলেশনের সময় সমস্যার সম্মুখীন হওয়া সাধারণ
    হতে পারে, তবে সেগুলি সমাধান এবং সমাধান করার জন্য আপনি নিয়মানুগ পদক্ষেপ অনুসরণ
    করতে পারেন। [এখানে কিছু সমস্যা সমাধান টিপস দেখুন] (%{troubleshooting_url})।
  csa_ai_page_faq_question_11: How was the curriculum developed?

    পরিবেশের সাথে যোগাযোগ করা হবে। এই পাঠটি শিক্ষার্থীদের বিভাগ, লেআউটের সাথে পরিচিত
    করবে, এই নতুন পরিবেশের সাথে মার্টিব্লক জুনিয়র এর সাথে তুলনা করবে।
  tutorial_kinderadd_longdescription: এই পাঠে, শিক্ষার্থীরা অ্যালগরিদম ব্যবহার করবে

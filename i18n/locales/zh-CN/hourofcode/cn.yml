  csf_page_pick_a_course_heading_02: How will your students engage with the content?
  csf_page_courses_heading: Courses specifically designed for your elementary classroom
  csf_page_courses_desc: Find the course for the grade you teach. Each course is approximately
    a month long.
  csf_page_courses_self_paced_heading: Self-paced elementary curriculums
  csf_page_courses_self_paced_desc: Teachers play a critical role in student learning
    by teaching our unplugged activities and leading whole class discussions, however,
    we recognize that CS Fundamentals isn't always taught in a traditional classroom
    setting. We provide two self-paced express courses alongside Courses A-F. These
    express courses are designed for situations where teachers allow each student
    to work at their own pace independently.
  csf_page_faq_question_01: Is CS Fundamentals mapped to standards?
  csf_page_faq_answer_01_01: 'CS Fundamentals was written using both the K-12 Framework
    for Computer Science and the CSTA standards as guidance. Currently, every lesson
    in CS Fundamentals contains mappings to the relevant CSTA standards. The summary
    of all CSTA mappings for each course can be found at:'
  csf_page_faq_answer_01_list_01: "[Course A Standards](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Course B Standards](%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Course C Standards](%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Course D Standards](%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Course E Standards](%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Course F Standards](%{course_f_url})"
  csf_page_faq_answer_01_02: A Google Sheets version of the standards can be found
    at [CSF Standards](%{csf_standards_url}).
  csf_page_faq_question_02: How can I bring CS Fundamentals to my whole school?
  csf_page_faq_answer_02: The leading K-12 CS curriculum in the United States, our
    elementary program has been proven effective in major urban school districts like
    Dallas, as well as small rural districts in Iowa. There is no need to hire specialists
    to teach CS. Our program is uniquely designed to support teachers new to CS while
    offering the flexibility to evolve lessons to fit student needs. [Share this brochure](%{brochure_url})
    with your school and district administrators, or [suggest they take a look at
    our administrators page](%{admins_url}) specially designed to answer administrators'
    most common questions.
  csf_page_faq_question_03: How much does it cost to teach CS Fundamentals?
  csf_page_faq_question_04: How/Where can I get professional development for CS Fundamentals?
  csf_page_faq_answer_04_01: New to teaching computer science? No worries! Most of
    our teachers have never taught computer science before. Join local teachers for
    inspiring and hands-on support to implement computer science in your classroom.
    Our Regional Partners offer high-quality, one-day Code.org workshops for individual
    teachers or for schoolwide PD. [Sign up for a professional development workshop
    near you](%{sign_up_url})!
  csf_page_faq_answer_04_02: Join over 100,000 teachers who have participated in our
    workshops. The majority of our workshop attendees say, 'It's the best professional
    development I've ever attended.' In fact, [90% of attendees would recommend our
    program to other teachers](%{rec_url})!
  csf_page_faq_question_05: What is the recommended timing for teaching CS Fundamentals?
  csf_page_faq_answer_05: Each CSF course includes 13-17 lessons designed for 45-minute
    periods. We recommend all students move from lesson to lesson at a pace set by
    the teacher. There are many teacher-led project levels designed to be experienced
    in unison while the skill-building lessons can be completed by students at their
    own pace.
  csf_page_faq_question_06: What materials do I need for CS Fundamentals?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).

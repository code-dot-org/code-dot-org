  oceans_behind_the_scenes: "  保护海洋的人工智能：幕后花絮"
  oceans_behind_the_scenes_1: '  2-4 年级使用 <a href="https://www.tensorflow.org/">TensorFlow</a>
    <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>
    项目提供的预训练模型。MobileNet 模型是一个<a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">卷积神经网络</a>，它已经在
    <a href="http://www.image-net.org/">ImageNet</a> 上进行了训练——ImageNet 是一个由超过 1400
    万张图片组成的数据集，这些图片用“气球”或“草莓”等词语进行了人工注释。为了用学生在这个活动中产生的标记训练数据来定制这个模型，我们使用了一种叫做<a href="https://en.wikipedia.org/wiki/Transfer_learning">迁移学习</a>的技术。训练数据集中的每张图片都会以画素的形式被输入到
    MobileNet，以获得最有可能与之对应的注释列表。然后，在遇到新的图像时，我们将其输入到 MobileNet，并将其产生的注释列表与训练数据集中的注释列表进行比较。我们用与训练集中结果最相似的图像相同的卷标（如“鱼”或“不是鱼”）对新图像进行分类。'
  oceans_behind_the_scenes_1_markdown: "  2-4 年级使用 [TensorFlow] (https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    项目提供的预训练模型。MobileNet 模型是一个 [卷积神经网络](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)，它已经在
    [ImageNet] (http://www.image-net.org/) 上进行了训练，这个数据集由超过 1400 万张图片组成，图片都用“气球”或“草莓”等单词做了人工注释。为了用学生在这个活动中产生的标记训练数据来定制这个模型，我们使用了一种叫做
    [迁移学习] (https://en.wikipedia.org/wiki/Transfer_learning) 的技术。训练数据集中的每张图片都会以画素的形式被输入到
    MobileNet，以获得最有可能与之对应的注释列表。然后，在遇到新的图像时，我们将其输入到 MobileNet，并将其产生的注释列表与训练数据集中的注释列表进行比较。我们用与训练集中结果最相似的图像相同的卷标（如“鱼”或“不是鱼”）对新图像进行分类。"
  oceans_behind_the_scenes_2: '  6-8 年级使用<a href="https://en.wikipedia.org/wiki/Support-vector_machine">支援向量机</a>
    (SVM)。我们观察鱼的各个组成部分（如眼睛、嘴巴、身体），并将这些组成部分的所有元数据（如牙齿数量、身体形状）组合成每条鱼的数字向量。我们使用这些向量来训练
    SVM。根据训练资料，SVM 将所有可能是鱼的“空间”分成两部分，这两部分对应于我们尝试学习的类别（如“蓝色”或“非蓝色”）。'
  oceans_behind_the_scenes_2_markdown: "  6-8 年级使用 [支持向量机](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM)。我们观察鱼的各个组成部分（如眼睛、嘴巴、身体），并将这些组成部分的所有元数据（如牙齿数量、身体形状）组合成每条鱼的数字向量。我们使用这些向量来训练
    SVM。根据训练资料，SVM 将所有可能是鱼的“空间”分成两部分，这两部分对应于我们尝试学习的类别（如“蓝色”或“非蓝色”）。"

    to stop spending time on prep tasks they don’t love, and focus on what they do
    love—teaching.
  ai_pl_101_explore__button_1: Try Khanmigo
  ai_pl_101_explore_title_2: Artificial Intelligence Explorations for Educators
  ai_pl_101_explore__desc_2: For six years, this 15-hour online course from ISTE has
    been guiding K-12 educators on the essentials of AI for teaching and learning.
    The course is offered three times per year and is fully asynchronous with the
    ongoing support of an expert instructor.
  ai_pl_101_explore__button_2: Start the course
  ai_pl_101_explore_title_3: AI Curriculum
  ai_pl_101_explore__desc_3: In Code.org’s AI Curriculum for grades 3-12, students
    use fun activities to see how computers learn from data. The curriculum also invites
    students to investigate machine learning and data while reflecting on the ethical
    implications of AI.
  ai_pl_101_explore__button_3: Explore curricula
  ai_pl_101_explore_title_4: ETS’s Criterion Interactive
  ai_pl_101_explore__desc_4: 'This guided five-paragraph writing platform coaches
    learners through five critical phases of the writing process: Prepare/Plan, Write,
    Revise, Edit, Reflect. ETS personalizes the writing experience by leveraging cutting-edge
    scoring models and AI, assisting teachers in providing iterative feedback and
    formative assessment throughout the writing experience.'

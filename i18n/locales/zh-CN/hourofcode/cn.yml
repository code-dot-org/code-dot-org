  tutorial_jshero_longdescription: JS Hero想带你进入JavaScript的编程世界。在每一个页面上，你都会发现一个小课程和一个小编程任务。该任务可以直接在页面上回答。如果你成功地解决了这个问题，或者出了差错，他们都会立即告诉你。
  tutorial_codemojipy_longdescription: Python Lab是基于IOS系统的，一个教编程语言python基础知识的活动。用户将学习循环、数组和布尔等相关知识。
  tutorial_nclabdrone_longdescription: '在十步之内，用NCLab的3D建模应用程序，构建一个无人机框架。这个无人机框架可以用3D技术印制，同时这个技术可以用来构建一个真正工作的无人机！每个步骤都包括教程和说明。完成编码后可以立即查看结果。3D建模是21世纪工程、制造、艺术、科学、医药等领域的一个重要部分。这是一个很好的开始！ '
  tutorial_gpbcircle_longdescription: 当你移动鼠标时，参与者将制作一个可以改变颜色和明亮度的圆圈。在这个过程中，他们将探索色相、饱和度和亮度色彩模型。
  tutorial_gpbpaint_longdescription: 参与者将创建一个画图编辑器来用鼠标画画，然后添加一个如“清除”的按钮和一个“色彩填充区域”的功能。
  tutorial_cocomarcade_longdescription: 是不是想做一个更酷的游戏？拿出你的Python或Javascript中像是方程和事件这样的高级编程技巧，建造你自己的街机生存游戏吧！
  tutorial_beetik_longdescription: 在这项活动中, 学生重构了李斯特的一小部分著名作品。学生将学习如何嵌入循环, 以及如何在计算机科学和音乐中使用它们。这是一个
    老师一个步骤一个步骤式的进行教学, 并将音乐中引入算法思维与计算机科学的元素。在这一活动的最后一层, 学生将通过改变节奏、按键、重复、音符等元素来 ' 破解
    ' 音乐, 目的是根据他们所学到的内容做出原创的变化。这项活动与古典音乐和计算机科学相交。
  tutorial_codedj_longdescription: 在Code DJ中，首先您将通过回答问题来找到逐渐接近于编码JavaScript的基础知识。然后您到达第二世界，您可以直接用编码来制作音乐，只需要先改变编号。同时随着您的逐步掌握，通过操作节奏循环等，您将解锁在Code
    DJ应用程序中自由创作音乐的能力，并将其作为一个mp3!
  tutorial_rgadvan_longdescription: RoboGargen是一个易于理解的实践教育应用程序，学生参与主动学习。RoboGarden设备齐全，可以从头开始编码读写能力，减少了对技术精通的老师的需求。
  tutorial_codehsrn_longdescription: 这项活动给您提供了一些实际案例，例如如何制作一个真正移动应用程序以及如何在您的手机上用React
    Native来测试它们。为了在智能手机上应用这些应用程序，学生将需要下载Expo应用程序。在http://expo.io/上可以找到更多关于Expo应用程序的信息。
  tutorial_codehswd_longdescription: CodeHS兼容除了Internet Explorer以外的所有最新浏览器。Chrome是我们的首选/推荐的浏览器，如果是最新版本的Firefox和Safari，应该也可以正常工作。
  tutorial_turtlerobot_longdescription: 在Robot Turtles的游戏板上，它允许学生在没有老师帮助的情况下练习。
  tutorial_ozoevo_longdescription: Ozobot的Evo有大量的先进的技术，例如接近传感器，可编程LED，运动和声音，光线和颜色的传感器，因此我们可以看到颜色和线条。这个Evo介绍了一个OzoBlockly编程程序，当Evo接近传感器时，你的双手会因为激活而移动，并且一旦它经过某些颜色时，就会展现胜利的舞蹈。
  tutorial_ozoexped_longdescription: 学生练习画线和颜色编码，Ozobot以一种有趣的方式跟着这个可影印出来的桌面游戏。运气和技能在这一系列的挑战中发挥着重要的作用，同时这些挑战要求他们将形状和颜色编码结合起来。学生成功后，他们将会接近目的地。在这项活动中，学生可以使用挑战卡来增加对手的难度，他们把这作为他们战略部署的一部分。
  tutorial_ozojourney_longdescription: "作为一个班级，学生将编程他们的 Ozobot 完成费迪南德麦哲伦的旅程。 \n教育工作者应该提前裁剪和组装大陆。
    \n学生们将用OzoBlockly语言来编程一个Ozobot机器人，\n沿着麦哲伦所经过的各个大陆前进。 \n一路上，学生将标注世界地理的不同部分。"
  tutorial_ozocodes_longdescription: 本教程可以帮助预读者们感受到Ozobot编码的乐趣，在这个过程中，他们用粗黑的线条写出他们的名字让Ozobot可以跟着走，同时将OzoCodes放置在合理的位置以帮助机器人从第一个字母行走、跳跃到最后一个字母。学生测试初稿，并重复直到创建一个可用的最终产品。该课程是为了促进良好的运动技能，计算机科学理念，并增加学生的OzoCode的体验。
  tutorial_ozoeclipse_longdescription: 根据月球在地球周围的轨道，在一个简单的地图上通过使用Ozobot机器人可以发现月食，月相和天体力学（改变轨道体的速度）。即使只有很少的Ozobot编程经验，这个课程可以通过两个机器人和一个手电筒创建一个日食的范例操作，然后用简单的OzoCodes创建一个绕轨道体速度变化的地图，并用标记绘制出来。
  tutorial_ozosimulator_longdescription: 这个活动教授学生相关的编程语言，是不需要学生使用计算机或机器人的。学生在这个活动中相当于是计算机，它使用伪代码来教授如何编写一个计算机以读取程序的基本知识。当他们要编写一个充满智力挑战的迷宫时，学生首先必须阅读和执行指令，然后用他们学到的知识来编写一个迷宫程序。
  tutorial_ozoalgorithm_longdescription: "带着几个编程概念的学生将享受到使Ozobot选择一个随机乘法事实的挑战，\n然后在网格上画出事实的数组，\n并眨眼和/或说出答案。
    \n学生应该提前知道的编程概念包括循环，数学，变量，随机数字生成以及OzoBlockly特定的线路概念，设置LED灯，定时器和Evo音频功能的 “说”。"
  tutorial_ozotimer_longdescription: 我们可以把Ozobot Bit变成一个定时器 - 特别是一个测量秒数的计时器吗？这个挑战课程将涉及到学生对几何和物理科学概念的知识，以及他或她通过使用光的作用、线路导航和时间来编写4级（高级）OzoBlockly编码的能力。OzoMap提供了设计OzoBlockly编码程序的一个基础方法。需要秒表或手机秒表应用程序来校准Ozobot
    Bit的秒表计时器。
  tutorial_ozohabits_longdescription: 当学生知道如何画线以及用OzoCode来编程Ozobot时，他们已经在现实生活中整合好了这些编程方法。本教程展示了如何使用Ozobot来模拟与计算机模拟类似的自然现象。这个课程以教育工作者解释OzoCodes的工作为开始，以及以他们如何使用Ozobot来结束。这项功能将被用于一个住在草地上的兔子如何吃饱和停下来的建模中。
  tutorial_ozoprogram_longdescription: 学生们发现，即使他们教室里没有任何的机器人，编程机器人也很容易。这是因为在线教程的指导老师帮助学生发展编程技能，同时通过Ozobot的Blockly的游戏，指导老师对他们理解计算机科学能力充满信心。学生们通过一种独特的方法，发现Ozobot的Bit和Evo如何上传程序-颜色会闪烁到机器人的光线传感器上，并将其传送给程序。
  tutorial_ozopair_longdescription: 了解OzoBlockly基础块的编程语言的学生，将学习如何作为Drivers和Navigators在团队中工作，然后通过在计算机上创建单个程序来让Ozobot机器人进行练习操作。这是一个老师指导的教程，要求在一开始就显示视频，同时当学生需要时，这个指导将帮助学生完成他们的编程。
  tutorial_codesnoopy_longdescription: 和朋友们合作，一起给史努比的小猎犬童子军编程，让它们打一场轻松有趣的雪仗，以此来练习您的编码技能！
    欢迎初学者和学龄前儿童 - 每个团队都要秘密地编写代码，同时智取对手。每个人都可通过无字代码享受乐趣！ 此活动支持同一设备上的1-4名玩家 – 与朋友或电脑对战.
  tutorial_applabintro_longdescription: 使用块或文本在JavaScript中创建您自己的应用程序。您可以使用按钮、图像、声音和多个屏幕来制作一个简单的应用程序。以便您可以与朋友共享或者发布到公众平台上。如果您已经用块做了一些编码，您的技能将提高到一个新的水平。
  tutorial_cslartist_longdescription: 你知道每个计算机里都有一个小小的艺术家吗？这个PDF包含一个嵌入谜题的有趣故事，当你的学生使用像素，算法和重复循环他们的创作时，它将教他们数字艺术的基础知识。
  tutorial_cslscratchjr_longdescription: "CodeSpeak 的 “让我们玩 ScratchJr Kitten” 活动包是伴随工作表的朗读故事。\n这个故事遍历代码，为全新的编码人员提供了一个伟大的第一个项目。
    \n成年人可以将故事阅读给一类预读学生，然后引导学生使用 ScratchJr 应用程序在平板电脑中编写故事。 \n具有早期阅读能力的学生可以自己阅读故事，并独立完成活动包。"
  tutorial_floevents_longdescription: 学生将探索事件，一个允许程序响应特定刺激的概念。 事件是由一些称为事件处理程序的代码来确定的，这些事件处理程序监听特定事件，并包含有关如何响应的说明。
    学生将学习关键词汇，并在Mad Libs风格的练习中为事件处理者编写文本，在练习中他们创建并执行自己的事件处理程序。
  tutorial_florobot_longdescription: 在这节课上，学生将进入机器人领域的学习，来培养他们的读写能力。他们将观看Flocabulary的教育嘻哈视频，了解机器人是什么，并了解日常生活中机器人的案例。他们会仔细阅读有关机器人的短文，讨论适合机器人的相关任务，并通过设计自己的机器人来完成课程，来解决这一特定的问题。
  tutorial_isavesanta_longdescription: 在这个老师指导的，改编自编程一小时的活动中，孩子们通过使用 Scratch，创建一个计算机游戏来救援圣诞老人。他们设计算法、使用条件语句以及测试和调试他们的工作。其中包括分步的课程计划、学生资源、支持卡和预先编写的编程模板。
  tutorial_iorder_longdescription: 这个老师指导的的活动，改编自编程一小时，通过使用Scratch2.0来开发计算思维和编码的技能。孩子们编写一个冰激凌摊位模拟和/或游戏，并在这里面设计算法，使用重复，条件陈述，测试和调试他们的工作。这里面包括分步的课程计划、学生支持材料以及为老师和学生预先编写的Scratch2.0编程模板。
  tutorial_ianimate_longdescription: 这项老师指导的季节性活动，改编自编程一小时，它向孩子们介绍了如何创建计算机动画。孩子们将创建框架，添加艺术作品并创建一个简单的圣诞节场景。对于更多有能力的学生，很多想法的分化、扩展和丰富都来源于制作一个非常简单的动画序列：动画背景以及角色和对象，添加3D效果（如阴影），创建更多的框架来保持顺畅的运动，切换背景来创建场景变化并对多个动画进行处理。
  tutorial_iloveada_longdescription: 这项老师指导的活动，改编自编程一小时，它提供了一个教计算机与历史跨学科的机会。在计算机科学领域，Ada
    Lovelace是儿童研究历史上非常重要的一个人物，同时也是世界上第一个电脑程序员！通过他们的发现和作为网站负责人的技能，他们使用基本的HTML创建了一个多媒体网页。其中包括一步一步的活动计划，相关的师生资源和延伸以及丰富的想法，以此获得深入的学习。
  tutorial_kodflash_longdescription: "闪！ 拍！ \n这个动手的，狂野的天气课教导有条件的声明闪电和雷声。 \n学生将了解雷为什么总是闪电，并会检查逻辑语句“如果有闪电，雷声就会跟随”。
    \n计算两者之间的秒数，看看风暴有多远！"
  tutorial_kodchoose_longdescription: |-
    选择你自己的冒险！
    通过一系列的 “if语句”，学生们将改变故事情节，结束他们所写的故事。
    就像一个程序的路径变化，根据条件，一个字符通过叙事路径也可以改变。获得创意和领导kodable fuzzfamily多冒险在一个故事，可以有不同的结论。
  tutorial_kodpizzapre_longdescription: 在一个三单元中，学生将数学和编程开发一个餐厅的手机订餐APP的解决方案。多米尼克的比萨店正在为他们的新应用程序创建一个算法，由学生来计算比萨饼的成本。在单元结束时，学生在计算订单的成本后，会制作并分发他们的“比萨饼”。
  tutorial_kodpizza_longdescription: 在一个三单元中，学生将数学和编程开发一个餐厅的手机订餐APP的解决方案。多米尼克的比萨店正在为他们的新应用程序创建一个算法，由学生来计算比萨饼的成本。在单元结束时，学生在计算订单的成本后，会制作并分发他们的“比萨饼”。
  tutorial_kodwomen_longdescription: 这个由三部分组成的单元探讨性别不平等，让学生围绕不同的经历和观点进行活动和讨论。 突出科技史上有影响力的女性，让学生了解过去的先行者，并在科技领域形成自己的平等观点。
    在单元结束时，学生通过书面形式表达自己的意见，以改变学校社区。
  tutorial_tfunplug_longdescription: 我们会带你一步步完成机器人大脑的修复过程！一路上，您将根据注明的"布尔可满足性问题"解决难题，一个小时内您将成为布尔大师，并了解高级编程概念！不需要计算机-您需要的一切都可以从我们提供的PDF打印出来。
  tutorial_lbvariables_longdescription: 开心不是一个变数！ 简短的活动和有趣的视频概述了学生在应用中遇到的核心编码概念。 变量课教导学生创造变数，为游戏添加倒计数，角色和额外的玩家。
  tutorial_lbfunctions_longdescription: 简短的活动和有趣的视频给学生提供了在应用程序中将会遇到的核心编码概念。此功能的课程将教导学生创建自己独特的编码块来提升他们的游戏水平。
  tutorial_lblogic_longdescription: 反逻辑的有趣活动和视频提供了学生在应用程序中遇到的核心编码概念的概述。 逻辑课教导学生使用条件语句将规则和选择编入游戏中。
  tutorial_lbworld_longdescription: 代码为好！学生们设计的游戏，将有助于使生活在社区的人更容易。最后，每个小组将在“改变世界的游戏”，将开放给社区成员目前的原型。
  tutorial_lbloops_longdescription: 循环是每个游戏忍者的秘密武器。 简短的活动和有趣的视频概述了学生在应用中遇到的核心编码概念。
    循环课教导学生如何使用循环来创建动画。
  tutorial_lbtug_longdescription: 为术语“按钮捣碎器”带来全新的含义。 学生将创建和混合拔河比赛，探索如何使用函数来构造代码。
  tutorial_lbpotato_longdescription: 学生将使用循环，条件逻辑和变量来创造一个新的热土豆游戏的旋转。 本课程提供了初学者或中级学习者对理解发明代码的选择。
  tutorial_lbguitar_longdescription: 学生们将共同设计一种任何人使用起来很容易的乐器，即使是那些不识乐谱的人，也能用这个播放简单的歌曲。
  tutorial_lbio_longdescription: 简短的活动和有趣的视频给学生提供了在应用程序中将会遇到的核心编码概念。输入和输出的课程教学生如何控制图像，声音和动作。
  tutorial_wonpuppy_longdescription: 使用Wonder Workshop Blockly应用程序和Dash机器人来解决3个编码挑战！
    在这一系列挑战中，你将训练Dash的小狗执行技巧。 这个系列是小时代码和小点挑战卡活动的第三部分。 对于有功能编码经验的学生，建议使用此功能。
  tutorial_woncue_longdescription: 使用 Wonder Workshop 提示程序来用不同的方式编程你的提示机器人。应用程序中的挑战和演示将向您展示如何使用块、JavaScript或状态机编程。你也可以在代码中了解机器人的4种不同的个性！
  tutorial_wonzoo_longdescription: 使用Wonder Workshop Blockly应用程序，点击机器人来解决3个编码挑战！ 在这一系列的挑战中，你将帮助Dot在动物园玩动物。
    这个系列是小时代码和小点挑战卡活动的第二部分。
  tutorial_wontrip_longdescription: 使用Wonder Workshop Blockly应用程序和Dash机器人来解决3个编码挑战！
    在这一系列的挑战中，你将帮助Dash准备一次公路旅行。 这个系列是小时代码和小点挑战卡活动的第四部分。 对于具有事件处理程序和条件的编码经验的学生，建议使用它。
  tutorial_woncollect_longdescription: 使用Wonder Workshop Blockly应用程序和Dash机器人来解决3个编码挑战！
    在这一系列挑战中，您将帮助Dash收集不同的物体，如贝壳和糖果。 不要忘记在地板上留出一些空间让机器人移动。 这个系列是小时代码和小点挑战卡活动的第一部分。
  tutorial_wonsecret_longdescription: 让我们使用Wonder Workshop Cue应用程序来提示机器人制作一个秘密消息系统。
    对于有JavaScript编码经验的学生，建议使用此活动。
  tutorial_hsscience_longdescription: "想象一下，如果你的学生可以轻松地制作自己的电脑模型的自然现象！ \n这个长达一个小时的课程计划以水循环为例，利用一种名为Hopscotch的基于iPad的儿童编程工具来构建交互式计算机模型。
    你可以调整它来模拟正在研究的任何动态系统。 没有以前的经验要求！"
  tutorial_popculture_longdescription: 此活动为初学者提供了一个可访问的使用交互式工具的人群采购数据，可视化和数据分析的介绍。
    其目的是为了证明任何人都可以为数据科学项目做出贡献，而且计算机科学可以与各种各样的主题（甚至流行文化的趋势）相联系，使其与各种各样的人相关。 在这个活动中，学生练习问自己关于流行文化的问题，并使用计算工具寻找这些问题的答案。
  tutorial_legorobust_longdescription: 使用由乐高积木制造的地震模拟器，调查建筑物的特性是否能够抵抗地震。 学生将探索地震的起源和性质。
    创建和编程一个设备，使您可以测试建筑设计。 记录证据并介绍哪些结构设计最适合承受地震。
  tutorial_legoplants_longdescription: 使用乐高表示法在繁殖阶段模拟传粉者和花朵之间的关系。 学生将探索不同的生物如何在植物繁殖中发挥积极的作用。
    创建和编程一个蜜蜂和花的模型，以模仿传粉者和植物之间的关系。 介绍并记录您为植物和授粉者创建的不同模型。
  tutorial_legopark_longdescription: 设计可以安全停放自己的汽车，而无需驾驶员介入 学生将会理解，算法能够按顺序执行一系列指令。
    通过比较轮式机器人可以移动的不同方式来探索输出的概念。
  tutorial_legodetect_longdescription: 避免道路车辆与物体碰撞事故的设计方法。
  tutorial_legolight_longdescription: 设计汽车功能，将改善夜间的行车安全。学生将探索投入的概念和控制方法。
  tutorial_alexa_longdescription: Alexa是为Amazon Echo提供支持的语音服务。 Alexa提供了称为“技能”的功能，使客户能够使用语音与设备进行交互。
    在本教程中，您将构建一个Web服务来处理来自Alexa的通知。 你将创造这个实验室独特的学校实际技能。 到本实验结束时，您将能够在Amazon Developer
    Portal中创建一个Alexa Fact技能，为Alexa技能创建和配置交互模型，并使用开发人员工具和可选的Alexa设备或模拟器测试技能。
  tutorial_grokpetmicro_longdescription: 这个活动的目的是向您介绍嵌入式编程，和已被专门设计用于代码的小时。使用micropython编程语言做一个宠物，你可以吃和玩。没有一个英国广播公司微：点？没问题！这门课程包括完整的微：点模拟器，你可以做一切你想做一个真正的微：点！
  tutorial_pirateplunder_longdescription: 海盗掠夺发生在一个引人入胜的3D环境中，学生们通过拖放视觉块来帮助我们的海盗船长达到他的宝藏，编写代码。
    学生通过增加复杂性的挑战来爬升，拼搏，收集和行走，同时学习创建循环的高效代码，并用条件编写智能行为。 这个行动是针对7岁以上的孩子和第一次编码。 最重要的是，任何拥有智能手机和移动VR耳机的人都可以在VR中探索他们解决的任务。
  tutorial_cadj_longdescription: 加入科迪和艾娃，因为他们使用有趣的互动DJ设备了解数据表示。 探索如何使用数字，图像和声音来表现自己的名字，同时创造出自己丰富多彩的音乐旋律！
  tutorial_cacrazy_longdescription: 加入Alex和Lonnie，通过创造有趣的交互式图片来了解编码。 在这个激动人心的冒险中创造疯狂的生物，学习顺序，循环，事件和动作！
  tutorial_cajump_longdescription: 加入查理和蒂利，因为他们为露西的生日设计了一个以体育为主题的成熟游戏。
  tutorial_carest_longdescription: 在食物复仇者餐厅加入罗斯。 运用你的计算思维技巧，帮助罗斯解决问题，并为8个兴奋的孩子提供晚餐。
  tutorial_accai_longdescription: 一个机器人被送到一个未知的星球去发现人类是否可以建立一个新的定居点。 它探索地球找到住所，发现并与当地居民互动。
    作为玩家，您将体验各种人工智能技术，教授机器人如何识别动植物，了解新语言，与居民对话等。
  tutorial_vceclipse_longdescription: 2017给了我们生命中最壮观的自然现象之一，现在我们将用JavaScript来模拟日食！
    将日食看作一个移动部件的系统，我们可以将问题分解为一些小块，使用带有方法，循环和条件的对象来创建一个交互式应用程序来模拟我们的观察。
  tutorial_pmzero_longdescription: 在一个小时内，你创建了一个简单的Pac-Man游戏版本。 你用2D绘制人物，并把它们变成3D。
    你创造你自己的迷宫。 然后你使用 AgentCubes 编写游戏。 只有11个IF/THEN规则可以创建复杂的AI。 即使只有两个聪明的鬼魂，你将双手充满赢得比赛。
  tutorial_hsela_longdescription: 学生将练习识别叙述元素，同时将自己喜欢的故事，诗歌或历史事件带入生活。学习代码为学生们提供了表达他们创造力和与他人交流的另一种形式和媒体。告诉他们如何编制他们
    自己的互动故事，并等待微笑。1小时的课程计划，无需事先编码经验。
  tutorial_ticklear_longdescription: 您将学习 AR（增强现实）的基本概念，它的当前应用及其未来的可能性，以及使用运动块和事件块编程的基本概念。
  tutorial_bcrobot_longdescription: 使用BlocksCAD，一个旨在教授学生编码和计算机辅助设计的免费在线软件，学生将设计一个3D机器人。
    使用形状、转换，并旋转模块，学生用计算思维，以构建他们可以3D打印的东西！
  tutorial_bcsnow_longdescription: 使用BlocksCAD，一个旨在教授学生编码和计算机辅助设计的免费在线软件，学生将设计一个3D雪花。
    使用形状，平移，旋转和循环块，学生将暴露于计算思维，以构建他们可以3D打印的东西！
  tutorial_ifly_longdescription: 这个老师主导的课程活动，适用于“小时代码”，为通过机器人技术探索物理系统提供了机会。 学生使用可视化的拖放式编程环境和无人机，学习物理系统可以通过算法和代码进行编程和控制。
    包括一步一步的活动计划，相关的师生资源和延伸和丰富的想法进一步学习。
  tutorial_idowedo_longdescription: 这个老师主导的课程活动，适用于“小时代码”，提供了探索物理编程（机器人）的机会。 孩子们使用建筑砖设计和建造模型，并用代码将它们带入生活！
    使用可视化的拖放式编程环境和LEGO™ WeDo部件（电机和集线器以及可选的传感器），学生将学习使用算法和代码可以对物理系统进行编程和控制。 包括一步一步的活动计划，相关的师生资源和延伸和丰富的想法进一步学习。
  tutorial_diggindwarf_longdescription: 矮人需要你的帮助来导航，挖掘和收集宝石！ 学习如何使用JavaScript引导你的矮人通过迷宫和谜题。
  tutorial_spheroit_longdescription: 了解如果/然后, 其他条件, 建立自己的动物声音游戏, 我们喜欢叫 "动物折腾!
  tutorial_gameofcodes_longdescription: 构建一个真棒龙游戏来保卫墙壁，然后将其作为独立的应用程序（iOS，Android，PC和Mac）导出。
  tutorial_blocklygames_longdescription: Blockly Games是一系列教授编程的教育游戏。 它专为那些以前没有电脑编程经验但希望以更具挑战性的步伐学习的孩子而设计。
    在这些游戏的最后，玩家已经准备好使用传统的基于文本的语言。
  tutorial_spherohello_longdescription: 你是否征服过块，需要新的挑战？ 采用基于块编程学习的逻辑，开始学习如何使用文本进行编程。
    在这第一个文本活动学习文本画布的基础知识，循环和一些技巧，开始你的第一行JavaScript代码。
  tutorial_spheroarcade_longdescription: 在这个街机风格的操场上，您可以使用 Sphero SPRK+ 机器人重新创建经典游戏，同时学习游戏设计的基本知识。
    你会建立你自己的一些着名的游戏，如庞，波普，和吃豆人的机器人演绎。 每个游戏都以不同的方式使用Sphero，比如在地板上滚动，检测手势，或者使用 Sphero
    作为游戏杆。
  tutorial_bcpy1_longdescription: "这一小时的代码课程将教您使用基于BuzzCoder.com的CodeCraft 3D游戏的Python编码基本概念。
    \nCodeCraf t是一个新的游戏，通过在虚拟3D世界中构建您所想象的任何东西来学习编程。 你可以从建立简单的块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木开始。
    当你准备好深入到更高层次的时候，你将能够建造更复杂的结构：种植花朵，闪烁的星星，甚至是无形的无人机，在你的指挥下移动，建造或者摧毁东西。 玩这个游戏的时候，你会很开心学习如何编写代码。"
  tutorial_bcpy2_longdescription: '"编程一小时"课程是World of Python的后续课程。通过BuzzCoder.com，你将学习基于CodeCraft
    3D游戏之上的，更加高级的Python编码概念。CodeCraft是一个新型游戏，通过在虚拟的3D世界中构建你想象的任何东西来学习编程。初期你可以建造简单的方块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木。当你准备好深入到更高层次学习的时候，你将能够建造更复杂的结构：生长的花朵，闪烁的星星，甚至是无人机，无人机在你的指挥下移动，建造或者摧毁东西。玩这个游戏的时候，你会很开心地学习如何编写程序。'
  tutorial_bcjs1_longdescription: "”编程一小时“课程会教你JavaScript编程的基本概念，基于BuzzCoder.com的CodeCraft
    3D游戏。 CodeCraft是一个新型游戏，通过在虚拟的3D世界中构建你想象的任何东西来学习编程。 初期你可以建造简单的方块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木。
    当你准备好深入到更高层次学习的时候，你将能够建造更复杂的结构：种植花朵，闪烁的星星，甚至是无人机，无人机在你的指挥下移动，建造或者摧毁东西。 玩这个游戏的时候，你会很开心学习如何编写代码。"
  tutorial_bcjs2_longdescription: 这个 Hour of Code 课是JavaScript世界的后续课程。 您将在BuzzCoder.com的基于CodeCraft
    3D游戏的JavaScript中学习更高级的编码概念。 CodeCraft是一个新的游戏，通过在虚拟3D世界中构建您所想象的任何东西来学习编程。 你可以从建立简单的块，柱子和墙壁，然后建造大型建筑物，桥梁甚至树木开始。
    当你准备好深入到更高层次的时候，你将能够建造更复杂的结构：种植花朵，闪烁的星星，甚至是无形的无人机，在你的指挥下移动，建造或者摧毁东西。 玩这个游戏的时候，你会很开心学习如何编写代码。
  tutorial_3dbearmars_longdescription: The Mars Pioneers is a project-based learning
    module that teaches facts about Mars and the crucial conditions for human beings
    to survive there. The students will build a colony using Augmented Reality and
    3D-print the colony facilities.
  tutorial_bitsboxyak_longdescription: Type modified JavaScript code to make a greeting
    card that you can email to friends and family. Yak Attack! is a completely open-ended
    activity that introduces variables, motion commands, loop functions, and more.
    Perfect for kids (and teachers) who are ready to try typed coding for the first
    time.
  tutorial_blockscadbargraphs_longdescription: |2-

    学生将编写代码，以便他们快速定制和分析自己的条形图。
  tutorial_blockscadbirdhouses_longdescription: 学生将经营一家禽舍建筑公司，转换单位，计算尺寸，并使用变量来扩展他们的产品。
  tutorial_blockscadclock_longdescription: |2-

    学生将编程模拟时钟的3D模型，可以设置为随时显示。
  tutorial_blockscaddinner_longdescription: |2-

    学生将使用变量和坐标编写程序，以帮助机器人为他们设置餐桌！
  tutorial_blockscadicecream_longdescription: |2-

    学生们将编制一台冰淇淋机来制作具有不同数量和大小的冰淇淋勺的 3D 冰淇淋甜筒。他们将使用变量，模块和函数来计算基于球形冰淇淋勺面积的特定冰淇淋蛋筒的成本。
  tutorial_blockscadpizza_longdescription: |2-

    学生将编写一个模块来创建一个3D披萨，计算圆周和区域，并沿途使用循环。
  tutorial_blockscadsugar_longdescription: |2-

    学生将使用编程的糖立方体生成器来探索体积和变量。
  tutorial_bsgridlight_longdescription: Choose a Bot friend to help prepare for the
    Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the
    day!
  tutorial_bpartscratch_longdescription: Creative Coding - developed with Scratch
    and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular
    topics. Projects are scaffolded so that teachers of any subject - regardless of
    prior experience - can easily introduce coding. The project-based approach positions
    coding as a means of self-expression for students and gives them a creative way
    to show what they know.

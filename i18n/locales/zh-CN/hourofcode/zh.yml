  hoc_faq_title: "常见问题"
  hoc_faq_what_is_hoc_q: "什么是编程一小时？"
  hoc_faq_what_is_hoc_a: "编程一小时是一个介绍计算机科学一小时的活动，旨在揭秘编程并说明它是任何人都可以学习的基础知识。<a href='http://code.org/learn'>检查教程</a>。"
  hoc_faq_last_year: "尝试教程"
  hoc_faq_when_is_hoc_q: "编程一小时活动将在什么时候举行？"
  hoc_faq_when_is_hoc_a: "任何人都可以随时随地举办编程一小时活动，但活动的基本目标是为了让数千万学生在 2014 年 12 月 8日至14 日间尝试编程一小时课程，来庆祝 <a href='http://csedweek.org'> 计算机科学教育周</a> 。它是发生在一个特定的 <i>小时里</i> 吗？不，你可以在这一周里随时尝试编程一小时课程。(如果不能在那一周，你也可以在那一周之前或之后来尝试)"
  hoc_faq_why_cs_q: "为什么要学习计算机科学？"
  hoc_faq_why_cs_a: "<i>每一个</i>学生都应该获得学习计算机科学的机会。它有益于培养解决问题的能力，逻辑能力和创造性。通过早期的学习，学生们将为他们在21世纪的职业成功打下基础。在<a href='http://code.org'>Code.org</a>上查看更多数据。"
  hoc_faq_how_participate_q: "我怎样才能参加编程一小时活动？"
  hoc_faq_how_participate_a: "点击<a href='http://hourofcode.org'>这里</a>和 <a href='/resources/how-to'>开始策划</a>注册并组织一个编程一小时活动。你可以在你的学校或者社区组织一个编程一小时活动&mdash；比如课外俱乐部，公益活动或者就在课堂里举行。或者，在12月8日，只是让自己来试一试。"
  hoc_faq_behind_hoc_q: "谁是编程一小时活动的组织者？"
  hoc_faq_behind_hoc_a: "编程一小时活动的组织者是<a href='http://code.org'>Code.org</a>, 它是一个面向公众的501c3公益组织，致力于在更多的学校推广计算机科学教育，并为女性和就业率低的有色人种学生学习计算机的机会。同时，一个<a href='http://code.org/about/partners'>空前强大的合作伙伴联盟</a>也在支持着编程一小时活动。&mdash; 这些合作伙伴包括：微软公司,苹果公司,亚马逊公司,美国男孩女孩俱乐部和大学理事会。"
  hoc_faq_host_q: "我完全不懂编程。我也可以举办这个活动吗？"
  hoc_faq_host_a: "当然，编程一小时活动是自我引导的。你要做的就是 <a href='http://code.org/learn'> 尝试我们当前的教程</a>，挑选你想要的教程，并安排一个小时的时间&mdash； 其余部分就交给我们。我们提供了适应每个年龄和经验水平的课程，从幼儿园到成年。阅读我们<a href='/resources/how-to'>如何策划</a>，开始规划您的编程一小时活动。"
  hoc_faq_need_computers_q: "我需要为所有的学生准备计算机吗？"
  hoc_faq_need_computers_a: "不需要。我们的教程可以在电脑、智能手机、平板电脑上运行，也可以完全不用电脑来完成！无论你在哪里，有什么设备，都可以参加编程一小时的活动。<p><i>这里有一些参考选项：</i> <br> <ul> <li><b>结对学习</b> 研究表明，学生在共享一台电脑并且共同工作的<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>结对编程</a>中学习效果最好，应当鼓励学生们结对互助。<li><b>使用投影设备</b>使用投影设备和连接互联网的电脑，通过一起观看视频，轮流解决谜题和回答问题，全体学员可以一起参加编程一小时活动。<li><b>不插电活动</b>我们提供完全不需要电脑的编程一小时活动教程。</ul>"
  hoc_faq_international_q: '我在<country>。我如何加入国际化的活动？'
  hoc_faq_international_a: "任何人在世界任何地方，都可以组织一个编程一小时活动。去年，全世界的学生一起参与编程一小时。查看更多<a href='target-resources'>点击这里</a>。"
  hoc_faq_tutorial_q: "我怎样才能编写编程一小时的教程？"
  hoc_faq_tutorial_a: "如果你有兴趣成为一个教程的合作伙伴，<a href='targetHOC'> 请参阅我们的指南和介绍</a>。我们需要各种引人入胜的项目，但主要目标是为那些不熟悉计算机科学的学生和教师提供更优化的体验。"
  hoc_faq_more_questions_q: "还有更多的问题吗？"
  hoc_faq_more_questions_a: "试着在我们的 <a href='http://support.code.org'> 支持论坛</a> 中找到答案。"
  hoc_faq_scratch_q: "我正在为编程一小时制作简易程序，但是如果我的学生只有iPad没有笔记本电脑怎么办？"
  hoc_faq_scratch_a: "Scratch不能在平板电脑上运行。如果你的学生都很小，他们可以使用ScratchJR iPad应用程序（早期阅读器）。如果你看一下<a href='http://code.org/learn'> Code.org/learn</a>的教程，你可以找到在iPad可行的其他教程 - Code.org，Tynker， Lightbot，或CodeSpark。"
  hoc_faq_account_q: "学生需要登录使用的帐户吗？"
  hoc_faq_account_a: "不，学生尝试编程一小时完全不需要注册或登陆。大多数<a href='http://code.org/learn/beyond'>后续课程</a>需要创建账户以保存学生的学习进度。"
  hoc_faq_frozen_q: "安娜和艾尔莎的教程在哪里？"
  hoc_faq_frozen_a: "它现在公布在<a href='http://code.org/learn'> Code.org/learn</a>。我们希望你喜欢它！"
  hoc_faq_high_school_q: "哪些活动适合高中生？"
  hoc_faq_high_school_a: "在所有年龄段，我们建议你在<a href='http://code.org/learn'> Code.org/learn</a>初学者教程开始尝试，如愤怒的小鸟教程或安娜和艾尔莎教程。一名高中学生应该能够在30分钟内完成下列操作之一，然后可以在JavaScript中尝试更高级教程，如KhanAcademy或CodeHS。"
  hoc_faq_more_questions_br_q: "其他的问题？"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "编程一小时是一个介绍计算机科学的一小时课程，它的目标是揭开编程的神秘面纱，并表明任何人都可以学习基础编程技能。<a href='http://code.org/learn'>查看教程</a>，并了解2014年编程一小时活动的新内容。"
  hoc_faq_when_is_hoc_uk_a: "编程一小时活动时间为2014年十二月8-14日，它是一个特定的 <i>一小时</i>吗？不，你可以在这一周的任何时间参与编程一小时。英国的编程一小时活动和美国的编程一小时同一时间展开，赶在庆祝一年一度的<a href='http://csedweek.org'>计算机科学教育周。</a>"
  hoc_faq_why_cs_uk_a: '<i>每个</i>学生都应该有学习计算机科学的机会。它有助于培养解决问题的能力，逻辑思维和创造力。越早开始，学生们将在任何21世纪的职业道路上成功奠定基础。'
  hoc_faq_how_participate_uk_a: "点击<a href='http://hourofcode.org'>这里</a>注册成为一个编程一小时活动的主办方，并且开始规划这个活动。你可以在你的学校或者社区组织一个编程一小时活动&mdash;比如课外俱乐部，公益活动或者就在课堂里举行。或者，12月8日只是让自己来试一试."
  hoc_faq_behind_hoc_uk_a: "编程一小时活动由<a href='http://uk.code.org'>Code.org</a>组织，它是一个公益501c3非盈利项目，致力于通过让更多学校参与进来以扩大计算机科学的参与程度，增加女性和有色弱势学生群体的参与人数。更有包括微软，谷歌，剑桥大学出版社，科技城和教育部<a href='http://uk.code.org/about/partners'>前所未有的联合</a>在一起，支持编程一小时。"
  hoc_faq_host_uk_a: "当然，编程一小时活动都是自我引导的。你要做的就是选择一个教程，和选择一个哪一个小时来参加活动，&mdash; 其它的都由我们负责。我们为不同的年纪和经验提供了不同课程选择，这些课程从幼儿园级别开始。<a href='http://code.org/learn'>试试我们的课程</a>."

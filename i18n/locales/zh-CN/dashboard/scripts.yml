          description: "数据与社会单元讲述了使用数据解决问题的重要性，并强调了计算机如何在此过程中提供帮助。第一章探讨了用于在计算机中表示信息的不同系统以及使用它们所带来的挑战和权衡。在第二章中，学生学习如何使用数据集合来解决问题，以及计算机如何帮助自动化该过程的步骤。在最后一个项目中，学生收集自己的数据并用它来开发问题的自动化解决方案。\n\n::: 详情 [**第 1 章概述**]\n**描述：** 学生探索如何使用数据来回答有趣的问题和解决问题。学生使用一般问题解决过程的修改版本，研究计算机和人类如何以不同的方式使用数据，以及自动解决问题的利弊。在学习了计算机在现实世界中使用数据的方式之后，学生选择自己的问题并使用数据来解决这个问题。\n\n**目标：**\n\n\\-调查并了解人类和计算机如何以不同的方式使用数据。\n\\-为给定问题设计和实施基于数据的解决方案，并确定如何实现问题解决过程的不同方面的自动化。\n\n**大问题：**\n\n\\-数据如何帮助我们解决问题？\n\\-计算机和人类如何以不同的方式使用数据？\n\\-数据问题解决过程的哪些部分可以自动化？\n\\-计算机在现实世界中使用数据来解决什么样的问题？\n\n:::\n\n::: 详情 [**数据与社会实施指南**]\n\n\\-您可以查看 [实施指南](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) 了解有关本单元的更多信息\n    :::\n\n## 完成本单元的教学了吗？\n\n回答此 [\\*\\*简短调查\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) ，让 Code.org 课程团队知道本单元进展如何。"
          student_description: 单元5是关于数据在解决问题中的重要性, 它同时强调了计算机在这个过程中的作用。第一章探讨了在计算机中用来表示信息的不同系统以及使用它们所带来的挑战和折衷。在第二章中, 您将了解如何使用数据集合来解决问题, 以及计算机如何帮助自动化此过程的步骤。本章最后考虑如何将数据问题解决过程应用到您选择的区域。

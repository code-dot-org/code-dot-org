          student_description: " 在单元3中，要利用你的代码技巧，在游戏实验室中给动画、交互艺术和游戏编程。像计算机科学家每天的工作一样，用同样的编程概念和设计流程。在本单元中，从简单的形状开始，然后构造出精巧的，基于精灵的游戏。在最后的项目中，会开发出一个个性化的交互程序。"
        csd4-2021:
          title: 设计流程 ('21'22)
          description: |-
            第 4 单元介绍了计算的更广泛的社会影响。通过一系列设计挑战，你将学习如何在开发问题解决方案的同时更好地理解他人的需求。本单元的后半部分由迭代团队项目组成，在此期间，团队有机会确定他们关心的需求，在纸上和 App Lab 中对解决方案进行原型设计，并与真实用户一起测试解决方案以获得反馈并推动进一步迭代。

            **单元 4**

            实施指南-在开始本单元
            之前完成单元 1 第 1 章-本单元是第 6 单元和第 7 单元
            的先决条件-您可以查看完整的 [课程指南](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) 和 [实施指南](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) 了解有关本单元的更多信息
          description_short: "  学习如何设计一个能满足用户需要的程序。"
          lesson_groups:
            csd4_1:
              display_name: 第 1 章︰ 用户为中心的设计
              big_questions: |-
                -   设计师如何识别用户的需求？
                -   我们如何确保我们的设计满足用户的需求？
                -   哪些流程最能让我们高效地创建、测试和迭代我们的设计？
              description: 本章将设计过程作为问题解决过程的特定版本进行了介绍，在该流程中，对用户需求的同理心始终如一。学生学习识别用户需求和评估不同设计如何满足这些需求的策略。特别是，他们学习如何开发纸质原型，如何收集和回应有关原型的反馈，并考虑不同的用户界面如何影响应用程序的可用性。
            csd4_2:
              display_name: 第 2 章︰ 应用程序原型
              big_questions: |-
                -   团队如何有效地合作开发软件？
                -   设计和开发软件需要编程以外的哪些角色？
                -   设计师如何将反馈纳入产品的多次迭代中？
              description: 本章重点介绍一个长期运行的小组项目，该项目允许学生运用他们所学的有关以用户为中心的设计的所有知识来开发应用程序原型。学生在团队中工作，找出他们关心的社会问题，并设计应用程序并制作原型来解决该问题。这是学生探索软件开发中其他角色的机会，例如产品管理、营销、设计和测试。
            csd5_2:
              display_name: 第 2 章︰ 解决数据问题
            cspSurvey:
              display_name: 调查
          name: csd4-2021
          student_description: 4单元介绍了计算的更广泛的社会影响。通过一系列的设计挑战, 您将了解如何在开发解决问题的方法时更好地理解他人的需求。该单元的后半部分由一个迭代团队项目组成, 在这个项目中，团队有机会确定他们所关心的需求、在纸上和应用程序实验室中的原型解决方案, 并与真正的用户测试解决方案以获得反馈并进一步推动迭代.
        csd5-2021:
          title: 数据与社会 ('21'22)
          description_short: 了解人们如何使用电脑来解决数据问题。
          lesson_groups:
            csd5_1:
              display_name: 第 1 章︰ 表达信息
              big_questions: |-
                -   为什么代表性在解决问题中很重要？
                -   表示系统需要哪些功能才有用？
                -   创建可用的二进制表示系统需要什么？
                -   我们怎样才能将系统组合在一起以获得更复杂的信息？
              description: 本章重点介绍数据表示及其在解决信息问题中的作用。学生学习表示系统需要什么有用，以及计算机如何能够使用二进制系统表示不同类型的信息。在章节项目中，学生们用一张二进制打卡来代表他们完美的一天，然后与同学们交换解密。
            csd5_2:
              display_name: 第 2 章︰ 解决数据问题
              big_questions: |-
                -   数据如何帮助我们解决问题？
                -   计算机和人类如何以不同的方式使用数据？
                -   数据问题解决过程的哪些部分可以自动化？
                -   计算机在现实世界中使用数据来解决什么样的问题？
              description: 学生探索如何使用数据来回答有趣的问题和解决问题。学生使用一般问题解决过程的修改版本，研究计算机和人类如何以不同的方式使用数据，以及自动解决问题的利弊。在学习了计算机在现实世界中使用数据的方式之后，学生选择自己的问题并使用数据来解决这个问题。
            cspSurvey:
              display_name: 调查
          name: csd5-2021
          student_description: 单元5是关于数据在解决问题中的重要性, 它同时强调了计算机在这个过程中的作用。第一章探讨了在计算机中用来表示信息的不同系统以及使用它们所带来的挑战和折衷。在第二章中, 您将了解如何使用数据集合来解决问题, 以及计算机如何帮助自动化此过程的步骤。本章最后考虑如何将数据问题解决过程应用到您选择的区域。
        csd6-2021:
          title: 物理计算 ('21'22)
          description_short: 学习使用物理设备编程。
          lesson_groups:
            csd6_1:
              display_name: 第 1 章︰ 用硬件编程
              big_questions: |-
                -   软件如何与硬件交互？
                -   计算机如何感知和响应环境？
                -   通过简单的硬件输出可以传送什么样的信息？
              description: 本单元从一项鼓励学生探索各种非传统计算平台的活动开始，然后开始复习 App Lab 中的编程，特别侧重于更好地理解第 4 单元中首次引入的事件驱动编程模型。学生学习一些技巧，通过代码修改设计元素，而不是总是依赖设计模式，从而使他们编写的应用程序更加灵活。然后，他们使用 Circuit Playground 探索使用硬件获取输入和生成输出的不同方法。在本章结束时，学生将设计一款使用物理硬件进行输入和输出的开发游戏。
            csd6_2:
              display_name: 第 2 章︰ 创建物理原型
              big_questions: |-
                -   程序员如何处理更多的相似值？
                -   如何在代码中表示复杂的现实世界信息？
                -   如何使用简单的硬件来开发创新的新产品？
              description: 在了解了如何使用硬件获取输入和生成输出后，学生开始考虑更复杂的集成硬件和软件的程序。使用彩色 LED 作为一组相似对象的示例，学生学习如何使用数组来跟踪值列表。接下来我们介绍了 for 循环，首先简单地将其作为一种重复代码块的方式，然后作为在数组的每个元素上运行代码的一种方式。在本章结束时，学生将探索开发板的所有组件，同时学习使用数组、循环和参数函数构建代码。在最后两节课中，学生有机会深入研究如何使用自己的电路板建造物理原型。
            cspSurvey:
              display_name: 调查
          name: csd6-2021
          student_description: 单元6探讨了硬件平台在计算中的作用, 以及不同的传感器如何能够提供比传统键盘、鼠标和显示器更有效的输入和输出。使用应用程序实验室和 Adafruit 的电路面板, 您将开发一些利用您在智能设备中看到的相同的硬件输入和输出的程序, 并查看简单粗糙原型是如何变成成品的。该单位的最后是一个设计挑战, 你要以电路操场作为基础来制作自己设计的创新项目。
        csp1-2021:
          title: 数字信息 ('21'22)
          description: 本单元探讨了在计算机中表示数字信息的需求所带来的技术挑战和问题。了解数字、文本、图像和声音等复杂信息是如何用文本表示的，压缩的工作原理以及世界信息数字化所产生的更广泛的社会影响。
          description_short: 探索以比特形式呈现有关您周围世界的信息所面临的挑战和影响。
          lesson_groups:
            cspSurvey:
              display_name: 调查
            csp_unit1_2020:
              display_name: 单元 1︰ 数字信息
              description: "### 单元哲学与教育学\n\n-   **建立强大的课堂文化：** 本单元旨在进行动手、协作和探索。该单元的主要重点是建立一种积极的课堂文化，在这种文化中，学生可以共同努力，探索问题并就自己的思想进行交流。大多数课程要么以物理操作为特色，要么是数字控件，大部分课时应该花在学生一起探索这些工具上，以加深对他们所强调的概念的理解。该课程故意不从编程开始，因为在许多教室里，有些学生有编程经验，而另一些学生没有。选择从数字信息和互联网开始，可以让你在房间里建立社区，同时探索所有学生都可能接触的主题。本单元内置的支持性和包容性课堂环境应有助于树立一种可以在整个学年中延续的积极基调。\n\n-   **赋权 “决策者”：** 本课程的一个重要目标不仅是向学生传授技术知识，而且是以有意义的方式将这些技能付诸实践。本单元以单元项目为基础，该项目为学生提供了一个就计算机对现代生活的影响做出 “决策者” 的机会。其他单位将强调赋予单位作为 “创造者” 的权力。\n\n### 主要评估和项目\n\n本单元项目要求学生考虑和辩论现代社会因信息数字化而出现的问题。学生将分析一篇涉及数字化信息与时事交汇点的文章。他们将评估哪些数据正在数字化，并评估将这些信息数字化所带来的利弊。学生还将完成与本单元所涵盖的 CS 原则框架目标相一致的单元末评估。\n\n### AP Connections\n\n本单元及其相关项目有助于达成下面列出的持久谅解。有关各单元与学习目标和学习目标的详细映射，请参阅本单元的 “标准” 页面。\n\n-   DAT-1：计算机在内部表示数据的方式与为用户解释和显示数据的方式不同。程序用于将数据转换为人们更容易理解的表示形式。\n-   IOC-1：虽然计算创新通常是为实现特定目的而设计的，但它们可能会产生意想不到的后果\n\n本单元包括来自 AP CS 原则框架的以下主题的内容。有关主题覆盖范围的更多详细信息，请参阅课程评论 [Code.org CSP 主题报道] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>)。\n\n-   2.1 二进制数字\n-   2.2 数据压缩\n-   5.5 法律和道德问题。"
          name: csp1-2021
          student_description: 本单元探讨了在计算机中表示数字信息的需求所带来的技术挑战和问题。了解数字、文本、图像和声音等复杂信息是如何用文本表示的，压缩的工作原理以及世界信息数字化所产生的更广泛的社会影响。
        csp2-2021:
          title: 互联网 ('21'22)
          description: 本单元揭示了互联网是如何设计用于将数十亿台设备和人们相互连接的。了解互联网的不同协议是如何工作的，并使用互联网模拟器自己实际构建它们。然后考虑一下互联网对现代生活的影响，无论是好事还是坏事。
          description_short: 使用互联网模拟器从头开始构建互联网。
          lesson_groups:
            csp_unit2_2020:
              display_name: 单元 2︰ 互联网
              description: "### 单元哲学与教育学\n\n-   **用互联网模拟器发明互联网：** 本单元包含许多不同版本的互联网模拟器，这是一个模拟互联网不同功能或 “层” 运作方式的数字控件。当学生从一节课切换到另一节课时，他们使用的互联网模拟器版本的功能将比上一个版本稍微多一些。课程将为学生提供挑战，这些挑战与互联网最初的发明者需要解决的挑战非常相似。学生将共同设计和测试这些问题的解决方案，以直观地了解互联网的工作原理以及为什么以这种方式设计互联网。到本单元结束时，学生们将自己 “发明了互联网”！ \n\n-   **继续建立强大的课堂文化：** 与之前的数字信息单元非常相似，该单元强调协作解决问题以及发展支持性和包容性的课堂文化。 \n\n### 重大评估和项目\n\n该单元项目要求学生为与 “互联网困境” 相关的虚构政治候选人设计政策立场。学生必须分析有关其话题的新闻报道，以确定受影响的群体，解释这些群体的兴趣，解释有关困境的技术背景，然后推荐候选人应该倡导的政策解决方案。学生还将完成与本单元所涵盖的 CS 原则框架目标相一致的单元末评估。\n\n### AP Connections\n\n本单元及其相关项目有助于达成下面列出的持久谅解。有关各单元与学习目标和学习目标的详细映射，请参阅本单元的 “标准” 页面。\n\n-   CSN-1：计算机系统和网络促进了数据的传输\n-   IOC-1：虽然计算创新通常是为实现特定目的而设计的，但它们可能会产生意想不到的后果\n\n本单元包括来自 AP CS 原则框架的以下主题的内容。有关主题覆盖范围的更多详细信息，请参阅课程评论 [Code.org CSP 主题报道] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>)。\n\n-   4.1 互联网\n-   4.2 容错\n-   5.2 数字鸿沟"
            lessonGroup-2:
              display_name: 调查
              big_questions: 大问题
              description: 你好
          name: csp2-2021
          student_description: 本单元揭示了互联网是如何设计用于将数十亿台设备和人们相互连接的。了解互联网的不同协议是如何工作的，并使用互联网模拟器自己实际构建它们。然后考虑一下互联网对现代生活的影响，无论是好事还是坏事。
        csp3-2021:
          title: 应用程序设计简介 ('21'22)
          description: 本单元是编程和应用程序设计的入门，重点是调试、配对编程和用户测试等重要技能。学习如何在 App Lab 中设计用户界面和编写事件驱动程序，然后设计一个向同学传授你选择的主题的项目。
          description_short: 设计您的第一个应用程序，学习程序员如何与用户协作和互动，为问题构建尽可能好的解决方案。

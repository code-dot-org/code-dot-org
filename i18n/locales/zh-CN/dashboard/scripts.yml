        csd1-2020:
          title: 惩教署第一单元-问题解决与计算 ('20-'21)
          description: 问题解决与计算是计算机科学领域的一篇高度互动和协作性的入门课程，其框架是更广泛地追求解决问题。你将练习使用问题解决过程来解决一系列难题、挑战和现实世界场景。接下来，您将学习计算机如何输入、输出、存储和处理信息以帮助人类解决问题。本单元以一个项目结束，在该项目中，你设计了一个帮助解决你选择的问题的应用程序。

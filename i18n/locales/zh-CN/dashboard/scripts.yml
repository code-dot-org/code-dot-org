        csp10-2021:
          title: 网络安全与全球影响（'21'22）
          description: 在本单元中，了解计算创新如何以有益和有害的方式影响我们的世界。了解数据如何对我们的隐私和安全构成威胁，以及使用加密和其他技术保护数据的方式。在整个单位参加 “未来学校” 会议，在会议中，你和一个团队就如何通过计算创新最好地改善学校生活提出建议。
          description_short: 研究和讨论数据、公共政策、法律、伦理和社会影响交叉点的时事事件。
          lesson_groups:
            csp_unit10_2020:
              display_name: 第10单元：网络安全和全球影响
              description: "### 单元哲学与教育学\n\n-   **通过全课模拟学习：** 贯穿本单元的模拟项目实现了多个重要目标。通过从抽象的隐私或安全概念转变为具体的潜在创新，它有助于将学生正在学习的内容情境化。由于仿真以学校现代化为基础，学生可以在熟悉的环境中考虑计算创新的后果。通过承担指定角色并与一群做过相同任务的队友互动，学生在学校创新时必须考虑除自己的兴趣和目标之外的广泛兴趣和目标。 \n\n-   **以 “决策者” 的身份结束学年：** 学生在整个单元中参与的一个主要主题是需要考虑技术创新的两个方面。计算技术对文化、经济和整个社会既有好处，也有损害。要回答我们世界面临的重要问题，就需要了解技术并具备识别和解释其所造成影响的能力。本单元的设计目的不是就技术影响提倡任何特定的观点。尽管如此，它应该使学生能够熟练地看到和权衡周围技术的后果。尽管 Create PT 可能感觉是本课程中最重要的项目，但可以说，探索课程要求和本单元中面临的问题更为关键。许多采用 CS Princiales 的年轻人可能会从事自己是技术 “创造者” 的学习或职业，但在一个由计算机深刻塑造的世界中，他们都需要成为深思熟虑的 “决策者”。 \n\n### 主要评估和项目\n\n学生在本单元中完成 “未来学校会议” 模拟。在大约由五人组成的团队中工作，学生会被分配一个角色和一系列需要研究的兴趣。他们研究现实世界中的创新，这些创新可以改善学校并符合其性格利益。在整个单元中，他们有机会作为一个团队完善提案，并就不同计算创新的好处和风险进行辩论。最终，他们的团队提交了未来学校的总体提案，所有学生都会投票选出他们认为最好的团队和创新。学生还将完成与本单元所涵盖的 CS 原则框架目标相一致的单元末评估。\n\n### AP Connections\n\n这个单元和单元项目有助于达成下面列出的持久谅解。有关各单元与学习目标和学习目标的详细映射，请参阅本单元的 “标准” 页面。\n\n-   IOC-1：虽然计算创新通常是为实现特定目的而设计的，但它们可能会产生意想不到的后果。\n-   IOC-2：使用计算创新可能会危及您的人身安全和身份。\n\n本单元包括来自 AP CS 原则框架的以下主题的内容。有关主题覆盖范围的更多详细信息，请参阅课程评论 [Code.org CSP 主题报道] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>)。\n\n-   5.1 有益和有害影响\n-   5.6 安全计算"

        coursec-2017:
          title: 课程 C
          assignment_family_title: 课程 C
          description_short: 学习计算机科学的基础知识, 创造你自己的艺术, 故事和游戏。
          description: 用循环、事件和条件来创建程序。将你的名字翻译成二进制，调查不同的解决问题的技术，并学习如何回应网上欺凌。在课程的最后，创建你自己的，能够共享的游戏或故事。
          lessons:
            Debugging in Maze:
              name: 迷宫里的调试
            'Real-life Algorithms: Paper Planes':
              name: '生活中的算法: 纸飞机'
            Loops in Harvester:
              name: 收割者中的循环
            Build a Flappy Game:
              name: 创作像素鸟游戏
            Loops in Artist:
              name: 艺术家里的循环
            Loops with Rey and BB-8:
              name: 与雷伊和BB-8一起循环
          student_description: 用循环、事件和条件来创建程序。将你的名字翻译成二进制，调查不同的解决问题的技术，并学习如何回应网上欺凌。在课程的最后，创建你自己的，能够共享的游戏或故事。
        coursed-2017:
          title: 课程 D
          assignment_family_title: 课程 D
          description_short: 快速浏览课程C中的概念，然后进一步学习算法、嵌套循环、条件等等。
          lessons:
            Introduction:
              description_student: 这堂课会让你练习在这个课程中所需要的技巧。
            Events in Bounce:
              name: 反弹事件
              description_student: 你想过能在学校里玩电脑游戏吗？这堂课里，你能自己做一个！
            Nested Loops:
              name: 循环嵌套
            'Algorithms: Relay Programming':
              description_student: 记住，在课程开始时，你什么时候用代码画过画？在这堂课中，你会和团队一起合作，做出一些非常相似的东西！
            While Loops in Farmer:
              name: 当在农民循环中
              description_student: 循环在代码中非常有用。这一课会教你一种新的循环：当循环！
            Conditionals with Cards:
              description_student: 是时候玩游戏了，在满足某种条件下才能得分。
            Conditionals in Bee:
              description_student: '现在，你理解条件了。是时候来给蜜蜂编程，让他们何时收集花蜜并酿蜂蜜了。 '
            Conditionals & Loops in Farmer:
              description_student: 当使用条件时，不是每次都会很清楚。这一课会帮助你练习决定应该做什么。
            Nested Loops Project in Artist:
              description_student: 更多的嵌套循环！这次，你能用嵌套循环画出更令人惊奇的图画！
            Debugging in Collector:
              description_student: 你曾经在编码时遇到困难吗？这堂课中，你会学习调试的秘密。调试是找到并修复你的代码问题的过程。
        coursee-2017:
          title: 课程 E
          assignment_family_title: 课程 E
          description_short: 在课程C&D中快速覆盖概念，然后继续使用函数。
          description: 开始用算法，循环，条件和事件来编程，然后你会学习函数。在本课程的第二部分，设计并创建一个好项目，并共享给你的亲友们。
          lesson_groups:
            end_of_course_project:
              display_name: 课程结束项目
          lessons:
            Envelope Variables:
              name: 封装变量
            For Loop Fun:
              name: 计数循环的乐趣
            Songwriting with Parameters:
              name: 通过输入参数来作曲。
            Build Your Project:
              description_student: 准备好大量的编码吧！是时候开始自己的项目了。
            Private and Personal Information:
              description_student: 互联网非常有趣也令人激动，但是保证安全也非常重要。这堂课教会你在能安全共享的信息和隐私信息间的不同。
            Build a Star Wars Game:
              name: 建立一个星球大战游戏!
              description_student: 在这堂课程，创建自己的星球大战游戏来体会原力吧。
            'Functions: Songwriting':
              description_student: 甚至摇滚巨星也需要编程技能。这堂课会通过歌词来教你函数。
            Functions in Artist:
              description_student: 用函数来让复杂的图画变得更简单！
            Functions in Farmer:
              description_student: 当你帮助农夫收获时，函数会节约你的大量工作。
            Building a Foundation:
              name: 打基础
            Debugging with Scrat:
              name: 斯奎特和调试
            Loops in Artist:
              name: 艺术家里的循环
            Nested Loops with Frozen:
              name: 冰雪奇缘和嵌套循环
            Nested Loops:
              name: 循环嵌套
          student_description: 开始用算法，循环，条件和事件来编程，然后你会学习函数。在本课程的第二部分，设计并创建一个好项目，并共享给你的亲友们。

            'Algorithms: Dice Race':
              name: '算法: 骰子竞赛'
              description_student: 在这堂课中，学习如何从计算机的角度来描述一个游戏。
              description_teacher: 在这堂课中，学生们将会将算法的概念通过骰子游戏来带到真实生活的活动中。目标是开始构建将现实世界的状况转换为在线场景，以及反过来转换的能力。
            Introduction:
              name: 介绍
              description_student: 这个快节奏的介绍能让你有机会练习大多数技能，你需要在这个课程中用它们来解决难题。
              description_teacher: 在这个过程中，学生们会从一个Code.org的在线工作区的介绍（或者回顾）开始。学生们会学习到界面的基本功能，比如`运行`，`重置`和`步进`按钮。拖拽、删除和连接模块也会在开始的视频中。在这些关卡中，学生们会在迷宫和艺术中练习序列和调试技巧。
            Conditionals:
              name: 条件语句
              description_student: 在这一有趣并有挑战的系列中，你能够明白计算机在某些条件下会做什么。
              description_teacher: 这堂课向学生们介绍了`当`循环和`如果/否则`语句。_当循环_ 是只要条件为真就不停的重复命令。当循环被程序员们用来在不知道命令需要被重复多少次，但是直到什么时候需要被重复的时候使用。`如果/否则`语句经常被灵活的用在整个代码中，它能够帮助在某个条件成立是运行一些代码，不成立时运行另一些代码。
            Private and Personal Information:
              name: 私人和个人信息
              description_student: 互联网非常有趣也令人激动，但是保证安全也非常重要。这堂课教会你在能安全共享的信息和隐私信息间的不同。
              description_teacher: |-
                由常识教育开发，这堂课关于什么信息能够安全的在线共享，但什么不能共享。
                
                当学生们参观网站时，会要求他们的个人信息，他们会学会采取批判性的思维来保护他们和家庭远离信息窃贼。在这堂课中，学生们会学会批判性的思考一些网站请求或强制要求的个人信息。他们会学会隐私信息和个人信息间的不同，也会区别能不能安全的共享的不同。
            Build a Star Wars Game:
              name: 建立一个星球大战游戏!
              description_student: 在这堂课程，创建自己的星球大战游戏来体会原力吧。
              description_teacher: 在这堂课中，学生们会练习使用事件来创建一个能在线共享的游戏。学生们会被引导学习事件，用R2-D2和其它星球大战的角色，来创造他们自己的游戏。
            'Functions: Songwriting':
              name: '功能: 作曲'
              description_student: 甚至摇滚巨星也需要编程技能。这堂课会通过歌词来教你函数。
              description_teacher: 函数是计算机科学世界中最宏伟的结构之一。 函数 (有时称为过程) 是迷你程序，你能在更大的程序里反复使用函数。本课将帮助学生直观地理解为什么用函数来合并功能是非常有用的。
            Functions in Artist:
              name: 艺术家之间的功能
              description_student: 用函数来让复杂的图画变得更简单！
              description_teacher: 学生们会学习Code.org上的函数。小艺术家中的大部分图片都会通过函数来创造或更改。为了一些更复杂的模式，学生们会学习一个函数内部调用另一个函数的嵌套函数。
            Functions in Bee:
              name: 蜜蜂中的函数
              description_student: 不要写太多的代码来收集所有的花蜜和蜂蜜。用函数！
              description_teacher: 在在线函数的第二轮练习中，学生们会通过复杂的路径，收集大量的花蜜，酿出大量的蜂蜜。
            Functions in Harvester:
              name: 收割者中的函数
              description_student: ''
              description_teacher: ''
            Determine the Concept:
              name: 确定概念
              description_student: "我们不会放弃任何秘密！\n这一课会用到你学到的所有技能。"
              description_teacher: 这堂课将以前课程的概念带到了一起，给了学生一次批判性思考来解决问题的机会。但没有告诉他们哪些概念会被用到。学生们会回顾基本的算法，调试，`重复`循环，条件，`当`循环和函数。
            Build a Play Lab Game:
              name: 建立一个剧本实验室游戏
              description_student: 练习制作游戏来与朋友和亲人共享。
              description_teacher: 这堂课程学习剧本实验室，这是一个学生们能创造自己的游戏的平台，还能在角色和用户输入间互动。学生们会通过事件来创建键盘输入。这组关卡会松散的指导学生学习游戏开发，但会让学生们能自由的加入自己的创意。
            Explore Project Ideas:
              name: 探索项目理念
              description_student: 这里有几个游戏和绘画。每个都玩一下来获得自己项目的灵感！
              description_teacher: "接下来的4堂课会给学生们一个机会来将他们的代码技巧用到一个实际项目中。这个项目会帮助他们获得编码经验，并制造一个能够分享给伙伴和亲人的样例。在一堂多节课和多周的体验中，学生们会花时间来进行头脑风暴，学习调试的过程，建立和演示他们的最终作品。 \n\n在探索阶段，学生们能浏览小艺术家和剧本实验室中的样例项目来获得灵感。接下来，学生们会学习设计过程，如何在它们自己的项目中实现这些。然后会考虑在小艺术家或剧本实验室中创建他们自己的项目（这应该是这个项目最长的一个阶段）。最终，学生们会相互演示他们的最终作品。"
            The Design Process:
              name: 设计过程
              description_student: 大项目会花很多时间来计划。在这里，你会学习关于设计的流程，然后用它来创建自己的作品。
              description_teacher: 通过这四堂课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。学生们会学习设计过程，和如何在自己的项目中实现它。这堂课指导的这四个阶段可以在第一个阶段的项目过程[这里](https://curriculum.code.org/csf/coursee/12/)找到。
            Build Your Project:
              name: 创建项目
              description_student: 准备好大量的编码吧！是时候开始自己的项目了。
              description_teacher: 通过这四堂课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。现在学生们会有自己的空间来使用小艺术家或剧本实验室来创建他们自己的项目了。这可能是四堂课中最长的一个阶段。这四个阶段可以在第一个阶段的项目过程[这里](https://curriculum.code.org/csf/coursee/12/)找到。
            Present Your Project:
              name: 介绍您的项目
              description_student: 准备好展示！是时候把你完成的项目向伙伴们展示了。
              description_teacher: 通过这四堂课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。最终，学生们将能向伙伴们展示他们的最终作品，或者给他们的亲友共享一个链接。这四个阶段可以在第一个阶段的项目过程[这里](https://curriculum.code.org/csf/coursee/12/)找到。
            Internet:
              name: 互联网
              description_student: 有没有好奇过信息是如何在互联网上传递的？没什么神奇的！这堂课会教你互联网的基本工作。
              description_teacher: 虽然很多人天天都在使用互联网，但没有多少人知道它是如何工作的。在这堂课中，学生们会假装为互联网，会学会连接，URL，IP地址和域名解析服务。
            Crowdsourcing:
              name: 众包
              description_student: 这堂课会教你众包的概念，这是通过团队来完成一个项目的过程。
              description_teacher: 在计算机科学中，我们面对一些很大的，令人气馁的问题。这些挑战像是找到最大的质数，或给DNS测序，这些基本上不可能由人来完成。增加一些来自其它人的力量会让这些任务可以被管理。这堂课会给你的学生展示团队合作如何在计算机科学的工业中有帮助的。
            Conditionals with Cards:
              name: 用 扑克牌 的 条件子句

        csp9-2021:
          title: 数据 ('21'22)
          description: '在本单元中，学习数据分析如何帮助将原始数据转化为有关世界的有用信息。学习如何使用数据可视化来查找数据集内部的模式，并了解如何在开放数据或机器学习等环境中使用这种数据分析过程来帮助做出决策或更多地了解我们的世界。在单元项目中，您将分析自己选择的数据集并展示您的发现。 '
          description_short: 在寻找模式并尝试更多地了解周围世界的同时，探索和可视化来自各种主题的数据集。
          lesson_groups:
            csp_unit9_2020:
              display_name: '单元 9: 数据'
              description: "### 单元哲学与教育学\n\n-   **数据分析流程：** 本单元围绕数据分析过程构建，该过程可帮助学生分解数据是如何转化为有关世界的新信息的。有些课程是围绕此过程的不同步骤设计的，例如清理数据或建筑物可视化。其他课程侧重于如何将这一过程应用于公民科学或机器学习等现实世界环境中。在学生探索数据分析在计算中的重要性时，数据分析过程有助于提供一致的参考点。 \n\n-   **使用数据可视化工具探索数据：** 数据可视化工具是 App Lab 内置的工具，允许学生快速创建添加到项目中的数据的可视化效果。一组可能的可视化特意仅限于几种更改或修改图表的方法。该工具旨在鼓励探索数据可视化可以回答的不同类型的问题，更加强调学生快速创建各种可视化的能力。\n\n### 主要评估和项目\n\n学生使用数据可视化工具查找和呈现数据故事。利用他们在数据分析过程中学到的知识，学生要么在数据库中选择一个数据集，要么上传自己的数据集并创建可视化效果，找到可能揭示新见解和知识的有趣模式。学生完成一份活动指南，描述他们的发现以及他们识别发现的过程。学生还将完成与本单元所涵盖的 CS 原则框架目标相一致的单元末评估。\n\n### AP Connections\n\n这个单元和单元项目有助于达成下面列出的持久谅解。有关各单元与学习目标和学习目标的详细映射，请参阅本单元的 “标准” 页面。\n\n-   DAT-2：程序可用于处理数据，允许用户发现信息并创建新知识。\n-   IOC-1：虽然计算创新通常是为实现特定目的而设计的，但它们可能会产生意想不到的后果。\n\n本单元包括来自 AP CS 原则框架的以下主题的内容。有关主题覆盖范围的更多详细信息，请参阅课程评论 [Code.org CSP 主题报道] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>)。\n\n-   2.3 从数据中提取信息\n-   2.4 使用带有数据的程序\n-   5.3 计算偏差\n-   5.4 众包"

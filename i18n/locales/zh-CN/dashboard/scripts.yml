          title: AP CSA 消费者评论实验室
          description: "Consumer Review Lab 让学生有机会在课程初期完成涉及多个课堂的大型作业，然后他们才知道如何自己写课。通过专注于调用方法并使用选择和迭代的控制结构，学生将进行与年终考试中将看到的**方法和控制结构**自由答题类型直接相关的练习。由于学生在 `String` 课中经常遇到方法问题，因此本实验特别侧重于调用这些方法并以一种有趣且引人入胜的方式构建字符串。\n\n### Realival Connection\n\n我们都会定期使用评论来帮助我们确定要看哪部电影、玩哪款电子游戏，甚至要买哪副耳机。但是伪造评论有多容易？事实是，这非常简单，虚假评论可能会对购买或消费的产品产生重大影响，包括人们看的电影和他们选择吃饭的餐厅。如果消费者知道他们正在阅读和作为决策依据的评论来自计算机程序而不是人类，那么他们可能就不太可能相信。\n\n人们创建这些虚假评论或评论的动机是什么，如果有的话，应该做些什么来防止？如果技术可以用来为公司自己的产品创建和发布正面评论或对竞争对手的负面评价，那么这会带来什么伦理影响？\n\n创建虚假评论具有伦理影响，值得强调的是，尽管学生正在经历一个生成虚假评论的过程，但这绝不是在提倡这种行为。这类似于 “白帽” 黑客需要了解与犯罪黑客相同的工具和流程才能完成工作。与学生讨论道德问题，以及了解这一过程对于防止在线不良行为有何重要意义。"
        csa-data-lab:
          lessons:
            lesson-1:
              name: 数据、数据、数据！
            lesson-2:
              name: 设计和实现自定义类
            lesson-3:
              name: 把它们放在一起
            lesson-4:
              name: 开放式活动
          title: 美联社 CSA 数据实验室
          description: "如果学生感觉自己与正在学习的材料息息相关，他们就会受到激励。使计算机科学内容具有相关性、意义性、相关性和令人兴奋的一种方法是将现实世界的数据集纳入动手编程任务中。\n\n数据是值。价值本身不是知识，知识是你从研究数据中获得的。本实验旨在鼓励学生通过检查网络上的一组免费数据，获得有关他们感兴趣的主题的知识。为了从本实验的数据中获得知识，学生将提出问题，搜索有关该主题的数据集，然后处理该数据以确定问题的答案。\n\n### 真实世界连接\n\n能够访问和处理数据是许多行业的重要组成部分。无论是确定资源的最佳分配还是决定要创建什么新产品，分析数据都是这些对话的必要组成部分。幸运的是，有一些工具可以帮助读取和处理数据，本实验将向学生介绍一种这样的工具，要求他们利用现有的现实世界数据来回答自己感兴趣的问题。"
          student_description: 数据就是价值。价值本身不是知识，知识是你从研究数据中获得的。本实验旨在鼓励您通过检查一组来自网络的免费数据，获取有关您感兴趣的主题的知识。为了从本实验的数据中获得知识，您将提出一个问题，搜索有关该主题的数据集，然后处理该数据以确定问题的答案。

        coursee-2021:
          lessons:
            Programming and Loops with the Artist:
              name: 艺术家的编程和循环
              description_student: 这节课中，循环会让小艺术家画出更酷的图像！
              description_teacher: 当学生们用几个模块和图片就能做出自己的设计时，他们会无比的兴奋！本课基于前一次课对循环的理解，让学生有一次真正创作的机会。本活动非常适合制作作品集，或为家长会或教师会做素材。
            'Conditionals in Minecraft: Voyage Aquatic':
              key: "《我的世界：水上航行》的条件"
              name: "《我的世界：水上航行》的条件"
              description_student: 在《我的世界》里，会学习条件。
              description_teacher: 本课程最初由《编程一小时》在《我的世界》团队的帮助下创建。学生们有机会使用学到的知识来实践一些想法，还可以先看看条件语句。
            Conditionals:
              key: 条件语句
              name: 农夫和条件
              description_student: 在这一有趣并有挑战的系列中，你能够明白计算机在某些条件下会做什么。
              description_teacher: 这堂课向学生们介绍了`当`循环和`如果/否则`语句。_当循环_ 是只要条件为真就不停的重复命令。当循环被程序员们用来在不知道命令需要被重复多少次，但是直到什么时候需要被重复的时候使用。`如果/否则`语句经常被灵活的用在整个代码中，它能够帮助在某个条件成立是运行一些代码，不成立时运行另一些代码。
            Simon Says:
              key: Simon 说
              description_student: 玩一下游戏，并思考用什么命令能得到正确的结果。
              description_teacher: 这节课中，学生们会玩游戏，并促使思考什么样的命令才能产生正确的结果。这会帮助他们在接下来的课程中，更容易上手精灵图实验室。
            Learning Sprites with Sprite Lab:
              name: 在精灵图实验室学习精灵图
              description_student: 学习如何创建并编辑精灵图。
              description_teacher: 这节课，学生会学习精灵图实验室的两个核心概念：精灵图和行为。精灵图是在屏幕上可以移动、变化和操作的角色或对象。行为是精灵图在停止前会一直做的动作。
            Alien Dance Party with Sprite Lab:
              key: 精灵图实验室中的外星人舞蹈派对
              name: 精灵图实验室中的外星人舞蹈派对
              description_student: 创建能分享给同学的互动项目。
              description_teacher: 这节课的特色：精灵图实验室，这是学生可以创建自己的交互动画和游戏的平台。除了行为，学生还会将用户输入作为事件来创建"外星人舞蹈派对"。
            Private and Personal Information:
              key: 私人和个人信息
              name: 私人和个人信息
              description_student: 互联网非常有趣也令人激动，但是保证安全也非常重要。这堂课教会你在能安全共享的信息和隐私信息间的不同。
            About Me:
              name: 关于我
              description_student: 通过使用精灵图实验室创建交互式海报，学生们会应用对于在网络上分享个人和私人信息的理解。
            Digital Sharing:
              key: 数字共享
              name: 数字共享
              description_student: '这节课中，会学到所有权和版权的挑战和利益。 '
            Nested Loops in Bee:
              name: 迷宫里的嵌套循环
            Nested Loops in Artist:
              description_student: 更多的嵌套循环！这次，你能用嵌套循环画出更令人惊奇的图画！
            Nested Loops in Frozen:
              description_student: '安娜和爱莎的溜冰技巧都非常棒，但需要帮助才能在冰面上创作图案。使用嵌套循环来创建一些非常酷的东西。 '
            'Functions: Songwriting':
              name: 写歌
              description_student: 甚至摇滚巨星也需要编程技能。这堂课会通过歌词来教你函数。
              description_teacher: 函数是计算机科学世界中最宏伟的结构之一。 函数 (有时称为过程) 是迷你程序，你能在更大的程序里反复使用函数。本课将帮助学生直观地理解为什么用函数来合并功能是非常有用的。
            Functions in Minecraft:
              key: "《我的世界》中的函数"
              name: "《我的世界》中的函数"
              description_student: 你能说明如何使用函数来提高编程效率吗？
              description_teacher: 在有趣互动的《我的世界》冒险中，学生们会理解函数是多么有用！
            Functions in Harvester:
              name: 收割者中的函数
              description_student: 当你帮助农夫收获时，函数会节约你的大量工作。
              description_teacher: 学生们已经练习了在小艺术家中创作令人难忘的设计，在蜜蜂中通过了各种迷宫。但今天，要用函数在收割者中收获作物。这堂课会鼓励学生用新的方法来使用函数，将函数和`当`循环、`如果/否则`语句组合起来。
            Functions in Artist:
              name: 艺术家之间的功能
              description_student: 用函数来让复杂的图画变得更简单！
              description_teacher: 学生们会学习Code.org上的函数。小艺术家中的大部分图片都会通过函数来创造或更改。为了一些更复杂的模式，学生们会学习一个函数内部调用另一个函数的嵌套函数。
            Designing for Accessibility:
              key: 辅助功能设计
              name: 辅助功能设计
            End of Course Project:
              key: 课程结束项目
              name: 课程结束项目
              description_student: 这个大项目需要大量的时间和良好的计划。寻找灵感，制定计划，释放你的创造力！
              description_teacher: |-
                接下来的 4 堂课让学生们有机会将编程技巧使用到结课项目中。此项目会让每个人获得编程经验，并能做出可分享给伙伴和亲人的示例。这需要多堂课或数周的体验，学生们要花时间进行头脑风暴，学习设计流程，构建，并演示最终作品。\\r
                \\r
                在"探索"阶段，学生将使用已构建好的小艺术家和精灵图实验室程序来寻找灵感。然后，会学习设计的过程，如何在自己的项目中实现。然后给他们空间在小艺术家、精灵图实验室里创建自己的项目，或使用其它熟悉的界面。（这可能是项目中最长的一个阶段。）最终，要给同学们展示最终的作品。
            lesson-1:
              name: 辅助功能设计
              description_teacher: '这节课中，学生们通过为假想的应用进行头脑风暴并设计辅助功能解决方案，来了解辅助功能以及同理心的价值。 '

            csp_variables:
              display_name: 变量
              description: "### 单元哲学与教育学\n\n-   **EIPM 简介：** 本单元是学生第一次体验探索、调查、练习、制作课程序列或 EIPM。课程指南详细介绍了这种结构化的编程教学方法。我们强烈建议观看 [随附的视频系列] \\(<https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3>)，以便更好地了解 EIPM 在课堂上应该是什么样子。如果得到有效使用，它可以支持内容的深度学习，并有助于维持协作式课堂文化，即使你正在学习更复杂的编程概念。\n\n-   **建立独立项目的脚手架：** 本课程的主要目标是使学生能够独立设计和构建项目。第 8 单元的 Create PT 为学生提供了极大的自由来确定范围和构建项目，即使是这个单元也开始为实现这一目标奠定基础。单个 EIPM 课程序列逐渐让学生为有特定范围的、独立的 Make 项目做好准备。单元项目有一些要求，但学生在很大程度上可以自由选择想法的设计、主题和实现。在你教授本单元时，寻找机会掌握学生创造性和独立地完成单元项目所需的技能和知识。\n\n### 主要评估和项目\n\n该单元项目要求学生设计一个应用程序，根据用户输入的信息提出建议。学生有很大的自由选择主题、设计用户界面以及决定如何对应用程序的行为进行实际编程。学生提交他们的应用程序、项目指南和对反思问题的书面答复，这些反思问题涉及应用程序的设计方式以及他们用来制作应用程序的开发过程。学生还将完成与本单元所涵盖的 CS 原则框架目标相一致的单元末评估。\n\n### AP Connections\n\n这个单元和单元项目有助于达成下面列出的持久谅解。有关各单元与学习目标和学习目标的详细映射，请参阅本单元的 “标准” 页面。\n\n-   CRD-2：开发人员使用以用户为中心的迭代设计流程进行创建和创新，该流程包含实施/反馈周期，为实验和冒险留出了充足的空间。\n-   AAP-1：为了找到一般问题的具体解决方案，程序员以多种方式表示和组织数据。\n-   AAP-2：在程序中对语句进行排序和组合的方式决定了计算结果。程序采用迭代和选择结构来表示重复，并做出处理不同输入值的决策。\n-   AAP-3：程序员将问题分解为更小、更易于管理的部分。通过创建过程和利用参数，程序员可以概括可以重复使用的流程。程序允许程序员利用已经测试过的现有代码，使他们能够更快、更自信地编写程序。\n\n本单元包括来自 AP CS 原则框架的以下主题的内容。有关主题覆盖范围的更多详细信息，请参阅课程评论 [Code.org CSP 主题报道] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>)。\n\n-   1.4 识别和更正错误\n-   3.1 变量和赋值\n-   3.3 数学表达式\n-   3.5 布尔表达式\n-   3.6 条件\n-   3.7 嵌套条件\n-   3.15 随机值\n\n大学理事会提供了形成性创建 PT 问题以帮助学生做好准备完成创建任务。我们建议学生在单元项目中完成以下提示。更多信息可以在 Code.org 计算机科学原理主题报道中找到。\n\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"

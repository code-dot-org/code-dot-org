        csd5-2020:
          title: 惩教署第五单元-数据与社会 ('20-'21)
          description: 单元5是关于数据在解决问题中的重要性, 它同时强调了计算机在这个过程中的作用。第一章探讨了在计算机中用来表示信息的不同系统以及使用它们所带来的挑战和折衷。在第二章中, 您将了解如何使用数据集合来解决问题, 以及计算机如何帮助自动化此过程的步骤。本章最后考虑如何将数据问题解决过程应用到您选择的区域。
          description_short: 了解人们如何使用电脑来解决数据问题。
          lesson_groups:

        csd6:
          title: CSD 6 单元- 物理计算
          description_audience: ''
          description_short: 学习使用物理设备编程。
          description: 单元6探讨了硬件平台在计算中的作用, 以及不同的传感器如何能够提供比传统键盘、鼠标和显示器更有效的输入和输出。使用应用程序实验室和 Adafruit 的电路面板, 您将开发一些利用您在智能设备中看到的相同的硬件输入和输出的程序, 并查看简单粗糙原型是如何变成成品的。该单位的最后是一个设计挑战, 你要以电路操场作为基础来制作自己设计的创新项目。
          stages:
            Computing Innovations:
              name: 计算创新
              description_student: 在扩展你对计算机的认知的同时，探索各种新的，有创新的计算平台。
              description_teacher: 为了开始这门课程的最后一个单元, 学生们将对计算中有趣的创新做一些研究。本课将向学生展示各种计算形式的因素 (计算机的外观是什么样的) 和受计算影响的领域。在本单元的后面课程中, 学生在开发自己的物理计算设备时, 他们会回顾在本课中学习到的设备。
            Input Unplugged:
              name: 线下输入
              description_student: 体验应用程序从用户接受输入的两种不同的方法。 同时了解更多在应用程序实验室里使用到的事件驱动的编程模型。
              description_teacher: 为了进一步钻研应用程序实验室的编程, 学生们将探索如何在游戏实验室和应用程序实验室中编写一小部分不同的程序, 以从用户那里输入信息。在比较和对比他们在示例应用程序中看到的方法之后, 学生分组来实践输入 (无限和异步事件中的条件) 的两个不同的模型, 以便更好地了解它们的工作方式。
            Event Types:
              name: 事件类型
              description_student: 查看在应用程序实验室里的基础编程知识。并探索一些你可以在你程序里使用的新的事件种类。
              description_teacher: 在本课中, 学生们将回顾从单元4中学习到的在应用程序实验室里创建应用程序的材料, 以便为回到本单元中的应用程序实验室做准备。这次回顾课程应被修改以便能最大化满足学生的需要，以及他们对应用实验室的经验和熟悉程度。除了复习外, 学生还将尝试他们之前可能没有看到过的各种新的事件类型, 。
            Getters and Setters:
              name: 取值器和设置器
              description_student: 通过阅读和更改应用程序屏幕上的内容, 该类开始构建只需要单个屏幕的应用程序。即使只有一个屏幕, 这些技术也允许大量的用户交互和功能。
              description_teacher: 在第4单元中, 学生在 app 实验室中学习了一个非常简单的应用程序开发的方法, 它需要一个独立的屏幕来进行大多数互动。为了扩展学生可以制作使用的应用程序类型, 并鼓励他们以新的方式思考用户是如何与应用程序互动的, 我们引入了 "getter（取值器）" 和 "setter（设置器）" 的概念。这些命令可以获取和设置 (或更改) 各种设计元素的内容和属性。在本课中, 学生只需要用一个屏幕来建立简单的应用程序, 其中的内容已被改为使用 getter（取值器） 和 setter（设置器)。
            The Circuit Playground:
              name: 电路游乐场
              description_student: 我们要来了解将贯穿剩余单元的赛道操场这个电路主板。我们要使用应用实验室来，开发使用电路主板输出的程序。
              description_teacher: 在这一课程中，学生们第一次有机会使用电路游戏板来编写程序。 在初次虚拟查看主板和假想的可能功能后，学生们将在线编写应用程序，它可以使用蜂鸣器制造噪音并让LED 灯闪烁。 通过结合应用实验室的屏幕和电路游戏板， 学生们可以逐步开始将主板的元素集成为输出设备，同时又依靠APP 实验室来进行用户输入。
            Lists:
              name: 列表
              description_student: 学习如果使用列表来存储单一变量名称的多个数值。
              description_teacher: 一个列表，通常也称为数组，是一种可以存储多个数值的变量。在本课程中，学生会学到创建可以存储单一变量相关的一系列数值的列表。 在创建好他们自己的列表后，学生们将学到使用索引从列表里来导出一个特定的或随机的数值的方法。
            Lights:
              name: 灯
              description_student: 运用从上节课程中学习到的列表的概念，本课程将书写可以在电路游戏板中控制10 个有颜色LED小灯的程序。
              description_teacher: 电路游戏板包含沿着外边组成圈的10 个有颜色的LED灯。这些LED 灯在编码里以称为`colorLeds`的列表可被使用。基于上节课里对列表的理解，学生们将从列表里取得编写可以控制LED 灯颜色的程序。
            For Loops:
              name: 计数循环
              description_student: 学生们在应用实验室里，先从控制一个机器人通过一个网格，来学习使用计数循环。
              description_teacher: 学生们在本课程中将被介绍计数循环的使用。 它是一种能够重复一些代码特定次数的方法。学生们从离线的活动开始，那里他们可以使用计数循环来指引机器人在网格里运行。 一旦完成后，学生们将把他们所学到的知识带到应用实验室中，在那里，他们可以依赖计数循环来编写程序。
            Lists and For Loops:
              name: 列表和计数循环
              description_student: 将列表和计数循环混合起来，可以让你编写无论多长，都能操作列表中每个元素的程序。课堂使用此结构来编写程序， 它可以处理在列表中的所有元素，包括彩色LED灯的列表。
              description_teacher: '使用计数循环来枚举数组中的所有元素是大多数编程语言中非常有用的结构。在本课中, 学生将他们所学到的关于列表和计数循环的知识结合起来, 开始学习这个模式。学生使用计数循环来涵盖列表中的每个元素, 这样他们就不必为每个元素编写代码。在课程结束的时候, 学生将会把这些代码应用到主板上的 `colorLed`（彩色LED灯）列表。 '
            Timed Loops:
              name: 定时的循环
              description_student: 在本课程中，我们在学生们已经对计数循环理解的基础上来学习一个更复杂的结构叫做定时循环。 和计数循环不同的是，你可以控制你要定时循环重复的速度，以及其他一些可以在循环迭代中运行的代码（比如：事件处理器）。 这使得我们可以创建有趣的动画，让它可以无限次循环，同时又仍可以让其他代码和它一起运行。
              description_teacher: 在本课程中，我们基于学生们已经了解的计数循环_ 知识来学习一个更加复杂的结构叫做：_计时循环_. 和 _计数循环_不同的是，你可以控制_计时循环_ 重复的速度，以及其他一些可以在循环中运行的代码（如：事件处理器）。这将使得我们可以创建有趣的动画，它可以无限重复，同时又允许其他代码同时运行。
            'Project: Board Output':
              name: '项目：主板输出'
              description_student: 学生们通过他们在第一章中学习到的知识，运用开发他们自己设计的应用程序，它可以使用主板输出信息。
              description_teacher: 学生们通过他们在第一章中学习到的知识，运用开发他们自己设计的应用程序，它可以使用主板输出信息。
            Physical Input:
              name: 物理输入
              description_student: 使用硬件按钮和开关，班级开发使用电路游戏板作为输入的程序。
              description_teacher: 本课程将让学生转变他们的认知，电路游戏板不是仅仅只是输出设备，它还可以同时被用为输入和输出的工具。 从按钮和开关开始，到硬件开关和按钮的熟悉，学生们将学会运用`onBoardEvent()`（当主板上发生事件时）类似于`onEvent()`（当事件发生时），来从他们的电路游戏板得到输入。
            Analog Input:
              name: 模拟输入
              description_student: 探索电路游戏板上的模拟输入, 编写通过感应器响应环境的程序。
              description_teacher: 在此课程中，学生们将探索如何使用三个模拟的传感器（声音，光和温度）来编写相应环境变化的程序。 使用传感器标示着用户如何和程序互动的过渡。使用传感器作为输入，应用程序的用户不需要直接和它互动，或者可以很自然的互动。
            Sensor Applications:
              name: 传感器应用
              description_student: 通过学习三个小的应用程序来更好地理解如何使用上节课程中的传感器。
              description_teacher: 为了追踪学生在上一课中所学到的传感器, 我们浏览了三个应用程序, 每个应用程序都依赖于不同的传感器。 这三个应用程序可以作为后续项目中学生的跳跃点。
            'Project: Prototype an Innovation':
              name: '项目：创新原型'
              description_student: 开发您自己设计的创新计算设备, 使用您在本课程中学到的所有知识。
              description_teacher: '在这个课程的最后一个项目中, 学生组队来开发并测试一个基于电路游戏板的创新计算设备的原型。通过使用主板上提供的输入和输出, 学生组将创建允许有趣和独特的用户交互的程序。 '
            Designing Screens with Code:
              name: 使用代码设计屏幕
              description_student: 通过阅读和更改应用程序屏幕上的内容, 该类开始构建只需要单个屏幕的应用程序。即使只有一个屏幕, 这些技术也允许大量的用户交互和功能。
              description_teacher: 在单元4中，学生们学习了一个非常简单的方法在应用实验室中进行应用开发，它需要一个独立的屏幕来进行大多数互动。为了扩展这类学生们能制作的应用，并且鼓励它们能够用新的方法思考用户与交互，我们引入了`setProperty()`（设置属性）模块。这个命令能够用来设置各种界面元素的内容和属性，允许学生们写程序来在当前屏幕上更新信息，而不是手工创建重复的屏幕。在这堂课中，学生们会创建只需要一个屏幕的简单应用，它的内容会被`setProperty()`（设置属性）改变。
            Board Events:
              name: 主板事件
              description_student: 使用硬件按钮和开关，班级开发使用电路游戏板作为输入的程序。
              description_teacher: 本课程将让学生转变他们的认知，电路游戏板不是仅仅只是输出设备，它还可以同时被用为输入和输出的工具。 从按钮和开关开始，到硬件开关和按钮的熟悉，学生们将学会运用`onBoardEvent()`（当主板上发生事件时）类似于`onEvent()`（当事件发生时），来从他们的电路游戏板得到输入。
            Getting Properties:
              name: 取值器属性
              description_student: 这堂课向学生们介绍了getProperty（获取属性）模块，它能让学生们用代码存取不同元素的属性。学生们会首先练习用模块来检测是否用户在不同的界面元素中进行了输入。然后同时使用 getProperty（获取属性）和setProperty（设置属性）模块的counter来让元素在屏幕上移动。同时，也会引入一个新元素-滑动条，以及一个新的事件-“onChange”（当改变时）。
              description_teacher: 这堂课向学生们介绍了`getProperty`（获取属性）模块，它能让学生们用代码存取不同元素的属性。学生们会首先练习用模块来检测是否用户在不同的界面元素中进行了输入。然后同时使用`getProperty`（获取属性）和`setProperty()`（设置属性）模块的counter来让元素在屏幕上移动。同时，也会引入一个新元素-滑动条，以及一个新的事件`onChange`（当改变时）。
            The Program Design Process:
              name: 程序设计过程
              description_student: 这堂课向学生们介绍了设计他们自己的程序的流程。这个流程围绕着一个项目指南，让他们在开始前，先描绘出屏幕的构架，找到电路游戏板需要使用的元素。定义变量，描述事件。这个流程和我们在单元3中的游戏设计流程很像。在这节课中，学生们从玩一个拔河游戏开始，它的代码是隐藏起来的。他们会讨论主板组件是什么，需要使用的事件和变量是什么。然后会给他们完整的项目指南来实现这个项目。学生们然后会通过一系列的关卡来过一下这个流程。在课程结束时，他们有机会改进这个程序，做出自己的版本。
              description_teacher: 这堂课向学生们介绍了设计他们自己的程序的流程。这个流程围绕着一个项目指南，让他们在开始前，先描绘出屏幕的构架，找到电路游戏板需要使用的元素。定义变量，描述事件。这个流程和我们在单元3中的游戏设计流程很像。在这节课中，学生们从玩一个拔河游戏开始，它的代码是隐藏起来的。他们会讨论主板组件是什么，需要使用的事件和变量是什么。然后会给他们完整的项目指南来实现这个项目。学生们然后会通过一系列的关卡来过一下这个流程。在课程结束时，他们有机会改进这个程序，做出自己的版本。
            'Project: Make a Game':
              name: '项目: 建立游戏'
              description_student: 学生们通过他们在第一章中学习到的知识，运用开发他们自己设计的应用程序，它可以使用主板输出信息。
              description_teacher: 学生们通过他们在第一章中学习到的知识，运用开发他们自己设计的应用程序，它可以使用主板输出信息。
            Arrays:
              name: 数组
              description_student: 学习如果使用列表来存储单一变量名称的多个数值。
              description_teacher: 数组是一个有序的项目的集合，通常是相同类型的项目。在这节课中，学生们学习如何从列表中，用索引来存储某一个或者随机的值。ta'men他们然后会学习到如何存取colorLEDs来控制电路游戏板上的彩色LED等。学生们需要控制每个LED灯的颜色和强度，然后用学到的程序来画一个光线图案，从而在电路游戏板上展示一场灯光秀。
            Making Music:
              name: 制作音乐
              description_student: 这节课中，学生们会使用蜂鸣器来达到它的全部能力，包括制造声音，音符和歌曲。学生们从回顾蜂鸣器的频率和持续时间参数开始，然后是音符的概念。音符允许学生们将频率限制在西洋音乐需要的范围内，并提供了一个抽象层来帮助他们理解什么声音听起来更好。一旦学生们能在蜂鸣器上播放音符了，他们就能用数组来播放一组音符，形成简单的歌曲。

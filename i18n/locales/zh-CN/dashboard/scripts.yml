          lesson_groups:
            lessonGroup-2:
              display_name: 第 1 章-理解机器学习
              description: 学生学习机器学习的基础知识，并使用名为 AI Lab 的工具创建可在 App Lab 中使用的机器学习模型。本单元首先概述了机器学习以及计算机如何使用数据中的模式做出决策和预测。然后，学生学习如何使用 AI Lab 根据表格数据训练模型，同时探索偏见问题。课程遵循重复的 “不插电-人工智能实验室-应用程序实验室” 模式，因此学生可以不断接触机器学习的概念和工具。本章以一个项目告终，学生从一组真实数据集中进行选择，训练机器学习模型并创建应用程序。

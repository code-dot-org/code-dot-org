        csp6-2021:
          title: 算法 ('21'22)
          description: 本单元快速探索了计算机科学家如何设计算法来解决问题以及他们如何分析不同算法的速度。通过各种动手活动了解算法效率的概念，并了解算法效率是如何应用于现代计算的。
          description_short: 设计和分析算法，以了解它们的工作原理以及为什么有些算法被认为比其他算法更好。
          lesson_groups:
            csp_unit6_2020:
              display_name: 算法
              description: "### 单元哲学与教育学\n\n-   **从编程中脱颖而出：** 本单元特意设计为编程的短暂休息时间。在完成了三个单元和一个大型黑客马拉松项目之后，这是一个很好的机会，可以在最后的编程推送到Create PT之前暂时离开屏幕。\n\n-   **Just Enough Math：** 本单元包含一些数学概念，这些概念丰富了学生对算法分析方式的理解，起初这可能会让一些学生（和老师！）有点吓人。本单元中包含的数学主题仅是为算法分析提供坚实基础所必需的内容，可达到 CS 原理框架中描述的深度。如果你是一位具有很强数学背景的老师，请仔细检查不要不必要地增加单元的复杂性，因为这个单元可能已经证明对某些学生来说很有挑战性。所有教师都应注意演示风格中的视觉效果、动手示例和模式的使用方式，以确保这些数学主题的演示保持一致。\n\n### 重大评估和项目\n\n本单元不以重大项目结束。学生将完成与本单元所涵盖的 CS 原则框架目标相一致的单元末评估。\n\n### AP Connections\n\n本单位有助于达成下面列出的持久谅解。有关各单元与学习目标和学习目标的详细映射，请参阅本单元的 “标准” 页面。\n\n-   AAP-2：在程序中对语句进行排序和组合的方式决定了计算结果。程序采用迭代和选择结构来表示重复，并做出处理不同输入值的决策。\n-   AAP-4：存在计算机无法解决的问题，即使计算机可以解决问题，也可能无法在合理的时间内解决问题。\n-   CSN-2：并行和分布式计算利用多台计算机更快地解决复杂问题或处理大型数据集。\n\n本单元包括来自 AP CS 原则框架的以下主题的内容。有关主题覆盖范围的更多详细信息，请参阅课程评论 [Code.org CSP 主题报道] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>)。\n\n-   3.9 开发算法\n-   3.11 二进制搜索\n-   3.17 算法效率\n-   3.18 无法决定的问题\n-   4.3 并行和分布式计算"

          description: "我们为五年级的学生创建了课程 F。本课程首先研究用户如何在他们使用的应用程序中做出选择。然后，学生学习制作各种 Sprite Lab 应用程序，这些应用程序还为用户提供选择。在本课程的后面的课程中，学生将学习各种环境中的变量。在整个课程中，学生有更大的自主权和更多的选择。在课程结束时，学生将创建互动项目，与朋友和家人分享。\n\n## 2022 年春季公开预览\n\n这个新版本的 Course F 包括三节新课程，我们需要你的反馈！新课程是：\n\n\\-第 9 课-大量精灵-[提供反馈](https://docs.google.com/forms/d/e/1FAIpQLSdgGilUP1l2i7Cie_kojOBjq_UMVDA8O1NFX4hLt4Ts4IMvnQ/viewform)\n\\-第 10 课-用变量计数-[提供反馈](https://docs.google.com/forms/d/e/1FAIpQLSeuqnSbdJEgUY9paU2HNLN0RymYogBIRYrAtttTg826QXjK0w/viewform)\n\\-第 11 课-迷你项目：收藏家游戏-[提供反馈](https://docs.google.com/forms/d/e/1FAIpQLSe5IU4p57sowVOUuJyk_1Nv_R8XwELRwto75zPdre50aYy9DA/viewform)\n\n请注意，从现在到 2022 年 7 月，这些新课程可能会发生变化。我们感谢您的反馈。计算机科学基础知识（2022）的 A-E 课程将于 2022 年 7 月推出。\n\n我们还添加了涵盖课程 F 中所有课程的完整幻灯片。我们也欢迎你在 [feedback](https://docs.google.com/forms/d/e/1FAIpQLScDJ_UUYW1fw36uCiupsB96F8O8zoiSuppGQ7YrQfVn0ma_5w/viewform) 的课程幻灯片上加入！"

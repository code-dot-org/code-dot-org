          name: 专注于有目的的设计 2-2023
          title: 第 2 单元-网络开发 ('23'24)
          description: "在 Web 开发中，学生有权在自己的网页上创建和共享内容。他们首先思考网络的作用以及如何将其用作创造性表达的媒介。当学生开发自己的页面并开始将自己视为程序员时，他们被鼓励批判性地思考在线共享信息的影响，以及如何成为更挑剔的内容消费者。他们还会学习调试、资源使用和团队合作等宝贵技能，同时学习与编程相关的问题解决。在本单元结束时，学生将创建一个可以发布和分享的个人网站。\n\n:: 详情 [**第 1 章概述**]\n**描述：** 学生在设计和开发基本网页时使用计算作为一种自我表达形式。学生侧重于用于向计算机传达指令的标签、关键字和语法，使用 HTML 来构造网页的内容。他们还探讨了在线发布作品对隐私和知识产权的影响。\n\n**目标：**\n\n\\-创建使用多种计算机语言控制其内容结构和风格的数字制品。\n\\-创建网站作为个人表达的一种形式。\n\\-使用不同的编程语言来解决不同的问题。\n\\-审视他们作为数字媒体创作者和消费者的角色和责任。\n\n**大问题：**\n\n\\-人们为什么要创建网站？\n\\-文本如何传达网页上的内容、结构和风格？\n\\-如何安全、适当地使用互联网上发布的内容？\n\\-编码时我可以使用哪些策略来发现和修复问题？\n    :::\n\n:: 详情 [**第 2 章概述**]\n**描述:** 学生将他们对网站的想法扩展到个人表达之外，并开始将其视为解决问题的一种方式。学生在协作技能的基础上再接再厉，以团队合作创建能够解决问题的多页网站。\n\n**目标：**\n\n\\-创建使用多种计算机语言控制其内容结构和风格的数字制品。\n\\-创建一个可以解决问题的网站。\n\\-使用不同的编程语言来解决不同的问题。\n\\-审视他们作为数字媒体创作者和消费者的角色和责任。\n\n**大问题：**\n\n\\-如何利用网站来解决世界上的问题？\n\\-团队可以使用哪些策略来更好地合作？\n\\-我怎么知道哪些信息可以在线信任？\n    :::\n\n:: 详情 [**Web 开发实施指南**]\n\n\\-如何支持学生完成编程级别和差异化任务的指南可参见 [编程级别指南](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) 和 [差异化指南](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n\\-您可以查看完整的 [课程指南](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) 和 [实施指南](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) 欲了解有关本单元的更多信息\n    :::\n\n## 完成本单元的教学了吗？\n\n回答此 [\\*\\*简短调查\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) 即可让 Code.org 课程团队知道该单元进展如何。"
          student_description: " 在本单元中，您将学习如何在自己的网页上创建和共享内容。在决定要与世界分享哪些内容后，你将学习如何使用 HTML 和 CSS 来构造和设置页面样式。您还将练习宝贵的编程技能，例如调试、使用资源和团队合作。  "

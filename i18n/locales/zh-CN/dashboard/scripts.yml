          title: 数组列表和字符串方法 ('22'23)
          student_description: 本单元继续扩展数据结构，向您介绍使用 `ArrayList` 类创建列表。在此过程中，您将学习 `Integer` 和 `Double`类，并使用它们的方法解析文本文件中的数据并探索整数值的极限。在学习 `ArrayList` 的结构和功能时，你可以区分何时使用每种类型的数据结构。您可以应用标准算法在由数字和对象数据组成的 `ArrayList` 中查找和操作数据。在整个单元中，您将学习使用`String`类来分析和处理从用户和文件输入中获得的文本，同时学习基本的自然语言处理技术和应用程序。此外，通过编写 Javadoc 注释为程序创建 API 文档，您可以进一步提高软件工程技能。

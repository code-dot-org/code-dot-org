          title: 美联社 CSA Magpie Lab
          description: |-
            从 20 世纪 60 年代的 Eliza 到今天的 Siri 和 Watson，用自然语言与计算机交谈的想法吸引了人们。（是的，Eliza 和 Siri 之间有过不止一次对话——搜索 “聊天机器人 Eliza Siri”。）虽然自然语言处理 (NLP) 是一个复杂的领域，但创建一个简单的程序来回应英语句子相当容易。

            **先决条件**

            在进行本实验之前，学生应能够：

            \-使用 Web 浏览器查找网站
            \-运行和编辑使用类
            的 Java 程序-跟踪代码
            \-读取标准 Java 库和本地代码的 API
          student_description: |-
            从 20 世纪 60 年代的 Eliza 到今天的 Siri 和 Watson，用自然语言与计算机交谈的想法吸引了人们。越来越多的计算机程序允许人们通过键入英语句子来与他们互动。涉及计算机如何理解人类语言的计算机科学领域称为自然语言处理 (NLP)。

            NLP 是一个试图让计算机理解自然（即人类）语言的领域。该领域有许多令人兴奋的突破。

            在本实验中，您将探索 NLP 的一些基础知识。在你探索这个问题时，你将使用 `String` 类的各种方法，并练习使用 `if` 语句。您将跟踪一种在用户输入中查找单词的方法。

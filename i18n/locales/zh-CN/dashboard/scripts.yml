        csd5:
          title: CSD 单元5- 数据和社会
          description_audience: ''
          description_short: 了解人们如何使用电脑来解决数据问题。
          description: 单元5是关于数据在解决问题中的重要性, 它同时强调了计算机在这个过程中的作用。第一章探讨了在计算机中用来表示信息的不同系统以及使用它们所带来的挑战和折衷。在第二章中, 您将了解如何使用数据集合来解决问题, 以及计算机如何帮助自动化此过程的步骤。本章最后考虑如何将数据问题解决过程应用到您选择的区域。
          stages:
            Representation Matters:
              name: 表示事项
              description_student: 第一节课提供了有关数据的概述以及如何运用它来解决问题。 各组使用数据设置为不同标准的人员提供一系列膳食建议。 之后， 各组成员相互比对他们的回答并讨论不同膳食数据的表达方式是如何影响学生们解决不同问题的。
              description_teacher: 在数据单元的第一节课程中，学生们大概了解了数据是什么，以及它是如何被用来解决问题的。 学生们开始进行简短的讨论，对数据的理解达成一定的共识。 然后，他们分成不同的小组，并利用数据设置来对有着不同标准的人群做一系列的膳食建议。每个小组都有不同的膳食选择（图片，食谱，菜单，营养）方法，其中一种建议被赋予优势。之后，小组间来比对他们的答案，并讨论不同的膳食数据表达方式是如何影响学生们解决问题的。
            Patterns and Representation:
              name: 模式和表示法
              description_student: 该课程进一步讲解需要什么来制作表达的系统。各组仅用一堆牌制作能够代表着字母表里的任何字母的系统。 然后，用他们的系统来创建信息资料并和其他小组交换来确保系统有依设定运作。 课堂里讨论课运行的系统将的相同性，同时又认识到有很多可行的解决方法。
              description_teacher: 在这课程中，学生们创建他们自己能够代表信息的系统。 他们通过头脑风暴，来讨论各种他们已经用来代表是/否的系统。 然后，他们分成小组，仅用一堆牌来创建能够代表字母表里任何字母的系统。所用到的牌是6 种不同的可能绘画方法（6 只动物，6 种颜色等）之一。为了代表所有的字母表，学生们将不要使用多种牌的纸板来代表每一个字母。 学生们将使用他们的系统来创建信息，并和其他小组成员交换来保证该系统有依设定正常运作。 他们讨论运作系统将的共通性，同时也意识到有很多解决问题的不同方法，而且更重要的是每个人都使用相同的任意系统来沟通。
            ASCII and Binary Representation:
              name: ASCII 和二进制表示形式
              description_student: 本课程介绍了一种编制信息的正规的二进制系统- 代表字母和其他字符的ASCII 系统。在本课程的开始，老师将介绍电脑必须用"开" 或者 "关"来代表信息的事实。然后将介绍运用二进制来代表文本的ASCII 系统。 并在学生们开始使用ASCII 编辑他们自己的信息前先练习使用这个系统。
              description_teacher: 本课程中，学生们学习如何使用他们的第一个二进制系统来编制信息- 代表字母和其他字符的ASCII 系统。 在课程的开始，老师将介绍电脑必须用"开" 或者"关"来代表信息的事实。然后介绍使用二进制符号来代表文本的ASCII 系统。 些什么在开始使用ASCII 编制自己的信息前将先练习此系统。 在课程的最后， 进行总结对话，它将有帮助于总结活动学习的主要目的。
            Representing Images:
              name: 表示图像
              description_student: 本课程继续学习二进位表示系统。这次用的是图片。 课堂里会介绍把图片分割成正方形或“像素”的概念。然后又把他们单独打开或关掉来制作整个图片。 在使用Pixelation Widget 完成一组简短的挑战后，学生们将把他们在上节课程中学习到的代表图片和文本的两个系统联系起来。
              description_teacher: 在本课程中，学生学习电脑如何代表图片。 在开始本课程前，他们要考虑把复杂的视觉转成二进制模式的考验。 通过一系列显示转变的图片，学生们将被引入到把图片分割成正方形或者“像素” 的概念。然后可以打开火关掉这些正方形或像素来制作整张图片。接着学生们会使用Pixelation Widget来做个简短的绘制黑白图片的挑战，关卡设计了可以使用这种方法来召唤代表图片的一些挑战。在最后总结里，学生们将能够把他们在上一节课里学习到的代表图片和文本的两个系统联系起来。
            Representing Numbers Part 1:
              name: 表示数字：第一部分
            Representing Numbers Part 2:
              name: 表示数字：第二部分
            Combining Representations:
              name: 组合表示
              description_student: 本课程结合了二进制代表系统的三种类型（ASCII 字符，二进制数字和图片）来允许编制在记录中的更复杂的类型信息。 看完一系列的位并被要求重新解码他们后，学生们将被教授一个观念，就是想要理解二进制信息，就得同时理解使用的两个系统是如何运作的，以及编制信息的含义。
              description_teacher: 在本课程中，学生们使用所有三种二进制代表系统（ASCII 字符，二进制数字和图片）来解码记录里的信息。在看完一系列的位以及被要求对它们进行解码后，学生们将被教授一个概念。也就是为了理解二进制信息，他们得清楚了解所使用的两个系统 以及编程信息的意思。然后他们将对给出的结构解码代表宠物的记录。
            Project - Create a Representation:
              name: 项目-创建表示
              description_student: 课堂设计了学生们在本章已经学到的二进制代表系统来展现他们完美的一天。 在决定那些信息需要被记录后， 学生们将决定如何解密信息的一串字节卡是如何代表那些信息的。 在那之后，每位同学讲使用他们已经学到的ASCII， 二进制数字和图片格式，来展示他们完美的一天，同时试着解码伙伴的完美一天是什么样的。
              description_teacher: 在此课程中，学生们使用他们在本章中学习到的二进制代表系统来设计一个代表他们完美一天的架构。开始的时候，学生们书写关于他们完美一天的简短描述， 然后和伙伴一起核对并找出他们认为计算机可以捕捉到的主要信息。 学生们必须共同决定如何解译一堆信息字节卡，用它来代表那些信息。 接下来，学生们将使用他们已经学到的ASCII， 二进制数字和图片格式来展现他们完美的一天。然后学生们将交换卡片，并试着解译其他学生的完美一天是什么样的。最后，回顾学习了的内容来结束本课程。
            Problem Solving and Data:
              name: 解决问题和数据
              description_student: 本课程涵盖了如何针对数据问题来量身定制解决问题的过程。这个班级的任务是决定哪个城市最需要资源花费。 他们必须找到并使用来自互联网的数据来支持他们的决定。
              description_teacher: '在本课程中，学生们使用本课程里早些时候已经学到的问题解决过程来解决数据问题。在审核了过程后，该班级要演示他们的决定： 是否城市里要建一个图书馆，宠物收容所或消防部门。 学生们以团队来收集因特网上的信息来帮助他们决定要建什么，然后用这些信息来说服城市议会接受他们的论点。然后，他们将列出他们对整个课堂中他们使用到的解决问题过程做了什么， 并把整体解决问题过程和它在数据问题上的具体应用做比较。'
            Making Decisions with Data:
              name: 依靠数据做决定
              description_student: 本课程让学生们练习他们在上一节课里学习到的数据问题解决过程。 不是所有问题都有答案。 在一些案例中，学生们可以也应该要决定他们应该要收集更多的数据。 本课程最后总结探讨为什么不同的人从相同的数据里会得出不同的答案。或者收集不同的数据是如何影响他们所做的决定的。
              description_teacher: 在本课程中， 学生就一些为类似中学生设计的问题如何用数据做决定。 在班级讨论他们最后选择之前，学生们分组讨论他们要如何运用所给的数据。 不是所有的问题都有正确答案。 在一些案例里，学生们可以也必须决定他们应该要收集更多的数据。 本课程最后总结讨论为什么不同的人会从相同的数据得出不一样的结论，或者收集不同数据是如何影响他们的决定的。
            Interpreting Data:
              name: 表达数据
              description_student: 学生们在本课程开始时先看看蛋糕爱好倾向调查，它允许接受调查者指定蛋糕和酥皮口味。 他们讨论知道蛋糕和酥皮间的关系是如何帮助他们更好地决定要建议哪个组合。 然后，他们将被教授交叉制表，这将让他们能够绘制不同爱好倾向的关系图。 他们利用这个技能来发现爱好倾向调查里的各种关系。然后脑筋激荡来讨论该过程可以帮忙解决的不同种类的问题。
              description_teacher: 学生们在本课程开始时先看看蛋糕爱好倾向调查，它允许接受调查者指定蛋糕和酥皮口味。 他们讨论知道蛋糕和酥皮间的关系是如何帮助他们更好地决定要建议哪个组合。 然后，他们将被教授交叉制表，这将让他们能够绘制不同爱好倾向的关系图。 他们利用这个技能来发现爱好倾向调查里的各种关系。然后脑筋激荡来讨论该过程可以帮忙解决的不同种类的问题。
            Automating Data Decisions:
              name: 自动化数据决策
              description_student: 在本课程中，学生们将看到一个简单的关于计算机是如何被运用来决定数据问题解决过程的过程。学生们将被委任创建一个可以建议旅游场所的算法。 然后，学生们将创建一个电脑可以直接用来做决定的规则，或算法。学生们分享他们的规则，以及利用班级数据来决定要选择什么样的规则。接下来，他们把他们的规则运用到他们同学的数据，来测试是否他们的规则会坐车同样的决定。 本课程最后总结讨论使用实际上来自动化数据问题解决过程的好处和坏处。
              description_teacher: 在本课程中，学生们将看到一个简单的关于计算机是如何被运用来决定数据问题解决过程的过程。学生们将被委任创建一个可以建议旅游场所的算法。 然后，学生们将创建一个电脑可以直接用来做决定的规则，或算法。学生们分享他们的规则，以及利用班级数据来决定要选择什么样的规则。接下来，他们把他们的规则运用到他们同学的数据，来测试是否他们的规则会坐车同样的决定。 本课程最后总结讨论使用实际上来自动化数据问题解决过程的好处和坏处。
            Problem Solving with Big Data:
              name: 用大数据解决问题
              description_student: 本课程涵盖了数据收集的方法，以及它是如何被组织在现实世界中使用来解决问题的。 同学们将面对三个可以被解决的设定情景，并进行脑筋激荡来讨论他们要用来解决这些问题的数据种类，以及如何去收集数据。每个场景设定也都包含了一个视频，它是关于在现实世界里用数据来解决类似问题的服务案例。
              description_teacher: 在本课程中，学生们将了解数据收集的方法以及它们在现实中是如何被组织用来解决问题的。 本课程开始的时候先快速回顾在上节课里探索的数据解决问题流程。然后，学生们将被教授用数据解决的三个场景设定。并进行头脑风暴来讨论他们要用什么样的数据来解决这些问题，以及如何收集这些数据。 每个问题都设计反映了真实世界里存在的服务案例。在经过头脑风暴后，学生们将观看讲述真实世界服务的视频，并记录在真实世界服务里是如何收集数据并如何使用的笔记。本课程的最后，学生们会记录数据是由客户主动提供的， 被动记录的，还是通过传感器收集的。
            Project - Solve a Data Problem:
              name: 项目- 解决数据问题
              description_student: 要结束此课程，班级学生必须设计出使用数据建议或预测来帮助解决问题的途径。最开始的步骤是让班级同学对问题进行头脑风暴，做简单的调研，并定义他们所选的问题。 然后，他们要在交换各自回馈以及做最后演示之前，决定他们要收集的数据类型， 收集方法，以及使用方法。
              description_teacher: 要结束此单元，学生们要在他们所收集的数据和班级分析结果的基础上设计一个推荐引擎。在看完一个推荐应用程序的示范后， 学生们要参照项目指南来完成多天的活动目标。开始的几个步骤是让学生们选择他们要帮助用户做什么样的选择，运用什么数据来做推荐，创建一份调查，并收集全班的选择结果。然后，他们要分析数据并用他们所学到的知识来创建推荐算法。最后，他们要利用这些算法来给一些同学做推荐。在把他们的成果演示给整个班级之前， 学生们要相互进行审核，并对他们的项目做必要的修改。
            Representing Numbers:
              name: 表示数字
              description_student: 本课程介绍二进制数字体系。利用一组牌来代表变数值在二进制数字体系里的位置，班级同学通过翻牌的正反面来“打开”或“关闭”比特（二进位制信息单位），然后观察从这些不同模式里得出的数字。最后，再把这些模式扩展为一个常用的4 比特进位体系。
              description_teacher: 在本课程中， 学生们学习二进制体系。通过一系列的点，利用一组牌来代表变数值在二进制数字体系里的位置。学生们通过翻牌的正/反面来“打开”或"关闭“比特（二进制信息单位），然后观察这些不同模式里得出的数字。最后，学生们把这模式扩展为一个常用的4-比特体系。
            8-bit Numbers:
              name: 8-比特数字
              description_student: 学生们回顾二进制数字的概念，讨论他们必需知道每个数字的比特-长度以便解码一系列的比特（二进制信息单位）。然后，他们要制作一个flippy-do，一种可以帮助学生们编码和解码8-比特数字（0-255）的操作纸牌。在进行操作纸牌练习后，学生们要讨论他们要如何把这标准扩展到其他类型的数据上。
              description_teacher: 学生们回顾二进制数字的概念，讨论他们必需知道每个数字的比特-长度以便解码一系列的比特（二进制信息单位）。然后，他们要制作一个flippy-do，一种可以帮助学生们编码和解码8-比特数字（0-255）的操作纸牌。在进行操作纸牌练习后，学生们要讨论他们要如何把这标准扩展到其他类型的数据上。
            Encryption:
              name: 加密
              description_student: 学生们将讨论他们各自想要的不同级别的数据安全性。一旦全班对隐私权的重要性有了一定的共识后，他们将通过对相互伙伴间的信息进行加密和解密来学习加密信息的过程。最后学生们要讨论实体和数字安全的重要性。

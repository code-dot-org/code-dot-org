            Programming with Angry Birds:
              key: 迷宫编程
              name: 迷宫编程
              description_student: 通过愤怒的小鸟学习序列和算法。
              description_teacher: 用愤怒的小鸟中的角色，学生们可以开发序列算法，来让小鸟从迷宫的一端移动到另一端的猪那里。要做到这些，他们需要将代码模块堆成一个序列，让小鸟往前移动，左转或右转。
            Debugging with Scrat:
              key: 斯奎特和调试
              name: 迷宫里的调试
              description_student: 找到难题中的问题，并练习调试技巧。
              description_teacher: 调试是学习编程的必要技能。学生们会遇到一些没有正确解决的难题。这需要一步一步的执行代码来找到错误，包括错误的循环，缺少模块，有多余模块，或者模块顺序不正确。
            Collecting Treasure with Laurel:
              key: 在收集器中编程
              name: 在收集器中编程
            Creating Art with Code:
              key: 艺术家里的编程
              name: 艺术家里的编程
              description_student: 通过小艺术家编程创造美丽的图画。
              description_teacher: 这节课中，学生们会控制小艺术家来完成画画。小艺术家阶段让学生们用 `向前移动 100 像素` 和 `向右转 90 度` 这样的新模块来创造不断增加难度的图画。
            Loops with Rey and BB-8:
              key: 与雷伊和BB-8一起循环
              name: 与雷伊和BB-8一起循环
              description_student: '用循环帮助 BB-8 通过迷宫！ '
            Sticker Art with Loops:
              key: 艺术家里的循环
              description_student: 这节课中，循环会让小艺术家画出更酷的图像！
              description_teacher: 当学生们用几个模块和图片就能做出自己的设计时，他们会无比的兴奋！本课基于前一次课对循环的理解，让学生有一次真正创作的机会。本活动非常适合制作作品集，或为家长会或教师会做素材。
            Nested Loops in Maze:
              key: 迷宫里的嵌套循环
              name: 迷宫里的嵌套循环
              description_student: 在循环里的循环里循环。这是什么意思？这节课会介绍将循环嵌套起来会发生什么。
              description_teacher: 在这次在线活动中，学生们有机会将他们对循环的理解上升到一个全新的水平。与蜜蜂和植物大战僵尸一起游戏，学生们能学会如何在一个循环里放入另一个循环。当他们点击`运行`时，也会因为找出某个循环中的一点小变化而感受到鼓励。
            Snowflakes with Anna and Elsa:
              key: 冰雪奇缘里的嵌套循环
              name: 冰雪奇缘里的嵌套循环
              description_student: '安娜和爱莎的溜冰技巧都非常棒，但需要帮助才能在冰面上创作图案。使用嵌套循环来创建一些非常酷的东西。 '
              description_teacher: 现在学生们知道如何分层循环了，可以创建出非常美丽的东西了。这堂课会让学生通过一系列的练习，用安娜和爱莎高超的溜冰技巧，来创造自己的图像。
            'Looking Ahead with Minecraft ':
              name: 与《我的世界》往前看
              description_student: 躲开岩浆！在《我的世界》里学习条件。
              description_teacher: 本课程最初由《编程一小时》在《我的世界》团队的帮助下创建。学生们有机会使用学到的知识来实践一些想法，还可以先看看条件语句。
            If/Else with Bee:
              key: 蜜蜂里的条件
              name: 蜜蜂里的条件
              description_student: '现在，你理解条件了。是时候来给蜜蜂编程，让他们何时收集花蜜并酿蜂蜜了。 '
              description_teacher: 到这时，学什么一直在写代码，来让代码在每次执行时都是完全一样的过程 - 虽然很可靠，但是不够灵活。这堂课中，班级会学习用条件来变成，这允许他们写出根据的程序，能根据遇到的不同的情况有不同的功能。
            While Loops with the Farmer:
              key: 当在农民循环中
              name: 当在农民循环中
              description_student: 循环在代码中非常有用。这一课会教你一种新的循环：当循环！
            'Conditionals in Minecraft: Voyage Aquatic':
              key: "《我的世界：水上航行》的条件"
              name: "《我的世界：水上航行》的条件"
              description_student: 在《我的世界》里，会学习条件。
              description_teacher: 本课程最初由《编程一小时》在《我的世界》团队的帮助下创建。学生们有机会使用学到的知识来实践一些想法，还可以先看看条件语句。
            Until Loops in Maze:
              key: 迷宫里的直到循环
              name: 迷宫里的直到循环
              description_student: 使用`直到`循环，就可以做出一些令人惊讶的事情！
              description_teacher: 这次课中，学生会学习`直到`循环。学生们会构建程序让主要演员重复动作，`直到`满足希望的停止条件。
            Harvesting with Conditionals:
              key: 收割者里的条件和循环
              name: 收割者里的条件和循环
              description_student: 当使用条件时，不是每次都会很清楚。这一课会帮助你练习决定应该做什么。
              description_teacher: 学生们会练习`当`循环，`直到`循环和`如果/否则`语句。所有这些模块都用了条件语句。通过练习这三种语句，学生们能学会写复杂而灵活的代码。
            Functions in Minecraft:
              key: "《我的世界》中的函数"
              name: "《我的世界》中的函数"
              description_student: 你能说明如何使用函数来提高编程效率吗？
              description_teacher: 在有趣互动的《我的世界》冒险中，学生们会理解函数是多么有用！
            Functions with Harvester:
              key: 收割者中的函数
              name: 收割者中的函数
              description_student: 当你帮助农夫收获时，函数会节约你的大量工作。
              description_teacher: 学生们已经练习了在小艺术家中创作令人难忘的设计，在蜜蜂中通过了各种迷宫。但今天，要用函数在收割者中收获作物。这堂课会鼓励学生用新的方法来使用函数，将函数和`当`循环、`如果/否则`语句组合起来。
            Functions with Artist:
              key: 艺术家之间的功能
              name: 艺术家之间的功能
              description_student: 用函数来让复杂的图画变得更简单！
              description_teacher: 学生们会学习Code.org上的函数。小艺术家中的大部分图片都会通过函数来创造或更改。为了一些更复杂的模式，学生们会学习一个函数内部调用另一个函数的嵌套函数。
            Variables with Artist:
              description_student: 本课程会使用在运行时变化的变量来画图。
              description_teacher: 这节课中，学生们会在小艺术家环境中用变量来探索重复的设计。学生们会学习到变量如何能被用来让代码更容易书写和阅读。在指导的关卡后，学生们会在自由关卡中结束，他们能展示他们学到了什么，创造他们自己的图案。
            Changing Variables with Bee:

        csd3-2018:
          title: CSD Unit 3 - Animations and Games
          description: " In Unit 3, you’ll build on your coding experience as you program animations, interactive art, and games in Game Lab. The unit starts off with simple shapes and builds up to more sophisticated sprite-based games, using the same programming concepts and the design process computer scientists use daily. In the final project, you’ll develop a personalized, interactive program."
          description_short: " 在游戏实验室中学习编写动画，交互和比赛等的程序。"
          description_audience: ''
          stages:
            Programming for Entertainment:
              name: 娱乐编程
              description_student: 该班级被要求考虑无聊和自我表达的 "问题", 并思考他们在自己的生活中如何处理这些问题。从那里，他们将探索一般的计算机科学, 以及特定的编程中，是如何在特定形式的娱乐或者交通工具中自我表达的。
              description_teacher: 学生被要求考虑无聊和自我表达的 "问题", 并思考他们如何在自己的生活中处理这些问题。从那里, 学生将探索一般的计算机科学, 以及特定的编程中，是如何在特定形式的娱乐或者交通工具中自我表达的。
            Plotting Shapes:
              name: 绘制形状
              description_student: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参照点的情况下, 快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后, 他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
              description_teacher: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参照点的情况下, 快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后, 他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
            Drawing in Game Lab:
              name: 在游戏实验室绘画
              description_student: 该班级被引入游戏实验室, 即这个单元的编程环境，并开始使用它来在屏幕上定位形状。课程涵盖了排序和调试的基础知识, 以及一些简单的命令。在本课结束时, 该班级创建了上一课中所设计的图像的在线版本。
              description_teacher: 学生被引入到游戏实验室, 即这个单元的编程环境, 并开始使用它来在屏幕上定位形状。他们学习了排序和调试的基础知识, 以及一些简单的命令。在课程结束时, 学生将能够像在上一课中使用绘图工具制作的图像一样进行编程。
            Shapes and Randomization:
              name: 形状和随机化
              description_student: ''
              description_teacher: ''
            Variables:
              name: 变量
              description_student: 本课将介绍变量作为在程序中标记数字或保存随机生成的值的方法。课程开始时，对变量的用途和使用新块的实践进行了非常基本的描述。然后，该班级使用变量来保存一个随机数, 使程序可以多次使用相同的随机数。
              description_teacher: 在本课中, 学生学习如何使用变量在程序中标记一个数字或保存一个随机生成的值。学生从一个变量的用途的非常基本的描述开始这堂课。然后学生完成一个级别的进展, 加强模型的变量, 作为一种方式来标记或命名一个数字。学生使用变量来保存随机数, 以查看变量实际存储或保存其值, 允许他们在程序中多次使用相同的随机数。
            Sprites:
              name: 精灵
              description_student: 为了创建更有趣和详细的图像, 该班级被引入到精灵对象。每个精灵可以被分配一个图像来显示, 并且精灵也保存自己的多个变量, 这将证明在今后制作动画上是很有用的。在本课结束时, 每个人都使用精灵创建一个场景。
              description_teacher: 为了创造更多有趣和详细的图像, 学生被引入到精灵对象。每个精灵可以被指定一个图像来显示, 精灵也保持保存自己的多个变量 这将证明在制作动画的道路上是很有用。
            The Draw Loop:
              name: 绘制循环
              description_student: 本课介绍了游戏实验室中的核心编程范例之一的绘制循环。课堂结合随机数绘制循环来操作一些简单的动画。之后，每个人都利用他们学到的东西更新前一课中的精灵场景。
              description_teacher: 在这一课中, 学生被引入到了游戏实验室的核心编程范式之一 "绘制循环" 中。开始上课的学生看一些手翻书, 会看到有许多帧不同的图像创造了运动的印象。然后学生观看一段视频，解释游戏实验室中的绘制循环是如何在他们的程序中产生同样的印象的。学生把绘制循环和随机数结合起来, 先用Dots来操纵一些简单的动画, 然后用精灵。在课程结束的时候, 学生们用他们学到的东西来更新他们在上一课中的精灵场景。
            The Counter Pattern Unplugged:
              name: 计数器模式的线下活动
              description_student: 这个线下课程探讨了变量的基本行为。使用卡片和字符串来模拟程序中的变量, 该类实现了几个短编程。一旦对此语法感到满意, 该类将使用与精灵属性相同的过程, 在屏幕上跟踪精灵的进度。
              description_teacher: 学生通过线下活动探索变量的基本行为。使用卡片和字符串来模拟程序中的变量, 学生可以执行一些简短的程序。一旦习惯了这种语法, 学生就会使用与精灵属性相同的过程, 在屏幕上跟踪精灵的进度。
            Sprite Movement:
              name: 精灵移动
              description_student: 通过结合绘制回路和计数器模式, 该班级编写程序, 在屏幕上移动精灵, 以及激活其他精灵属性。
              description_teacher: 通过结合绘制回路和计数器模式, 学生编写程序, 在屏幕上移动精灵, 以及激活其他精灵属性。
            Booleans Unplugged:
              name: 线下布尔
              description_student: 本课介绍布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。课堂基于越来越复杂的布尔语句对对象进行分组，然后看看条件会影响程序的流程。
              description_teacher: |-
                在本课中，学生将被介绍到布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。这让学生思考如何用二进制问题来构建一个具有多重潜在值（如年龄）的属性。 
                
                在那里，学生们得到了一组具有相似但却不同的物理性质的物体。与合作伙伴一起，基于日益复杂的布尔语句将这些对象分组，包括复合布尔 与 和 或。 
                
                最后揭示条件句作为一种工具来做决定或影响使用布尔语句输入的程序流程。
            Conditionals:
              name: 条件语句
              description_student: 该班级首先使用布尔比较与目标值的精灵属性的当前值，然后使用该比较来确定当精灵到达屏幕上的某个点时, 增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵属性之后, 该班级添加条件的如果语句来编写代码来响应这些布尔的这些比较。
              description_teacher: 学生首先使用布尔比较与目标值的精灵属性的当前值，然后使用该比较来确定当精灵到达屏幕上的某个点时, 增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵属性之后, 学生添加条件的如果语句来编写代码来响应这些布尔的这些比较。
            Keyboard Input:
              name: 键盘输入
              description_student: 在前面的课程中介绍布尔和如果语句之后, 将学生引入一个称为 按下键() 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵。在本课结束时, 学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵。
              description_teacher: 在前面的课程中介绍布尔和_如果_语句之后, 将学生引入一个称为 '按下键()' 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵。在本课结束时, 学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵。
            Other Forms of Input:
              name: 其他输入形式
              description_student: 该班级将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "按下键()" 命令之外, 该班级还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
              description_teacher: 在本课中, 学生将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "v()" 命令之外, 学生还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
            Project - Interactive Card:
              name: 项目 - 互动卡
              description_student: 在这个第1章的累积项目中，该班计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
              description_teacher: 在第1章的这个积累的项目中, 学生将计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
            Velocity:
              name: 矢量
              description_student: 在简要回顾了如何使用计数器模式移动精灵后，班级就开始接触设定速度和旋转的属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
              description_teacher: 接触在简要的回顾了以前的课堂上如何使用计数器模式移动精灵后，班级开始设定速度和旋转属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
            Collision Detection:
              name: 碰撞检测
              description_student: 该班级学习有关计算机上的碰撞检测。 学生们配对来探讨计算机如何使用精灵的位置、大小属性和数学来检测两个精灵是否有接触。 然后，该类使用 isTouching () 块在精灵碰撞时创建不同的效果,  包括播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的 sidescroller 游戏。
              description_teacher: 学生学习有关计算机上的碰撞检测。在配对的学习中, 他们探讨了计算机可以使用精灵的位置，大小属性和数学来检测两个精灵是否有接触。 然后, 他们使用 ‘isTouching ()’ 块在精灵碰撞时，来创建不同的效果 ，比如播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的 sidescroller 游戏。
            Complex Sprite Movement:
              name: 复杂的精灵动作
              description_student: '该班级将学习组合精灵的速度特性与计数器模式, 以创建更复杂的精灵运动，如模拟重力、使精灵跳跃、允许精灵向左或向右浮动。在最后一级，课堂将这些动作结合起来，对单个精灵进行动画和控制，并建立一个简单的游戏, 其中一个人物飞来飞去收集硬币。 '
              description_teacher: "学生学习将精灵的速度特性与计数器模式结合起来, 以创造更复杂的精灵运动。特别是学生将学习如何模拟重力, 使一个精灵跳跃, 并允许一个精灵向左或向右浮动。在最后一级的代码工作室的进步学生结合这些动作, 对单个精灵进行动画和控制, 并建立一个简单的游戏中的一个人物飞来飞去收集硬币。\n鼓励学生在最后一级对游戏进行创造。"
            Collisions:
              name: 碰撞
              description_student: 课堂编程他们的精灵新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后, 课堂里发挥灵感讨论其他的方法，两个精灵可以相互作用。 然后, 他们将使用 "isTouching"的四个碰撞模块 ("碰撞"、"置换"、"弹跳" 和 "反弹 "), 让一个精灵推走另一个穿过屏幕。
              description_teacher: 学生将编码出精灵新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后, 学生们发挥灵感讨论其他的方法，两个精灵可以相互作用。 然后, 他们将使用 "isTouching" 的四个碰撞模块 ("碰撞"、"置换"、"弹跳" 和 "反弹 "), 让一个精灵推走另一个穿过屏幕。
            Functions:
              name: 函数
              description_student: 本课将介绍函数作为组织代码的方法，使其更易读，并删除重复的代码块。课堂学习更高层次或更抽象的步骤，更容易理解和推理的步骤，然后开始在游戏实验室创建函数。 在课程结束时, 使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
              description_teacher: 学生学习如何创建函数来组织他们的代码, 使其可读性更强, 并删除重复的代码块。线下预热探讨如何在不同的层次细节如何取决于上下文。学生学习更高层次或更抽象的步骤, 使它更容易理解和推理的步骤。之后学生学习在游戏实验室中创建函数。他们将使用函数从其绘制循环中删除长代码块, 并用单个函数替换重复的代码段。在课程结束时, 学生使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
            The Game Design Process:
              name: 游戏设计过程
              description_student: 本课介绍了该班级将用于为单元的其余部分设计游戏的过程。该班级在一系列级别中经历这个过程。作为本课的一部分, 该班级还简要地学习在游戏实验室中使用多帧动画。在课程结束时, 他们有机会对游戏进行改进, 做出自己的版本。
              description_teacher: 本课将向学生介绍他们将用来为剩下的单元设计游戏的过程。这个过程是围绕一个项目指南, 要求学生定义他们的精灵, 变量, 和函数在他们开始编程他们的游戏之前。在本课中, 学生首先在游戏实验室玩游戏, 代码隐藏在里面。他们讨论认为在游戏中需要的精灵, 变量, 和函数等。然后给他们一个完整的项目指南, 它显示了一个实现游戏的方法。然后, 学生们通过一系列的水平关卡来完成这个过程。作为这一课的一部分, 学生们还简要地学习了在游戏实验室使用多帧动画。在课程结束时, 学生有机会对游戏进行改进, 做出自己的版本。
            Using the Game Design Process:
              name: 使用游戏设计过程
              description_student: 在这个为期多日的课程中, 该班级使用第1单元的问题解决过程来创建一个平台跳跃游戏。在看了一个示例游戏后，该班级将定义他们的游戏将是什么样子，并使用结构化的过程来构建它们。最后，该班级将反映如何改进游戏，并实现这些改动。
              description_teacher: 在这个为期多日的课程中, 学生使用第1单元的问题解决过程来创建一个平台跳跃游戏。 他们开始会看一个平台跳线的例子, 然后将定义他们的游戏是什么样子。 接下来, 他们使用一个结构化的过程来规划他们将需要的背景、变量、精灵和函数，来实现他们的游戏。 在编写游戏代码之后, 学生将思考如何改进游戏, 并实现这些改动。
            Project - Design a Game:
              name: 项目 - 设计一个游戏
              description_student: 班级使用前两个课程的项目指南计划和构建原始游戏。大家单独或成对一起工作, 班级计划, 开发, 并对游戏提供反馈。结合了相互反馈后，会共享已完成的游戏。
              description_teacher: 学生将计划和创建自己的游戏，使用头两节课中的项目指南来指导他们的项目。单独或成对地工作, 学生将首先决定他们想要建立的游戏类型, 从一组示例游戏找到灵感。然后, 他们将完成一个空白的项目指南, 他们将描述游戏的行为和范围的变量, 精灵，和需要建立的函数。在代码工作室中, 一系列级别将提示他们使用可用于实现此计划的序列。完成后，学生将分享他们项目，并进行相互评审。在课程结束时, 学生们将与同学们分享他们完成的游戏。此项目将扩展到多个班级，可以轻松地在合适的场地支持3到5个班一起进行。
            CS Discoveries End of Semester Survey:
              name: 计算机科学发现期末调查
              description_student: ''
              description_teacher: ''
        csd2-2018:
          title: CSD Unit 2 - Web Development
          description: " 在第2单元中, 您将学习如何在自己的网页上创建和共享内容。在决定要与世界共享哪些内容之后, 您将学习如何使用 HTML 和 CSS 来构造和样式化页面。您还将练习有价值的编程技能, 如调试和注释。 在该单元的末尾, 您将有一个个人的网站可以发布到互联网上。"
          description_short: "  了解如何在 Web 实验室中构建自己的网站。"
          description_audience: ''
          stages:
            Exploring Websites:
              name: 探索网站
              description_student: 本课程涵盖了网站可能为用户和创作者服务的目的。该课程探讨了一些在美国最常用的网站，并讨论了这些网站对用户的用处以及它如何也可能为其创建者服务。
              description_teacher: 每个网站都有目的，这是创造它，其它人用它的原因。在本课中, 学生将开始考虑网站可能为用户和创作者服务的目的。学生将探索在美国的一些最常用的网站, 并试图弄清楚这些网站对用户是如何有用的，以及他们如何也可能为他们的创造者服务。
            'Websites for Expression ':
              name: '网址表达式 '
              description_student: '本课介绍了网站作为个人表达的一种手段。 该课程首先讨论了人们表达和分享他们的兴趣和想法的不同方式, 然后看看以前课程中学生所做的一些范例网站。最后大家集思广益，分享包括话题和兴趣列表，以便在该单元的其余部分创建一个用于开发个人网站的资源。 '
              description_teacher: 在本课中, 学生将研究如何使用网站作为个人表达方式, 并开发出他们希望在个人网站上包含的主题和兴趣列表。开始上课时, 学生们集思广益讨论人们表达和分享他们的兴趣和想法的不同方式。学生然后看一些先前的计算机科学发现课程的学生所做的几个范例网站，以确定他们表达他们的想法的方式。最后, 学生集思广益和分享他们可能想要包括在个人网站上的主题和兴趣列表, 他们可以随着单元的进展来参考想法。
            Intro to HTML:
              name: HTML介绍
              description_student: 本课将介绍 HTML 作为解决如何将网站的内容和结构与计算机进行通信问题的方法。本课从一个简短的线下活动开始, 演示了有效交流网页结构的挑战。该课堂在网络实验室中查看 HTML页面, 并讨论 HTML 标记如何帮助解决此问题, 然后使用 HTML 编写该单元的第一个网页。
              description_teacher: 在本课中, 引入 HTML 作为解决如何将网站的内容和结构与计算机进行通信问题的方法。本课从一个简短的线下活动开始, 演示了有效交流网页结构的挑战。学生然后在网络实验室中查看 HTML页面，并与他们的同学讨论 HTML 标记如何帮助解决此问题。学生然后写他们的第一个 HTML。总结讨论有助于巩固对在整个课程中开发的内容与结构的理解。
            Headings:
              name: 标题
              description_student: 本课将继续介绍 HTML 标记, 这一次使用标题。 该课程练习使用标题标记来创建页面和节标题, 并了解在默认情况下如何显示不同的标题元素。 接下来, 该课程计划如何在将在整个单元中构建的个人 网页上组织其内容, 并开始该项目的第一页。
              description_teacher: 在本课中, 学生们继续使用 HTML 在网页上构建文本，这次使用标题。学生学习如何在默认情况下显示不同的标题元素, 并练习使用它们来创建页面和段落标题。 然后, 学生开始决定他们将如何在自己的个人网页上组织内容。 在最后一级, 学生开始他们将继续在整个单位工作的项目。
            Digital Footprint:
              name: 数字足迹
              description_student: 这堂课退后了一步从创建个人网站到谈论人们选择共享数字的个人信息。 该课堂开始讨论哪些类型的信息是可以与他人分享的, 然后看几个社交媒体的页面样本, 以了解哪些类型的个人信息会被有意或无意地共享。最后, 该课堂提出一套在网上发布信息时遵循的准则 。
              description_teacher: "由于学生们最近花了一些时间思考将进入他们的个人网站的实际内容，这一课从一个单元长的项目 (个人网站的发布）中退后一步，以帮助学生阐明他们选择哪些个人数字信息共享以及与谁共享。它还强化了一个概念，即他们选择的数字共享的大部分信息在发布时大部分都失去了控制。\\r \n\\r \n学生首先各自识别合适的听众, 他们将会感到自在的分享一些个人信息。 然后, 他们查看几个社交媒体页面, 以确定人们在分享自己或彼此的信息的种类。 最后, 学生反思他们认为适合在网上发布信息的指导方针. \\r\n\\r\n这一课的最终目的不是吓唬学生, 而是让学生去体验并准确地认识到，在网络上发布信息时哪些控制级别是他们所没有的。"
            Lists:
              name: 列表
              description_student: 本课介绍了有序和无序列表以及相关 &lt; ul &gt;、&lt; ol &gt; 和 &lt; li &gt; HTML 标签。 该课堂使用标记进行练习, 然后返回到个人网页项目, 以添加一个包含新标记的新 HTML 页面。
              description_teacher: 学生被引入到 HTML中有序和无序的列表中，并通过几个级别，其中他们使用 &lt; ul &gt;, &lt; ol &gt;, 和 &lt; li &gt; 标签。 然后, 他们返回到他们的项目, 在那里他们添加一个新的 HTML 页面。 在新页面中, 他们编写 HTML 来显示食谱、前十列表或使用他们所学的新标签的任何其他内容。
            Intellectual Property and Images:
              name: 知识产权和图像
              description_student: 本课将介绍如何使用媒体，如由他人创建的图像、视频或音乐作为网站, 同时尊重该媒体创建者的权利。在首次研究了创作共享许可之后, 该课程学习如何在网页中添加图像, 以及如何在这样做时给予正确的属性。
              description_teacher: "从讨论如何允许他人使用他们的作品的个人观点出发, 该课程探讨了创作内容的创造者和使用者的著作权的目的和作用。 然后, 他们继续进行一项探索各种创作共享许可证的活动,作为解决版权难题的一个办法。 \\r\n\\r\n最后, 通过对各种创作共享许可的限制的共同理解, 学生可以学习如何使用 &lt; img &gt; 标签将图像添加到他们的网页中。"
            Clean Code and Debugging:
              name: 规整代码和调试
              description_student: 本课将介绍在 HTML 中设计网页时出现的常见问题。该课堂将纠正在代码工作室中找到的一系列日益复杂的网页中的错误, 并了解注释、空格和缩进作为使网页更易于阅读的工具的重要性。
              description_teacher: 学生处理在 HTML 中设计网页时出现的常见问题。学生将在一系列日益复杂的网页中改正错误。在这一过程中, 他们将了解注释、空白和缩进作为使网页更易于阅读的工具的重要性。在课程结束时，学生们创建了一系列的策略来调试网页，并确保它们易于阅读和维护。
            Project - Multi-Page Websites:
              name: 项目- 多页面网站
              description_student: '本课包含超链接, 它允许网络开发人员将网页连接到一个网站上。 该课堂将所有以前的页面链接到一个项目中, 并在将整个站点发布到网络之前为每个页面创建导航栏。  '
              description_teacher: "在学习如何将网页链接到另一个网站后，学生们终于能够发布他们一直工作的网站了。在本课中,    他们将以前创建的所有页面链接到一个项目中，创建一个新页面，并在将整个站点发布到网络之前在页面之间添加导航。\\r             \n\\r\n"
            Styling Text with CSS:
              name: 使用 CSS 设置文本样式
              description_student: 本课介绍了 CSS 作为网页上样式元素的一种方式。该课堂学习 CSS 规则集的基本语法, 然后探讨影响 HTML 文本元素的属性。 最后, 每个人都将文本样式应用于他们的个人网站上。
              description_teacher: "本课介绍了 CSS 作为网页上样式元素的一种方式。学生学习 CSS 规则集的基本语法, 然后探讨影响 HTML 文本元素的属性。他们在一个关于吉尼斯世界纪录保持者的 HTML 页面上工作, 在提供的页面中添加他们自己的风格。在最后一级中, 学生将他们所学到的关于文本元素的样式应用到他们的个人网页上。\\r\n\\r\n"
            Styling Elements with CSS:
              name: 使用 CSS 设置元素的样式
              description_student: 本课将继续介绍 CSS 样式属性, 此时将更多地关注非文本元素。该课堂从调查和修改在甜点世界页面上的新 CSS 样式开始。之后, 每个人都将这些新知识应用到他们的个人网站上。
              description_teacher: 本课将继续介绍 CSS 样式属性, 此时将更多地关注非文本元素。学生们从一个关于世界甜点的网站上开始这一课。他们在这个网站上调查和修改新的 CSS 样式, 在页面中添加他们自己的样式。在甜点页面上工作后, 学生们运用他们的新 CSS 属性的知识来对他们的个人网站做更多的造型。
            Sources and Search Engines:
              name: 来源和搜索引擎
              description_student: 在第一次完成网络搜索寻宝游戏后, 该课堂学习了搜索引擎的内部运作, 并有机会在寻找奇怪的和不太可能的动物时灵活运用分析技巧。
              description_teacher: 本课鼓励学生更严谨地思考网络搜索如何工作, 以及如何在网上查找相关和可靠的信息。在观看和讨论了一个关于搜索引擎如何运作的视频后, 学生们将搜索一些不太可能的动物的信息。他们需要分析他们发现的网站的可靠性, 以确定哪些动物实际上是一个骗局。
            RGB Colors and Classes:
              name: RGB（红绿蓝） 颜色和分类
              description_student: 本课包括了类和自定义颜色。该课堂首先学习如何使用 RGB (红色、绿色、蓝色) 值指定自定义颜色, 然后将这些颜色应用于新的四季网页, 该网页使用 CSS 类。 使用类, 该课堂为四季的网页添加更多的样式, 然后使用它们来定制他们的个人网站。
              description_teacher: 在本课中, 学生首先学习如何使用 RGB (红色、绿色、蓝色) 值指定自定义颜色。 然后, 他们将这些颜色应用于一个新的四个季节网页, 它使用 CSS 类。 CSS 类允许网络开发人员处理他们想要的元素组与其他同类型的元素不同样式。使用类, 学生为四个季节的网页添加更多的样式，然后使用它们来定制他们的个人网站。
            Project - Personal Portfolio Website:
              name: 项目- 个人文件集网站
              description_student: 在该单元的最后几天, 该课堂完成了他们的个人网站, 与同行们一起工作反馈, 评论专栏, 并在网站上进行收尾。为了完成这个单位, 每个人都分享他们的项目以及他们是如何开发的。
              description_teacher: "学生们花了大量的时间在整个单位的个人网站上工作。在最后的几天里, 学生们最终完成了他们的网站。 他们与同事们一起工作以获得反馈, 在网站上完成润色, 回顾专栏并反思自己的过程。为了结束该单位, 他们将分享他们的项目, 并概述他们为实现最终设计所采取的过程。\\r\n"
        coursea-2018:
          title: 课程 A
          description: 学习计算机科学的基础和网络安全。在课程的结束时，创建你自己的，能共享的游戏或故事。
          description_short: 为学前学生准备的计算机科学介绍
          description_audience: '年龄：4-7'
          stages:
            'Debugging: Unspotted Bugs':
              name: '调试: 没有错误'
              description_student: ''
              description_teacher: '这一个会引导学生完成调试的步骤。学生会学习到这个咒语：“发生什么了？应该发生什么？这告诉了你什么？”'
            'Persistence & Frustration: Stevie and the Marbles':
              name: '坚持与挫折 就像史蒂夫和天使。'
              description_student: ''
              description_teacher: "当学生在回答问题或者做一个项目遇到困难时，很容易感到沮丧并放弃。这堂课会告诉学生一个思想，沮丧是学习中很重要的部分。在这里，沮丧是创造性过程中的一步，而不只是失败的信号。\\r\n\\r\n这堂课可以在一次或两次课堂阶段完成。如果你有更多时间，尽管创建或修订这个滚珠活动阶段。"
            'Real-life Algorithms: Plant a Seed':
              name: '真实算法： 播种一颗种子'
              description_student: ''
              description_teacher: "在这堂课中，学生们将会将算法的概念带到每一天，与种植真实种子的现实活动联系起来。目标是开始构建将现实世界的状况转换为在线场景，以及反过来转换的能力。\\r\n"
            Learn to Drag and Drop:
              name: 学习拖放
              description_student: ''
              description_teacher: 这一课会给学生们一个想法，让他们在到计算机实验室的时候有些什么期望。从简单讨论来给他们讲一些计算机实验室的举止，然后会让他们进一步用计算机来完成在线的难题。
            'Programming: Happy Maps':
              name: '编程: 快乐地图'
              description_student: ''
              description_teacher: 如果学生理解了计划一个序列和将序列编码成合适的语言的不同，从算法到编程的过渡可能会很简短。这个活动会帮助学生获得读写简短代码的体验。
            Programming in Maze:
              name: 迷宫编程
              description_student: ''
              description_teacher: 在这一系列的在线难题中，学生们会建立对算法的理解，调试程序，和一般的计算机素养。来自愤怒的小鸟游戏的角色，会让学生们开发序列算法来让小鸟在不碰到墙或TNT炸药的情况下抓住猪。调试难题也会混合在在一些关卡中，来增加解决问题和批判性性思维的练习。
            Going Places Safely:
              name: 去安全的地方
              description_student: ''
              description_teacher: 通过与[r 常识媒体] 合作，本课程帮助学生学习到许多网站会要求 提供私人信息，并讨论如何负责任的处理这类请求。学生们也会发现，它们可以去网上令人兴奋的地方，但也需要遵循一定的规则来保证安全。
            'Loops: Happy Loops':
              name: '循环: 快乐循环'
              description_student: ''

              description_teacher: 使用_计数循环_来枚举数组中的所有元素，这在大部分编程语言中都非常有用。在这一课中，学生们会学习如何用_计数循环_来重复代码的基础，然后将它与已学习的数组结合起来，编程处理数组中的所有元素。学生们使用计数循环来遍历列表中的每个元素，而不必为每个元素写一遍代码。到了课程结束时，学生们会将这个应用到主板的`colorLed`（彩色LED灯）数组上，来创建应用，能够在每次按钮被点击时改变所有LED灯的颜色。

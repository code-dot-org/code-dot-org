        coursea-2021:
          description_short: 为学前学生准备的计算机科学介绍
          lessons:
            Learn to Drag and Drop:
              key: 学习拖放
              name: 学习拖放
              description_student: 点击并拖拽来完成难题。
              description_teacher: 这一课会给学生们一个想法，让他们在到计算机实验室的时候有些什么期望。从简单讨论来给他们讲一些计算机实验室的举止，然后会让他们进一步用计算机来完成在线的难题。
            'Programming: Happy Maps':
              name: 快乐地图
              description_student: 写出指令来让福乐波到达水果。
              description_teacher: 如果学生理解了计划一个序列和将序列编码成合适的语言的不同，从算法到编程的过渡可能会很简短。这个活动会帮助学生获得读写简短代码的体验。
            Sequencing with Scrat:
              description_student: 编程让斯奎特到达橡子。
              description_teacher: 这一课会给学生们一个想法，让他们在到计算机实验室的时候有些什么期望。从简单讨论来给他们讲一些计算机实验室的举止，然后会让他们进一步用计算机来完成在线的难题。
            Programming in Ice Age:
              description_student: 写程序来帮助斯奎特到达橡子。
              description_teacher: 用《冰河世纪》中的角色，学生们可以开发序列算法，来让斯奎特从迷宫的一端移动到另一端的橡子那里。要做到这些，需要将代码模块堆成一个序列，让它往前移动，左转或右转。
            Programming with Rey and BB-8:
              key: 与雷伊，BB-8一起编程
              name: 与雷伊，BB-8一起编程
              description_student: 帮助 BB-8 收集废金属。
              description_teacher: 这节课，学生会用新学会的编程技巧来用更复杂的方式帮助 BB-8 在更棘手的地图上导航。
            'Loops: Happy Loops':
              name: '循环: 快乐循环'
              description_student: 用循环帮福乐波解决更麻烦的问题。
              description_teacher: 循环是编程中非常有用而又强大的工具。为了理解循环的用处，学生们需要被驱动去用简单的方法来解决单调的问题。
            Loops in Ice Age:
              key: 冰河时代里的循环
              name: 斯奎特和循环
              description_student: 用循环帮助斯奎特走过更多地方。
              description_teacher: 在 Code.org 上，基于 "快乐循环" 中重复指令的概念，这个阶段会让学生用循环更高效的获得橡子。
            Loops in Collector:
              name: 收集器中的循环
              description_student: 帮助冒险家罗瑞尔收集地下的宝藏。
              description_teacher: 基于"快乐循环"中重复指令的概念，这个阶段会让学生用循环来在Code.org上更有效的收集宝藏。
            Ocean Scene with Loops:
              key: 艺术家里的循环
              name: 艺术家里的循环
              description_student: 用循环和规律来完成这些图画。
              description_teacher: 回到循环中，学生们学着通过循环简单的序列指令来画图像。在前一个离线课程中，循环被用来遍历迷宫并收集宝藏。在这里，循环会用做创建图案。在这个阶段的最后，学生们有机会用循环创建他们自己的图像。
            'Events: The Big Event':
              description_student: 当老师按下巨大的遥控器时，移动并喊出来。
              description_teacher: 事件是一种很好的方法，来为预先写好的算法增加变化。有时候，你希望你的程序能够精确的响应用户的想法。这就是事件的用途。
            Events in Play Lab:
              description_student: 创建自己的游戏或故事。
              description_teacher: 在这个在线活动中，学生们有机会学习在剧本实验室中如何使用事件，并应用他们学过的所有编程技能来创建一个动画游戏。是时候在剧本实验室里表达创意，编个故事了！
            lesson-1:
              name: 课程结束项目
          lesson_groups:
            csf_digcit:
              display_name: 数字公民
            csf_sequencing:
              display_name: 序列
            csf_loops:
              display_name: 循环
            csf_events:
              display_name: 事件
            lessonGroup-5:
              display_name: 课程结束项目
          student_description: 学习计算机科学的基础和网络安全。在课程的结束时，创建你自己的，能共享的游戏或故事。
        courseb-2021:
          lessons:
            Digital Trails:
              description_student: '了解数字足迹以及如何在访问网站时保证安全。 '
            Move It, Move It:
              key: 移动它，移动它！
              name: 移动它，移动它！
              description_student: 为同学编程，让他们小心的从一个地方移动到另一个地方。
              description_teacher: 本课程为学生在心理上，为课程过程中遇到编码练习做好准备。在小团队中，学生将通过身体活动来为同学编程，以使他们从一个地方到另一个地方小心地前进到目标。
            Sequencing in Maze:
              name: 愤怒的小鸟中的序列
              description_student: 帮助红色《愤怒的小鸟》沿着道路到达顽皮的猪。
              description_teacher: 这一课会给学生们一个想法，让他们在到计算机实验室的时候有些什么期望。从简单讨论来给他们讲一些计算机实验室的举止，然后会让他们进一步用计算机来完成在线的难题。
            Programming in Maze:
              name: 迷宫编程
              description_student: 编程来帮助《愤怒的小鸟》通过迷宫。
              description_teacher: 用《冰河世纪》中的角色，学生们可以开发序列算法，来让斯奎特从迷宫的一端移动到另一端的橡子那里。要做到这些，需要将代码模块堆成一个序列，让它往前移动，左转或右转。
            Programming in Harvester:
              name: 与收割者编程
              description_student: 帮助收获者沿着道路收集蔬菜。
              description_teacher: 学生们会在收获者环境中使用已学会的编程概念。现在，和让角色到达目标不同，学生们必须用新模块来收集玉米。学生们会继续发展序列的算法技巧，并开始了调试的过程。
            'Loops: Getting Loopy':
              name: 越来越糊涂
              description_student: 这节课中，会用重复循环来制作舞蹈派对！
              description_teacher: 随着编写出更长的和更有趣的程序，代码中常常会包含很多重复部分。在本课中，学生将通过观察舞蹈中重复的动作规律，学习如何使用循环来更轻松地执行很多重复指令。
            Loops in Harvester:
              key: 收割者中的循环
              name: 收割者中的循环
              description_student: 用循环帮助收获者收获更多！
              description_teacher: 在 Code.org 上，基于 "快乐循环" 中重复指令的概念，这个阶段会让学生用循环更高效的收获玉米。
            Loops in Collector:
              name: 收集器中的循环
              description_student: 为冒险家罗瑞尔编程来在开放的洞穴中收集宝藏。
              description_teacher: 这节课中，学生们会继续学习循环的概念。在这里，冒险家罗瑞尔用循环在开放的洞穴中收集宝藏。新的`获得宝藏`模块用来帮助他的旅行。
            Loops in Artist:
              key: 艺术家里的循环
              name: 用循环来画花园
              description_student: 用规律和循环来完成这幅图画。
              description_teacher: 回到循环中，学生们学着通过循环简单的序列指令来画图像。在前一个在线课程中，循环被用来遍历迷宫并收集宝藏。在这里，学生们用循环来创建图案。在这个阶段的最后，学生们有机会用循环创建他们自己的图像。
            The Right App:
              description_student: 画出自己的智能手机应用程序。
              description_teacher: 这节课让学生们认识到计算机科学可以在现实生活中帮助人们。首先，学生们会感受一些虚构的智能手机用户的情况，来帮助他们找到 “正确的应用” 来解决需要。然后，学生们会练习同理心和创造力来画出自己的智能手机应用来解决另外一位用户的需求。
            'Events: The Big Event':
              description_student: 当老师按下巨大的遥控器时，移动或喊出来。
              description_teacher: 事件是一种很好的方法，来为预先写好的算法增加变化。有时候，你希望你的程序能够精确的响应用户的想法。这就是事件的用途。
            Events in Play Lab:
              description_student: 用事件来创作故事或交互的游戏。
              description_teacher: 在这个在线活动中，学生们可以在剧本实验室中学习如何使用事件，并用学会的编程技巧来创建动画游戏。是时候在剧本实验室里创作游戏了！
            lesson-1:
              name: 课程结束项目

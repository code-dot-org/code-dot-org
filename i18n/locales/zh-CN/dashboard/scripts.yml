        csd1-2021:
          title: 问题解决与计算 ('21'22)
          description: "问题解决与计算是计算机科学领域的一篇高度互动和协作性的入门课程，其框架是更广泛地追求解决问题。你将练习使用问题解决过程来解决一系列难题、挑战和现实世界场景。接下来，您将学习计算机如何输入、输出、存储和处理信息以帮助人类解决问题。本单元以一个项目结束，在该项目中，你设计了一个帮助解决你选择的问题的应用程序。 \n\n**单元 1**\n\n的实施指南-第 1 单元第 1 章应先完成 CS Discovery\n中的任何其他单元-根据您的课堂环境，为第 1 单元中的某些课程提供替代课程\n\\-您可以查看完整的 [课程指南](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) 和 [实施指南](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) 以了解有关本单元的更多信息"
          description_short: "  了解人类如何使用计算机来解决问题。"
          lesson_groups:
            cspSurvey:
              display_name: 调查
            csd1_1:
              display_name: 第 1 章︰ 解决问题的流程
              big_questions: "-   我可以使用哪些策略和流程来成为更有效的问题解决者？"
              description: 本章通过反思他们在课堂和日常生活中遇到的问题，指导学生制定和采用更正式的结构化问题解决流程。通过解决各种各样的问题，例如逻辑难题、工程挑战和计划旅行，学生可以学会识别不同类别的问题，分解大型问题并发展他们的个人问题解决能力。
            csd1_2:
              display_name: 第 2 章︰ 计算机和解决问题的能力
              big_questions: |-
                -   计算机如何帮助人们解决问题？
                -   人与计算机如何以不同的方式处理问题？
                -   计算机需要人们提供什么才能有效解决问题？
              description: 本章将计算机描述为解决信息问题的机器。学生首先为计算机建立一个通用定义，该定义侧重于功能而不是特定的硬件。然后，他们探索计算机处理问题的方式。在他们的最后一个项目中，学生们提出了一个可以用来解决他们选择的问题的应用程序。
            csd1_3:
              display_name: 替补课程
              description: '本章为本单元提供备选课程。  '
          name: csd1-2021
          student_description: 问题解决与计算是计算机科学领域的一篇高度互动和协作性的入门课程，其框架是更广泛地追求解决问题。你将练习使用问题解决过程来解决一系列难题、挑战和现实世界场景。接下来，您将学习计算机如何输入、输出、存储和处理信息以帮助人类解决问题。本单元以一个项目结束，在该项目中，你设计了一个帮助解决你选择的问题的应用程序。
        csd2-2021:
          title: 网络开发 ('21'22)
          description: " 在第 2 单元中，你将学习如何在自己的网页上创建和共享内容。在决定要与世界分享哪些内容后，你将学习如何使用 HTML 和 CSS 来构造和设置页面样式。您还将练习宝贵的编程技能，例如调试、使用资源和团队合作。   \n\n**单元 2**\n\n的实施指南-在开始本单元之前完成第 1 单元第 1 章\n\\-如何支持学生完成编程级别和差异化任务的指南可在 [调试指南](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) 和 [差异化指南](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n中找到-您可以查看完整的 [课程指南](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) 和 [实施指南](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) 查看有关此单位的更多信息"
          description_short: "  了解如何在 Web 实验室中构建自己的网站。"
          lesson_groups:
            csd2_1v2:
              display_name: 第一单元：创造网页
              big_questions: |-
                -   人们为什么要创建网站？
                -   文本如何传达网页上的内容、结构和风格？
                -   如何安全、适当地使用互联网上发布的内容？
                -   编码时我可以使用哪些策略来发现和修复问题？
              description: 学生在设计和开发基本网页时使用计算机作为一种自我表达形式。学生侧重于用于向计算机传达指令的标签、关键字和语法，使用 HTML 来构造网页的内容。他们还探讨了在线发布作品对隐私和知识产权的影响。
            csd2_2v2:
              display_name: 第二章：多界面网站
              big_questions: |-
                -   如何使用网站来解决世界上的问题？
                -   团队可以使用哪些策略来更好地合作？
                -   我怎么知道哪些信息可以在线信任？
              description: 学生将他们对网站的想法扩展到个人表达之外，并开始将其视为解决问题的一种方式。学生在协作技能的基础上再接再厉，以团队合作创建能够解决问题的多页网站。
            cspSurvey:
              display_name: 调查

          student_description: |-
            本单元是使用表格数据开发机器学习模型的实践入门。您将探索计算机如何从数据中学习以做出决策，然后围绕现实世界的数据开发机器学习项目。该单元最终设计了一个机器学习应用程序来解决与个人有关的问题。


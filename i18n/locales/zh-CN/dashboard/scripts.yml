              description_teacher: 通过运行精灵图实验室的简单模拟，学生可以体验到计算是如何被用于收集数据来发现趋势或模式。运行几次模拟以后，学生有机会能预测出变量是如何影响到输出的，并测试这些假设。
            AI for Oceans:
              key: 海洋环保中的人工智能
              name: 海洋环保中的人工智能
            Internet:
              key: 互联网
              name: 互联网
              description_student: 有没有好奇过信息是如何在互联网上传递的？没什么神奇的！这堂课会教你互联网的基本工作。
              description_teacher: 虽然很多人天天都在使用互联网，但没有多少人知道它是如何工作的。在这堂课中，学生们会假装为互联网，会学会连接，URL，IP地址和域名解析服务。
            For Loop Fun:
              key: 计数循环的乐趣
              name: 计数循环的乐趣
              description_student: 你会在学习`计数循环`中获得很多乐趣！
              description_teacher: 我们知道，循环让我们能一遍一遍的做一些事情，但现在，我们要学习如何用循环来构建正确的额外结构。这些新结构允许学生们创建更强大和动态的代码。
            For Loops in Bee:
              description_student: 嗡嗡嗡。在这些关卡中，将会有一只蜜蜂来引导你用`计数循环`来采花蜜、酿蜂蜜。
              description_teacher: 以蜜蜂为特点，这节课着重在计数循环，并用一个增量来解决复杂的关卡。学生们会从回顾前面课程的循环开始，然后学会用计数循环来更有效的解决复杂的问题。
            For Loops in Artist:
              name: 对于艺术家里的循环
              description_student: 准备好制作你的下一个杰作。这里，你会用`计数循环`来制作一些令人惊叹的图片。
              description_teacher: 在这节课中，学生们会继续练习计数循环，这次是和小艺术家一起。学生们会组合变量、循环、和计数循环创建复杂的图像，来完成关卡。结束时，他们有机会在自由关卡中创建他们自己的艺术。
            Virtual Pet:
              key: 虚拟宠物
              description_student: 这节课里，学生们会创建出一只能交互的虚拟宠物，他们能决定它的长相和行为。学生们将使用精灵图实验室的"服装"工具来定制宠物的外表。还会使用到已经学会的事件、行为以及其它概念来让宠物拥有生命！
              description_teacher: 这节课里，学生们会创建出一只能交互的虚拟宠物，他们能决定它的长相和行为。学生们将使用精灵图实验室的"服装"工具来定制宠物的外表。还会使用到已经学会的事件、行为以及其它概念来让宠物拥有生命！
            End of Course Project:
              key: 课程结束项目
              name: 课程结束项目
              description_student: 这个大项目需要大量的时间和良好的计划。寻找灵感，制定计划，释放你的创造力！
            lesson-1:
              name: 辅助功能设计
              description_teacher: '这节课中，学生们通过为假想的应用进行头脑风暴并设计辅助功能解决方案，来了解辅助功能以及同理心的价值。 '

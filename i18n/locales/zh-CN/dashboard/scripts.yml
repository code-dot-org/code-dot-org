        csd3:
          title: CSD Unit 3 - Animations and Games
          description: " In Unit 3, you’ll build on your coding experience as you program animations, interactive art, and games in Game Lab. The unit starts off with simple shapes and builds up to more sophisticated sprite-based games, using the same programming concepts and the design process computer scientists use daily. In the final project, you’ll develop a personalized, interactive program."
          description_short: " 在游戏实验室中学习编写动画，交互和比赛等的程序。"
          description_audience: ''
          stages:
            Booleans and Conditionals:
              name: 布尔和条件
            Complex Conditionals:
              name: 复杂的条件
            Conditionals and Keyboard Input:
              name: 条件句和键盘输入
            Draw Loop and Randomization:
              name: 绘制 循环 和随机化
            Drawing in Game Lab:
              name: 在游戏实验室绘图
              description_student: 该班级被引入游戏实验室, 这个单元的编程环境, 并开始使用它来在屏幕上定位形状。课程涵盖了排序和调试的基础知识, 以及一些简单的命令。在本课结束时, 该班级创建了上一课中所设计的图像的在线版本。
              description_teacher: 学生被介绍到游戏实验室, 这个单元的编程环境, 并开始使用它来定位形状在屏幕上。他们学习了排序和调试的基础知识, 以及一些简单的命令。在课程结束时, 学生将能够像在上一课中使用绘图工具制作的图像一样进行编程。
            'Project: Interactive Card':
              name: '项目: 互动卡'
            Sprites and Images:
              name: 精灵和图像
            Sprites and Properties:
              name: 精灵和属性
            Variables Unplugged:
              name: 线下：变量
            Variables and Animation:
              name: 变量和动画
            Velocity:
              name: 矢量
              description_student: 在简要回顾了如何使用计数器模式移动精灵后，班级就开始接触设定速度和旋转的属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
              description_teacher: 接触在简要的回顾了以前的课堂上如何使用计数器模式移动精灵后，班级开始设定速度和旋转属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
            Collision Detection:
              name: 碰撞检测
              description_student: 该类学习有关计算机上的碰撞检测。 配对探讨计算机如何使用精灵位置，大小属性和数学来检测是否有两个精灵是否有接触。 然后，该类使用 isTouching () 块创建不同的效果, 当精灵碰撞, 包括播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的 sidescroller 游戏。
              description_teacher: 学生学习有关计算机上的碰撞检测。 在成对的工作中, 他们探讨了计算机可以使用精灵的位置，大小属性和数学来检测两个精灵在接触。 然后, 他们使用 ‘isTouching ()’ 块来创建不同的效果, 当精灵碰撞, 包括播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的 sidescroller 游戏。
            Complex Sprite Movement:
              name: 复杂的精灵动作
              description_student: '课堂学习将精灵的速度特性与计数器模式结合起来, 以创建更复杂的精灵运动, 如模拟重力、使精灵跳跃、允许精灵向左或向右浮动。在最后一级，课堂将这些动作结合起来，对单个精灵进行动画和控制，并建立一个简单的游戏, 其中一个人物飞来飞去收集硬币。 '
              description_teacher: "学生学习将精灵的速度特性与计数器模式结合起来, 以创造更复杂的精灵运动。特别是学生将学习如何模拟重力, 使一个精灵跳跃, 并允许一个精灵向左或向右浮动。在最后一级的代码工作室的进步学生结合这些动作, 对单个精灵进行动画和控制, 并建立一个简单的游戏中的一个人物飞来飞去收集硬币。\n鼓励学生在最后一级对游戏进行补充。"
            Collisions:
              name: 碰撞
              description_student: 课堂编程他们的精灵新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后, 课堂里发挥灵感讨论其他的方法，两个精灵可以相互作用。 然后, 他们使用 "isTouching" 在练习四碰撞块 ("碰撞"、"置换"、"弹跳" 和 "反弹 ") 之前, 让一个精灵在屏幕上推另一个。
              description_teacher: 学生编程他们的精灵新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后, 学生们发挥灵感讨论其他的方法，两个精灵可以相互作用。 然后, 他们使用 "isTouching" 在练习四碰撞块 ("碰撞"、"置换"、"弹跳" 和 "反弹 ") 之前, 让一个精灵在屏幕上推另一个。
            Functions:
              name: 函数
              description_student: 本课将介绍函数作为组织代码的方法，使其更易读，并删除重复的代码块。课堂学习更高层次或更抽象的步骤，更容易理解和推理的步骤，然后开始在游戏实验室创建函数。 在课程结束时, 使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
              description_teacher: 学生学习如何创建函数来组织他们的代码, 使其可读性更强, 并删除重复的代码块。线下预热探讨如何在不同的层次细节如何取决于上下文。学生学习更高层次或更抽象的步骤, 使它更容易理解和推理的步骤。之后学生学习在游戏实验室中创建函数。他们将使用函数从其绘制循环中删除长代码块, 并用单个函数替换重复的代码段。在课程结束时, 学生使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
            The Game Design Process:
              name: 游戏设计过程
              description_student: 本课介绍了该班级将用于为单元的其余部分设计游戏的过程。该班级在一系列级别中经历这个过程。作为本课的一部分, 该班级还简要地学习在游戏实验室中使用多帧动画。在课程结束时, 他们有机会对游戏进行改进, 使之成为自己的。
              description_teacher: 本课将向学生介绍他们将用来为剩下的单元设计游戏的过程。这个过程是围绕一个项目指南, 要求学生定义他们的精灵, 变量, 和函数在他们开始编程他们的游戏之前。在本课中, 学生首先在游戏实验室玩游戏, 代码隐藏在里面。他们讨论他们认为的精灵, 变量, 和函数将需要做的游戏。然后给他们一个完整的项目指南, 它显示了一个实现游戏的方法。然后, 学生们通过一系列的水平关卡来完成这个过程。作为这一课的一部分, 学生们还简要地学习了在游戏实验室使用多帧动画。在课程结束时, 学生有机会对游戏进行改进, 使之成为自己的游戏。
            Using the Game Design Process:
              name: 使用游戏设计过程
              description_student: 在这个为期多日的课程中, 该班级使用第1单元的问题解决过程来创建一个平台跳线游戏。在看了一个示例游戏后，该班级定义了他们的游戏将是什么样子，并使用结构化的过程来构建它们。最后，该班级反映了如何改进游戏，并实现这些更改。
              description_teacher: 在这个为期多日的课程中, 学生使用第1单元的问题解决过程来创建一个平台跳线游戏。 他们开始看一个平台跳线的例子, 然后定义他们的游戏将是什么样子。 接下来, 他们使用一个结构化的过程来规划他们将需要的背景、变量、精灵和函数来实现他们的游戏。 在编写游戏代码之后, 学生将思考如何改进游戏, 并实现这些更改。
            'Project: Build a Game':
              name: '项目: 建立游戏'
            'Project: Design a Game':
              name: '项目: 设计游戏'
            Programming for Entertainment:
              name: Programming for Entertainment
              description_student: 该班级被要求考虑无聊和自我表达的 "问题", 并思考他们在自己的生活中如何处理这些问题。从那里, 他们将探索如何在一般的计算机科学, 以及具体的编程, 无论是在特定形式的娱乐或作为一种工具的自我表达中发挥作用。
              description_teacher: 学生被要求考虑无聊和自我表达的 "问题", 并思考他们如何在自己的生活中处理这些问题。从那里, 学生将探索如何在一般的计算机科学, 以及具体的编程, 无论是特定形式的娱乐或作为一种工具的自我表达中发挥作用。
            Plotting Shapes:
              name: Plotting Shapes
              description_student: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参考点的情况下, 快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后, 他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
              description_teacher: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参考点的情况下, 快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后, 他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
            Shapes and Randomness:
              name: Shapes and Randomness
              description_student: 本课扩展了绘图技巧, 包括宽度和高度, 并介绍了随机数生成的概念。该类将学习使用包含宽度和高度参数的椭圆 () 和矩形 () 的版本来绘制, 并使用背景 () 块来用颜色填充屏幕。在进展的结尾类被介绍到 randomNumber () 块并且使用新的块画一条随机彩虹蛇。
              description_teacher: 在这一课中, 学生们继续发展他们的绘画技巧。在本课开始时, 教师主导的讨论将扩展块功能 (如不同大小的形状) 与需要更多的块输入或 "参数" 连接起来。学生学习如何绘制包含宽度和高度参数的 "椭圆 ()" 和 "矩形 ()" 的版本。他们还学习使用 "背景 ()" 块。在进展的结尾学生被介绍到 ' randomNumber () ' 块。在课程结束时，结合所有这些技能的学生将画一个随机彩虹蛇。
            Variables:
              name: 变量
              description_student: 本课将介绍变量作为在程序中标记数字或保存随机生成的值的方法。课程开始时，对变量的用途和使用新块的实践进行了非常基本的描述。然后，该班级使用变量来保存一个随机数, 使程序可以多次使用相同的随机数。
              description_teacher: 在本课中, 学生学习如何使用变量在程序中标记一个数字或保存一个随机生成的值。学生从一个变量的用途的一个非常基本的描述开始上课。然后学生完成一个层次的进展, 加强模型的变量, 作为一种方式来标记或命名一个数字。学生使用变量来保存随机数, 以查看变量实际存储或保存其值, 允许他们在程序中多次使用相同的随机数。
            Sprites:
              name: Sprites
              description_student: 为了创建更有趣和详细的图像, 该班级被引入到精灵对象。每个精灵可以被分配一个图像来显示, 并且精灵也保持跟踪自我的多个值, 这将证明在今后制作动画上是很有用的。在本课结束时, 每个人都使用精灵创建一个场景。
              description_teacher: 为了创造更多有趣和详细的图像, 学生被引入到精灵对象。每个精灵可以被指定一个图像来显示, 精灵也保持跟踪自己的多个价值观, 这将证明在制作动画的道路上是很有用。
            The Draw Loop:
              name: The Draw Loop
              description_student: 本课介绍了游戏实验室中的核心编程范例之一的绘制回路。课堂结合随机数绘制回路用点操作一些简单的动画，然后与精灵。之后，每个人都利用他们学到的东西更新前一课中的精灵场景。
              description_teacher: 在这一课中, 学生被引入到了游戏实验室的核心编程范式之一 "绘制回路" 中。开始上课的学生看一些物理 flipbooks, 会看到有许多帧不同的图像创造了运动的印象。然后学生观看一段视频，解释游戏实验室中的绘制回路是如何在他们的程序中产生同样的印象的。学生把绘制回路和随机数结合起来, 先用 dots 来操纵一些简单的动画, 然后用精灵。在课程结束的时候, 学生们用他们学到的东西来更新他们在上一课中的精灵场景。
            The Counter Pattern Unplugged:
              name: The Counter Pattern Unplugged
              description_student: 这个线下课程探讨了变量的基本行为。使用卡片和字符串来模拟程序中的变量, 该类实现了几个短编程。一旦对此语法感到满意, 该类将使用与精灵属性相同的过程, 在屏幕上跟踪精灵的进度。
              description_teacher: 学生通过线下活动探索变量的基本行为。使用卡片和字符串来模拟程序中的变量, 学生可以执行一些简短的程序。一旦习惯了这种语法, 学生就会使用与精灵属性相同的过程, 在屏幕上跟踪精灵的进度。
            Sprite Movement:
              name: Sprite Movement
              description_student: 通过结合绘制回路和计数器模式, 该类编写程序, 在屏幕上移动精灵, 以及激活其他精灵属性。
              description_teacher: 通过结合绘制回路和计数器模式, 学生编写程序, 在屏幕上移动精灵, 以及激活其他精灵属性。
            Conditionals:
              name: 条件语句
              description_student: 该班级首先使用布尔比较与目标值的精灵属性的当前值，然后使用该比较来确定当精灵到达屏幕上的某个点时, 增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵属性之后, 该班级添加条件 _if_ 语句来编写代码来响应这些布尔的这些比较。
              description_teacher: 学生首先使用布尔比较与目标值的精灵属性的当前值，然后使用该比较来确定当精灵到达屏幕上的某个点时, 增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵属性之后, 学生添加条件 _if_ 语句来编写代码来响应这些布尔的这些比较。
            Keyboard Input:
              name: Keyboard Input
              description_student: 在前面的课程中介绍布尔和 if 语句之后, 将学生引入一个称为 keyDown () 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵。在本课结束时, 学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵。
              description_teacher: 在前面的课程中介绍布尔和 _if_ 语句之后, 将学生引入一个称为 'keyDown ()' 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵。在本课结束时, 学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵。
            Other Forms of Input:
              name: Other Forms of Input
              description_student: 该班级将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "keyDown ()" 命令之外, 该班级还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
              description_teacher: 在本课中, 学生将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "keyDown ()" 命令之外, 学生还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
            Booleans Unplugged:
              name: 线下布尔
              description_student: 本课介绍布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。课堂基于越来越复杂的布尔语句对对象进行分组，然后看看条件会影响程序的流程。
              description_teacher: |-
                在本课中，学生将被介绍到布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。这让学生思考如何用二进制问题来构建一个具有多重潜在值（如年龄）的属性。 
                
                在那里，学生们得到了一组具有相似但却不同的物理性质的物体。与合作伙伴一起，基于日益复杂的布尔语句将这些对象分组，包括复合布尔 AND 和 OR。 
                
                最后揭示条件句作为一种工具来做决定或影响使用布尔语句输入的程序流程。
            Project - Interactive Card:
              name: 项目 - 互动卡
              description_student: 在这个第1章的累积项目中，该班计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
              description_teacher: 在第1章的这个累计项目中, 学生计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
            Project - Design a Game:
              name: 项目 - 设计一个游戏
              description_student: 课程使用前两个课程的项目指南计划和构建原始游戏。单独或成对一起工作, 班级计划, 发展, 并提供反馈的游戏。在合并了对等反馈后, 课堂共享已完成的游戏。
              description_teacher: 学生将计划和创建自己的游戏，使用从头两节课中的项目指南以指导他们的项目。单独或成对地工作, 学生将首先决定他们想要建立的游戏类型, 从一组示例游戏找到灵感。然后, 他们将完成一个空白的项目指南, 他们将描述游戏的行为和范围的变量, 精灵, 他们将需要建立的函数。在代码工作室中, 一系列级别将提示他们使用可用于实现此计划的一般序列。通过过程的中途, 学生将分享他们的项目评审，将反馈为他们完成他们的游戏。在课程结束时, 学生们将与同学们分享他们完成的游戏。此项目将跨越多个班级, 并且可以轻松地从3-5 班中任意位置进行。

      CSD U6 game project finish_markdown_instruction: "# 完成润色和测试\\r\n\\r\n现在，你几乎完成了整个程序了。你可以加一些润色，然后做一些测试。当你的应用准备好后，让你的同学试一试。看看你是否能找到任何缺陷，混乱的选项设计，或者少了什么功能。\\r\n\\r\n一旦完成了这个版本的程序，点击提交按钮。"

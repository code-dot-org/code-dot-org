      CSDU6 - sensors vu meter 2_markdown_instruction: "# 音量表：显示输出\\r\n\\r\n收集的数据应该如何显示？\\r\n你的数据在显示前需要转换或处理吗？\\r\n\\r\n# 这样做\\r\n\\r\n将代码里调用`console.log()`的替换为项目中需要的输出类型。\\r\n\\r\n_提示：你可能需要用条件来决定打开哪些LED灯，关闭哪些LED灯。_"

      CSD U3 Sprites text_markdown_instruction: "# 添加文本\\r\n\\r\n你能用`text`（文本）将文本放到屏幕上的任何位置。改变已有代码里的文本，然后增加另一个`text`标签到屏幕的其它位置。\\r\n\\r\n_提示：默认文本的字体比较小，可以用`textSize`（文本尺寸）来改变它。也可以用`fill`（填充）来改变文本的颜色。_"

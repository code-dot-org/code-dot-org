  data:
    course:
      name:
        csp:
          title: 计算机科学原理
          description_student: 在 2016 年秋天，美国大学理事会推出其最新的 AP® 课程，AP 计算机科学原理。本课程向学生们介绍了计算机科学的基本概念，并且让他们探索计算机技术如何影响世界。AP课程的目标是培养计算机科学领域的领袖，并且通过必须要的工具和多学科的机会来吸引和鼓励那些长期得不到表现机会的人。
          description_teacher: 在 2016 年秋天，美国大学理事会推出其最新的 AP® 课程，AP 计算机科学原理。本课程向学生们介绍了计算机科学的基本概念，并且让他们探索计算机技术如何影响世界。AP课程的目标是培养计算机科学领域的领袖，并且通过必须要的工具和多学科的机会来吸引和鼓励那些长期得不到表现机会的人。
          description_short: 学习基本的计算机科学概念。
        csd:
          title: 计算机科学探索
          description_student: 计算机科学探索（CS 探索） 是一门计算机科学的入门课程，它能够赋予学生们能力来创造真正的作品，而且能够激励他们将计算机科学作为一种工具来进行创新、沟通、解决问题并获得乐趣。
          description_teacher: 计算机科学探索（CS 探索） 是一门计算机科学的入门课程，它能够赋予学生们能力来创造真正的作品，而且能够激励他们将计算机科学作为一种工具来进行创新、沟通、解决问题并获得乐趣。
          description_short: 一门计算机科学的入门课程，它能够赋予学生们能力来创造真正的作品。

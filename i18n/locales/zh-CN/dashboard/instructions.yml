      Course 4 Play Lab Params 2_instruction: "现在，我们明白了有些旗帜太高了，跳不上去！让我们一起使用“上”和“下”方向键，来让我们能跳不同的高度。\r\n\r\n我们需要添加一个叫做“高度”的函数到跳跃中。上方向键让小狗跳200像素，而下方向键让它只跳100像素。\r\n\r\n提示：你需要点击“跳”函数的“编辑”按钮来给它加入“高度”参数。"
      Course 4 Play Lab Params 3_instruction: '我们已经给“跳”函数添加了另一个参数，因此它可以用在别的演员上了。每个演员都有一个编号，编号从1开始。编辑“跳”函数来使用“演员”参数，使它能够让正确的演员跳起来。 '
      Course 4 Play Lab Params 4_instruction: 这里有个函数叫做“巡逻”。编辑它来让猫向上移动400像素，再向下移动400像素。
      Course 4 Play Lab Params 5_instruction: 编辑“巡逻”函数来添加一个“演员”参数，由此调用它时，能让屏幕上每个演员都动起来。记住，演员对应到数字1和2，3上。
      Course 4 Play Lab Params 6_instruction: 添加另一个叫做“速度”的参数到“巡逻”函数里。试着在“设置速度”模块中使用新的“速度”参数，来帮助企鹅在别的小动物之前得到所有旗帜。
      Course 4 Play Lab Params 7_instruction: "来点好玩的！看看这里的代码，是否你能明白每个模块都做了什么。\r\n\r\n看完以后，用方向键来让小狗收集到所有旗帜。"
      Course 4 Play Lab Params 8_instruction: 只有在小狗碰到别的任何一个演员时，用“当演员碰到”模块来把小狗送回左上角。
      Course 4 Play Lab Params 9_instruction: "这是一个早先的游戏，但是大部分代码都隐藏了。这里有个新函数叫做“score_points”（得分）。\r\n\r\n编辑这个函数，使得“points”（分数）参数能加到“player_score”（玩家分数）变量上。\r\n\r\n“player_score”（玩家分数）变量会在每次小狗的桃心碰到小猫时增加，在小猫的桃心碰到小狗时减少。\r\n\r\n注意：当你完成后，点击“运行”来玩。当小狗得到6分时，就可以进入下一关。 "
      Course 4 Play Lab Vars 1_instruction: 这次你不需要写任何代码，点击“运行”来玩游戏吧！在这个游戏里，你会扮演小狗，要比小猫收集到更多的旗帜。用下方向键来控制小狗。当你玩完以后，点击“完成”。
      Course 4 Play Lab Vars 2_instruction: 上次关卡的比赛不是很公平！改变“dog_speed”（小狗速度）变量来让你能比小猫收集到更多的旗帜。最先收集到10个旗帜的就算赢！
      Course 4 Play Lab Vars 3_instruction: 这里有种新的游戏！用左右方向键来移动，上方向键跳跃。看看你能否收集到所有的旗帜。
      Course 4 Play Lab Vars 4_instruction: 现在，我们用一个叫做“高度”的变量来控制小狗能跳多高。修改“高度”变量，让小狗能跳足够高，得到所有旗帜。
      Course 4 Play Lab Vars 5_instruction: '让我们编写一个游戏！首先我们需要一个分数。重新构造代码来做出像上一关的分数，并且设置为10分。 '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: '酷，现在我们已经有了分数变量了，但我们怎么能让它有用呢？如果每次用火球击中敌人就加分如何？使用"当演员2碰到任何东西"事件，这样当火球碰到小猫时，就会触发分数的更新。你可以通过设置分数=分数+1来增加分数。到达10分（一次得一分！）就能通过这关。'
      Course 4 Play Lab Vars 6_instruction: "用右方向键来发射桃心。\r\n\r\n在游戏中，怎么才能得分呢？每次小狗用桃心击中小猫时，往“points”（分数）变量上加1。用“当演员2碰到任何东西”来触发分数的更新。通过使用\"points = points + 1\"来增加分数。将分数增加到10分（每次加1分！）来通过这一关。"
      Course 4 Play Lab Vars 7_instruction: 很好，让我们把这个游戏变得不是太简单。任何时候，小狗（演员1）被小猫（演员2）的黄色桃心集中时，就丢失1分。让我们从10分开始，这样就不会太难了。让你的分数从10减到0来通过这一关。
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 好吧，这个游戏的最后一件事 —— 让我们调整它能让玩家赢或者输。用一个无限循环来检查分数的值，如果分数大于20，让敌人消失。如果分数小于0，让玩家消失。当游戏和你想的一样时，点击“完成”。
      Course 4 Play Lab Vars 8_instruction: 让我们改一下游戏，能让小狗赢或者输。用一个无限循环来检查分数的值，如果分数大于20，让敌人（小猫）消失。如果分数小于0，让玩家（小狗）消失。当游戏和你想的一样时，点击“完成”。
      Course 4 Play Lab Vars 9_instruction: "自由游戏时间！这是除了使用过的所有变量，还有一些别的变量。\r\n\r\n注意：现在工具箱里有很多模块需要组织在一起！我们将这些模块放到了合适的分类中。花一些时间来看看每种类型都有哪些模块吧。当你看完后，可以用重复、变量和事件做出一个故事或者游戏。\r\n\r\n提示：往下滚动鼠标来查看工作区的所有命令。"
      Course 4 Play Lab Vars_instruction: 好吧，这个游戏的最后一件事 —— 让我们调整它能让玩家赢或者输。用一个无限循环来检查分数的值，如果分数大于20，让敌人消失。如果分数小于0，让玩家消失。
      Course 4 Play Labs For Loops 1_instruction: 让小狗说出从1到100的所有数字。用一个计数循环和一个计数器模块来让小狗在每次循环时说出计数器变量。
      Course 4 Play Labs For Loops 2_instruction: 这次，让我们数数从1到100的奇数。
      Course 4 Play Labs For Loops 3_instruction: 如果我们数大一点的数，也能在相同次数内完成它。试着让小狗从10数到1000，每次增加10。
      Course 4 Play Labs For Loops 4_instruction: 改变每次增加的值会有帮助，但我们一直是线性计数（每次改变的数量都和上次一样）。如果我想用指数计数呢？不用改变计数循环的设置，你能按照1，4，9，16，25... 计数吗（按照平方计数）？
      Course 4 Play Labs For Loops 4a_instruction: "现在，让我们将一些第7关中的变量和“计数器”变量混合起来制造一些神奇的变化。\r\n\r\n在这一关中，小狗通过“increment”（增加）来从0到1000计数。在代码最开始处，将“increment”设置为10，看看会发生什么。"
      Course 4 Play Labs For Loops 5_instruction: 在上一关中，我们按照每个数的平方计数了。试试将“counter ^ 2”（计数器的2次方）改为“counter ^ 3”（计数器的3次方）来按照每个数的立方来计数。（1，8，27，64，125，216，343...）
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\r\n\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\r\n\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\r\n\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: 你也许知道质数是指的一个数只能被它自己自己和1整除。用“is_prime”（是否质数）函数来只说出1到100的质数。
      Course 4 Play Labs For Loops 6a_instruction: "小狗一直按照计数循环中的增量来按时计数。但这次，我们要将巫师混合进来。你能改变代码，在巫师被点击的时候，让“increment”（增量）每次增加2吗？\r\n\r\n小心！巫师移动得很快！"
      Course 4 Play Labs For Loops 7_instruction: 你用用计数循环帮我说出序列1，4，7，10，13，16，19，22，25吗？
      Course 4 Play Labs For Loops 7a_instruction: "现在我们有所进展了！开始计数后，在小狗数到30前，我们需要点击多少次巫师？\r\n\r\n添加模块到巫师上，让每次它被点击时，“clicked”（被点击）变量增加1。现在你可以忽略“increment”（增量）变量了。\r\n\r\n小狗会在你点击运行后开始数数。"
      Course 4 Play Labs For Loops 8_instruction: "现在帮助演员们按照计数来移动。\r\n\r\n小狗每次按照增加2（counter + 2）来移动和计数。小猫每次按照乘以2（counter * 2）来移动和计数。企鹅按照指数2（counter ^ 2）来移动和计数。谁会第一个到达旗帜？"
      Course 4 Play Labs For Loops 8a_instruction: "要完成这个游戏，需要拿回“increment”（增量）变量！让我们将它设置到游戏级别上。\r\n\r\n1) 记录巫师被点击的次数。\r\n2) 如果巫师在小狗数到30前，巫师被点击了至少10次，就将“increment”（增量）增加1，并重新开始。\r\n3) 如果巫师没有被点击10次，游戏就结束。"

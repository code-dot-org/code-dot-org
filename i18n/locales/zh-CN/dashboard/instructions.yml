  data:
    instructions:
      2-3 Artist 1 new_instruction: "您好，我是一个艺术家。你写的代码可以让我画任何的东西。 用几个程序模块来让我画一些灰色线条吧。 (每一行是100个像素长)"
      2-3 Artist 11_instruction: "为停止标志画一个八边形的边，边长为100像素。\\r\n\\r\n"
      2-3 Artist 12_instruction: "画一个圆圈来完成这个眼球！\\r\n\\r\n如果每次都是转1度，你需要重复次才能完成这个圈？180 、360 、还是500次呢？"
      2-3 Artist 2 new_instruction: "这所房子有一堵墙只完成了一半。每一边长都是 100，但是完成了一半的墙只有 50。请完成该墙。 "
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100, but the half-finished wall is only 50. Complete the wall. "
      2-3 Artist 3.4_instruction: "“跳”模块会移动艺术家但不画线。通过使用“向前跳”块和“向前移动”块来画出虚线。\n每行是50像素长。"
      2-3 Artist 3_instruction: "这顶帽子的高度是 100 像素。请你画一顶高度为 70 像素的帽子。"
      2-3 Artist 3new_instruction: "红色的帽子高度是 100 像素。请绘制一顶高度矮70个像素的黑色帽子。\\r\n（注意：每顶帽子的宽度是50像素。）"
      2-3 Artist 4_instruction: "帮我为小猫盖好房子"
      2-3 Artist 5_instruction: "将这段代码用“重复次数”模块来代替，画出同样的房子只需要3块模块。"
      2-3 Artist 6_instruction: "这个房子需要一个屋顶！提示：所有三面都具有相同的长度。"
      2-3 Artist 7_instruction: "画完学校窗户的最后一部分，这样班级里的每个人都可以看到外面了。每个正方形窗户的边长都是25像素。 "
      2-3 Artist 8_instruction: "把矩形分成两个相等的正方形来为每只动物提供一个房间。长方形的宽是200像素，高是100像素。有很多方法都可以解决这个难题，所以找出一些乐趣吧！"
      2-3 Artist 9 NEW_instruction: "完成这只风筝"
      2-3 Artist 9 REPLACEMENT_instruction: "绘制完这些楼梯 ！"
      2-3 Artist 9_instruction: "完成这只风筝"
      2-3 Artist Assessment 1_instruction: "评估： 完成绘制最后一个齿。宽度为25像素并且高度为25像素。"
      2-3 Artist Debugging 1_instruction: "这顶帽子应该只有50像素宽。 你能改好它吗？"
      2-3 Artist Debugging 10_instruction: "我的游戏控制器方向键太窄了。\\r\n\\r\n你能让它增加 10 像素吗？ \\r\n\\r\n试试先运行代码看看哪里有问题。"
      2-3 Artist Debugging 11_instruction: "我的雪花在崩塌！\\r\n\\r\n你能找到哪里错了吗？"
      2-3 Artist Debugging 12_instruction: "我希望添加一片海浪到场景里。能帮我吗？"
      2-3 Artist Debugging 2_instruction: "这只猫的三条胡须的代码是错误的。\n\\r\n\\r\n修改代码来画出一样长的胡须。"
      2-3 Artist Debugging 3_instruction: "我的船有个洞!\\r\n\\r\n你可以帮我修好它吗?"
      2-3 Artist Debugging 4_instruction: "我们想要画的图是什么？\n用适当的线条和角度连接这些点。"
      2-3 Artist Debugging 5_instruction: "画腿和脚的程序是错误的。\\r\n\\r\n你能改对它吗？"
      2-3 Artist Debugging 6_instruction: "好像我坐的椅子少了一条腿！\\r\n\\r\n编辑代码来画出最后一条腿。"
      2-3 Artist Debugging 7_instruction: "代码里面的这个“C”看起来像是画反了！\\r\n\\r\n你能把它再改成“C”吗？"
      2-3 Artist Debugging 8_instruction: "我的老师说应该有始有终！\\r\n\\r\n帮我完成我的风车。你能找出哪里错了吗？"
      2-3 Artist Debugging 9_instruction: "有东西断了！\\r\n\\r\n茎的代码错了。你能让小画家画出正确的茎吗？"
      2-3 Artist Debugging Assessment 1_instruction: "评估：为什么每条边75像素太短了？\\r\n\\r\n代码哪里错了？"
      2-3 Artist Free Play_instruction: "自己玩吧！想画什么就画什么。"
      2-3 Artist Functions 1 a_instruction: "“我，僵尸艺术家。我，爱画画 ！”\\r\n\\r\n请帮它画副方形眼镜。\\r\n\\r\n正方形的宽度是100像素，而眼镜间的桥比它短25像素。"
      2-3 Artist Functions 1_instruction: "“我，僵尸艺术家。我，爱画画 ！”\\r\n\\r\n请帮它画副方形眼镜。\\r\n\\r\n正方形的宽度是100像素，而眼镜间的桥比它短25像素。"
      2-3 Artist Functions 10_instruction: "自由发挥：这里有两个函数，一个是绘制一个大齿轮，另一个是画一个小齿轮。用它们来绘制一个机器的内部结构！"
      2-3 Artist Functions 11 a_instruction: "We've renamed the `draw a square`\nfunction to `draw a hexagon`, but it's still giving us squares! Can you modify\nthe `draw a hexagon` function to draw a hexagon with 50 pixel sides? \\r\n\\r\nDraw\nthe image using the new function!"
      2-3 Artist Functions 11.5 a_instruction: "这里同样是\"画一个六边形\"的功能。\\r\n\\r\n如果在循环中每次转 60 度，一共转6次，会发生什么呢？"
      2-3 Artist Functions 11.5_instruction: "这里同样是\"画一个六边形\"的功能。\\r\n\\r\n如果在循环中每次转 60 度，一共转6次，会发生什么呢？"
      2-3 Artist Functions 11_instruction: "我们将`draw a square`（画一个正方形）的函数改成了`draw a hexagon`（画一个六边形），但它实际上还是只能画正方形！你能把`draw a hexagon`（画一个六边形）函数改成能画边长50像素的六边形吗？\\r\n\\r\n用新函数来画这个图形吧！"
      2-3 Artist Functions 12 Mike_instruction: "函数对于多次画一个复杂的事物非常有帮助。\\r\n\\r\n你能用“画一朵花”函数来填满整个花盆吗？\\r\n提示：每株花应该相隔100像素。"
      2-3 Artist Functions 12 a_instruction: "函数对于多次画一个复杂的事物非常有帮助。\\r\n\\r\n你能用“画一朵花”函数来填满整个花盆吗？\\r\n提示：每株花应该相隔100像素。"
      2-3 Artist Functions 12_instruction: "函数对于多次画一个复杂的事物非常有帮助。\\r\n\\r\n你能用“画一朵花”函数来填满整个花盆吗？\\r\n提示：每株花应该相隔100像素。"
      2-3 Artist Functions 13_instruction: "我们提供了4个函数。你可以随意把它们放在一个或者多个循环中来画图，然后分享给你的朋友们。点击“运行”来看示例。"
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: "函数能让你定义新的模块。\\r\n\\r\n我们将画正方形的模块挪到了一个叫做“画一个正方形”的函数里。这次，用“画一个正方形”函数来画个眼镜吗。\n\\r\n\\r\n正方形间隔75像素。"
      2-3 Artist Functions 3 a_instruction: "Edit the \"draw a square\" function\nto draw glasses with frames that are 115px on each side. \\r\n\\r\nThe squares\nare now 45 pixels apart."
      2-3 Artist Functions 3_instruction: "编辑这个函数来画一个边长115像素的正方形，从而能够画出一个更大的眼镜。\\r\n\\r\n正方形的间隔为45个像素。"
      2-3 Artist Functions 4 a_instruction: "Now, put the function inside of a loop\nand add an extra turn to draw these three squares."
      2-3 Artist Functions 4_instruction: "现在，将函数放到循环里来画这三个正方形。"
      2-3 Artist Functions 7_instruction: "用“画一个房子\"的函数来画两个参数不同的房子。（提示: 第一个房子是100像素的）。"
      2-3 Artist Functions 9_instruction: "自由发挥：这里有个雪花函数。试试用它创造出冬季的景色！这是一个自由关卡，不需要解决问题。随便玩吧！"
      2-3 Artist Loops 1_instruction: "可以做出一个边长100像素的六边形吗？记住，这代表每次只能转60度。"
      2-3 Artist Loops 10_instruction: "如果让最后一步提早一半，将会发生什么？"
      2-3 Artist Loops 11_instruction: "现在，让我们用另一个循环把整个作品都包围起来！ 别忘了在外层循环的最后增加一个角度。"
      2-3 Artist Loops 2_instruction: "Now use a repeat block to make the cell a\nshell."
      2-3 Artist Loops 4_instruction: "如果我们用循环来一次次重复这个形状的话，会发生什么呢？"
      2-3 Artist Loops 5_instruction: "现在，让我们对这个循环做个小小的改动，然后看看图象有什么不同。"
      2-3 Artist Loops 6_instruction: "在循环里再添加一个移动和另一个转弯，然后看看你的设计有什么变化。"
      2-3 Artist Loops 7_instruction: "我们可以用循环来制作所有的多边形。可以在六边形里面创建一个平行四边形吗？"
      2-3 Artist Loops 8_instruction: "将两个元素放到一个循环里。"
      2-3 Artist Loops 9_instruction: "我们要循环同样的元素了，但是现在我们需要给它们之间加一些距离。\\r用和以前一样的代码，但是在外面的循环结束时往前走一步。"
      2-3 Artist Loops New 1_instruction: "让我们来画一个机器人的头！你可以创建一个100像素边的正方形。"
      2-3 Artist Loops New 10_instruction: "现在，让我们把这一堆V用循环连在一起。"
      2-3 Artist Loops New 11_instruction: "重构刚刚那一关的代码，但是这次，加一个左转30度到循环里。现在，重复24次，而不是8次。"
      2-3 Artist Loops New 12_instruction: "画一个边长100像素的菱形。\n"
      2-3 Artist Loops New 13_instruction: "现在，我们从一些（灰色的）代码开始来画一个菱形。\\r\n\\r\n循环灰色的代码来创造一个有趣的图形！"
      2-3 Artist Loops New 14_instruction: "改一改画菱形的代码，看看能画出什么别的形状。试试改变转向的度数和循环的次数。"
      2-3 Artist Loops New 15_instruction: "现在，随便画你喜欢的东西吧！"
      2-3 Artist Loops New 2_instruction: "这是一个以前解决过的问题，但是这次，我们只用一个“向前移动”和一个“转向”模块。\\r\n\\r\n你能用一个“重复”模块来解决这个问题吗？"
      2-3 Artist Loops New 9_instruction: "画一个简单的V（两边都是50像素）来完成这个箭头。"
      2-3 Artist Match Hex Pic_instruction: "比赛： 帮助完成六角形。"
      2-3 Artist Match Rho Pic_instruction: "比赛： 补全缺少的代码。"
      2-3 Artist Match Sq Pic_instruction: "比赛： 完成缺少的代码"
      2-3 Artist Match Tri pic_instruction: "匹配： 填写缺少的代码。"
      2-3 Artist Nested Loops 1_instruction: "将整个代码块放到一个“重复”模块中来画出这个形状。"
      2-3 Artist Nested Loops 10_instruction: "让这段代码循环12次来完成这个图案。"
      2-3 Artist Nested Loops 11_instruction: "让这段代码循环4次可以完成该图案，在每个圆圈后要旋转 90 度哦。"
      2-3 Artist Nested Loops 12_instruction: "让这段代码循环12次就可完成这个弯曲的图案。"
      2-3 Artist Nested Loops 2_instruction: "现在，循环这个三角形6次。\\r\n\\r\n在画完每个三角形后，需要转60度。"
      2-3 Artist Nested Loops 3_instruction: "你需要循环这个三角形12次来画出图形。\\r\n\\r\n将圆周（360度）除以要画形状的数量（12）来算算每次画完后应该转多少度。"
      2-3 Artist Nested Loops 4_instruction: "将菱形循环12次来画出一朵花!\\r\n\\r\n提示：我们会用和画12个三角形一样的角度来画12个菱形。\\r\n\\r\n画出每个形状后应该转多少度？"
      2-3 Artist Nested Loops 5_instruction: "用嵌套循环来填满建筑物的窗户。\\r\n\\r\n这些窗户长20像素，相隔20像素。"
      2-3 Artist Nested Loops 6_instruction: "这只恐龙的尾巴上有8个尖刺。\\r\n每根刺有30像素长。将三角形循环8次，但确保画出每个三角形之后向前跳！"
      2-3 Artist Nested Loops 7_instruction: "循环这个三角形10次来画出太阳。\\r\n\\r\n画出每个三角形后，需要移动并转向。\\r\n\\r\n你可以用圆圈的度数（360）除以三角形的数量，来算算每次需要转多少度。"
      2-3 Artist Nested Loops 8_instruction: "现在我们加一些草到图画中。\n\\r\n\\r\n每一簇草相隔50像素。"
      2-3 Artist Nested Loops 9_instruction: "再加上一朵花，这幅图就完成了。\\r\n\\r\n将菱形循环12次来画出这朵花。"
      2-3 Artist Nested Loops Free Play_instruction: "自由发挥，用嵌套循环画一些很酷的东西"
      2-3 Bee Conditionals 1_instruction: "嗨！我是一只蜜蜂。帮我从这朵花获得花蜜。"
      2-3 Bee Conditionals 10_instruction: "紫色的话也许有一个花蜜，或者一个都没有。小心不要从没有蜜的花里面采蜜。\\r\n"
      2-3 Bee Conditionals 11_instruction: "我想知道那里有什么！\\r\n\\r\n帮我飞到院子里，只从有花蜜的花里收集花蜜。 "
      2-3 Bee Conditionals 12_instruction: "帮我用尽可能少的模块找到所有的花蜜！"
      2-3 Bee Conditionals 13_instruction: "这里有好多！\\r\n\\r\n用你学到的知识来收集所有的花蜜，并制作蜂蜜。"
      2-3 Bee Conditionals 14_instruction: "让我们把东西都放到一起！\\r\n\\r\n用你学到的知识只从有花蜜的花里收集，用的模块越少越好。别忘了最后制作蜂蜜。"
      2-3 Bee Conditionals 15_instruction: "这个像阶梯一样的图形看起来很熟悉。\\r\n\\r\n你能用尽量少的模块从花里收集一些花蜜吗？"
      2-3 Bee Conditionals 2_instruction: "我是一只饥饿的蜜蜂！\\r\n帮我用最少的模块从花朵中采集花蜜。"
      2-3 Bee Conditionals 3_instruction: "查看所有的花蜜！\\r\n\\r\n帮我用尽可能少的模块来收集花蜜并酿成蜂蜜。  "
      2-3 Bee Conditionals 4_instruction: "帮我从所有花中采集花蜜并酿造成蜂蜜。"
      2-3 Bee Conditionals 5_instruction: "小心不要从没有花蜜的紫花里收集花蜜。\\r\n你必须先用“如果”模块来检查是否花蜜等于1。"
      2-3 Bee Conditionals 6_instruction: "用“如果”模块来检查是否花里面有花蜜。"
      2-3 Bee Conditionals 7_instruction: "从每一朵花中采集花蜜（如果有的话）。"
      2-3 Bee Conditionals 8_instruction: "这块地里有红色和紫色的花。你能看到红色的花里有多少花蜜，但不知道紫色的有多少。收集所有的花蜜。"
      2-3 Bee Conditionals 9_instruction: "采集每一朵花的花蜜。"
      2-3 Bee Conditionals Assessment 1_instruction: "评估：收集所有的花蜜。小心，不要采集没有花蜜的紫花。"
      2-3 Bee Debugging 1_instruction: "这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜。"
      2-3 Bee Debugging 10_instruction: "这些模块真的让我很困扰。\\r\n改正错误，从而能够采集所有花蜜，并酿成蜂蜜。"
      2-3 Bee Debugging 2_instruction: "你能找到问题吗？\\r\n改正错误，从而能够采集所有花蜜。"
      2-3 Bee Debugging 3_instruction: "哎呀，被蛰了！\\r\n\\r\n改正错误，从而能够采集所有花蜜。"
      2-3 Bee Debugging 4_instruction: "这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。"
      2-3 Bee Debugging 5_instruction: "那朵花看起来很好吃！\\r\n\\r\n改正错误，从而能够采集所有花蜜。你可以用“运行”和“下一步”了。"
      2-3 Bee Debugging 6_instruction: "真是一个甜蜜的挑战！\\r\n\\r\n改正错误，从而能够采集所有花蜜。"
      2-3 Bee Debugging 7_instruction: "改正错误，从而能够采集所有花蜜，并酿成蜂蜜。"
      2-3 Bee Debugging 8_instruction: "这么多美丽的花！\\r\n\\r\n改正错误，从而能够采集所有花蜜。"
      2-3 Bee Debugging 9_instruction: "有点耐心！\\r\n\\r\n你需要修复这个程序的一些问题，，从而能够采集所有花蜜，并酿成蜂蜜。"
      2-3 Bee Debugging Assessment 1_instruction: "评估：现在是时候看看你学会了什么了！\\r\n\\r\n改正错误，从而能够采集所有花蜜，并酿成蜂蜜。"
      2-3 Bee Functions 1_instruction: "函数能执行多个模块来完成一个任务。使用“采2份花蜜”方程来采集花蜜。"
      2-3 Bee Functions 10_instruction: "每次你运行关卡的时候，紫色花朵内的花蜜都会在 1 和 0 中变动。 \\r\n\\r\n创建一个函数，使小蜜蜂只从有花蜜的紫色花收集花蜜。"
      2-3 Bee Functions 2_instruction: "函数是由多个模块组合起来完成同一个任务。\\r\n\\r\n用“get 5”函数来一次得到5个花蜜。"
      2-3 Bee Functions 3_instruction: "采集每一朵花的花蜜。"
      2-3 Bee Functions 4_instruction: "“移动并获得花蜜”函数会让蜜蜂转身并收集花蜜，然后会让蜜蜂返回出发的地方。\\r\n\\r\n用这个函数收集所有的花蜜。"
      2-3 Bee Functions 5_instruction: "现在花里有更多的花蜜了。编辑这个函数，以使它每次能收集4个花蜜，然后用它收集到所有的花蜜。"
      2-3 Bee Functions 6_instruction: "现在用同样的函数来从三朵花里收集花蜜。"
      2-3 Bee Functions 7_instruction: "现在，花更远了。编辑给定的函数，用它收集所有的花蜜。"
      2-3 Bee Functions 8_instruction: "创建函数来获取花蜜，向前移动，并酿造蜂蜜。用函数来收集花蜜，并在蜂窝那里酿造花蜜。"
      2-3 Bee Functions 9_instruction: "创造您自己的函数。这个函数可以向下走，采集花蜜，酿造蜂蜜，然后返回起点。"
      2-3 Bee Functions Assessment 1_instruction: "评估：用给定的函数从每朵花上收集花蜜。"
      2-3 Bee Functions Assessment 2_instruction: "评估：创建一个函数来转向、往前移动、并酿造三个蜂蜜，然后让蜜蜂返回出发的位置并向后转。"
      2-3 Bee Loops 1_instruction: "这些花看上去很好吃！\\r\n\\r\n用尽可能少的模块，从每朵花里收集蜂蜜。"
      2-3 Bee Loops 10_instruction: "可以把“当”循环放到另外两个循环里来收集所有的花蜜吗？"
      2-3 Bee Loops 11_instruction: "在这块地里，用当循环来收集所有的花蜜。"
      2-3 Bee Loops 12_instruction: "在这块地里，用当循环来收集所有的花蜜。"
      2-3 Bee Loops 13_instruction: "评估：用尽可能少的模块来收集所有的花蜜。"
      2-3 Bee Loops 1A_instruction: "你好，我是蜜蜂。可以帮我从这些花里收集花蜜吗？ "
      2-3 Bee Loops 2_instruction: "用尽可能少的模块来收集花蜜，并酿造蜂蜜。"
      2-3 Bee Loops 2A_instruction: "这次，用循环来收集所有花蜜。"

  data:
    instructions:
      2-3 Artist 1 new_instruction: 您好，我是一个艺术家。你写的代码可以让我画任何的东西。 用几个程序模块来让我画一些灰色线条吧。 (每一行是100个像素长)
      2-3 Artist 11_instruction: 为停止标志画一个八边形的边界，八边形每条边长100像素。每次需要转多少度？（提示：360除以8是多少？）
      2-3 Artist 12_instruction: '设置"重复次数"模块，以便它创建一个"圈"来完成眼球。如果每次都是向右转1度，你需要重复次才能完成这个圈？180 吗？360 吗？500 吗？'
      2-3 Artist 2 new_instruction: '这所房子有一堵墙只完成了一半。每一边长都是 100，但是完成了一半的墙只有 50。请完成该墙。 '
      2-3 Artist 2_instruction: |
        This house has a half-finished wall. Each side is
        100, but the half-finished wall is only 50. Complete the wall. 
      2-3 Artist 3.4_instruction: “跳”模块会移动艺术家但不画线。通过使用两个“跳”块和“画”块来画出虚线。
      2-3 Artist 3_instruction: 这顶帽子的高度是 100 像素。请你画一顶高度为 70 像素的帽子。
      2-3 Artist 3new_instruction: 红色的帽子高度是 100 像素。请绘制一顶高度矮70 个像素的黑色帽子，帽子的宽度为 50 像素。
      2-3 Artist 4_instruction: 帮我为小猫盖好房子
      2-3 Artist 5_instruction: 将这段代码用“重复次数”模块来代替，画出同样的房子只需要3块模块。
      2-3 Artist 6_instruction: 这个房子需要一个屋顶！提示：所有三面都具有相同的长度。
      2-3 Artist 7_instruction: 请绘制最后一个窗口的右半部分。窗口的每个方块为 25 像素。
      2-3 Artist 8_instruction: 把矩形分拆成两个大小相等的正方形，来给每只动物做个房间。这个矩形的宽是 200 像素，高是100 像素。
      2-3 Artist 9 NEW_instruction: 完成这只风筝
      2-3 Artist 9 REPLACEMENT_instruction: 绘制完这些楼梯 ！
      2-3 Artist 9_instruction: 完成这只风筝
      2-3 Artist Assessment 1_instruction: 评估： 完成绘制最后一个齿, 宽度25 像素并且高度 25 像素。
      2-3 Artist Debugging 1_instruction: 这顶帽子应该只有50像素宽。 你能改好它吗？
      2-3 Artist Debugging 10_instruction: "我的游戏控制器方向键太窄了。\r 你能让它增加 10 像素吗？ \r 运行后，第一次看到的代码有什么不对劲儿。"
      2-3 Artist Debugging 11_instruction: 帮我完成我美丽的雪花。我需要重复多少次才能完成呢？
      2-3 Artist Debugging 12_instruction: 我希望添加一片海浪到场景里。能帮我吗？
      2-3 Artist Debugging 2_instruction: 你看到的三条胡须的代码是错误的。提示： 每条胡须是 75 像素。请修复此代码来绘制胡须。
      2-3 Artist Debugging 3_instruction: '我的船有个洞! 你可以帮我调整线的角度修好它吗? 提示: 最后一个角偏差了 15 度。'
      2-3 Artist Debugging 4_instruction: |
        我们想要画的图是什么？
        用适当的线条和角度连接这些点。
      2-3 Artist Debugging 5_instruction: 画腿脚的程序是错误的。提示：脚太长了，可能需要删除一步。
      2-3 Artist Debugging 6_instruction: 好像我坐的椅子少了一条腿，能帮忙补上吗？
      2-3 Artist Debugging 7_instruction: 好像这个C画反了，能把它改过来吗？
      2-3 Artist Debugging 8_instruction: 我的风车还没完成呢。我要重复多少次才能完成它呢？
      2-3 Artist Debugging 9_instruction: '茎的代码不正确。提示: 角度应该是60度。'
      2-3 Artist Debugging Assessment 1_instruction: 这个形状太小了，能把它变大一点吗？提示：每条边都应该是75像素。
      2-3 Artist Free Play_instruction: 自己玩吧！想画什么就画什么。
      2-3 Artist Functions 1_instruction: 你好。我的僵尸艺术家。我爱画画 ！请帮我画副方形眼镜。 提示： 眼镜之间的桥梁比正方形边长短25 像素。
      2-3 Artist Functions 10_instruction: 这里有两个函数，一个是绘制一个大齿轮，另一个是画一个小齿轮。使用它们来绘制一个机器的内部结构！
      2-3 Artist Functions 11.5_instruction: '这里同样是"画一个六边形"的功能。如果在循环中每次只转 60 度会发生什么呢？'
      2-3 Artist Functions 11_instruction: 我们将“画一个正方形”的函数改成了“画一个六边形”，但它实际上还是只能画正方形！能把“画一个六边形”的函数改成能画边长50像素的六边形，然后用它画一个六边形吗？
      2-3 Artist Functions 12 Mike_instruction: '函数对于多次画一个复杂的事物非常有帮助。能用“画一朵花”的函数来填满整个花盆吗？（提示：植物应该相隔100像素。）  '
      2-3 Artist Functions 12_instruction: '函数对于多次画一个复杂的事物非常有帮助。能用“画一朵花”的函数来填满整个花盆吗？（提示：植物应该相隔100像素。）  '
      2-3 Artist Functions 13_instruction: 我们提供了4个函数。你可以随意把它们放在一个或者多个循环中来画图，然后分享给你的朋友们。点击“运行”来看示例。
      2-3 Artist Functions 2_instruction: 函数能让你定义新的模块。我们将画正方形的模块挪到了一个叫做“画一个正方形”的函数里。能用“画一个正方形”函数来画个眼镜吗？正方形间隔75像素。
      2-3 Artist Functions 3_instruction: 将画一个正方形的函数改为画115像素边长的正方形，从而能够画出一个更大的眼镜。正方形的间隔为45个像素。
      2-3 Artist Functions 4_instruction: 用重复模块来画这三个正方形。
      2-3 Artist Functions 7_instruction: '用“画一个房子"的函数来画两个参数不同的房子。（提示: 第一个房子是100像素的）。'
      2-3 Artist Functions 9_instruction: 这里有个雪花函数。试试用它创造出冬季的景色！这是一个自由关卡，不需要解决问题。随便玩吧！
      2-3 Artist Loops 1_instruction: 可以做出一个边长100像素的六边形吗？记住，这代表每次只能转60度。
      2-3 Artist Loops 10_instruction: 如果让最后一步提早一半，将会发生什么？
      2-3 Artist Loops 11_instruction: 现在，让我们用另一个循环把整个作品都包围起来！ 别忘了在外层循环的最后增加一个角度。
      2-3 Artist Loops 2_instruction: |
        Now use a repeat block to make the cell a
        shell.
      2-3 Artist Loops 4_instruction: 如果我们用循环来一次次重复这个形状的话，会发生什么呢？
      2-3 Artist Loops 5_instruction: 现在，让我们对这个循环做个小小的改动，然后看看图象有什么不同。
      2-3 Artist Loops 6_instruction: 在循环里再添加一个移动和另一个转弯，然后看看你的设计有什么变化。
      2-3 Artist Loops 7_instruction: 我们可以用循环来制作所有的多边形。可以在六边形里面创建一个平行四边形吗？
      2-3 Artist Loops 8_instruction: 将两个元素放到一个循环里。
      2-3 Artist Loops 9_instruction: "我们要循环同样的元素了，但是现在我们需要给它们之间加一些距离。\r用和以前一样的代码，但是在外面的循环结束时往前走一步。"
      2-3 Artist Loops New 1_instruction: 让我们来画一个机器人的头！你可以创建一个100像素边的正方形。
      2-3 Artist Loops New 10_instruction: 现在，让我们把这一堆V连在一起，在一个循环里画出它们。
      2-3 Artist Loops New 11_instruction: 这次，让我们画24次。添加一个左转30度的模块，并且将它放到循环里。
      2-3 Artist Loops New 12_instruction: |
        画一个边长100像素的菱形。
        
      2-3 Artist Loops New 13_instruction: 现在，在一个循环中画三次菱形。
      2-3 Artist Loops New 14_instruction: 现在让我们来画10个菱形，但是每个之间要旋转90度。
      2-3 Artist Loops New 15_instruction: 绘制一些有趣的东西。
      2-3 Artist Loops New 2_instruction: 这里有一些你用来绘制该正方形的代码。如果您使用重复块来运行这段代码 4 次，会发生什么？
      2-3 Artist Loops New 9_instruction: 画一个两边都是50像素的V形，来完成这个箭头。
      2-3 Artist Match Hex Pic_instruction: 比赛： 帮助完成六角形。
      2-3 Artist Match Rho Pic_instruction: 比赛： 补全缺少的代码。
      2-3 Artist Match Sq Pic_instruction: 比赛： 完成缺少的代码
      2-3 Artist Match Tri pic_instruction: 匹配： 填写缺少的代码。
      2-3 Artist Nested Loops 1_instruction: "你之前已经使用过循环了，但你知道吗，还可以把一个循环中放到另一个循环中? \r 循环这段代码 3次就能绘制出需要的图形了。"
      2-3 Artist Nested Loops 10_instruction: 让这段代码循环12次来完成这个图案。
      2-3 Artist Nested Loops 11_instruction: 让这段代码循环4次可以完成该图案，在每个圆圈后要旋转 90 度哦。
      2-3 Artist Nested Loops 12_instruction: 让这段代码循环12次就可完成这个弯曲的图案。
      2-3 Artist Nested Loops 2_instruction: 现在，循环这个三角形6此。在画完每个三角形后，需要转60度。
      2-3 Artist Nested Loops 3_instruction: 你需要循环这个三角形12次来画出图形。将圆周（360度）除以重复次数（12）来算算每次应该转多少度。
      2-3 Artist Nested Loops 4_instruction: '将菱形循环12次来画出一朵花。提示：12个菱形和以前画的12个三角形差不多 - 画出每个形状后应该转多少度？'
      2-3 Artist Nested Loops 5_instruction: 用嵌套循环来填满建筑物的窗户。这些窗户长20像素，相隔20像素。
      2-3 Artist Nested Loops 6_instruction: 这只恐龙的尾巴上有8个尖刺，每根刺有30像素长。将三角形循环8次，确保画出每个三角形后向前移动一些。
      2-3 Artist Nested Loops 7_instruction: 循环这个三角形10次来化出太阳。画出每个三角形后，需要移动并转向。你可以用圆圈的度数（360）除以三角形的数量，来算算每次需要转多少度。
      2-3 Artist Nested Loops 8_instruction: 现在我们加一些草，每一簇草50像素。
      2-3 Artist Nested Loops 9_instruction: 再加上一朵花，这幅图就完成了。将菱形循环12次来画出这朵花。
      2-3 Artist Nested Loops Free Play_instruction: 自由发挥，用嵌套循环画一些很酷的东西
      2-3 Bee Conditionals 1_instruction: 嗨！我是一只蜜蜂。帮我从这朵花获得花蜜。
      2-3 Bee Conditionals 10_instruction: "紫色的话也许有一个花蜜，或者一个都没有。小心不要从没有蜜的花里面采蜜。\r\n"
      2-3 Bee Conditionals 11_instruction: 如果花里面有蜜，则收集花蜜。
      2-3 Bee Conditionals 12_instruction: 用循环来从花朵里检查和收集花蜜。
      2-3 Bee Conditionals 13_instruction: '收集花蜜，并制作蜂蜜。提示: 通过将“如果花蜜”条件用到红色的花上会发生什么? 可以完成这个循环吗？'
      2-3 Bee Conditionals 14_instruction: 收集花蜜，并制作蜂蜜。如果紫色的花里面没有花蜜，就不要收集了。
      2-3 Bee Conditionals 15_instruction: 从四朵花中采集花蜜。
      2-3 Bee Conditionals 2_instruction: 你好，我是一只蜜蜂。帮我从所有花中采集花蜜。记得使用循环哦。
      2-3 Bee Conditionals 3_instruction: 帮我从所有花中采集花蜜并酿造蜂蜜。使用一个循环。
      2-3 Bee Conditionals 4_instruction: 帮我从所有花中采集花蜜并酿造成蜂蜜。
      2-3 Bee Conditionals 5_instruction: 紫色的话可能有一个花蜜，也可能一个都没有，但是你不知道有没有！小心不要从没有花蜜的紫花里收集花蜜。用“如果”模块来检查是否花蜜等于1。
      2-3 Bee Conditionals 6_instruction: 用“如果”模块来检查是否花里面有花蜜。
      2-3 Bee Conditionals 7_instruction: 从每一朵花中采集花蜜（如果有的话）。
      2-3 Bee Conditionals 8_instruction: 这块地里有红色和紫色的花。你能看到红色的花里有多少花蜜，但不知道紫色的有多少。收集所有的花蜜。
      2-3 Bee Conditionals 9_instruction: 采集每一朵花的花蜜。
      2-3 Bee Conditionals Assessment 1_instruction: 评估：收集所有的花蜜。小心，不要采集没有花蜜的紫花。
      2-3 Bee Debugging 1_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。

      4-5 Artist Functions 2b_instruction: 现在，用提供的模块创建一个函数叫做“画一个小三角形”。
      4-5 Artist Functions 3_instruction: '现在，创建“画一个中等的三角形”和“画一个大三角形”函数。“画一个小三角形”的函数已经有了。这些三角形的边长分别为50（小的），100（中等的），150（大的）。 '

      2-3 Bee Debugging 3_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。
      2-3 Bee Debugging 4_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。
      2-3 Bee Debugging 5_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。你可以用“运行”和“下一步”了。
      2-3 Bee Debugging 6_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜。
      2-3 Bee Debugging 7_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。
      2-3 Bee Debugging 8_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。
      2-3 Bee Debugging 9_instruction: 这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。
      2-3 Bee Debugging Assessment 1_instruction: 评估：这些模块真的让我很困扰。改正错误，从而能够采集所有花蜜，并酿成蜂蜜。
      2-3 Bee Functions 1_instruction: 函数能执行多个模块来完成一个任务。使用“采2份花蜜”方程来采集花蜜。
      2-3 Bee Functions 10_instruction: 紫色的花可能有 1 或 0 的花蜜。 创建一个函数，只从有花蜜的紫色花收集花蜜。
      2-3 Bee Functions 2_instruction: 函数是由多个模块组合起来完成同一个任务。用“获得5”函数来同时得到5个花蜜。确保使用循环来减少使用的模块数量。
      2-3 Bee Functions 3_instruction: 采集每一朵花的花蜜。
      2-3 Bee Functions 4_instruction: “移动并获得花蜜”函数会让蜜蜂转身并收集花蜜，然后会让蜜蜂返回出发的地方。用这个函数收集所有的花蜜。
      2-3 Bee Functions 5_instruction: 现在花里有更多的花蜜了。编辑这个函数，以使它每次能收集4个花蜜，然后用它收集到所有的花蜜。
      2-3 Bee Functions 6_instruction: 现在用同样的函数来从三朵花里收集花蜜。
      2-3 Bee Functions 7_instruction: 现在，花更远了。编辑给定的函数，用它收集所有的花蜜。
      2-3 Bee Functions 8_instruction: 创建函数来获取花蜜，向前移动，并酿造蜂蜜。用函数来收集花蜜，并在蜂窝那里酿造花蜜。
      2-3 Bee Functions 9_instruction: 创造您自己的函数。这个函数可以向下走，采集花蜜，酿造蜂蜜，然后返回起点。
      2-3 Bee Functions Assessment 1_instruction: 评估：用给定的函数从每朵花上收集花蜜。
      2-3 Bee Functions Assessment 2_instruction: 评估：创建一个函数一次酿造三个蜂蜜。
      2-3 Bee Loops 1_instruction: '每朵花都有一个蜂蜜。从所有花里收集蜂蜜。 '
      2-3 Bee Loops 10_instruction: 可以把“当”循环放到另外两个循环里来收集所有的花蜜吗？
      2-3 Bee Loops 11_instruction: 在这块地里，用当循环来收集所有的花蜜。
      2-3 Bee Loops 12_instruction: 在这块地里，用当循环来收集所有的花蜜。
      2-3 Bee Loops 13_instruction: 评估：用重复模块来收集所有的花蜜。
      2-3 Bee Loops 1A_instruction: '你好，我是蜜蜂。可以帮我从这些花里收集花蜜吗？ '
      2-3 Bee Loops 2_instruction: 用循环来收集花蜜，并酿造蜂蜜。
      2-3 Bee Loops 2A_instruction: 可以通过用循环来让这个任务更简单吗？
      2-3 Bee Loops 3_instruction: 收集花蜜，并在蜂窝那里酿造蜂蜜。
      2-3 Bee Loops 3A_instruction: 可以用循环来收集所有花蜜吗？
      2-3 Bee Loops 3B_instruction: 现在，用新的重复模块来收集花蜜，并酿造蜂蜜。
      2-3 Bee Loops 4_instruction: 使用与前一个谜题相似的循环，但需要添加一个转弯哦。
      2-3 Bee Loops 4A_instruction: 如果循环这个序列三次会发生什么？别忘了最后酿造蜂蜜。
      2-3 Bee Loops 5_instruction: 用循环来往下走并收集花蜜。
      2-3 Bee Loops 6_instruction: 用循环来收集花蜜，然后在蜂窝里酿造蜂蜜。
      2-3 Bee Loops 7_instruction: 将这些块放入一个循环就可以从每一朵花中采集花蜜。
      2-3 Bee Loops 8_instruction: 紫色花里有位置数量的花蜜。使用“当花蜜”循环来收集所有花蜜。循环将在条件为真时不停的运行。在这里的条件为花蜜大于0。
      2-3 Bee Loops 9_instruction: “当循环”就像在循环里面有个“如果”语句一样。添加一个当循环到代码里来完成同样的任务。
      2-3 Bee Loops Assessment 1_instruction: '评估 - 用当循环来收集所有花蜜。'
      2-3 Maze 1_instruction: '可以帮我抓住这只顽皮的猪吗？放几个“向前移动”的模块，然后点击“运行”。 '
      2-3 Maze 10_instruction: 带我去找那个绿色的小恶魔！（小心 TNT 炸药）
      2-3 Maze 11_instruction: 带我去那朵花， 我饿了！你需要用模块重复几次？
      2-3 Maze 12 (copy 1)_instruction: 可以用两个模块就完成上一个问题吗？（提示：用重复数次模块来创建一个循环）
      2-3 Maze 12 (copy 2)_instruction: 可以用两个模块就完成上一个问题吗？（提示：用重复数次模块来创建一个循环）
      2-3 Maze 12 (old)_instruction: 这次用重复模块来帮我到达那只猪！
      2-3 Maze 12 - One Move Block_instruction: |
        走到小猪的位置吧！
        只是，这一次你只能用“前进”模块。另外，看看有其他的模块能帮助你吗？
      2-3 Maze 12_instruction: '可以只用两个模块来替换掉原来的五个模块吗?（提示: 创建一个用“重复”模块的循环）'
      2-3 Maze 13 (old)_instruction: 现在，用“重复直到”模块帮我到达那只猪旁边！
      2-3 Maze 13_instruction: "只用两个模块来帮我到达那只猪。\r（提示：你必须用“重复”模块来通过这一关）"

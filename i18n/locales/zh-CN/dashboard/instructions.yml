      grade3_Conditionals_4_instruction: "用“如果”模块来检查是否花里面有花蜜。"
      grade3_Conditionals_5_instruction: "从每一朵花中采集花蜜（如果有的话）。"
      grade3_Conditionals_6_instruction: "这块地里有红色和紫色的花。你能看到红色的花里有多少花蜜，但不知道紫色的有多少。收集所有的花蜜。"

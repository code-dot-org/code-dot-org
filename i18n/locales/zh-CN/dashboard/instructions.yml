      grade4_bee_functions2_instruction: "函数能执行多个模块来完成一个任务。使用“采2份花蜜”方程来采集花蜜。"
      grade4_bee_functions3_instruction: "函数是由多个模块组合起来完成同一个任务。\\r\n\\r\n用“get 5”函数来一次得到5个花蜜。"
      grade4_bee_functions4_instruction: "“移动并获得花蜜”函数会让蜜蜂转身并收集花蜜，然后会让蜜蜂返回出发的地方。\\r\n\\r\n用这个函数收集所有的花蜜。"

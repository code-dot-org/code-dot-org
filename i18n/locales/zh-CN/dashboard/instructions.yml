      Course 4 Play Lab Params 2_instruction: "现在，我们明白了有些旗帜太高了，跳不上去！让我们一起使用“上”和“下”方向键，来让我们能跳不同的高度。\\r\n\\r\n我们需要添加一个叫做“高度”的参数到“跳”的函数中。上方向键让小狗跳200像素，而下方向键让它只跳100像素。\n"

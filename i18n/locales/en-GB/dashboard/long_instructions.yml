      2-3 Artist Free Play: Free-play! Draw anything you'd like.
      2-3 Artist Functions 11.5: "Here's that same `draw a hexagon`\nfunction. \\r\n\\r\nWhat happens if you loop the main program 6 times, turning\n60 degrees each time you loop?"
      2-3 Artist Functions 12 Mike: "Functions are really great for drawing\ncomplex things multiple times. \\r\n\\r\nCan you use the `draw a flower` function\nto fill the rest of the planter box?\\r\nThe plants are all 100 pixels apart."
      2-3 Artist Functions 12 a: "Functions are really great for drawing\ncomplex things multiple times. \\r\n\\r\nCan you use the `draw a flower` function\nto fill the rest of the planter box?\\r\nThe plants are all 100 pixels apart."
      2-3 Artist Functions 12: "Functions are really great for drawing\ncomplex things multiple times. \\r\n\\r\nCan you use the `draw a flower` function\nto fill the rest of the planter box?\\r\nThe plants are all 100 pixels apart."
      2-3 Artist Functions 2: "Functions let you define new blocks! \\r\n\\r\nWe've\nmoved the blocks needed for drawing a square into a function called `draw\na square`. This time, use the `draw a square` function to create the glasses.\n\\r\n\\r\nThe squares are 75 pixels apart."
      2-3 Artist Functions 3: "Edit the function to draw a square with\na side length of 115 to draw the bigger glasses. \\r\n\\r\nThe squares are now\n45 pixels apart."
      2-3 Artist Functions 4: "Now, put the function inside of a loop\nto draw these three squares."
      2-3 Artist Loops New 10: "Now let's connect a bunch of V's together\nin a loop."
      2-3 Artist Loops New 12: "Draw a diamond with sides of 100 pixels.\n"
      2-3 Artist Loops New 13: "We are going to start you with some code\n(in grey) to make one diamond. \\r\n\\r\nLoop the grey code to create a fun\npattern!"
      2-3 Artist Loops New 2: |-
        Here is the same puzzle that we just solved,
        but this time, we can only use one `move forward` block and one `turn` block
        this time.\r
        \r
        Can you use a `repeat` to solve this puzzle?
      2-3 Artist Loops New 9: "Draw a simple V (where both sides are\n50 pixels) to complete the arrow."
      2-3 Bee Loops 1: |-
        Those flowers look tasty!\r
        \r
        Collect nectar
        from each of the flowers using the fewest blocks possible.
      2-3 Bee Loops 3A: Use a `repeat` loop to collect all of the nectar.
      2-3 Bee Loops 3B: "Now use the `repeat` block to collect all of\nthe nectar and make all of the honey."
      2-3 Bee Loops 4A: "How many times can loops help you in this puzzle?  \\r\n\\r\nLoops\nare your friend! Use a few of them to complete this puzzle with the fewest\nblocks possible."
      2-3 Bee Loops 8: "These purple flowers have a different amount of\nnectar each time you run the puzzle. \\r\n\\r\nUse the `while nectar` loop to\ncollect all of the nectar. \\r\n\\r\nThis loop will run as long as the condition\nis true, in this case `nectar > 0`."
      2-3 Maze 15: "In this puzzle, two `repeat` loops will help you\nget to the pig with the fewest number of blocks!"
      2-3 Maze Loops 18: "Get me to the sunflower using the fewest blocks\npossible!  \\r\n\\r\nTry using one `repeat` loop inside of another to cut down\non the amount of code you need."
      Artist Autorun Test: "Now, put the function inside of a loop\nto draw these three squares."
      Function intro Ryan: "A **function** named `build bridge` is in your workspace.  All the code you need to cross the river is built in! \\r\n \\r\nSnap the small, green block twice into your workspace to fix the path and get {currentPlayerName} to the Redstone Torch [redstone_torch]."
      Function intro Ryan_2019: "A **function** named `build bridge` is in your workspace.  All the code you need to cross the river is built in! \\r\n \\r\nSnap the small, green block twice into your workspace to fix the path and get {currentPlayerName} to the Redstone Torch [redstone_torch]."
      HOC 2018 Level_4: Let's feed the cod to the **dolphin** ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png). Use a repeat block to get across the ocean quicker.
      HOC 2018 Level_6: It looks freezing out there! Catch a **salmon** ![](https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png) on your way to the underwater ruins.
      MC Agent Freeplay: "**Freeplay:** Now it's up to you! Use the Agent's code to help you explore this world."
      MC_HOC_2017 Agent Test: "Click \"Run\" to move the player using the **arrow keys**.  \\r\n\\r\nTo pass this level, you will need to get to the door and open it (using the **space bar**) so you can get to the orange square inside."
      MC_HOC_2017_01: "Click \"Run\" to move the player using the **arrow keys**.  \\r\n\\r\nTo pass this level, you will need to get to the door and open it (using the **space bar**) so you can get to the orange square inside."
      MC_HOC_2017_01_Cole: You need to collect all the tools on this journey. Move around using the **arrow keys**, and get to the chest on the path to win
      MC_HOC_2017_01_Kiki: 'To play this level, click the orange "Run" button beneath the play space, then move the player around using the **arrow keys**.  '
      MC_HOC_2017_01_RETRY: |-
        {currentPlayerName} is trapped inside the house, but the Agent is here to help!   \r
         \r
           \r
        Snap a `move forwards` block onto the `when run` block in the workspace to get the Agent to the pressure plate [PressurePlate_Up], then press "Run" and use the arrow keys to move {currentPlayerName} out of the house to collect the **chest** [chest].  
      MC_HOC_2017_01_RETRY_2019: |-
        {currentPlayerName} is trapped inside the house, but the Agent is here to help!   \r

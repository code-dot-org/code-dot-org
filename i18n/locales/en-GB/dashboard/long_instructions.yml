      MC_HOC_2017_02_Kiki: "The player is going on an adventure, but first they have to get the torch that is hidden on the other side of that locked door. \\r\n\\r\nProgram the Agent to move forwards twice to follow the white path and get to the pressure plate so he can open the door for the player."
      MC_HOC_2017_02_Will: "To finish this level, the player needs to get to the orange square inside of the Secret Grove, which is behind the locked door.  \\r\n\\r\nThe code in the workspace will make the Agent move forwards twice to get to the pressure plate and open the door for Alex or Steve."
      MC_HOC_2017_03_Cole: "{currentPlayerName} continues on the adventure and needs the **compass** [compass] to prepare for the trip.  \\r\n   \\r\nCode the Agent to open the gate. "
      MC_HOC_2017_03_Cole_2019: "{currentPlayerName} continues on the adventure and needs the **compass** [compass] to prepare for the trip.  \\r\n   \\r\nCode the Agent to open the gate. "
      MC_HOC_2017_03_Kiki: "The player's adventure will begin behind the locked door, in the Secret Grove!  \\r\n\\r\n\\r\nHelp The Agent to open the door by writing code to get him to the pressure plate."
      MC_HOC_2017_04: Change the loop from the last puzzle to help the Agent make a path over the wider part of this river.
      MC_HOC_2017_04POINT5_Cole: |-
        You made it out of the swamp!  Now, get the player safely to the orange square. 


        Help The Agent clear the path by finding a simple pattern and using loops to cross the first two pressure plates.
      MC_HOC_2017_04POINT5_RYAN: "You made it across! \\r\n\\r\nNow, get {currentPlayerName} safely through the maze to collect the **axe** [diamond_axe]\\r\n"
      MC_HOC_2017_04POINT5_RYAN_2019: "You made it across! \\r\n\\r\nNow, get {currentPlayerName} safely through the maze to collect the **axe** [diamond_axe]\\r\n"
      MC_HOC_2017_04_Cole: "The Agent can move across water!  \\r\n \\r\nUse a `repeat` loop to solve this puzzle and help {currentPlayerName} get to the **bucket** [bucket_empty] behind the door. "
      MC_HOC_2017_04_Cole_2019: "The Agent can move across water!  \\r\n \\r\nUse a `repeat` loop to solve this puzzle and help {currentPlayerName} get to the **bucket** [bucket_empty] behind the door. "
      MC_HOC_2017_04_Kiki: "The entry to the Secret Grove led to this beautiful Oasis!  To pass this level, the player needs to get to the orange square in the cabana.  \\r\n\\r\nUse a `repeat` loop to help the Agent get all the way up to the pressure plate, which opens the cabana door."
      MC_HOC_2017_05: |-
        Loops are not always helpful. 


        These cacti are not growing in an obvious pattern, so a loop would not clear them correctly.  Instead, we've given you a function called `destroy and move` that will do the hard work for you each time the Agent gets to an obstacle.
      MC_HOC_2017_05_Cole: "Oh no, the bridge is out! \\r\n\\r\nCode the Agent to rebuild the bridge using the `place` block so that {currentPlayerName} can get to the **shovel** [diamond_shovel]."
      MC_HOC_2017_05_Cole_2019: "Oh no, the bridge is out! \\r\n\\r\nCode the Agent to rebuild the bridge using the `place` block so that {currentPlayerName} can get to the **shovel** [diamond_shovel]."

      MC_HOC_2017_02: The player needs to get into that secret grove.  Help The Agent to open the gate by writing code to get him to the pressure plate.
      MC_HOC_2017_02_Cole: "{currentPlayerName} is off on an adventure! To help, get the **map** [map_empty] behind the locked door on the right. \\r\n \\r\nSnap the code into the workspace to move the Agent to the pressure plate [PressurePlate_Up] so that {currentPlayerName} can get through. "

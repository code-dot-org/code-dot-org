      grade4_frozen_functions4_markdown_instruction: "Zapleteni snežni vzorci so lahko narejeni z zelo\npreprostimi oblikami. Ali znaš narediti vzorec tako,\nda ponavljaš 5 krogov velikosti 5 \nin 5 krogov velikosti 10?"
      grade4_frozen_nested_loop_diamonds2_markdown_instruction: "Ali ste vedeli, da ima vsaka snežinka drugačno obliko? Ustvarimo novo snežinko z uporabo\n \"Ponovi\" kocke,\ns katero ponovimo paralelogram 4-krat, pri tem pa naredimo obrat na desno za 90 stopinj med vsakim paralelogramom."
      grade4_frozen_nested_loop_diamonds3_markdown_instruction: "Zdaj pa ustvarimo novo snežinko\nz uporabo ponovi kocke, s katero 10-krat ponovimo\nparalelogram, med vsakim pa naredimo obrat\nza 36 stopinj na desno."
      grade4_frozen_square_markdown_instruction: Živijo, jaz sem Ana Arendelska! Ustvarimo kvadratek z blokom "Ponovi" in tako porabimo manj blokov. Kolikokrat (???) mora blok "Ponovi" ponoviti bloke znotraj, da naredi kvadrat?
      grade4_frozen_square_loop1_markdown_instruction: Živijo, jaz sem Ana Arendelska! Ustvarimo kvadratek z blokom "Ponovi" in tako porabimo manj blokov. Kolikokrat (???) mora blok "Ponovi" ponoviti bloke znotraj, da naredi kvadrat?
      grade4_frozen_square_loop2_markdown_instruction: Ustvarimo tri kvadrate, tako da se obrnemo po vsake kvadratu. Prepričaj se, da ste vklopili obrat za 120 stopinj pred vsakim novim kvadratom.
      grade4_frozen_square_loop3_markdown_instruction: Ali znaš ustvariti snežinko s pomočjo bloka "Ponovi", tako da 10-krat narišeš kvadrat in z blokom "Obrni" vrtiš za 36 stopinj med vsakim kvadratom v snežinki?
      grade4_playlab_test_markdown_instruction: "Uporabi gumb puščica desno, da vržeš pito.\nKako bomo v tej igri šteli točke?  Dodaj po eno točko vrednosti spremenljivke \"points\" vsakič, ko pes zadene mačko s kosom pite. Uporabi funkcijo \"ko igralec 2 se dotakne česarkoli\" tudi za večanje vrednosti spremenljivke \"points\".\nVrednost spremenljivke lahko večaš tako, da nastaviš \"points = points + 1.\"\nZberi 10 točk (vsako posebej...) da končaš to nalogo."
      grade4_review_artist3_markdown_instruction: Bloki "skoči" premaknejo umetnika brez risanja. Nariši prekinjeno črto z uporabo blokov.
      grade4_review_bee1_markdown_instruction: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar in narediš med.
      grade5_artist_for_loops10_markdown_instruction: "**Izziv:**\nPoskusi z znanjem, ki si ga pridobil do sedaj narisati te večkotnike, ki imajo vsi dolžino stranice 40 pikslov?"
      grade5_artist_for_loops5_markdown_instruction: |-
        Samo majhna sprememba kode iz prejšnje naloge lahko nariše tole sliko. Lahko ugotoviš, kaj je treba spremeniti? \r
        \r
        Namig: Nekaj je treba odstraniti!
      grade5_artist_for_loops6_markdown_instruction: |-
        Če se obrneš malo manj ali malo več, kot bi se pri risanju lika, lahko nastane zanimiv učinek. Poskusi uporabiti del kode iz prejšnje naloge z obračanjem za 89 stopinj, ki naredi tako zanimivo kvadratno spiralo.
      grade5_artist_for_loops9_markdown_instruction: "Zdaj pa združimo znanje od prej! S poznavanjem zanke \"za vsako število\", in s poznavanjem spremenjlivke \"counter\" narišemo te večkotnike, kjer ima vsak večkotnik za dve stranici \"sides\" več kot prejšnja. Zagotovite, da je dolžina stranice v večkotniku 10 krat daljša od števila stranic.\nLe majhen delček kode smo ti pripravili."
      grade5_artist_variables_freeplay10_markdown_instruction: "**Prosto igranje:** Eksperimentiraj s številkom stranic te oblike. Ali lahko spremeniš algoritem tako, da celotna velikost oblike ostane ista, ne glede na to koliko stranic ima?"
      grade5_artist_variables_hexagons1_markdown_instruction: "Poskusi ponovno! Ali lahko nastaviš spremenljivko `length` na 60, da narediš ta kul vzorec s šesterokotniki?"
      grade5_artist_variables_octagons13_markdown_instruction: "Ko ima oblika veliko stranic, morajo stranice biti manjše, da celoten vzorec ne gre čez rob zaslona.\nPoustvari algoritem za ta čudovit vzorec, toda brez ročno nastavljene spremljivke`length`. Uporabi matematični blok s `sides` spremeljivko, tako da bo vsak vzorec vstrezal velikosti zaslona. Obsek vsakega poligona je 300 pikslov."
      grade5_artist_variables_pentagon8_markdown_instruction: |-
        Uporabi kar si se naučil/a v prejšnji uganki tako, da narediš šestkotnik z uporabo `sides` spremeljivke. Kako bi lahko spremenil/a le eno vrednost tako, da narišeš trikotnik, kvadrat, petkotni ali osemkotnik?
      grade5_artist_variables_pentagon9_markdown_instruction: Sedaj poustvari algoritem iz prejšnje stopnje in nariši petkotnik z stanicami dolžine 150 pikslov.
      grade5_artist_variables_pentagons1_markdown_instruction: "Nariši ta vzorec petkotnikov s 100 pikslov stranicami, tako da nastaviš `length` na pravo vrednost in premakneš `length` spremenljivko na vsa pravilna mesta. Si opazil/a, da je bilo potrebno nastaviti `length` le enkrat in kako koda uporablja pravo vrednost povsod?"
      grade5_artist_variables_square7_markdown_instruction: "Tukaj je nekaj kode, ki lahko nariše katerikoli pravilen poligon. Dodana je nova spremenljivka imenova `sides`, kar pomeni `stranice`, ki je nastavljena na 4. Ali lahko uporabiš `sides` spremenljivko (skupaj z matematičnim blokom), tako da se umetnik obrne pravilno ne glede na to koliko stranic ima poligon?"
      grade5_playlab_variables2_markdown_instruction: Igra v prejšnji nalogi ni bila najbolj poštena. Spremeni vrednost spremenljivke hitrost psa 'dog speed' tako, da boš lahko pobral več zastavic, kot maček. Prvi, ki prvi zbere 10 točk, zmaga!
      grade5_playlab_variables3_markdown_instruction: "Pred tabo je nova vrsta igre!\nNe spreminjaj ničesar.\nUporabi puščici levo in desno za premikanje psa in puščico gor za skok. Ali lahko zbereš vse zastave?"
      level 'grade3_Loops_3_markdown_instruction: Ali lahko uporabiš zanko, da nabereš ves nektar?
      level 'grade3_Loops_4_markdown_instruction: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar in narediš med.
      level 'grade3_Loops_6_markdown_instruction: "Kaj se zgodi, če ukaze z zanko trikrat ponoviš? Ne pozabi na koncu narediti meda! "
      level 'grade3_Loops_7_markdown_instruction: |-

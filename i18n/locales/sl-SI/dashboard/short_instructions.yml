      2-3 Bee Functions 1: Funkcije so bloki kod, ki izvajajo opravila. Uporabite finkcijo "get 2 nectar", da zberete nektar iz vsakega cveta.
      2-3 Bee Functions 10: "Vijolični cvetovi lahko imajo nektar, ali pa tudi ne. Ustvarite funkcijo, ki zbira nektar samo iz tistih vijoličnih cvetov, ki ga imajo."
      2-3 Bee Functions 2: "Funkcije so bloki kod, ki izvajajo opravila. Uporabite funkcijo \"get 5\" da pridobite 5 nektarjev naenkrat. Poskrbite tudi, da uporabite ponavljajočo funkcijo, da boste dobili idealno število."
      2-3 Bee Functions 3: Zberi nektar iz vseh cvetov.
      2-3 Bee Functions 4: "Funkcija \"premakni se in dobi nektar\" obrne čebelo, dobi nektar in vrne čebelo nazaj na začetek. Uporabi to funkcijo, da dobiš ves nektar."
      2-3 Bee Functions 5: Tu je več nektarja v cvetu. Popravi dano funkcijo tako, da dobi 4 nektarje in jo uporabi, da dobiš ves nektar iz cveta.
      2-3 Bee Functions 6: Zdaj pa uporabi isto funkcijo, da dobiš nektar iz treh cvetov.
      2-3 Bee Functions 7: Rože so sedaj bolj oddaljene. Uredi funkcijo in z njo zberi ves nektar iz cvetov.
      2-3 Bee Functions 8: Ustvari svojo funkcijo, ki dobi 7 nektarjev, se premakne naprej in naredi 7 medu. Uporabi to funkcijo, da dobiš med iz obeh cvetov in narediš med pri obeh satovjih.
      2-3 Bee Functions 9: Ustvari svojo funkcijo, ki gre po poti, dobi nektar, naredi med in vrne čebelico na vrh poti.
      2-3 Bee Functions Assessment 1: 'Uporabi dano funkcijo, da dobiš med iz obeh cvetov.'
      2-3 Bee Functions Assessment 2: 'Ustvari funkcijo, ki obrne čebelico, jo premakne naprej in naredi 3 medu, potem pa jo vrne nazaj na začetek in jo obrne nazaj kot na začetku.'
      2-3 Bee Loops 1: |-
        Vsaka rožica vsebuje eno enoto nektarja. Naberi nektar od vsake. 
      2-3 Bee Loops 10: Lahko uporabiš "dokler" zanko znotraj dveh drugih zank, da dobiš ves nektar?
      2-3 Bee Loops 13: 'Naloga: Poberi ves nektar tako, da uporabiš čim manj blokov.'

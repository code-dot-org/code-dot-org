      20hr_farmer_stage9_1: Pozdravljeni! Sem kmetica, ki zate prideluje hrano in potrebujem tvojo pomoč. Na kmetiji je potrebno zravnati polja in jih pripraviti za sajenje. Premakni me, prosim, h kupu zemlje in uporabi blok "odstrani", da ga ne bo več.
      20hr_farmer_stage9_11: 'Še vedno je mrak. Premikaj me po polju. Če naletim na kup, ga odstrani, in če naletim na luknjo, jo napolni. Namig: v bloku "če (if)" uporabi spustni seznam z možnostmi.'
      20hr_farmer_stage9_2: 'Nato me premakni k luknji in jo napolni z dvema lopatama zemlje. Namig: uporabi blok "zapolni".'
      20hr_farmer_stage9_3: Poskusi uporabiti čim manj blokov, da me najprej premakneš k kupu zemlje in narediš tako, da kupa ne bo več.
      20hr_farmer_stage9_4: 'Mi lahko pomagaš odstraniti vse štiri kupe umazanije? Namig: uporabi ponovitveni blok, če ga lahko.'
      20hr_farmer_stage9_5: 'Pomagaj mi zapolniti vse te luknje, v vsako luknjo stresi 5 lopat zemlje. Namig: uporabi blok "dokler" in vanj povleci blok "ponavljaj".'
      20hr_farmer_stage9_6: 'Odstrani vse kupe zemlje z uporabo čim manj blokov. Pomoč: uporabi blok "dokler" in v spustnem seznamu izberi možnost, ki pove ali stojim na kupu ali na luknji.'
      20hr_farmer_stage9_7: O, kako globoka je ta luknja! Le koliko lopat zemlje bo potrebnih. Poskusi sestaviti program, ki mu tega ni treba vedeti, saj bo polnil luknjo vse dokler ne bo zemlje do tal.
      20hr_farmer_stage9_8: Pomagaj mi s čim manj bloki napolniti luknjo na koncu polja.
      20hr_farmer_stage9_9: 'Vse te kupe zemlje je treba poravnati. Poskusi uporabiti čim manj blokov. Namig: uporabi blok "dokler".'
      20hr_maze_stage2_10: Ok, vidiš nov ukaz "Ponavljaj dokler"? Uporabljaj ta ukaz - dokler ne dosežem prašička.
      20hr_maze_stage2_11: Poskusi še zadnjič ali lahko to rešiš s samo štirimi bloki?
      20hr_maze_stage2_13: Ja, skoraj ti je uspelo, a poskusi še malo drugače. Bi šlo le s petimi bloki?
      20hr_maze_stage2_14: 'Pomagaj mi ugotoviti kdaj naj zavijem. Vidiš blok, na katerem piše "če (if) blok"? Uporabi ga. Namig: dodaj še en blok. Naslednjič ti bo uspelo tudi brez namiga.'
      20hr_maze_stage2_15: Ok, podobno je prejšnji uganki. Se spomniš, kako si uporabil/a ukaz "če (if) blok" in ukaz "ponovi"...?
      20hr_maze_stage2_16: Jaz... sončnico... hočem! (Pomagaj si z uporabo ukaza "če (if) blok" in uporabi čim manj ukazov).
      20hr_maze_stage2_17: Pa še to, za vajo. Ne bo zelo drugače kot v prejšnji vaji. Le pazi se, da te Žvečko ne dobi!
      20hr_maze_stage2_18: Bloki "če-sicer" preverijo pogoj in nato naredi eno stvar ali drugo. Uporabi ta nov blok in me pripelji do sončnice.
      20hr_maze_stage2_19: "Še ena vaja za \"če drugo\" kocko. Ti lahko\nuspe že v prvem poskusu?"
      20hr_maze_stage2_2: Ta prašiček mi kodra perje. Pomagaj mi ga najti!
      20hr_maze_stage2_20: Poskusi uporabiti še tri dodatne bloke in ta zapletenejši labirint ne bo več težava. Če jih prav sestaviš, lahko prehodim vse ovinke in vse razdalje.
      20hr_maze_stage2_3: Najdi pot do prašička in me popelji po njej. Izogni se TNTju, sicer bo perje frčalo!
      20hr_maze_stage2_4: Pelji me k tej zeleni zlobi! (Pazi se TNTja)
      20hr_maze_stage2_5: Ostani miren in mi pomagaj najti slabega prašička. Sicer se lahko zelo razjezim!

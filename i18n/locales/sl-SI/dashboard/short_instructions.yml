    short_instructions:
      2-3 Artist 1 new: Živio, jaz sem umetnik. Lahko sestaviš kodo, s pomočjo katere bom narisal skoraj vse. Uporabi nekaj blokov, da bom risal preko sivih črt v sliki. (Vsaka črta je dolga 100 pixlov)
      2-3 Artist 11: "Obrobi Stop znak, tako da narišeš osmerokotnik, torej lik z 8 stranicami, katera vsaka je dolga 100 pixlov. Koliko kotnih stopinj se moraš obrniti po vsaki stranici? (Namig: Koliko je 360 deljeno 8?) "
      2-3 Artist 12: |-
        Uredi bloke za ponavljanje, tako da s krogom narišeš oko. Če se po vsakem premiku obrneš za eno kotno stopinjo, kolikokrat moraš ponoviti zanko, da narišeš krog? 180? 360? 500?
      2-3 Artist 2 new: 'Ta hiša ima nedokončano steno. Vsaka dokončana stran je 100, na pol dokončana stena pa je le 50. Dokončaj steno. '
      2-3 Artist 2: 'Ta hiša ima nedokončano steno. Vsaka dokončana stran je 100, na pol dokončana stena pa je le 50. Dokončaj steno. '
      2-3 Artist 3.4: Bloki "skoči" premaknejo umetnika brez risanja. Nariši prekinjeno črto z uporabo blokov.
      2-3 Artist 3: Ta klobuk je visok 100 pik. Nariši klobuk, ki ima 70 pik manj.
      2-3 Artist 3new: "Višina rdečega klobuka je 100 pikslov. Dokončaj risbo črnega klobuka, ki je za 70 pikslov nižji.\\r (Opomba: Širina obeh klobukov je 50 pikslov.)"
      2-3 Artist 4: Pomagaj mi končati to mačjo hiško.
      2-3 Artist 5: To kodo zamenjaj s kocko "ponovi večkrat" in nariši isto hišo tako, da uporabiš le 3 kocke.
      2-3 Artist 6: 'Ta hiša potrebuje streho! Nariši trikotnik. Namig: vse 3 strani so enako dolge.'
      2-3 Artist 7: 'Nariši do konca desno stran okna. Vsak kvadratek v oknu je velik 25 pikslov. '
      2-3 Artist 8: Dokončaj sobi za vsako žival z razdelitvijo pravokotnika na 2 enaka kvadrata. Širina pravokotnika je 200 pikslov, višina pa 100 pikslov!
      2-3 Artist 9 NEW: Končaj zmaja
      2-3 Artist 9 REPLACEMENT: Do konca narišite te stopnice!
      2-3 Artist 9: Končaj zmaja
      2-3 Artist Assessment 1: 'Nariši še drugi zob s širino in višino 25 pikslov.'
      2-3 Artist Debugging 1: Znaš narisati ta klobuk, ki ima zgornji del širok 100 pixlov?
      2-3 Artist Debugging 10: "Križni gumbek na kontrolerju za igrice je preozek in zamaknjen. Namig: Razširi ga za 10 pixlov."
      2-3 Artist Debugging 11: |-
        Pomagaj mi dokončati to čudoviti snežinko. Koliko ponovitev potrebujem za to?
      2-3 Artist Debugging 12: Temu prizoru moram dodati morski val. Mi lahko pomagaš?
      2-3 Artist Debugging 2: "Koda za risanje brkov ni pravilno napisana. Namig: Vsak brk je dolg 75 pixlov. Ustrezno uredi kodo, da bodo brki taki, kot na sliki. "
      2-3 Artist Debugging 3: "Koda za mojo ladjico ima napako.  Znaš popraviti kodo, tako da spremeniš kot med linijami? Namig: Zadnji kot je zamaknjen za 15 stopinj. "
      2-3 Artist Debugging 4: Kaj poskušamo narisati? Do konca poveži točke in pri tem uporabi ustrezne linije in kote.
      2-3 Artist Debugging 5: "Koda za nogo in stopalo, kot vidiš je napačna. Namig: Stopalo je predolgo, mogoče je dovolj, da odstranimo eno vrstico."
      2-3 Artist Debugging 6: |-
        Videti je, kot da sedim na stolu brez zadnje noge. Uredi kodo, da dorišeš še eno nogo.
      2-3 Artist Debugging 7: |-
        Videti je, da koda izriše črko C narobe obrnjeno. Znaš črko pravilno obrniti?
      2-3 Artist Debugging 8: |-
        Moja vetrnica ni dokončana. Koliko ponovitev potrebujem, da jo narišem do konca?
      2-3 Artist Debugging 9: |-
        Koda za ta pecelj ni pravilna. Namig: Kot je zamaknjen za 60 stopinj. 
      2-3 Artist Debugging Assessment 1: "Lik, kot je zamišljen v kodi, je premajhen. Povečaj ga. Namig: Mora biti večji za 75 pixlov na vsaki stranici."
      2-3 Artist Free Play: Prosta naloga! Nariši nekaj po lastni izbiri.
      2-3 Artist Functions 1 a: "\"Jaz zombi umetnik. Jaz rad risati!\"\nPomagaj mi narisati kvadratna očala. Namig: Prehod med očali je \n25 pikslov krajši od dolžine kvadrata."
      2-3 Artist Functions 1: "\"Jaz zombi umetnik. Jaz rad risati!\"\nPomagaj mi narisati kvadratna očala. Namig: Prehod med očali je \n25 pikslov krajši od dolžine kvadrata."
      2-3 Artist Functions 10: 'Imamo dve funkciji, eno za risanje velikega zobnika, drugo pa za risanje malega zobnika. Uporabi funkciji za risanje notranjosti motorja!'
      2-3 Artist Functions 11 a: "Funkcijo \"nariši kvadrat\" smo preimenovali v \"nariši šestkotnik\", vendar še vedno riše kvadrate! Ali lahko spremeniš funkcijo \"nariši šestkotnik\", da nariše šestkotnik s stranicami 50 pikslov in da narišeš lik z uporabo funkcije? Nariši sliko z uporabo nove funkcije!"
      2-3 Artist Functions 11.5 a: "Tukaj je ista funkcija \"nariši šestkotnik\". Kaj se zgodi, če se pri vsaki ponovitvi obrneš za 60 stopinj?"
      2-3 Artist Functions 11.5: "Tukaj je ista funkcija \"nariši šestkotnik\". Kaj se zgodi, če se pri vsaki ponovitvi obrneš za 60 stopinj?"
      2-3 Artist Functions 11: "Funkcijo \"nariši kvadrat\" smo preimenovali v \"nariši šestkotnik\", vendar še vedno riše kvadrate! Ali lahko spremeniš funkcijo \"nariši šestkotnik\", da nariše šestkotnik s stranicami 50 pikslov in da narišeš lik z uporabo funkcije? Nariši sliko z uporabo nove funkcije!"
      2-3 Artist Functions 12 Mike: "Funkcije so odlične za večkratno risanje kompleksnih stvari. Ali znaš uporabiti funkcijo \"nariši rožo\", da bi zapolnil korito do konca?(Namig: razdalja med rastlinami je 100 pik)  "
      2-3 Artist Functions 12 a: "Funkcije so odlične za večkratno risanje kompleksnih stvari. Ali znaš uporabiti funkcijo \"nariši rožo\", da bi zapolnil korito do konca?(Namig: razdalja med rastlinami je 100 pik)  "
      2-3 Artist Functions 12: "Funkcije so odlične za večkratno risanje kompleksnih stvari. Ali znaš uporabiti funkcijo \"nariši rožo\", da bi zapolnil korito do konca?(Namig: razdalja med rastlinami je 100 pik)  "
      2-3 Artist Functions 13: Pripravili smo vam štiri funkcije. Uporabi jih na poljuben način znotraj ene ali večih zank in ustvari sliko, ki jo lahko deliš s prijatelji. Pritisni zaženi in si oglej primer.
      2-3 Artist Functions 2: "Funkcije ti pomagajo pri ustvarjanju novih blokov. Premaknili smo blok za risanje kvadrata v funkcijo, imenovano \"nariši kvadrat\". Znaš uporabiti funkcijo, \"nariši kvadrat\" za risanje očal? Očala so razmaknjena za 75 pikslov."
      2-3 Artist Functions 3: "Uredi funkcijo za risanje kvadrata s stranico dolžine 115, da narišeš večja očala. Očala so tokrat razmaknjena za 45 pikslov."
      2-3 Artist Functions 4: Uporabi "Ponovi" bloke za risanje teh treh kvadratov.
      2-3 Artist Functions 7: 'Uporabite funkcijo »pripravi hišo«  in narišite dve hiši z uporabo dveh različnih parametrov. (Namig: prva hiša je 100 pik).'
      2-3 Artist Functions 9: 'Imamo funkcijo "Snežinka". Eksperimentiraj z njo, da narišeš zimsko sceno! Ta level je prost, torej ni določene rešitve za nalogo. Zabavaj se!'
      2-3 Artist Loops 1: Ali lahko narediš šesterokotnik s stranicami, dolgimi 100 pik in tako dokončaš celico? Ne pozabi, da se moraš obrniti le za 60 stopinj!
      2-3 Artist Loops 10: Kaj se zgodi z načrtom, ko se še zadnjič premaknemo naprej s polovičnim korakom?
      2-3 Artist Loops 11: Pa naredimo še 'eno' zanko okoli našega celotnega izdelka! Ne pozabi dodati kota na konec zunanje zanke.
      2-3 Artist Loops 2: Zdaj pa uporabi kocko ponovi in naredi celici lupino.
      2-3 Artist Loops 4: Bi rad videl, kaj se zgodi, ko z uporabo zanke znova in znova ponavljamo to obliko?
      2-3 Artist Loops 5: Zdaj pa zanko malce spremenimo in videli bomo, kako se naša slika spremeni.
      2-3 Artist Loops 6: Dodaj še en premik in obrat znotraj zanke in videl/a boš, kako se tvoja slika spremeni.
      2-3 Artist Loops 7: Zanke lahko uporabimo za izdelavo različnih poligonov. Ali lahko znotraj tega sedmerokotnika ustvariš romb?
      2-3 Artist Loops 8: Postavimo oba elementa znotraj zanke.
      2-3 Artist Loops 9: |-
        Zdaj bomo dali v zanko iste elemente, a bomo med njimi dodali nekaj razdalje. /r
        Uporabi isto kodo kot prej, 
        a na koncu zunanje zanke dodaj korak naprej.
      2-3 Artist Loops New 1: Narišimo glavo robota! Znaš narediti kvadrat s stranicami velikosti 100 pikslov?
      2-3 Artist Loops New 10: Zdaj pa združi vse V-je v predstavljen lik, tako, da uporabiš zanko.
      2-3 Artist Loops New 11: Tokrat rišimo s 24 ponovitvami. Dodaj kodi obrat v levo za 30 stopinj in združi vse skupaj v blok za ponavljanje. 
      2-3 Artist Loops New 12: 'Nariši diamant s stranicami 100 pikslov. '
      2-3 Artist Loops New 13: "Tokrat nariši diamant s 3 kratno ponovitvijo zanke."
      2-3 Artist Loops New 14: Nariši diamant z 10 kratno ponovitvijo, a med vsakim rotiraj za 90 stopinj.
      2-3 Artist Loops New 15: Nariši nekaj zabavnega.
      2-3 Artist Loops New 2: |-
        Tukaj je del kode za risanje kvadrata. Kaj se zgodi, če za zagon programa uporabiš blok za ponavljanje s 4 ponovitvami?
      2-3 Artist Loops New 9: Nariši preprosti V, da končaš puščico, pri čemer sta obe stranici dolgi 50 pikslov. 
      2-3 Artist Match Hex Pic: 'Tekma: Pomagaj dokončati osmerokotnik.'
      2-3 Artist Match Rho Pic: 'Tekma: Dokončaj manjkajočo kodo.'
      2-3 Artist Match Sq Pic: 'Tekma: Dokončaj manjkajočo kodo'
      2-3 Artist Match Tri pic: 'Ujemanje: Vstavi manjkajočo kodo.'
      2-3 Artist Nested Loops 1: "Zanke si že uporabljal/a za risanje oblik. Ali si vedel/a tudi to, da daš lahko eno zanko v drugo zanko? /r\nPostavi v zanko celo to kocko kode trikrat, da boš lahko narisal/a vzorec."
      2-3 Artist Nested Loops 10: 12 krat postavi to kodo v zanko, da boš dokončal/a vzorec.
      2-3 Artist Nested Loops 11: 4 krat postavi to kodo v zanko, da dokončaš vzorec, po vsakem krogu naredi obrat za 90 stopinj.
      2-3 Artist Nested Loops 12: Za to kodo uporabi zanko 12 krat, da dokončaš kodre.
      2-3 Artist Nested Loops 2: "Trikotnik postavi v zanko 6 krat. Za vsakim trikotnikom moraš narediti obrat za 60 stopinj, preden narišeš naslednjega."
      2-3 Artist Nested Loops 3: "Da bi narisal/a ta vzorec, moraš postaviti trikotnik v zanko 12 krat. Število stopinj v krogu (360) deli s številom oblik (12), ki jih rišeš. Tako boš ugotovil/a, kakšen obrat moraš narediti po vsaki obliki."
      2-3 Artist Nested Loops 4: "Ta diamant postavi v zanko 12 krat in nariši \nrožo. Namig: 12 diamantov je prav takih kot 12 trikotnikov, ki si jih naredil/a - za koliko se moraš obrniti po vsaki obliki?"
      2-3 Artist Nested Loops 5: "Okna te stavbe zapolni z \nugnezdeno zanko. Okna so dolga 20 pik med njimi pa je razdalja, dolga 20 pik."
      2-3 Artist Nested Loops 6: |-
        Ta dinozaver ima po svojem repu razprostrtih 20 bodic. Vsaka bodica je dolga 30 pik. 8 krat postavi trikotnik v zanko, a ne pozabi se za vsakim premakniti naprej.
      2-3 Artist Nested Loops 7: "Trikotnik postavi v zanko 10 krat\nin nariši sonce. Za vsakim trikotnikom se moraš premakniti in obrniti.\nZa koliko se moraš obrniti, lahko ugotoviš tako, da deliš število stopinj v krogu\ns številom oblik, ki ga sestavljajo."
      2-3 Artist Nested Loops 8: "Sedaj naši sliki dodaj nekaj trave. \nRazdalja med šopi trave je 50 pik."
      2-3 Artist Nested Loops 9: "Sliko bomo dokočali tako, da bomo dodali rožo. \nDiamant postavi v zanko 12 krat in nariši rožo."
      2-3 Artist Nested Loops Free Play: "Poigraj se in nariši nekaj kul\nz ugnezdenimi zankami."
      2-3 Bee Conditionals 1: "Živijo, jaz sem čebela. Pomagaj mi nabrati nektar\niz rože."
      2-3 Bee Conditionals 10: 'Vijolične rože imajo lahko 1 ali 0 nektarja. Pazi, da ne nabiraš nektarja z vijolične rože, ki ga nima./r'
      2-3 Bee Conditionals 11: "Nabiraj nektar z rož, ki ga imajo."
      2-3 Bee Conditionals 12: "Uporabi zanko, da preveriš in nabereš nektar \nz vseh teh rož."
      2-3 Bee Conditionals 13: |-
        Naberi nektar in naredi med. Namig:
        kaj se zgodi, če uporabiš pogojnik "če je nektar" na rdeči roži?
        Ali lahko to dokončaš z zanko?
      2-3 Bee Conditionals 14: |-
        Naberi nektar in naredi med. Pazi, da ne nabiraš medu
        iz vijolične rože, ki ga nima.
      2-3 Bee Conditionals 15: "Naberi nektar iz vseh štirih rož."
      2-3 Bee Conditionals 2: "Živijo, jaz sem čebela. Pomagaj mi nabrati nektar\niz vseh rož. Uporabi zanko."
      2-3 Bee Conditionals 3: "Pomagaj mi nabrati nektar iz rož in narediti med. Uporabi zanko."
      2-3 Bee Conditionals 4: "Pomagaj mi nabrati nektar\nz vseh rož in naredi ves med."
      2-3 Bee Conditionals 5: "Vijolične rože imajo lahko 1 ali 0 nektarja,\na ne veš, katere! Pazi, da ne\nnabiraš nektarja iz\nvijolične rože, če ga nima. Preveri, če ima\nnektar vrednost ena tako,\nda uporabiš če kocko."
      2-3 Bee Conditionals 6: "S \"če\" kocko preveri,\nče je na voljo kaj nektarja."
      2-3 Bee Conditionals 7: "Naberi nektar iz vseh rož,\nki ga imajo."
      2-3 Bee Conditionals 8: "Na polju so rdeče in vijolične rože.\nRdeče rože imajo znano količino nektarja,\nne ve pa se, koliko ga imajo vijolične.\nNaberi ves nektar."
      2-3 Bee Conditionals 9: Zberi nektar iz vseh cvetov.
      2-3 Bee Conditionals Assessment 1: 'Zberi ves nektar. Pazi, da ne zbereš nektarja vijoličnih cvetov, če le-tega nima.'

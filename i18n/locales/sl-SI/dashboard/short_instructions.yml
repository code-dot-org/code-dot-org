        Vrednost spremenljivke lahko večaš tako, da nastaviš "points = points + 1."
        Zberi 10 točk (vsako posebej...) da končaš to nalogo.
      grade5_playlab_variables7: Fino, zdaj pa igro naredimo bolj zapleteno. Vsakič, ko psa (igralec 1) zadane sendvič, ki ga je vrgel maček (igralec 2), igralec 1 točko izgubi. Začni z 10 točkami, da ne bo pretežko. Zmanjšaj tvoje število točk iz 10 na nič, da končaš to nalogo.

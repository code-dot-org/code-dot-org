      2-3 Bee Loops 2A: Ali lahko to opraviš preprosteje z zanko?
      2-3 Bee Loops 3: Naberi nektar od vsake rožice in naredi med v vsakem satovju. 
      2-3 Bee Loops 3A: Ali lahko uporabiš zanko, da nabereš ves nektar?
      2-3 Bee Loops 3B: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar in narediš med.
      2-3 Bee Loops 4: |-
        Tako kot pri prejšnji nalogi uporabi zanko, vendar z obračanjem.
      2-3 Bee Loops 4A: "Kaj se zgodi, če ukaze z zanko trikrat ponoviš? Ne pozabi na koncu narediti meda! "
      2-3 Bee Loops 5: "Uporabi zanko za sestopanje po stopnicah in naberi nektar."
      2-3 Bee Loops 6: Uporabi zanko, da nabereš  nektar z vsake rožice in narediš med na vsakem satovju.
      2-3 Bee Loops 7: Vstavi te bloke v zanko, da nabereš nektar od vsake rožice.
      2-3 Bee Loops 8: "Vijolične rožice imajo vsakič, ko zaženeš program, drugačno količino nektarja. Uporabi \"dokler nektar\" zanko, da dobiš ves nektar. Ta zanka se bo izvajala, dokler je pogoj izpolnjen, v tem primeru je to \"nektar > 0\"."
      2-3 Bee Loops Assessment 1: 'Uporabi "dokler" zanko, da dobiš ves nektar iz teh cvetov.'
      2-3 Maze 1: 'Mi pomagaš ujeti prašička? Poskusi z večimi ukazi "Premakni se", da me premakneš v smeri prašička in klikni "Zaženi". '
      2-3 Maze 10: Pelji me k tej zeleni zlobi! (Pazi se TNTja)
      2-3 Maze 11: Spravi me k cvetu, lačen sem! Kolikokrat je treba blok ponoviti?
      2-3 Maze 12 (old): 'Spravi me k pujsu, sedaj z uporabo bloka: Ponavljaj tolikokrat!'
      2-3 Maze 12 - One Move Block: Spravi me k pujsu! A tokrat lahko uporabiš le blok 'premakni se naprej'. Ali vidiš še kakšen blok, ki bi ti lahko bil v pomoč?
      2-3 Maze 12: "Ali lahko nadomestiš teh 5 blokov z dvemi? \n(Namig: Ustvari zanko z uporabo bloka za ponavljanje.)"
      2-3 Maze 13 (old): Spravi me k pujsu, tokrat z uporabo bloka Ponavljaj dokler!
      2-3 Maze 13: Pelji me do prašička z uporabo samo dveh blokov.
      2-3 Maze 14 (old): Spravi me k pujsu z uporabo bloka Ponavljaj dokler!
      2-3 Maze 14: Pelji me do sončnice! (Kje je blok za ponavljanje, ko ga najbolj potrebujem?)
      2-3 Maze 15 (old): Spravi me k pujsu z uporabo bloka Ponavljaj dokler!
      2-3 Maze 15: Uporabi dve zanki, da prideš do prašička in da uporabiš čim manj blokov.
      2-3 Maze 16 (old): Spravi me k pujsu z uporabo bloka Ponavljaj dokler!
      2-3 Maze 16 before: Ali najdeš najhitrejši način, kako me spraviti k pujsu?

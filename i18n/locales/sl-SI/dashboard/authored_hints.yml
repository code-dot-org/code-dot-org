sl:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Če uporabiš blok 'premakni se naprej za 100 pikslov' avtomatično narišem črto.
        2-3_Artist_1_new_b: Imate težave pri obračanju? Uporabite blok 'obrni se desno za 90 stopinj'.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Imate težave s koti? V celem krogu morate ko 360 stopinj razdeliti na 8 enakih kotov. Koliko je 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Za polni krog se morate obrniti za 360 stopinj. Če se umetnik vsakič obrne za 1 stopinjo v zanki, mora to narediti 360 krat, da pride okrog.
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Vsak korak je 100 pikslov širok in visok 100 pikslov.
      4-5 Maze 5_authored_hint:
        4-5_Maze_5_a: Uporabi `ponovi` zanko vedno, ko potrebuješ `premakni se naprej` za več kot dva koraka.
        4-5_Maze_5_b: Lahko uporabiš več kot eno `ponovi` zanko v uganki.
      4-5 Maze 6_authored_hint:
        4-5_Maze_6_a: "Poskusi slediti poti s svojim prstom.\nAli je to najkrajša pot, ki jo najdeš?"
      Course 4 Artist 11_authored_hint:
        Course_4_Artist_11_a: 'Pol-osemkotnik ima **dolžino 30** in se obrne desno za **60 stopinj**.'
        Course_4_Artist_11_b: '2/3 trikotnik ima **dolžino 80** in se obrne desno za **120 stopinj**.'
      Course 4 Artist 8a_authored_hint:
        Course_4_Artist_8a: |-
          Potrebujejo pomoč pri ugotovljanju za koliko se obrniti?

          Na sliki so 3 trikotniki v 360 stopinjski rotaciji.

          Koliko krat gre 3 v 360?
      Course 4 Artist 9_authored_hint:
        Course_4_Artist_9_a: "Neveš za koliko se obrniti?\n\nKoliko je 360 deljeno z 10?"
      Course 4 Artist For Loops 3_authored_hint:
        Course_4_Artist_For_Loops_3_a: Da bi lahko z zanko 'za vsako število' rešili to nalogo, je treba spremenljivko 'counter' uporabiti, kot dolžino stranice.
      Course 4 Artist For Loops 4_authored_hint:
        Course_4_Artist_For_Loops_4_a: "**Kakšno je najmanjše število, ki ga potrebukeš?\nKakšno pa je največje?\nKako velik je korak po?\n\nTo so vprašanja, ki si jih moraš zastaviti, da boš lahko izpolnil polja v zanki 'za vsako število'."
      Course 4 Artist For Loops Challenge_authored_hint:
        Course_4_Artist_For_Loops_Challenge_a: Največji večkotnik ima 19 stranic, najmanjši pa le 2.
      Course 4 Artist Vars 13_authored_hint:
        Course_4_Artist_Vars_13_a: Uporabiti moraš dve `ponovi N-krat` vgnezdeni(to pomeni ena znotraj druge) zanki, v obeh uporabi `sides` spremeljivko.
        Course_4_Artist_Vars_13_b: "Notranja zanka naj riše osemkotnik (obrača naj se levi).\nNato se moraš v zunanji zanki premakniti naprej in obrniti na desno."
        Course_4_Artist_Vars_13_c: Da bi prilagodil obliko, ki ostane iste velikosti ko se število stranic spremenja moraš uporabiti matematični blok s katerim deliš dolžino v pikslih s številom stranic.
      Course 4 Artist Vars 8_authored_hint:
        Course_4_Artist_Vars_8_a: Če razdeliš začetno dolžino s številom stranic, bo dolžina vsake stranice krajša, ko se bo število stranic povečevalo.
      NEW Course 4 Bee For Loops 8_authored_hint:
        NEW_Course_4_Bee_For_Loops_8_a: "Če tvoja zanka šteje, se k tvojemu števcu vsakič doda prirastek.\n\nKaj moraš dodati vsaki številki, da dobiš naslednjo številko?"
      course3_artist_concept_challenge1_authored_hint:
        courseE_artist_concept_challenge1_a: 'Pol-osemkotnik ima **dolžino 30** in se obrne desno za **60 stopinj**.'
        courseE_artist_concept_challenge1_b: '2/3 trikotnik ima **dolžino 80** in se obrne desno za **120 stopinj**.'
      courseA_maze_ramp2_2018_authored_hint:
        '1': |-
          Your code should look like this:

          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="maze_moveEast">
          <next>
          <block type="maze_moveEast">
          </block>
          </next>
          </block>
          </next>
          </block>
          </xml>
      courseA_maze_ramp2a_2018_authored_hint:

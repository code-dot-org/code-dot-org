        'studio_c2_1': "Lahko narediš, da bo pes rekel \"Pozdravljen, svet\"?"
        'studio_c2_2': "Lahko narediš, da bo pes nekaj rekel, potem pa bo mačka rekla nekaj nazaj?"
        'studio_c2_3': "Lahko napišeš program tako, da se bo pes premaknil do mačke?"
        'studio_c2_4': "Lahko napišeš program, da se bo pes premaknil k mački, mačka pa bo rekla \"zdravo\", ko bo pes prišel do nje?"
        'studio_c2_5': "Lahko napišeš program, da bo hobotnica rekla \"zdravo\", ko jo klikneš?"
        'studio_c2_6': "Lahko napišeš program, ki bo pingvinu omogočal, da se premika z uporabo gumbov gor / dol / levo / desno, da bi prišel do vseh ciljev?"
        'studio_c2_7': "Blok \"ponavljaj neskončno\" ti omogoča, da izvajaš kodo ponavljajoče. Ali lahko dodaš bloke tako, da se bo dinozaver premikal gor in dol ponavljajoče?"
        'studio_c2_8': "Lahko narediš, da bo pingvin rekel \"Avč\" in se bo predvajal zvok \"udarec\", če se zaleti v dinozavra? Nato premikaj dinozavra s pomočjo puščic, da se bo to zgodilo."
        'studio_c2_9': "Lahko dodaš blok za dodajanje točk kadar pingvin naleti na hobotnico, potem pa ga premikaš s pomočjo tipk s puščicami, dokler ne dobiš točke?"
        'studio_c2_10': "Lahko dodaš blok, da spremeniš ozadje in hitrost pingvina, nato pa ga premikaš s pomočjo tipk s puščicami dokler ne dobiš točke?"
        'studio_c2_11': "Ustvari svojo zgodbo. Ko končaš, klikni Končaj, da omogočiš prijateljem, da preizkusijo tvojo igrico na svojih telefonih."
        'studio_c3_story_1': "Lahko narediš, da bo pes rekel \"Pozdravljen, svet\"?"
        'studio_c3_story_2': "Lahko narediš, da bo pes nekaj rekel, potem pa bo mačka rekla nekaj nazaj?"
        'studio_c3_story_3': "Lahko napišeš program tako, da se bo pes premaknil do mačke?"
        'studio_c3_story_4': "Lahko napišeš program, da se bo pes premaknil k mački, mačka pa bo rekla \"zdravo\", ko bo pes prišel do nje?"
        'studio_c3_story_5': "Lahko dodaš blok, da narediš hobotnico srečno?"
        'studio_c3_story_6': "Ustvari svojo zgodbo. Ko končaš, klikni Končaj, da omogočiš prijateljem, da preizkusijo tvojo igrico na svojih telefonih."
        'studio_c3_game_1': "Lahko napišeš program, da bo hobotnica rekla \"zdravo\", ko jo klikneš?"
        'studio_c3_game_2': "Lahko napišeš program, ki bo pingvinu omogočal, da se premika z uporabo gumbov gor / dol / levo / desno, da bi prišel do vseh ciljev?"
        'studio_c3_game_3': "Blok \"ponavljaj neskončno\" ti omogoča, da izvajaš kodo ponavljajoče. Ali lahko dodaš bloke tako, da se bo dinozaver premikal gor in dol ponavljajoče?"
        'studio_c3_game_4': "Lahko narediš, da bo pingvin rekel \"Avč\" in se bo predvajal zvok \"udarec\", če se zaleti v dinozavra? Nato premikaj dinozavra s pomočjo puščic, da se bo to zgodilo."
        'studio_c3_game_5': "Lahko dodaš blok za dodajanje točk kadar pingvin naleti na hobotnico, potem pa ga premikaš s pomočjo tipk s puščicami, dokler ne dobiš točke?"

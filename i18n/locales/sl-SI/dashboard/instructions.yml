      4-5 Nested Loops 12_instruction: Lahko narišeš 36 trikotnikov z uporabo ugnezdene zanke?
      4-5 Nested Loops 2_instruction: 'Zdaj pa ugnezdi to zanko znotraj druge zanke, da narišeš 10 trikotniko. To imenujemo "ugnezdena" zanka.'
      4-5 Nested Loops 3_instruction: |-
        Ustvari sonce z ugnezdenjem začetne kode v drugo zanko. Da dobiš to zanimivo kreacijo, boš moral skočiti naprej za dolžino stranice trikotnika, preden se obrneš.
      4-5 Nested Loops 5_instruction: Zankaj podano kodo tako, da ustvariš mlin na veter.
      4-5 Nested Loops 6_instruction: Lahko narišeš šestkotnik s pomočjo zanke s kodo za trikotnik?
      4-5 Nested Loops 7_instruction: "Desetkrat ponovi zanko za to obliko. Za koliko stopinj se moraš obniti pri vsaki ponovitvi?"
      4-5 Nested Loops 8_instruction: "Šestkrat ponovi zanko za to obliko. Za koliko stopinj se moraš obniti pri vsaki ponovitvi?"
      4-5 Nested Loops 9_instruction: Nariši zobe v krokodilovih ustih!
      4-5 Nested Loops Assessment 1_instruction: 'Uporabi ugnezdeno zanko, da dokončaš umetnino.'
      4-5 While Loops 1_instruction: Premakni me k luknji in jo zapolni z dvema lopatama zemlje, pri tem pa uporabi blok "zapolni".
      4-5 While Loops 2_instruction: Premakni me do kupa zemlje in ga odstrani s petimi zajemi z lopato, pri čemer uporabi blok "odstrani 1".
      4-5 While Loops 3_instruction: "Uporabi minimalno število blokov! Premakni me do kupa in odstrani zemjo, potem pa me premakni do luknje in jo do konca zapolni."
      4-5 While Loops 4_instruction: "Vau, poglej to! Ne vem, koliko lopat zemlje potrebuje ta luknja. Lahko napišeš program, ki uporablja blok \"zapolni\" dokler niso tla ravna? "
      4-5 While Loops 5_instruction: Vau, zdaj sta tam kar dve globoki luknji! Lahko napišeš program, ki zapolni obe luknji, tako da so tla ravna?
      4-5 While Loops 6_instruction: Vau, to je pa velik kup zemlje! Lahko napišeš program, ki bo odstranil celoten kup in zravnal zemljo?
      4-5 While Loops 7_instruction: Vau, zdaj so kupi zemlje kar trije! Lahko napišeš program, ki odstrani vse tri, tako da so tla ravna?
      4-5 While Loops 8_instruction: "Tukaj je res globoka luknja in visok kup zemlje. Kolikokrat je treba zamahniti z lopato, da zravnaš tla?"
      4-5 While Loops Assessment 1_instruction: Zdaj je lukenj in kupov zemlje več. Pomagaj mi zapolniti luknje in odstraniti zemljo, da bodo tla ravna.

      Infinity_catch_instruction: "Ali lahko naredis tako, da bo Elsa (\"igralka 2\") dohitela\nAno, z uporabo tipk s puščicami?"
      Infinity_finale_instruction: Ustvari karkoli želiš in deli!
      Infinity_move_collide_instruction: "Hiro je \"igralec 1\". Premakni ga čisto do Baymaxa\nin dodaj zvok, ko se dotakneta."
      Infinity_move_directions_instruction: "Baymax je \"igralec 2\". Dodaj Premakni kocko in nato\npremakni Baymaxa z uporabo puščic. Naredi tako,\nda se bo dotaknil drugih dveh likov."
      Infinity_move_right_instruction: "Hiro je \"igralec 1\". Uporabi Premakni kocko\nin premakni Hiroa tako, da se bo dotaknil Baymaxa."
      Infinity_repeat_instruction: "Uporabi kocko \"ponavljaj za vedno\", da se bo Ana\npremikala za 400 pik gor in dol."
      Infinity_say_instruction: Uporabi "reci kocko", da bo Ana rekla "Živijo."
      Infinity_shoot_instruction: Baymax je "igralec 2". Naj Baymax vrže raketo Hiru.
      Infinity_shoot_directions_instruction: "Hiro je \"igralec 3\". Naredi tako, da bo Hiro vrgel\nizstrelek vsem štirim likom. Med posamičnim\nmetom počakaj\neno sekundo."
      Infinity_touch_faster_instruction: Dotakni se še večih snežink!
      Infinity_touch_four_instruction: Ano premakniti navzgor, navzdol levo in desno, da se bo dotaknila vseh štirih snežink.
      K-1 Artist 1 Assessment 1_instruction: Nariši kratko črto navzgor in dolgo črto desno!
      K-1 Artist Loops 1_instruction: Nariši črto tako, da se 4 krat premakneš proti vzhodu.
      K-1 Artist Loops 2_instruction: Sedaj nariši isto črto z uporabo zanke.
      K-1 Artist Loops 3_instruction: Ali lahko narediš zanko okoli teh blokov tako, da narišeš 6 črtic?
      K-1 Artist Loops 4_instruction: Ali nam lahko zanka pomaga pri izrisu vrha gradu?
      K-1 Artist Loops 5_instruction: Kaj lahko ponavljaš 4 krat, da narišeš stopnice?

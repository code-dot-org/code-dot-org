  data:
    instructions:
      2-3 Artist 1 new_instruction: Živio, jaz sem umetnik. Lahko sestaviš kodo, s pomočjo katere bom narisal skoraj vse. Uporabi nekaj blokov, da bom risal preko sivih črt v sliki. (Vsaka črta je dolga 100 pixlov)
      2-3 Artist 11_instruction: "Obrobi Stop znak, tako da narišeš osmerokotnik, torej lik z 8 stranicami, katera vsaka je dolga 100 pixlov. Koliko kotnih stopinj se moraš obrniti po vsaki stranici? (Namig: Koliko je 360 deljeno 8?) "
      2-3 Artist 12_instruction: |-
        Uredi bloke za ponavljanje, tako da s krogom narišeš oko. Če se po vsakem premiku obrneš za eno kotno stopinjo, kolikokrat moraš ponoviti zanko, da narišeš krog? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Ta hiša ima nedokončano steno. Vsaka dokončana stran je 100, na pol dokončana stena pa je le 50. Dokončaj steno. '
      2-3 Artist 2_instruction: 'Ta hiša ima nedokončano steno. Vsaka dokončana stran je 100, na pol dokončana stena pa je le 50. Dokončaj steno. '
      2-3 Artist 3.4_instruction: Bloki "skoči" premaknejo umetnika brez risanja. Nariši prekinjeno črto z uporabo blokov.
      2-3 Artist 3_instruction: Ta klobuk je visok 100 pik. Nariši klobuk, ki ima 70 pik manj.
      2-3 Artist 3new_instruction: "Višina rdečega klobuka je 100 pikslov. Dokončaj risbo črnega klobuka, ki je za 70 pikslov nižji.\\r (Opomba: Širina obeh klobukov je 50 pikslov.)"
      2-3 Artist 4_instruction: Pomagaj mi končati to mačjo hiško.
      2-3 Artist 5_instruction: To kodo zamenjaj s kocko "ponovi večkrat" in nariši isto hišo tako, da uporabiš le 3 kocke.
      2-3 Artist 6_instruction: 'Ta hiša potrebuje streho! Nariši trikotnik. Namig: vse 3 strani so enako dolge.'
      2-3 Artist 7_instruction: 'Nariši do konca desno stran okna. Vsak kvadratek v oknu je velik 25 pikslov. '
      2-3 Artist 8_instruction: Dokončaj sobi za vsako žival z razdelitvijo pravokotnika na 2 enaka kvadrata. Širina pravokotnika je 200 pikslov, višina pa 100 pikslov!
      2-3 Artist 9 NEW_instruction: Končaj zmaja
      2-3 Artist 9 REPLACEMENT_instruction: Do konca narišite te stopnice!
      2-3 Artist 9_instruction: Končaj zmaja
      2-3 Artist Assessment 1_instruction: 'Nariši še drugi zob s širino in višino 25 pikslov.'
      2-3 Artist Debugging 1_instruction: Znaš narisati ta klobuk, ki ima zgornji del širok 100 pixlov?
      2-3 Artist Debugging 10_instruction: "Križni gumbek na kontrolerju za igrice je preozek in zamaknjen. Namig: Razširi ga za 10 pixlov."
      2-3 Artist Debugging 11_instruction: |-
        Pomagaj mi dokončati to čudoviti snežinko. Koliko ponovitev potrebujem za to?
      2-3 Artist Debugging 12_instruction: Temu prizoru moram dodati morski val. Mi lahko pomagaš?
      2-3 Artist Debugging 2_instruction: "Koda za risanje brkov ni pravilno napisana. Namig: Vsak brk je dolg 75 pixlov. Ustrezno uredi kodo, da bodo brki taki, kot na sliki. "
      2-3 Artist Debugging 3_instruction: "Koda za mojo ladjico ima napako.  Znaš popraviti kodo, tako da spremeniš kot med linijami? Namig: Zadnji kot je zamaknjen za 15 stopinj. "
      2-3 Artist Debugging 4_instruction: Kaj poskušamo narisati? Do konca poveži točke in pri tem uporabi ustrezne linije in kote.
      2-3 Artist Debugging 5_instruction: "Koda za nogo in stopalo, kot vidiš je napačna. Namig: Stopalo je predolgo, mogoče je dovolj, da odstranimo eno vrstico."
      2-3 Artist Debugging 6_instruction: |-
        Videti je, kot da sedim na stolu brez zadnje noge. Uredi kodo, da dorišeš še eno nogo.
      2-3 Artist Debugging 7_instruction: |-
        Videti je, da koda izriše črko C narobe obrnjeno. Znaš črko pravilno obrniti?
      2-3 Artist Debugging 8_instruction: |-
        Moja vetrnica ni dokončana. Koliko ponovitev potrebujem, da jo narišem do konca?
      2-3 Artist Debugging 9_instruction: |-
        Koda za ta pecelj ni pravilna. Namig: Kot je zamaknjen za 60 stopinj. 
      2-3 Artist Debugging Assessment 1_instruction: "Lik, kot je zamišljen v kodi, je premajhen. Povečaj ga. Namig: Mora biti večji za 75 pixlov na vsaki stranici."
      2-3 Artist Free Play_instruction: Prosta naloga! Nariši nekaj po lastni izbiri.
      2-3 Artist Functions 1 a_instruction: "\"Jaz zombi umetnik. Jaz rad risati!\"\nPomagaj mi narisati kvadratna očala. Namig: Prehod med očali je \n25 pikslov krajši od dolžine kvadrata."
      2-3 Artist Functions 1_instruction: "\"Jaz zombi umetnik. Jaz rad risati!\"\nPomagaj mi narisati kvadratna očala. Namig: Prehod med očali je \n25 pikslov krajši od dolžine kvadrata."
      2-3 Artist Functions 10_instruction: 'Imamo dve funkciji, eno za risanje velikega zobnika, drugo pa za risanje malega zobnika. Uporabi funkciji za risanje notranjosti motorja!'
      2-3 Artist Functions 11 a_instruction: "Funkcijo \"nariši kvadrat\" smo preimenovali v \"nariši šestkotnik\", vendar še vedno riše kvadrate! Ali lahko spremeniš funkcijo \"nariši šestkotnik\", da nariše šestkotnik s stranicami 50 pikslov in da narišeš lik z uporabo funkcije? Nariši sliko z uporabo nove funkcije!"
      2-3 Artist Functions 11.5 a_instruction: "Tukaj je ista funkcija \"nariši šestkotnik\". Kaj se zgodi, če se pri vsaki ponovitvi obrneš za 60 stopinj?"
      2-3 Artist Functions 11.5_instruction: "Tukaj je ista funkcija \"nariši šestkotnik\". Kaj se zgodi, če se pri vsaki ponovitvi obrneš za 60 stopinj?"
      2-3 Artist Functions 11_instruction: "Funkcijo \"nariši kvadrat\" smo preimenovali v \"nariši šestkotnik\", vendar še vedno riše kvadrate! Ali lahko spremeniš funkcijo \"nariši šestkotnik\", da nariše šestkotnik s stranicami 50 pikslov in da narišeš lik z uporabo funkcije? Nariši sliko z uporabo nove funkcije!"
      2-3 Artist Functions 12 Mike_instruction: "Funkcije so odlične za večkratno risanje kompleksnih stvari. Ali znaš uporabiti funkcijo \"nariši rožo\", da bi zapolnil korito do konca?(Namig: razdalja med rastlinami je 100 pik)  "
      2-3 Artist Functions 12 a_instruction: "Funkcije so odlične za večkratno risanje kompleksnih stvari. Ali znaš uporabiti funkcijo \"nariši rožo\", da bi zapolnil korito do konca?(Namig: razdalja med rastlinami je 100 pik)  "
      2-3 Artist Functions 12_instruction: "Funkcije so odlične za večkratno risanje kompleksnih stvari. Ali znaš uporabiti funkcijo \"nariši rožo\", da bi zapolnil korito do konca?(Namig: razdalja med rastlinami je 100 pik)  "
      2-3 Artist Functions 13_instruction: Pripravili smo vam štiri funkcije. Uporabi jih na poljuben način znotraj ene ali večih zank in ustvari sliko, ki jo lahko deliš s prijatelji. Pritisni zaženi in si oglej primer.
      2-3 Artist Functions 2_instruction: "Funkcije ti pomagajo pri ustvarjanju novih blokov. Premaknili smo blok za risanje kvadrata v funkcijo, imenovano \"nariši kvadrat\". Znaš uporabiti funkcijo, \"nariši kvadrat\" za risanje očal? Očala so razmaknjena za 75 pikslov."
      2-3 Artist Functions 3_instruction: "Uredi funkcijo za risanje kvadrata s stranico dolžine 115, da narišeš večja očala. Očala so tokrat razmaknjena za 45 pikslov."
      2-3 Artist Functions 4_instruction: Uporabi "Ponovi" bloke za risanje teh treh kvadratov.
      2-3 Artist Functions 7_instruction: 'Uporabite funkcijo »pripravi hišo«  in narišite dve hiši z uporabo dveh različnih parametrov. (Namig: prva hiša je 100 pik).'
      2-3 Artist Functions 9_instruction: 'Imamo funkcijo "Snežinka". Eksperimentiraj z njo, da narišeš zimsko sceno! Ta level je prost, torej ni določene rešitve za nalogo. Zabavaj se!'
      2-3 Artist Loops 1_instruction: Ali lahko narediš šesterokotnik s stranicami, dolgimi 100 pik in tako dokončaš celico? Ne pozabi, da se moraš obrniti le za 60 stopinj!
      2-3 Artist Loops 10_instruction: Kaj se zgodi z načrtom, ko se še zadnjič premaknemo naprej s polovičnim korakom?
      2-3 Artist Loops 11_instruction: Pa naredimo še 'eno' zanko okoli našega celotnega izdelka! Ne pozabi dodati kota na konec zunanje zanke.
      2-3 Artist Loops 2_instruction: Zdaj pa uporabi kocko ponovi in naredi celici lupino.
      2-3 Artist Loops 4_instruction: Bi rad videl, kaj se zgodi, ko z uporabo zanke znova in znova ponavljamo to obliko?
      2-3 Artist Loops 5_instruction: Zdaj pa zanko malce spremenimo in videli bomo, kako se naša slika spremeni.
      2-3 Artist Loops 6_instruction: Dodaj še en premik in obrat znotraj zanke in videl/a boš, kako se tvoja slika spremeni.
      2-3 Artist Loops 7_instruction: Zanke lahko uporabimo za izdelavo različnih poligonov. Ali lahko znotraj tega sedmerokotnika ustvariš romb?
      2-3 Artist Loops 8_instruction: Postavimo oba elementa znotraj zanke.
      2-3 Artist Loops 9_instruction: |-
        Zdaj bomo dali v zanko iste elemente, a bomo med njimi dodali nekaj razdalje. /r
        Uporabi isto kodo kot prej, 
        a na koncu zunanje zanke dodaj korak naprej.
      2-3 Artist Loops New 1_instruction: Narišimo glavo robota! Znaš narediti kvadrat s stranicami velikosti 100 pikslov?
      2-3 Artist Loops New 10_instruction: Zdaj pa združi vse V-je v predstavljen lik, tako, da uporabiš zanko.
      2-3 Artist Loops New 11_instruction: Tokrat rišimo s 24 ponovitvami. Dodaj kodi obrat v levo za 30 stopinj in združi vse skupaj v blok za ponavljanje. 
      2-3 Artist Loops New 12_instruction: 'Nariši diamant s stranicami 100 pikslov. '
      2-3 Artist Loops New 13_instruction: "Tokrat nariši diamant s 3 kratno ponovitvijo zanke."
      2-3 Artist Loops New 14_instruction: Nariši diamant z 10 kratno ponovitvijo, a med vsakim rotiraj za 90 stopinj.
      2-3 Artist Loops New 15_instruction: Nariši nekaj zabavnega.
      2-3 Artist Loops New 2_instruction: |-
        Tukaj je del kode za risanje kvadrata. Kaj se zgodi, če za zagon programa uporabiš blok za ponavljanje s 4 ponovitvami?
      2-3 Artist Loops New 9_instruction: Nariši preprosti V, da končaš puščico, pri čemer sta obe stranici dolgi 50 pikslov. 
      2-3 Artist Match Hex Pic_instruction: 'Tekma: Pomagaj dokončati osmerokotnik.'
      2-3 Artist Match Rho Pic_instruction: 'Tekma: Dokončaj manjkajočo kodo.'
      2-3 Artist Match Sq Pic_instruction: 'Tekma: Dokončaj manjkajočo kodo'
      2-3 Artist Match Tri pic_instruction: 'Ujemanje: Vstavi manjkajočo kodo.'
      2-3 Artist Nested Loops 1_instruction: "Zanke si že uporabljal/a za risanje oblik. Ali si vedel/a tudi to, da daš lahko eno zanko v drugo zanko? /r\nPostavi v zanko celo to kocko kode trikrat, da boš lahko narisal/a vzorec."
      2-3 Artist Nested Loops 10_instruction: 12 krat postavi to kodo v zanko, da boš dokončal/a vzorec.
      2-3 Artist Nested Loops 11_instruction: 4 krat postavi to kodo v zanko, da dokončaš vzorec, po vsakem krogu naredi obrat za 90 stopinj.
      2-3 Artist Nested Loops 12_instruction: Za to kodo uporabi zanko 12 krat, da dokončaš kodre.
      2-3 Artist Nested Loops 2_instruction: "Trikotnik postavi v zanko 6 krat. Za vsakim trikotnikom moraš narediti obrat za 60 stopinj, preden narišeš naslednjega."
      2-3 Artist Nested Loops 3_instruction: "Da bi narisal/a ta vzorec, moraš postaviti trikotnik v zanko 12 krat. Število stopinj v krogu (360) deli s številom oblik (12), ki jih rišeš. Tako boš ugotovil/a, kakšen obrat moraš narediti po vsaki obliki."
      2-3 Artist Nested Loops 4_instruction: "Ta diamant postavi v zanko 12 krat in nariši \nrožo. Namig: 12 diamantov je prav takih kot 12 trikotnikov, ki si jih naredil/a - za koliko se moraš obrniti po vsaki obliki?"
      2-3 Artist Nested Loops 5_instruction: "Okna te stavbe zapolni z \nugnezdeno zanko. Okna so dolga 20 pik med njimi pa je razdalja, dolga 20 pik."
      2-3 Artist Nested Loops 6_instruction: |-
        Ta dinozaver ima po svojem repu razprostrtih 20 bodic. Vsaka bodica je dolga 30 pik. 8 krat postavi trikotnik v zanko, a ne pozabi se za vsakim premakniti naprej.
      2-3 Artist Nested Loops 7_instruction: "Trikotnik postavi v zanko 10 krat\nin nariši sonce. Za vsakim trikotnikom se moraš premakniti in obrniti.\nZa koliko se moraš obrniti, lahko ugotoviš tako, da deliš število stopinj v krogu\ns številom oblik, ki ga sestavljajo."
      2-3 Artist Nested Loops 8_instruction: "Sedaj naši sliki dodaj nekaj trave. \nRazdalja med šopi trave je 50 pik."
      2-3 Artist Nested Loops 9_instruction: "Sliko bomo dokočali tako, da bomo dodali rožo. \nDiamant postavi v zanko 12 krat in nariši rožo."
      2-3 Artist Nested Loops Free Play_instruction: "Poigraj se in nariši nekaj kul\nz ugnezdenimi zankami."
      2-3 Bee Conditionals 1_instruction: "Živijo, jaz sem čebela. Pomagaj mi nabrati nektar\niz rože."
      2-3 Bee Conditionals 10_instruction: 'Vijolične rože imajo lahko 1 ali 0 nektarja. Pazi, da ne nabiraš nektarja z vijolične rože, ki ga nima./r'
      2-3 Bee Conditionals 11_instruction: "Nabiraj nektar z rož, ki ga imajo."
      2-3 Bee Conditionals 12_instruction: "Uporabi zanko, da preveriš in nabereš nektar \nz vseh teh rož."
      2-3 Bee Conditionals 13_instruction: |-
        Naberi nektar in naredi med. Namig:
        kaj se zgodi, če uporabiš pogojnik "če je nektar" na rdeči roži?
        Ali lahko to dokončaš z zanko?
      2-3 Bee Conditionals 14_instruction: |-
        Naberi nektar in naredi med. Pazi, da ne nabiraš medu
        iz vijolične rože, ki ga nima.
      2-3 Bee Conditionals 15_instruction: "Naberi nektar iz vseh štirih rož."
      2-3 Bee Conditionals 2_instruction: "Živijo, jaz sem čebela. Pomagaj mi nabrati nektar\niz vseh rož. Uporabi zanko."
      2-3 Bee Conditionals 3_instruction: "Pomagaj mi nabrati nektar iz rož in narediti med. Uporabi zanko."
      2-3 Bee Conditionals 4_instruction: "Pomagaj mi nabrati nektar\nz vseh rož in naredi ves med."
      2-3 Bee Conditionals 5_instruction: "Vijolične rože imajo lahko 1 ali 0 nektarja,\na ne veš, katere! Pazi, da ne\nnabiraš nektarja iz\nvijolične rože, če ga nima. Preveri, če ima\nnektar vrednost ena tako,\nda uporabiš če kocko."
      2-3 Bee Conditionals 6_instruction: "S \"če\" kocko preveri,\nče je na voljo kaj nektarja."
      2-3 Bee Conditionals 7_instruction: "Naberi nektar iz vseh rož,\nki ga imajo."
      2-3 Bee Conditionals 8_instruction: "Na polju so rdeče in vijolične rože.\nRdeče rože imajo znano količino nektarja,\nne ve pa se, koliko ga imajo vijolične.\nNaberi ves nektar."
      2-3 Bee Conditionals 9_instruction: Zberi nektar iz vseh cvetov.
      2-3 Bee Conditionals Assessment 1_instruction: 'Zberi ves nektar. Pazi, da ne zbereš nektarja vijoličnih cvetov, če le-tega nima.'
      2-3 Bee Debugging 1_instruction: Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med.
      2-3 Bee Debugging 10_instruction: "Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med."
      2-3 Bee Debugging 2_instruction: |-
        Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med.
      2-3 Bee Debugging 3_instruction: |-
        Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med.
      2-3 Bee Debugging 4_instruction: Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med.
      2-3 Bee Debugging 5_instruction: "Ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med. Zdaj lahko uporabiš ukaza \"Zaženi\" ter \"Korak\"."
      2-3 Bee Debugging 6_instruction: |-
        Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med.
      2-3 Bee Debugging 7_instruction: Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med.

      4-5 Bee Nested Loops 3_instruction: Dobi ves nektar, tako da vstaviš začetno kodo v drugo zanko.
      4-5 Bee Nested Loops 4_instruction: "Dobi ves nektar iz vsakega cveta in naredi med v satovju. Uporabi ugnezdeno zanko. "

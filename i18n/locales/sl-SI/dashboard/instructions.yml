      MC HOC 2016 Level 3_instruction: 'Odlično, piščanes se je premaknil! Ampak se je nato ustavil. V igrah piščanci hodijo neskončno. Uporabi `neskončno izvrši` zanko tako, da se ti piščanci ne ustavijo premikati.'
      MC HOC 2016 Level 4_instruction: Sedaj piščanci zgledajo čudno, saj se premikajo vsi enako. Igre uporabljajo nakjučne premike, da stvari izgledajo bolj resnične. Naj se piščanci obračajo nakjučno z ukazom `obrni se naključno`.
      MC HOC 2016 Level 5_instruction: Te krave so izgubile! Vodi jih proti travi z `naredi korak proti` blokom in `neskončno izvrši` zanko.
      MC HOC 2016 Level 6_instruction: Sedaj kreiraj zombije. Uporabi `kreiraj` blok, da narediš 3 zombije, ko pade noč naj se premikajo proti tebi. Preživi do jutra.
      MC HOC 2016 Level 8_instruction: Pot do tvoje ovce je pregrajena s kamnitim zidom. Na srečjo je Creeper tu. Creeperji ekslopirajo, ko se jih dotakneš. Približaj se Creeperju, da raznese zid in tako boš prišel do svoje ovce!
      MC HOC 2016 New Drop_instruction: V Minecraftu, ovce odvržejo volno. Dodaj `odvrzi` blok v `ko je uporabljena`, nato se sprehodi do ovce in je uporabi, da bo odvrgla predmet.

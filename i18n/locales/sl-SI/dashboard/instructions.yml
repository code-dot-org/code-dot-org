      grade3_ConditionalsElse_1_instruction: Ta oblak mi zakriva pogled! Preveri, če je pod oblakom roža in v tem primeru dobi nektar. Pazi, lahko se spremeni!
      grade3_ConditionalsElse_2_instruction: "Še več oblakov! Poglej pod oblak in preveri, ali se tam skriva roža, preden pobereš nektar. Zapomni si: ne skrivajo vsi oblaki iste stvari!"

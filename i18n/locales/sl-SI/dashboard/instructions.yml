      2-3 Bee Debugging Assessment 1_instruction: |-
        Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš nabral ves nektar in naredil med.
      2-3 Bee Functions 1_instruction: Funkcije so bloki kod, ki izvajajo opravila. Uporabite finkcijo "get 2 nectar", da zberete nektar iz vsakega cveta.
      2-3 Bee Functions 10_instruction: "Vijolični cvetovi lahko imajo nektar, ali pa tudi ne. Ustvarite funkcijo, ki zbira nektar samo iz tistih vijoličnih cvetov, ki ga imajo."
      2-3 Bee Functions 2_instruction: "Funkcije so bloki kod, ki izvajajo opravila. Uporabite funkcijo \"get 5\" da pridobite 5 nektarjev naenkrat. Poskrbite tudi, da uporabite ponavljajočo funkcijo, da boste dobili idealno število."
      2-3 Bee Functions 3_instruction: Zberi nektar iz vseh cvetov.
      2-3 Bee Functions 4_instruction: "Funkcija \"premakni se in dobi nektar\" obrne čebelo, dobi nektar in vrne čebelo nazaj na začetek. Uporabi to funkcijo, da dobiš ves nektar."
      2-3 Bee Functions 5_instruction: Tu je več nektarja v cvetu. Popravi dano funkcijo tako, da dobi 4 nektarje in jo uporabi, da dobiš ves nektar iz cveta.
      2-3 Bee Functions 6_instruction: Zdaj pa uporabi isto funkcijo, da dobiš nektar iz treh cvetov.
      2-3 Bee Functions 7_instruction: Rože so sedaj bolj oddaljene. Uredi funkcijo in z njo zberi ves nektar iz cvetov.
      2-3 Bee Functions 8_instruction: Ustvari svojo funkcijo, ki dobi 7 nektarjev, se premakne naprej in naredi 7 medu. Uporabi to funkcijo, da dobiš med iz obeh cvetov in narediš med pri obeh satovjih.
      2-3 Bee Functions 9_instruction: Ustvari svojo funkcijo, ki gre po poti, dobi nektar, naredi med in vrne čebelico na vrh poti.
      2-3 Bee Functions Assessment 1_instruction: 'Uporabi dano funkcijo, da dobiš med iz obeh cvetov.'
      2-3 Bee Functions Assessment 2_instruction: 'Ustvari funkcijo, ki obrne čebelico, jo premakne naprej in naredi 3 medu, potem pa jo vrne nazaj na začetek in jo obrne nazaj kot na začetku.'
      2-3 Bee Loops 1_instruction: |-
        Vsaka rožica vsebuje eno enoto nektarja. Naberi nektar od vsake. 
      2-3 Bee Loops 10_instruction: Lahko uporabiš "dokler" zanko znotraj dveh drugih zank, da dobiš ves nektar?
      2-3 Bee Loops 13_instruction: 'Naloga: Poberi ves nektar tako, da uporabiš čim manj blokov.'
      2-3 Bee Loops 1A_instruction: 'Živio, jaz sem čebela. Mi pomagaš nabrati nektar od teh rožic? '
      2-3 Bee Loops 2_instruction: Uporabi zanko, da nabereš nektar in narediš med.
      2-3 Bee Loops 2A_instruction: Ali lahko to opraviš preprosteje z zanko?
      2-3 Bee Loops 3_instruction: Naberi nektar od vsake rožice in naredi med v vsakem satovju. 
      2-3 Bee Loops 3A_instruction: Ali lahko uporabiš zanko, da nabereš ves nektar?
      2-3 Bee Loops 3B_instruction: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar in narediš med.
      2-3 Bee Loops 4_instruction: |-
        Tako kot pri prejšnji nalogi uporabi zanko, vendar z obračanjem.
      2-3 Bee Loops 4A_instruction: "Kaj se zgodi, če ukaze z zanko trikrat ponoviš? Ne pozabi na koncu narediti meda! "
      2-3 Bee Loops 5_instruction: "Uporabi zanko za sestopanje po stopnicah in naberi nektar."
      2-3 Bee Loops 6_instruction: Uporabi zanko, da nabereš  nektar z vsake rožice in narediš med na vsakem satovju.
      2-3 Bee Loops 7_instruction: Vstavi te bloke v zanko, da nabereš nektar od vsake rožice.
      2-3 Bee Loops 8_instruction: "Vijolične rožice imajo vsakič, ko zaženeš program, drugačno količino nektarja. Uporabi \"dokler nektar\" zanko, da dobiš ves nektar. Ta zanka se bo izvajala, dokler je pogoj izpolnjen, v tem primeru je to \"nektar > 0\"."
      2-3 Bee Loops Assessment 1_instruction: 'Uporabi "dokler" zanko, da dobiš ves nektar iz teh cvetov.'
      2-3 Maze 1_instruction: 'Mi pomagaš ujeti prašička? Poskusi z večimi ukazi "Premakni se", da me premakneš v smeri prašička in klikni "Zaženi". '
      2-3 Maze 10_instruction: Pelji me k tej zeleni zlobi! (Pazi se TNTja)
      2-3 Maze 11_instruction: Spravi me k cvetu, lačen sem! Kolikokrat je treba blok ponoviti?
      2-3 Maze 12 (old)_instruction: 'Spravi me k pujsu, sedaj z uporabo bloka: Ponavljaj tolikokrat!'
      2-3 Maze 12 - One Move Block_instruction: Spravi me k pujsu! A tokrat lahko uporabiš le blok 'premakni se naprej'. Ali vidiš še kakšen blok, ki bi ti lahko bil v pomoč?
      2-3 Maze 12_instruction: "Ali lahko nadomestiš teh 5 blokov z dvemi? \n(Namig: Ustvari zanko z uporabo bloka za ponavljanje.)"
      2-3 Maze 13 (old)_instruction: Spravi me k pujsu, tokrat z uporabo bloka Ponavljaj dokler!
      2-3 Maze 13_instruction: Pelji me do prašička z uporabo samo dveh blokov.

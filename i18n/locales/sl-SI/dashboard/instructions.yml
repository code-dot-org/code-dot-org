      grade3_ConditionalsElse_6_instruction: "Nisem prepričan, koliko nektarja ima ta roža, a vem, da je eno od števil 1, 2 in 3. Združi pogojne bloke (\"če\" in/ali \"če/sicer\"), da dobiš ravno toliko nektarja, kot ga roža ima. Zapomni si, da se količina nektarja lahko spremeni vsakič, ko poženeš program!"
      grade3_ConditionalsElse_7_instruction: "Te rože imajo lahko 3, 2 ali 1 nektar. Dopolni funkcijo \"preveri vijolično rožo\" in jo uporabi, da dobiš ves nektar iz cvetov."
      grade3_ConditionalsElse_8_instruction: "Napiši funkcijo za \"preveri rožo, naredi med\". Funkcija mora preveriti, ali ima vijolična roža 3, 2 ali 1 nektar in dobiti ves nektar. Nato se mora premakniti naprej in narediti med."
      grade3_ConditionalsElse_9_instruction: "Ta oblak skriva bodisi en nektar ali satovje, ki potrebuje en med. Dokončaj funkcijo \"dobi nektar ali naredi med\", potem pa jo pokliči, da dobiš nektar ali narediš med."

      grade3_Conditionals_3_instruction: "Vijolične rože imajo lahko 1 ali 0 nektarja,\na ne veš, katere! Pazi, da ne\nnabiraš nektarja iz\nvijolične rože, če ga nima. Preveri, če ima\nnektar vrednost ena tako,\nda uporabiš če kocko."

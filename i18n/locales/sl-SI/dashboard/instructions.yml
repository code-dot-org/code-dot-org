      scrat 19 (copy 1)_instruction: "Še ena vaja za \"če drugo\" kocko. Ti lahko\nuspe že v prvem poskusu?"
      scrat 19_instruction: "Še ena vaja za \"če drugo\" kocko. Ti lahko\nuspe že v prvem poskusu?"

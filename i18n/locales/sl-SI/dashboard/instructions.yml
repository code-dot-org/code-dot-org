      Course 4 Maze 4_instruction: Poskusi z bloki za ponavljanje, tako, da uporabiš čim manj ponovitev...
      Course 4 Maze 5_instruction: Ali lahko rešiš to uganko, tako da uporabiš čim manj možnih blokov?
      Course 4 Maze 6_instruction: Ali lahko rešiš to uganko, tako da uporabiš čim manj možnih blokov?
      Course 4 Play Lab Vars 1_instruction: Tokrat bo šlo brez kode. Le pritisni "Zaženi" in igraj igro. V tej igri si pes, ki poskuša zbrati več zastavic kot maček. Za nadzor nad psom uporabi puščico navzdol. Potem pritisni "končaj".
      Course 4 Play Lab Vars 2_instruction: Igra v prejšnji nalogi ni bila najbolj poštena. Spremeni vrednost spremenljivke hitrost psa 'dog speed' tako, da boš lahko pobral več zastavic, kot maček. Prvi, ki prvi zbere 10 točk, zmaga!
      Course 4 Play Lab Vars 3_instruction: Uporabi puščici levo in desno za premikanje psa in puščico gor za skok. Ali lahko zbereš vse zastave?
      Course 4 Play Lab Vars 6_instruction: |-
        Uporabi gumb puščica desno, da vržeš pito.
        Kako bomo v tej igri šteli točke?  Dodaj po eno točko vrednosti spremenljivke "points" vsakič, ko pes zadene mačko s kosom pite. Uporabi funkcijo "ko igralec 2 se dotakne česarkoli" tudi za večanje vrednosti spremenljivke "points".
        Vrednost spremenljivke lahko večaš tako, da nastaviš "points = points + 1."
        Zberi 10 točk (vsako posebej...) da končaš to nalogo.
      Course 4 Play Lab Vars 7_instruction: Fino, zdaj pa igro naredimo bolj zapleteno. Vsakič, ko psa (igralec 1) zadane sendvič, ki ga je vrgel maček (igralec 2), igralec 1 točko izgubi. Začni z 10 točkami, da ne bo pretežko. Zmanjšaj tvoje število točk iz 10 na nič, da končaš to nalogo.
      Course 4 SCF 1_instruction: Uporabi predlagane funkcije za izris štirih vrst šestkotnikov. Opaziš, kako so sode vrstice zamaknjene v desno?

      grade4_review_artist1_instruction: Živio, jaz sem umetnik. Lahko sestaviš kodo, s pomočjo katere bom narisal skoraj vse. Uporabi nekaj blokov, da bom risal preko sivih črt v sliki. (Vsaka črta je dolga 100 pixlov)

      20hr_farmer_stage9_1_instruction: Pozdravljeni! Sem kmetica, ki zate prideluje hrano in potrebujem tvojo pomoč. Na kmetiji je potrebno zravnati polja in jih pripraviti za sajenje. Premakni me, prosim, h kupu zemlje in uporabi blok "odstrani", da ga ne bo več.
      20hr_farmer_stage9_11_instruction: 'Še vedno je mrak. Premikaj me po polju. Če naletim na kup, ga odstrani, in če naletim na luknjo, jo napolni. Namig: v bloku "če (if)" uporabi spustni seznam z možnostmi.'
      20hr_farmer_stage9_2_instruction: 'Nato me premakni k luknji in jo napolni z dvema lopatama zemlje. Namig: uporabi blok "zapolni".'
      20hr_farmer_stage9_3_instruction: Poskusi uporabiti čim manj blokov, da me najprej premakneš k kupu zemlje in narediš tako, da kupa ne bo več.
      20hr_farmer_stage9_4_instruction: 'Mi lahko pomagaš odstraniti vse štiri kupe umazanije? Namig: uporabi ponovitveni blok, če ga lahko.'
      20hr_farmer_stage9_5_instruction: 'Pomagaj mi zapolniti vse te luknje, v vsako luknjo stresi 5 lopat zemlje. Namig: uporabi blok "dokler" in vanj povleci blok "ponavljaj".'
      20hr_farmer_stage9_6_instruction: 'Odstrani vse kupe zemlje z uporabo čim manj blokov. Pomoč: uporabi blok "dokler" in v spustnem seznamu izberi možnost, ki pove ali stojim na kupu ali na luknji.'
      20hr_farmer_stage9_7_instruction: O, kako globoka je ta luknja! Le koliko lopat zemlje bo potrebnih. Poskusi sestaviti program, ki mu tega ni treba vedeti, saj bo polnil luknjo vse dokler ne bo zemlje do tal.
      20hr_farmer_stage9_8_instruction: Pomagaj mi s čim manj bloki napolniti luknjo na koncu polja.
      20hr_farmer_stage9_9_instruction: 'Vse te kupe zemlje je treba poravnati. Poskusi uporabiti čim manj blokov. Namig: uporabi blok "dokler".'
      20hr_maze_stage2_10_instruction: Ok, vidiš nov ukaz "Ponavljaj dokler"? Uporabljaj ta ukaz - dokler ne dosežem prašička.
      20hr_maze_stage2_11_instruction: Poskusi še zadnjič ali lahko to rešiš s samo štirimi bloki?
      20hr_maze_stage2_13_instruction: Ja, skoraj ti je uspelo, a poskusi še malo drugače. Bi šlo le s petimi bloki?
      20hr_maze_stage2_14_instruction: 'Pomagaj mi ugotoviti kdaj naj zavijem. Vidiš blok, na katerem piše "če (if) blok"? Uporabi ga. Namig: dodaj še en blok. Naslednjič ti bo uspelo tudi brez namiga.'
      20hr_maze_stage2_15_instruction: Ok, podobno je prejšnji uganki. Se spomniš, kako si uporabil/a ukaz "če (if) blok" in ukaz "ponovi"...?
      20hr_maze_stage2_16_instruction: Jaz... sončnico... hočem! (Pomagaj si z uporabo ukaza "če (if) blok" in uporabi čim manj ukazov).
      20hr_maze_stage2_17_instruction: Pa še to, za vajo. Ne bo zelo drugače kot v prejšnji vaji. Le pazi se, da te Žvečko ne dobi!
      20hr_maze_stage2_18_instruction: Bloki "če-sicer" preverijo pogoj in nato naredi eno stvar ali drugo. Uporabi ta nov blok in me pripelji do sončnice.
      20hr_maze_stage2_19_instruction: "Še ena vaja za \"če drugo\" kocko. Ti lahko\nuspe že v prvem poskusu?"
      20hr_maze_stage2_2_instruction: Ta prašiček mi kodra perje. Pomagaj mi ga najti!
      20hr_maze_stage2_20_instruction: Poskusi uporabiti še tri dodatne bloke in ta zapletenejši labirint ne bo več težava. Če jih prav sestaviš, lahko prehodim vse ovinke in vse razdalje.
      20hr_maze_stage2_3_instruction: Najdi pot do prašička in me popelji po njej. Izogni se TNTju, sicer bo perje frčalo!
      20hr_maze_stage2_4_instruction: Pelji me k tej zeleni zlobi! (Pazi se TNTja)
      20hr_maze_stage2_5_instruction: Ostani miren in mi pomagaj najti slabega prašička. Sicer se lahko zelo razjezim!
      20hr_maze_stage2_6_instruction: Obstaja način, ki me do neumnega prašička pripelje z uporabo zgolj dveh (2) blokov. Ti ga uspe najti?
      20hr_maze_stage2_7_instruction: Poizkusi me pripeljati do zelenega vsiljivca z uporabo zgolj treh blokov.
      20hr_maze_stage2_8_instruction: Uporabi čim manj ukazov, da me pripelješ do prašička. Pomagaj si tako, da uporabiš blok "Ponovi" in to večkrat.
      20hr_maze_stage2_9_instruction: 'Ko je blok siv, ga ne moreš izbrisati. Namig: uporabi število tri v bloku "Ponovi". Vnesi v sivi blok naslednje ukaze: premakni se, premakni se, obrni se.'
      4-5 Artist 1_instruction: 'Pomagaj mi narisati kvadrat. (Vsaka stranica je dolga 300 pikslov)'
      4-5 Artist 10_instruction: Klikni "Zaženi" da preizkusiš kodo. Nato jo ponovi tolikokrat, da dokončaš risbo. Barva bo vedno drugačna.
      4-5 Artist 11_instruction: Dokončaj zelene črte. Dolge so 300 pikslov, razmaknjene pa za 15 pikslov.
      4-5 Artist 2_instruction: Zankaj kodo z uporabo bloka "ponovi", da dokončaš pravokotnik.
      4-5 Artist 3.5_instruction: OK, ugotovi, kaj se zgodi, če zaženeš ta program. Nato dopolni kodo, da boš dokončal risbo. Barva naj bo na vsaki črti drugačna.
      4-5 Artist 3_instruction: Ta pravokotna cvetlična greda ima obseg 600 pikslov. Daljša stranica je dolga 200 pikslov. Nariši pravokotnik z uporabo čim manj blokov.
      4-5 Artist 4_instruction: Koliko kotnih stopinj je v tem krogu? Zankaj ta blok, tako da ustvariš barvni krog.
      4-5 Artist 5_instruction: S čim lahko zamenjamo "???", da zombi sigurno dokonča sliko z zanko, ki je podana?
      4-5 Artist 6_instruction: Enakostranični trikotnik ima kote s 60, 60 in 60 stopinjami. Vsaka stranica je dolga 200 pikslov. Dokončaj sliko.
      4-5 Artist 7_instruction: Ta pravokotni trikotnik ima kote s 30, 60 in 90 stopinjami. Dolžina nagnjene stranice (dolžina hipotenuze) je 200 pikslov. Dokončaj sliko.
      4-5 Artist 8_instruction: "Sredinska črta nogometnega igrišča je pravokotna na zunanje črte. Obseg tega pravokotnika meri 800 pikslov, dolg pa je 240 pikslov. Kako širok je? Nariši zunanje in sredinjsko črto."
      4-5 Artist 9_instruction: Nariši levo polovico te slike, da bo umetnina simetrična. Trikotniki so enakostranični s stranico dolžine 50 pikslov.
      4-5 Artist Assessment 1_instruction: 'Uporabi zanko, da narišeš enakostranični trikotnik. Vsaka stranica je dolga 300 pikslov.'
      4-5 Artist For Loops 1_instruction: Vstavi števila med 1 in 10 v polje širina in zaženi kodo.
      4-5 Artist Free Draw 1_instruction: Prosto risanje! Nariši karkoli, za kar imaš navdih.
      4-5 Artist Patterns 1_instruction: |-
        Nariši kvadrat s pomočjo zanke. Dolžina stranice je 20 pikslov.
      4-5 Artist Patterns 10_instruction: "Ta koda nariše dve vrstici šestkotnikov - zanko uporabi štirikrat, da narišeš celotno satovje. V zunanji zanki moraš skočiti nazaj za 120 pikslov, da umetnik ne riše izven zaslona."
      4-5 Artist Patterns 11_instruction: 'Kolikokrat se mora koda ponoviti v zanki, da narišeš pol kroga? '
      4-5 Artist Patterns 12_instruction: "Kaj se zgodi, če ustvariš še eno zanko kot je ta, le da se obrneš levo namesto desno? Lahko to ponavljaš, da narišeš val?"
      4-5 Artist Patterns 13_instruction: "Zdaj pa naredimo to štirikrat, da ustvarimo okvir za sliko. Pazi na vogale - ne smeš se kar obrniti za 90 stopinj! Če 60 ponovitev zanke s 3 stopinjskim obratom naredi pol kroga, kateri od teh blokov bo naredil dodatno četrtino kroga za vogale okvirja? "
      4-5 Artist Patterns 2_instruction: Če postaviš svojo zanko, ki naredi kvadrat, znotraj druge zanke, to imenujemo ugnezdena zanka. Kaj moraš dodati kot zunanjo zanko, da poskrbiš, da je vseh 15 kvadratov poravnanih drug poleg drugega?
      4-5 Artist Patterns 3_instruction: Pojdimo za en nivo globlje! Celoten blok kode smo ugnezdili v novo zanko, ti pa moraš poskrbeti, da se umetnik postavi nazaj na pravo mesto, da nariše naslednjo črto. Katerega od teh blokov lahko umestiš na konec zunanje zanke, da narišeš celotno mrežo?
      4-5 Artist Patterns 4_instruction: Ta romb ima stranice z dolžino 50 pikslov in kote s 120 in 60 stopinjami. Uporabi zanko, da ga narišeš.
      4-5 Artist Patterns 5.5_instruction: Kolikokrat moraš ponoviti ta blok, da narišeš celotno mrežo rombov?
      4-5 Artist Patterns 5_instruction: "Ponavljaj kodo, da dobiš vrstico s 6 rombi. Opazi, da smo spremenili kodo našega romba tako, da se ponovi trikrat namesto dvakrat - zakaj misliš, da je tako?"
      4-5 Artist Patterns 6_instruction: Kolikokrat moraš ponoviti ta blok, da narišeš celotno mrežo rombov?
      4-5 Artist Patterns 7_instruction: Spremenili smo kodo iz zadnje naloge, da smo dobili kompleksnejši vzorec. Opazuj, kako se rombi prekrivajo in poskusi spremeniti prvi "skoči nazaj" iz 100 na 50 (polovico dolžine) - kako daleč naj gre umetnik v drugem "skoči nazaj"?
      4-5 Artist Patterns 8_instruction: Uporabi zanko, da narišeš šestkotnik s stranicami dolžine 40 pikslov in koti s 60 stopinjami.
      4-5 Artist Patterns 9.5_instruction: Naredi zanko, da narišeš dve vrstici šestkotnikov. Pazi, druga vrstica je zamaknjena v desno.
      4-5 Artist Patterns 9_instruction: "Zdaj pa ponovi to kodo trikrat in nariši celo vrstico. Širina vsakega šestkotnika je 80 pikslov, gledano od skrajne leve do skrajne desne točke."
      4-5 Artist Patterns Free Play_instruction: Prosta igra - poskusi svoje veščine pri kreiranju vzorca po svojem izboru!
      4-5 Bee Conditionals 1_instruction: Ta oblak mi zakriva pogled! Preveri, če je pod oblakom roža in v tem primeru dobi nektar. Pazi, lahko se spremeni!
      4-5 Bee Conditionals 2_instruction: "Še več oblakov! Poglej pod oblak in preveri, ali se tam skriva roža, preden pobereš nektar. Zapomni si: ne skrivajo vsi oblaki iste stvari!"
      4-5 Bee Conditionals 3_instruction: Zdaj si želim narediti med. Oblaka morda skrivata satovje. Preveri oba oblaka!
      4-5 Bee Conditionals 4_instruction: Včasih oblak prekriva rožo, včasih pa satovje! Uporabi "če/sicer" blok, da v primeru rože dobiš nektar, sicer pa narediš med (ker je pod oblakom satovje).
      4-5 Bee Conditionals 5_instruction: |-
        Pod vsakim od oblakov bo ali roža ali satovje! Uporabi blok "če/sicer", da dobiš nektar, če je roža. V nasprotnem primeru naredi med, saj je spodaj satovje.
      4-5 Bee Conditionals 6_instruction: "Nisem prepričan, koliko nektarja ima ta roža, a vem, da je eno od števil 1, 2 in 3. Združi pogojne bloke (\"če\" in/ali \"če/sicer\"), da dobiš ravno toliko nektarja, kot ga roža ima. Zapomni si, da se količina nektarja lahko spremeni vsakič, ko poženeš program!"
      4-5 Bee Conditionals 7_instruction: "Te rože imajo lahko 3, 2 ali 1 nektar. Dopolni funkcijo \"preveri vijolično rožo\" in jo uporabi, da dobiš ves nektar iz cvetov."
      4-5 Bee Conditionals 8_instruction: "Napiši funkcijo za \"preveri rožo, naredi med\". Funkcija mora preveriti, ali ima vijolična roža 3, 2 ali 1 nektar in dobiti ves nektar. Nato se mora premakniti naprej in narediti med."
      4-5 Bee Conditionals Assessment 1_instruction: "Ta oblak skriva bodisi en nektar ali satovje, ki potrebuje en med. Dokončaj funkcijo \"dobi nektar ali naredi med\", potem pa jo pokliči, da dobiš nektar ali narediš med."
      4-5 Bee Debugging 1_instruction: "Ti bloki me res mučijo. Jih lahko popraviš?"
      4-5 Bee Debugging 10_instruction: Poišči napake in jih popravi.
      4-5 Bee Debugging 11_instruction: Ali to pravilno šteje?
      4-5 Bee Debugging 2_instruction: Pomagaj čebelici dobiti nektar in narediti med.
      4-5 Bee Debugging 3_instruction: Poišči napake in jih popravi.
      4-5 Bee Debugging 4_instruction: Ti bloki ne delujejo. Kakšen je vzorec?
      4-5 Bee Debugging 5_instruction: Tukaj nekaj ni v redu...
      4-5 Bee Debugging 6_instruction: "Vijolična rožica ima vsakič, ko zaženeš program, drugačno količino nektarja. Popravi bloke tako, da vsakič dobiš ves nektar iz cveta."
      4-5 Bee Debugging 7_instruction: Funkciji nekaj manjka...
      4-5 Bee Debugging 8_instruction: Ta funkcija deluje, a ni pravilno uporabljena.
      4-5 Bee Debugging 9_instruction: Zakaj čebelica ne naredi dovolj medu?
      4-5 Bee Debugging Assessment 1_instruction: 'Popravi kodo.'

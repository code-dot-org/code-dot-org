      grade4_frozen_functions1a_instruction: "Uporabi novo kocko \"Ustvari krog\" in z njo naredi 10 prekrivajočih se krogov. Ne pozabi med\nposameznimi krogi skočiti naprej."
      grade4_frozen_functions2_instruction: Sedaj ustvarimo 20 prekrivajočih se krogov, tako da se med vsakim krogom zasukamo za 18 stopinj.
      grade4_frozen_functions3_instruction: "Tu je kocka \"Ustvari krog\",\ns katero lahko narediš kroge različnih velikosti. \nAli jo znaš uporabiti tako, da narediš krog, velik 5 in krog, velik 10?"

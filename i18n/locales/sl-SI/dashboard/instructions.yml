      grade5_artist_for_loops5_instruction: |-
        Samo majhna sprememba kode iz prejšnje naloge lahko nariše tole sliko. Lahko ugotoviš, kaj je treba spremeniti? \r
        \r
        Namig: Nekaj je treba odstraniti!
      grade5_artist_for_loops6_instruction: Če se obrneš malo manj ali malo več, kot bi se pri risanju lika, lahko nastane zanimiv učinek. Poskusi uporabiti del kode iz prejšnje naloge z obračanjem za 89 stopinj, ki naredi tako zanimivo kvadratno spiralo.
      grade5_artist_for_loops7_instruction: Naredi tri majhne sprememb v kodi iz prejšnje naloge, da narišeš tole!
      grade5_artist_for_loops8_instruction: 'Se spomniš prejšnje stopnje, kjer smo uporabili spremenljivko, s katero smo spreminjali število stranic lika? Naredili bomo enako, a z uporabo "števec" spremenljivke. Ta vzorec se začne s trikotnikom in vedno doda eno stranico, dokler ne konča z desetkotnikom (10 stranic). Vsaka stranica je dolga 100 pikslov.'
      grade5_artist_for_loops9_instruction: |-
        Zdaj pa združimo znanje od prej! S poznavanjem zanke "za vsako število", in s poznavanjem spremenjlivke "counter" narišemo te večkotnike, kjer ima vsak večkotnik za dve stranici "sides" več kot prejšnja. Zagotovite, da je dolžina stranice v večkotniku 10 krat daljša od števila stranic.
        Le majhen delček kode smo ti pripravili.
      grade5_artist_variables_freeplay10_instruction: 'Prosto igranje: Eksperimentiraj s številkom stranic te oblike. Ali lahko spremeniš algoritem tako, da celotna velikost oblike ostane ista, ne glede na to koliko stranic ima? Namig: Če razdeliš začetno dolžino s številom stranic, bo dolžina vsake stranice krajša, ko se bo število stranic povečevalo.'
      grade5_artist_variables_freeplay14_instruction: |-
        Prosto igranje: Poglej tole! Sedaj tvoj algoritem je vgnezden znotran še ene zanke. Eksperimentiraj s spreminjanjem vrednosti tvojih spremenjivk in nariši kul vzorce.
        Za še več efekta poskušaj se igrati z barvo! Nastavi `izberi barvo pisala` na `naključna barva` znotraj zank in opazuj kako se spremeni končna slika.
      grade5_artist_variables_freeplay15_instruction: |-
        Naredi nekaj po svojem okusu.
      grade5_artist_variables_freeplay16_instruction: Bi se še igral?  Tukaj je prazno platno, kjer lahko ustvariš karkoli želiš!
      grade5_artist_variables_hexagons1_instruction: "Poskusi ponovno! Ali lahko nastaviš spremenljivko `length` na 60, da narediš ta kul vzorec s šesterokotniki?"
      grade5_artist_variables_letterT11_instruction: Tukaj je bolj zapletena koda z uporabo istih pojmov iz zadnje uganka - na kakšno vrednost moraš nastaviti spremenljivko `sides`, ki pomene `stranice`, da se izriše ta slika kvadratov?
      grade5_artist_variables_octagons13_instruction: "Ko ima oblika veliko stranic, morajo stranice biti manjše, da celoten vzorec ne gre čez rob zaslona.\nPoustvari algoritem za ta čudovit vzorec, toda brez ročno nastavljene spremljivke`length`. Uporabi matematični blok s `sides` spremeljivko, tako da bo vsak vzorec vstrezal velikosti zaslona. Obsek vsakega poligona je 300 pikslov. Če potrebuješ namige, klikni na levi strani na lučko."
      grade5_artist_variables_pentagon8_instruction: |-
        Uporabi kar si se naučil/a v prejšnji uganki tako, da narediš šestkotnik z uporabo `sides` spremeljivke. Kako bi lahko spremenil/a le eno vrednost tako, da narišeš trikotnik, kvadrat, petkotni ali osemkotnik?
      grade5_artist_variables_pentagon9_instruction: Sedaj poustvari algoritem iz prejšnje stopnje in nariši petkotnik z stanicami dolžine 150 pikslov.
      grade5_artist_variables_pentagons1_instruction: "Nariši ta vzorec petkotnikov s 100 pikslov stranicami, tako da nastaviš `length` na pravo vrednost in premakneš `length` spremenljivko na vsa pravilna mesta. Si opazil/a, da je bilo potrebno nastaviti `length` le enkrat in kako koda uporablja pravo vrednost povsod?"
      grade5_artist_variables_pentagons12_instruction: Nastavi spremenljivko `sides`, ki pomeni `stranice` na `5`. Več stranic kot nastavimo temu algoritmu, večji bo celoten vzorec! Če si pozoren/a, boš opazil/a da je še ena spremenljivka, ki se imenuje `length`, ki pomeni `dolžina`. Sedaj lahko uporabimo to spremeljivko vsakič, ko uporabimo `premik naprej` blok. Nastavi `length` spremeljivko na 75 za to obliko.
      grade5_artist_variables_rectangle6_instruction: Zdaj hočem narisati pravokotnik, pri katerem je višina dvakratnik širine. Imamo spremenljivko z imenom `width`, ki mora biti nastavljena na 100. Ali lahko uporabiš matematične bloke za dokončanje kode?
      grade5_artist_variables_square7_instruction: |-
        Tukaj je nekaj kode, ki lahko nariše katerikoli pravilen poligon. Dodana je nova spremenljivka imenova `sides`, kar pomeni `stranice`, ki je nastavljena na 4. Ali lahko uporabiš `sides` spremenljivko (skupaj z matematičnim blokom), tako da se umetnik obrne pravilno ne glede na to koliko stranic ima poligon?
      grade5_artist_variables_triangles2_instruction: Namesto uporabe "premakni se naprej za 150 pikslov", "premakni se" blok sedaj sklicuje na spremenljivko z imenom "length", kar pomeni dolžina. Ali lahko nastaviš "length" na 150, da narišeš ta novi trikotnik?
      grade5_artist_variables_triangles3_instruction: 'Povleci številka blok(???) na oba `nastavi length na` blok in `ponovi _-krat` blok, tako da narišeš serijo 50 pikselov velikih trikotnikov.'
      grade5_bee_for_loops1_instruction: Uporabi zanko, da dobiš nektar iz vsakega cveta.
      grade5_bee_for_loops2_instruction: Dodaj potrebno kodo, da bo čebelica dobila ves nektar. Poglej, koliko kode potrebuješ za to uganko! (V naslednji uganki se bomo naučili lažjega načina.)
      grade5_bee_for_loops6_instruction: '"Za zanko" lahko uporabiš tudi za odštevanje. Poskusi dobiti nektar z odštevanjem od 5 do 1 po 1.'
      grade5_bee_for_loops8_instruction: Obvladaš! Kakšen bi moral biti tvoj prirastek, da bi čebelica dobila 3, 6, 9, 12, 15 nektarjev?
      grade5_playlab_variables1_instruction: Tokrat bo šlo brez kode. Le pritisni "Zaženi" in igraj igro. V tej igri si pes, ki poskuša zbrati več zastavic kot maček. Za nadzor nad psom uporabi puščico navzdol. Potem pritisni "končaj".
      grade5_playlab_variables2_instruction: Igra v prejšnji nalogi ni bila najbolj poštena. Spremeni vrednost spremenljivke hitrost psa 'dog speed' tako, da boš lahko pobral več zastavic, kot maček. Prvi, ki prvi zbere 10 točk, zmaga!
      grade5_playlab_variables3_instruction: Uporabi puščici levo in desno za premikanje psa in puščico gor za skok. Ali lahko zbereš vse zastave?
      grade5_playlab_variables6_instruction: |-
        Uporabi gumb puščica desno, da vržeš pito.
        Kako bomo v tej igri šteli točke?  Dodaj po eno točko vrednosti spremenljivke "points" vsakič, ko pes zadene mačko s kosom pite. Uporabi funkcijo "ko igralec 2 se dotakne česarkoli" tudi za večanje vrednosti spremenljivke "points".
        Vrednost spremenljivke lahko večaš tako, da nastaviš "points = points + 1."
        Zberi 10 točk (vsako posebej...) da končaš to nalogo.
      grade5_playlab_variables7_instruction: Fino, zdaj pa igro naredimo bolj zapleteno. Vsakič, ko psa (igralec 1) zadane sendvič, ki ga je vrgel maček (igralec 2), igralec 1 točko izgubi. Začni z 10 točkami, da ne bo pretežko. Zmanjšaj tvoje število točk iz 10 na nič, da končaš to nalogo.
      k-1 maze 1_instruction: Ali me lahko premakneš proti zahodu, da pridem do prašička?
      level 'grade3_Loops_10_instruction: |-
        Tako kot pri prejšnji nalogi uporabi zanko, vendar z obračanjem.
      level 'grade3_Loops_11_instruction: "Uporabi zanko za sestopanje po stopnicah in naberi nektar."
      level 'grade3_Loops_12_instruction: Uporabi zanko, da nabereš  nektar z vsake rožice in narediš med na vsakem satovju.
      level 'grade3_Loops_2_instruction: Ali lahko to opraviš preprosteje z zanko?
      level 'grade3_Loops_3_instruction: Ali lahko uporabiš zanko, da nabereš ves nektar?
      level 'grade3_Loops_4_instruction: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar in narediš med.
      level 'grade3_Loops_5_instruction: Vstavi te bloke v zanko, da nabereš nektar od vsake rožice.
      level 'grade3_Loops_6_instruction: "Kaj se zgodi, če ukaze z zanko trikrat ponoviš? Ne pozabi na koncu narediti meda! "
      level 'grade3_Loops_7_instruction: |-
        Vsaka rožica vsebuje eno enoto nektarja. Naberi nektar od vsake. 
      level 'grade3_Loops_8_instruction: Uporabi zanko, da nabereš nektar in narediš med.
      level 'grade3_Loops_9_instruction: Naberi nektar od vsake rožice in naredi med v vsakem satovju. 

      MC HOC 2016 New Walk_instruction: Raziščimo svet! Premikaj se s smernimi tipkami ter pritisni presledek ali tapni na igralno površino, da uporabiš predmete. Uporabi vrata, da prideš v hišo.
      MC HOC 2016 SCORE LEVEL_instruction: Nekatere igre hranijo rezultat. Igra se "Ulovi me" igro z Železnimi Golemi in uporabi `dodaj 1 rezultatu` blok, da si daš eno točko, ko jih uloviš. Doseži 5 točk, da zmagaš!

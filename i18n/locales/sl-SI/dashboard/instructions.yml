      grade4_frozen_nested_loop_diamonds2_instruction: "Ali ste vedeli, da ima vsaka snežinka drugačno obliko? Ustvarimo novo snežinko z uporabo\n \"Ponovi\" kocke,\ns katero ponovimo paralelogram 4-krat, pri tem pa naredimo obrat na desno za 90 stopinj med vsakim paralelogramom."

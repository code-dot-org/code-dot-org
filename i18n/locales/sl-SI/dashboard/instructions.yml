      Artist Autorun Test_instruction: Uporabi "Ponovi" bloke za risanje teh treh kvadratov.
      Bergeron Robot Maze1_instruction: 'Mi pomagaš ujeti prašička? Poskusi z večimi ukazi "Premakni se", da me premakneš v smeri prašička in klikni "Zaženi". '
      Building a Foundation Assessment_instruction: Izgradi piramido z višino treh blokov. Ni dodatnih navodil tako, da se igrajte s koščki dokler ti ne uspe!
      C3-Farmer While Loops 5_instruction: Vau, zdaj sta tam kar dve globoki luknji! Lahko napišeš program, ki zapolni obe luknji, tako da so tla ravna?
      C3-Farmer While Loops 6_instruction: Vau, to je pa velik kup zemlje! Lahko napišeš program, ki bo odstranil celoten kup in zravnal zemljo?
      C3-Farmer While Loops 7_instruction: Vau, zdaj so kupi zemlje kar trije! Lahko napišeš program, ki odstrani vse tri, tako da so tla ravna?
      C3-Farmer While Loops Assessment 1_instruction: Zdaj je lukenj in kupov zemlje več. Pomagaj mi zapolniti luknje in odstraniti zemljo, da bodo tla ravna.
      Course 2 Bee Loops 1_instruction: 'Živio, jaz sem čebela. Mi pomagaš nabrati nektar od teh rožic? '
      Course 2 Maze Loops 1_instruction: Me lahko pelješ do prašička z uporabo 5 blokov?
      Course 4 Artist 1_instruction: 'Pomagaj mi narisati kvadrat. (Vsaka stranica je dolga 200 pikslov)'
      Course 4 Artist 10_instruction: |-
        Klikni tukaj, da še enkrat vidiš celotna navodila! Tukaj je koda za zanimivo obliko. Kaj se zgodi, ko jo večkrat ponoviš, vmes pa se med vsakim korakom obrneš? Obrati se seštejejo v 420 stopinj, kar pomeni, da bo umetnik, ko zaključi z risanjem, obrnjen v drugo smer kot na začetku. Nova smer je točno 60 stopinj v levo od začetne pozicije.
      Course 4 Artist 11_instruction: Sedaj pa za iziv! Kar korajžno poskusi pognati. Nihče ne pričakuje, da ti bo v prvem poskusu uspelo narediti celotno sliko.
      Course 4 Artist 12_instruction: |-
        Naredi nekaj po svojem okusu.
      Course 4 Artist 13_instruction: Bi se še igral?  Tukaj je prazno platno, kjer lahko ustvariš karkoli želiš!
      Course 4 Artist 2_instruction: Ali lahko uporabiš zanko tako, da narišeš siv kvadrat? (Vsaka stranica je 300 piksov dolga)
      Course 4 Artist 20_instruction: Bi se še igral?  Tukaj je prazno platno, kjer lahko ustvariš karkoli želiš!
      Course 4 Artist 3_instruction: Poskusi ugotoviti, kaj se zgodi če zaženeš ta program (ali pa pritisni "Zaženi" in poskusi). Nato ponovi toliko krat, da dokončas risbo.
      Course 4 Artist 4_instruction: Koliko je stopinj v krogu? Nastavi repeat zanko s to številko, da ustvariš barvni krog.
      Course 4 Artist 5_instruction: 'Nariši drugo polovico te risbe tako, da bo simetrična. Trikotniki so enakostranični in stranice so dolge 50 piksov. Namig: Mogoče bo potrebno kodo pognati večkrat, da ugotoviš koliko blokov je potrebno dodati.'
      Course 4 Artist 6_instruction: Dokončaj kodo tako, da narišeš te tri enakostranične trikotnike.
      Course 4 Artist 7_instruction: 'Sedaj vgnezdi to zankov znotraj druge zanke tako, da narišeš 10 trikotnikov. To se imenuje vgnezdena zanka. Namig: Vseh 10 trikotnikov naredi 360 stopinjsko rotacijo.'
      Course 4 Artist 8_instruction: Nariši sonce z večkratnim ponavljanjem tega celotnega bloka kode.
      Course 4 Artist 8a_instruction: Se spomniš te oblike? Zdaj te bomo pustili, da jo narediš samostojno, brez začetnih blokov!
      Course 4 Artist 9_instruction: "Ponovi ta vzorec 10 krat in ne pozabi se obrniti potem, ko je vsak vzorec narisan."
      Course 4 Artist For Loops 1_instruction: Uporabi blok "ponavljaj", da narišeš trikotnik s stranico dolžine 50 pikslov.
      Course 4 Artist For Loops 11_instruction: 'Se spomniš prejšnje stopnje, kjer smo uporabili spremenljivko, s katero smo spreminjali število stranic lika? Naredili bomo enako, a z uporabo "števec" spremenljivke. Ta vzorec se začne s trikotnikom in vedno doda eno stranico, dokler ne konča z desetkotnikom (10 stranic). Vsaka stranica je dolga 100 pikslov.'
      Course 4 Artist For Loops 11a_instruction: |-
        Zdaj pa združimo znanje od prej! S poznavanjem zanke "za vsako število", in s poznavanjem spremenjlivke "counter" narišemo te večkotnike, kjer ima vsak večkotnik za dve stranici "sides" več kot prejšnja. Zagotovite, da je dolžina stranice v večkotniku 10 krat daljša od števila stranic.
        Le majhen delček kode smo ti pripravili.
      Course 4 Artist For Loops 14_instruction: Če se obrneš malo manj ali malo več, kot bi se pri risanju lika, lahko nastane zanimiv učinek. Poskusi uporabiti del kode iz prejšnje naloge z obračanjem za 89 stopinj, ki naredi tako zanimivo kvadratno spiralo.
      Course 4 Artist For Loops 2_instruction: "Koda za risanje trikotnika je v zanki, ki od 50 do 100 prišteva po 10. \nOPOZORILO: Preglej kodo, preden pritisneš \"Zaženi\"."
      Course 4 Artist For Loops 3_instruction: "Uporabite prejšnjo rešitev kot predlogo za dokončanje te naloge. \nNajmanjši trikotnik ima stranice dolge 20 pikslov, največji pa 200 pikslov. Vsak naslednji trikotnik je za 20 pikslov večji.\n"
      Course 4 Artist For Loops 4_instruction: 'Kaj bi spremenil pri tej nalogi, da bodo tokrat narisani kvadrati? Začetna dolžina stranice je 15 pikslov, najdaljša pa meri 300 pikslov. Vsaka naslednja je za 15 pikslov daljša. '
      Course 4 Artist For Loops 6a_instruction: Naredi tri majhne sprememb v kodi iz prejšnje naloge, da narišeš tole!
      Course 4 Artist For Loops 8_instruction: |-
        Samo majhna sprememba kode iz prejšnje naloge lahko nariše tole sliko. Lahko ugotoviš, kaj je treba spremeniti? \r
        \r
        Namig: Nekaj je treba odstraniti!
      Course 4 Artist For Loops Challenge_instruction: "**Izziv:**\nPoskusi z znanjem, ki si ga pridobil do sedaj narisati te večkotnike, ki imajo vsi dolžino stranice 40 pikslov?"
      Course 4 Artist Inspire_instruction: |-
        Naredi nekaj po svojem okusu.
      Course 4 Artist Vars 1_instruction: "Dajmo narisati enakostranični trikotnik. Mora imeti vsako stranico točno 100 pikslov dolgo."
      Course 4 Artist Vars 11_instruction: Tukaj je bolj zapletena koda z uporabo istih pojmov iz zadnje uganka - na kakšno vrednost moraš nastaviti spremenljivko `sides`, ki pomene `stranice`, da se izriše ta slika kvadratov?
      Course 4 Artist Vars 12_instruction: Nastavi spremenljivko `sides`, ki pomeni `stranice` na `5`. Več stranic kot nastavimo temu algoritmu, večji bo celoten vzorec! Če si pozoren/a, boš opazil/a da je še ena spremenljivka, ki se imenuje `length`, ki pomeni `dolžina`. Sedaj lahko uporabimo to spremeljivko vsakič, ko uporabimo `premik naprej` blok. Nastavi `length` spremeljivko na 75 za to obliko.
      Course 4 Artist Vars 13_instruction: "Ko ima oblika veliko stranic, morajo stranice biti manjše, da celoten vzorec ne gre čez rob zaslona.\nPoustvari algoritem za ta čudovit vzorec, toda brez ročno nastavljene spremljivke`length`. Uporabi matematični blok s `sides` spremeljivko, tako da bo vsak vzorec vstrezal velikosti zaslona. Obsek vsakega poligona je 300 pikslov. Če potrebuješ namige, klikni na levi strani na lučko."
      Course 4 Artist Vars 14_instruction: |-
        Prosto igranje: Poglej tole! Sedaj tvoj algoritem je vgnezden znotran še ene zanke. Eksperimentiraj s spreminjanjem vrednosti tvojih spremenjivk in nariši kul vzorce.
        Za še več efekta poskušaj se igrati z barvo! Nastavi `izberi barvo pisala` na `naključna barva` znotraj zank in opazuj kako se spremeni končna slika.
      Course 4 Artist Vars 2_instruction: Namesto uporabe "premakni se naprej za 150 pikslov", "premakni se" blok sedaj sklicuje na spremenljivko z imenom "length", kar pomeni dolžina. Ali lahko nastaviš "length" na 150, da narišeš ta novi trikotnik?
      Course 4 Artist Vars 4_instruction: Zdaj hočem narisati pravokotnik, pri katerem je višina dvakratnik širine. Imamo spremenljivko z imenom `width`, ki mora biti nastavljena na 100. Ali lahko uporabiš matematične bloke za dokončanje kode?
      Course 4 Artist Vars 6_instruction: |-
        Tukaj je nekaj kode, ki lahko nariše katerikoli pravilen poligon. Dodana je nova spremenljivka imenova `sides`, kar pomeni `stranice`, ki je nastavljena na 4. Ali lahko uporabiš `sides` spremenljivko (skupaj z matematičnim blokom), tako da se umetnik obrne pravilno ne glede na to koliko stranic ima poligon?
      Course 4 Artist Vars 7_instruction: |-
        Uporabi kar si se naučil/a v prejšnji uganki tako, da narediš šestkotnik z uporabo `sides` spremeljivke. Kako bi lahko spremenil/a le eno vrednost tako, da narišeš trikotnik, kvadrat, petkotni ali osemkotnik?
      Course 4 Artist Vars 8_instruction: 'Prosto igranje: Eksperimentiraj s številkom stranic te oblike. Ali lahko spremeniš algoritem tako, da celotna velikost oblike ostane ista, ne glede na to koliko stranic ima? Namig: Če razdeliš začetno dolžino s številom stranic, bo dolžina vsake stranice krajša, ko se bo število stranic povečevalo.'
      Course 4 Bee 1_instruction: "Čebelica ne ve, kaj je pod oblakom!\nUporabi \"če\" blok, da preveriš, ali je pod oblakom rožica. Nektar dobi SAMO v primeru, da je tam rožica."
      Course 4 Bee 2_instruction: Uporabi blok "če/sicer", da preveriš vsak objekt in ugotoviš, ali je roža ali satovje. Če je roža, dobi nektar, sicer pa naredi med!
      Course 4 Bee 3_instruction: Neznani objekt je rožica ali satje. Tokrat uporabi če/sicer blok, da dobiš en nektar v primeru, da je rožica, sicer pa naredi en med (ker je v tem primeru spodaj satje).
      Course 4 Bee For Loops 1_instruction: Uporabi zanko, da dobiš nektar iz vsakega cveta.
      Course 4 Bee For Loops 10_instruction: Če tvoja zanka odšteva, se prirastek odšteje od tvojega števca vsakič, ko se zanka izvede. Kakšen bi moral biti tvoj prirastek, da bi čebelica dobila 9, nato 6 in nato 3 nektarje?
      Course 4 Bee Loops 5 NEW_instruction: Tukaj so tri rožice. Lahko najdeš vzorec navodil, ki jih moraš trikrat ponoviti, da dobiš nektar z najmanjšim številom blokov?
      Course 4 Bee Loops 5a NEW_instruction: Zdaj pa uporabi zanko, da pomagaš čebelici dobiti ves nektar na poti do satja s čim manj bloki. Ko prideš do tja, ne pozabi narediti medu!
      Course 4 Bee Params 5_instruction: Začnimo od začetka. Ali znaš narediti novo funkcijo, ki se imenuje "naberi 5 nektarjev" s smernim parametrom?
      Course 4 Bee Params 6 (copy 1)_instruction: Poskusi uporabiti svojo novo funkcijo, da dobiš ves nektar.

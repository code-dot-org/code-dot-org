  sphero_beyond_shortdescription: "SPRK lekcije ponudijo otrokom zabaven tečaj programiranja robotov in hkrati nabrusijo njihove matematične in znanstvene veščine."
  codeorg_beyond_longdescription: "Nauči se osnov računalništva s povleci in spusti programiranjem. 3 polni tečaji, vsak sestavljen iz 15-20 lekcij, ki mešajo \"izštekane\" dejavnosti v razredu z igrivimi video vodiči, v katerih nastopajo Bill Gates, Mark Zuckerberg, Jezni ptiči in Rastline vs zombiji. Nauči se zank ponovi, pogojnike, osnovne algoritme, funkcije in spremenljivke."
  khan_beyond_longdescription: "Nauči se osnov JavaScript programiranja med ustvarjanjem zabavnih risb s svojo kodo. To naredite sami ali v svojem razredu!"
  tynker_beyond_longdescription: "Tynker naredi učenje programiranja zabavno in enostavno. Učenje naredi vizualno. Otroci gradijo igre in mobilne aplikacije s preurejanjem blokov kode. Odstrani potrebo po poznavanju programske sintakse. Otroci hitor preoblikujejo ideje v animirane zgodbe in matematično umetnost. Spodbuja postopno učenje. Ko se otroci naučijo osnov, Tynker uvaja vedno bolj napredne konceptov, vključno s sintakso programiranja."
  scratch_beyond_longdescription: "S Scratch lahko ustvarite svojo lastne interaktivne igre, zgodbe, animacije &mdash; in jih delite s prijatelji. Začnite z animacijo vašega imena, ustvarjanjem praznične voščilnice ali izdelavo a igre pong."
  lightbot_beyond_longdescription: "Nauči se osnovno programsko logiko, začenši s super-enostavnim programiranjem za starost 4 +, na iOS ali Android (ali spletnemu brskalniku). Nauči se zaporedje ukazov, prepoznavanje vzorcev, postopkov in uporabe zank!"
  codecademy_beyond_longdescription: "Codecademy je interaktiven uvod v osnove računalništva z JavaScript-om, ki ga uporablja desetine milijonov študentov po vsem svetu. Zasnovali smo izkušnjo Ure kodiranja brez težav, s spremljajočimi kvizi, prosojnicami in primerom končnega izdelka na koncu."
  kodable_beyond_longdescription: "Kodable je iPad igra, ki uvaja otroke nad 5 let v osnove programiranja. Spremljanje učitelja ali staršev v bližini je optimalno, ni pa potrebno."
  scratchjr_beyond_longdescription: "ScratchJr je uvajalni programski jezik, ki omogoča otrokom ustvariti svoje interaktivne zgodbe in igre. Otroci zlepijo skupaj grafične programske bloke in s tem junake pripravijo, da skačejo, plešejo in pojejo"
  hopscotch_beyond_longdescription: "Vodič, ki je voden s strani učencev, na iPad-u in Hopscotch programskim jezikom. Učenci bodo gradili igre in applikacije za svoje iPad-e na svojih iPad-ih. Učenci lahko delajo samostojno ali v skupini z prijatelji (do 3 dijaki na iPad)."
  pocketcode_beyond_longdescription: "Ustvari svojo igro na svojem pametnem telefonu s Pocket Code! Pomagaj padalcu Steveu dostaviti svoje pakete. Igro lahko delite s prijatelji in drugimi uporabniki!"
  groklearning_beyond_longdescription: "Začetni tečaj s programskim jezi vazakom Python za ljudi brez izkušenj v programiranju. Naša edinstvena mešanica uvodne  vsebine in izzivov vas bo popeljal do temeljitega razumevanja jezika Python in programiranja samega. Te vsebine smo podali učencem različnih starosti iz različnih okolij in prepričani smo, da bo primeren tudi za vas."
  hacketyhack_beyond_longdescription: 'Hacktey Hack te bo naučil osnove programiranja od tal navzgor. Obstoječe izkušnje v programiranju niso potrebne! Z Hackety Hack se boš naučila programski jezik Ruby. Ruby je uporabljen v različnih oblikah programov, med drugimi namizne applikacije in spletne strani. Opomba: Namizna namestitev je potrebna.'
  robomind_beyond_longdescription: 'Učenci se naučijo osnov programiranja z nadzorovanjem lastnega virtualnega robota. Spletni tečaj je zaključena celota z kratkimi predstavitvami, filmi, testi in avtomatičnimi namigi za pomoč pri programskih nalogah. '
  appinventor_beyond_longdescription: "Zabavni, kratki video vodiči vodijo skozi gradnjo treh preprostih aplikacij za Android telefon ali tablico. Zasnovana za začetnike in strokovnjake, te bo ura za kodo pripravila za začetek gradnje svoje aplikacije, še preden se tega zaveš. Predstavljaj si, da deliš vaš lasten app in stvaritve s prijatelji! Te dejavnosti so primerne za posameznike in za učitelje, ki vodijo razrede."
  touchdevelop_beyond_longdescription: "TouchDevelop ti omogoča razvoja applikacij za Windows Phone. iPad, iPhone, Android, PC in Mac. Naš dotiku prijazen urejevalnik naredi kodiranje zabavno, celo na tvojem telefonu ali tablici!"
  codehs_beyond_longdescription: 'Nauči se osnov programiranje z Karel the Dog: zabavnim, dostopnim in vizualnim uvodom v kodiranje, kjer je ukazovanje računalniku enako kot ukazovanje psu. Ta vodič je odličen če je voden s strani učitelja, lahko pa se ga lotiš tudi sama. [Opomba: plačilo je potrebno.]'
  udemy_beyond_longdescription: 'Ne glede na to ali še nikoli nisi videla vrstice kode, ali pa kodiraš v službi, Udemy ima lekcijo zate, predavano s strani profesionalnih učiteljev. [Opomba: plačilo je potrebno.]'
  lynda_beyond_longdescription: 'Nauči se kodiranja, ustvarjanja in grajenja spletnih applikacij, od osnov objektno-orientiranega prograiranja v C in C++ pa do programiranja v Javi. Naši programerski vodiči ti lahko pomagajo pri razvoju mobilnih aplikacij, dela z PHP-jem in MySQL podatkovnimi bazami, kako začeti z statističnim programskim jezikom R in še veliko več. [Opomba: plačilo je potrebno.]'
  edx_beyond_longdescription: "CS50x je uvod v računalništvo in umetnost programiranja na Harvardu  z ali brez predhodnih izkušenj programiranja. Teme vključujejo abstrakcijo, algoritme, podatkovne strukture, inkapsulacijo, upravljanje z viri, varnost, razvoj programske opreme  in  spletno programiranje. Jeziki so C, PHP, JavaScript ter SQL, CSS in HTML. Različica CS50x na univerzi je drugi največji tečaj na Harvardu."
  coursera_beyond_longdescription: 'Stanfordov CS 101 tečaj, ki ga poučuje Nick Parlante (brezplačno!). CS101 uči bistvene ideje računalništva za občinstvo z nič predhodnega znanja. Igra se in eksperimentira s kratkimi koščki kode, da bi prikazal moč in omejitve računalnikov. CS101 tudi zagotavlja splošno ozadje o računalnikih danes: kaj je računalnik, kaj je strojna oprema, kaj je programska oprema, kaj je internet. Brez predhodnega znanja, razen sposobnosti uporabe spletnega brskalnika.'
  udacity_beyond_longdescription: "V tem tečaju se boš naučil ključnih pojmov računalništva in pisanja svojih računalniških programov v okviru izgradnje spletnega iskalnika. Tečaj ne potrebuje predhodnega programerskega znanja. Začetniki so dobrodošli! Do konca leta se boš naučil ključnih pojmov računalništva in dovolj programiranja, da boš lahko samostojno napisal Python program. Ta tečaj je priprava za računalniške tečaje srednje težavnosti."
  teachingtree_beyond_longdescription: "TeachingTree je odprta platforma, ki vsakomur omogoča, da si organizira izobraževalne vsebine. Naš cilj je, da učenci hitro dostopajo do posnetke, ki jih potrebujejo za učenje posameznih konceptov. Vsakogar spodbujamo, da pomaga z dodajanjem videoposnetkov ali označevanjem konceptov."
  kodu_beyond_longdescription: "Kodu omogoča otrokom, da ustvarjajo igre za PC in XBox z enostavnim vizualnim programskim jezikom. S Kodu se je mogoče naučiti ustvarjalnosti, reševanja problemov, pripovedovanja in tudi programiranja. Tako majhni otroci kot tudi odrasli lahko uporabijo Kodu in ustvarijo igre,  ne da brez načrtovanja ali znanja programiranja. Kodu za PC lahko prenesete brezplačno. Kodu za XBox je  na voljo v ZDA v trgovini za XBox  za približno 5 $ v kanalu iger."
  cargobot_beyond_longdescription: "Cargo-Bot je igra uganka, kjer učiš robota premikanja zabojev. Zveni preprosto, kajne? Ponuja 36  vražje pametnih ugank, predvaja glasbo v osupljivi retina grafiki. Svoje rešitve lahko tudi posnameš in jih deliš s prijatelji na YouTube."
  kidsruby_beyond_longdescription: 'Zabavaj se in ustvari igre ali shekaj domačo nalogo z uporabo Ruby! Staršem in učiteljem povej, da se učiš programiranja v Ruby ...;). Prosto dostopna in deluje na vseh računalnikih. [Opomba: potrebuje namestitev]'
  w3schools_beyond_longdescription: "Nauči se ustvariti spletne strani na svojem računalniku. Nauči se osnov strežnika v manj kot enem dnevu. Nauči se dodati podatkovno bazo k svoji spletni strani"
  codeavengers_beyond_longdescription: "Nauči se programirati igre, aplikacije in spletne strani. Strokovno zasnovana z ravno pravo stopnjo težavnosti za začetnike, enostavno razumljivimi navodili in veliko pomoči, ko jo potrebujete. Naši HTML, CSS in JavaScript tečaji vključujejo programerske izzive in igre za ponavljanje, s katerimi je učenje zabavno in učinkovito za vse starosti."
  mozilla_beyond_longdescription: "S Thimble je ustvarjanje in deljenje svojih spletnih strani smešno preprosto. Napiši in uredi HTML in CSS  v svojem brskalniku in takoj preglej svoje delo s predogledom. Gostuj in deli dokončane projekte z enim samim klikom. Idealen za začetnike, kot tudi za strokovnjake."
  codecombat_beyond_longdescription: "Igraj kot čarovnik in s kodo (uroki) nadzoruj svoje junake, jih vodi skozi labirinte, porazi ogre, prelisiči nasprotnike in reši zaveznike! Nauči se JavaScript s to HTML 5 spletno igro za popolne začetnike."
  codea_beyond_longdescription: "Codea za iPad omogoča ustvarjanje iger in simulacij &mdash; ali uresničiti kakršno koli vizualno idejo, ki jo imaš. Spremeni svoje misli v interaktivne stvaritve, ki uporabljajo posebnosti  iPad kot so multi-touch, in merilec pospeška. Menimo, da je Codea najlepši urejevalnik kode, ki ga boš uporabil. Poleg tega je enostaven. Codea je narejen z namenom, da imaš dostop do svoje kode. Želiš spremeniti številko? Samo tapni in povleci. Kaj pa barvo ali sliko? Tapkanje bo priklicalo vizualni urejevalnik, ki omogoča, da izbereš točno tisto, kar želiš."
  lego_beyond_longdescription: "Ustvari majhne, prilagodljive in programabilne robote iz LEGO kock."
  finch_beyond_longdescription: "Finch je novi robot za poučevanje računalništva. Je rezultat štirih let raziskave v laboratoriju CREATE na univerzi Carnegie Mellon. Finch je namenjen podpori pri uvajanju v umetnost programiranja. Ima podporo za več kot ducat programskih jezikov in okolj, vključno z več okolji, ki so primerna za učence stare osem let in več. Finch je bila narejen, da bi učenci lahko  pisali programe z veliko interaktivnostjo."
  arduino_beyond_longdescription: "Arduino je priljubljena platforma, ki omogoča umetnikom in načrtovalcem delati s pravimi senzorji, LED, zvonci in drugim. Sparkfun virtualni peskovnik te bo naučil prave Arduino kode v brskalniku."
  processing_beyond_longdescription: "Processing je programski jezik, razvojno okolje in spletna skupnost. Od leta 2001 spodbuja računalniško pismenost v vizualni umetnosti in vizualno pismenost v tehnologiji. V začetku je bila osnovana kot programerska skicirka in z namenom, da uči osnove računalniškega programiranja znotraj visualnega konteksta. Processing se je nato razvil v razvojno orodje za strokovnjake. Dandanes ga uporablja na tisoče študentov, umetnikov, oblikovalcev, raziskovalcev in amaterjev za učenje, izdelavo prototipov in proizvodnjo."
  alice_beyond_longdescription: "Z inovativnim programskim okoljem, ki podpira ustvarjanje 3D animacij, ponuja projekt Alice orodja in materiale za poučevanje in učenje računalniškega mišljenja, reševanja problemov in računalniškega programiranja za širok spekter starosti in nivojev znanja."
  sphero_beyond_longdescription: "Ne glede na to ali ste vzgojitelj ali starš, SPRK lekcije dajejo otrokom zabaven uvod v programiranje robotov in hkrati ostrijo njihove spretnosti v matematiki in znanosti."

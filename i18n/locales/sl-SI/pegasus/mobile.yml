  course2_shortdescription_congrats: "Za učence z osnovnimi bralnimi znanji, ta tečaj gradi na Tečaju 1. Učenci bodo ustvarili programe, ki bodo reševali probleme ter razvijali interaktivne igre ali zgodbe, ki jih bodo lahko delili z drugimi. Priporočljivo za učence od 2. do 5. razreda osnovne šole."
  codeorg_longdescription: "Nauči se osnov računalništva s povleci in spusti programiranjem. To je igri podobna vaja z video predavanji, v katerih nastopajo Bill Gates, Mark Zuckerberg, Angry Birds in Rastline vs zombiji. Naučite se zanke repeat, pogojne stavke in osnovne algoritme. Na voljo v 34 jezikih."
  codeintl_longdescription: "Nauči se osnov računalništva s povleci in spusti programiranjem. To je igri podobna vaja z video predavanji, v katerih nastopajo Bill Gates, Mark Zuckerberg, Angry Birds in Rastline vs zombiji. Naučite se zanke repeat, pogojne stavke in osnovne algoritme. Na voljo v 34 jezikih."
  thinkersmithspanish_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  khan_longdescription: "Nauči se osnov JavaScript programiranja med ustvarjanjem zabavnih risb s svojo kodo. To naredite sami ali v svojem razredu!"
  khanes_longdescription: "Nauči se osnov JavaScript programiranja med ustvarjanjem zabavnih risb s svojo kodo. To naredite sami ali v svojem razredu!"
  khanpt_longdescription: "Nauči se osnov JavaScript programiranja med ustvarjanjem zabavnih risb s svojo kodo. To naredite sami ali v svojem razredu!"
  khanhe_longdescription: "Nauči se osnov JavaScript programiranja med ustvarjanjem zabavnih risb s svojo kodo. To naredite sami ali v svojem razredu!"
  khanfr_longdescription: "Nauči se osnov JavaScript programiranja med ustvarjanjem zabavnih risb s svojo kodo. To naredite sami ali v svojem razredu!"
  khanpl_longdescription: "Nauči se osnov JavaScript programiranja med ustvarjanjem zabavnih risb s svojo kodo. To naredite sami ali v svojem razredu!"
  tynker_longdescription: "Izdeljate svoje igre in jih delite s prijatelji! Rešite zabavne programerske uganke in se nauči konceptov programiranja v vsakem nivoju. Prilagodite igre z animiranimi liki, več nivoji in bogatimi rekviziti. Naredite svoje igre realistične, z uporabo fizike. Poglej si kodo kot vizualne bloke ali JavaScript. Vzemite vaše igre na mobilne iPads in Android tablice. Izbirate lahko med več kot ducat zabavnimi dejavnostmi!"
  scratch_longdescription: "S Scratch lahko ustvarite svojo lastne interaktivne igre, zgodbe, animacije &mdash; in jih delite s prijatelji. Začnite z animacijo vašega imena, ustvarjanjem praznične voščilnice ali izdelavo a igre pong."
  lightbot_longdescription: "Vodi robota Lightbot, da prižge vse modre ploščice! Lightbot je uganka, ki uporablja programiranje mehanike igre, da igralci pridobijo praktično razumevanje osnov programiranja. Naučite se zaporedje navodil, pisati procedure in uporabljati zanke, če želite rešiti posamezne nivoje. Idealno za vse starosti."
  thinkersmith_longdescription: "Z uporabo vnaprej določenega \"Robotskega besednjaka\" bodo učenci ugotoviti, kako drug drugemu izpolniti določene naloge, ne da bi se pred tem o njih pogovarjali. Ta lekcija uči otroke povezavo med simboli in dejanji, kot tudi neprecenljivo veščino razhroščevanja. \"Moj robotski prijatelj\" se najbolje obnese kot skupinska dejavnost in vključuje pripravo za učitelja  za uporabo v razredu."
  condcards_longdescription: "Spoznaj algoritme in pogojne stavke v tej \"izštekani\" dejavnosti s kupčkom kart. Učenci se razdelijo v ekipe in potrebujejo en komplet kart na ekipo."
  lightbotintl_longdescription: "Nauči se osnovno programsko logiko, začenši s super-enostavnim programiranjem za starost 4 +, na iOS ali Android (ali spletnemu brskalniku). Nauči se zaporedje ukazov, prepoznavanje vzorcev, postopkov in uporabe zank!"
  codehs_longdescription: "Podajati ukaze računalniku, za kar pri programiranju gre, je kot bi poveljevali psu. Naučite se kodiranja s Kužkom Karlom&mdash;zabavnim, dostopnim in vizualnim uvodom v programiranje, ki bo tudi popolne začetnike naučil temeljnih pojmov, kot so ukazi in funkcije. Praktične vaje lahko izvajajo učenci sami, učitelji pa se lahko prijavite za dostop do učiteljskih orodij in spremljate uspeh učenca!"
  codecademy_longdescription: "Codecademy je interaktiven uvod v osnove računalništva z JavaScript-om, ki ga uporablja desetine milijonov študentov po vsem svetu. Zasnovali smo izkušnjo Ure kodiranja brez težav, s spremljajočimi kvizi, prosojnicami in primerom končnega izdelka na koncu."
  codecombat_longdescription: "Porazi ogre in se nauči Python ali JavaScript v tej epski programerski igri!"
  codemonkey_longdescription: 'CodeMonkey je spletna igra, ki uči kodirati v resničnem programskem jeziku! Učenci opico programirajo tako, da lovi banane, pri čemer igra postaja na vsakem nivoju malce težavnejša. Rešitve so točkovane in jih lahko delite s klikom. '
  codeavengers_longdescription: "Zgradi dvodimenzionalno igro za dva igralca v Javascriptu v 10 kratkih korakih. Nato nadaljuj z učenjem osnov programiranja (spremenljivke in if stavki) z ustvarjanjem kviza za tvoje prijatelje. Vmes naberi točke in značke, medtem ko tekmuješ za vrh lestvice tvojega razreda."
  processing_longdescription: "Uvod v programiranje v kontekstu vizualne umetnosti z uporabo procesnega programskega jezika. Kratke video lekcije ti bodo predstavile vaje za kodiranje, s katerimi boš ustvaril interaktivni program za risanje"
  robomind_longdescription: 'Učenci se učijo osnov programiranja s kontroliranjem virtualnega robota. Spletni tečaj je celota prezentacij, filmčkov, kvizov in namigov, ki pomagajo pri vajah programiranja. '
  groklearning_longdescription: "Uporabi programski jezik Python in ustvari virtualno kramljačico Elizo, ki bo robot psiholog. Naučil jo boš kako govoriti in katere stvari mora odgovoriti. Lahko preslepiš tvoje prijatelje, da ne bodo prepoznali, da ni človek, temveč računalnik?"
  quorum_longdescription: "Ta tečaj je na voljo za vse, ki imajo težave z videom in deluje z samodejnimi bralci teksta. Pridruži se Mary na turneji, kjer se pridruži laboratoriju za biologijo in ne nauči programskega jezika Quorum. Tečaj vodi vsak učenec sam in vsebuje vzorčne aktivnosti."
  codespark_longdescription: "Foos je zabaven in otrokom prijazen način za spoznavanje računalniškega programiranja.  Programiraj srčkane like za reševanje ugank in zgradi virtualni svet.  Igra ne vsebuje besed, tako da se lahko pridruži kdorkoli!"
  kodable_longdescription: "Kodable je iPad igra, ki uvaja otroke nad 5 let v osnove programiranja. Spremljanje učitelja ali staršev v bližini je optimalno, ni pa potrebno."
  tynkerapp_longdescription: "Nauči se programirati z reševanjem zabavne programerske uganke. Enostavno izdelaj igre in zgodbe s tematsko grafiko, več kot 10  kompletov iger in prilagodljivih junakov. Brez internetne povezave. Lahko pa do svojih kreacij dostopaš  tudi na spletu."
  robomindnl_longdescription: 'Učenci se učijo osnov programiranja s kontroliranjem virtualnega robota. Spletni tečaj je celota prezentacij, filmčkov, kvizov in namigov, ki pomagajo pri vajah programiranja. '
  flappy_longdescription: "Uporabi programiranje povleci in spusti in ustvari svojo lastno Flappy Ptič igro, in prilagodi njen izgled (Flappy morski pes, Flappy božiček, karkoli). Naloži igro na svoj telefon z enim klikom."
  bitsbox_longdescription: "Ustvari virtualno tablico in napiši nekaj aplikacij za igro in deljenje prijateljem.\nTudi najmlajši otroci se lahko naučijo programiranja v JavaScriptu. Več kot že znaš, dlje lahko prideš."
  touchdevelop_longdescription: 'Za dotik prijazen urejevalnik te bo vodil v ustvarjanju pixel umetnosti, v reševanju medvedje uganke ali pri izdelavi lastne igre Skakajoči ptič. '
  appinventor_longdescription: "Zabavni, kratki video vodiči vodijo skozi gradnjo treh preprostih aplikacij za Android telefon ali tablico. Zasnovana za začetnike in strokovnjake, te bo ura za kodo pripravila za začetek gradnje svoje aplikacije, še preden se tega zaveš. Predstavljaj si, da deliš vaš lasten app in stvaritve s prijatelji! Te dejavnosti so primerne za posameznike in za učitelje, ki vodijo razrede."
  blockly_longdescription: "Imaš računalnik s počasnim dostopom do internetna (ali interneta sploh nimaš). Prenesi Blockly vodiče, ki so predhodniki vodičev na Code.org - eno samo 3MB veliko ZIP datoteko lahko naložiš na računalnik ali na USB ključek"
  thinkersmith2_longdescription: "Učenci spoznajo kako je mogoče predstaviti in shraniti črke v binarnem, kot funkcije vklopa in izklopa. Na koncu učenci v razredu  zakodirajo vsak svoje začetnice in jih odnesejo domov."
  kodableunplugged_longdescription: 'Namenjena uporabi z navadnim papirjem, je fuzzFamily Frenzy uvod v programsko logiko za otroke od 5 let naprej. Učitelj naj pojasni igro, nato pa učenci programirajo partnerja, da pride do konca preproste proge z ovirami. '
  projguts_longdescription: "Ta \"izštekana\" dejavnost pomaga učencem, da spoznajo, kako deluje modeliranje in simulacija, tako da skupina učencev igra različne različice igre kamen / papir / škarje, in opazuje izide kot poskuse za različne modele."
  hourofcode_longdescription: "Prostor za novi code.org/hoc"
  frozen_longdescription: "Uporabimo kodo in se pridružimo Anni in Elsi, pri raziskovanju čarabnosti in lepote ledu."
  playlab_longdescription: "Ustvarite zgodbo ali igro z Play Labom! Ustvarite živali, pirate, zombije, nindže in številne druge like, ki se bodo premikali, govorili, dosegali točke in celo vihteli ognjene krogle!"
  allcancode_longdescription: "Študenti igrajo pustolovsko igro, ki temelji na izvirni zgodbi. Marca - glavnega lika - usmerjajo skozi vsako stopnjo s pomočjo navodil korak-za-korakom v obliki vizualnega programskega jezika, ki ga uporablja Ura za kodo. Spoznajo se z zaporedji ukazov, ponovitev in pogojev, brez da bi to sploh opazili."

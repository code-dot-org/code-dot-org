  hoc_faq_title: Pogosto zastavljena vprašanja
  hoc_faq_what_is_hoc_q: Kaj je Ura za kodo?
  hoc_faq_what_is_hoc_a: "Uro za kodo je enourni uvod v računalništvo z namenom demistificirati kodo in pokazati, da se lahko vsakdo nauči osnov. <a href='http://code.org/learn'> Oglejte si vadnice</a>."
  hoc_faq_last_year: Poskusite vadnice
  hoc_faq_when_is_hoc_q: Kdaj je Ura za kodo?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: Zakaj računalništvo?
  hoc_faq_why_cs_a: "<i>Vsak</i> učenec mora imeti priložnost za učenje računalništva. Izboljšuje reševanje težav, logiko in ustvarjalnost. Z zgodnjim začetkom bodo imeli temelje za uspeh v vseh poklicih 21. stoletja. Več statistik na <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Kako lahko sodelujem v Uri za kodo?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: Kdo stoji za Uro za kodo?
  hoc_faq_behind_hoc_a: "Uro za kodo organizira <a href='http://code.org'> Code.org</a>, javna neprofitna organizacija, posvečena širitvi računalništva v šolah in povečevanje udeležbe žensk ter manjšin. <a href='http://code.org/about/partners'>Velika koalicija partnerjev </a>, vključno z Microsoft-om in Apple-om, se je združila v podporo Uri za kodo."
  hoc_faq_host_q: Ne vem ničesar o pisanju kode. Še vedno lahko gostujem dogodek?
  hoc_faq_host_a: "Vsekakor. Aktivnosti so vodene. Vse kar morate storiti je, <a href='http://code.org/learn'> poskusite naše trenutne tečaje</a>, izberite način za učitelje in izbrati eno uro &mdash; za vse ostalo bomo poskrbeli. Imamo aktivnosti za vsako starost in izkušnje, od vrtca in naprej. Začnite načrtovanje vašega dogodka <a href='target-resources-how-to'>vodičem</a>."
  hoc_faq_need_computers_q: Potrebujem računalnike za vsakega sodelujočega?
  hoc_faq_need_computers_a: "Ne. Imamo tečaje, ki delujejo na računalnikih, pametnih telefonih, tablet, in nekatere, ki ne sploh zahtevajo računalnika! Pridružite se lahko, kjerkoli že ste, s čimerkoli. <p><i>Tukaj je nekaj možnosti:</i> <br><ul><li><b>Delo v parih.</b> Raziskave kažejo, da se učenci učijo najbolje z <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> programiranjem v parih</a>, pri čemer delijo računalnik. Spodbudite učence, da sodelujejo. <li><b>Uporabite načrtovani zaslon.</b> Če imate projektor, lahko celotna skupina sodeluje in rešuje skupaj. Oglejte si video in se izmenjujte pri reševanju ugank ali odgovore na vprašanja. <li><b>Brez povezave.</b> Nudimo tudi vaje, ki ne zahtevajo računalnika. </ul>"
  hoc_faq_international_q: 'Sem v <country>. Kako lahko mednarodno sodelujem?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: Kako lahko uro naredim vodič?
  hoc_faq_tutorial_a: "Če ste zainteresirani, lahko postati partner za vodiče, <a href='target-tutorial-guidelines'> oglejte si naše smernice in navodila</a>. Radi bi gostili čim večje število, vendar glavni cilj je cim boljša izkušnja za vse, ki so novi v računalništvu."
  hoc_faq_more_questions_q: Imate dodatna vprašanja?
  hoc_faq_more_questions_a: "Poskusite najti odgovor na <a href='http://support.code.org'> forumu za podporo</a>."
  hoc_faq_scratch_q: Za Uro za kodo delam Scratch, ampak kaj, ko imajo moji učenci iPade namesto prenosnikov?
  hoc_faq_scratch_a: "Scratch ne deluje na tablicah. Če so vaši učenci mladi, lahko uporabljajo ScratchJR iPad app (za prvo triado). Če pogledate  na <a href='http://code.org/learn'> Code.org/learn</a>, lahko najdete druge vaje, ki delujejo na iPadih - Code.org, Tynker, Lightbot ali CodeSpark."
  hoc_faq_account_q: Se morajo učenci prijaviti z računom?
  hoc_faq_account_a: "Ne. Nobena prijava ni potrebna, da bi učenci poskusili Uro za kodo. Večina <a href='http://code.org/learn/beyond'> nadaljevalnih tečajev</a> zahteva ustvarjanje računa, da se shrani napredek učenca."
  hoc_faq_frozen_q: Kje je vaja z Anno in Elso?
  hoc_faq_frozen_a: "Zdaj je objavljena na <a href='http://code.org/learn'> Code.org/learn</a>. Upamo, da vam bo všeč!"
  hoc_faq_high_school_q: Katero dejavnost naj naredim z dijaki?
  hoc_faq_high_school_a: "Za vse starosti priporočamo, da se za začetek poskuša ena od vaj za začetnike na <a href='http://code.org/learn'> Code.org/learn</a>  kot so vaje z Jeznimi ptiči ali z Anno in Elso. Dijaki bi morali končati eno od teh v 30 minutah in lahko nato poskusijo bolj napreden uvod v JavaScript, kot na primer Khan Academy ali CodeHS."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='http://code.org/loc'>here</a>."

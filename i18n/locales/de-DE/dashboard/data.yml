        flappy_k1_4: 'Der "Wenn ausführen" Baustein erlaubt dir Code auszuführen, wenn dein Spiel startet. Versuche die Geschwindigkeit zu ändern und zum Ziel zu fliegen.'
        flappy_k1_5: 'Flappy fliegt durch Hindernisse hindurch, es sei denn, du programmierst ihn so, dass er abstürzt. Füge einen Baustein zum "Wenn Hindernis getroffen"-Baustein hinzu. Dein Code muss das Spiel beenden, wenn Flappy gegen die ersten Rohre fliegt.'

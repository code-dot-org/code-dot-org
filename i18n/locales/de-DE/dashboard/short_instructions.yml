      Course 4 Artist Params 13: 'Freies Spiel: Hier sind die Funktionen, die du geschrieben hast, und ein paar mehr für dich zum Spielen. Zeichne etwas Tolles!'
      Course 4 Artist Params 3: 'Toll! Kannst Du jedes dieser Dreiecke mit dieser neuen Funktion zeichnen? Das erste ist 25 Pixel lang, das zweite ist 50, das dritte ist 75. '
      Course 4 Artist Params 4: Kannst du eine neue Funktion namens Quadrat hinzufügen? Sie sollte auch von einem Längenparameter ausgehen, genau wie das Dreieck. Zeichne dieses Mal 3 Quadrate mit einer Länge von 25, 50 und 75 Pixeln, die jeweils 100 Pixel voneinander entfernt sind.
      Course 4 Artist Params 5: 'Benutze deine beiden neuen Funktionen, um das Bild zu zeichnen. Leichter geht es, wenn du eine Schleife mit dem Parameter „Zähler“ („counter“) nutzt. '
      Course 4 Artist Params 6: 'Lass uns diese „Zeichne eine Figur“-Funktion ändern. Sie hat bereits einen Parameter „Länge“. Wir wollen jetzt einen neuen Parameter für die Zahl der Seiten hinzufügen. Dazu muss sich der Künstler jeweils um 360 Grad geteilt durch die Anzahl der Seiten drehen. Hinweis: Die Seitenlänge eines Dreiecks ist 100 Pixel, eines Sechsecks ist 25 Pixel und eines Quadrats ist 50 Pixel. '
      Course 4 Artist Params 7: 'Kannst Du diese Figuren zeichnen? Fülle einfach die „???“ aus! Das Quadrat und das Dreieck haben eine Kantenlänge von 100, das Sechseck 75 Pixel. '
      Course 4 Artist Params 8: 'Kannst du herausfinden, wie man diese Form zeichnet? Kommst Du dahinter, wie man diese Figur malt? Hier ist ein Tipp: Mach eine neue Funktion, die ein Sechseck zeichnet. '
      Course 4 Artist Params 9: Kannst du dich noch daran erinnern, wie wir die Zählschleife verwendet haben, bei der eine innere Schleife entfernt wurde? Lass uns doch mal die „Zeichne Quadrat“-Funktion mit Parametern für „Seiten“ und „Länge“ ausprobieren. Kannst du diese Figuren wieder erstellen? Der Quadratzähler sollte 5/100/5 sein, der Dreieckzähler sollte 10/100/10 und das Sechseck 2/100/2 sein.
      Course 4 Artist Var 9: 'Hier ist der Algorithmus zum Zeichnen eines Dreiecks. Verändere ihn so, dass er die Variable „Seiten“ benutzt. Ersetze die Zahl 3 durch die „Seiten“-Variable. Hinweis: Denke daran, den „Stelle Seiten auf“-Baustein zu benutzen.'
      Course 4 Artist Vars 1: "Kannst du mir helfen, ein gleichseitiges Dreieck zu zeichnen? Es soll auf jeder Seite genau 100 Pixel lang sein."
      Course 4 Artist Vars 10: Dieser Algorithmus hier zeichnet ein großes Dreieck aus lauter kleinen Dreiecken. Wie muss der Algorithmus geändert werden, damit er die „Seiten“-Variable benutzt, um alle Dreiecke zu zeichnen? Schau dir den Code an und ersetze jede 3 durch eine „Seiten“-Variable. Benutze auch den „Setze Seiten“-Baustein.
      Course 4 Artist Vars 11: Hier ist etwas komplizierterer Code, der dieselben Konzepte verwendet wie das letzte Rätsel. Welchen Wert muss die „Seiten“-Variable diesmal bekommen, um die dargestellte Figur aus Quadraten zu zeichnen?
      Course 4 Artist Vars 12: Stelle die „Seiten“-Variable auf 5 ein. Je mehr Seiten wir zu dem Algorithmus hinzufügen, desto größer wird das Muster. Beachte, dass es noch die Variable „Länge“ gibt. Wir können dies immer dort verwenden, wo wir ein „Schritt vorwärts“ haben. Stelle die Variable für die Länge dieser Form auf 75 ein!
      Course 4 Artist Vars 13: "Wenn eine Form viele Seiten hat, muss jede Seite kürzer sein, wenn du willst, dass das Muster vollständig auf den Bildschirm passt.\nLass uns nun den Algorithmus für dieses tolle Muster erneuern, aber statt einer manuellen Einstellung die „Länge“-Variable nutzen. Lass uns einen Mathematik-Baustein mit der „Seiten“-Variablen darin verwenden, um sicherzustellen, dass jede Form richtig passt. Der Umfang jedes Vielecks beträgt 300 Pixel.\nBrauchst du ein paar Hinweise?  Klicke hier!"
      Course 4 Artist Vars 14: |-
        Freies Spiel: Probiere es aus! Nun ist dein Algorithmus in eine weitere Schleife eingebettet. Experimentiere, indem du die zwei Variablen auf unterschiedliche Werte einstellst, um coole Muster zu zeichnen.

        Mehr Effekte kannst Du natürlich auch mit Farbe erzielen!  Benutze zufällige Farben in Schleifen und schau dir an, wie sich dadurch dein Design ändert.

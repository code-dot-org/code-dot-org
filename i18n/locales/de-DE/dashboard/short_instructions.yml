      Course 4 Artist For Loops 12: 'Das sah ziemlich cool aus, aber jetzt möchte ich jede Form neben der letzten zeichnen. Jede Seite hat eine Länge von 20 Pixeln. Benutze einen Sprungblock, um nach jeder Figur 40 Pixel weiter zu springen. '
      Course 4 Artist For Loops 13: Hmm, die Figuren werden jedes Mal größer! Haben wir dieses Problem nicht schon mal mit Variablen gelöst? Wie können wir die Zähler-Variable dazu einsetzen, die Seiten kürzer zu machen, je mehr Seiten es gibt? Versuche (100 / Zähler) Pixel weiter zu springen, anstatt einen festen Abstand einzuhalten.
      Course 4 Artist For Loops 14: Es gibt einen hübschen Effekt, wenn du vom notwendigen Winkel ein wenig abweichst. Versuche mal, einen Teil des Codes vom letzten Level zu verwenden, aber drehe um 89 Grad, um diese verdrehte Quadratspirale zu erzeugen.
      Course 4 Artist For Loops 15: 'Freies Spiel: Versuche, selbst ein paar Zeichnungen mithilfe von „Zähle mit“-Schleifen zu machen. Wir haben auch ein paar nützliche Variablen für dich hinzugefügt.'
      Course 4 Artist For Loops 2: 'Ich habe den Code zum Zeichnen eines Dreiecks in eine „Zähle mit“-Schleife eingefügt, die in Zehnerschritten von 50 bis 100 zählt.  HINWEIS: Überprüfe den Code noch einmal, bevor du auf „Ausführen“ gehst.'

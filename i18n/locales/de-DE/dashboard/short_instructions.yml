      2-3 Bee Functions 1: Funktionen sind Programm-Bausteine, die eine Aufgabe ausführen. Benutze die „Hole 2 Nektar“- Funktion, um Nektar von jeder Blüte zu sammeln.
      2-3 Bee Functions 10: "Lila Blüten haben entweder 1 oder 0 Nektar.  Erstelle eine Funktion, die Nektar nur aus den lila Blüten sammelt, die Nektar haben."
      2-3 Bee Functions 2: "Funktionen sind Programm-Bausteine, die eine Aufgabe ausführen. Verwende die „hohle 5“- Funktion, um gleichzeitig 5 mal Nektar zu holen. Stelle sicher, dass eine Schleife verwendet wird, die eine optimale Blockzählung ermöglicht."

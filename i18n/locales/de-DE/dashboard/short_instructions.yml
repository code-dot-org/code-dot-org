      Course 4 Artist Vars 9: Verwende bei diesem Algorithmus die „Seiten“-Variable statt einer festen Zahl, um ein Dreieck zu zeichnen. Denke daran, den „Stelle Seiten auf“-Baustein zu benutzen.
      Course 4 Bee 1: "Die Biene weiß nicht, was sich unter der Wolke verbirgt! Benutze den „Wenn“-Baustein, um nachzusehen und nur dann Nektar zu sammeln, wenn eine Blume unter der Wolke ist. "
      Course 4 Bee 2: Verwende den „Wenn/ansonsten“-Baustein, um bei jedem Objekt zu prüfen, ob es sich um eine Blume oder Honigwabe handelt. Wenn es eine Blume ist, sammle Nektar ... ansonsten, mache Honig!
      Course 4 Bee 3: Das unbekannte Objekt ist entweder eine Blume oder eine Bienenwabe. Benutze den „Wenn/ansonsten"- Baustein, um Nektar zu machen, wenn es eine Blüte ist, ansonsten mache Honig (denn dann wäre es eine Honigwabe).

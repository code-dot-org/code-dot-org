      Course 4 Bee 5: Diese lila Blüte kann entweder 3, 2 oder 1 Nektar haben. Füge einen „Wenn/ansonsten“-Baustein hinzu, um einen „Wenn/ansonsten-wenn/ansonsten“-Baustein zu erhalten. Vervollständige die Lösung, um eine unbekannte Menge Nektar zu sammeln.
      Course 4 Bee 6: Diese lila Blüte kann entweder 3, 2 oder 1 Nektar haben. Stelle einen „Wenn/ansonsten-wenn/ansonsten“-Baustein her, um die unbekannte Menge Nektar einzusammeln.

      Course 4 Artist Params 10: 'Du kannst Funktionen innerhalb anderer Funktionen aufrufen! Ausgehend von der „Form" -Funktion, erstelle 3 Haus-Formen, von denen jede 20 Pixel größer als die vorherige sein soll. Beginne mit einer Länge von 50 Pixeln. Eine Zähl-Schleife könnte hier hilfreich sein. '

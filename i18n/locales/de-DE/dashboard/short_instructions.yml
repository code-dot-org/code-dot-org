      2-3 Bee Conditionals 11: "Sammle den Nektar dort, wo die Blüten Nektar haben."
      2-3 Bee Conditionals 12: Benutze eine Schleife, um dies zu prüfen und sammle den Nektar aller dieser Blüten.
      2-3 Bee Conditionals 13: |-
        Sammle Nektar und stelle Honig her. Hinweis: Was passiert, wenn du die „Wenn Nektar"- Bedingung auf eine rote Blüte anwendest? Kannst du dies mit einer Schleife vervollständigen?

    short_instructions:
      2-3 Artist 1 new: Hallo, ich bin ein Künstler. Wenn du den richtigen Code programmierst, kann ich fast alles zeichnen. Verwende ein paar Bausteine, und lasse mich über die grauen Linien im Bild zeichnen. (Jede Linie ist 100 Pixel lang.)
      2-3 Artist 11: "Gib dem Stoppschild einen Rahmen, indem du ein Oktagon mit 8 Seiten, jede 100 Pixel lang, zeichnest. Um wie viel Grad muss gedreht werden? (Hinweis: Was ist 360 geteilt durch 8?) "
      2-3 Artist 12: |-
        Stelle den „Wiederholen“-Baustein so ein, dass es einen „Kreis“ malt, um den Augapfel abzuschließen. Wenn jede Bewegung ein Grad rechts dreht, wie oft musst du wiederholen, um den Kreis zu vervollständigen? 180? 360? 500?
      2-3 Artist 2 new: 'Dieses Haus hat eine halbfertige Wand. Jede Seite hat 100 Pixel, aber die halbfertige nur 50. Vervollständige die Wand. '
      2-3 Artist 2: 'Dieses Haus hat eine halbfertige Wand. Jede Seite hat 100 Pixel, aber die halbfertige nur 50. Vervollständige die Wand. '
      2-3 Artist 3.4: "Der \"springe\"-Block bewegt den Künstler, ohne eine Linie zu zeichnen. \nZeichne die gestrichelte Linie nach. Verwende dazu \"springe\" und \"bewegen\"-Blöcke."
      2-3 Artist 3: Dieser Hut ist 100 Pixel hoch. Zeichne einen Hut, der 70 Pixel kleiner ist.
      2-3 Artist 3new: "Der rote Hut ist 100 Pixel hoch. Zeichne den schwarzen Hut, der 70 Pixel kleiner ist, zu Ende. Die Breite des schwarzen Hutes beträgt 50 Pixel."
      2-3 Artist 4: Hilf mir, das Haus für diese Katze zu vervollständigen.
      2-3 Artist 5: Ersetze diesen Code mit einem „Wiederholen“-Block, um das gleiche Haus mit nur 3 Blöcken zu zeichnen.
      2-3 Artist 6: 'Dieses Haus braucht ein Dach! Zeichne das Dreieck.  Hinweis: alle drei Seiten sind gleich lang.'
      2-3 Artist 7: 'Zeichne die rechte Hälfte des letzten Fensters zu Ende. Jedes Quadrat der Fensterscheibe beträgt 25 Pixel.'
      2-3 Artist 8: "Zeichne die Räume für die beiden Tiere.\nMach dazu ein Rechteck und teile es in 2 gleich große Quadrate.\nDas Rechteck ist 200 Pixel breit und 100 Pixel hoch.\nEs gibt viele Möglichkeiten, diese Aufgabe zu lösen. Also viel Spass!"
      2-3 Artist 9 NEW: Vervollständige diesen Drachen
      2-3 Artist 9 REPLACEMENT: Zeichne die restlichen Stufen.
      2-3 Artist 9: Vervollständige diesen Drachen
      2-3 Artist Assessment 1: 'Prüfung: Vervollständige den letzten Zahn: 25 Pixel breit und 25 Pixel hoch.'
      2-3 Artist Debugging 1: Dieser Hut sollte nur 50 Pixel breit sein. Kannst du das Programm an der richtigen Stelle korrigieren?
      2-3 Artist Debugging 10: "Das Steuerkreuz auf meinem Game-Controller ist zu klein. \\r\n\\r\nKannst Du es 10 Pixel breiter machen?.\\r\n\\r\nStarte das Programm zuerst einmal, um zusehen, was du ändern musst."
      2-3 Artist Debugging 11: |-
        Hilf mir, meine schöne Schneeflocke zu beenden. Wie oft muss ich es „wiederholen“, um es zu beenden?
      2-3 Artist Debugging 12: Ich soll zu dieser Szene eine Ozeanwelle hinzufügen.  Kannst du mir helfen?
      2-3 Artist Debugging 2: "Der Code für die drei Schnurrhaare, die du siehst, ist falsch. Hinweis: Jedes Schnurrhaar ist 75 Pixel lang. Verbessere diesen Code, um die Schnurrhaare zu zeichnen."
      2-3 Artist Debugging 3: "Mein Boot hat ein Loch! Kannst du es stopfen, indem du den Winkel der Linie änderst? Hinweis: Der letzte Winkel weicht um 15 Grad ab."
      2-3 Artist Debugging 4: Was ist das für ein Bild, das wir versuchen zu zeichnen? Beende es, indem du die Punkte mit den richtigen Linien und Winkeln verbindest.
      2-3 Artist Debugging 5: "Der Code für das Bein und den Fuß, den du siehst, ist falsch. Hinweis:  Der Fuß ist zu lang, wir müssen möglicherweise einen Schritt (Wortspiel beabsichtigt) löschen."
      2-3 Artist Debugging 6: |-
        Ich scheine auf einen Stuhl, dem ein Bein fehlt, zu sitzen.\r
        \r
        Ändere den Code, um das letzte Bein zu zeichnen.
      2-3 Artist Debugging 7: |-
        Es sieht aus als ob C in Code spiegelverkehrt ist. Kannst du es wie ein C aussehen lassen?
      2-3 Artist Debugging 8: |-
        Mein Windrad ist noch nicht fertig. Wie oft muss ich es „wiederholen“, um es zu beenden?
      2-3 Artist Debugging 9: |-
        Der Code für diesen Stiel ist falsch. Hinweis:  Der Winkel weicht um 60 Grad ab.
      2-3 Artist Debugging Assessment 1: "Weshalb ist dieses Quadrat um 75 Pixel zu klein geraten?\\r\n\\r\nWo ist der Fehler? Kannst du es größer machen?"
      2-3 Artist Free Play: Freies Spiel! Zeichne was du willst.
      2-3 Artist Functions 1 a: "Hallo. Ich Zombie-Künstler. Ich zeichnen liebe! \\r\n\\r\nHilf mir, die quadratischen Gläser zu zeichnen.  \\r\n\\r\nHinweis: Das Quadrat hat eine Seitenlänge von 100 Pixeln. Die Brücke zwischen den Gläsern ist 25 Pixel kürzer, als die Seitenlänge vom Quadrat."
      2-3 Artist Functions 1: "Hallo. Ich Zombie-Künstler. Ich zeichnen liebe! \\r\n\\r\nHilf mir, die quadratischen Gläser zu zeichnen.  \\r\n\\r\nHinweis: Das Quadrat hat eine Seitenlänge von 100 Pixeln. Die Brücke zwischen den Gläsern ist 25 Pixel kürzer, als die Seitenlänge vom Quadrat."
      2-3 Artist Functions 10: 'Hier sind zwei Funktionen, um ein großes und ein kleines Zahnrad zu zeichnen. Verwende sie, um das Innere einer Maschine zu zeichnen!'
      2-3 Artist Functions 11 a: "Wir haben die Funktion „zeichne ein Quadrat“ in „zeichne ein Sechseck“ umbenannt, aber sie zeichnet immer noch nur Quadrate! Kannst du die Funktion „zeichne ein Sechseck“ so ändern, dass sie ein Sechseck mit 50 Pixel Seiten zeichnet, und das Bild mithilfe dieser Funktion zeichnen?"
      2-3 Artist Functions 11.5 a: "Hier ist die gleiche „Zeichne ein Sechseck“-Funktion. Was passiert, wenn du bei jeder Wiederholung nur um 60 Grad drehst?"
      2-3 Artist Functions 11.5: "Hier ist die gleiche „Zeichne ein Sechseck“-Funktion. Was passiert, wenn du bei jeder Wiederholung nur um 60 Grad drehst?"
      2-3 Artist Functions 11: "Wir haben die Funktion „zeichne ein Quadrat“ in „zeichne ein Sechseck“ umbenannt, aber sie zeichnet immer noch nur Quadrate! Kannst du die Funktion „zeichne ein Sechseck“ so ändern, dass sie ein Sechseck mit 50 Pixel Seiten zeichnet, und das Bild mithilfe dieser Funktion zeichnen?"
      2-3 Artist Functions 12 Mike: "Funktionen sind für das mehrfache Zeichnen von komplexen Dingen wirklich toll. Kannst du die Funktion „zeichne eine Blume“ benutzen, um das restliche Feld mit Pflanzen zu füllen? (Hinweis: Die Pflanzen haben alle 100 Pixel Abstand zueinander.)  "
      2-3 Artist Functions 12 a: "Funktionen sind für das mehrfache Zeichnen von komplexen Dingen wirklich toll. Kannst du die Funktion „zeichne eine Blume“ benutzen, um das restliche Feld mit Pflanzen zu füllen? (Hinweis: Die Pflanzen haben alle 100 Pixel Abstand zueinander.)  "
      2-3 Artist Functions 12: "Funktionen sind für das mehrfache Zeichnen von komplexen Dingen wirklich toll. Kannst du die Funktion „zeichne eine Blume“ benutzen, um das restliche Feld mit Pflanzen zu füllen? (Hinweis: Die Pflanzen haben alle 100 Pixel Abstand zueinander.)  "
      2-3 Artist Functions 13: Wir haben dir vier Funktionen zur Verfügung gestellt. Verwende sie beliebig innerhalb von einer oder mehreren Schleifen, um Bilder zu zeichnen, die du mit deinen Freunden teilen kannst. Klicke ausführen, um ein Beispiel zu sehen.
      2-3 Artist Functions 2: "Funktionen erlauben dir, neue Blöcke zu definieren! Wir haben die Blöcke in eine Funktion namens „zeichne ein Quadrat“ verschoben, um ein Quadrat zu zeichnen. Kannst du die Funktion „zeichne ein Quadrat“ benutzen, um die Gläser zu erstellen? Die Quadrate haben einen Abstand von 75 Pixel."
      2-3 Artist Functions 3 a: "Ändere die Funktion \"zeichne ein Quadrat\" um die Brillengläser mit Rahmen zu zeichnen, die eine Seitenlänge von 115px haben. \n\nDie Quadrate sind jetzt 45 Pixel auseinander."
      2-3 Artist Functions 3: "Bearbeite die Funktion, um ein Quadrat mit einer Seitenlänge von 115 und zeichne die größeren Gläser. Die Quadrate sind jetzt 45 Pixel auseinander."
      2-3 Artist Functions 4: Verwende den „Wiederholen"-Block, um diese 3 Quadrate zu zeichnen.
      2-3 Artist Functions 7: 'Benutze die „Zeichne ein Haus“- Funktion, um zwei Häuser mit zwei verschiedenen Parametern zu zeichnen. (Hinweis: Das erste Haus hat 100 Pixel.)'
      2-3 Artist Functions 9: 'Hier ist eine Schneeflocken-Funktion. Experimentiere, um damit eine Winterszene zu erstellen! Dies ist ein freies Spiel-Level, es gibt keine Aufgaben zu lösen. Viel Spaß!'
      2-3 Artist Loops 1: Kannst du ein Sechseck mit Seiten, die 100 Pixel lang sind, zeichnen, um die Zelle zu beenden? Bedenke, das du nur 60 Grad drehen musst!
      2-3 Artist Loops 10: Was passiert mit dem Design, wenn wir unseren letzten Schritt vorwärts halb so lang machen?
      2-3 Artist Loops 11: Jetzt lass uns *noch eine* Schleife um unsere ganze Schöpfung legen!  Vergiss nicht, einen Winkel am Ende der äußeren Schleife hinzuzufügen.
      2-3 Artist Loops 2: Jetzt verwende einen Wiederholen-Block, um die Zelle zur Muschel zu machen.
      2-3 Artist Loops 4: Möchtest du sehen, was passiert, wenn wir diese Form immer und immer wieder mit einer Schleife wiederholen?
      2-3 Artist Loops 5: Jetzt nehmen wir an der Schleife eine kleine Änderung vor und sehen, wie unterschiedlich unser Bild wird.
      2-3 Artist Loops 6: Füge eine weitere Bewegung und eine weitere Drehung in der Schleife hinzu und sieh, wie sich dein Design ändert.
      2-3 Artist Loops 7: Wir können Schleifen verwenden, um alle Arten von Vielecken zu zeichnen.  Kannst du eine Raute innerhalb dieses Sechsecks erstellen?
      2-3 Artist Loops 8: Lass uns beide Elemente in einer Schleife verwenden.
      2-3 Artist Loops 9: |-
        Wir werden die gleichen Elemente in einer Schleife benutzen, aber jetzt werden wir etwas Abstand dazwischen hinzufügen.
        Verwende den gleichen Code wie zuvor, aber füge einen Schritt nach vorn am Ende der äußeren Schleife ein.
      2-3 Artist Loops New 1: Wir zeichnen diesen Roboterkopf! Schaffst du ein Quadrat mit Seiten, die 100 Pixel lang sind?
      2-3 Artist Loops New 10: Jetzt lass uns einen Haufen V's miteinander verbinden, sie in einer Schleife zeichnen.
      2-3 Artist Loops New 11: Diesmal zeichnen wir es 24 Mal. Füge eine Linkskurve von 30 Grad diesem Code zu und lege sie alle in einen Wiederholen-Baustein.
      2-3 Artist Loops New 12: 'Zeichne einen Diamanten mit einer Seitenlänge von 100 Pixel.'
      2-3 Artist Loops New 13: "Zeichne nun den Diamanten 3 Mal in einer Schleife."
      2-3 Artist Loops New 14: Jetzt lass uns den Diamant 10 Mal zeichnen, aber mit einer 90- Grad-Drehung zwischen jedem Diamant.
      2-3 Artist Loops New 15: Zeichne etwas, wozu du gerade Lust hast.
      2-3 Artist Loops New 2: |-
        Hier ist Teil des Codes, den du verwendet hast, um das Quadrat zu zeichnen. Was passiert, wenn du den Wiederholen-Baustein verwendest, um diesen Code 4 Mal auszuführen?
      2-3 Artist Loops New 9: Zeichne ein einfaches V, bei dem beide Seiten 50 Pixel lang sind, um den Pfeil zu vervollständigen.
      2-3 Artist Match Hex Pic: 'Zuordnen:  Hilf, das Sechseck zu beenden.'
      2-3 Artist Match Rho Pic: 'Zuordnen:  Ergänze den fehlenden Code.'
      2-3 Artist Match Sq Pic: 'Zuordnen: Ergänze den fehlenden Code.'
      2-3 Artist Match Tri pic: 'Zuordnung:  Füge den fehlenden Code ein.'
      2-3 Artist Nested Loops 1: "Du hast bereits Schleifen genutzt um Formen zu zeichnen. Aber wusstest du, dass du auch eine Schleife in eine andere Schleife bauen kannst?\nWiederhole diesen Code-Baustein 3 Mal um das Muster zu zeichnen."
      2-3 Artist Nested Loops 10: Wiederhole diesen Code 12 Mal, um das Muster zu zeichnen.
      2-3 Artist Nested Loops 11: Wiederhole diesen Code 4 Mal, um das Muster zu vervollständigen und drehe es um 90 Grad nach jedem Kreis.
      2-3 Artist Nested Loops 12: Wiederhole diesen Code 12 Mal, um die Wirbel zu vervollständigen.
      2-3 Artist Nested Loops 2: "Jetzt soll das Dreieck 6 Mal wiederholt werden. Nach jedem Dreiecksdurchlauf musst du eine 60-Grad-Drehung ausführen, bevor du das nächste zeichnest."
      2-3 Artist Nested Loops 3: "Du musst das Dreieck 12 Mal wiederholen, um dieses Muster zu zeichnen. Teile die Gradzahl eines Kreises (360) durch die Zahl der Figuren, die du zeichnest (12), um herauszufinden, um wie viel Grad du drehen musst, nachdem eine Figur gezeichnet wurde."
      2-3 Artist Nested Loops 4: "Wiederhole diesen Diamanten 12 Mal, um eine Blume zu zeichnen. Hinweis:  12 Diamanten sind vergleichbar mit den 12 Dreiecken, die du gemacht hast - wie viel Grad musste die Drehung betragen, die Du nach jeder Figur ausführen musstest?"
      2-3 Artist Nested Loops 5: "Setze mithilfe einer verschachtelten Schleife Fenster in das Gebäude. Die Fenster sind 20 Pixel lang und liegen 20 Pixel auseinander."
      2-3 Artist Nested Loops 6: |-
        Dieser Dinosaurier hat 8 Spitzen am Schwanz; jede Spitze ist 30 Pixel lang. Das Dreieck muss 8 mal durchlaufen werden, aber sorge dafür, dass es sich nach jedem Durchlauf vorwärts bewegt.
      2-3 Artist Nested Loops 7: "Wiederhole dieses Dreieck 10 mal, um die Sonne zu zeichnen. Nach jeder Wiederholung muss eine Verschiebung und eine Drehung erfolgen. Du kannst herausfinden, wie groß die Drehung sein muss, indem du die Gradzahl eines Kreises durch die Anzahl der Figuren teilst, aus denen die Sonne besteht."
      2-3 Artist Nested Loops 8: "Wir wollen nun etwas Gras zu unserem Bild hinzufügen. Die Grasbüschel liegen 50 Pixel auseinander."
      2-3 Artist Nested Loops 9: "Wir vollenden das Bild, indem wir eine Blume hinzufügen. Wiederhole diesen Diamanten 12 Mal, um deine Blume zu zeichnen."
      2-3 Artist Nested Loops Free Play: Freies Spiel, zeichne irgendetwas Cooles mit verschachtelten Schleifen.
      2-3 Bee Conditionals 1: Hallo! Ich bin eine Biene. Hilf mir, Nektar aus der Blüte zu holen.

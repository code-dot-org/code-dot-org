      Course 4 Artist Vars 3: 'Diese Schleife hier zeichnet ein Quadrat. Es fehlt allerdings noch etwas. Kannst du die Variable „Länge“ verwenden, um die richtige Länge der Seiten herauszubekommen? '
      Course 4 Artist Vars 4: Nun möchte ich ein Rechteck zeichnen, das doppelt so lang wie breit ist. Dazu haben wir eine Variable namens „Breite“, die auf 100 eingestellt werden muss. Kannst Du die Mathematik-Bausteine verwenden, um den Code zu vervollständigen?
      Course 4 Artist Vars 5: Lege mit der Variablen "Seiten" die Anzahl der Schleifendurchläufe fest.

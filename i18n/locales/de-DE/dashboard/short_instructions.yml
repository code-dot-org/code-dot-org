      Course 4 Bee For Loops 11: Was stimmt mit dieser Schleife nicht? Schaue, ob du das repariert bekommst und lass die Biene allen Nektar sammeln.
      Course 4 Bee For Loops 2: Hier ist eine neue Art von Schleife, die „Zähle mit“-Schleife. In diesem Fall zählt sie von 1 bis 5 und führt die Anweisungen innerhalb der Schleife jedes Mal aus. Lass die Biene den Nektar einsammeln.
      Course 4 Bee For Loops 3: Diese Aufgabe kannst du mit einer „Zähle mit“-Schleife lösen, die im 1er-Schritt von 1 bis 3 zählt. Sammle etwas Nektar ein.
      Course 4 Bee For Loops 4: Sammle den ganzen Nektar von allen Blumen. Ich frage mich, ob es einen einfacheren Weg gibt, dies zu tun ...
      Course 4 Bee For Loops 5: 'Ah, die Schleife macht dies viel einfacher! Mit der „Zähler“-Variablen der „Zähl mit“-Schleife wird der „Nimm Nektar“-Baustein genauso oft ausgeführt, wie die Schleife. Puh! Das sind eine Menge Schleifen! Alles was du benötigst steht schon da. Schau dir an, wie die Anweisungen zusammengesetzt sind und führe das Programm aus, um zu sehen, wie es funktioniert. '
      Course 4 Bee For Loops 6: Du kannst auch eine „Zähle mit“- Schleife zum Runterzählen verwenden. Versuche, den Nektar durch das Runterzählen von 5 bis 1 in Einzerschritten zu sammeln.
      Course 4 Bee For Loops 7: Mit der Zählvariablen der „Zähle mit"-Schleife kannst du die horizontale Entfernung festlegen.
      Course 4 Bee For Loops 8: Wie kann mit der Schleifenvariablen die Bewegung und das Einsammeln von Nektar gesteuert werden?
      Course 4 Bee For Loops 9: Die letzte Zahl in deiner „Zähle mit"-Schleife ist die Schrittweite. Bei jedem Schleifendurchlauf wird der Zähler um die Schrittweite herauf- oder herabgesetzt. Sammle die Blumen ein, indem du eine Schrittweite von 2 benutzt.
      Course 4 Bee Loops 5 NEW: Hier sind drei Blumen. Kannst du das Anweisungsmuster finden, das du dreimal wiederholen musst, um den Nektar mit möglichst wenigen Bausteinen zu sammeln?
      Course 4 Bee Loops 5a NEW: Jetzt solltest Du Wiederholungen verwenden, um den Bienen beim Einsammeln des Nektars auf ihrem Weg zur Bienenwabe zu helfen. Benutze so wenige Bausteine, wie möglich!  Vergiss nicht am Schluss Honig zu erzeugen!
      Course 4 Bee Params 1: Die „Nimm 3 Nektar"-Funktion lässt die Biene sich drehen, zum Nektar gehen und zurückkehren. Setze eine Programmablauf zusammen, der mit dieser Funktion den ganzen Nektar einsammelt.
      Course 4 Bee Params 2: Ändere die „Nimm 3 Nektar"-Funktion so, dass sie mich nach rechts, statt nach links zu den Blumen drehen lässt.
      Course 4 Bee Params 3 (copy 1): Jetzt sind auf beiden Seiten Blumen! Mit einem Parameter kann die Funktion vielleicht so angepasst werden, dass sie für Blumen auf beiden Seiten verwendet werden kann. Ich habe den Parameter „Richtung“ zu der Funktion hinzugefügt. Hat der Parameter „Richtung“ den Wert 0, dann drehe ich mich nach links, beim Wert 1 drehe ich mich nach rechts.
      Course 4 Bee Params 3: 'Jetzt sind auf beiden Seiten Blumen! Für dich stehen die Variablen „links“ und „rechts“ zur Verfügung. Die Funktion „Nimm 3 Nektar“ wurde außerdem um den Parameter „Richtung“ ergänzt. Ändere die Funktion „Nimm 3 Nektar“ so, dass die Biene sich in die richtige Richtung dreht, wenn ihr die Variablen „links“ oder „rechts“ übergeben werden.  '

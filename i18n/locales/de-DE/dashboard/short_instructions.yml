      2-3 Bee Functions 5: Die Blüten haben jetzt mehr Nektar. Bearbeite die gegebene Funktion so, dass sie 4 Portionen Nektar sammelt und benutze sie, um den ganzen Nektar von den Blüten zu sammeln.
      2-3 Bee Functions 6: Jetzt benutze dieselbe Funktion, um Nektar von den drei Blüten zu sammeln.

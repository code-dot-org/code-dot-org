      2-3 Bee Conditionals 4: Hilf mir, den ganzen Nektar aus den Blüten zu sammeln und den ganzen Honig zu erzeugen.
      2-3 Bee Conditionals 5: "Eine lila Blume kann entweder 1 oder 0 Portion Nektar haben, aber du weißt nicht genau, welche. Achte darauf, nicht von einer lila Blume Nektar zu sammeln, wenn sie keinen hat. Überprüfe, ob die Nektarmenge gleich 1 ist, indem du einen „Wenn“-Baustein benutzt."
      2-3 Bee Conditionals 6: Überprüfe diese Blüte mit einem „Wenn"- Baustein, um zu erkennen, ob Nektar zur Verfügung steht.
      2-3 Bee Conditionals 7: Sammle Nektar von jeder Blüte, wenn sie welchen hat.
      2-3 Bee Conditionals 8: Auf diesem Feld gibt es rote und lila Blüten. Rote Blüten haben eine bekannte Nektarmenge, während die der lila Blüten unbekannt ist. Sammle den ganzen Nektar.
      2-3 Bee Conditionals 9: Sammle den ganzen Nektar von allen Blumen.

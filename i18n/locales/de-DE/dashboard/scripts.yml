            Complex Sprite Movement:
              key: Komplexe Sprite-Bewegung
              name: Komplexe Sprite-Bewegung
            Collisions:
              key: Kollisionen
              name: Kollisionen
              description_teacher: "**Frage des Tages: Wie entwickeln Programmierer Abstraktionen, um weitere Abstraktionen zu programmieren?**\\\\r\n\\\\r\nIn diese Stunde programmieren die Schülerinnen und Schüler neue Interaktionsformen ihrer Sprites. Nach einem kurzen Rückblick, wie sie den Baustein [`isTouching`(#f78183)](/docs/gamelab/isTouching/) verwenden, spielen die Schülerinnen und Schüler im Brainstorming die Möglichkeiten durch, wie die Sprites noch interagieren könnten. Dann verwenden sie [`isTouching`(#f78183)](/docs/gamelab/isTouching/), um ein Sprite mit einem anderen Sprite über den Bildschirm zu schieben und üben vier Kollisionsbausteine ([`collide`(#f78183)](/docs/gamelab/collide/), [`displace`(#f78183)](/docs/gamelab/displace/), [`bounce`(#f78183)](/docs/gamelab/bounce/) und [`bounceOff`(#f78183)](/docs/gamelab/bounceOff/))."
            'Mini-Project: Flyer Game':
              key: 'Mini-Projekt: Flyer-Spiel'
            Functions:
              key: Funktionen
              name: Funktionen
              description_teacher: "**Frage des Tages: Wie können Programmierer Funktionen verwenden, um ihre eigenen Abstraktionen zu erstellen?**\\\\r\n\\\\r \nDie SchülerInnen lernen, wie man Funktionen erstellt, um ihren Code zu organisieren, ihn lesbarer zu machen und wiederholte Codeblöcke zu entfernen. Die SchülerInnen denken zunächst darüber nach, welche Art neuer Bausteine sie gerne in Game Lab hätten und welchen Code diese Bausteine enthalten würden. Danach lernen sie, wie sie Funktionen in Game Lab erstellen können. Sie werden Funktionen verwenden, um lange Codebausteine aus ihrer Zeichenschleife zu entfernen und wiederholte Bestandteile des Codes durch eine einzige Funktion zu ersetzen."

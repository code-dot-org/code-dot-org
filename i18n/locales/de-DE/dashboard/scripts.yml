            csf_data:
              display_name: Daten
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          name: coursec-2021
          student_description: Erstellen Sie Programme mit Sequenzen, Schleifen und Ereignissen. Übersetzen Sie Ihre Initialen in Binärzahlen, untersuchen Sie verschiedene Techniken der Problemlösung und lernen Sie, wie Sie mit Cybermobbing umgehen können. Erstellen Sie am Ende des Kurses Ihr ganz eigenes Spiel oder Ihre eigene Geschichte, die Sie mit anderen teilen können!
        coursed-2021:
          title: Kurs D (2021)
          description_short: Erfahre mehr über bedingte Anweisungen. Kreiere Deine eigene Kunst, Deine eigenen Spiele und sogar eine Tanzparty.
          description_audience: 'Alter: 7-11'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algorithmen: Programmieren auf Millimeterpapier'
              name: Programmieren auf Millimeterpapier
              description_student: In dieser Lektion wirst du deinen Freund programmieren, Bilder zu zeichnen!
              description_teacher: Indem sich die SchülerInnen gegenseitig "programmieren", um Bilder zu zeichnen, haben die SchülerInnen die Möglichkeit, einige der Kernkonzepte des Programmierens auf unterhaltsame und zugängliche Weise zu erleben. Die Klasse beginnt damit, dass sich die SchülerInnen gegenseitig anweisen, Quadrate auf Millimeterpapier auszumalen, um ein bereits vorhandenes Bild zu reproduzieren. Wenn es zeitlich möglich ist, kann die Lektion mit Bildern abschließen, die die SchülerInnen selbst erstellen.
            Introduction to Online Puzzles:
              key: Einführung in Online-Aufgaben
              name: Einführung in Online-Aufgaben
              description_student: In dieser Lektion üben Sie die Kenntnisse, e Sie für diesen Kurs benötigen.
              description_teacher: Bei dieser Aufgabengruppe beginnen die SchülerInnen mit einer Einführung (oder einem Überblick, je nach dem Erfahrungsstand Ihrer Klasse) in den Online-Arbeitsbereich von Code.org. Es gibt dort Videos, welche die grundlegende Funktionalität des Arbeitsbereichs erklären, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen` und `Schritt`. In diesen Videos wird auch das Ziehen von Blockly-Bausteinen, das Löschen von Blockly-Bausteinen und das Verbinden von Blockly-Bausteinen besprochen. Als nächstes üben die SchülerInnen ihre _Sequenzierungs-_ und \_Debugging-Kenntnisse im Labyrinth. Dort begegnen die SchülerInnen neuen Arten von Aufgaben wie Collector, Artist und Harvester, wenn sie die elementaren Grundlagen von Schleifen kennenlernen.
            Relay Programming:
              key: Relais-Programmierung
              name: Relais-Programmierung
              description_student: Erinnern Sie sich an den Beginn des Kurses, als Sie Zeichnungen mit Code erstellt haben? In dieser Lektion werden Sie mit einem Team zusammenarbeiten, um etwas sehr Ähnliches zu tun!
            Debugging in Collector:
              key: Fehlerbehebung in Collector
              name: Debuggen mit Laurel
              description_student: Sind Sie beim Kodieren schon einmal auf Probleme gestoßen? In dieser Lektion werden Sie in die Geheimnisse des Debuggens eingeweiht. Debugging ist der Prozess des Identifizierens und Behebens von Problemen in Ihrem Code.
              description_teacher: In dieser Online-Aktivität üben die SchülerInnen die Fehlersuche/das Debuggen in der "Sammler"-Umgebung. Die SchülerInnen werden das Lesen und Bearbeiten von Code üben, um Aufgaben mit einfachen Algorithmen, Schleifen und gerschachtelten Schleifen zu lösen.
            Events in Bounce:
              key: Ereignisse in Bounce
              name: Ereignisse in Bounce
              description_student: Hast du dir jemals gewünscht, in der Schule Videospiele zu spielen? In dieser Lektion kannst du deine eigenen Spiele entwickeln!
              description_teacher: In dieser Online-Aktivität lernen die SchülerInnen, was Ereignisse sind und wie Computer sie in Programmen wie Videospielen verwenden. Die SchülerInnen arbeiten Aufgaben durch, bei denen das Programm auf Ereignisse reagiert (z. B. das Drücken von Pfeiltasten). Am Ende des Aufgaben haben die SchülerInnen die Möglichkeit, ihr Spiel mit verschiedenen Geschwindigkeiten und Geräuschen anzupassen.
            Build a Star Wars Game:
              key: Programmiere ein Star Wars Spiel!
              name: Programmiere ein Star Wars Spiel!
              description_student: Spüren Sie die Kraft, wenn Sie in dieser Lektion Ihr eigenes Star Wars-Spiel entwickeln.
              description_teacher: In dieser Lektion üben die SchülerInnen die Verwendung von Ereignissen, um ein Spiel zu erstellen, das sie online mit anderen teilen können. Mit R2-D2 und anderen Star Wars-Charakteren werden die SchülerInnen durch die Ereignisse geführt und erhalten dann Raum, um ihr eigenes Spiel zu erstellen.
            Dance Party:
              key: Tanzparty
              name: Tanzparty
              description_student: Zeit zum Feiern! In dieser Lektion programmierst Du Deine eigene interaktive Tanzparty.
              description_teacher: In dieser Lektion bauen SchülerInnen ihr Können aus und programmieren ihre eigene interaktive Tanzparty.
            Loops in Ice Age:
              key: Schleifen in Ice Age
              name: Schleifen in Ice Age
              description_student: In dieser Lektion wirst du den Wiederholungsbaustein verwenden, um Scrat dabei zu helfen, die Eichel so effizient wie möglich zu erreichen.
              description_teacher: Als schnelles Update (oder Einführung) in die Verwendung von Schleifen werden die SchülerInnen in dieser Phase den Baustein `wiederholen` verwenden, um Scrat effizienter an die Eichel zu bringen.
            Loops in Artist:
              key: Schleifen beim Künstler
              name: Formen mit Schleifen zeichnen
              description_student: In dieser Lektion machen es Schleifen einfach, mit Artist noch coolere Bilder zu machen!
              description_teacher: Diese Lektion baut auf dem Verständnis von Schleifen aus früheren Lektionen auf und gibt den SchülerInnen die Gelegenheit, wirklich kreativ zu sein. Diese Aktivität dient auch als Debugging-Übung für zusätzliche Problemlösungsübungen.
            Nested Loops in Bee:
              key: Eingebettete Schleifen bei der Biene
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet das? In dieser Lektion erfährst du, was passiert, wenn du geschachtelte Schleife erstellst
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert, dass sie in eine andere Schleife eingebettet ist. Sie werden auch dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Conditionals with Cards:
              key: Bedingungen mit Karten
              name: Bedingungen mit Karten
              description_student: Jetzt ist es Zeit, ein Spiel zu spielen, bei dem man nur unter bestimmten Bedingungen Punkte erhält!
            Conditionals in Bee:
              key: Bedingungen mit Biene
              name: Wenn/Sonst mit der Biene
              description_student: 'Sie haben die Bedingungen verstanden - jetzt ist es an der Zeit, Bee so zu programmieren, dass sie diese Bedingungen beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die SchülerInnen Code geschrieben, der bei jeder Ausführung exakt gleich ausgeführt wird - zuverlässig, aber nicht sehr flexibel. In dieser Lektion beginnt Ihre Klasse mit der Programmierung mit Bedingungen, dies es ihnen ermöglichen, Code zu schreiben, der je nach den spezifischen Bedingungen, auf die das Programm trifft, unterschiedlich funktioniert.
            While Loops in Farmer:
              key: Während-Schleifen in Farmer
              name: Während-Schleifen in Farmer
              description_student: Schleifen sind beim Codieren extrem nützlich. In dieser Lektion lernen Sie eine neue Art von Schleifen kennen:die `während`-Schleifen!
            Until Loops in Maze:
              key: "‚Bis‘-Schleifen im Labyrinth"
              name: "‚Bis‘-Schleifen im Labyrinth"
              description_student: Man kann einige erstaunliche Dinge tun, wenn man `bis`-Schleifen verwendet!
              description_teacher: In dieser Lektion lernen die SchülerInnen `bis`-Schleifen kennen. Die SchülerInnen entwickeln Programme, bei denen die Hauptfigur Aktionen wiederholt, bis sie den gewünschten Haltepunkt erreicht haben.
            Conditionals & Loops in Harvester:
              key: Bedingungen & Schleifen mit der Erntearbeiterin
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu üben, was zu tun ist.
              description_teacher: Die SchülerInnen üben `während`-Schleifen, `bis`-Schleifen und `wenn/sonst`-Aussagen. Alle diese Bausteine verwenden Bedingungen. Durch das Üben der drei Bausteine lernen die SchülerInnen, komplexen und flexiblen Code zu schreiben.
            'Unplugged: Binary':
              key: 'Offline: Binär'
              name: Binärbilder
              description_student: Erfahren Sie, wie Computer Bilder in einer Sprache mit nur zwei Optionen speichern.
              description_teacher: Obwohl viele Leute sich vorstellen, dass Binärzeichen einfach nur Nullen und Einsen sind, sollen sich die SchülerInnen mit dem Gedanken vertraut machen, dass Informationen in einer Vielzahl von binären Optionen dargestellt werden können. Diese Lektion geht einen Schritt weiter und veranschaulicht, wie ein Computer noch komplexere Informationen (wie Bilder und Farben) ebenfalls binär speichern kann.
            Artist Binary:
              key: Künstler Binär
              description_student: In dieser Lektion lernen Sie, wie Sie Bilder mit nur Nullen und Einsen erstellen können.
              description_teacher: In dieser Reihe von Online-Lektionen lernen die SchülerInnen, wie man Bilder mit „ein“ und „aus“ erstellt.
            Be A Super Digital Citizen:
              key: Ein überragender digitaler Bürger sein
            End of Course Project:
              key: Projekt am Ende des Kurses
              name: Projekt am Ende des Kurses
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
            lesson-6:
              name: Ausblick auf Minecraft
              description_student: Vermeiden Sie die Lava! Hier beginnen Sie, etwas über Bedingungen in der Welt von Minecraft zu erfahren.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen zu bekommen!
            lesson-5:
              name: Passwort-Power
              description_student: In dieser Lektion erfahren Sie, wie Passwörter Ihre Informationen schützen und wie man ein gutes Passwort erstellt.
            lesson-1:
              name: Die Macht der Worte
              description_student: Mobbing ist nie in Ordnung. In dieser Lektion erfahren Sie, was man im Internet sagen darf und was nicht.

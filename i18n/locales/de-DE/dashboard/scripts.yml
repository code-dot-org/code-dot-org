              description_student: "**Frage des Tages: Was kann uns dabei helfen, als Team zusammenzuarbeiten und Aufgaben zu lösen?**\\\\r\n\\\\r \nDie Klasse arbeitet in Gruppen daran, Zeitungstische zu entwerfen, die so viele Bücher wie möglich tragen sollen. Am Ende der Lektion besprechen die Gruppen ihre Erfahrungen mit der Aktivität und stellen Verbindungen zu den Arten der Problemlösung her, mit denen sie sich während des weiteren Kurses beschäftigen werden."
              description_teacher: "**Frage des Tages: Was kann uns dabei helfen, als Team zusammenzuarbeiten und Aufgaben zu lösen?**\\\\r\n\\\\r\n\\\\r \nIn dieser Lektion arbeiten die SchülerInnen in Gruppen daran, Zeitungstische zu entwerfen, die so viele Bücher wie möglich tragen sollen. Die Gruppen können über zwei Runden an ihren Tischen arbeiten. Das Ziel ist, mehr Bücher als in der ersten Runde zu halten. Die Struktur der Aktivität lässt verschiedene Schritte des Problemlösungsprozesses erahnen, die den SchülerInnen in der folgenden Lektion näher vorgestellt werden. Am Ende der Lektion reflektieren die SchülerInnen über ihre Erfahrungen mit der Aktivität und stellen Verbindungen zu den Arten der Problemlösung her, die sie für den Rest des Kurses durchführen werden.\\\\r\n \\\\r\n**Dies ist eine alternative Aktivität zu [Einführung in das Lösen von Problemen - Aluminumboote](../1/)**"

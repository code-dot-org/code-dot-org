        coursea-2017:
          title: Kurs A
          assignment_family_title: Kurs A
          description_audience: 'Alter: 4-7'
          description_short: Eine Einführung in die Informatik für Leseanfänger.
          description: Erlernen der Grundlagen der Informatik und der Internetsicherheit. Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des Kurses, die mit anderen geteilt werden kann.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Fehlersuche: Ungeklärte Bugs'
              description_teacher: 'Diese Lektion führt die SchülerInnen durch die Schritte der Fehlersuche. Die SchülerInnen lernen das Mantra: "Was ist passiert? Was sollte eigentlich passieren? Was sagt dir das ?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Ausdauer: Stevie und das große Projekt'
              description_teacher: "Wenn SchülerInnen beim Beantworten einer Frage oder bei der Arbeit an einem Projekt auf ein Hindernis stoßen, können sie sehr leicht frustriert zu werden und werden möglicherweise aufgeben. Diese Lektion stellt den SchülerInnen das Konzept vor, dass Frustration ein wichtiger Teil des Lernens sein kann. Hier wird Frustration als ein Schritt im kreativen Prozess dargestellt und nicht als ein Zeichen des Scheiterns.\\\\r \n\\\\r\n Diese Lektion kann in ein oder zwei Unterrichtseinheiten unterrichtet werden. Wenn Sie mehr Zeit haben, können Sie die Bau- und Überarbeitungsphase der Marble Run-Aktivität ausführlicher bearbeiten."
            'Real-life Algorithms: Plant a Seed':
              name: 'Real-Life-Algorithmen: Pflanze Samen'
              description_teacher: In dieser Lektion werden die SchülerInnen das Konzept der Algorithmen mit alltäglichen Aktivitäten aus der Praxis in Verbindung bringen. Ziel ist es, die Kenntnisse zur Übersetzung von Situationen aus der Praxis in Internet-Szenarien und umgekehrt zu entwickeln.\\r
            Learn to Drag and Drop:
              name: Sequenzierung mit Drag und Drop
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt mit einer kurzen Diskussion, in der sie in das richtige Verhalten im Computer-Labors eingeführt werden, dann werden sie einen Computer benutzen, um Aufgaben im Internet zu lösen.
            'Programming: Happy Maps':
              name: 'Programmierung: Happy Maps'
              description_teacher: Der Übergang von Algorithmen zur Programmierung kann kurz sein, wenn die SchülerInnen den Unterschied zwischen der Planung einer Sequenz und der Kodierung dieser Sequenz in die entsprechende Sprache verstehen. Diese Aktivität hilft den SchülerInnen, Erfahrung im Lesen und Schreiben von Steno-Code zu sammeln.
            Programming in Maze:
              name: Programmieren im Labyrinth
              description_teacher: In dieser Reihe von Online-Aufgaben bauen die SchülerInnen auf ihrem bisherigen Verständnis von Algorithmen, Debugging und allgemeinen Computerkenntnissen auf. Anhand von Figuren aus dem Spiel Angry Birds entwickeln sie sequentielle Algorithmen, um den Vogel zum Schwein zu bringen, ohne dass er gegen Wände fliegt oder Sprengstoff in die Luft jagt. In dieser Phase werden als Übungen bei der Problemlösung und kritischem Denken auch Aufgaben zur Fehlersuche/Debugging eingebracht.
            Going Places Safely:
              name: 'Digitale Staatsbürgerschaft: Sichere Besuche'
              description_teacher: In Zusammenarbeit mit [r common-sense-media] hilft diese Lektion den SchülerInnen zu lernen, dass viele Websites nach privaten Informationen fragen und diskutiert, wie man mit solchen Anfragen verantwortungsvoll umgehen kann. Die SchülerInnen finden auch heraus, dass sie im Internet interessante Seiten aufsuchen können, dass sie aber unbedingt bestimmte Regeln befolgen sollten, um sicher zu bleiben.
            'Loops: Happy Loops':
              name: 'Schleifen: Fröhliche Schleifen'
              description_teacher: Schleifen sind ein sehr hilfreiches und leistungsfähiges Werkzeug bei der Programmierung. Um zu verstehen, wie hilfreich Schleifen sein können, müssen die SchülerInnen dazu motiviert werden, sich einen einfacheren Weg zur Lösung alltäglicher Probleme zu wünschen.
            Loops in Collector:
              name: Schleifen im Kollektor
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Happy Loops" werden die SchülerInnen in dieser Phase Schleifen verwenden, um die Schätze auf Code.org effizienter zu sammeln.
            Loops in Artist:
              name: Schleifen beim Künstler
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden Lektion ohne Computer wurden Schleifen verwendet, um ein Labyrinth zu durchqueren und Schätze zu sammeln. Hier erzeugen die Schleifen Muster. Am Ende dieses Levels haben die SchülerInnen die Möglichkeit, ihre eigenen Bilder mit Hilfe von Schleifen zu erstellen.
            'Events: The Big Event':
              name: 'Ereignisse: Das große Ereignis'
              description_teacher: Ereignisse sind eine großartige Möglichkeit, einen vorformulierten Algorithmus interessant zu gestalten. Manchmal möchten Sie, dass Ihr Programm genau dann auf den Benutzer reagieren kann, wenn der Benutzer dies wünscht. Dafür gibt es Ereignisse.
            Events in Play Lab:
              name: Veranstaltungen im Play Lab
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnissen anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab eine Geschichte zu erstellen!

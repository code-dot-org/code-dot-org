          description: Diese Lerneinheit befasst sich mit den technischen Aufgaben und Fragen, die sich aus der Notwendigkeit ergeben, digitale Informationen mithilfe von Computern darzustellen und sie zwischen Menschen und Rechnern zu übertragen. Die Lerneinheit untersucht dann die Struktur und das Design des Internets und die Auswirkungen dieser Designentscheidungen.

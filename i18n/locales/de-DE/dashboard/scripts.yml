            lesson-7:
              description_student: Wir haben  `Integer`- und `Doppel` verglichen, aber wie vergleichen wir Objekte? Was bedeutet es, dass zwei `Zeichenfolgen` gleich sind? Was ist mit zwei Donuts? Sie lernen, wie zwei Objekte auf Gleichheit prüft werden, und setzen die Ergebnisse in das Spiel Pop the Balloons um.
              description_teacher: Die Schülerinnen und Schüler unterscheiden zwischen Vergleichen von Objekten und primitiven Werten. Sie untersuchen die Auswirkungen der Verwendung von `==` oder `!=` bei Objekten, und erkennen, warum die Methode `gleich()` für den Vergleich von Objektdaten notwendig ist. Sie vergleichen mithilfe der Methode `gleich()` im Spiel"Pop the Balloons" die `Balloon`-Objekte, um zu sehen, ob es noch gültige Züge gibt.
            lesson-8:
              description_student: Sie sehen sich `wenn/sonst`-Anweisungen an, um alternative Aktionen auf der Grundlage des Ergebnisses eines booleschen Ausdrucks zu implementieren. Sie üben die Verwendung von `wenn/sonst`-Anweisungen mit `Math.random()`, um auf zufällige Elemente aus einem Array in der Nachbarschaft zuzugreifen. Mit Hilfe von `wenn/sonst` überprüfen Sie die Gültigkeit des Zuges eines Spielers im Spiel "Pop the Balloons".
              description_teacher: Die Schülerinnen und Schüler sehen sich `wenn/sonst`-Anweisungen an, um alternative Aktionen auf der Grundlage des Ergebnisses eines booleschen Ausdrucks zu implementieren. Sie üben die Verwendung von `wenn/sonst`-Anweisungen mit `Math.random()`, um auf zufällige Elemente aus einem Array in der Nachbarschaft zuzugreifen. Mit Hilfe von `wenn/sonst`-Erklärungen überprüfen Sie die Gültigkeit des Zuges eines Spielers im Spiel "Pop the Balloons".
            lesson-9:
              description_student: Manchmal müssen mehrere Bedingungen geprüft werden, um das richtige Ergebnis zu ermitteln. In The Neighborhood lernen Sie, wie man `wenn-sonst/wenn-sonst/sonst`-Anweisungen verwendet, um Probleme für den `Maler` zu lösen. Anschließend implementieren Sie `wenn-sonst/wenn-sonst`-Anweisungen in das "Pop the Balloons"-Spiel, um den Status des Spiels zu überprüfen und festzustellen, ob der Spieler gewonnen hat oder nicht.
              description_teacher: Die Schülerinnen und Schüler verwenden `wenn/sonst-wenn/sonst`-Anweisungen, um mehrere Bedingungen auszuwerten und ein bestimmtes gewünschtes Ergebnis auszuwählen. Um den Status des Spiels zu überprüfen und festzustellen, ob der Spieler gewonnen hat oder nicht, verwenden die Schüler Mehrfachauswahlanweisungen, um den Zustand des Spiels zu überprüfen und das entsprechende Ergebnis auszuwählen.
            lesson-10:
              description_student: Sie untersuchen Probleme mit mehreren Bedingungen und lernen, verschachtelte `if`-Anweisungen in Ihren Lösungen zu verwenden. Sie schreiben Ausdrücke mit neuen logischen Operatoren in bedingten Anweisungen und erkennen die Auswirkungen dieser Operatoren auf das Ergebnis. Anschließend verbessern Sie den Spielablauf und die Funktionalität Ihres "Pop the Balloons"-Spiels mit Hilfe von verschachtelten `wenn`-Anweisungen und logischen Operatoren.
              description_teacher: Die Schülerinnen und Schüler untersuchen Probleme mit mehreren Bedingungen und schreiben verschachtelte `wenn` -Anweisungen, um Lösungen zu entwickeln. Sie schreiben Ausdrücke mit logischen Operatoren in bedingten Anweisungen und erkennen die Auswirkungen der logischen Operatoren auf das Ergebnis. Die verschachtelten `wenn`-Anweisungen und logische Operatoren werden dann in das Spiel `Pop the Balloons` implementiert, um den Spielablauf und die allgemeine Funktionalität zu verbessern.

            Making Music_:
              name: Musik machen
              description_student: In dieser Lektion nutzen die SchülerInnen den Summer in vollem Umfang, indem sie mit dem Summer Klänge, Notizen und Lieder erzeugen. Die SchülerInnen beginnen mit einem kurzen Überblick über die Parameter für die Frequenz und Dauer des Summers und gehen dann zum Konzept der Noten über. Noten ermöglichen es den Schülern, sich auf Frequenzen zu beschränken, die in der westlichen Musik verwendet werden, und bieten eine Abstraktionsebene, die ihnen dabei hilft zu verstehen, welche Frequenzen zusammen gut klingen könnten. Wenn die SchülerInnen dann in der Lage sind, Noten auf dem Summer abzuspielen, verwenden sie Arrays, um Abfolgen von Noten auf dem Buzzer zu halten und zu spielen und einfache Lieder zu zu erstellen.

        csd2-pilot:
          description: " In Lerneinheit 2 lernst du, wie du Inhalte auf deiner eigenen Webseiten erstellst und weitergeben kannst. Nachdem du entschieden hast, welche Inhalte du mit der Welt teilen möchtest, lernst du, wie du deine Seiten mit HTML und CSS strukturieren und gestalten kannst. Außerdem übst du wertvolle Programmierfähigkeiten wie Debugging und Kommentieren.  Am Ende der Einheit wirst du eine persönliche Website haben, die du im Internet veröffentlichen kannst."
          stages:
            Exploring Websites:
              name: Erkunde Webseiten
            Intro to HTML:
              name: Einführung in HTML
              description_student: Diese Lektion führt in HTML als Lösung für das Problem ein, wie man sowohl den Inhalt als auch die Struktur einer Website an einen Computer übermitteln kann. Die Lektion beginnt mit einer kurzen unplugged Aktivität, die die Herausforderungen bei der effektiven Kommunikation der Struktur einer Webseite aufzeigt. Die Klasse betrachtet eine HTML-Seite im Weblabor und bespricht, wie HTML-Tags zur Lösung dieses Problems beitragen, und verwendet dann HTML, um die ersten Webseiten der Einheit zu schreiben.
            Headings:
              name: Überschriften
              description_student: Diese Lektion setzt die Einführung in HTML-Tags fort, diesmal mit Überschriften.  Die Teilnehmer üben die Verwendung von Header-Tags zur Erstellung von Seiten- und Abschnittsüberschriften und lernen, wie die verschiedenen Header-Elemente standardmäßig angezeigt werden.  Als Nächstes plant die Klasse, wie sie ihren Inhalt auf den persönlichen Webseiten organisieren, die in der gesamten Einheit aufgebaut werden, und beginnen mit der ersten Seite des Projekts.
            Digital Footprint:
              name: Digitaler Fußabdruck
            Lists:
              name: Listen
              description_student: Diese Lektion führt in geordnete und ungeordnete Listen und die zugehörigen &lt;ul&gt;, &lt;ol&gt;, und &lt;li&gt; HTML-Tags ein.  Die Klasse übt die Verwendung der Tags und geht dann zurück zum persönlichen Webseiten-Projekt, um eine neue HTML-Seite hinzuzufügen, die die neuen Tags enthält.
              description_teacher: Die Schülerinnen und Schüler werden mit geordneten und ungeordneten Listen in HTML vertraut gemacht und durchlaufen einige Stufen, in denen sie die Tags &lt;ul&gt;, &lt;ol&gt;, und &lt;li&gt; verwenden.  Danach gehen sie zurück zu ihrem Projekt, wo sie eine neue HTML-Seite hinzufügen.  Innerhalb der neuen Seite schreiben sie die HTML, um ein Rezept, eine Top-Ten-Liste oder jeden anderen Inhalt anzuzeigen, der die neuen Tags verwendet, die sie gelernt haben.
            Intellectual Property and Images:
              name: Geistiges Eigentum und Bilder
            Clean Code and Debugging:
              name: Sauberer Code und Fehlerbeseitigung
              description_student: In dieser Lektion werden häufige Probleme behandelt, die beim Entwerfen von Webseiten in HTML auftreten. Die Schülerinnen und Schüler korrigieren Fehler in einer Folge von immer komplexeren Webseiten, die sie in Code Studio finden, und lernen die Bedeutung von Kommentaren, Leerzeichen und Einrückungen als Hilfsmittel, um Webseiten leichter lesbar zu machen.
              description_teacher: Die Schülerinnen und Schüler befassen sich mit den häufigsten Problemen, die bei der Gestaltung von Webseiten in HTML auftreten. Die Teilnehmer korrigieren Fehler in einer Folge von immer komplexeren Webseiten. Dabei lernen sie die Bedeutung von Kommentaren, Leerzeichen und Einrückungen als Hilfsmittel zur Verbesserung der Lesbarkeit von Webseiten kennen. Am Ende der Lektion erstellen die Schülerinnen und Schüler eine Liste von Strategien zur Fehlerbehebung von Webseiten und zur Sicherstellung, dass diese leicht zu lesen und zu pflegen sind.
            Project - Multi-Page Websites:
              name: Projekt - Mehrseitige Webseiten
              description_student: 'Diese Lektion behandelt Hyperlinks, die es Webentwicklern ermöglichen, Seiten zu einer Website zusammenzufügen.  Die Schülerinnen und Schüler verknüpfen alle vorhergehenden Seiten zu einem Projekt und erstellt Navigationsleisten für jede Seite, bevor die gesamte Website im Web veröffentlicht wird.  '
            Styling Text with CSS:
              name: Text mit CSS formatieren
              description_student: In dieser Lektion wird CSS als eine Möglichkeit vorgestellt, Elemente auf der Seite zu stylen. Die Klasse lernt die grundlegende Syntax für CSS-Regelsätze und befasst sich dann mit Eigenschaften, die sich auf HTML-Textelemente auswirken.  Schließlich wendet jeder Teilnehmer Textstile auf seine persönlichen Websites an.
              description_teacher: "In dieser Lektion wird CSS als eine Möglichkeit vorgestellt, Elemente auf der Seite zu stylen. Die Teilnehmer lernen die grundlegende Syntax für CSS-Regelsätze kennen und untersuchen dann Eigenschaften, die sich auf HTML-Textelemente auswirken. Sie arbeiten an einer HTML-Seite über Guinness-Weltrekordhalter und fügen der bereitgestellten Seite ihren eigenen Stil hinzu. In der letzten Stufe wenden die Schülerinnen und Schüler das, was sie über Stile für Textelemente gelernt haben, auf ihre persönliche Webseite an.\\r\n\\r"
            Styling Elements with CSS:
              name: Elemente mit CSS formatieren
              description_student: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften fortgesetzt, wobei der Schwerpunkt dieses Mal mehr auf Nicht-Text-Elementen liegt. Die Klasse beginnt mit der Untersuchung und Modifizierung der neuen CSS-Stile auf einer "Desserts of the World"-Seite. Danach wendet jeder dieses neue Wissen auf seine persönliche Website an.
              description_teacher: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften fortgesetzt, wobei der Schwerpunkt dieses Mal mehr auf Nicht-Text-Elementen liegt. Die Schülerinnen und Schüler beginnen diese Lektion mit einem Blick auf eine Website über "Desserts of the World". Sie untersuchen und modifizieren die neuen CSS-Stile auf dieser Website und fügen der Seite ihre eigenen Stile hinzu. Nach der Arbeit an der Seite "Desserts" wenden die Schülerinnen und Schüler ihr Wissen über die neuen CSS-Eigenschaften an, um ihre persönlichen Websites besser zu stylen.
            Sources and Search Engines:
              name: Quellen und Suchmaschinen
            RGB Colors and Classes:
              description_student: Diese Lektion behandelt Klassen und benutzerdefinierte Farben. Die Schülerinnen und Schüler lernen zunächst, wie man benutzerdefinierte Farben unter Verwendung von RGB-Werten (Rot, Grün, Blau) festlegt, und wendet diese Farben dann auf eine neue Vier Jahreszeiten-Webseite an, die CSS-Klassen verwendet.  Mithilfe von Klassen fügt die Klasse der "Vier Jahreszeiten"-Webseite weitere Stile hinzu und verwendet sie dann für die Gestaltung ihrer persönlichen Websites.

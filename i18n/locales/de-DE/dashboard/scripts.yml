            Programming for Entertainment:
              name: Programmieren zur Unterhaltung
              description_student: Die Klasse wird gebeten, sich mit den „Problemen“ der Langeweile und des Selbstausdrucks auseinanderzusetzen und darüber nachzudenken, wie sie diese Probleme in ihrem eigenen Leben angeht. Von dort aus wird sie untersuchen, wie die Informatik im Allgemeinen und das Programmieren im Besonderen entweder in einer bestimmten Form der Unterhaltung oder als Medium der Selbstdarstellung eine Rolle spielt.
              description_teacher: Die SchülerInnen werden gebeten, sich mit den "Problemen" der Langeweile und der Selbstdarstellung auseinanderzusetzen und darüber nachzudenken, wie sie in ihrem eigenen Leben mit diesen Themen umgehen. Von dort aus werden die SchülerInnen erforschen, wie die Informatik im Allgemeinen und die Programmierung im Besonderen entweder in einer bestimmten Form der Unterhaltung oder als Mittel zur Selbstdarstellung eine Rolle spielen.
            Plotting Shapes:
              name: Formen plotten
              description_student: Die SchülerInnen untersuchen die Aufgaben, die sich aus der Kommunikation über das Zeichnen mit Formen ergeben, und verwenden ein Werkzeug, das erste Gedanke dazu vermittelt, wie dieses Problem im Game Lab angegangen wird. Die Aufwärmübung demonstriert kurz die Aufgaben der Kommunikation von Positionen ohne einen gemeinsamen Bezugspunkt. In der Hauptaktivität untersuchen die SchülerInnen ein Game Lab-Werkzeug, mit dem sie interaktiv Formen auf dem 400 x 400-Gitter von Game Lab platzieren können. Dann weisen sie abwechselnd einen Partner an, wie ein verborgenes Bild mit Hilfe dieses Werkzeugs gezeichnet wird, wobei viele Probleme berücksichtigt werden, auf die die SchülerInnen beim Programmieren in Game Lab stoßen werden. Die SchülerInnen können optional ein eigenes Bild erstellen, das sie vor einer Nachbesprechung kommunizieren.
              description_teacher: Die SchülerInnen untersuchen die Aufgaben, die sich aus der Kommunikation über das Zeichnen mit Formen ergeben, und verwenden ein Werkzeug, das erste Gedanke dazu vermittelt, wie dieses Problem im Game Lab angegangen wird. Die Aufwärmübung demonstriert kurz die Aufgaben der Kommunikation von Positionen ohne einen gemeinsamen Bezugspunkt. In der Hauptaktivität untersuchen die SchülerInnen ein Game Lab-Werkzeug, mit dem sie interaktiv Formen auf dem 400 x 400-Gitter von Game Lab platzieren können. Dann weisen sie abwechselnd einen Partner an, wie ein verborgenes Bild mit Hilfe dieses Werkzeugs gezeichnet wird, wobei viele Probleme berücksichtigt werden, auf die die SchülerInnen beim Programmieren in Game Lab stoßen werden. Die SchülerInnen können optional ein eigenes Bild erstellen, das sie vor einer Nachbesprechung kommunizieren.
            Drawing in Game Lab:
              name: Zeichnen im Game Lab
              description_student: Die Klasse wird in Game Lab, die Programmierumgebung für diese Lerneinheit, eingeführt und beginnt damit, Formen auf dem Bildschirm zu positionieren. In dieser Lektion werden die Grundlagen der Sequenzierung und Fehlersuche sowie einige einfache Befehle behandelt. Am Ende der Lektion erstellt die Klasse eine Online-Version des Bildes, das sie in der vorhergehenden Lektion entworfen hat.
              description_teacher: Die SchülerInnen werden in Game Lab, die Programmierumgebung für diese Lerneinheit, eingeführt und beginnen damit, Formen auf dem Bildschirm zu positionieren. Sie lernen die Grundlagen des Sequenzierens und der Fehlersuche /des Debuggens sowie einige einfache Befehle kennen. Am Ende der Lektion sind die SchülerInnen in der Lage, Bilder zu programmieren, wie sie sie in der vorherigen Lektion mit dem Zeichenwerkzeug erstellt haben.
            Shapes and Randomization:
              name: Formen und Randomisierung
            Variables:
              name: Variablen
              description_student: In dieser Lektion werden Variablen als eine Möglichkeit vorgestellt, eine Zahl in einem Programm zu kennzeichnen oder einen zufällig generierten Wert zu speichern. Die Klasse beginnt die Lektion mit einer sehr einfachen Beschreibung des Zwecks einer Variable und übt den Umgang mit den neuen Bausteinen. Danach verwendet die Klasse Variablen, um eine Zufallszahl zu speichern, so dass die Programme dieselbe Zufallszahl mehrfach verwenden können.
              description_teacher: In dieser Lektion lernen die SchülerInnen, wie man Variablen verwendet, um eine Zahl in ihrem Programm zu kennzeichnen oder einen zufällig generierten Wert zu speichern. Die SchülerInnen beginnen die Lektion mit einer sehr einfachen Beschreibung des Zwecks einer Variable. Die SchülerInnen schließen dann eine Abfolge von Levels ab, die das Modell einer Variable als eine Möglichkeit zur Kennzeichnung oder Benennung einer Zahl vertieft. Die SchülerInnen verwenden Variablen, um eine Zufallszahl zu speichern, um zu sehen, dass die Variablen ihre Werte tatsächlich speichern oder aufbewahren, so dass sie dieselbe Zufallszahl mehrmals in ihren Programmen verwenden können.
            Sprites:
              name: Sprites
              description_student: Um interessantere und detailliertere Bilder zu erzeugen, wird die Klasse in das Sprite-Objekt eingeführt. Jedem Sprite kann ein Bild zugeordnet werden, das angezeigt werden soll, und Sprites verfolgen auch mehrere Werte über sich selbst , was sich später bei der Erstellung von Animationen als nützlich erweisen wird. Am Ende der Lektion erstellt jeder eine Szene mit Sprites.
              description_teacher: Um interessantere und detailliertere Bilder zu erzeugen, werden die SchülerInnen in das Sprite-Objekt eingeführt. Jedem Sprite kann ein Bild zugeordnet werden, das angezeigt werden soll, und Sprites verfolgen auch mehrere Werte über sich selbst , was sich später bei der Erstellung von Animationen als nützlich erweisen wird.
            The Draw Loop:
              name: Die Zieh-Schleife
              description_student: In dieser Lektion wird die `Zeichen`-Schleife eingeführt, die eines der zentralen Programmierparadigmen in Game Lab ist. Die Klasse kombiniert die Zeichenschleife mit Zufallszahlen, um einige einfache Animationen mit Punkten und dann mit Sprites zu manipulieren. Danach verwenden alle das bisher gelernte, um die Spriteszene aus der vorherigen Lektion zu aktualisieren.
              description_teacher: In dieser Lektion werden die SchülerInnen in die Zeichenschleife, eines der zentralen Programmierparadigmen in Game Lab, eingeführt. Zu Beginn der Lektion werden den SchülerInnen einige physische Daumenkinos gezeigt, die demonstrieren, dass viele Rahmen mit unterschiedlichen Bildern den Eindruck von Bewegung erzeugen. Anschließend sehen sich die SchülerInnen ein Video an, in dem erklärt wird, wie die Zeichenschleife in Game Lab dazu beiträgt, den gleichen Eindruck in ihren Programmen zu erzeugen. Die SchülerInnen kombinieren die Zeichenschleife mit Zufallszahlen, um einige einfache Animationen mit Punkten und dann mit Sprites zu manipulieren. Am Ende der Lektion verwenden die SchülerInnen das Gelernte, um ihre Spriteszene aus der vorherigen Lektion zu aktualisieren.
            The Counter Pattern Unplugged:
              name: Das Gegenmuster ohne Computer
              description_student: In dieser Lektion ohne Computer wird das Basisverhalten von Variablen untersucht. Die Klasse erstellt mithilfe von Notizzetteln und Strings zur Simulation der Variablen innerhalb eines Programms einige kurze Programme. Sobald die Klasse mit dieser Syntax vertraut ist, verwendet sie das gleiche Verfahren mit Sprite-Eigenschaften und verfolgt den Fortschritt eines Sprites auf dem Bildschirm.
              description_teacher: Die SchülerInnen untersuchen das Basisverhalten von Variablen im Rahmen einer Aktivität ohne Computer. Die Klasse erstellt mithilfe von Notizzetteln und Strings zur Simulation der Variablen innerhalb eines Programms einige kurze Programme. Sobald die SchülerInnen mit dieser Syntax vertraut sind, verwenden sie das gleiche Verfahren mit Sprite-Eigenschaften und verfolgen den Fortschritt eines Sprites auf dem Bildschirm.
            Sprite Movement:
              name: Sprite-Bewegung
              description_student: Die Klasse schreibt mithilfe von Kombinationen der Zeichenschleife (Draw Loop) und des Zählmusters (Counter Pattern) Programme, die Sprites über den Bildschirm bewegen und andere Eigenschaften der Sprites animieren.
              description_teacher: Die SchülerInnen schreiben mithilfe von Kombinationen der Zeichenschleife (Draw Loop) und des Zählmusters (Counter Pattern) Programme, die Sprites über den Bildschirm bewegen und andere Eigenschaften der Sprites animieren.
            Booleans Unplugged:
              name: Boolesche Variablen - ohne Computer
              description_student: Diese Lektion führt in boolesche Werte und Logik sowie in bedingte Aussagen ein. Die Klasse beginnt mit einem einfachen Spiel von Aufstehen, Hinsetzen, in dem die booleschen (wahr/falsch) Aussagen persönliche Eigenschaften beschreiben (Haar- oder Augenfarbe, Kleidungsart, Alter usw.). Die Klasse gruppiert dann Objekte auf der Grundlage immer komplexerer boolescher Aussagen und untersucht dann, wie sich Bedingungen auf den Ablauf eines Programms auswirken können.
              description_teacher: "In dieser Lektion werden die SchülerInnen in boolesche Werte und Logik sowie in bedingte Aussagen eingeführt. Die Klasse beginnt mit einem einfachen Spiel von Aufstehen, Hinsetzen, in dem die booleschen (wahr/falsch) Aussagen persönliche Eigenschaften beschreiben (Haar- oder Augenfarbe, Kleidungsart, Alter usw.). Dies bringt die SchülerInnen dazu, darüber nachzudenken, wie sie eine Eigenschaft mit mehreren möglichen Werten (wie z.B. Alter) in einer binären Frage formulieren können. \n\nVon dort aus erhalten die SchülerInnen eine Gruppe von Objekten mit ähnlichen, aber unterschiedlichen physischen Eigenschaften. Sie gruppieren diese Objekte zusammen mit einem Partner auf der Grundlage zunehmend komplexer boolescher Aussagen, einschließlich zusammengesetzter boolescher Werte mit UND und ODER. \n\nSchließlich zeigen wir Bedingungen als Werkzeug, um Entscheidungen zu treffen oder den Ablauf eines Programms zu beeinflussen, indem wir boolesche Aussagen als Input verwenden."
            Conditionals:
              name: Bedingungen
              description_student: Die Klasse beginnt mit der Verwendung von booleschen Variablen, um den aktuellen Wert einer Sprite-Eigenschaft mit einem Zielwert zu vergleichen, wobei dieser Vergleich verwendet wird, um festzustellen, wann ein Sprite einen Punkt auf dem Bildschirm erreicht hat, auf eine bestimmte Größe angewachsen ist oder anderweitig einen Wert unter Verwendung des Zählmusters erreicht hat. Nach der direkten Verwendung der booleschen Werte zur Untersuchung der Werte oder Eigenschaften der Sprites fügt die Klasse bedingte if-Anweisungen hinzu, um Code zu schreiben, der auf diese booleschen Vergleiche reagiert.
              description_teacher: Die SchülerInnen beginnen mit der Verwendung von booleschen Variablen, um den aktuellen Wert einer Sprite-Eigenschaft mit einem Zielwert zu vergleichen, wobei dieser Vergleich verwendet wird, um festzustellen, wann ein Sprite einen Punkt auf dem Bildschirm erreicht hat, auf eine bestimmte Größe angewachsen ist oder anderweitig einen Wert unter Verwendung des Zählmuster erreicht hat. Nach der direkten Verwendung der booleschen Werte zur Untersuchung der Werte oder Eigenschaften der Sprites fügen die SchülerInnen bedingte if-Anweisungen hinzu, um Code zu schreiben, der auf diese booleschen Vergleiche reagiert.
            Keyboard Input:
              name: Tastatureingabe
              description_student: Im Anschluss an die Einführung in boolesche Variablen und if-Anweisungen in der vorhergehenden Lektion lernen die SchülerInnen einen neuen Baustein mit der Bezeichnung keyDown() kennen, der eine boolesche Variable zurückgibt und in Bedingungen verwendet werden kann, um Sprites auf dem Bildschirm zu bewegen. Am Ende dieser Lektion haben die SchülerInnen Programme geschrieben, die Tastatureingaben des Benutzers als Input zur Steuerung von Sprites auf dem Bildschirm übernehmen.
              description_teacher: Im Anschluss an die Einführung in boolesche Variablen und if-Anweisungen in der vorhergehenden Lektion lernen die SchülerInnen einen neuen Baustein mit der Bezeichnung keyDown() kennen, der eine boolesche Variable zurückgibt und in Bedingungen verwendet werden kann, um Sprites auf dem Bildschirm zu bewegen. Am Ende dieser Lektion haben die SchülerInnen Programme geschrieben, die Berichterstattung des Benutzers als Input zur Steuerung von Sprites auf dem Bildschirm übernehmen.
            Other Forms of Input:
              name: Andere Formen der Eingabe
              description_student: Die Klasse erforscht weiterhin Möglichkeiten zur Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput. Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt wurde, lernt die Klasse verschiedene andere Tastaturinputbefehle sowie Möglichkeiten zur Übernahme von Mausinput kennen.
              description_teacher: Die SchülerInnen erforschen weiterhin Möglichkeiten zur Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput. Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt wurde, lernen die SchülerInnen verschiedene andere Tastaturinputbefehle sowie Möglichkeiten zur Übernahme von Mausinput kennen.
            Project - Interactive Card:
              name: Projekt - Interaktive Karte
              description_student: In diesem zusammenfassenden Projekt für Kapitel 1 plant und entwickelt die Klasse eine interaktive Grußkarte unter Verwendung aller bis dahin erlernten Programmiertechniken.
              description_teacher: In diesem kumulativen Projekt für Kapitel 1 planen und entwickeln die SchülerInnen eine interaktive Grußkarte unter Verwendung aller bis dahin erlernten Programmiertechniken.
            Velocity:
              name: Geschwindigkeit
              description_student: Nach einem kurzen Rückblick darüber, wie das Zählmuster zum Bewegen von Sprites verwendet wird, werden der Klasse die Eigenschaften vorgestellt, die die Geschwindigkeit und Rotationsgeschwindigkeit direkt bestimmen. Da sie diese neuen Eigenschaften auf unterschiedliche Weise verwenden, bauen sie die Kenntnisse auf, die sie für das Programmieren eines einfachen Side-Scroller-Spiels benötigen.
              description_teacher: Nach einem kurzen Überblick darüber, wie sie das Zählmuster zum Bewegen von Sprites verwendet haben, werden den SchülerInnen die Eigenschaften vorgestellt, die die Geschwindigkeit und Rotationsgeschwindigkeit direkt bestimmen. Da sie diese neuen Eigenschaften auf unterschiedliche Weise verwenden, bauen sie die Kenntnisse auf, die sie für das Programmieren eines einfachen Side-Scroller-Spiels benötigen.
            Collision Detection:
              name: Kollisions-Entdeckung
              description_student: Die Klasse lernt die Kollisionserkennung am Computer kennen. Die SchülerInnen erforschen zu zweit, wie ein Computer die Eigenschaften der Sprite-Position und -Größe und die Mathematik verwenden könnte, um zu erkennen, ob sich zwei Sprites berühren. Die Klasse verwendet dann den isTouching()-Baustein, um verschiedene Effekte zu erzeugen, wenn Sprites kollidieren, einschließlich des Abspielens von Geräuschen. Zuletzt verwenden sie ihre neuen Kenntnisse, um das Side-Scroller-Spiel zu verbessern, mit dem sie in der letzten Lektion begonnen haben.
              description_teacher: Die SchülerInnen lernen die Kollisionserkennung am Computer kennen. Sie erforschen zu zweit, wie ein Computer die Eigenschaften der Sprite-Position und -Größe sowie die Mathematik verwenden könnte, um zu erkennen, ob sich zwei Sprites berühren. Dann verwenden sie den `isTouching()` -Baustein, um verschiedene Effekte zu erzeugen, wenn Sprites kollidieren, einschließlich des Abspielens von Geräuschen. Zuletzt verwenden sie ihre neuen Kenntnisse, um das Side-Scroller-Spiel zu verbessern, mit dem sie in der letzten Lektion begonnen haben.
            Complex Sprite Movement:
              name: Komplexe Sprite-Bewegung
              description_student: Die Klasse lernt, die Geschwindigkeitseigenschaften von Sprites mit dem Zählmuster zu kombinieren, um komplexere Sprite-Bewegungen zu erzeugen, z. B. die Schwerkraft zu simulieren, einen Sprite-Sprung zu machen und einem Sprite zu erlauben, nach links oder rechts zu schweben. In den abschließenden Levels kombiniert die Klasse diese Bewegungen, um ein einzelnes Sprite zu animieren und zu steuern und ein einfaches Spiel aufzubauen, in dem eine Figur herumfliegt und Münzen sammelt.
              description_teacher: Die SchülerInnen lernen, die Geschwindigkeitseigenschaften von Sprites mit dem Zählmuster zu kombinieren, um komplexere Sprite-Bewegungen zu erzeugen. Insbesondere lernen die SchülerInnen, wie man die Schwerkraft simuliert, einen Spritesprung macht und einem Sprite erlaubt, nach links oder rechts zu schweben. In den abschließenden Levels von Code Studio kombinieren die SchülerInnen diese Bewegungen, um ein einzelnes Sprite zu animieren und zu steuern und ein einfaches Spiel zu programmieren, in dem eine Figur herumfliegt und eine Münze sammelt. Die SchülerInnen werden ermutigt, in den letzten Levels eigene Ergänzungen zum Spiel beizutragen.
            Collisions:
              name: Kollisionen
              description_student: Die Klasse programmiert ihre Sprites so, dass sie auf neue Art und Weise interagieren. Nach einem kurzen Besprechung dazu, wie sie den isTouching-Baustein verwendet haben, überlegt sich die Klasse andere Möglichkeiten, wie zwei Sprites interagieren könnten. Dann verwendet sie isTouching, mit dem ein Sprite ein anderes über den Bildschirm schiebt, bevor sie mit den vier Kollisionsbausteinen (collide, displace, bounce und bounceOff) üben.
              description_teacher: Die SchülerInnen programmieren ihre Sprites so, dass sie auf neue Art und Weise interagieren. Nach einem kurzen Überblick darüber, wie sie den `isTouching`-Baustein verwendet haben, machen sich die SchülerInnen gemeinsam Gedanken über andere Möglichkeiten, wie zwei Sprites interagieren können. Dann verwenden sie `isTouching`, um ein Sprite ein anderes über den Bildschirm schieben zu lassen, bevor sie mit den vier Kollisionsbausteinen (`collide`, `displace`, `bounce` und `bounceOff`) üben.
            Functions:
              name: Funktionen
              description_student: Diese Lektion behandelt Funktionen als eine Option, ihren Code zu organisieren, ihn besser lesbar zu machen und wiederholte Codebausteine zu entfernen. Die Klasse lernt, dass Schritte auf einer höheren Ebene oder abstraktere Schritte es einfacher machen, Schritte zu verstehen und zu begründen, und beginnt dann damit, Funktionen in Game Lab zu erstellen. Am Ende der Lektion verwendet die Klasse diese Kenntnisse, um die endgültige Version ihres Side-Scroller-Spiels zu organisieren und um ihr Funktionen hinzuzufügen.
              description_teacher: Die Studierenden lernen, wie sie Funktionen erstellen, um ihren Code zu organisieren, ihn lesbarer zu machen und wiederholte Codeblöcke zu entfernen. In einem "Unplugged Warmup" wird untersucht, wie Richtungen auf verschiedenen Detailebenen je nach Kontext nützlich sein können. Die SchülerInnen lernen, dass Schritte auf höheren Ebenen oder abstraktere Schritte das Verständnis und die Argumentation über Schritte erleichtern. Anschließend lernen die Studierenden, Funktionen im Game Lab zu erstellen. Sie werden Funktionen verwenden, um lange Codeblöcke aus ihrer Zeichenschleife zu entfernen und wiederholte Codeteile durch eine einzige Funktion zu ersetzen. Am Ende der Lektion verwenden die SchülerInnen diese Kenntnisse, um die endgültige Version ihres Side-Scroller-Spiels zu organisieren und um ihr Funktionen hinzuzufügen.
            The Game Design Process:
              name: Der Prozess eines Spielentwurfs
              description_student: In dieser Lektion wird das Verfahren vorgestellt, welches die Klasse verwendet, um Spiele im weiteren Verlauf der Lerneinheit zu entwerfen. Die Klasse durchläuft dieses Verfahren auf mehreren Levels. Im Rahmen dieser Lektion lernt die Klasse auch kurz die Verwendung von Multi-Frame-Animationen im Game Lab. Am Ende der Lektion haben die SchülerInnen die Gelegenheit, Verbesserungen am Spiel vorzunehmen, um es zu ihrem eigenen Spiel zu machen.
              description_teacher: Diese Lektion führt die SchülerInnen in den Prozess ein, mit dem sie Spiele im weiteren Verlauf der Lerneinheit entwerfen werden. Im Mittelpunkt dieses Prozesses steht ein Projektleitfaden, in dem sie aufgefordert werden, ihre Sprites, Variablen und Funktionen zu definieren, bevor sie mit der Programmierung ihres Spiels beginnen. In dieser Lektion beginnen die SchülerInnen mit einem Spiel im Game Lab zu spielen, in dem der Code versteckt ist. Sie besprechen, wie ihrer Meinung nach die Sprites, Variablen und Funktionen aussehen müssten, um das Spiel zu erstellen. Dann erhalten sie einen fertigen Projektleitfaden, der einen Weg zur Umsetzung des Spiels aufzeigt. Sie werden dann über mehrere Levels durch diesen Prozess geführt. Im Rahmen dieser Lektion lernen die SchülerInnen auch kurz die Verwendung von Multi-Frame-Animationen im Game Lab. Am Ende der Lektion haben die SchülerInnen die Möglichkeit, Verbesserungen am Spiel vorzunehmen, um es zu ihrem eigenen Spiel zu machen.
            Using the Game Design Process:
              name: Verwendung des Prozesses eines Spielentwurfs
              description_student: In dieser mehrtägigen Lektion verwendet die Klasse den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel zu erstellen. Nachdem die Schüler sich ein Beispielspiel angesehen haben, definiert die Klasse, wie ihre Spiele aussehen werden, und verwendet einen strukturierten Prozess, um sie aufzubauen. Schließlich reflektiert die Klasse darüber, wie die Spiele verbessert werden könnten, und setzt diese Änderungen um.
              description_teacher: In dieser mehrtägigen Lektion verwenden die SchülerInnen den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel zu erstellen. Sie beginnen damit, dass sie sich ein Beispiel für ein Jumper-Spiel ansehen und definieren dann, wie ihre Spiele aussehen sollen. Als Nächstes verwenden sie einen strukturierten Prozess, um die Hintergründe, Variablen, Sprites und Funktionen zu planen, die sie für die Umsetzung ihres Spiels benötigen werden. Nachdem sie den Code für das Spiel geschrieben haben, überlegen die SchülerInnen, wie das Spiel verbessert werden könnte, und setzen diese Änderungen um.
            Project - Design a Game:
              name: Projekt Ein Spiel erstellen
              description_student: Die Klasse plant und baut interessante Spiele mithilfe des Projektleitfadens aus den beiden vorangegangenen Lektionen auf. In Einzel- oder Paararbeit plant und entwickelt die Klasse die Spiele und gibt Feedback da. Nach Berücksichtigung des Feedbacks von SchulkollegInnen teilt die Klasse die fertigen Spiele mit anderen.
              description_teacher: Die SchülerInnen planen und bauen ihr eigenes Spiel mithilfe des Projektleitfadens aus den beiden vorangegangenen Lektionen. Bei Arbeiten alleine oder zu zweit entscheiden die SchülerInnen zunächst über die Art des Spiels, das sie entwickeln möchten. Dafür lassen sie sich von einigen beispielhaften Spielen inspirieren. Dann füllen sie einen leeren Projektleitfaden aus, in dem sie das Verhalten des Spiels beschreiben und die Variablen, Sprites und Funktionen, die sie erstellen müssen, bestimmen. In Code Studio werden sie durch eine Reihe von Ebenen durch eine allgemeine Abfolge geführt, die sie zur Umsetzung ihrer Planung verwenden können. Im Verlauf des Prozesses stellen die SchülerInnen ihre Projekte dann SchulkollegInnen zur Begutachtung zur Verfügung und verwenden deren Rückmeldungen bei der Fertigstellung des Spiels. Am Ende der Lektion teilen die Schüler ihre fertigen Spiele mit ihren KlassenkameradInnen. Dieses Projekt wird in mehreren Klassen durchgeführt und kann 3 bis 5 Unterrichtsstunden umfassen.
            CS Discoveries End of Semester Survey:
              name: Erkenntnisse aus der Informatik Befragung zum Semesterende
            Post-Project Test:
              name: Test nach dem Projekt
            CS Discoveries Post Course survey:
              name: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
          student_description: In Lerneinheit 3 arbeiten Sie bei der Programmierung von Animationen, interaktiver Kunst und Spielen im Game Lab mit Ihrer Programmiererfahrung. Die Lerneinheit beginnt mit einfachen Formen und baut auf anspruchsvollere spritebasierte Spiele auf, wobei dieselben Programmierkonzepte und der Designprozess eingesetzt werden, die Informatiker täglich verwenden. Beim dem abschließenden Projekt entwickeln Sie ein personalisiertes, interaktives Programm.
        csd4-2019:

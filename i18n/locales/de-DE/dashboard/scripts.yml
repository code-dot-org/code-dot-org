            lesson-1:
              description_student: Die Projekte, die Sie im Laufe des Kurses bearbeitet haben, haben eine Menge Kreativität in Ihrem Umfeld freigesetzt! Beim Nachbarschaftsfest „Neighborhood Lit Fest“ kann jeder seine kreative Geschichten, Drehbücher, Songtexte, Briefe und Gedichte präsentieren. Das Neighborhood Lit Fest Projekt ist ein großes Projekt, an dem Sie während der gesamten Lerneinheit arbeiten. Mit unseren Projektmanagement-Strategien lernen Sie, wie Sie Ihre Arbeit organisieren und strukturieren. Sie erforschen Strategien für das Schreiben und Strukturieren von Code, den auch andere Softwareingenieure leicht verstehen können, und verwenden ein Java-Tool, mit dem Sie Ihre Programmdokumentation erstellen können.
              description_teacher: Die Schülerinnen lernen das Neighborhood Lit Fest Projekt kennen und bewerten die Anforderungen und Beispiele, um Fragen und Schlüsselfunktionen zu identifizieren. Bevor sie mit der Arbeit an dem Projekt beginnen, erweitern die Schülerinnen ihr Verständnis für Programmstrukturen und -kommentare, wobei sie bewährte Verfahren kennenlernen und mit Javadocs die Erstellung der Programmdokumentation erkunden.
            lesson-2:
              description_student: Sie werden `Integer`- und `Doppel`-Objekte konstruieren, die `int` und `Doppel` primitive Werte als Referenzwerte darzustellen. Mithilfe der Methoden in den Klassen `Integer` und `Double` geben Sie die Werte zurück, die diese Objekte als primitive Werte speichern. Sie untersuchen auch die Mindest- und Höchstwerte für ganze Zahlen, um Überlauffehler zu vermeiden, bevor Sie die Aufgaben planen können, die Sie für Ihr Neighborhood Lit Fest Projekt erledigen müssen.
              description_teacher: Die SchülerInne werden `Integer`- und `Doppel`-Objekte konstruieren, die `int` und `Doppel` primitive Werte als Referenzwerte darzustellen. Mithilfe der Methoden in den Klassen `Integer` und `Double` geben sie die Werte zurück, die diese Objekte als primitive Werte speichern. Sie untersuchen auch die Mindest- und Höchstwerte für ganze Zahlen, um Überlauffehler zu vermeiden, bevor sie die Aufgaben planen können, die sie für ihr Neighborhood Lit Fest Projekt erledigen müssen.
            lesson-3:
              description_student: Bei der Arbeit mit Arrays/Feldern und Listen werden wir manchmal mit Problemen konfrontiert, bei denen die Anzahl der Elemente unbekannt ist oder sich die Größe der Liste ständig ändert. In dieser Lektion lernen Sie `ArrayList` und Szenarien kennen, für die sich diese Datenstruktur besser eignet.
              description_teacher: Die SchülerInnen erstellen `ArrayList`en, um `int`- und `dopple`-Werte zu speichern. Sie unterscheiden zwischen `ArrayList` und eindimensionalen Arrays, um festzustellen, welche Datenstruktur sich für ein Szenario am besten eignet ist. Dann fügen sie Elemente zu einer `ArrayList` hinzu und lernen, wie autoboxing mit den gespeicherten Daten zwischen primitiven Werten und Wrapper-Klassen umschaltet.
            lesson-4:
              description_student: Sie verwenden die `ArrayList`-Methoden `get()` und `set()` zum Abrufen und Ändern von Elementen und lernen die `String`-Methode `length()` kennen, um die Anzahl der Zeichen in einem `String`-Objekt zu zählen. Sie setzen Standardalgorithmen ein, die Sie mit 1D- und 2D-Arrays entwickelt haben, um Elemente in einer `ArrayList` zu verändern. Sie lernen, wie Unboxing Konvertierungen zwischen primitiven Werten und Wrapper-Klassen durchführt, wenn diese mit Daten arbeiten, die in einer `ArrayList` gespeichert sind.
              description_teacher: Die SchülerInnen arbeiten mit den Methoden `get()` und `set()`, um Elemente in einer `ArrayList` abzurufen und zu verändern und lernen die `String`-Methode `length()` kennen, um die Anzahl der Zeichen in einem `String`-Objekt zu ermitteln. Sie wenden die Standardalgorithmen an, die sie mit 1D- und 2D-Arrays entwickelt haben, um Elemente in einer `ArrayList` zu verändern. Sie lernen, wie Unboxing Konvertierungen zwischen primitiven Werten und Wrapper-Klassen durchführt, während sie mit Daten arbeiten, die in einer `ArrayList` gespeichert sind.
            lesson-5:
              description_student: Bis jetzt haben Sie `ArrayList` erstellt, um `Integer`, `Double` und `String` zu speichern. Wie bei 1D- und 2D-Arrays können Sie auch Objekte, die Sie erstellen, in einer `ArrayList` speichern. In dieser Lektion erstellen Sie eine `ArrayList` mit Objekten, um die Standardalgorithmen, die Sie im Laufe des Jahres verwendet haben, auf die in dieser Liste gespeicherten Daten anzuwenden.
              description_teacher: Die SchülerInnen erstellen `ArrayList`, mit denen sie Objekte zu speichern und lernen die generischen Typen in Java kennen. Sie wenden die Algorithmen, die sie im Zusammenhang mit eindimensionalen Arrays gelernt haben, auf `ArrayList` an, um Minimal- und Maximalwerte zu ermitteln, Summen und Durchschnitte zu berechnen oder Elemente zu identifizieren, die bestimmte Kriterien erfüllen.
            lesson-6:
              description_student: Sie erkunden die Funktionalität der Methode `remove()` in der Klasse `ArrayList` und erkennen mögliche Fehler, wenn Sie versuchen, Elemente zu entfernen, während Sie die Liste durchlaufen. Dabei stellen Sie fest, in welchem Zusammenhang sich eine `ArrayList` für ein Szenario oder ein Problem am besten eignet.
              description_teacher: Die SchülerInnen untersuchen die Funktionalität der Methode `remove()` in der Klasse `ArrayList` und erkennen mögliche Fehler beim Versuch, Elemente während des Durchlaufens der Liste zu entfernen. Die Schüler erkennen dann, wann eine `ArrayList` für ein Szenario oder ein Problem am besten geeignet ist.
            lesson-7:
              description_student: Sie untersuchen die Struktur eines ‚Strings‘ (Zeichenkette) und erinnern sich daran, dass Zeichenketten Objekte sind. Sie verwenden die Methoden `indexOf()` und `substring()`, um Teilstrings in einem `String` zu suchen und um neue `String`-Objekte aus einem bestehenden `String` zu erstellen.
              description_teacher: Die SchülerInnen untersuchen die Struktur eines ‚Strings‘ (Zeichenkette) und erinnern sich daran, dass Zeichenketten Objekte sind. Sie verwenden die Methoden `indexOf()` und `substring()`, um Teilstrings in einem `String` zu suchen und um neue `String`-Objekte aus einem bestehenden `String` zu erstellen.
            lesson-8:
              description_student: Sie erforschen die Verwendung von `compareTo()`, um zu prüfen, ob sich `Strings` in einer alphabetischer Reihenfolge befinden. Anschließend arbeiten Sie an Ihrem Neighborhood Lit Fest Projekt und konzentrieren sich dabei auf die Aufgaben auf Ihrem Projektplan.
              description_teacher: Die SchülerInnen erforschen die Verwendung der Funktion`compareTo()`, um zu prüfen, ob sich `Strings` in einer alphabetischer Reihenfolge befinden. Anschließend arbeiten sie an ihrem Neighborhood Lit Fest Projekt und konzentrieren sich dabei auf die Aufgaben auf ihrem Projektplan.
            lesson-9:
              description_student: Sie kombinieren Ihr Wissen über Standardalgorithmen und Zeichenketten, um zu prüfen, ob eine Zeichenkette ein Palindrom ist. Anschließend nehmen Sie an einer Feedbackrunde teil und reflektieren über die Fortschritte bei Ihrem Neighborhood Lit Fest Projekt.

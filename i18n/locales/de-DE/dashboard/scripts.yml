              description_student: "**Frage des Tages: Was kann uns dabei helfen, als Team zusammenzuarbeiten und Aufgaben zu lösen?**\\\\r\n\\\\r \nIn dieser Lektion wendet die Klasse den Problemlösungsprozess auf drei verschiedenen Aufgaben an: ein Tangram-Legespiel, Auswahl eines Haustiers anhand bestimmter Kriterien und die Planung eines Ereignisses für die Adoption von Tieren. Die Aufgaben werden zunehmend komplexer und unklarer definiert, um zu verdeutlichen, wie der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen hilft."
              description_teacher: "**Frage des Tages: Was kann uns dabei helfen, als Team zusammenzuarbeiten und Aufgaben zu lösen?**\\\\r\n\\\\r\nIn dieser Lektion wenden die SchülerInnen den Problemlösungsprozess auf drei verschiedene Probleme an, um die Bedeutung der einzelnen Schritte besser zu verstehen. Sie werden Tangrams lösen, für mehrere Personen ein Haustier auswählen und ein Ereignis für die Adoption von Tieren planen. Die Aufgaben werden zunehmend komplexer und unklarer definiert, um zu verdeutlichen, wie der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen hilft. Die Lektion endet mit einer Reflexion der SchülerInnen über ihre Erfahrungen mit dem Problemlösungsprozess. Sie begründen die Einbeziehung jedes einzelnen Schritts und führen ein Brainstorming zu Fragen oder Strategien durch, die ihnen helfen können, offene Problemstellungen besser zu definieren, da dies oft der kritischste Schritt ist.\\\\r \n\\\\r \nDiese Lektion wird wahrscheinlich zwei oder mehr Unterrichtsstunden in Anspruch nehmen. Die ersten beiden Aufgaben lassen sich eventuell in einer einzigen Unterrichtsstunde bearbeiten, aber die dritte muss auf einen zweiten Tag verlegt werden."

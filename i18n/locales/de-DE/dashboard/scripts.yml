            Velocity:
              name: Geschwindigkeit
              description_student: Nach einem kurzen Rückblick darüber, wie das Zählmuster zum Bewegen von Sprites verwendet wird, werden der Klasse die Eigenschaften vorgestellt, die die Geschwindigkeit und Rotationsgeschwindigkeit direkt bestimmen. Da sie diese neuen Eigenschaften auf unterschiedliche Weise verwenden, bauen sie die Kenntnisse auf, die sie für das Programmieren eines einfachen Side-Scroller-Spiels benötigen.
              description_teacher: Nach einem kurzen Überblick darüber, wie sie das Zählmuster zum Bewegen von Sprites verwendet haben, werden den SchülerInnen die Eigenschaften vorgestellt, die die Geschwindigkeit und Rotationsgeschwindigkeit direkt bestimmen. Da sie diese neuen Eigenschaften auf unterschiedliche Weise verwenden, bauen sie die Kenntnisse auf, die sie für das Programmieren eines einfachen Side-Scroller-Spiels benötigen.
            Collision Detection:
              name: Kollisions-Entdeckung
              description_student: Die Klasse lernt die Kollisionserkennung am Computer kennen. Die SchülerInnen erforschen zu zweit, wie ein Computer die Eigenschaften der Sprite-Position und -Größe und die Mathematik verwenden könnte, um zu erkennen, ob sich zwei Sprites berühren. Die Klasse verwendet dann den isTouching()-Baustein, um verschiedene Effekte zu erzeugen, wenn Sprites kollidieren, einschließlich des Abspielens von Geräuschen. Zuletzt verwenden sie ihre neuen Kenntnisse, um das Side-Scroller-Spiel zu verbessern, mit dem sie in der letzten Lektion begonnen haben.
              description_teacher: Die SchülerInnen lernen die Kollisionserkennung am Computer kennen. Sie erforschen zu zweit, wie ein Computer die Eigenschaften der Sprite-Position und -Größe sowie die Mathematik verwenden könnte, um zu erkennen, ob sich zwei Sprites berühren. Dann verwenden sie den `isTouching()` -Baustein, um verschiedene Effekte zu erzeugen, wenn Sprites kollidieren, einschließlich des Abspielens von Geräuschen. Zuletzt verwenden sie ihre neuen Kenntnisse, um das Side-Scroller-Spiel zu verbessern, mit dem sie in der letzten Lektion begonnen haben.
            Complex Sprite Movement:
              name: Komplexe Sprite-Bewegung
              description_student: Die Klasse lernt, die Geschwindigkeitseigenschaften von Sprites mit dem Zählmuster zu kombinieren, um komplexere Sprite-Bewegungen zu erzeugen, z. B. die Schwerkraft zu simulieren, einen Sprite-Sprung zu machen und einem Sprite zu erlauben, nach links oder rechts zu schweben. In den abschließenden Levels kombiniert die Klasse diese Bewegungen, um ein einzelnes Sprite zu animieren und zu steuern und ein einfaches Spiel aufzubauen, in dem eine Figur herumfliegt und Münzen sammelt.
              description_teacher: Die SchülerInnen lernen, die Geschwindigkeitseigenschaften von Sprites mit dem Zählmuster zu kombinieren, um komplexere Sprite-Bewegungen zu erzeugen. Insbesondere lernen die SchülerInnen, wie man die Schwerkraft simuliert, einen Spritesprung macht und einem Sprite erlaubt, nach links oder rechts zu schweben. In den abschließenden Levels von Code Studio kombinieren die SchülerInnen diese Bewegungen, um ein einzelnes Sprite zu animieren und zu steuern und ein einfaches Spiel zu programmieren, in dem eine Figur herumfliegt und eine Münze sammelt. Die SchülerInnen werden ermutigt, in den letzten Levels eigene Ergänzungen zum Spiel beizutragen.
            Collisions:
              name: Kollisionen
              description_student: Die Klasse programmiert ihre Sprites so, dass sie auf neue Art und Weise interagieren. Nach einem kurzen Besprechung dazu, wie sie den isTouching-Baustein verwendet haben, überlegt sich die Klasse andere Möglichkeiten, wie zwei Sprites interagieren könnten. Dann verwendet sie isTouching, mit dem ein Sprite ein anderes über den Bildschirm schiebt, bevor sie mit den vier Kollisionsbausteinen (collide, displace, bounce und bounceOff) üben.
              description_teacher: Die SchülerInnen programmieren ihre Sprites so, dass sie auf neue Art und Weise interagieren. Nach einem kurzen Überblick darüber, wie sie den `isTouching`-Baustein verwendet haben, machen sich die SchülerInnen gemeinsam Gedanken über andere Möglichkeiten, wie zwei Sprites interagieren können. Dann verwenden sie `isTouching`, um ein Sprite ein anderes über den Bildschirm schieben zu lassen, bevor sie mit den vier Kollisionsbausteinen (`collide`, `displace`, `bounce` und `bounceOff`) üben.
            Functions:
              name: Funktionen
              description_student: Diese Lektion behandelt Funktionen als eine Option, ihren Code zu organisieren, ihn besser lesbar zu machen und wiederholte Codebausteine zu entfernen. Die Klasse lernt, dass Schritte auf einer höheren Ebene oder abstraktere Schritte es einfacher machen, Schritte zu verstehen und zu begründen, und beginnt dann damit, Funktionen in Game Lab zu erstellen. Am Ende der Lektion verwendet die Klasse diese Kenntnisse, um die endgültige Version ihres Side-Scroller-Spiels zu organisieren und um ihr Funktionen hinzuzufügen.
              description_teacher: Die Studierenden lernen, wie sie Funktionen erstellen, um ihren Code zu organisieren, ihn lesbarer zu machen und wiederholte Codeblöcke zu entfernen. In einem "Unplugged Warmup" wird untersucht, wie Richtungen auf verschiedenen Detailebenen je nach Kontext nützlich sein können. Die SchülerInnen lernen, dass Schritte auf höheren Ebenen oder abstraktere Schritte das Verständnis und die Argumentation über Schritte erleichtern. Anschließend lernen die Studierenden, Funktionen im Game Lab zu erstellen. Sie werden Funktionen verwenden, um lange Codeblöcke aus ihrer Zeichenschleife zu entfernen und wiederholte Codeteile durch eine einzige Funktion zu ersetzen. Am Ende der Lektion verwenden die SchülerInnen diese Kenntnisse, um die endgültige Version ihres Side-Scroller-Spiels zu organisieren und um ihr Funktionen hinzuzufügen.
            The Game Design Process:
              name: Der Prozess eines Spielentwurfs
              description_student: In dieser Lektion wird das Verfahren vorgestellt, welches die Klasse verwendet, um Spiele im weiteren Verlauf der Lerneinheit zu entwerfen. Die Klasse durchläuft dieses Verfahren auf mehreren Levels. Im Rahmen dieser Lektion lernt die Klasse auch kurz die Verwendung von Multi-Frame-Animationen im Game Lab. Am Ende der Lektion haben die SchülerInnen die Gelegenheit, Verbesserungen am Spiel vorzunehmen, um es zu ihrem eigenen Spiel zu machen.
              description_teacher: Diese Lektion führt die SchülerInnen in den Prozess ein, mit dem sie Spiele im weiteren Verlauf der Lerneinheit entwerfen werden. Im Mittelpunkt dieses Prozesses steht ein Projektleitfaden, in dem sie aufgefordert werden, ihre Sprites, Variablen und Funktionen zu definieren, bevor sie mit der Programmierung ihres Spiels beginnen. In dieser Lektion beginnen die SchülerInnen mit einem Spiel im Game Lab zu spielen, in dem der Code versteckt ist. Sie besprechen, wie ihrer Meinung nach die Sprites, Variablen und Funktionen aussehen müssten, um das Spiel zu erstellen. Dann erhalten sie einen fertigen Projektleitfaden, der einen Weg zur Umsetzung des Spiels aufzeigt. Sie werden dann über mehrere Levels durch diesen Prozess geführt. Im Rahmen dieser Lektion lernen die SchülerInnen auch kurz die Verwendung von Multi-Frame-Animationen im Game Lab. Am Ende der Lektion haben die SchülerInnen die Möglichkeit, Verbesserungen am Spiel vorzunehmen, um es zu ihrem eigenen Spiel zu machen.
            Using the Game Design Process:
              name: Verwendung des Prozesses eines Spielentwurfs
              description_student: In dieser mehrtägigen Lektion verwendet die Klasse den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel zu erstellen. Nachdem die Schüler sich ein Beispielspiel angesehen haben, definiert die Klasse, wie ihre Spiele aussehen werden, und verwendet einen strukturierten Prozess, um sie aufzubauen. Schließlich reflektiert die Klasse darüber, wie die Spiele verbessert werden könnten, und setzt diese Änderungen um.
              description_teacher: In dieser mehrtägigen Lektion verwenden die SchülerInnen den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel zu erstellen. Sie beginnen damit, dass sie sich ein Beispiel für ein Jumper-Spiel ansehen und definieren dann, wie ihre Spiele aussehen sollen. Als Nächstes verwenden sie einen strukturierten Prozess, um die Hintergründe, Variablen, Sprites und Funktionen zu planen, die sie für die Umsetzung ihres Spiels benötigen werden. Nachdem sie den Code für das Spiel geschrieben haben, überlegen die SchülerInnen, wie das Spiel verbessert werden könnte, und setzen diese Änderungen um.

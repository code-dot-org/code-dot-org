              name: Digitale Spuren
        coursec-2020:
          title: Kurs C (2019)
          description_short: Lerne die Grundlagen der Informatik und erstelle Deine eigene Kunst, Geschichten und Spiele.
          description_audience: 'Alter: 6-10'
          stages:
            Powerful Passwords:
              name: Starke Passwörter
            Programming in Maze:
              name: Programmieren mit Angry Birds
              description_student: Erfahre mehr über Sequenzen und Algorithmen mit Angry Birds.
            Debugging in Maze:
              description_student: Finde Probleme in Rätseln und schule deine Debugging-Fähigkeiten.
            Programming in Collector:
              name: Den Schatz mit Laurel sammeln
              description_student: Schreibe Algorithmen, um Laurel, die Abenteurerin, zu helfen, viele Edelsteine zu sammeln!
              description_teacher: In dieser Reihe von Rätseln werden die Studenten ihr Verständnis von Algorithmen und Debugging weiterentwickeln. Mit einem neuen Charakter, Laurel der Abenteurerin, werden die Schüler sequentielle Algorithmen entwickeln, um Laurel dazu zu bringen, Schätze zu sammeln, während sie einen Weg entlang geht.
            Programming in Artist:
              name: Kunst erschaffen mit Code
              description_student: Erstelle schöne Bilder durch die Programmierung des Zeichners.
            Binary Bracelets:
              name: Binäre Armbänder
            Loops with Rey and BB-8:
              name: Schleifen mit Rey und BB-8
              description_student: 'Hilf BB-8 durch Labyrinthe mit Schleifen! '
              description_teacher: Aufbauend auf dem Konzept der Wiederholung von Anweisungen aus "Getting Loopy" werden die Schülerinnen und Schüler in dieser Phase Schleifen verwenden, um BB-8 dabei zu helfen, ein Labyrinth effizienter als bisher zu durchqueren.
            Loops in Harvester:
              name: Ernten mit Schleifen
              description_student: Lasst uns Schleifen verwenden, um der Erntearbeiterin beim Einsammeln des Gemüses zu helfen!
            'Events: The Big Event':
              name: Der große Event
            Build a Flappy Game:
              name: Erstelle ein Flappy-Spiel
              description_student: Baue dein eigenes Flappy Bird-Spiel, wie immer du möchtest, und teile es dann mit deinen Freunden!
              description_teacher: In dieser speziellen Phase können die Schülerinnen und Schüler ihr eigenes Flappy Bird-Spiel bauen, indem sie mit Hilfe von Eventhandlern Mausklicks und Objektkollisionen erkennen. Am Ende des Levels sind die Schüler in der Lage, ihr Spiel anzupassen, indem sie die Grafik oder die Regeln ändern.
            'End of Course Project: Create a Play Lab Game':
              description_student: Mach deine Hände bereit für jede Menge Programmierung! Es ist an der Zeit, mit dem Erstellen deines Projekts zu beginnen.
        coursed-2020:
          title: Kurs D (2019)
          description_audience: 'Alter: 7-11'
          stages:
            'Algorithms: Graph Paper Programming':
              name: Programmieren auf Millimeterpapier
            Relay Programming:
              name: Relais-Programmierung
              description_teacher: Diese Aktivität beginnt mit einer kurzen Lektion über Debugging und Beharrlichkeit. Anschließend kommt es zu einem Wettlauf mit der Zeit, wenn sich die Schüler zu Teams zusammen finden und zusammenarbeiten, um ein Programm zu schreiben. Eine Anweisung nach der anderen.
            Debugging in Collector:
              name: Debuggen mit Laurel
              description_student: Bist du beim Programmieren schon einmal auf Probleme gestoßen? In dieser Lektion wirst du in die Geheimnisse des Debuggens eingeweiht. Debuggen ist der Prozess, Probleme im Code zu finden und zu beheben.
            Build a Star Wars Game:
              name: Erstelle ein Star Wars Spiel
              description_student: Spüre die Kraft, wenn duu in dieser Lektion dein eigenes Star Wars-Spiel entwickelst.
              description_teacher: In dieser Lektion üben die Schülerinnen und Schüler die Verwendung von Ereignissen, um ein Spiel zu erstellen, das sie online weitergeben können. Mit R2-D2 und anderen Star Wars-Charakteren werden die Schülerinnen und Schüler durch die Ereignisse geführt und erhalten dann die Gelegenheit ihr eigenes Spiel zu erstellen.
            Loops in Ice Age:
              name: Schleifen in Ice Age
              description_student: In dieser Lektion wirst du den Wiederholungsbaustein verwenden, um Scrat dabei zu helfen, die Eichel so effizient wie möglich zu erreichen.
              description_teacher: Als schnelles Update (oder Einführung) in die Verwendung von Schleifen werden die Schüler in dieser Phase den Baustein `repeat` verwenden, um Scrat effizienter an die Eichel zu bringen.
            Nested Loops in Bee:
              name: Eingebettete Schleifen im Labyrinth
            Conditionals with Cards:
              name: Bedingungen mit Karten
            Conditionals in Bee:
              description_student: 'Nun, da du die Bedingungen verstanden hast, ist es an der Zeit, Bee so zu programmieren, dass die diese Bedingungen beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die Schülerinnen und Schüler Code geschrieben, der bei jeder Ausführung exakt gleich ausgeführt wird - zuverlässig, aber nicht sehr flexibel. In dieser Lektion beginnt Ihre Klasse mit der Programmierung mit Konditionalzeichen, was ihnen erlaubt, Code zu schreiben, der je nach den spezifischen Bedingungen, auf die das Programm trifft, unterschiedlich funktioniert.
            While Loops in Farmer:
              description_student: 'Schleifen sind in der Programmierung so nützlich. In dieser Lektion lernst du eine neue Art von Schleifen kennen: solange-Schleifen!'
            Conditionals & Loops in Harvester:
              name: Ernten mit Bedingungen
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu üben, was zu tun ist.
            'Unplugged: Binary':
              name: Binärbilder

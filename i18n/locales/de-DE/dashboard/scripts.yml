        csp1-2017:
          title: Grundsätze der Informatik Lerneinheit 1 - Das Internet ('17-'18)
          description: Diese Lerneinheit befasst sich mit den technischen Aufgaben und Fragen, die sich aus der Notwendigkeit ergeben, digitale Informationen mithilfe von Computern darzustellen und sie zwischen Menschen und Rechnern zu übertragen. Die Lerneinheit untersucht dann die Struktur und das Design des Internets und die Auswirkungen dieser Designentscheidungen.
          description_short: Erforschen Sie die Aufgaben bei der Darstellung von Informationen als Bits und wie man diese Bits von einem Ort zum anderen schaffen kann.
          lesson_groups:
            cspSurvey:
              display_name: Umfrage
            csp1_1:
              display_name: 'Kapitel 1: Darstellung und Übertragung von Informationen'
            csp1_2:
              display_name: 'Kapitel 2: Die Erfindung des Internets'
          student_description: Diese Lerneinheit befasst sich mit den technischen Aufgaben und Fragen, die sich aus der Notwendigkeit ergeben, digitale Informationen mithilfe von Computern darzustellen und sie zwischen Menschen und Rechnern zu übertragen. Die Lerneinheit untersucht dann die Struktur und das Design des Internets und die Auswirkungen dieser Designentscheidungen.
        csp2-2017:
          title: Grundsätze der Informatik Lektion 2 - Digitale Informationen ('17-'18)
          description: Diese Lerneinheit erforscht die Art und Weise, wie digitale Informationen kodiert, dargestellt und manipuliert werden. Die Fähigkeit, Daten digital zu bearbeiten, sie zu visualisieren und Muster, Trends und mögliche Bedeutungen zu erkennen, gehört zu den wichtigen praktischen Kenntnissen, die Informatiker tagtäglich anwenden. Zu verstehen, woher die Daten stammen, eine Idee zu haben, was man aus ihnen lernen oder extrahieren könnte, und in der Lage zu sein, rechnergestützte Werkzeuge zur Handhabung von Daten und zur Kommunikation darüber zu verwenden, sind die wesentlichsten Kenntnisse, die in der Lerneinheit angesprochen werden.
          description_short: Finden Sie heraus, wie komplexere digitale Informationen durch Berechnung und Visualisierung dargestellt und bearbeitet werden.
          lesson_groups:
            csp2_1:
              display_name: 'Kapitel 1: Kodierung und Komprimierung komplexer Informationen'
            csp2_2:
              display_name: 'Kapitel 2: Daten manipulieren und visualisieren'
            cspSurvey:
              display_name: Umfrage
          student_description: Diese Lerneinheit erforscht die Art und Weise, wie digitale Informationen kodiert, dargestellt und manipuliert werden. Die Fähigkeit, Daten digital zu bearbeiten, sie zu visualisieren und Muster, Trends und mögliche Bedeutungen zu erkennen, gehört zu den wichtigen praktischen Kenntnissen, die Informatiker tagtäglich anwenden. Zu verstehen, woher die Daten stammen, eine Idee zu haben, was man aus ihnen lernen oder extrahieren könnte, und in der Lage zu sein, rechnergestützte Werkzeuge zur Handhabung von Daten und zur Kommunikation darüber zu verwenden, sind die wesentlichsten Kenntnisse, die in der Lerneinheit angesprochen werden.

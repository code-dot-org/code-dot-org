              description_teacher: "Diese Lektion knüpft an vorherige Übungen zur Rechtschreibung und Erkennen von Großbuchstaben an. Beim Buchstabieren mit der Biene zählen Vorschulkindern im Kindergarten und Schüler der ersten Klasse, Buchstaben, üben Buchstabenfolgen und bilden Wörter. Sie bewegen die Buchstabierbiene Programmbefehlen über ein Buchstabengitter, um die Wörter zu buchstabieren. Die Schülerinnen und Schüler lernen, wie sie ihre Figur mit Hilfe von Drag-and-Drop-Codierblöcken bewegen und wie wichtig es ist, die Befehle in der richtigen Reihenfolge auszuführen, damit sie ein Wort buchstabieren können.\n\n#### Vorausgesetzte Fähigkeiten\n\nIn dieser Lektion sollen die Schüler nicht das Alphabet, die Bildung von Wörtern oder das Zählen der Buchstaben lernen. Die Schüler sollten folgende Vorkenntnissen und Fähigkeiten mitbringen:\n\n– die Großbuchstaben des Alphabets erkennen.\n– Zahlen erkennen und bis 10 zählen, indem sie Finger, Gegenstände oder Manipulatoren benutzen.\n– wissen, dass Wörter aus einer Folge von Buchstaben bestehen."

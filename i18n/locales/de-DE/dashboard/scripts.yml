              name: Papier-Prototypen
            Digital Design:
              name: Digitaler Entwurf
            Testing the App:
              description_teacher: 'Am Ende der vorhergehenden Lektion sollte jedes Team mindestens einen funktionsfähigen Prototyp seiner Anwendung haben. Der Hauptzweck dieser Lektion besteht darin, dass das Team die App tatsächlich mit anderen Personen testet, vorzugsweise aus dem Zielpublikum, für das die App bestimmt ist, oder aus verschiedenen Teams in der Klasse, während Beobachter aus dem Team die Ergebnisse auf den Arbeitsblättern festhalten, die sie in der Planungsphase verwendet haben. Wie beim Testen der Papierprototypen werden die Teams mit der Planung für die spezifischen Szenarien beginnen, bevor sie die Tests durchführen und beobachten. '
            Project - App Presentation:
              name: Projekt - App-Präsentation
              description_student: Jedes Team bereitet eine Präsentation vor, um die von ihnen entwickelte App anzupreisen. Dies ist die Zeit, um Anstrengungen, Erfolge und Pläne für die Zukunft zu teilen.
              description_teacher: Zu diesem Zeitpunkt haben die Teams ein Thema von persönlicher und gesellschaftlicher Bedeutung erforscht, sowohl einen Papierprototypen als auch einen digitalen Prototyp entwickelt und getestet und an der ersten Anwendung nachgearbeitet, um neue Funktionen und Fehlerbehebungen einzubauen. Jetzt ist es an der Zeit für sie, zu überprüfen, was sie getan haben, und eine kohärente Präsentation zusammenzustellen, um ihren Entstehungsprozess zu demonstrieren. Mit Hilfe der bereitgestellten Präsentationsvorlage bereiten sich die Teams darauf vor, über ihren Prozess der Anwendungsentwicklung zu berichten, einschließlich des Problems, das sie zu lösen beabsichtigen, der Art und Weise, wie sie das Feedback aus den Tests einbezogen haben, und ihrer Pläne für die Zukunft.

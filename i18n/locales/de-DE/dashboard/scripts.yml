              description_teacher: "In Zusammenarbeit mit der Common Sense Education hilft diese Lektion den Schülern, kritisch über die Benutzerinformationen nachzudenken, die manche Websites anfordern oder benötigen. Die Schülerinnen und Schüler lernen den Unterschied zwischen privaten und persönlichen Informationen, wobei sie unterscheiden, was sicher und was unsicher ist, um es online zu teilen.\\r\n\\r\nDie Schülerinnen und Schüler werden auch untersuchen, was es bedeutet, verantwortungsvoll und respektvoll mit ihren Offline- und Online-Gemeinschaften umzugehen, um zu lernen, wie man gute digitale Bürger sein kann."

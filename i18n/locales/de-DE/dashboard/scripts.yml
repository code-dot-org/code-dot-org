              name: Glücklich Karten
              description_student: Schreiben Sie Anweisungen, um den Flurb zur Frucht zu bringen.
              description_teacher: 'Diese Lektion „ohne Computer“ bringt Teams mit einer einfachen Aufgabe zusammen: sie sollen den "Flurb" zur Frucht bringen. Die SchülerInnen üben das Schreiben präziser Anweisungen, während sie daran arbeiten, die Anweisungen in die bereitgestellten Symbole zu übersetzen. Wenn Probleme im Code auftauchen, sollen die SchülerInnen auch zusammenarbeiten, um gemeinsam Fehler zu erkennen und Lösungen zu erarbeiten.'
            Sequencing with Scrat:
              name: Sequenzen mit Scrat
              description_student: Programmieren Sie Scrat, dass er die Eichel erreicht.
            Programming in Ice Age:
              name: Programmieren mit Scrat
              description_student: Schreiben Sie Programme, die Scrat helfen, die Eichel zu erreichen.
              description_teacher: Unter Verwendung von Charakteren aus Ice Age entwickeln die SchülerInnen sequentielle Algorithmen, um Scrat von einer Seite eines Labyrinths zur Eichel auf der anderen Seite zu bewegen. Dazu ordne sie Codebausteinen in einer linearen Abfolge an, so dass sie sich gerade bewegen, nach links oder rechts drehen.
            Programming with Rey and BB-8:
              name: Programmieren mit Rey und BB-8
              description_student: Hilf BB-8 dabei, den Schrott einzusammeln
              description_teacher: In dieser Lektion werden die SchülerInnen ihre neu gewonnenen Programmierkenntnisse auf kompliziertere Weise einsetzen, um einen kniffligen Kurs mit BB-8 zu navigieren.
            'Loops: Happy Loops':
              name: Fröhliche Schleifen
              description_student: Helfen Sie dem Flurb, größere Probleme mit Hilfe von Schleifen zu lösen.
              description_teacher: Im Rahmen dieser Aktivität wird wieder mit Happy Maps gearbeitet. Dieses Mal werden die SchülerInnen größere, längere Aufgaben mit ihrem Code lösen und dabei den Nutzen von Strukturen erkennen, die es ihnen ermöglichen, längeren Code einfacher zu schreiben.
            Loops in Ice Age:
              name: Schleifen mit Scrat
              description_student: Helfen Sie Scrat, mehr Boden mit Hilfe von Schleifen abzuarbeiten.
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Happy Loops" werden die SchülerInnen in dieser Phase Schleifen verwenden, um auf Code.org effizienter zur Eichel zu kommen.
            Loops in Collector:
              name: Schleifen mit Laurel
              description_student: Helfen Sie Laurel, der Abenteurerin, verborgene Schätze zu sammeln.
              description_teacher: In dieser Lektion lernen die SchülerInnen mehr über das Konzept der Schleifen. In der vorhergehenden Lektion wurden den SchülerInnen Schleifen vorgestellt, indem sie sich durch ein Labyrinth bewegten und Mais pflückten. Hier werden die Schleifen zum Sammeln von Schätzen in offenen Höhlenräumen verwendet.
            Ocean Scene with Loops:
              name: Meeresszene mit Schleifen
              description_student: Verwenden Sie Schleifen und Muster, um die Bilder fertigzustellen.
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden Lektion ohne Computer wurden Schleifen verwendet, um ein Labyrinth zu durchqueren und Schätze zu sammeln. Hier erzeugen die Schleifen Muster. Am Ende dieses Levels haben die SchülerInnen die Möglichkeit, ihre eigenen Bilder mit Hilfe von Schleifen zu erstellen.
            'Events: The Big Event':
              name: Das große Ereignis
              description_student: Bewegen Sie sich und schreien Sie, wenn Ihre LehrerInnen Knöpfe auf einer riesigen Fernbedienung drücken.
              description_teacher: Ereignisse sind eine großartige Möglichkeit, einen vorformulierten Algorithmus interessant zu gestalten. Manchmal möchten Sie, dass Ihr Programm genau dann auf den Benutzer reagieren kann, wenn der Benutzer dies wünscht. Dafür gibt es Ereignisse.
            Events in Play Lab:
              name: Aktionen mit Ereignissen
              description_student: Zeit, dein eigenes Spiel oder deine eigene Geschichte zu erstellen!
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnissen anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab eine Geschichte zu erstellen!
            Safety in My Online Neighborhood:
              name: Sicherheit in meiner Online-Nachbarschaft
              description_student: Lerne, wie du sicher online gehen kannst.
          student_description: Erlernen der Grundlagen der Informatik und der Internetsicherheit. Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des Kurses, die mit anderen geteilt werden kann.
        courseb-2020:
          title: Kurs B (2019)
          description: Erlernen der Grundlagen der Informatik und der Internetsicherheit. Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des Kurses, die mit anderen geteilt werden kann.
          description_short: Eine Einführung in die Informatik für Leseanfänger. (Ähnlich wie Kurs A, aber mit mehr Konzepttiefe.)
          description_audience: 'Alter: 5-8'
          lesson_groups:
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_sequencing:
              display_name: Sequencing
            csf_loops:
              display_name: Schleifen
            csf_impacts:
              display_name: Auswirkungen der Datenverarbeitung
            csf_events:
              display_name: Ereignisse
          lessons:
            Your Digital Footprint:
              name: Dein digitaler Fußabdruck
              description_student: Erfahren Sie mehr über Ihren digitalen Fußabdruck und wie Sie Websites sicher besuchen können.
              description_teacher: Diese Lektion in Zusammenarbeit mit [r common-sense-media] hilft den SchülerInnen, die Gemeinsamkeiten von Sicherheit im täglichen Leben und beim Besuch von Websites kennen zu lernen. Die SchülerInnen werden dabei auch lernen, dass die Informationen, die sie ins Internet stellen, einen digitalen Fußabdruck oder eine "Spur" hinterlassen. Diese Spur kann groß oder klein, hilfreich oder verletzend sein, je nachdem, wie sie sie steuern.
            Move It, Move It:
              name: Bewegung, Bewegung
              description_student: Programmieren Sie Ihre Klassenkameraden, sich vorsichtig von Ort zu Ort zu bewegen.
              description_teacher: Diese Lektion bereitet die SchülerInnen mental auf die Kodierungsübungen vor, die sie während des Kurses kennenlernen werden. Die SchülerInnen werden in kleinen Gruppen körperliche Aktivitäten verwenden, um ihre Klassenkameraden so zu programmieren, dass sie vorsichtig von Ort zu Ort zu gehen, bis ein Ziel erreicht ist.
            Sequencing in Maze:
              name: Sequenzieren mit Angry Birds
              description_student: Hilf Red, dem Angry Bird, den Weg zu dem bösen Schwein zu folgen.
            Programming in Maze:
              name: Programmieren mit Angry Birds
              description_student: Erstellen Sie Programme, die dem Angry Bird helfen, sich durch das Labyrinth zu bewegen.
            Programming in Harvester:
              name: Programmieren mit der Erntearbeiterin
              description_student: Hilf der Erntearbeiterin, Gemüse entlang eines Weges zu ernten.
              description_teacher: Die SchülerInnen wenden die erlernten Programmierkonzepte auf die Harvester-Umgebung an. Anstatt die Figur nur an ein Ziel zu bringen, sollen die SchülerInnen nun mit einem neuen Baustein Mais sammeln. Die SchülerInnen werden weiterhin Kenntnisse für die Verwendung mit sequentiellen Algorithmen entwickeln und mit dem Debugging-Verfahren beginnen.
            'Loops: Getting Loopy':
              name: Schöne Schleifen
              description_student: In dieser Lektion werden wir eine Tanzparty mit Wiederholungsschleifen veranstalten!
              description_teacher: Wenn wir anfangen, längere und interessantere Programme zu schreiben, enthält unser Code oft viele Wiederholungen. In dieser Lektion lernen die SchülerInnen, wie Schleifen verwendet werden können, um Anweisungen mit vielen Wiederholungen leichter zu vermitteln, indem sie sich die Wiederholungen von Bewegungsmustern in einem Tanz ansehen.
            Loops in Harvester:
              name: Schleifen mit der Erntearbeiterin
              description_student: Hilf der Erntearbeiterin, mit Hilfe von Schleifen noch mehr einzusammeln!
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Schöne Schleifen" werden die SchülerInnen in dieser Phase Schleifen verwenden, um die Schätze auf Code.org effizienter zu sammeln.
            Loops in Collector:
              name: Schleifen mit Laurel
              description_student: Programmieren Sie Laurel die Abenteurerin so, dass sie in einer offenen Höhle Schätze sammelt.
              description_teacher: In dieser Lektion vertiefen die Schüler das Konzept der Schleifen. Hier sammelt Laurel die Abenteurerin mit Schleifen Schätze in offenen Höhlen. Dann wird ein neuer Block `sammele Schätze` vorgestellt, der Laurel auf ihrer Reise helfen soll.
            Loops in Artist:
              name: Gärten mit Schleifen zeichnen
              description_student: Verwenden Sie Muster und Schleifen, um die Bilder fertigzustellen.
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden Lektion am Computer wurden Schleifen verwendet, um ein Labyrinth zu durchqueren und Schätze zu sammeln. Hier verwenden die SchülerInnen Schleifen, um Muster zu erzeugen. Am Ende dieses Levels haben Sie die Möglichkeit, eigene Bilder mit Hilfe von Schleifen zu erstellen.
            The Right App:
              name: Die richtige App
              description_student: Skizzieren Sie Ihre eigene Sekundärmarkt-App.
              description_teacher: In dieser Lektion erkennen die SchülerInnen, dass die Informatik Menschen im wirklichen Leben helfen kann. Zuerst entwickeln die SchülerInnen ein Verständnis für mehrere fiktive Sekundärmarkt-Benutzer ein, um ihnen zu helfen, die "richtige App" zu finden, die ihren Bedürfnissen entspricht. Dann üben die SchülerInnen Empathie und Kreativität, um ihre eigene Sekundärmarkt-App zu entwerfen, die die Bedürfnisse eines weiteren Benutzers erfüllt.
            'Events: The Big Event':
              name: Das große Ereignis
              description_student: Bewegen Sie sich oder schreien Sie, wenn Ihr Lehrer Tasten auf einer riesigen Fernbedienung drückt.
              description_teacher: Ereignisse sind eine großartige Möglichkeit, einen vorformulierten Algorithmus interessant zu gestalten. Manchmal möchten Sie, dass Ihr Programm genau dann auf den Benutzer reagieren kann, wenn der Benutzer dies wünscht. Dafür gibt es Ereignisse.
            Events in Play Lab:
              name: Royal Battle mit Ereignissen
              description_student: Verwenden Sie Ereignisse, um eine Geschichte oder ein interaktives Spiel zu erstellen.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnisse anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab ein Spiel zu erstellen!
            Digital Trails:
              name: Digitale Spuren
              description_student: Erfahren Sie mehr über Ihren digitalen Fußabdruck und wie Sie Websites sicher besuchen können.
          student_description: Erlernen der Grundlagen der Informatik und der Internetsicherheit. Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des Kurses, die mit anderen geteilt werden kann.
        coursec-2020:
          title: Kurs C (2019)
          description: Erstellen Sie Programme mit Sequenzen, Schleifen und Ereignissen. Übersetzen Sie Ihre Initialen in Binärzahlen, untersuchen Sie verschiedene Techniken der Problemlösung und lernen Sie, wie Sie mit Cybermobbing umgehen können. Erstellen Sie am Ende des Kurses Ihr ganz eigenes Spiel oder Ihre eigene Geschichte, die Sie mit anderen teilen können!
          description_short: Lerne die Grundlagen der Informatik und erstelle Deine eigene Kunst, Geschichten und Spiele.
          description_audience: 'Alter: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_sequencing:
              display_name: Sequencing
            csf_binary:
              display_name: Binärdatei
            csf_loops:
              display_name: Schleifen
            csf_events:
              display_name: Ereignisse
            csf_data:
              display_name: Daten
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            Screen Out the Mean:
              name: Weg mit den Gemeinheiten
              description_student: In dieser Lektion lernen Sie, was zu tun ist, wenn Sie etwas im Internet wütend oder traurig bzw. Ihnen Angst macht
              description_teacher: "In dieser Lektion lernen die SchülerInnen zu erkennen, dass es wichtig ist, einem vertrauenswürdigen Erwachsenen mitzuteilen, wenn etwas im Internet sie wütend oder traurig bzw. ihnen Angst macht. \\\\r\n\\\\r \nDie SchülerInnen lernen, dass sich andere Menschen manchmal wie Bullies verhalten, wenn sie im Internet unterwegs sind. Sie untersuchen, was Cybermobbing bedeutet und was sie tun können, wenn sie damit konfrontiert werden. Nachdem die SchülerInnen ein Szenario über gemeines Verhalten im Internet gelesen haben, diskutieren sie, was Cybermobbing ist, wie sich Menschen dabei fühlen können und wie man darauf reagieren kann. Schließlich verwenden sie ihr Wissen, um in ihrem Journal ein einfaches Blatt mit Hinweisen zum Thema Cybermobbing zu erstellen.\\\\r"
            Powerful Passwords:
              name: Starke Passwörter
              description_student: In dieser Lektion erfahren Sie, wie Passwörter Ihre Informationen schützen und wie man ein gutes Passwort erstellt.
              description_teacher: "Die SchülerInnen untersuchen, warum Menschen Passwörter verwenden, lernen die Vorteile der Verwendung von Passwörtern kennen und entdecken Strategien zur Erstellung und Aufbewahrung starker, sicherer Passwörter.\\\\r\n\\\\r \nDie SchülerInnen erhalten Tipps zu Passwörtern, testen ihre bestehenden Passwörter in einem interaktiven Spiel und erstellen neue Passwörter anhand von Regeln für starke Passwörter.\\\\r"
            'Programming: My Robotic Friends':
              name: Meine Roboterfreunde Jr.
              description_student: In dieser Lektion tun Sie so, als seien Ihre Klassenkameraden Roboter und programmieren sie, dass sie Muster aus gestapelten Bechern erstellen.
              description_teacher: Unter Verwendung eines Instrumentariums von Symbolen anstelle von Code entwerfen die SchülerInnen Algorithmen, mit denen sie einen "Roboter" anweisen, Becher in verschiedenen Mustern zu stapeln. Die SchülerInnen übernehmen abwechselnd die Rolle des Roboters und reagieren nur auf den von ihren KlassenkameradInnen definierten Algorithmus. In diesem Segment lernen die SchülerInnen die Verbindung zwischen Symbolen und Aktionen, den Unterschied zwischen einem Algorithmus und einem Programm sowie die wichtige Fähigkeit , Fehler zu entdecken und zu beheben (Debuggen).
            Programming in Maze:
              name: Programmieren mit Angry Birds
              description_student: Erfahren Sie mit Angry Birds mehr über Sequenzen und Algorithmen.
              description_teacher: Unter Verwendung von Figuren aus Angry Birds entwickeln die SchülerInnen sequentielle Algorithmen, um einen Vogel von einer Seite eines Labyrinths zu einem Schwein auf der anderen Seite zu bringen. Dazu ordnen sie Codebausteine in einer linearen Abfolge an, so dass sie sich gerade bewegen, nach links oder rechts drehen.
            Debugging in Maze:
              name: Fehlersuche im Labyrinth
              description_student: Finden Sie Probleme in Aufgaben und üben Sie Ihre Fähigkeiten bei der Fehlersuche/beim Debugging.
              description_teacher: Die Fehlerbehebung/das Debugging ist ein wesentliches Element beim Erlernen des Programmierens. Die SchülerInnen werden einige Aufgaben finden, die falsch gelöst wurden. Sie müssen sich schrittweise durch den vorhandenen Code arbeiten, um Fehler zu identifizieren, einschließlich falscher Schleifen, fehlender Bausteine, überschüssiger Bausteine und Bausteine, die nicht funktionieren.
            Programming in Collector:
              name: Den Schatz mit Laurel sammeln
              description_student: Schreiben Sie Algorithmen, um Laurel, der Abenteurerin, zu helfen, viele Edelsteine zu sammeln!
              description_teacher: In dieser Reihe von Rätseln werden die SchülerInnen ihr Verständnis von Algorithmen und der Fehlersuche/Debugging weiterentwickeln. Mit einer neuen Figur, Laurel der Abenteurerin, entwickeln die SchülerInnen sequentielle Algorithmen, um Laurel dabei zu helfen, Schätze zu sammeln, während sie einen Weg entlang geht.
            Programming in Artist:
              name: Kunst erschaffen mit Code
              description_student: Erstelle schöne Bilder durch die Programmierung des Zeichners.
              description_teacher: In dieser Lektion übernehmen die SchülerInnen die Kontrolle über den Künstler, um Zeichnungen auf dem Bildschirm fertigzustellen. In dieser Phase mit dem Künstler können die SchülerInnen Bilder von zunehmender Komplexität erstellen, indem sie neue Bausteine wie "100 Pixel vorwärts" und "90 Grad nach rechts drehen" verwenden.
            Binary Bracelets:
              name: Binäre Armbänder
              description_student: Erstellen Sie Ihr eigenes binäres Armband und erfahren Sie, wie Computer sich Informationen merken!
              description_teacher: Das binäre Zahlensystem ist in der Welt der Computer extrem wichtig. Die meisten Computer speichern heute alle möglichen Informationen in binärer Form. Diese Lektion zeigt, wie es möglich ist, etwas aus dem täglichen Leben zu nehmen und es in eine Reihe von „Ein“- und „Aus“-Schaltvorgänge zu übersetzen.
            'Loops: My Loopy Robotic Friends':
              name: Meine schleifenden Freunde von Loopy Robotic Jr.
              description_student: In dieser Lektion werden Sie Ihre Klassenkameraden erneut programmieren, können aber mit Hilfe von Schleifen umfassendere und kompliziertere Probleme lösen.
              description_teacher: Auf der Grundlage der anfänglichen Aktivität "Meine Roboterfreunde" beschäftigen sich die SchülerInnen mit umfassenderen und komplizierteren Entwürfen. Um ihre "Roboter" so zu programmieren, dass sie diese größeren Entwürfe fertigstellen, müssen die SchülerInnen sich wiederholende Muster in ihren Anweisungen identifizieren, die durch eine Schleife ersetzt werden könnten.
            Loops with Rey and BB-8:
              name: Schleifen mit Rey und BB-8
              description_student: 'Hilf BB-8 durch Labyrinthe mit Schleifen! '
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Schöne Schleifen" werden die SchülerInnen in dieser Phase Schleifen verwenden, damit BB-8 den Weg durch ein Labyrinth effizienter findet.
            Loops in Harvester:
              name: Ernten mit Schleifen
              description_student: Lasst uns Schleifen verwenden, um der Erntearbeiterin beim Einsammeln des Gemüses zu helfen!
              description_teacher: In der vorhergehenden Phase haben die SchülerInnen Schleifen verwendet, um fantastische Zeichnungen zu erstellen. Jetzt werden sie neue Aktivitäten mit Schleifen ausführen, um der Erntemaschine zu helfen, mehrere Gemüse zu sammeln, die in großen Büscheln wachsen.\\r
            Looking Ahead:
              name: Ausblick auf Minecraft
              description_student: Vermeiden Sie die Lava! Hier beginnen Sie, etwas über Bedingungen in der Welt von Minecraft zu erfahren.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen zu bekommen!
            Sticker Art with Loops:
              name: Sticker-Kunst mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach, mit Artist noch coolere Bilder zu machen!
              description_teacher: Beobachten Sie, wie sich die SchülerInnen sichtlich freuen, wenn sie mit einer kleinen Anzahl von Bausteinen und digitalen Stickern ihre eigenen wunderschönen Designs entwerfen! Diese Lektion baut auf dem Verständnis von Schleifen aus früheren Lektionen auf und gibt den SchülerInnen die Chance, wirklich kreativ zu sein. Diese Aktivität ist fantastisch, um Artefakte für Portfolios oder Eltern-/Lehrerabende herzustellen.
            'Events: The Big Event':
              name: Der große Event
              description_student: Spielen Sie ein lustiges Spiel, um mehr über Ereignisse zu erfahren.
              description_teacher: Die SchülerInnen werden schnell erkennen, dass Ereignisse eine großartige Möglichkeit sind, einen bereits formulierten Algorithmus flexibler zu gestalten. Manchmal möchte man, dass ein Programm in der Lage ist, auf den Benutzer genau dann zu reagieren, wenn der Benutzer dies wünscht. Mit Ereignissen können Sie Ihr Programm interessanter und interaktiver gestalten.
            Build a Flappy Game:
              name: Erstelle ein Flappy-Spiel
              description_student: Erstellen Sie Ihr eigenes Flappy Bird-Spiel ganz nach Belieben und teilen Sie es dann mit Ihren Freunden!
              description_teacher: In dieser speziellen Phase können die SchülerInnen ihr eigenes Flappy Bird-Spiel erstellen, indem sie mit Hilfe von Eventhandlern Mausklicks und Kollisionen von Objekten erkennen. Am Ende dieses Levels können die SchülerInnen ihr Spiel anpassen, indem sie die Grafik oder die Regeln ändern.
            Events in Play Lab:
              name: Verfolgungsspiel mit Ereignissen
              description_student: Es ist an der Zeit, kreativ zu werden und ein Spiel in Play Lab zu entwickeln!
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle gelernten Codierkenntnisse anzuwenden, um ein animiertes Spiel zu erstellen. Es ist an der Zeit, kreativ zu werden und im Play Lab ein Spiel zu erstellen!
            Picturing Data:
              name: Dartsellung von Daten
              description_student: Die Daten können verwendet werden, um den SchülerInnen zu helfen, ihre Welt zu verstehen und interessante Fragen zu beantworten. In dieser Lektion sammeln die SchülerInnen Daten aus einem Play Lab-Projekt und visualisieren sie mit verschiedenen Arten von Diagrammen.
              description_teacher: Die Daten können verwendet werden, um den SchülerInnen zu helfen, ihre Welt zu verstehen und interessante Fragen zu beantworten. In dieser Lektion sammeln die SchülerInnen Daten aus einem Play Lab-Projekt und visualisieren sie mit verschiedenen Arten von Diagrammen.
            'End of Course Project: Create a Play Lab Game':
              name: Projekt am Ende des Kurses
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
              description_teacher: 'Diese grundlegende Lektion führt die SchülerInnen durch den Prozess des Entwerfens, Entwickelns und Präsentierens ihrer eigenen Play Lab-Projekte! Um sicherzustellen, dass dieser Prozess reibungslos abläuft, haben wir eine schrittweise Struktur bereitgestellt, der die SchülerInnen folgen können: von der Planung auf Papier bis zur Kodierung auf unserer Website. Darüber hinaus bieten wir Ideen an, die den Lehrkräften helfen sollen, ein Finale für die Vorstellung der Projekte zu ermöglichen!'
            Putting a STOP to Online Meanness:
              name: Gemeinheiten im Internet STOPPEN
            Password Power-Up:
              name: Passwort-Power
              description_student: In dieser Lektion erfahren Sie, wie Passwörter Ihre Informationen schützen und wie man ein gutes Passwort erstellt.
          student_description: Erstellen Sie Programme mit Sequenzen, Schleifen und Ereignissen. Übersetzen Sie Ihre Initialen in Binärzahlen, untersuchen Sie verschiedene Techniken der Problemlösung und lernen Sie, wie Sie mit Cybermobbing umgehen können. Erstellen Sie am Ende des Kurses Ihr ganz eigenes Spiel oder Ihre eigene Geschichte, die Sie mit anderen teilen können!
        coursed-2020:
          title: Kurs D (2019)
          description: Die SchülerInnen entwickeln ihr Verständnis für Schleifen, Bedingungen und Ereignisse. Außer der Codierung lernen die SchülerInnen auch etwas über digitale Bürgerschaft.
          description_short: Erfahre mehr über bedingte Anweisungen. Kreiere Deine eigene Kunst, Deine eigenen Spiele und sogar eine Tanzparty.
          description_audience: 'Alter: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sequencing
            csf_events:
              display_name: Ereignisse
            csf_loops:
              display_name: Schleifen
            csf_conditionals:
              display_name: Bedingungen
            csf_binary:
              display_name: Binärdatei
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programmieren auf Millimeterpapier
              description_student: In dieser Lektion wirst du deinen Freund programmieren, Bilder zu zeichnen!
              description_teacher: Indem sich die SchülerInnen gegenseitig "programmieren", um Bilder zu zeichnen, haben die SchülerInnen die Möglichkeit, einige der Kernkonzepte des Programmierens auf unterhaltsame und zugängliche Weise zu erleben. Die Klasse beginnt damit, dass sich die SchülerInnen gegenseitig anweisen, Quadrate auf Millimeterpapier auszumalen, um ein bereits vorhandenes Bild zu reproduzieren. Wenn es zeitlich möglich ist, kann die Lektion mit Bildern abschließen, die die SchülerInnen selbst erstellen.
            Introduction to Online Puzzles:
              name: Einführung in Online-Aufgaben
              description_student: In dieser Lektion üben Sie die Kenntnisse, e Sie für diesen Kurs benötigen.
              description_teacher: Bei dieser Aufgabengruppe beginnen die SchülerInnen mit einer Einführung (oder einem Überblick, je nach dem Erfahrungsstand Ihrer Klasse) in den Online-Arbeitsbereich von Code.org. Es gibt dort Videos, welche die grundlegende Funktionalität des Arbeitsbereichs erklären, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen` und `Schritt`. In diesen Videos wird auch das Ziehen von Blockly-Bausteinen, das Löschen von Blockly-Bausteinen und das Verbinden von Blockly-Bausteinen besprochen. Als nächstes üben die SchülerInnen ihre _Sequenzierungs-_ und \_Debugging-Kenntnisse im Labyrinth. Dort begegnen die SchülerInnen neuen Arten von Aufgaben wie Collector, Artist und Harvester, wenn sie die elementaren Grundlagen von Schleifen kennenlernen.
            Relay Programming:
              name: Relais-Programmierung
              description_student: Erinnern Sie sich an den Beginn des Kurses, als Sie Zeichnungen mit Code erstellt haben? In dieser Lektion werden Sie mit einem Team zusammenarbeiten, um etwas sehr Ähnliches zu tun!
              description_teacher: Diese Aktivität beginnt mit einer kurzen Lektion über Debugging und Beharrlichkeit. Anschließend kommt es zu einem Wettlauf mit der Zeit, wenn sich die Schüler zu Teams zusammen finden und zusammenarbeiten, um ein Programm zu schreiben. Eine Anweisung nach der anderen.
            Debugging in Collector:
              name: Debuggen mit Laurel
              description_student: Sind Sie beim Kodieren schon einmal auf Probleme gestoßen? In dieser Lektion werden Sie in die Geheimnisse des Debuggens eingeweiht. Debugging ist der Prozess des Identifizierens und Behebens von Problemen in Ihrem Code.
              description_teacher: In dieser Online-Aktivität üben die SchülerInnen die Fehlersuche/das Debuggen in der "Sammler"-Umgebung. Die SchülerInnen werden das Lesen und Bearbeiten von Code üben, um Aufgaben mit einfachen Algorithmen, Schleifen und gerschachtelten Schleifen zu lösen.
            Events in Bounce:
              name: Ereignisse in Bounce
              description_student: Hast du dir jemals gewünscht, in der Schule Videospiele zu spielen? In dieser Lektion kannst du deine eigenen Spiele entwickeln!
              description_teacher: In dieser Online-Aktivität lernen die SchülerInnen, was Ereignisse sind und wie Computer sie in Programmen wie Videospielen verwenden. Die SchülerInnen arbeiten Aufgaben durch, bei denen das Programm auf Ereignisse reagiert (z. B. das Drücken von Pfeiltasten). Am Ende des Aufgaben haben die SchülerInnen die Möglichkeit, ihr Spiel mit verschiedenen Geschwindigkeiten und Geräuschen anzupassen.
            Build a Star Wars Game:
              name: Programmiere ein Star Wars Spiel!
              description_student: Spüren Sie die Kraft, wenn Sie in dieser Lektion Ihr eigenes Star Wars-Spiel entwickeln.
              description_teacher: In dieser Lektion üben die SchülerInnen die Verwendung von Ereignissen, um ein Spiel zu erstellen, das sie online mit anderen teilen können. Mit R2-D2 und anderen Star Wars-Charakteren werden die SchülerInnen durch die Ereignisse geführt und erhalten dann Raum, um ihr eigenes Spiel zu erstellen.
            Loops in Ice Age:
              name: Schleifen in Ice Age
              description_student: In dieser Lektion wirst du den Wiederholungsbaustein verwenden, um Scrat dabei zu helfen, die Eichel so effizient wie möglich zu erreichen.
              description_teacher: Als schnelles Update (oder Einführung) in die Verwendung von Schleifen werden die SchülerInnen in dieser Phase den Baustein `wiederholen` verwenden, um Scrat effizienter an die Eichel zu bringen.
            Loops in Artist:
              name: Formen mit Schleifen zeichnen
              description_student: In dieser Lektion machen es Schleifen einfach, mit Artist noch coolere Bilder zu machen!
              description_teacher: Diese Lektion baut auf dem Verständnis von Schleifen aus früheren Lektionen auf und gibt den SchülerInnen die Gelegenheit, wirklich kreativ zu sein. Diese Aktivität dient auch als Debugging-Übung für zusätzliche Problemlösungsübungen.
            Nested Loops in Bee:
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet das? In dieser Lektion erfährst du, was passiert, wenn du geschachtelte Schleife erstellst
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert, dass sie in eine andere Schleife eingebettet ist. Sie werden auch dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Conditionals with Cards:
              name: Bedingungen mit Karten
              description_student: Jetzt ist es Zeit, ein Spiel zu spielen, bei dem man nur unter bestimmten Bedingungen Punkte erhält!
              description_teacher: In dieser Lektion wird gezeigt, wie Bedingungen verwendet werden können, um ein Programm an bestimmte Informationen anzupassen. Wir haben nicht immer alle Informationen, die wir benötigen, wenn wir ein Programm schreiben. Manchmal werden Sie in einer Situation etwas anders machen wollen als in einer anderen, auch wenn Sie nicht wissen, welche Situation tatsächlich vorliegt, wenn Ihr Code ausgeführt wird. An dieser Stelle kommen die Bedingungen ins Spiel. Bedingungen erlauben es einem Computer, eine Entscheidung zu treffen, die auf den Informationen basiert, die immer zutreffen, wenn Ihr Code ausgeführt wird.\\ R\\
            Conditionals in Bee:
              name: Wenn/Sonst mit der Biene
              description_student: 'Sie haben die Bedingungen verstanden - jetzt ist es an der Zeit, Bee so zu programmieren, dass sie diese Bedingungen beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die SchülerInnen Code geschrieben, der bei jeder Ausführung exakt gleich ausgeführt wird - zuverlässig, aber nicht sehr flexibel. In dieser Lektion beginnt Ihre Klasse mit der Programmierung mit Bedingungen, dies es ihnen ermöglichen, Code zu schreiben, der je nach den spezifischen Bedingungen, auf die das Programm trifft, unterschiedlich funktioniert.
            While Loops in Farmer:
              name: Während-Schleifen in Farmer
              description_student: Schleifen sind beim Codieren extrem nützlich. In dieser Lektion lernen Sie eine neue Art von Schleifen kennen:die `während`-Schleifen!
              description_teacher: |-
                Wenn die SchülerInnen diese Lektion erreichen, sollten sie bereits viel Übung im Umgang mit `wiederholen`-Schleifen haben, also ist es jetzt an der Zeit, ihr Wissen zu kombinieren.

                _während-Schleifen_ sind Schleifen, die Befehle weiterhin wiederholen, wenn eine Bedingung erfüllt ist. Während-Schleifen werden verwendet, wenn der Programmierer nicht genau weiß, wie oft Befehle wiederholt werden müssen, aber weiß, welche Bedingung erfüllt sein muss, damit die Schleife sich weiter wiederholt. Die SchülerInnen arbeiten zum Beispiel daran, Löcher zu füllen und Erde in Farmer zu graben. Sie kennen weder die Größe der Löcher noch die Höhe der Erdhaufen, aber die SchülerInnen wissen, dass sie die Löcher immer wieder auffüllen und die Erde ausgraben müssen, solange der Boden nicht eben ist.
            Until Loops in Maze:
              name: "‚Bis‘-Schleifen im Labyrinth"
              description_student: Man kann einige erstaunliche Dinge tun, wenn man `bis`-Schleifen verwendet!
              description_teacher: In dieser Lektion lernen die SchülerInnen `bis`-Schleifen kennen. Die SchülerInnen entwickeln Programme, bei denen die Hauptfigur Aktionen wiederholt, bis sie den gewünschten Haltepunkt erreicht haben.
            Conditionals & Loops in Harvester:
              name: Ernten mit Bedingungen
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu üben, was zu tun ist.
              description_teacher: Die SchülerInnen üben `während`-Schleifen, `bis`-Schleifen und `wenn/sonst`-Aussagen. Alle diese Bausteine verwenden Bedingungen. Durch das Üben der drei Bausteine lernen die SchülerInnen, komplexen und flexiblen Code zu schreiben.
            'Unplugged: Binary':
              name: Binärbilder
              description_student: Erfahren Sie, wie Computer Bilder in einer Sprache mit nur zwei Optionen speichern.
              description_teacher: Obwohl viele Leute sich vorstellen, dass Binärzeichen einfach nur Nullen und Einsen sind, sollen sich die SchülerInnen mit dem Gedanken vertraut machen, dass Informationen in einer Vielzahl von binären Optionen dargestellt werden können. Diese Lektion geht einen Schritt weiter und veranschaulicht, wie ein Computer noch komplexere Informationen (wie Bilder und Farben) ebenfalls binär speichern kann.
            Artist Binary:
              description_student: In dieser Lektion lernen Sie, wie Sie Bilder mit nur Nullen und Einsen erstellen können.
              description_teacher: In dieser Reihe von Online-Lektionen lernen die SchülerInnen, wie man Bilder mit „ein“ und „aus“ erstellt.
            Digital Citizenship:
              name: Digitalen Staatsbürgerschaft
              description_student: Bei einigen Informationen ist das Teilen im Internet nicht sicher. Diese Lektion wird Ihnen helfen, den Unterschied zwischen sicheren und privaten Informationen zu lernen.
              description_teacher: |-
                In Zusammenarbeit mit der Common Sense Education hilft diese Lektion den Schülern, kritisch über die Benutzerdaten nachzudenken, die manche Websites anfordern oder benötigen. Die SchülerInnen lernen den Unterschied zwischen privaten und persönlichen Informationen, wobei sie unterscheiden, was sicher und was unsicher ist, wenn man es im Internet teilt.\\r
                \\r
                Die SchülerInnen werden auch untersuchen, was es bedeutet, verantwortungsvoll und respektvoll mit ihren Offline- und Online-Gemeinschaften umzugehen, um zu lernen, wie man ein guter digitaler Bürger sein kann.
            Dance Party:
              name: Tanzparty
              description_student: Zeit zum Feiern! In dieser Lektion programmierst Du Deine eigene interaktive Tanzparty.
              description_teacher: In dieser Lektion programmieren die SchülerInnen ihre eigene interaktive Tanzparty. Diese Aktivität erfordert Ton, da das Werkzeug so gebaut wurde, dass es auf Musik reagiert.
            Dance Part:
              name: Tanzparty
            End of Course Project:
              name: Projekt am Ende des Kurses
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
            Be A Super Digital Citizen:
              name: Ein überragender digitaler Bürger sein
          student_description: Die SchülerInnen entwickeln ihr Verständnis für Schleifen, Bedingungen und Ereignisse. Außer der Codierung lernen die SchülerInnen auch etwas über digitale Bürgerschaft.
        coursee-2020:
          title: Kurs E (2019)
          description: Beginne mit der Programmierung von Algorithmen, Schleifen, Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt, das du mit deinen Freunden und deiner Familie teilen kannst.
          description_short: Überprüfen Sie die Konzepte in den Kursen C und D und gehen Sie dann anhand der Lernfunktionen weiter.
          description_audience: 'Alter: 8-12'
          lesson_groups:
            ramp_up:
              display_name: Hochfahren (Ramp-Up)
            csf_sprites:
              display_name: Sprites
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_nested_loops:
              display_name: Verschachtelte Schleifen
            csf_functions:
              display_name: Funktionen
            csf_impacts:
              display_name: Auswirkungen der Datenverarbeitung
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            Sequencing in the Maze:
              name: Sequenzierung im Labyrinth
              description_student: In dieser Lektion lernen Sie, wie Sie Ihre ganz eigenen Programme schreiben können!
              description_teacher: "Bei dieser Aufgabengruppe beginnen die SchülerInnen mit einer Einführung (oder einem Überblick, je nach dem Erfahrungsstand Ihrer Klasse) in den Online-Arbeitsbereich von Code.org. Es gibt dort Videos, welche die grundlegende Funktionalität des Arbeitsbereichs erklären, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen` und `Schritt`. In diesen Videos wird auch das Ziehen von Blockly-Bausteinen, das Löschen von Blockly-Bausteinen und das Verbinden von Blockly-Bausteinen besprochen. Als nächstes üben die SchülerInnen ihre _Sequenzierungs-_ und \\_Debugging-Kenntnisse im Labyrinth. \\\\r \nDie Fehlerbehebung/das Debugging ist ein wesentliches Element beim Erlernen des Programmierens. Die SchülerInnen werden einige Aufgaben finden, die falsch gelöst wurden. Sie müssen sich schrittweise durch den vorhandenen Code arbeiten, um Fehler zu identifizieren, einschließlich falscher Schleifen, fehlender Bausteine, überschüssiger Bausteine und Bausteine, die nicht funktionieren."
            Programming and Loops with the Artist:
              name: Zeichen mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach, mit Artist noch coolere Bilder zu machen!
              description_teacher: Beobachten Sie, wie sich die SchülerInnen sichtlich freuen, wenn sie mit einer kleinen Anzahl von Bausteinen und digitalen Stickern ihre eigenen wunderschönen Designs entwerfen! Diese Lektion baut auf dem Verständnis von Schleifen aus früheren Lektionen auf und gibt den SchülerInnen die Chance, wirklich kreativ zu sein. Diese Aktivität ist fantastisch, um Artefakte für Portfolios oder Eltern-/Lehrerabende herzustellen.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Bedingungen in Minecraft: Voyage Aquatic'
              description_student: Hier erfahren Sie in der Welt von Minecraft mehr über Bedingungen.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen zu bekommen!
            Conditionals:
              name: Bedingungen mit dem Farmer
              description_student: In dieser unterhaltsamen und herausfordernden Serie können Sie dem Computer sagen, was er unter bestimmten Bedingungen tun soll.
              description_teacher: Diese Lektion führt die SchülerInnen in `Während`-Schleifen und `wenn/andere` Aussagen ein. _Während-Schleifen_ sind Schleifen, die Befehle so lange wiederholen, wie eine Bedingung zutrifft. Während-Schleifen werden verwendet, wenn der Programmierer nicht genau weiß, wie oft die Befehle wiederholt werden müssen, aber der Programmierer weiß, welche Bedingung erfüllt sein muss, damit die Schleife weiterläuft. \`Wenn / Sonst'-Anweisungen bieten Flexibilität bei der Programmierung, indem ganze Codeabschnitte nur dann ausgeführt werden, wenn etwas zutrifft andernfalls wird etwas anderes ausgeführt.
            Simon Says:
              name: Simon sagt
              description_student: Spiele ein Spiel und denk darüber nach, welche Befehle benötigt werden, um das richtige Ergebnis zu erzielen.
              description_teacher: In dieser Lektion spielen die SchülerInnen ein Spiel, das sie zum Nachdenken darüber anregen soll, wie Befehle gegeben werden müssen, um das richtige Ergebnis zu erzielen. Auf diese Weise können sie in den kommenden Lektionen leichter zu Sprite Lab übergehen.
            Learning Sprites with Sprite Lab:
              name: Schwimmende Fische mit Sprite Lab.
              description_student: Lernen Sie, wie man Sprites erstellt und bearbeitet.
              description_teacher: 'In dieser Lektion lernen die SchülerInnen die beiden wesentlichen Konzepte von Sprite Lab kennen: Sprites und Behaviors. Sprites sind Zeichen oder Objekte auf dem Bildschirm, die von den SchülerInnen bewegt, geändert und manipuliert werden können. Behaviors oder Verhaltensweisen sind Aktionen, die Sprites kontinuierlich ausführen, bis sie angehalten werden.'
            Alien Dance Party with Sprite Lab:
              name: Tanzparty für Außerirdische mit Sprite-Labor
              description_student: Erstellen Sie ein interaktives Projekt, das Sie mit den KlassenkameradInnen teilen können.
              description_teacher: Diese Lektion befasst sich mit Sprite Lab, einer Plattform, auf der die SchülerInnen ihre eigenen interaktiven Animationen und Spiele erstellen können. Zusätzlich zu den Verhaltensweisen werden die SchülerInnen heute Benutzereingaben als Ereignisse einbauen, um eine "Tanzparty für Aliens" zu erstellen.
            Private and Personal Information:
              name: Private und persönliche Informationen
              description_student: Das Internet macht Spaß und ist aufregend, aber es ist auch wichtig, auf die eigene Sicherheit zu achten. In dieser Lektion lernen Sie den Unterschied zwischen Informationen, die sicher ausgetauscht werden können, und Informationen, die privater Natur sind.
            About Me:
              name: Über mich mit Sprite Lab
              description_student: Bei der Erstellung eines interaktiven Posters mit Sprite Lab können die SchülerInnen ihr Verständnis für den Austausch persönlicher und privater Informationen im Web einfließen lassen.
              description_teacher: Bei der Erstellung eines interaktiven Posters mit Sprite Lab können die SchülerInnen ihr Verständnis für den Austausch persönlicher und privater Informationen im Web einfließen lassen.\\r
            Access Ability:
              name: Entwerfen für Barrierefreiheit
              description_student: In dieser Lektion erfahren die SchülerInnen mehr über Barrierefreiheit und die Bedeutung von Empathie im Rahmen eines Brainstorming und die Entwicklung barrierefreier Lösungen für hypothetische Apps.
              description_teacher: In dieser Lektion erfahren die SchülerInnen mehr über Barrierefreiheit und die Bedeutung von Empathie im Rahmen eines Brainstorming und die Entwicklung barrierefreier Lösungen für hypothetische Apps.
            Nested Loops in Bee:
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet das? In dieser Lektion erfährst du, was passiert, wenn du eine Schleife in eine andere Schleife einfügst.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert, dass sie in eine andere Schleife eingebettet ist. Sie werden auch dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Nested Loops in Artist:
              name: Interessante Formen mit geschachtelten Schleifen
              description_student: Mehr geschachtelte Schleifen! Dieses Mal können Sie mit geschachtelten Schleifen eine atemberaubende Zeichnung erstellen.
              description_teacher: Die SchülerInnen werden bei den heutigen Aufgaben komplizierte Designs mit dem Künstler erstellen. Durch das weitere Üben mit geschachtelten Schleifen und neuen Zielen werden die SchülerInnen mehr Anwendungen für Schleifen im täglichen Leben kennenlernen. Diese Aufgaben beinhalten auch viel mehr Potenzial für Kreativität mit der Möglichkeit für die SchülerInnen, am Ende der Lektion ihr eigenes Design zu entwerfen.
            Nested Loops in Frozen:
              name: Eingebettete Schleifen mit Frozen
              description_student: Anna und Elsa sind ausgezeichnete Eisläuferinnen, brauchen aber Ihre Hilfe, um Muster auf das Eis zu zeichnen. Verwenden Sie geschachtelte Schlaufen, um etwas super COOLes zu schaffen.
              description_teacher: Mit dem Wissen, wie man Schleifen aufschichten kann, können die SchülerInnen so viele schöne Dinge kreieren. Diese Lektion führt sie durch eine Reihe von Übungen, um ihnen zu helfen, ihre eigenen professionelle Bilder mit Annas und Elsas ausgezeichneten Eislaufkünsten zu erstellen!
            'Functions: Songwriting':
              name: Songschreiben
              description_student: Auch Rockstars brauchen Programmierkenntnisse. In dieser Lektion lernen Sie Funktionen mithilfe von Songtexten kennen.
              description_teacher: Eine der großartigsten Strukturen in der Welt der Informatik ist die Funktion. Funktionen (die manchmal auch als Prozesse bezeichnet werden) sind Miniprogramme, die Sie immer und immer wieder innerhalb Ihres größeren Programms verwenden können. Diese Lektion hilft den SchülerInnen dabei, intuitiv zu verstehen, warum das Kombinieren von Code-Bausteinen mit Funktionen besonders nützlich sein kann.
            Functions in Minecraft:
              name: Funktionen in Minecraft
              description_student: Verstehen Sie, wie Sie Funktionen für den effizientesten Code nutzen können?
              description_teacher: Die SchülerInnen verstehen in diesem unterhaltsamen und interaktiven Minecraft-Abenteuer allmählich, wie nützlich Funktionen sein können!
            Functions in Harvester:
              name: Funktionen mit der Erntearbeiterin
              description_student: Funktionen werden Ihnen viel Arbeit ersparen, wenn Sie dem Farmer bei der Ernte helfen!
              description_teacher: Die SchülerInnen haben gelernt, wie man in Artist eindrucksvolle Zeichnungen erstellt und in Bee, wie man durch Labyrinthe zu navigiert. Heute werden sie Funktionen für das Einbringen von Erntegut in Farmer verwenden. In dieser Lektion wird den SchülerInnen gezeigt, dass es vorteilhaft ist, Funktionen auf die neue Art und Weise zu verwenden, indem sie sie mit `während`-Schleifen und `wenn/sonst`-Anweisungen kombinieren.
            Functions in Artist:
              name: Funktionen mit dem Künstler
              description_student: Mit Funktionen komplexe Zeichnungen leichter erstellen!
              description_teacher: Die SchülerInnen lernen die Verwendung von Funktionen mit Artist kennen. Sie erstellen und verändern tolle Bilder. Bei komplizierteren Mustern lernen die SchülerInnen die geschachtelten Funktionen kennen, indem sie eine Funktion in einer anderen Funktion aufrufen.
            End of Course Project:
              name: Projekt am Ende des Kurses
              description_student: Projekte dieser Größenordnung erfordern Zeit und viel Planung. Lasen Sie sich inspirieren, machen Sie einen Plan und lassen Sie Ihrer Kreativität freien Lauf!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren. \\\\r\n\\\\r \nIn der Phase des Entdeckens beschäftigen sich die SchülerInnen mit vorgefertigten Artist- und Sprite-Lab-Programmen, um sich inspirieren zu lassen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie ihn in ihren eigenen Projekten einsetzen können. Sie erhalten dann den Raum, um ihr eigenes Projekt in Artist, Sprite Lab oder einer anderen Schnittstellenanwendung, die sie kennen, zu erstellen. Zum Schluss können die SchülerInnen ihre fertige Arbeit ihren KlassenkameradInnen präsentieren."
            Digital Sharing:
              name: Digitale Teilhabe
              description_student: In dieser Lektion lernen Sie mehr über die Probleme und Vorteile von geistigem Eigentum und Urheberrecht.
              description_teacher: Diese Lektion wurde dem Computer Science Fundamentals Team vom Copyright and Creativity Team leihweise zur Verfügung gestellt und soll den SchülerInnen helfen, den kreativen Prozess von Teilen und Inspiration zu verstehen. Damit einher geht die Förderung des kreativen Ausdrucks und die Notwendigkeit, angemessen mit der kreativen Arbeit umzugehen.
            Designing for Accessibility:
              name: Entwerfen für Barrierefreiheit
              description_student: In dieser Lektion erfahren die SchülerInnen mehr über Barrierefreiheit und die Bedeutung von Empathie im Rahmen eines Brainstorming und die Entwicklung barrierefreier Lösungen für hypothetische Apps.
              description_teacher: In dieser Lektion erfahren die SchülerInnen mehr über Barrierefreiheit und die Bedeutung von Empathie im Rahmen eines Brainstorming und die Entwicklung barrierefreier Lösungen für hypothetische Apps.
          student_description: Beginne mit der Programmierung von Algorithmen, Schleifen, Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt, das du mit deinen Freunden und deiner Familie teilen kannst.
        coursef-2020:
          title: Kurs F (2019)
          description: Lerne die Verwendung verschiedener Arten von Schleifen, Ereignissen, Funktionen und Bedingungen kennen. Untersuche verschiedene Problemlösungstechniken und diskutiere die gesellschaftlichen Auswirkungen von Computer und Internet. Im zweiten Teil dieses Kurses entwerfe und erstelle ein Capstone Projekt, das du mit Freunden und Familie teilen kannst.
          description_short: Lernen Sie alle Konzepte in den Grundlagen der Informatik und erstellen Sie Ihre eigene Zeichnung, Geschichte oder Ihr eigenes Spiel.
          description_audience: 'Alter: 9-13'
          lesson_groups:
            ramp_up:
              display_name: Hochfahren (Ramp-Up)
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_variables:
              display_name: Variablen

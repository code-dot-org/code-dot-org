              description_student: Anhand der Interview-Informationen aus der vorhergehenden Lektion entwickelt die Klasse App-Ideen, die auf die Bedürfnisse ihrer Benutzer eingehen. Um diese Ideen auszudrücken und ihre Wirksamkeit zu testen, erstellt und testet jeder Schüler eigene Papierprototypen.
            Designing Apps for Good:
              description_student: Zum Auftakt des App-Design-Projekts organisiert sich die Klasse in Teams und beginnt mit der Erforschung von App-Themen. Mehrere Beispiele für sozial wirkungsvolle Apps dienen als Inspiration für das Projekt.

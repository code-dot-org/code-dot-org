        csd3-virtual:
          title: Einführung in Game Lab - im eigenen Tempo
          lessons:
            Programming for Entertainment:
              name: Programmieren zur Unterhaltung
              description_student: "**Frage des Tages: Wie wird Informatik in der Unterhaltung verwendet?**\\\\r\n\\\\r \nDie Klasse wird gebeten, sich mit den „Problemen“ der Langeweile und des Selbstausdrucks auseinanderzusetzen und darüber nachzudenken, wie sie diese Probleme in ihrem eigenen Leben angeht. Von dort aus wird sie untersuchen, wie die Informatik im Allgemeinen und das Programmieren im Besonderen entweder in einer bestimmten Form der Unterhaltung oder als Medium der Selbstdarstellung eine Rolle spielt."
              description_teacher: "**Frage des Tages: Wie wird Informatik in der Unterhaltung verwendet?**\\\\r\n\\\\r \nDie SchülerInnen werden gebeten, sich mit den \"Problemen\" Langeweile und Selbstdarstellung auseinanderzusetzen und darüber nachzudenken, wie sie diese Probleme in ihrem eigenen Leben angehen. Von dort aus werden die SchülerInnen erforschen, wie die Informatik im Allgemeinen und die Programmierung im Besonderen entweder in einer bestimmten Form der Unterhaltung oder als Vehikel für den Selbstausdruck eine Rolle spielt."
            Plotting Shapes:
              name: Formen plotten
              description_student: "**Frage des Tages: Wie können wir klar kommunizieren, wie etwas auf einem Bildschirm gezeichnet werden soll?**\\\\r\n\\\\r \nDiese Lektion untersucht die Probleme beim Kommunizieren, wie man mit Formen zeichnet und verwendet ein Werkzeug, das die Herangehensweise von Game Lab an dieses Problem zeigt. Die Klasse verwendet ein Werkzeug aus Game Lab, um Formen interaktiv auf dem 400 x 400 Gittermuster von Game Lab zu platzieren. Die Partner weisen sich dann abwechselnd gegenseitig an, wie man mit diesem Werkzeug ein verborgenes Bild zeichnet, wobei viele Herausforderungen beim Programmieren in Game Lab berücksichtigt werden."
              description_teacher: "**Frage des Tages: Wie können wir klar kommunizieren, wie etwas auf einem Bildschirm gezeichnet werden soll?**\\\\r \n\\\\r\nDie SchülerInnen untersuchen die Aufgaben, die sich aus der Kommunikation über das Zeichnen mit Formen ergeben, und verwenden ein Werkzeug, das erste Gedanke dazu vermittelt, wie dieses Problem im Game Lab angegangen wird. Die Aufwärmübung demonstriert kurz die Aufgaben der Kommunikation von Positionen ohne einen gemeinsamen Bezugspunkt. In der Hauptaktivität untersuchen die SchülerInnen ein Game Lab-Werkzeug, mit dem sie interaktiv Formen auf dem 400 x 400-Gitter von Game Lab platzieren können. Dann weisen sie abwechselnd einen Partner an, wie ein verborgenes Bild mit Hilfe dieses Werkzeugs gezeichnet wird, wobei viele Probleme berücksichtigt werden, auf die die SchülerInnen beim Programmieren in Game Lab stoßen werden. Die SchülerInnen können optional ein eigenes Bild erstellen, das sie vor einer Nachbesprechung kommunizieren."
            Drawing in Game Lab:
              name: Zeichnen im Game Lab
              description_student: "**Frage des Tages: Wie können wir einem Computer mitteilen, wie er Formen auf dem Bildschirm zeichnen soll?**\\\\r \n\\\\r \nDie Klasse wird in Game Lab, die Programmierumgebung für diese Lerneinheit, eingeführt und beginnt damit, Formen auf dem Bildschirm zu positionieren. Die Lektion behandelt die Grundlagen der Sequenzierung und der Fehlerbeseitigung sowie einige einfache Befehle. Am Ende der Lektion sind die SchülerInnen in der Lage, Bilder zu programmieren, wie sie sie in der vorhergehenden Lektion mit dem Zeichenwerkzeug erstellt haben."
              description_teacher: "**Frage des Tages: Wie können wir einem Computer mitteilen, wie er Formen auf dem Bildschirm zeichnen soll?**\\\\r \n\\\\r Die SchülerInnen werden in Game Lab, die Programmierumgebung für diese Lerneinheit, eingeführt und beginnen, sie zu benutzen, um Formen auf dem Bildschirm zu positionieren. Sie lernen die Grundlagen des Sequenzierens und Debuggens sowie einige einfache Befehle kennen. Am Ende der Lektion sind die SchülerInnen in der Lage, Bilder zu programmieren, wie sie sie in der vorhergehenden Lektion mit dem Zeichenwerkzeug erstellt haben."
            Variables:
              name: Variablen
              description_student: "**Frage des Tages: Wie können wir Variablen verwenden, um Informationen in unseren Programmen zu speichern?**\\\\r\n\\\\r \nIn dieser Lektion werden Variablen als eine Möglichkeit vorgestellt, eine Zahl in einem Programm zu kennzeichnen oder einen zufällig generierten Wert zu speichern. Die Klasse beginnt die Lektion mit einer sehr einfachen Beschreibung des Zwecks einer Variable und übt den Umgang mit den neuen Bausteinen. Danach schließt die Klasse den Übergang auf ein höheres Level ab, bei dem das Modell einer Variablen als eine Möglichkeit zur Kennzeichnung oder Benennung einer Zahl intensiviert wird."
              description_teacher: "**Frage des Tages: Wie können wir Variablen verwenden, um Informationen in unseren Programmen zu speichern?**\\\\r\n\\\\r \nIn dieser Lektion lernen die SchülerInnen, wie man Variablen verwendet, um eine Zahl zu kennzeichnen. Die SchülerInnen beginnen die Lektion mit einer sehr einfachen Beschreibung des Zwecks einer Variable im Zusammenhang mit der Speicherkomponente des IOSP-Modells. Danach schließt die Klasse den Übergang auf ein höheres Level ab, bei dem das Modell einer Variablen als eine Möglichkeit zur Kennzeichnung oder Benennung einer Zahl intensiviert wird."
            Random Numbers:
              name: Zufällige Zahlen
            Sprites:
              name: Sprites
            Sprite Properties:
              name: Sprite Eigenschaften
            Text:
              name: Text
              description_student: "**Frage des Tages: Wie können wir Text verwenden, um unsere Szenen und Animationen zu verbessern?**\\\\r \n\\\\r \nDiese Lektion führt in die Textbefehle von Game Lab ein und gibt der Klasse Gelegenheit zu mehr Übung im Umgang mit der Koordinatenebene und den Parametern. Zu Beginn der Lektion werden die SchülerInnen gebeten, einen im Game Lab erstellten Zeichentrickfilm zu untertiteln. Dann öffnen sie Code Studio, wo sie das Platzieren von Text auf dem Bildschirm und die Steuerung anderer Texteigenschaften, wie z.B. der Größe, üben. "
              description_teacher: "**Frage des Tages: Wie können wir Text verwenden, um unsere Szenen und Animationen zu verbessern?**\\\\r \n\\\\r \nDiese Lektion führt in die Textbefehle von Game Lab ein und gibt den SchülerInnen mehr Übung im Umgang mit der Koordinatenebene und den Parametern. Zu Beginn der Lektion werden die SchülerInnen gebeten, einen im Game Lab erstellten Zeichentrickfilm zu untertiteln. Dann gehen sie zu Code Studio, wo sie das Platzieren von Text auf dem Bildschirm und die Steuerung anderer Texteigenschaften, wie z.B. der Größe, üben. SchülerInnen, die den Test früh abschließen, können anschließend mehr über anspruchsvollere Bausteine im Zusammenhang mit Texteigenschaften lernen."
            'Mini-Project: Captioned Scenes':
              name: 'Mini-Projekt: Szenen mit Untertiteln'
              description_student: "**Frage des Tages: Wie können wir Game Lab einsetzen, um unserer Kreativität Ausdruck zu verleihen?**\\\\r\n\\\\r \nNach einer kurzen Wiederholung des bisher gelernten Codes wird der Klasse das erste kreative Projekt der Lerneinheit vorgestellt. Die SchülerInnen definieren mithilfe des Problemlösungsprozesses als Modell die Szene, die sie erstellen möchten, bereiten sie vor, indem sie sich die verschiedenen Arten von Code überlegen, die sie benötigen werden, testen ihren Plan in Game Lab und reflektieren dann über das, was sie erstellt haben. Am Ende haben sie auch die Gelegenheit, ihre Kreationen mit ihren SchulkollegInnen zu teilen."
              description_teacher: "**Frage des Tages: Wie können wir Game Lab einsetzen, um unserer Kreativität Ausdruck zu verleihen?**\\\\r\n\\\\r \nNach einer kurzen Wiederholung des bisher gelernten Codes wird den SchülerInnen das erste kreative Projekt der Lerneinheit vorgestellt. Sie definieren mithilfe des Problemlösungsprozesses als Modell die Szene, die sie erstellen möchten, bereiten sie vor, indem sie sich die verschiedenen Arten von Code überlegen, die sie benötigen werden, testen ihren Plan in Game Lab und reflektieren dann über das, was sie erstellt haben. Am Ende haben sie auch die Gelegenheit, ihre Kreationen mit ihren SchulkollegInnen zu teilen."
            The Draw Loop:
              name: Die Zieh-Schleife
              description_student: "**Frage des Tages: Wie können wir unsere Bilder im Game Lab animieren?**\\\\r \n\\\\r \nDiese Lektion führt in das Konzept der `Zeichen‘-Schleife ein, die eines der zentralen Programmierparadigmen in Game Lab ist. Die Klasse kombiniert die`Zeichen‘-Schleife mit Zufallszahlen, um einige einfache Animationen mit Punkten und dann mit Sprites zu bearbeiten."
              description_teacher: "**\\*Frage des Tages: Wie können wir unsere Bilder im Game Lab animieren?**\\\\r \n\\\\r \nIn dieser Lektion werden die SchülerInnen in die Zeichenschleife, eines der zentralen Programmierparadigmen in Game Lab, eingeführt. Zu Beginn der Lektion schauen sich die SchülerInnen einige physische Daumenkinos an, um zu sehen, dass viele Einzelbilder mit unterschiedlichen Bildern den Eindruck von Bewegung erzeugen. Anschließend sehen sich die SchülerInnen ein Video an, in dem erklärt wird, wie die `Zeichen`-Schleife in Game Lab dazu beiträgt, den gleichen Eindruck in ihren Programmen zu erzeugen. Die SchülerInnen kombinieren die `Zeichen`-Schleife mit Zufallszahlen, um einige einfache Animationen mit Punkten und dann mit Sprites zu bearbeiten."
            Sprite Movement:
              name: Sprite-Bewegung
              description_student: "**Frage des Tages: Wie können wir die Bewegungen von Sprites in Game Lab kontrollieren?**\\\\r\n\\\\r \nIn dieser Lektion lernt die Klasse, wie man die Bewegungen von Sprites mit Hilfe eines Konzepts, des Zählmusters, kontrolliert, das die Eigenschaften eines Sprites inkrementell verändert. Nach einem Brainstorming über verschiedene Möglichkeiten, Sprites durch die Steuerung ihrer Eigenschaften zu animieren, untersucht die Klasse das Zählmuster in Code Studio und verwendet es, um verschiedene Arten von Sprite-Bewegungen zu erstellen."
              description_teacher: "**Frage des Tages: Wie können wir die Bewegungen von Sprites in Game Lab kontrollieren?**\\\\r\n\\\\r \nIn dieser Lektion lernen die SchülerInnen, wie man die Bewegungen von Sprites mit Hilfe eines Konzepts, des Zählmusters, kontrolliert, das die Eigenschaften eines Sprites inkrementell verändert. Nach einem Brainstorming über verschiedene Möglichkeiten, Sprites durch die Steuerung ihrer Eigenschaften zu animieren, untersuchen die Schülerinnen das Zählmuster in Code Studio. Nach der Untersuchung des Codes versuchen die Schülerinnen und Schüler, das Zählmuster zu verwenden, um verschiedene Arten von Sprite-Bewegungen zu erstellen."
            'Mini-Project: Animation':
              name: 'Mini-Projekt: Animation'
              description_student: "**Frage des Tages: Wie können wir verschiedene Programmiermuster kombinieren, um eine vollständige Animation zu erstellen?**\\\\r\n\\\\r \nIn dieser Lektion soll die Klasse verschiedene Methoden aus früheren Lektionen kombinieren, um eine animierte Szene zu erstellen. Die SchülerInnen besprechen zunächst die Arten von Bewegung und Animation, die sie gelernt haben, und führen ein Brainstorming dazu durch, für welche Arten von Szenen diese Bewegung geeignet sein könnte. Dann beginnen sie mit der Planung ihrer eigenen animierten Szenen, die sie in Game Lab erstellen."
              description_teacher: "**Frage des Tages: Wie können wir verschiedene Programmiermuster kombinieren, um eine vollständige Animation zu erstellen?**\\\\r\n\\\\r \nIn dieser Lektion sollen die SchülerInnen verschiedene Methoden kombinieren, die sie bereits gelernt haben, um eine animierte Szene zu erstellen. Die SchülerInnen besprechen zunächst die Arten von Bewegung und Animation, die sie gelernt haben, und führen ein Brainstorming dazu durch, für welche Arten von Szenen diese Bewegung geeignet sein könnte. Dann beginnen sie mit der Planung ihrer eigenen animierten Szenen, die sie in Game Lab erstellen."
            Conditionals:
              name: Bedingungen
              description_student: "**Frage des Tages: Wie können Programme auf Änderungen reagieren, während sie ausgeführt werden?**\\\\r\n\\\\r \nDiese Lektion stellt boolesche Variablen und Bedingungen vor, die es einem Programm ermöglichen, unterschiedlich ausgeführt zu werden, je nachdem, ob eine Bedingung wahr ist. Die SchülerInnen beginnen mit einem kurzen Spiel, in dem sie je nachdem, ob bestimmte Bedingungen erfüllt sind, reagieren. Dann öffnen sie Code Studio, wo sie lernen, wie der Computer boolesche Ausdrücke auswertet und wie diese zur Strukturierung eines Programms verwendet werden können."
              description_teacher: "**Frage des Tages: Wie können Programme auf Änderungen reagieren, während sie ausgeführt werden?**\\\\r\n\\\\r \nDiese Lektion stellt boolesche Variablen und Bedingungen vor, die es einem Programm ermöglichen, unterschiedlich ausgeführt zu werden, je nachdem, ob eine Bedingung wahr ist. Die SchülerInnen beginnen mit einem kurzen Spiel, in dem sie je nachdem, ob bestimmte Bedingungen erfüllt sind, reagieren. Dann öffnen sie Code Studio, wo sie lernen, wie der Computer boolesche Ausdrücke auswertet und wie diese zur Strukturierung eines Programms verwendet werden können."
            Keyboard Input:
              name: Tastatureingabe
              description_student: |-
                **Frage des Tages: Wie können unsere Programme auf Benutzereingaben reagieren?**\\r
                \\r
                Im Anschluss an die Einführung in boolesche Variablen und _if_-Anweisungen in der vorhergehenden Lektion lernen die SchülerInnen einen neuen Baustein namens `keyDown()` kennen, der eine boolesche Variable zurückgibt und in Bedingungen verwendet werden kann, um Sprites auf dem Bildschirm zu bewegen. Am Ende dieser Lektion haben die SchülerInnen Programme geschrieben, die Tastatureingaben des Benutzers zur Steuerung von Sprites auf dem Bildschirm übernehmen.

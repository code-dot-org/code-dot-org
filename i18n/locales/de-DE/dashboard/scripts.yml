        csd1-pilot:
          description_short: "  Erfahre, wie Menschen mit Computern arbeiten, um Probleme zu lösen."
          stages:
            Intro to Problem Solving:
              name: Einführung in die Problemlösung
            The Problem Solving Process:
              description_teacher: 'Diese Lektion führt in den formalen Problemlösungsprozess ein, den die Schülerinnen und Schüler im Laufe des Jahres anwenden werden: Definieren - Vorbereiten - Versuchen - Reflektieren. Die Lektion beginnt damit, dass die Schülerinnen und Schüler gebeten werden, ein Brainstorming über all die verschiedenen Arten von Problemen durchzuführen, denen sie im Alltag begegnen. Dann werden den Schülern die vier Schritte des Problemlösungsprozesses gezeigt und sie arbeiten zusammen, um diese abstrakten Schritte mit ihren tatsächlichen Erfahrungen bei der Problemlösung in Beziehung zu setzen. Zuerst setzen die Schülerinnen und Schüler diese Schritte mit dem Aluminiumboot-Problem aus der vorhergehenden Lektion in Beziehung, dann mit einem Problem, das sie gut lösen können, und dann mit einem Problem, das sie besser lösen wollen. Am Ende der Lektion sammelt die Klasse eine Liste von allgemein nützlichen Strategien für jeden Schritt des Prozesses, um Poster anzufertigen, die sie während der gesamten Einheit und des Jahres begleiten werden.'
            Exploring Problem Solving:
              name: Problemlösung erforschen
            What is a Computer?:
              name: Was ist ein Computer?
            Input and Output:
              name: Ein- und Ausgabe
            Processing:
              name: Verarbeitung
            Apps and Storage:
              name: Anwendungen und Speicherung
            Project - Propose an App:
              name: Projekt - Schlage eine App vor
              description_student: Zum Abschluss des Studiums des Problemlösungsprozesses und des Input-/Output-/Speicher-/Prozessmodells eines Computers schlägt die Klasse Anwendungen vor, die auf die Lösung von Problemen der realen Welt ausgerichtet sind. Dieses Projekt erstreckt sich über mehrere Tage und schließt mit einer Posterpräsentation ab, in der die Funktionen der einzelnen Anwendungen hervorgehoben werden. Das Projekt ist so konzipiert, dass es paarweise abgeschlossen werden kann, obwohl es auch einzeln abgeschlossen werden kann.
            Post-Project Test:
              name: Test nach dem Projekt
          lesson_groups:

            Intro to App Lab:
              name: Einführung in AppLab
              description_student: "Am Ende des Tutorials haben die Schülerinnen und Schüler Zeit, ein begonnenes Projekt zu einer „Wähle Dein eigenes Abenteuer“, „Grußkarte“ oder ein „Persönlichkeitsquiz“-App zu erweitern. Sie können auch mit der Erstellung neuer Projekte weitermachen, die auf der Seite code.org/applab vorgestellt werden. \n\nViel Spaß bei deiner Hour of Code mit App Lab! "
              description_teacher: |-
                Dieses Tutorial dient der schnellen Einführung in die „App Lab“-Programmierumgebung als leistungsfähiges Werkzeug für das Erstellen und Teilen von Apps. Im Tutorial selbst lernen die Teilnehmer, Schaltflächen, Text, Bilder, Töne und Bildschirme in JavaScript zu erstellen und sie über entweder Blöcke oder Text zu steuern. Am Ende des Tutorials haben die Schülerinnen und Schüler Zeit, ein begonnenes Projekt entweder zu einer „Wähle Dein eigenes Abenteuer“, „Grußkarte“ oder ein „Persönlichkeitsquiz“-App auszubauen. Sie können auch mit der Erstellung weiterer Projekte weitermachen, die auf der Seite code.org/applab vorgestellt werden.

                Viel Spaß bei deiner Hour of Code mit App Lab!

                 **Altersbeschränkung:** Das Tutorial ist für Schülerinnen und Schüler ab 13 Jahren konzipiert. Da es den Schülern erlaubt, benutzerdefinierte Töne und Bilder hochzuladen, sollten junge Schüler es nicht ohne Aufsicht verwenden. Zum Privatsphäre der SchülerInnen zu schützen, können sie dieses Lernprogramm nicht nutzen, wenn sie noch nicht 13 sind, es sei denn, Sie richten zuerst Konten für sie in einem Bereich ein, den Sie verwalten.
            'Lesson 1: App Lab Intro':
              name: 'Lektion 1: Einführung ins App Lab'

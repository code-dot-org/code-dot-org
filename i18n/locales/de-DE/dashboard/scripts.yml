              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin `für` Schleifen, diesmal aber mit Artist. Die SchülerInnen werden Aufgaben lösen, bei denen sie die Ideen von Variablen, Schleifen und "Für"-Schleifen kombinieren, um komplexe Designs zu erstellen. Am Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für freie Gestaltung zu kreieren.
            Virtual Pet:
              description_student: In dieser Lektion entwickeln die SchülerInnen ein interaktives virtuelles Haustier, das so aussieht und sich so verhält, wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen. Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte, die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!

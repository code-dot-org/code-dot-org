              description_student: 'Hilf BB-8 durch Labyrinthe mit Schleifen! '
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Schöne Schleifen" werden die SchülerInnen in dieser Phase Schleifen verwenden, damit BB-8 den Weg durch ein Labyrinth effizienter findet.

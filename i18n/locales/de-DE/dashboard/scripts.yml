            Project - Interactive Card:
              name: Projekt - Interaktive Karte
              description_student: "**Frage des Tages: Welche Kenntnisse und Methoden sind bei der Erstellung eines interaktiven Programms wichtig?**\\\\r \n\\\\r \nIn diesem zusammenfassenden Projekt für Kapitel 1 plant und entwickelt die Klasse eine interaktive Grußkarte und verwendet dabei alle bis dahin erlernten Programmiertechniken."
              description_teacher: "**Frage des Tages: Welche Kenntnisse und Methoden sind bei der Erstellung eines interaktiven Programms wichtig?**\\\\r \n\\\\r \nIn diesem zusammenfassenden Projekt für Kapitel 1 plant und entwickelt die Klasse eine interaktive Grußkarte und verwendet dabei alle bis dahin erlernten Programmiertechniken."
            Velocity:
              name: Geschwindigkeit
              description_student: "**Frage des Tages: Wie können Programmiersprachen komplizierte Muster verbergen, um das Programmieren einfacher zu machen?**\\\\r \n\\\\r \nNach einem kurzen Überblick darüber, wie Zählermuster verwendet werden, um Sprites zu bewegen, wird der Klasse das Konzept vorgestellt, wie man diese Muster in einem einzigen Block verbirgt, um die Komplexität von Programmen handhabbar zu machen. Anschließend arbeiten die Schüler mit Code Studio, um neue Bausteine zu testen, die die Geschwindigkeit eines Sprites unmittelbar bestimmen. Dann betrachten sie verschiedene Möglichkeiten, wie sie komplexere Behaviors in ihren Sprites codieren können."
              description_teacher: "**Frage des Tages: Wie können Programmiersprachen komplizierte Muster verbergen, um das Programmieren einfacher zu machen?**\\\\r \n\\\\r \nNach einem kurzen Überblick darüber, wie Zählermuster verwendet werden, um Sprites zu bewegen, wird der Klasse das Konzept vorgestellt, wie man diese Muster in einem einzigen Baustein verbirgt. Anschließend arbeiten die Schüler mit Code Studio, um neue Bausteine zu testen, die die Geschwindigkeit eines Sprites unmittelbar bestimmen. Dann betrachten sie verschiedene Möglichkeiten, wie sie komplexere Behaviors in ihren Sprites codieren können."
            Collision Detection:
              name: Kollisions-Entdeckung
              description_student: "**Frage des Tages: Wie kann die Programmierung dazu beitragen, komplizierte Probleme einfacher zu machen?**\\\\r\n\\\\r \nDie Klasse lernt die Kollisionserkennung am Computer kennen. Die SchülerInnen erforschen zu zweit, wie ein Computer die Eigenschaften der Sprite-Position und -Größe sowie die Mathematik verwenden könnte, um zu erkennen, ob sich zwei Sprites berühren. Dann verwenden sie den `isTouching()` -Baustein, um verschiedene Effekte zu erzeugen, wenn Sprites kollidieren, und üben die Verwendung des Bausteins, um verschiedene Interaktionen zu modellieren."
              description_teacher: "**Frage des Tages: Wie kann die Programmierung dazu beitragen, komplizierte Probleme einfacher zu machen?**\\\\r \n\\\\r \nDie SchülerInnen lernen die Kollisionserkennung am Computer kennen. Sie erforschen zu zweit, wie ein Computer die Eigenschaften der Sprite-Position und -Größe sowie die Mathematik verwenden könnte, um zu erkennen, ob sich zwei Sprites berühren. Dann verwenden sie den `isTouching()` -Baustein, um verschiedene Effekte zu erzeugen, wenn Sprites kollidieren, und üben die Verwendung des Bausteins, um verschiedene Interaktionen zu modellieren."
            Complex Sprite Movement:
              name: Komplexe Sprite-Bewegung
              description_student: "**Frage des Tages: Wie lassen sich bereits verwendete Bausteine in neuen Mustern kombinieren, die interessante Bewegungen erzeugen?**\\\\r \n\\\\r \nDie Klasse lernt, die Geschwindigkeiten von Sprites mit dem Zählermuster zu kombinieren, um so komplexere Sprite-Bewegungen zu erzeugen. Nach einer Besprechung der beiden Konzepte untersuchen sie verschiedene Szenarien, in denen Geschwindigkeit im Zählermuster verwendet wird, und beobachten die verschiedenen Arten von Bewegungen, die sich daraus ergeben. Dabei lernt die Klasse insbesondere, wie man die Schwerkraft simuliert. Dann reflektieren sie darüber, wie sie durch Kombinationen von Bausteinen und Mustern, die sie bereits kannten, neue Behaviors erzeugen konnten."
              description_teacher: "**Frage des Tages: Wie lassen sich bereits verwendete Bausteine in neuen Mustern kombinieren, um interessante Bewegungen erzeugen?**\\\\r \n\\\\r \nDie SchülerInnen lernen, die Geschwindigkeiten von Sprites mit dem Zählmuster zu kombinieren, um so komplexere Bewegungen der Sprites zu erzeugen. Nach einer Überprüfung der beiden Konzepte untersuchen sie verschiedene Szenarien, in denen Geschwindigkeit im Zählmuster verwendet wird, und beobachten die verschiedenen Arten von Bewegungen, die sich daraus ergeben. Dabei lernen die SchülerInnen insbesondere, wie man die Schwerkraft simuliert. Dann überlegen sie, wie sie durch Kombinationen von Bausteinen und Mustern, die sie bereits kannten, neue Behaviors erzeugen konnten."
            Collisions:
              name: Kollisionen
              description_student: "**Frage des Tages: Wie können Programmierer auf Abstraktionen aufbauen, um weitere Abstraktionen zu erzeugen?**\\\\r\n\\\\r \nIn dieser Lektion programmiert die Klasse ihre Sprites so, dass sie auf neue Art und Weise interagieren. Nach einem kurzen Rückblick darauf, wie sie den `isTouching`-Baustein verwendet haben, führen die SchülerInnen ein Brainstorming über andere Möglichkeiten durch, wie zwei Sprites interagieren könnten. Dann verwenden sie `isTouching`, damit ein Sprite ein anderes über den Bildschirm schiebt, bevor sie mit den vier Kollisionsbausteinen (`collide`, `displace`, `bounce` und `bounceOff`) üben."
              description_teacher: "**Frage des Tages: Wie können Programmierer auf Abstraktionen aufbauen, um weitere Abstraktionen zu erzeugen?**\\\\r\n\\\\r \nIn dieser Lektion programmieren die SchülerInnen ihre Sprites so, dass sie auf neue Art und Weise interagieren. Nach einem kurzen Rückblick darauf, wie sie den `isTouching`-Baustein verwendet haben, führen die SchülerInnen ein Brainstorming über andere Möglichkeiten durch, wie zwei Sprites interagieren könnten. Dann verwenden sie `isTouching`, damit ein Sprite ein anderes über den Bildschirm schiebt, bevor sie mit den vier Kollisionsbausteinen (`collide`, `displace`, `bounce` und `bounceOff`) üben."
            Functions:
              name: Funktionen
              description_student: "**Frage des Tages: Wie können Programmierer Funktionen verwenden, um ihre eigenen Abstraktionen zu erstellen?**\\\\r\n\\\\r \nDiese Lektion behandelt Funktionen als eine Möglichkeit, ihren Code zu organisieren, ihn lesbarer zu machen und wiederholte Codebausteine zu entfernen. Die Klasse lernt, dass Schritte auf höherer Ebene oder abstraktere Schritte es einfacher machen, Schritte zu verstehen und zu begründen, und beginnt dann damit, Funktionen in Game Lab zu erstellen."
              description_teacher: "**Frage des Tages: Wie können Programmierer Funktionen verwenden, um ihre eigenen Abstraktionen zu erstellen?**\\\\r\n\\\\r \nDie SchülerInnen lernen, wie man Funktionen erstellt, um ihren Code zu organisieren, ihn lesbarer zu machen und wiederholte Codeblöcke zu entfernen. Die SchülerInnen denken zunächst darüber nach, welche Art neuer Bausteine sie gerne in Game Lab hätten und welchen Code diese Bausteine enthalten würden. Danach lernen sie, wie sie Funktionen in Game Lab erstellen können. Sie werden Funktionen verwenden, um lange Codebausteine aus ihrer Zeichenschleife zu entfernen und wiederholte Bestandteile des Codes durch eine einzige Funktion zu ersetzen."
            The Game Design Process:
              name: Der Prozess eines Spielentwurfs
              description_student: |-
                **Frage des Tages: Wie hilft es, einen Plan zu haben, um ein großes Projekt zu erleichtern?**\\r
                 \\r
                \\r In dieser Lektion wird das Verfahren vorgestellt, welches die Klasse verwendet, um Spiele im weiteren Verlauf der Lerneinheit zu entwerfen. Das Verfahren bezieht sich auf einen Projektleitfaden, der die SchülerInnen auffordert, ihre Sprites, Variablen und Funktionen zu definieren, bevor sie mit der Programmierung ihres Spiels beginnen. Die Klasse durchläuft dieses Verfahren auf mehreren Levels. Am Ende der Lektion haben die SchülerInnen die Gelegenheit, Verbesserungen am Spiel vorzunehmen, um es zu ihrem eigenen Spiel zu machen.
              description_teacher: "**Frage des Tages: Wie hilft ein Plan dabei, ein großes Projekt leichter zu machen?**\\\\r\n \\\\r \nDiese Lektion stellt den SchülerInnen ein Verfahren vor, mit dem sie die Spiele für den Rest der Lerneinheit entwerfen werden. Das Verfahren bezieht sich auf einen Projektleitfaden, der die SchülerInnen auffordert, ihre Sprites, Variablen und Funktionen zu definieren, bevor sie mit der Programmierung ihres Spiels beginnen. In dieser Lektion beginnen die SchülerInnen mit einem Spiel in Game Lab, in dem der Code versteckt ist. Sie besprechen, wie ihrer Meinung nach die Sprites, Variablen und Funktionen aussehen müssten, um das Spiel zu erstellen. Dann erhalten sie einen fertigen Projektleitfaden, der einen Weg zur Umsetzung des Projekts aufzeigt. Die SchülerInnen werden dann in einer Reihe von Ebenen durch diesen Prozess geführt. Am Ende der Lektion haben die SchülerInnen die Möglichkeit, Verbesserungen an ihrem Spiel vorzunehmen."
            Using the Game Design Process:
              name: Verwendung des Prozesses eines Spielentwurfs
              description_student: |-
                **Frage des Tages: Wie kann der Problemlösungsprozess Programmierern dabei helfen, große Projekte zu verwalten?**\\r
                \\r
                \\r
                In dieser mehrtägigen Lektion verwendet die Klasse den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel zu erstellen. Nachdem die SchülerInnen sich ein Beispielspiel angesehen haben, definieren sie, wie ihre Spiele aussehen werden und verwenden bei der Erstellung einen strukturierten Prozess. Schließlich denken die SchülerInnen darüber nach, wie die Spiele verbessert werden könnten, und setzen diese Änderungen um.
              description_teacher: |-
                **Frage des Tages: Wie kann der Problemlösungsprozess Programmierern dabei helfen, große Projekte zu verwalten?**\\r
                \\r
                In dieser mehrtägigen Lektion verwendet die Klasse den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel zu erstellen. Nachdem die SchülerInnen sich ein Beispielspiel angesehen haben, definieren sie, wie ihre Spiele aussehen werden und verwenden bei der Erstellung einen strukturierten Prozess. Schließlich denken die SchülerInnen darüber nach, wie die Spiele verbessert werden könnten, und setzen diese Änderungen um.
            Project - Design a Game:
              name: Projekt Ein Spiel erstellen
              description_student: "**Frage des Tages: Wie können die fünf Praktiken der Informatik (Problemlösung, Beharrlichkeit, Kommunikation, Zusammenarbeit und Kreativität) Programmierern dabei helfen, große Projekte fertigzustellen?**\\\\r \n\\\\r \nDie Klasse plant und baut unter Verwendung des Projektleitfadens aus den beiden vorangegangenen Lektionen originelle Spiele. Bei Arbeiten alleine oder zu zweit planen und entwickeln die SchülerInnen und geben Feedback zu den Spielen. Nach Berücksichtigung des Feedbacks von SchulkollegInnen teilt die Klasse die fertigen Spiele mit anderen."
              description_teacher: "**Frage des Tages: Wie können die fünf Praktiken der Informatik (Problemlösung, Beharrlichkeit, Kommunikation, Zusammenarbeit und Kreativität) Programmierern dabei helfen, große Projekte durchzuführen?**\\\\r\n\\\\r \nDie Schüler planen und entwickeln ihr eigenes Spiel und verwenden dabei den Projektleitfaden aus den beiden vorangegangenen Lektionen als Anleitung für ihr Projekt. In Einzel- oder Paararbeit entscheiden die Schüler zunächst über die Art des Spiels, das sie entwickeln möchten, wobei sie sich von einer Reihe von beispielhaften Spielen anregen lassen. Dann füllen sie einen leeren Projektleitfaden aus, in dem sie das Verhalten des Spiels beschreiben und die Variablen, Sprites und Funktionen, die sie erstellen müssen, bestimmen. In Code Studio werden sie durch eine Reihe von Ebenen durch eine allgemeine Abfolge geführt, die sie zur Umsetzung ihrer Planung verwenden können. Im Verlauf des Prozesses stellen die Schüler ihre Projekte dann Gleichaltrigen zur Begutachtung zur Verfügung und verwenden deren Rückmeldungen bei der Fertigstellung des Spiels. Am Ende der Lektion teilen die Schüler ihre fertigen Spiele mit ihren Klassenkameraden. Dieses Projekt wird in mehreren Klassen durchgeführt und kann 3 bis 5 Unterrichtsstunden umfassen."

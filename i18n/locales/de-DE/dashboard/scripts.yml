            Creating Art with Code:
              name: Kunst erschaffen mit Code
              description_student: Erstelle schöne Bilder durch die Programmierung des Zeichners.
              description_teacher: In dieser Lektion übernehmen die SchülerInnen die Kontrolle über den Künstler, um Zeichnungen auf dem Bildschirm fertigzustellen. In dieser Phase mit dem Künstler können die SchülerInnen Bilder von zunehmender Komplexität erstellen, indem sie neue Bausteine wie "100 Pixel vorwärts" und "90 Grad nach rechts drehen" verwenden.
            My Loopy Robotic Friends Jr.:
              name: Meine schleifenden Freunde von Loopy Robotic Jr.
              description_student: In dieser Lektion werden Sie Ihre Klassenkameraden erneut programmieren, können aber mit Hilfe von Schleifen umfassendere und kompliziertere Probleme lösen.
              description_teacher: Auf der Grundlage der anfänglichen Aktivität "Meine Roboterfreunde" beschäftigen sich die SchülerInnen mit umfassenderen und komplizierteren Entwürfen. Um ihre "Roboter" so zu programmieren, dass sie diese größeren Entwürfe fertigstellen, müssen die SchülerInnen sich wiederholende Muster in ihren Anweisungen identifizieren, die durch eine Schleife ersetzt werden könnten.

        pre-express-2021:
          lessons:
            Learn to Drag and Drop:
              key: Erlerne Drag und Drop
              name: Erlerne Drag und Drop
              description_student: Klicken und ziehen Sie, um die Aufgaben fertigzustellen.
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt mit einer kurzen Diskussion, in der sie in das richtige Verhalten im Computer-Labors eingeführt werden, dann werden sie einen Computer benutzen, um Aufgaben im Internet zu lösen.
            Sequencing with Scrat:
              description_student: Programmieren Sie Scrat, dass er die Eichel erreicht.
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt mit einer kurzen Diskussion, in der sie in das richtige Verhalten im Computer-Labors eingeführt werden, dann werden sie einen Computer benutzen, um Aufgaben im Internet zu lösen.
            Programming in with Angry Birds:
              name: Programmieren mit Angry Birds
              description_teacher: Unter Verwendung von Charakteren aus Ice Age entwickeln die SchülerInnen sequentielle Algorithmen, um Scrat von einer Seite eines Labyrinths zur Eichel auf der anderen Seite zu bewegen. Dazu ordne sie Codebausteinen in einer linearen Abfolge an, so dass sie sich gerade bewegen, nach links oder rechts drehen.
            Programming with Rey and BB-8:
              key: Programmieren mit Rey und BB-8
              name: Programmieren mit Rey und BB-8
              description_teacher: In dieser Lektion werden die SchülerInnen ihre neu gewonnenen Programmierkenntnisse auf kompliziertere Weise einsetzen, um einen kniffligen Kurs mit BB-8 zu navigieren.
            Programming in Harvester:
              name: Programmieren mit der Erntearbeiterin
              description_student: Hilf der Erntearbeiterin, Gemüse entlang eines Weges zu ernten.
              description_teacher: Die SchülerInnen wenden die erlernten Programmierkonzepte auf die Harvester-Umgebung an. Anstatt die Figur nur an ein Ziel zu bringen, sollen die SchülerInnen nun mit einem neuen Baustein Mais sammeln. Die SchülerInnen werden weiterhin Kenntnisse für die Verwendung mit sequentiellen Algorithmen entwickeln und mit dem Debugging-Verfahren beginnen.
            Loops with Scrat:
              key: Schleifen mit Scrat
              name: Schleifen mit Scrat
              description_student: Helfen Sie Scrat, mehr Boden mit Hilfe von Schleifen abzuarbeiten.
            Loops with Laurel:
              key: Schleifen mit Laurel
              name: Schleifen mit Laurel
              description_teacher: In dieser Lektion vertiefen die Schüler das Konzept der Schleifen. Hier sammelt Laurel die Abenteurerin mit Schleifen Schätze in offenen Höhlen. Dann wird ein neuer Block `sammele Schätze` vorgestellt, der Laurel auf ihrer Reise helfen soll.
            Ocean Scene with Loops:
              key: Meeresszene mit Schleifen
              name: Meeresszene mit Schleifen
              description_student: Verwenden Sie Schleifen und Muster, um die Bilder fertigzustellen.
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden Lektion ohne Computer wurden Schleifen verwendet, um ein Labyrinth zu durchqueren und Schätze zu sammeln. Hier erzeugen die Schleifen Muster. Am Ende dieses Levels haben die SchülerInnen die Möglichkeit, ihre eigenen Bilder mit Hilfe von Schleifen zu erstellen.
            Drawing Gardens with Loops:
              key: Gärten mit Schleifen zeichnen
              name: Gärten mit Schleifen zeichnen
              description_student: Verwenden Sie Muster und Schleifen, um die Bilder fertigzustellen.
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden Lektion am Computer wurden Schleifen verwendet, um ein Labyrinth zu durchqueren und Schätze zu sammeln. Hier verwenden die SchülerInnen Schleifen, um Muster zu erzeugen. Am Ende dieses Levels haben Sie die Möglichkeit, eigene Bilder mit Hilfe von Schleifen zu erstellen.
            On the Move with Events:
              key: Aktionen mit Ereignissen
              name: Aktionen mit Ereignissen
              description_student: Zeit, dein eigenes Spiel oder deine eigene Geschichte zu erstellen!
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnissen anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab eine Geschichte zu erstellen!
            A Royal Battle with Events:
              key: Royal Battle mit Ereignissen
              name: Royal Battle mit Ereignissen
              description_student: Verwenden Sie Ereignisse, um eine Geschichte oder ein interaktives Spiel zu erstellen.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnisse anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab ein Spiel zu erstellen!

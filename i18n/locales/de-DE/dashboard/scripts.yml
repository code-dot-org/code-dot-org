              description_teacher: Aufbauend auf dem Konzept der Wiederholung von Anweisungen aus "Getting Loopy" werden die Schülerinnen und Schüler in dieser Phase Schleifen verwenden, um BB-8 dabei zu helfen, ein Labyrinth effizienter als bisher zu durchqueren.

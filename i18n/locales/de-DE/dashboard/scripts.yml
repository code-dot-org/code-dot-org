            Programming in Ice Age:
              name: Programmieren mit Scrat
              description_student: Schreibe Programme, die Scrat helfen, die Eichel zu erreichen.
              description_teacher: Unter Verwendung von Charakteren aus Ice Age entwickeln die Schüler sequentielle Algorithmen, um Scrat von einer Seite eines Labyrinths zur Eichel auf der anderen Seite zu bewegen. Dazu ordne sie Codebausteinen in einer linearen Abfolge an, so dass sie sich gerade bewegen, nach links oder rechts drehen.

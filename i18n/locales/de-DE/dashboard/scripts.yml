        coursec-2017:
          title: Kurs C
          assignment_family_title: Kurs C
          description_short: Lerne die Grundlagen der Informatik und erstelle Deine eigene Kunst, Geschichten und Spiele.
          description: Erstellen Sie Programme mit Sequenzen, Schleifen und Ereignissen. Übersetzen Sie Ihre Initialen in Binärzahlen, untersuchen Sie verschiedene Techniken der Problemlösung und lernen Sie, wie Sie mit Cybermobbing umgehen können. Erstellen Sie am Ende des Kurses Ihr ganz eigenes Spiel oder Ihre eigene Geschichte, die Sie mit anderen teilen können!
          lessons:
            Debugging in Maze:
              name: Fehlersuche im Labyrinth
            'Real-life Algorithms: Paper Planes':
              name: 'Alltagsalgorithmen: Papierflieger'
            Loops in Harvester:
              name: Schleifen mit der Erntearbeiterin
            Build a Flappy Game:
              name: Erstelle ein Flappy-Spiel
            Loops in Artist:
              name: Schleifen beim Künstler
            Loops with Rey and BB-8:
              name: Schleifen mit Rey und BB-8
          student_description: Erstellen Sie Programme mit Sequenzen, Schleifen und Ereignissen. Übersetzen Sie Ihre Initialen in Binärzahlen, untersuchen Sie verschiedene Techniken der Problemlösung und lernen Sie, wie Sie mit Cybermobbing umgehen können. Erstellen Sie am Ende des Kurses Ihr ganz eigenes Spiel oder Ihre eigene Geschichte, die Sie mit anderen teilen können!
        coursed-2017:
          title: Kurs D
          assignment_family_title: Kurs D
          description_short: Behandele Konzepte aus Kurs C, und gehe dann weiter mit Algorithmen, verschachtelten Schleifen, Bedingungen und mehr.
          lessons:
            Introduction:
              description_student: In dieser Lektion üben Sie die Kenntnisse, e Sie für diesen Kurs benötigen.
            Events in Bounce:
              name: Ereignisse in Bounce
              description_student: Hast du dir jemals gewünscht, in der Schule Videospiele zu spielen? In dieser Lektion kannst du deine eigenen Spiele entwickeln!
            Nested Loops:
              name: Verschachtelte Schleifen
            'Algorithms: Relay Programming':
              description_student: Erinnern Sie sich an den Beginn des Kurses, als Sie Zeichnungen mit Code erstellt haben? In dieser Lektion werden Sie mit einem Team zusammenarbeiten, um etwas sehr Ähnliches zu tun!
            While Loops in Farmer:
              name: Während-Schleifen in Farmer
              description_student: Schleifen sind beim Codieren extrem nützlich. In dieser Lektion lernen Sie eine neue Art von Schleifen kennen:die `während`-Schleifen!
            Conditionals with Cards:
              description_student: Jetzt ist es Zeit, ein Spiel zu spielen, bei dem man nur unter bestimmten Bedingungen Punkte erhält!
            Conditionals in Bee:
              description_student: 'Sie haben die Bedingungen verstanden - jetzt ist es an der Zeit, Bee so zu programmieren, dass sie diese Bedingungen beim Sammeln von Honig und Nektar verwendet. '
            Conditionals & Loops in Farmer:
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu üben, was zu tun ist.
            Nested Loops Project in Artist:
              description_student: Mehr geschachtelte Schleifen! Dieses Mal können Sie mit geschachtelten Schleifen eine atemberaubende Zeichnung erstellen.
            Debugging in Collector:
              description_student: Sind Sie beim Kodieren schon einmal auf Probleme gestoßen? In dieser Lektion werden Sie in die Geheimnisse des Debuggens eingeweiht. Debugging ist der Prozess des Identifizierens und Behebens von Problemen in Ihrem Code.
        coursee-2017:
          title: Kurs E
          assignment_family_title: Kurs E
          description_short: Handle Konzepte in Kurs C & D schnell ab und gehe dann mit Funktionen weiter.
          description: Beginne mit der Programmierung von Algorithmen, Schleifen, Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt, das du mit deinen Freunden und deiner Familie teilen kannst.
          lesson_groups:
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            Envelope Variables:
              name: Umschlag-Variablen
            For Loop Fun:
              name: "„Zähle mit“-Schleifenspaß"
            Songwriting with Parameters:
              name: Songschreiben mit Parametern
            Build Your Project:
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
            Private and Personal Information:
              description_student: Das Internet macht Spaß und ist aufregend, aber es ist auch wichtig, auf die eigene Sicherheit zu achten. In dieser Lektion lernen Sie den Unterschied zwischen Informationen, die sicher ausgetauscht werden können, und Informationen, die privater Natur sind.
            Build a Star Wars Game:
              name: Programmiere ein Star Wars Spiel!
              description_student: Spüren Sie die Kraft, wenn Sie in dieser Lektion Ihr eigenes Star Wars-Spiel entwickeln.
            'Functions: Songwriting':
              description_student: Auch Rockstars brauchen Programmierkenntnisse. In dieser Lektion lernen Sie Funktionen mithilfe von Songtexten kennen.
            Functions in Artist:
              description_student: Mit Funktionen komplexe Zeichnungen leichter erstellen!
            Functions in Farmer:
              description_student: Funktionen werden Ihnen viel Arbeit ersparen, wenn Sie dem Farmer bei der Ernte helfen!
            Building a Foundation:
              name: Grundlagen aufbauen
            Debugging with Scrat:
              name: Fehlerbeseitigung (Debuggen) mit Scrat
            Loops in Artist:
              name: Schleifen beim Künstler
            Nested Loops with Frozen:
              name: Eingebettete Schleifen mit Frozen
            Nested Loops:
              name: Verschachtelte Schleifen
          student_description: Beginne mit der Programmierung von Algorithmen, Schleifen, Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt, das du mit deinen Freunden und deiner Familie teilen kannst.
        coursef-2017:
          title: Kurs F

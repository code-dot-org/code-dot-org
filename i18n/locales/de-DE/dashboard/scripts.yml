            Functions in Minecraft:
              name: Funktionen in Minecraft
              description_student: Verstehen Sie, wie Sie Funktionen für den effizientesten Code nutzen können?
              description_teacher: Die SchülerInnen verstehen in diesem unterhaltsamen und interaktiven Minecraft-Abenteuer allmählich, wie nützlich Funktionen sein können!
            The Power of Words:
              name: Die Macht der Worte
              description_student: Mobbing ist nie in Ordnung. In dieser Lektion erfahren Sie, was man im Internet sagen darf und was nicht.
            Envelope Variables:
              name: Umschlag-Variablen
              description_student: 'Umschläge und Variablen haben etwas gemeinsam: Beide können wertvolle Dinge enthalten. Hier erfahren Sie, was Variablen sind und was für großartige Dinge man mit ihnen bewirken kann.'
              description_teacher: Variablen werden als Platzhalter für Werte wie Zahlen oder Wörter verwendet. Variablen erlauben bei der Programmierung viele Freiheiten. Anstatt eine Phrase viele Male tippen oder sich eine komplizierte Zahl merken zu müssen, können Informatiker Variablen verwenden, um auf sie zu verweisen. Diese Lektion erklärt, was Variablen sind und wie wir sie auf viele verschiedene Arten verwenden können. Die Idee der Variablen ist kein ganz einfaches Konzept, deshalb empfehlen wir, am Ende der Lektion genügend Zeit für Diskussionen einzuplanen.
            Variables as Constant in Artist:
              name: Variablen mit dem Künstler
              description_student: Vergessen Sie nicht, Kreativität in den Unterricht einzubringen! In diesen Aufgaben werden Sie fantastische Zeichnungen mit Hilfe von Variablen erstellen.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen mit der Erstellung sich wiederholender Designs unter Verwendung von Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie Variablen verwendet werden können, um Code leichter zu schreiben und leichter zu lesen, auch wenn sich die Werte während der Ausführung nicht ändern.
            Variables that Change in Bee:
              name: Verändern von Variablen mit der Biene
              description_student: Diese Biene liebt Variablen!
              description_teacher: In dieser Lektion wird veranschaulicht, wie Variablen Programme leistungsfähiger machen können, indem sie es ermöglichen, Werte zu ändern, während der Code ausgeführt wird.
            Variables that Change in Artist:
              name: Verändern von Variablen mit dem Künstler
              description_student: In dieser Lektion erstellen Sie Zeichnungen mit Variablen, die sich während der Ausführung des Programms ändern.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen mit der Erstellung sich wiederholender Designs unter Verwendung von Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie Variablen verwendet werden können, um Code leichter zu schreiben und leichter zu lesen. Nach geführten Aufgaben gelangen die SchülerInnen auf einem Level für freie Gestaltung, wo sie zeigen können, was sie gelernt haben, und ihre eigenen Designs erstellen.
            For Loop Fun:
              name: "„Zähle mit“-Schleifenspaß"
              description_student: Sie werden viel Spaß dabei haben, etwas über `für`-Schleifen zu erfahren!
              description_teacher: Wir wissen, dass wir mithilfe von Schleifen Dinge immer und immer wieder tun können, aber jetzt werden wir lernen, wie man Schleifen verwendet, die zusätzliche Strukturen enthalten. Diese neuen Strukturen werden es den SchülerInnen ermöglichen, Code zu programmieren, der leistungsfähiger und dynamischer ist.
            For Loops in Bee:
              name: "\\`Für´-Schleifen mit der Biene"
              description_student: Summ-Summ. Bei diesen Aufgabenführen Sie eine Biene mit `für`-Schleifen zu Nektar und Honig!
              description_teacher: Im Bienen-Umfeld konzentriert sich diese Lektion auf `für`-Schleifen und die Verwendung einer inkrementierenden Variablen zur Lösung komplizierterer Aufgaben. Die SchülerInnen beginnen mit der Wiederholung von Schleifen aus früheren Lektionen und gehen dann durch die Verwendung von ‚für‘-Schleifen, um kompliziertere Aufgaben effektiver lösen zu können.
            For Loops in Artist:
              name: "\\`Für´-Schleifen mit dem Künstler"
              description_student: Machen Sie sich bereit für Ihr nächstes Meisterwerk. Hier werden Sie `für`-Schleifen verwenden, um einige atemberaubende Bilder zu erstellen.
              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin `für` Schleifen, diesmal aber mit Artist. Die SchülerInnen werden Aufgaben lösen, bei denen sie die Ideen von Variablen, Schleifen und "Für"-Schleifen kombinieren, um komplexe Designs zu erstellen. Am Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für freie Gestaltung zu kreieren.
            Learning Sprites with Sprite Lab:
              name: Schwimmende Fische mit Sprite Lab.
              description_student: Lernen Sie, wie man Sprites erstellt und bearbeitet.
              description_teacher: 'In dieser Lektion lernen die SchülerInnen die beiden wesentlichen Konzepte von Sprite Lab kennen: Sprites und Behaviors. Sprites sind Zeichen oder Objekte auf dem Bildschirm, die von den SchülerInnen bewegt, geändert und manipuliert werden können. Behaviors oder Verhaltensweisen sind Aktionen, die Sprites kontinuierlich ausführen, bis sie angehalten werden.'
            Alien Dance Party with Sprite Lab:
              name: Tanzparty für Außerirdische mit Sprite-Labor
            Pet Giraffe with Sprite Lab:
              name: Haustier-Giraffe mit Sprite Lab
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Zeit für etwas Inspiration! Diese Aufgaben zeigen Ihnen eine Handvoll vorgefertigter Spiele und Illustrationen, die Ihnen helfen sollen, Ihren Plan für Ihr eigenes GROSSES Projekt zu entwickeln.
              description_teacher: |-
                Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.

                In der Erkundungsphase können die SchülerInnen zur Inspiration vorgefertigte Projektbeispiele sowohl in ´Artist`als auch im Play Lab ansehen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie diesen Prozess in ihren eigenen Projekten einsetzen können. Dann erhalten sie den Raum, um ihr eigenes Projekt entweder in`Artist\` oder im Play Lab zu entwerfen (dies ist wahrscheinlich die längste Phase des Projekts). Schließlich können die SchülerInnen ihre fertige Arbeit ihren SchulkollegInnen vorstellen.
            The Design Process:
              name: Der Entwurfsprozess
              description_student: Projekte dieser Größenordnung erfordern Zeit und eine umfangreiche Planung. Hier erfahren Sie etwas über den Designprozess, mit dem Sie Ihr eigenes Werk erstellen werden.
              description_teacher: Im Laufe von fünf Lektionen bauen die Studenten ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. In diesem Teil des Projekts lernen die Studenten den Designprozess kennen und wie sie ihn in ihren eigenen Projekten umsetzen können. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            Build Your Project:
              name: Baue dein Projekt auf
              description_student: Endlich können Sie mit der Entwicklung Ihres eigenen Projekts beginnen!
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Nun erhalten die Studenten ihren eigenen Raum, um ihr Projekt entweder mit Artist oder Play Lab zu erstellen. Dies wird der längste Teil des Projekts sein. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            Revise Your Project:
              name: Überarbeite dein Projekt
              description_student: Rom wurde nicht an einem Tag erbaut und Dein Projekt sollte es auch nicht sein. Nimm Dir Zeit, Dein Projekt zu bearbeiten und zu überarbeiten, um es so gut wie möglich zu machen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Jetzt, wo die Projekte aufgebaut sind, haben die Schüler die Möglichkeit, Feedback von Gleichgesinnten zu erhalten und ihre Projekte zu überarbeiten. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            Present Your Project:
              name: Stelle dein Projekt vor
              description_student: Es ist Zeit, dass Sie Ihre Arbeit präsentieren! Hier werden Sie Ihren KollegInnen Ihr großartiges Projekt vorstellen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Schließlich können die Studenten ihre fertigen Arbeiten ihren Kollegen präsentieren oder mit ihren Lieben mit einem speziellen Link teilen. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            The Artist:
              name: Der Künstler
            Nested Loops in the Maze:
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet das? In dieser Lektion erfährst du, was passiert, wenn du eine Schleife in eine andere Schleife einfügst.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert, dass sie in eine andere Schleife eingebettet ist. Sie werden auch dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Sequencing in the Maze:
              name: Sequenzierung im Labyrinth
            Programming and Loops with the Artist:
              name: Programmierung und Schleifen mit dem Künstler
            Events with Sprite Lab:
              name: Tanzparty für Außerirdische mit Sprite-Labor
              description_student: Erstellen Sie ein interaktives Projekt, das Sie mit den KlassenkameradInnen teilen können.
              description_teacher: Diese Lektion befasst sich mit Sprite Lab, einer Plattform, auf der die SchülerInnen ihre eigenen interaktiven Animationen und Spiele erstellen können. Zusätzlich zu den Verhaltensweisen werden die SchülerInnen heute Benutzereingaben als Ereignisse einbauen, um eine "Tanzparty für Außerirdische" zu erstellen.
            Loops with the Artist:
              name: Zeichen mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach, mit Artist noch coolere Bilder zu machen!
              description_teacher: Beobachten Sie, wie sich die SchülerInnen sichtlich freuen, wenn sie mit einer kleinen Anzahl von Bausteinen und digitalen Stickern ihre eigenen wunderschönen Designs entwerfen! Diese Lektion baut auf dem Verständnis von Schleifen aus früheren Lektionen auf und gibt den SchülerInnen die Chance, wirklich kreativ zu sein. Diese Aktivität ist fantastisch, um Artefakte für Portfolios oder Eltern-/Lehrerabende herzustellen.
            Sprite Lab Behaviors:
              name: Sprite Lab Behaviors
            Editing Behaviors:
              name: Behaviors im Sprite-Labor
              description_student: Lerne, wie du eigene Sprite-Behaviors programmierst!
              description_teacher: Hier verwenden die SchülerInnen Sprite Lab, um ihre eigenen Behaviors zu erstellen.
            Virtual Pet:
              name: Virtuelles Haustier mit Sprite-Labor
              description_student: In dieser Lektion entwickeln die SchülerInnen ein interaktives virtuelles Haustier, das so aussieht und sich so verhält, wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen. Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte, die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
              description_teacher: In dieser Lektion entwickeln die SchülerInnen ein interaktives virtuelles Haustier, das so aussieht und sich so verhält, wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen. Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte, die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
            Data from Sprite Lab:
              name: Daten aus dem Sprite-Labor
            End of Course Project:
              name: Projekt am Ende des Kurses
              description_student: Projekte dieser Größenordnung erfordern Zeit und viel Planung. Lasen Sie sich inspirieren, machen Sie einen Plan und lassen Sie Ihrer Kreativität freien Lauf!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.\\\\r\n \\\\r \nIn der Phase des Entdeckens beschäftigen sich die SchülerInnen mit vorgefertigten Artist- und Sprite-Lab-Programmen, um sich inspirieren zu lassen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie ihn in ihren eigenen Projekten einsetzen können. Sie erhalten dann den Raum, um ihr eigenes Projekt in Artist, Sprite Lab oder einer anderen Schnittstellenanwendung, die Sie ihnen zur Verfügung stellen können, zu erstellen. (Dies ist wahrscheinlich die längste Phase des Projekts.) Die SchülerInnen werden dann ihren Code nach dem Testen und der Begutachtung durch SchulkollegInnen überarbeiten. Zum Schluss können die SchülerInnen ihre fertige Arbeit ihren KlassenkameradInnen präsentieren."
            Copyright and Creativity:
              name: Urheberrecht und Kreativität
            Internet:
              name: das Internet
              description_student: Haben Sie sich jemals gefragt, wie sich Informationen im Internet verbreiten? Es ist keine Hexerei! In dieser Lektion lernen Sie die Grundlagen der Funktionsweise des Internets kennen.
              description_teacher: Auch wenn viele Menschen das Internet täglich nutzen, wissen nicht sehr viele, wie es funktioniert. In dieser Lektion werden die SchülerInnen so tun, als würden sie durch das Internet gleiten, während sie gleichzeitig etwas über Verbindungen, URLs, IP-Adressen und das DNS lernen.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: In dieser Lektion lernen Sie etwas über Crowdsourcing, den Prozess des Aufbaus eines Projekts mit einem Team.
              description_teacher: In der Informatik stehen wir vor einigen großen, beeindruckenden Problemen. Herausforderungen wie das Auffinden großer Primzahlen oder die Sequenzierung von DNA kann ein Individuum kaum bewältigen. Wenn man die Kraft anderer hinzufügt, werden diese Aufgaben überschaubar. Diese Lektion wird Ihren SchülerInnen zeigen, wie hilfreich Teamarbeit in der Informatik sein kann.
            Digital Sharing:
              name: Digitale Teilhabe
              description_student: In dieser Lektion lernen Sie mehr über die Probleme und Vorteile von geistigem Eigentum und Urheberrecht.
              description_teacher: Diese Lektion wurde dem Computer Science Fundamentals Team vom Copyright and Creativity Team leihweise zur Verfügung gestellt und soll den SchülerInnen helfen, den kreativen Prozess von Teilen und Inspiration zu verstehen. Damit einher geht die Förderung des kreativen Ausdrucks und die Notwendigkeit, angemessen mit der kreativen Arbeit umzugehen.
            Running Simulations:
              name: Ausführen von Simulationen
            Simulating Experiments:
              name: Experimente simulieren
              description_student: Führen Sie Simulationen auf dem Computer durch und experimentieren Sie durch die Veränderung von Variablen.
              description_teacher: Durch die Durchführung einer einfachen Simulation in Sprite Lab lernen die SchülerInnen, wie die Datenverarbeitung genutzt werden kann, um Daten zu sammeln, mit denen man Trends oder Muster erkennen kann. Nach mehrmaligem Ausführen der Simulation können die SchülerInnen eine Prognose darüber treffen, wie sich die Änderung einer Variablen in der Simulation auf das Ergebnis auswirken könnte, und dann diese Hypothese testen.
          student_description: Lerne die Verwendung verschiedener Arten von Schleifen, Ereignissen, Funktionen und Bedingungen kennen. Untersuche verschiedene Problemlösungstechniken und diskutiere die gesellschaftlichen Auswirkungen von Computer und Internet. Im zweiten Teil dieses Kurses entwerfe und erstelle ein Capstone Projekt, das du mit Freunden und Familie teilen kannst.

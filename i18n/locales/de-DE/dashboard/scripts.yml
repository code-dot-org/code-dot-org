          description: Lerneinheit 6 untersucht die Rolle von Hardware-Plattformen bei der Datenverarbeitung und wie verschiedene Sensoren einen effektiveren In- und Output als herkömmliche Tastaturen, Mäuse und Monitore ermöglichen können. Mit App Lab und Adafruits Circuit Playground werden Sie Programme entwickeln, die dieselben Hardware-In- und Outputs verwenden, die Sie bei Smart-Geräten sehen, und dabei untersuchen, wie der Weg von einem einfachen ungefährem Prototyp zu einem fertigen Produkt führen kann. Die Lerneinheit schließt mit einer Entwickler-Aufgabe, bei der Circuit Playground als Grundlage für eine Innovation Ihrer eigenen Entwicklung verwendet wird.

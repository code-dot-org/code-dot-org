        coursec-2021:
          title: Kurs C (2021)
          description_short: Lerne die Grundlagen der Informatik und erstelle Deine eigene Kunst, Geschichten und Spiele.
          description_audience: 'Alter: 6-10'
          lessons:
            Putting a STOP to Online Meanness:
              key: Gemeinheiten im Internet STOPPEN
              name: Gemeinheiten im Internet STOPPEN
            Password Power-Up:
              key: Passwort-Power
              name: Passwort-Power
            'Programming: My Robotic Friends':
              key: 'Programmieren: Meine Roboterfreunde'
              name: Meine Roboterfreunde Jr.
              description_student: In dieser Lektion tun Sie so, als seien Ihre Klassenkameraden Roboter und programmieren sie, dass sie Muster aus gestapelten Bechern erstellen.
              description_teacher: Unter Verwendung eines Instrumentariums von Symbolen anstelle von Code entwerfen die SchülerInnen Algorithmen, mit denen sie einen "Roboter" anweisen, Becher in verschiedenen Mustern zu stapeln. Die SchülerInnen übernehmen abwechselnd die Rolle des Roboters und reagieren nur auf den von ihren KlassenkameradInnen definierten Algorithmus. In diesem Segment lernen die SchülerInnen die Verbindung zwischen Symbolen und Aktionen, den Unterschied zwischen einem Algorithmus und einem Programm sowie die wichtige Fähigkeit , Fehler zu entdecken und zu beheben (Debuggen).
            Programming in Maze:
              key: Programmieren im Labyrinth
              name: Programmieren mit Angry Birds
              description_student: Erfahren Sie mit Angry Birds mehr über Sequenzen und Algorithmen.
              description_teacher: Unter Verwendung von Figuren aus Angry Birds entwickeln die SchülerInnen sequentielle Algorithmen, um einen Vogel von einer Seite eines Labyrinths zu einem Schwein auf der anderen Seite zu bringen. Dazu ordnen sie Codebausteine in einer linearen Abfolge an, so dass sie sich gerade bewegen, nach links oder rechts drehen.
            Debugging in Maze:
              key: Fehlersuche im Labyrinth
              name: Fehlersuche im Labyrinth
              description_student: Finden Sie Probleme in Aufgaben und üben Sie Ihre Fähigkeiten bei der Fehlersuche/beim Debugging.
              description_teacher: Die Fehlerbehebung/das Debugging ist ein wesentliches Element beim Erlernen des Programmierens. Die SchülerInnen werden einige Aufgaben finden, die falsch gelöst wurden. Sie müssen sich schrittweise durch den vorhandenen Code arbeiten, um Fehler zu identifizieren, einschließlich falscher Schleifen, fehlender Bausteine, überschüssiger Bausteine und Bausteine, die nicht funktionieren.
            Programming in Collector:
              key: Programmierung in Collector
              name: Den Schatz mit Laurel sammeln
              description_student: Schreiben Sie Algorithmen, um Laurel, der Abenteurerin, zu helfen, viele Edelsteine zu sammeln!
              description_teacher: In dieser Reihe von Rätseln werden die SchülerInnen ihr Verständnis von Algorithmen und der Fehlersuche/Debugging weiterentwickeln. Mit einer neuen Figur, Laurel der Abenteurerin, entwickeln die SchülerInnen sequentielle Algorithmen, um Laurel dabei zu helfen, Schätze zu sammeln, während sie einen Weg entlang geht.
            Programming in Artist:
              key: Programmierung in Künstler
              name: Kunst erschaffen mit Code
              description_student: Erstelle schöne Bilder durch die Programmierung des Zeichners.
              description_teacher: In dieser Lektion übernehmen die SchülerInnen die Kontrolle über den Künstler, um Zeichnungen auf dem Bildschirm fertigzustellen. In dieser Phase mit dem Künstler können die SchülerInnen Bilder von zunehmender Komplexität erstellen, indem sie neue Bausteine wie "100 Pixel vorwärts" und "90 Grad nach rechts drehen" verwenden.
            Binary Bracelets:
              key: Binäre Armbänder
              name: Binäre Armbänder
              description_student: Erstellen Sie Ihr eigenes binäres Armband und erfahren Sie, wie Computer sich Informationen merken!
              description_teacher: Das binäre Zahlensystem ist in der Welt der Computer extrem wichtig. Die meisten Computer speichern heute alle möglichen Informationen in binärer Form. Diese Lektion zeigt, wie es möglich ist, etwas aus dem täglichen Leben zu nehmen und es in eine Reihe von „Ein“- und „Aus“-Schaltvorgänge zu übersetzen.
            'Loops: My Loopy Robotic Friends':
              key: 'Schleifen: Meine Schleifenroboter-Freunde'
              name: Meine schleifenden Freunde von Loopy Robotic Jr.
              description_student: In dieser Lektion werden Sie Ihre Klassenkameraden erneut programmieren, können aber mit Hilfe von Schleifen umfassendere und kompliziertere Probleme lösen.
              description_teacher: Auf der Grundlage der anfänglichen Aktivität "Meine Roboterfreunde" beschäftigen sich die SchülerInnen mit umfassenderen und komplizierteren Entwürfen. Um ihre "Roboter" so zu programmieren, dass sie diese größeren Entwürfe fertigstellen, müssen die SchülerInnen sich wiederholende Muster in ihren Anweisungen identifizieren, die durch eine Schleife ersetzt werden könnten.
            Loops with Rey and BB-8:
              key: Schleifen mit Rey und BB-8
              name: Schleifen mit Rey und BB-8
              description_student: 'Hilf BB-8 durch Labyrinthe mit Schleifen! '
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Schöne Schleifen" werden die SchülerInnen in dieser Phase Schleifen verwenden, damit BB-8 den Weg durch ein Labyrinth effizienter findet.
            Loops in Harvester:
              key: Schleifen mit der Erntearbeiterin
              name: Ernten mit Schleifen
              description_student: Lasst uns Schleifen verwenden, um der Erntearbeiterin beim Einsammeln des Gemüses zu helfen!
            Looking Ahead:
              key: Nach vorne schauen
              name: Ausblick auf Minecraft
              description_student: Vermeiden Sie die Lava! Hier beginnen Sie, etwas über Bedingungen in der Welt von Minecraft zu erfahren.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen zu bekommen!
            Sticker Art with Loops:
              key: Sticker-Kunst mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach, mit Artist noch coolere Bilder zu machen!
            'Events: The Big Event':
              key: 'Ereignisse: Das große Ereignis'
              name: Der große Event
              description_student: Spielen Sie ein lustiges Spiel, um mehr über Ereignisse zu erfahren.
              description_teacher: Die SchülerInnen werden schnell erkennen, dass Ereignisse eine großartige Möglichkeit sind, einen bereits formulierten Algorithmus flexibler zu gestalten. Manchmal möchte man, dass ein Programm in der Lage ist, auf den Benutzer genau dann zu reagieren, wenn der Benutzer dies wünscht. Mit Ereignissen können Sie Ihr Programm interessanter und interaktiver gestalten.
            Build a Flappy Game:
              key: Erstelle ein Flappy-Spiel
              name: Erstelle ein Flappy-Spiel
              description_student: Erstellen Sie Ihr eigenes Flappy Bird-Spiel ganz nach Belieben und teilen Sie es dann mit Ihren Freunden!
              description_teacher: In dieser speziellen Phase können die SchülerInnen ihr eigenes Flappy Bird-Spiel erstellen, indem sie mit Hilfe von Eventhandlern Mausklicks und Kollisionen von Objekten erkennen. Am Ende dieses Levels können die SchülerInnen ihr Spiel anpassen, indem sie die Grafik oder die Regeln ändern.
            Events in Play Lab:
              key: Veranstaltungen im Play Lab
              description_student: Es ist an der Zeit, kreativ zu werden und ein Spiel in Play Lab zu entwickeln!
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle gelernten Codierkenntnisse anzuwenden, um ein animiertes Spiel zu erstellen. Es ist an der Zeit, kreativ zu werden und im Play Lab ein Spiel zu erstellen!
            Picturing Data:
              key: Dartsellung von Daten
              name: Dartsellung von Daten
              description_student: Die Daten können verwendet werden, um den SchülerInnen zu helfen, ihre Welt zu verstehen und interessante Fragen zu beantworten. In dieser Lektion sammeln die SchülerInnen Daten aus einem Play Lab-Projekt und visualisieren sie mit verschiedenen Arten von Diagrammen.
              description_teacher: Die Daten können verwendet werden, um den SchülerInnen zu helfen, ihre Welt zu verstehen und interessante Fragen zu beantworten. In dieser Lektion sammeln die SchülerInnen Daten aus einem Play Lab-Projekt und visualisieren sie mit verschiedenen Arten von Diagrammen.
            'End of Course Project: Create a Play Lab Game':
              name: Projekt am Ende des Kurses
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
              description_teacher: 'Diese grundlegende Lektion führt die SchülerInnen durch den Prozess des Entwerfens, Entwickelns und Präsentierens ihrer eigenen Play Lab-Projekte! Um sicherzustellen, dass dieser Prozess reibungslos abläuft, haben wir eine schrittweise Struktur bereitgestellt, der die SchülerInnen folgen können: von der Planung auf Papier bis zur Kodierung auf unserer Website. Darüber hinaus bieten wir Ideen an, die den Lehrkräften helfen sollen, ein Finale für die Vorstellung der Projekte zu ermöglichen!'
          lesson_groups:

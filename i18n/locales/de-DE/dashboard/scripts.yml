            Solving Problems with ArrayLists:
              description_student: Sie wenden Standardalgorithmen, die Sie für 1D- und 2D-Arrays geschrieben haben, auf `ArrayList` an. Sie implementieren einen neuen Standardalgorithmus, um einzelne Ziffern aus einer ganzen Zahl (Integer) zu erhalten, bevor Sie bereits bekannte Algorithmen ändern und anwenden, um Elemente zu vertauschen, Duplikate zu entfernen oder Elemente zu finden, die bestimmte Kriterien aus Ihrem Neighborhood Lit Fest Projekt erfüllen.

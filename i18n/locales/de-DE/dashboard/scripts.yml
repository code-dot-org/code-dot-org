        csd2-2019:
          title: 'Erkenntnisse aus der Informatik Lerneinheit 2: Web-Entwicklung (''19-''20)'
          description: In Lerneinheit 2 lernen Sie, wie Sie Inhalte auf Ihren eigenen Webseiten erstellen und weitergeben können. Nachdem Sie entschieden haben, welche Inhalte Sie mit der Allgemeinheit teilen möchten, lernen Sie, wie Sie Ihre Seiten mit HTML und CSS strukturieren und gestalten können. Außerdem üben Sie wertvolle Programmierkenntnisse wie Fehlerbeseitigung/Debugging und Kommentieren. Am Ende der Lerneinheit haben Sie eine private Website erstellt, die Sie im Internet veröffentlichen können.
          description_short: Lernen Sie, Ihre eigene Website in Web Lab zu erstellen.
          lesson_groups:
            csd2_1:
              display_name: 'Kapitel 1: Webinhalte und HTML'
            csd2_2:
              display_name: 'Kapitel 2: Styling und CSS'
            cspSurvey:
              display_name: Umfrage
          lessons:
            Exploring Websites:
              name: Erkunde Webseiten
              description_student: Diese Lektion behandelt die Zwecke, für die eine Website sowohl für die Benutzer als auch für die Ersteller nützlich sein kann. Die Klasse untersucht einige der meistgenutzten Websites in den Vereinigten Staaten und bespricht, wie jede dieser Sites für die Benutzer nützlich ist und wie sie auch für ihren Ersteller hilfreich sein könnte.
              description_teacher: Jede Website hat einen Zweck, einen Grund, warum jemand sie erstellt hat und warum andere sie benutzen. In dieser Lektion beginnen die SchülerInnen zu überlegen, welchen Zweck eine Website sowohl für die Benutzerinnen und Benutzer als auch für die Ersteller erfüllen könnte. Die SchülerInnen untersuchen einige der meistgenutzten Websites in den Vereinigten Staaten und besprechen, wie jede dieser Sites für die Benutzer nützlich ist und wie sie auch für ihren Ersteller hilfreich sein könnte.
            'Websites for Expression ':
              name: Websites für den Ausdruck
              description_student: In dieser Lektion werden Websites als Mittel des persönlichen Ausdrucks vorgestellt. Die Klasse bespricht zunächst verschiedene Möglichkeiten, wie Menschen ihre Interessen und Ideen ausdrücken und teilen, und betrachtet dann einige beispielhafte Websites, die von SchülerInnen aus einem früheren Kurs erstellt wurden. Schließlich wird ein allgemeines Brainstorming und der Austausch einer Liste von Themen und Interessen durchgeführt, die sie einbeziehen können. Damit entsteht eine Ressource für die Entwicklung einer privaten Website im weiteren Verlauf der Lerneinheit.
              description_teacher: In dieser Lektion untersuchen die SchülerInnen Möglichkeiten, Websites als Mittel des persönlichen Ausdrucks zu nutzen, und entwickeln eine Liste von Themen und Interessen, die sie in einer privaten Website aufnehmen möchten. Zu Beginn der Lektion besprechen die SchülerInnen verschiedene Möglichkeiten, wie Menschen ihre Interessen und Ideen zum Ausdruck bringen und mitteilen können und betrachten dann einige beispielhafte Websites an, die von SchülerInnen eines früheren „Erkenntnisse aus der Informatik“-Kurses erstellt wurden, um herauszufinden, wie dort Ideen zum Ausdruck gebracht werden. Schließlich wird ein allgemeines Brainstorming und der Austausch einer Liste von Themen und Interessen durchgeführt, die sie einbeziehen können. Damit entsteht eine Ressource für die Entwicklung einer privaten Website im weiteren Verlauf der Lerneinheit.
            Intro to HTML:
              name: Einführung in HTML
              description_student: Diese Lektion führt in HTML als Lösung für das Problem ein, wie man sowohl den Inhalt als auch die Struktur einer Website an einen Computer übermitteln kann. Die Lektion beginnt mit einer kurzen Aktivität ohne Computer, bei der die Aufgaben einer effektiven Kommunikation der Struktur einer Webseite aufzeigt werden. Die Klasse betrachtet eine HTML-Seite in Web Lab und diskutiert, wie HTML-Tags zur Lösung dieses Problems beitragen, und verwendet dann HTML, um die ersten Webseiten der Lerneinheit zu schreiben.
              description_teacher: Diese Lektion führt in HTML als Lösung für das Problem ein, wie man sowohl den Inhalt als auch die Struktur einer Website an einen Computer übermitteln kann. Die Lektion beginnt mit einer kurzen Aktivität ohne Computer, bei der die Aufgaben einer effektiven Kommunikation der Struktur einer Webseite aufzeigt werden. Die Klasse betrachtet eine HTML-Seite in Web Lab und diskutiert, wie HTML-Tags zur Lösung dieses Problems beitragen. Anschließend schreiben sie ihren ersten HTML Code. Eine abschließende Diskussion trägt dazu bei, das Verständnis für Inhalt und Struktur zu festigen, das im Laufe der Lektion entwickelt wurde.
            Headings:
              name: Überschriften
              description_student: Diese Lektion setzt die Einführung in HTML-Tags fort, diesmal mit Überschriften. Die Klasse übt die Verwendung von Header-Tags zur Erstellung von Überschriften für Seiten und Abschnitte und lernt, wie die verschiedenen Header-Elemente standardmäßig angezeigt werden. Als Nächstes plant die Klasse, wie sie ihren Inhalt auf den privaten Webseiten, die in der gesamten Lerneinheit programmiert werden, organisieren kann, und beginnt mit der ersten Seite des Projekts.
              description_teacher: In dieser Lektion verwenden die SchülerInnen weiterhin HTML, um Text auf Webseiten zu strukturieren, diesmal mit Überschriften. Die SchülerInnen lernen, wie die verschiedenen Überschriftenelemente standardmäßig angezeigt werden, und üben deren Verwendung zur Erstellung von Überschriften für Seiten und Abschnitte. Die SchülerInnen beginnen dann den Prozess der Entscheidung, wie sie ihren Inhalt auf ihren eigenen privaten Webseiten organisieren wollen. Auf dem letzten Level beginnen die SchülerInnen mit dem Projekt, an dem sie während der gesamten Lerneinheit weiterarbeiten werden.
            Digital Footprint:
              name: Digitaler Fußabdruck
              description_student: Diese Lektion geht einen Schritt zurück von der Erstellung der persönlichen Website, um über persönliche Daten zu sprechen, die Menschen digital teilen möchten. Sie beginnt mit einer Diskussion darüber, welche Arten von Daten man gut mit anderen Menschen teilen kann, und schaut sich dann mehrere Musterseiten aus dem Bereich der sozialen Medien an, um zu sehen, welche Arten von persönlichen Daten absichtlich oder unabsichtlich geteilt werden könnten. Schließlich stellt die Klasse eine Reihe von Richtlinien auf, die bei der Online-Veröffentlichung von Daten befolgt werden sollten.
              description_teacher: "Die SchülerInnen haben unlängst einige Zeit damit verbracht, über den Inhalt ihrer privaten Website nachzudenken. Daher geht diese Lektion einen Schritt zurück von dem Projekt, das sich über eine ganze Lerneinheit erstreckt (Veröffentlichung einer persönlichen Website), um den SchülerInnen zu helfen, zu artikulieren, welche persönlichen Daten sie digital mit wem teilen möchten. Sie unterstreicht die Beobachtung, dass ein Großteil der Daten, die digital freigegeben werden, ab dem Moment der Veröffentlichung weitgehend ihrer Kontrolle entzogen ist. \\\\r \n\\\\r \nDie SchülerInnen beginnen damit, die für jeden einzelnen geeigneten Zielgruppen zu identifizieren, mit denen sie die gegebenen persönlichen Informationen am liebsten teilen würden. Dann sehen sie sich mehrere Seiten in den Sozialen Medien an, um festzustellen, welche Art von Informationen Menschen dort über sich selbst oder über andere teilen. Schließlich überlegen die SchülerInnen, welche Richtlinien sie bei Veröffentlichungen von Informationen im Internet für angemessen halten.\\\\r \n\\\\r \nDie Absicht dieser Lektion ist es nicht, den SchülerInnen Angst zu machen, sondern vielmehr darin, ihnen anhand von Beispielen zu verdeutlichen, inwieweit sie die Kontrolle über Daten bei deren Veröffentlichung aufgeben."
            Lists:
              name: Listen
              description_student: Diese Lektion führt in geordnete und ungeordnete Listen und die zugehörigen <ul>, <ol> und <li> HTML-Tags ein. Die Klasse übt die Verwendung der Tags und geht dann zurück zum persönlichen Webseiten-Projekt, um eine neue HTML-Seite mit den neuen Tags hinzuzufügen.
              description_teacher: Die SchülerInnen lernen geordnete und ungeordnete Listen in HTML kennen und erreichen einige Levels, in denen sie die Tags <ul>, <ol> und <li> verwenden. Danach kehren sie zu ihrem Projekt zurück, bei dem sie eine neue HTML-Seite hinzufügen. Auf der neuen Seite schreiben sie in HTML, um ein Rezept, eine Top-Ten-Liste oder einen beliebigen anderen Inhalt darzustellen, bei dem die neuen Tags verwendet werden.
            Intellectual Property and Images:
              name: Geistiges Eigentum und Bilder
              description_student: Diese Lektion behandelt die Verwendung von Medien wie Bildern, Videos oder Musik, die von anderen auf einer Website erstellt wurden, unter Beachtung der Rechte des Urhebers dieser Medien. Nachdem die Klasse sich zunächst mit den Creative-Commons-Lizenzen auseinandergesetzt hat, lernt sie, wie man Bilder in Webseiten einfügt und wie man dabei die Quellen richtig zitiert.
              description_teacher: |-
                Die Klasse beginnt mit einer Diskussion ihrer persönlichen Meinungen darüber, wie andere ihre Arbeit verwenden dürfen, und untersucht dann den Zweck und die Rolle des Urheberrechts sowohl für die Urheber als auch für die Nutzer kreativer Inhalte. Dann gehen sie zu einer Aktivität über, bei der sie die verschiedenen Creative-Commons-Lizenzen als Lösung für die Schwierigkeiten im Umgang mit dem Urheberrecht untersucht.

                Mit einem grundlegenden Verständnis der Einschränkungen der verschiedenen Creative-Commons-Lizenzen lernen die SchülerInnen schließlich, wie sie mit Hilfe des <img>-Tags Bilder zu ihren Webseiten hinzufügen können.
            Clean Code and Debugging:
              name: Sauberer Code und Fehlerbeseitigung
              description_student: In dieser Lektion werden häufige Probleme behandelt, die bei der Programmierung von Webseiten in HTML auftreten. Die Klasse korrigiert Fehler in einer Abfolge von immer komplexeren Webseiten, die in Code Studio gefunden werden, und lernt die Bedeutung von Kommentaren, Leerzeichen und Einrückungen als Hilfsmittel, um Webseiten besser lesbar zu machen.
              description_teacher: Die SchülerInnen befassen sich mit Problemen, die häufig bei der Gestaltung von Webseiten in HTML auftreten. Die SchülerInnen korrigieren Fehler in einer Abfolge von immer komplexeren Webseiten. Dabei lernen sie die Bedeutung von Kommentaren, Leerzeichen und Einrückungen als Hilfsmittel zur Verbesserung der Lesbarkeit von Webseiten kennen. Am Ende der Lektion erstellen die SchülerInnen eine Liste von Strategien zur Fehlerbehebung (Debugging) von Webseiten und wie man dafür sorgen kann, dass sie leicht zu lesen und zu pflegen sind.
            Project - Multi-Page Websites:
              name: 'Projekt: Webseiten mit mehreren Seiten'
              description_student: Diese Lektion behandelt Hyperlinks, die es Webentwicklern ermöglichen, einzelne Seiten zu einer Website zusammenzufügen. Die Klasse verknüpft alle vorhergehenden Seiten zu einem Projekt und erstellt Navigationsleisten für jede Seite, bevor die gesamte Website im Internet veröffentlicht wird.
              description_teacher: |-
                Nachdem die SchülerInnen gelernt haben, wie man Webseiten miteinander verknüpft, können sie schließlich die Website, an der sie gearbeitet haben, veröffentlichen. In dieser Lektion verknüpfen sie alle bisher erstellten Seiten zu einem Projekt, erstellen eine neue Seite und fügen die Navigation zwischen den Seiten hinzu, bevor sie die komplette Website im Internet veröffentlichen. \\r
                 \\r
            Styling Text with CSS:
              name: Text mit CSS formatieren
              description_student: In dieser Lektion wird CSS als eine Möglichkeit vorgestellt, Elemente auf der Seite in bestimmten Stilarten darzustellen. Die Klasse lernt die grundlegende Syntax für CSS-Regelsätze und befasst sich dann mit Eigenschaften, die sich auf HTML-Textelemente auswirken. Schließlich wenden alle SchülerInnen Textstile für ihre privaten Websites an.
              description_teacher: "In dieser Lektion wird CSS als eine Möglichkeit vorgestellt, Elemente auf der Seite in bestimmten Stilarten darzustellen. Die SchülerInnen lernen die grundlegende Syntax für CSS-Regelsätze kennen und befassen sich dann mit Eigenschaften, die sich auf HTML-Textelemente auswirken. Sie arbeiten an einer HTML-Seite über Guinness-Weltrekordhalter und verändern die bereitgestellte Seite ihren eigenen Stilelementen. In der letzten Stufe wenden die SchülerInnen das, was sie über Stile für Textelemente gelernt haben, auf ihre persönliche Webseite an.\\\\r \n\\\\r"
            Styling Elements with CSS:
              name: Stilelemente mit CSS gestalten
              description_student: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften fortgesetzt, wobei der Schwerpunkt hier mehr auf Nicht-Text-Elementen liegt. Die Klasse beginnt mit der Untersuchung und Änderung der neuen CSS-Stile auf einer Seite zu Desserts dieser Welt. Danach wenden alle das neue Wissen auf ihre privaten Websites an.
              description_teacher: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften fortgesetzt, wobei der Schwerpunkt hier mehr auf Nicht-Text-Elementen liegt. Die SchülerInnen beginnen diese Lektion mit einem Blick auf eine Website über Desserts dieser Welt. Sie untersuchen und verändern die neuen CSS-Stile auf dieser Website und fügen der Seite ihre eigenen Stilelemente hinzu. Nach der Arbeit an der Seite "Desserts" wenden die SchülerInnen ihr Wissen über die neuen CSS-Eigenschaften an, um den Stil ihrer privaten Websites zu verbessern.
            Sources and Search Engines:
              name: Quellen und Suchmaschinen
              description_student: Nachdem die Klasse zunächst eine Schnitzeljagd im Internet gespielt hat, lernt sie die Funktionsweise von Suchmaschinen kennen und kann ihre analytischen Kenntnisse auf der Suche nach seltsamen und unwahrscheinlichen Tieren einzusetzen.
              description_teacher: Diese Lektion regt die SchülerInnen dazu an, sich kritischer damit auseinanderzusetzen, wie eine Internetsuche funktioniert und wie man im Internet relevante und vertrauenswürdige Informationen findet. Nachdem die SchülerInnen ein Video über die Funktionsweise von Suchmaschinen gesehen und diskutiert haben, suchen sie nach Informationen über mehrere unwahrscheinliche Tiere. Sie müssen die gefundenen Websites auf ihre Verlässlichkeit hin analysieren, um herauszufinden, welches der Tiere in Wirklichkeit ein Scherz ist.
            RGB Colors and Classes:
              name: RGB-Farben und Klassen
              description_student: Diese Lektion behandelt Klassen und benutzerdefinierte Farben. Die Klasse lernt zunächst, wie man benutzerdefinierte Farben unter Verwendung von RGB-Werten (Rot, Grün, Blau) bestimmt, und wendet diese Farben dann auf eine neue Vier-Jahreszeiten-Webseite an, die CSS-Klassen verwendet. Mithilfe dieser Klassen werden der Vier-Jahreszeiten-Webseite weitere Stilelemente hinzugefügt, die dann zur Gestaltung der privaten Websites verwendet.
              description_teacher: In dieser Lektion lernen die SchülerInnen zunächst, wie sie benutzerdefinierte Farben anhand ihrer RGB-Werte (Rot, Grün, Blau) bestimmen. Anschließend wenden sie diese Farben auf eine neue Vier-Jahreszeiten-Webseite an, die CSS-Klassen verwendet. Mithilfe von CSS-Klassen können Webentwickler Gruppen von Elementen, die sie stylen möchten, anders behandeln als andere Elemente desselben Typs. Mithilfe von Klassen fügen die SchülerInnen der Vier-Jahreszeiten-Webseite weitere Stilelemente hinzu und verwenden sie dann für die Gestaltung ihrer privaten Websites.
            Project - Personal Portfolio Website:
              name: Projekt - Private Portfolio-Website
              description_student: In den letzten Tagen der Lerneinheit stellt die Klasse ihre privaten Websites fertig und arbeitet mit SchulkollegInnen zusammen, um Feedback zu erhalten, den Bewertungsleitfaden zu überprüfen und der Website den letzten Schliff zu geben. Um die Lerneinheit abzurunden, stellt jede/r SchülerIn sein/ihr Projekt vor und erzählt, wie sie entwickelt wurde.
              description_teacher: Die SchülerInnen haben während der gesamten Lerneinheit viel Zeit damit verbracht, an ihrer privaten Website zu arbeiten. In den letzten paar Tagen stellen die SchülerInnen ihre Websites fertig. Sie arbeiten mit Gleichaltrigen zusammen, um Feedback zu erhalten, geben den Websites den letzten Schliff, überprüfen den Bewertungsleitfaden und reflektieren über ihren Arbeitsprozess. Um die Lerneinheit abzurunden, stellen sie ihre Projekte vor und geben einen Überblick über den Entwicklungsprozess, den sie bis zum endgültigen Design durchlaufen haben.\\r
            Post-Project Test:
              name: Test nach dem Projekt

        coursef-2019:
          title: Kurs F (2019)
          description: Lerne die Verwendung verschiedener Arten von Schleifen, Ereignissen, Funktionen und Bedingungen kennen. Untersuche verschiedene Problemlösungstechniken und diskutiere die gesellschaftlichen Auswirkungen von Computer und Internet. Im zweiten Teil dieses Kurses entwerfe und erstelle ein Capstone Projekt, das du mit Freunden und Familie teilen kannst.
          description_short: Lernen Sie alle Konzepte in den Grundlagen der Informatik und erstellen Sie Ihre eigene Zeichnung, Geschichte oder Ihr eigenes Spiel.
          description_audience: 'Alter: 9-13'
          stages:
            Building a Foundation:
              name: Grundlagen aufbauen
            Debugging with Scrat:
              name: Debuggen mit Scrat
            Nested Loops with Frozen:
              name: Eingebettete Schleifen bei der Eiskönigin
            Conditionals with Cards:
              name: Bedingungen mit Karten
            Envelope Variables:
              name: Umschlag-Variablen
            For Loop Fun:
              name: '„Zähle mit“-Schleifenspaß'
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Zeit, sich inspirieren zu lassen! Diese Rätsel zeigen dir eine Handvoll vorgefertigter Spiele und Illustrationen, die dir helfen sollen, deinen Plan für dein GROSSES Projekt zu entwickeln.
            The Design Process:
              name: Der Design Prozess
              description_student: Projekte dieser Größenordnung brauchen Zeit und viel Planung. Hier erfährst du etwas über den Entwurfsprozess, den du für deine eigene Kreation verwenden wirst.
              description_teacher: Im Laufe von fünf Lektionen bauen die Studenten ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. In diesem Teil des Projekts lernen die Studenten den Designprozess kennen und wie sie ihn in ihren eigenen Projekten umsetzen können. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Entwickele Dein Projekt
              description_student: Endlich kannst du mit dem Aufbau deines Projekts beginnen!
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Nun erhalten die Studenten ihren eigenen Raum, um ihr Projekt entweder mit Artist oder Play Lab zu erstellen. Dies wird der längste Teil des Projekts sein. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Überarbeiten Dein Projekt
              description_student: Rom wurde nicht an einem Tag erbaut und Dein Projekt sollte es auch nicht sein. Nimm Dir Zeit, Dein Projekt zu bearbeiten und zu überarbeiten, um es so gut wie möglich zu machen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Jetzt, wo die Projekte aufgebaut sind, haben die Schüler die Möglichkeit, Feedback von Gleichgesinnten zu erhalten und ihre Projekte zu überarbeiten. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Stelle dein Projekt vor
              description_student: Zeit, deine Arbeit zu zeigen! Hier wirst du dein großartiges Projekt deinen Mitstreitern vorstellen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Schließlich können die Studenten ihre fertigen Arbeiten ihren Kollegen präsentieren oder mit ihren Lieben mit einem speziellen Link teilen. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Der Künstler
            Nested Loops in the Maze:
              name: Eingebettete Schleifen im Labyrinth
            Events with Sprite Lab:
              description_student: Erstelle ein interaktives Projekt, das mit Klassenkameraden geteilt werden kann.
            End of Course Project:
              name: Projekt am Ende des Kurses
              description_student: Projekte dieser Größenordnung brauchen Zeit und viel Planung. Finde deine Inspiration, entwickle einen Plan und setze deine Kreativität frei!
            Copyright and Creativity:
              name: Urheberrecht und Kreativität
            Internet:
              name: das Internet
              description_student: Hast du dich jemals gefragt, wie Informationen im Internet verbreitet werden? Das ist keine Magie! In dieser Lektion lernst du die Grundlagen, wie das Internet funktioniert.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: In dieser Lektion lernst du etwas über Crowdsourcing, den Prozess des Aufbaus eines Projekts mit einem Team.
            Digital Sharing:
              name: Digitale Teilhabe
              description_teacher: "Diese Lektion wurde dem Computer Science Fundamentals Team vom Copyright and Creativity Team leihweise zur Verfügung gestellt und soll den SchülerInnen helfen, den kreativen Prozess von Teilen und Inspiration zu verstehen. Damit einher geht die Förderung des kreativen Ausdrucks und die Notwendigkeit, angemessen mit der kreativen Arbeit umzugehen.\n"

            Innovations in Computing_:
              name: Innovationen in der Datenverarbeitung
              description_student: Entdecke eine Vielzahl von neuen und innovativen Computerplattformen und erweitere dein Verständnis dafür, was ein Computer sein kann.
              description_teacher: Zum Auftakt der letzten Lerneinheit dieses Kurses werden die SchülerInnen einige Untersuchungen zu interessanten Innovationen im Bereich der Informatik durchführen. In dieser Lektion werden die SchülerInnen mit einer größeren Vielfalt von Formfaktoren für Computer (wie ein Computer aussieht) und Bereichen konfrontiert, die von Computern beeinflusst werden. Später in dieser Lektion werden die SchülerInnen sich noch einmal mit Geräten auseinandersetzen, die sie in dieser Lektion kennengelernt haben, während sie ihre eigenen physischen Computergeräte entwickeln.
            Designing Screens with Code_:
              name: Bildschirme mit Code gestalten
              description_student: Durch Lesen und Ändern der Inhalte auf dem Bildschirm einer App beginnt die Klasse mit der Erstellung von Apps, die nur einen einzigen Bildschirm benötigen. Auch mit nur einem Bildschirm ermöglichen diese Techniken eine Vielzahl von Benutzerinteraktionen und Funktionen.
              description_teacher: In Lerneinheit 4 haben die SchülerInnen ein sehr einfaches Verfahren zur Entwicklung von Apps in App Lab kennengelernt, das für die meisten Interaktionen einen separaten Bildschirm erforderte. Um die Arten von Apps zu erweitern, die die SchülerInnen erstellen können, und um sie zu ermutigen, mit einer neuen Perspektive darüber nachzudenken, wie Benutzer mit Apps interagieren, führen wir den Baustein `setProperty()` ein. Dieser Befehl kann verwendet werden, um den Inhalt und die Eigenschaften verschiedener Elemente der Benutzeroberfläche festzulegen. So können die SchülerInnen Programme schreiben, die Informationen auf einem einzigen Bildschirm aktualisieren, anstatt manuell doppelte Bildschirme zu erstellen. In dieser Lektion erstellen die SchülerInnen einfache Apps, für die sie nur einen einzigen Bildschirm benötigen, dessen Inhalt mit `setProperty()` geändert wird.
            The Circuit Playground_:
              name: Der Circuit Playground
              description_student: Lernen Sie Circuit Playground kennen, die Platine, die für den Rest dieser Lerneinheit verwendet wird. Entwickeln Sie mit App Lab Programme, die Circuit Playground für ihren Output verwenden.
              description_teacher: In dieser Lektion erhalten die SchülerInnen zum ersten Mal die Gelegenheit, Programme zu schreiben, die Circuit Playground verwenden. Nach einer ersten visuellen Untersuchung der Platine und der Aufstellung von Hypothesen über mögliche Funktionalitäten gehen die SchülerInnen online, wo sie lernen, Apps zu schreiben, die eine LED steuern. Durch die Kombination von App Lab-Bildschirmen mit Circuit Playground können die SchülerInnen allmählich damit beginnen, Elemente der Platine als Outputgerät zu integrieren, während sie beim Benutzerinput App Lab verwenden.
            Input Unplugged_:
              name: Input - ohne Computer
              description_student: Lernen Sie zwei verschiedene Möglichkeiten kennen, wie eine App Eingaben von einem Benutzer entgegennehmen kann, und erfahren Sie mehr über das ereignisgesteuerte Programmiermodell, das in App Lab verwendet wird.
              description_teacher: Als Vorbereitung auf die Vertiefung der Programmierung mit App Lab werden die SchülerInnen untersuchen, wie einige verschiedene Programme, die in Game Lab und in App Lab geschrieben wurden, damit umgehen, wenn sie Output vom Benutzer erhalten. Nach dem Vergleich und der Gegenüberstellung der Ansätze, die sie in den Beispiel-Apps gesehen haben, teilen sich die SchülerInnen in Gruppen, um die beiden unterschiedlichen Input-Modelle (Bedingungen in einer Endlosschleife und asynchrone Ereignisse) durchzuspielen und ein besseres Verständnis für ihre Funktionsweise zu erlangen.
            Board Events_:
              name: Platinen-Ereignisse
              description_student: Die Klasse entwickelt mithilfe der Hardware-Knöpfe und Schalter Programme, die den Circuit Playground als Input verwenden.
              description_teacher: In dieser Lektion gehen die SchülerInnen dazu über, den Circuit Playground nicht mehr ausschließlich als Output-Gerät zu betrachten, sondern ihn als Werkzeug sowohl für den Input und den Output zu verwenden. Mit den Hardware-Knöpfen und -Schaltern lernen die SchülerInnen, `onBoardEvent()` analog zu `onEvent()` zu benutzen, um Input von ihren Circuit Playgrounds anzunehmen.
            Getting Properties_:
              name: Eigenschaften abrufen
              description_student: Diese Lektion stellt den SchülerInnen den getProperty-Baustein vor, der es ihnen ermöglicht, mit Code auf die Eigenschaften verschiedener Objekte zuzugreifen. Die SchülerInnen üben zunächst die Verwendung des Bausteins, um festzustellen, was der Benutzer in verschiedenen Elementen der Benutzeroberfläche eingegeben hat. Später verwenden die SchülerInnen Property und setProperty zusammen mit Zählermustern, um Objekte über den Bildschirm zu bewegen. Außerdem werden ein neues Bildschirmelement, der Schieberegler und ein neuer Ereignisauslöser, onChange, vorgestellt.
              description_teacher: Diese Lektion stellt den SchülerInnen den getProperty-Baustein vor, der es ihnen ermöglicht, mit Code auf die Eigenschaften verschiedener Objekte zuzugreifen. Die SchülerInnen üben zunächst die Verwendung des Bausteins, um festzustellen, was der Benutzer in verschiedene Elemente der Benutzeroberfläche eingegeben hat. Später verwenden die SchülerInnen Property und setProperty zusammen mit Zählermustern, um Objekte über den Bildschirm zu bewegen. Außerdem werden ein neues Bildschirmelement, der Schieberegler und ein neuer Ereignisauslöser, onChange, vorgestellt.
            Analog Input_:
              name: Analoger Eingang
              description_student: Untersuchen Sie die analogen Inputs auf dem Circuit Playground und schreiben Sie Programme, die mit Sensoren auf die Umwelt reagieren.
              description_teacher: In dieser Lektion untersuchen die SchülerInnen, wie die drei analogen Sensoren (Schall, Licht und Temperatur) verwendet werden können, um Programme zu schreiben, die auf Veränderungen in der Umwelt reagieren. Die Verwendung dieser Sensoren markiert einen Übergang in Bezug darauf, wie Benutzer mit einem Programm interagieren. Durch die Verwendung von Sensoren als Input muss der Benutzer einer App überhaupt nicht direkt mit ihr interagieren oder kann mit ihr interagieren, ohne sich darüber bewusst zu sein, dass er dies tut.
            The Program Design Process_:
              name: Der Prozess der Programmgestaltung
              description_student: Diese Lektion stellt den SchülerInnen in das Verfahren vor, mit dem sie in dieser Lerneinheit eigene Programme entwerfen werden. Im Mittelpunkt dieses Verfahrens steht ein Projektleitfaden, in dem die SchülerInnen aufgefordert werden, ihre Bildschirme zu skizzieren, die zu verwendenden Elemente des Circuit Playground zu identifizieren, Variablen zu definieren und Ereignisse zu beschreiben, bevor sie mit der Programmierung beginnen. Dieser Prozess ähnelt dem Game Design-Prozess, den wir in Lerneinheit 3 verwendet haben. In dieser Lektion beginnen die SchülerInnen mit einem Spiel nach Art des Tauziehens, wo auch der Code versteckt ist. Sie besprechen, wie ihrer Meinung nach die Komponenten der Platine, die Ereignisse und die Variablen aussehen müssten, um das Programm zu erstellen. Dann erhalten sie einen fertigen Projektleitfaden, der einen Weg zur Umsetzung des Projekts aufzeigt. Die SchülerInnen werden dann in einer Reihe von Ebenen durch diesen Prozess geführt. Am Ende der Lektion haben die SchülerInnen die Möglichkeit, Verbesserungen am Programm vorzunehmen, um es zu ihrem eigenen Programm zu machen.

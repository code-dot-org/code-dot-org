            lesson-1:
              name: Zählen mit Laurel
              description_student: Hilf der Schatzsucherin Laurel, Schritte zu zählen und zu addieren, um Edelsteine zu sammeln!
              description_teacher: "Diese Lektion baut auf früheren Aktivitäten des Zählens und der Addition auf. Zählen mit Laurel unterstützt Vorschulkinder und Schülerinnen und Schüler der ersten Klasse beim Üben des Zählens und Addierens. Sie programmieren Schleifen, um Laurel, der Schatzjägerin, beim Sammeln von Edelsteinen in einem Labyrinth zu helfen. Sie führen Laurel mit Programmbefehlen durch ein Gitter zu führen und sammeln mit ihr Edelsteine. Sie verwenden einen \"Wiederholungs\"-Baustein, der sie auffordert zu zählen, wie viele Schritte Laurel machen soll. Diese Zahl wird dann mit der richtigen Ziffer innerhalb eines Code-Bausteins dargestellt.\n\n#### Vorausgesetzte Fähigkeiten\n\nDiese Lektion ist nicht dazu gedacht, die Schülerinnen und Schüler in Zahlen, Zählen oder Addieren einzuführen. Die Schüler sollten zu dieser Lektion folgende Vorkenntnisse und den Fähigkeiten mit bringen:\n\n– Zahlen bis 10 zu erkennen und zählen, mithilfe von Bildern, den Fingern oder Manipulatoren.\n– Objekte, Bilder, Finger oder Manipulatoren bis zu einer Summe von 10 zu addieren."

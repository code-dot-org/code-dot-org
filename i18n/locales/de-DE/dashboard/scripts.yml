              description_student: Erstellen von Balkendiagrammen und Histogrammen in der Datenvisualisierung des App Labors
              description_teacher: "Diese Lektion baut auf den Konzepten für Balkendiagramme und Histogramme auf, die Ihre Schülerinnen und Schüler bereits kennen. Die Schüler üben, Schlussfolgerungen aus Diagrammen zu ziehen und verwenden die Datenvisualisierung in App Lab. Sie erstellen verschiedene Arten von Diagrammen, ein Balkendiagramm und ein Histogramm. Mit diesem Tool sollen die Schüler schnell mit realen Datensätzen in Kontakt kommen und auf einfache Weise Datenvisualisierungen erstellen, ohne dass sie ein komplexeren Tool erlernen müssen. Außerdem verwenden sie, wenn sie die Diagramme erstellen, mehrere echte Datensätze.\n\nDie Lektion beginnt mit einer kurzen Erklärung warum Diagramme für die Betrachtung von Daten nützlich sind. Anschließend üben die Schüler im Datenvisualisierer von App Lab, wie ein Balkendiagramm erstellt wird. Dann lernen sie, wie man Histogramme erstellt, wenn Balkendiagramme nicht sinnvoll sind. Die Schüler haben dann die Möglichkeit, verschiedene reale Datensätze zu untersuchen. Sie erfahren, wie mit Diagrammen Informationen zu einem Thema ermitteln, das sie interessiert.\n\n#### Vorausgesetzte Fähigkeiten und Begriffskenntnisse\n\nDiese Lektion soll den Unterrichtsstoff zu Balkendiagramme und Histogramme bereichern oder vertiefen. Sie ist nicht dazu gedacht, den Schülern neue Kerninhalte zu vermitteln. Die Schülerinnen und Schüler sollten zu dieser Lektion die folgenden Vorkenntnisse und Fähigkeiten mitbringen:\n\n– Sie wissen, wie man ein Balkendiagramm liest und was die Werte auf der x- und y-Achse bedeuten.\n– Sie können ein Histogramm lesen und wissen, wofür der Wertebereich steht."
          name: erkunden-Tag-1
          title: Untersuchung von Boxplots und Histogrammen
        counting-csc:

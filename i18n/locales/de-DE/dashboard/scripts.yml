              description_student: Schreibe Algorithmen, um Laurel, die Abenteurerin, zu helfen, viele Edelsteine zu sammeln!
              description_teacher: In dieser Reihe von Rätseln werden die Studenten ihr Verständnis von Algorithmen und Debugging weiterentwickeln. Mit einem neuen Charakter, Laurel der Abenteurerin, werden die Schüler sequentielle Algorithmen entwickeln, um Laurel dazu zu bringen, Schätze zu sammeln, während sie einen Weg entlang geht.

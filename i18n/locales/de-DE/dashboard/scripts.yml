        coursea-2021:
          title: Kurs A (2021)
          description_short: Eine Einführung in die Informatik für Leseanfänger.
          description_audience: 'Alter: 4-7'
          lessons:
            Safety in My Online Neighborhood:
              key: Sicherheit in meiner Online-Nachbarschaft
              name: Sicherheit in meiner Online-Nachbarschaft
              description_student: Lerne, wie du sicher online gehen kannst.
            Learn to Drag and Drop:
              key: Erlerne Drag und Drop
              name: Erlerne Drag und Drop
              description_student: Klicken und ziehen Sie, um die Aufgaben fertigzustellen.
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt mit einer kurzen Diskussion, in der sie in das richtige Verhalten im Computer-Labors eingeführt werden, dann werden sie einen Computer benutzen, um Aufgaben im Internet zu lösen.
            'Programming: Happy Maps':
              key: 'Programmierung: Happy Maps'
              name: Glücklich Karten
              description_student: Schreiben Sie Anweisungen, um den Flurb zur Frucht zu bringen.
              description_teacher: 'Diese Lektion „ohne Computer“ bringt Teams mit einer einfachen Aufgabe zusammen: sie sollen den "Flurb" zur Frucht bringen. Die SchülerInnen üben das Schreiben präziser Anweisungen, während sie daran arbeiten, die Anweisungen in die bereitgestellten Symbole zu übersetzen. Wenn Probleme im Code auftauchen, sollen die SchülerInnen auch zusammenarbeiten, um gemeinsam Fehler zu erkennen und Lösungen zu erarbeiten.'
            Sequencing with Scrat:
              key: Sequenzen mit Scrat
              name: Sequenzen mit Scrat
              description_student: Programmieren Sie Scrat, dass er die Eichel erreicht.
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt mit einer kurzen Diskussion, in der sie in das richtige Verhalten im Computer-Labors eingeführt werden, dann werden sie einen Computer benutzen, um Aufgaben im Internet zu lösen.
            Programming in Ice Age:
              key: Programmieren in Ice Age
              name: Programmieren mit Scrat
              description_student: Schreiben Sie Programme, die Scrat helfen, die Eichel zu erreichen.
              description_teacher: Unter Verwendung von Charakteren aus Ice Age entwickeln die SchülerInnen sequentielle Algorithmen, um Scrat von einer Seite eines Labyrinths zur Eichel auf der anderen Seite zu bewegen. Dazu ordne sie Codebausteinen in einer linearen Abfolge an, so dass sie sich gerade bewegen, nach links oder rechts drehen.
            Programming with Rey and BB-8:
              key: Programmieren mit Rey und BB-8
              name: Programmieren mit Rey und BB-8
              description_student: Hilf BB-8 dabei, den Schrott einzusammeln
              description_teacher: In dieser Lektion werden die SchülerInnen ihre neu gewonnenen Programmierkenntnisse auf kompliziertere Weise einsetzen, um einen kniffligen Kurs mit BB-8 zu navigieren.
            'Loops: Happy Loops':
              key: 'Schleifen: Fröhliche Schleifen'
              name: Fröhliche Schleifen
              description_student: Helfen Sie dem Flurb, größere Probleme mit Hilfe von Schleifen zu lösen.
              description_teacher: Im Rahmen dieser Aktivität wird wieder mit Happy Maps gearbeitet. Dieses Mal werden die SchülerInnen größere, längere Aufgaben mit ihrem Code lösen und dabei den Nutzen von Strukturen erkennen, die es ihnen ermöglichen, längeren Code einfacher zu schreiben.
            Loops in Ice Age:
              key: Schleifen in Ice Age
              name: Schleifen mit Scrat
              description_student: Helfen Sie Scrat, mehr Boden mit Hilfe von Schleifen abzuarbeiten.
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Happy Loops" werden die SchülerInnen in dieser Phase Schleifen verwenden, um auf Code.org effizienter zur Eichel zu kommen.
            Loops in Collector:
              key: Schleifen im Kollektor
              name: Schleifen mit Laurel
              description_student: Helfen Sie Laurel, der Abenteurerin, verborgene Schätze zu sammeln.
              description_teacher: In dieser Lektion lernen die SchülerInnen mehr über das Konzept der Schleifen. In der vorhergehenden Lektion wurden den SchülerInnen Schleifen vorgestellt, indem sie sich durch ein Labyrinth bewegten und Mais pflückten. Hier werden die Schleifen zum Sammeln von Schätzen in offenen Höhlenräumen verwendet.
            Ocean Scene with Loops:
              key: Meeresszene mit Schleifen
              name: Meeresszene mit Schleifen
              description_student: Verwenden Sie Schleifen und Muster, um die Bilder fertigzustellen.
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden Lektion ohne Computer wurden Schleifen verwendet, um ein Labyrinth zu durchqueren und Schätze zu sammeln. Hier erzeugen die Schleifen Muster. Am Ende dieses Levels haben die SchülerInnen die Möglichkeit, ihre eigenen Bilder mit Hilfe von Schleifen zu erstellen.
            'Events: The Big Event':
              key: 'Ereignisse: Das große Ereignis'
              name: Das große Ereignis
              description_student: Bewegen Sie sich und schreien Sie, wenn Ihre LehrerInnen Knöpfe auf einer riesigen Fernbedienung drücken.
              description_teacher: Ereignisse sind eine großartige Möglichkeit, einen vorformulierten Algorithmus interessant zu gestalten. Manchmal möchten Sie, dass Ihr Programm genau dann auf den Benutzer reagieren kann, wenn der Benutzer dies wünscht. Dafür gibt es Ereignisse.
            Events in Play Lab:
              key: Veranstaltungen im Play Lab
              description_student: Zeit, dein eigenes Spiel oder deine eigene Geschichte zu erstellen!
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnissen anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab eine Geschichte zu erstellen!
            lesson-1:
              name: Projekt am Ende des Kurses
              description_student: Erzähle eine Geschichte mit dem Künstler!
              description_teacher: In dieser **Projektstunde** wenden die SchülerInnen an, was sie über Sequenzierung und Schleifen mit dem Artist gelernt haben.
          lesson_groups:
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_sequencing:
              display_name: Sequencing
            csf_loops:
              display_name: Schleifen
            csf_events:
              display_name: Ereignisse
            lessonGroup-5:
              display_name: Projekt am Ende des Kurses
          name: coursea-2021
          student_description: Erlernen der Grundlagen der Informatik und der Internetsicherheit. Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des Kurses, die mit anderen geteilt werden kann.
        courseb-2021:
          title: Kurs B (2021)
          description_short: Eine Einführung in die Informatik für Leseanfänger. (Ähnlich wie Kurs A, aber mit mehr Konzepttiefe.)
          description_audience: 'Alter: 5-8'
          lessons:
            Digital Trails:
              key: Digitale Spuren
              name: Digitale Spuren
              description_student: Erfahren Sie mehr über Ihren digitalen Fußabdruck und wie Sie Websites sicher besuchen können.
            Move It, Move It:
              key: Bewegung, Bewegung
              name: Bewegung, Bewegung
              description_student: Programmieren Sie Ihre Klassenkameraden, sich vorsichtig von Ort zu Ort zu bewegen.
              description_teacher: Diese Lektion bereitet die SchülerInnen mental auf die Kodierungsübungen vor, die sie während des Kurses kennenlernen werden. Die SchülerInnen werden in kleinen Gruppen körperliche Aktivitäten verwenden, um ihre Klassenkameraden so zu programmieren, dass sie vorsichtig von Ort zu Ort zu gehen, bis ein Ziel erreicht ist.
            Sequencing in Maze:
              key: Sequenzierung im Labyrinth
              name: Sequenzieren mit Angry Birds
              description_student: Hilf Red, dem Angry Bird, den Weg zu dem bösen Schwein zu folgen.
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt mit einer kurzen Diskussion, in der sie in das richtige Verhalten im Computer-Labors eingeführt werden, dann werden sie einen Computer benutzen, um Aufgaben im Internet zu lösen.
            Programming in Maze:
              key: Programmieren im Labyrinth
              name: Programmieren mit Angry Birds
              description_student: Erstellen Sie Programme, die dem Angry Bird helfen, sich durch das Labyrinth zu bewegen.
              description_teacher: Unter Verwendung von Charakteren aus Ice Age entwickeln die SchülerInnen sequentielle Algorithmen, um Scrat von einer Seite eines Labyrinths zur Eichel auf der anderen Seite zu bewegen. Dazu ordne sie Codebausteinen in einer linearen Abfolge an, so dass sie sich gerade bewegen, nach links oder rechts drehen.
            Programming in Harvester:
              key: Programmieren mit der Erntearbeiterin
              name: Programmieren mit der Erntearbeiterin
              description_student: Hilf der Erntearbeiterin, Gemüse entlang eines Weges zu ernten.
              description_teacher: Die SchülerInnen wenden die erlernten Programmierkonzepte auf die Harvester-Umgebung an. Anstatt die Figur nur an ein Ziel zu bringen, sollen die SchülerInnen nun mit einem neuen Baustein Mais sammeln. Die SchülerInnen werden weiterhin Kenntnisse für die Verwendung mit sequentiellen Algorithmen entwickeln und mit dem Debugging-Verfahren beginnen.
            'Loops: Getting Loopy':
              key: 'Schleifen: Überall Schleifen'
              name: Schöne Schleifen
              description_student: In dieser Lektion werden wir eine Tanzparty mit Wiederholungsschleifen veranstalten!
              description_teacher: Wenn wir anfangen, längere und interessantere Programme zu schreiben, enthält unser Code oft viele Wiederholungen. In dieser Lektion lernen die SchülerInnen, wie Schleifen verwendet werden können, um Anweisungen mit vielen Wiederholungen leichter zu vermitteln, indem sie sich die Wiederholungen von Bewegungsmustern in einem Tanz ansehen.
            Loops in Harvester:
              key: Schleifen mit der Erntearbeiterin
              name: Schleifen mit der Erntearbeiterin
              description_student: Hilf der Erntearbeiterin, mit Hilfe von Schleifen noch mehr einzusammeln!
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von Anweisungen aus "Schöne Schleifen" werden die SchülerInnen in dieser Phase Schleifen verwenden, um die Schätze auf Code.org effizienter zu sammeln.
            Loops in Collector:
              key: Schleifen im Kollektor
              name: Schleifen mit Laurel
              description_student: Programmieren Sie Laurel die Abenteurerin so, dass sie in einer offenen Höhle Schätze sammelt.
              description_teacher: In dieser Lektion vertiefen die Schüler das Konzept der Schleifen. Hier sammelt Laurel die Abenteurerin mit Schleifen Schätze in offenen Höhlen. Dann wird ein neuer Block `sammele Schätze` vorgestellt, der Laurel auf ihrer Reise helfen soll.
            Loops in Artist:
              key: Schleifen beim Künstler
              name: Gärten mit Schleifen zeichnen
              description_student: Verwenden Sie Muster und Schleifen, um die Bilder fertigzustellen.
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden Lektion am Computer wurden Schleifen verwendet, um ein Labyrinth zu durchqueren und Schätze zu sammeln. Hier verwenden die SchülerInnen Schleifen, um Muster zu erzeugen. Am Ende dieses Levels haben Sie die Möglichkeit, eigene Bilder mit Hilfe von Schleifen zu erstellen.
            The Right App:
              key: Die richtige App
              name: Die richtige App
              description_student: Skizzieren Sie Ihre eigene Sekundärmarkt-App.
              description_teacher: In dieser Lektion erkennen die SchülerInnen, dass die Informatik Menschen im wirklichen Leben helfen kann. Zuerst entwickeln die SchülerInnen ein Verständnis für mehrere fiktive Sekundärmarkt-Benutzer ein, um ihnen zu helfen, die "richtige App" zu finden, die ihren Bedürfnissen entspricht. Dann üben die SchülerInnen Empathie und Kreativität, um ihre eigene Sekundärmarkt-App zu entwerfen, die die Bedürfnisse eines weiteren Benutzers erfüllt.
            'Events: The Big Event':
              key: 'Ereignisse: Das große Ereignis'
              name: Das große Ereignis
              description_student: Bewegen Sie sich oder schreien Sie, wenn Ihr Lehrer Tasten auf einer riesigen Fernbedienung drückt.
              description_teacher: Ereignisse sind eine großartige Möglichkeit, einen vorformulierten Algorithmus interessant zu gestalten. Manchmal möchten Sie, dass Ihr Programm genau dann auf den Benutzer reagieren kann, wenn der Benutzer dies wünscht. Dafür gibt es Ereignisse.
            Events in Play Lab:
              key: Veranstaltungen im Play Lab
              description_student: Verwenden Sie Ereignisse, um eine Geschichte oder ein interaktives Spiel zu erstellen.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnisse anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab ein Spiel zu erstellen!

          title: 'Star Wars: Erschaffe eine Galaxie mit Code (JavaScript)'
          description: Lerne, Droiden zu programmieren und erschaffe dein eigenes Star Wars Spiel in einer weit, weit entfernten Galaxie.
          description_short: Lerne, Droiden zu programmieren und erschaffe dein eigenes Star Wars Spiel in einer weit, weit entfernten Galaxie.
          lessons:
            Hour of Code 2015:
              name: Hour of Code 2015
              description_student: 'In dieser Lektion machen Schülerinnen und Schülern aller Altersstufen in einer sicheren und unterstützenden Umgebung erste Erfahrungen mit der Kodierung und Informatik. Diese Lektion hat zwei verschiedene Versionen. '
              description_teacher: |-
                In dieser Lektion machen Schülerinnen und Schüler aller Altersgruppen in einer sicheren, unterstützenden Umgebung erste Erfahrungen mit dem Programmieren und der Computerwissenschaft. Diese Lektion hat zwei Versionen. In dieser Version werden sowohl Drag-Drop-Blöcke als auch JavaScript verwendet. Die Schülerinnen und Schüler müssen in der Lage sein, auf einer Tastatur zu tippen. Älteren Computer-Schülern macht das Erlernen von JavaScript Spaß und es ist eine zusätzliche Herausforderung für sie. Diese Version des Tutorials eignet sich auch hervorragend, wenn Schülerinnen und Schüler in Ihrer Klasse bereits über einige Grundkenntnisse im Programmieren verfügen. Sie wird für die Altersgruppe 11+ empfohlen.

                Es gibt auch eine [Blockly-Version] \(<https://studio.code.org/s/starwarsblocks/lessons/1/levels/1>). Sie empfiehlt sich für Schülerinnen und Schüler mit mobilen Geräten ohne Tastatur, jüngere und fremdsprachige Schüler.
          student_description: Lerne, Droiden zu programmieren und erschaffe dein eigenes Star Wars Spiel in einer weit, weit entfernten Galaxie.

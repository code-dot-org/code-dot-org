        csd6-2021:
          description_short: Programmieren mit Geräten lernen.
          lessons:
            Innovations in Computing:
              key: Innovationen in der Datenverarbeitung
              name: Innovationen in der Datenverarbeitung
              description_teacher: Zum Auftakt der letzten Lerneinheit dieses Kurses werden die SchülerInnen einige Untersuchungen zu interessanten Innovationen im Bereich der Informatik durchführen. In dieser Lektion werden die SchülerInnen mit einer größeren Vielfalt von Formfaktoren für Computer (wie ein Computer aussieht) und Bereichen konfrontiert, die von Computern beeinflusst werden. Später in dieser Lektion werden die SchülerInnen sich noch einmal mit Geräten auseinandersetzen, die sie in dieser Lektion kennengelernt haben, während sie ihre eigenen physischen Computergeräte entwickeln.
            Designing Screens with Code:
              key: Bildschirme mit Code gestalten
              name: Bildschirme mit Code gestalten
            The Circuit Playground:
              key: Der Circuit Playground
              name: Der Circuit Playground
              description_teacher: In dieser Lektion erhalten die SchülerInnen zum ersten Mal die Gelegenheit, Programme zu schreiben, die Circuit Playground verwenden. Nach einer ersten visuellen Untersuchung der Platine und der Aufstellung von Hypothesen über mögliche Funktionalitäten gehen die SchülerInnen online, wo sie lernen, Apps zu schreiben, die eine LED steuern. Durch die Kombination von App Lab-Bildschirmen mit Circuit Playground können die SchülerInnen allmählich damit beginnen, Elemente der Platine als Outputgerät zu integrieren, während sie beim Benutzerinput App Lab verwenden.
            Input Unplugged:
              key: Input - ohne Computer
              name: Input - ohne Computer
              description_teacher: Als Vorbereitung auf die Vertiefung der Programmierung mit App Lab werden die SchülerInnen untersuchen, wie einige verschiedene Programme, die in Game Lab und in App Lab geschrieben wurden, damit umgehen, wenn sie Output vom Benutzer erhalten. Nach dem Vergleich und der Gegenüberstellung der Ansätze, die sie in den Beispiel-Apps gesehen haben, teilen sich die SchülerInnen in Gruppen, um die beiden unterschiedlichen Input-Modelle (Bedingungen in einer Endlosschleife und asynchrone Ereignisse) durchzuspielen und ein besseres Verständnis für ihre Funktionsweise zu erlangen.
            Board Events:
              key: Platinen-Ereignisse
              name: Platinen-Ereignisse
            Getting Properties:
              key: Eigenschaften abrufen
              name: Eigenschaften abrufen
            Analog Input:
              key: Analoger Eingang
              name: Analoger Eingang
              description_teacher: In dieser Lektion untersuchen die SchülerInnen, wie die drei analogen Sensoren (Schall, Licht und Temperatur) verwendet werden können, um Programme zu schreiben, die auf Veränderungen in der Umwelt reagieren. Die Verwendung dieser Sensoren markiert einen Übergang in Bezug darauf, wie Benutzer mit einem Programm interagieren. Durch die Verwendung von Sensoren als Input muss der Benutzer einer App überhaupt nicht direkt mit ihr interagieren oder kann mit ihr interagieren, ohne sich darüber bewusst zu sein, dass er dies tut.
            The Program Design Process:
              key: Der Prozess der Programmgestaltung
              name: Der Prozess der Programmgestaltung
              description_teacher: Diese Lektion stellt den SchülerInnen in das Verfahren vor, mit dem sie in dieser Lerneinheit eigene Programme entwerfen werden. Im Mittelpunkt dieses Verfahrens steht ein Projektleitfaden, in dem die SchülerInnen aufgefordert werden, ihre Bildschirme zu skizzieren, die zu verwendenden Elemente des Circuit Playground zu identifizieren, Variablen zu definieren und Ereignisse zu beschreiben, bevor sie mit der Programmierung beginnen. Dieser Prozess ähnelt dem Game Design-Prozess, den wir in Lerneinheit 3 verwendet haben. In dieser Lektion beginnen die SchülerInnen mit einem Spiel nach Art des Tauziehens, wo auch der Code versteckt ist. Sie besprechen, wie ihrer Meinung nach die Komponenten der Platine, die Ereignisse und die Variablen aussehen müssten, um das Programm zu erstellen. Dann erhalten sie einen fertigen Projektleitfaden, der einen Weg zur Umsetzung des Projekts aufzeigt. Die SchülerInnen werden dann in einer Reihe von Ebenen durch diesen Prozess geführt. Am Ende der Lektion haben die SchülerInnen die Möglichkeit, Verbesserungen am Programm vorzunehmen, um es zu ihrem eigenen Programm zu machen.
            'Project: Make a Game':
              key: 'Projekt: Ein Spiel erstellen'
            Arrays and Color LEDs:
              key: Arrays und farbige LEDs
              name: Arrays und farbige LEDs
              description_teacher: Ein Array ist eine geordnete Sammlung von Elementen, in der Regel vom gleichen Datentyp. In dieser Lektion lernen die SchülerInnen, wie sie mit Hilfe Verzeichnisses auf einen bestimmten oder zufälligen Wert aus einer Liste zugreifen können. Dann lernen sie, wie sie auf das colorLEDs-Array zugreifen können, welches das Verhalten der Farb-LEDs auf dem Circuit Playground steuert. Die SchülerInnen steuern die Farbe und Intensität jeder LED und verwenden dann das Gelernte zur Programmierung von Lichtmustern, um eine Lichtshow auf ihrem Circuit Playground zu erzeugen.
            Making Music:
              key: Musik machen
              name: Musik machen
            Arrays and For Loops:
              key: Arrays und 'für'-Schleifen
              name: Arrays und 'für'-Schleifen
              description_teacher: Die Verwendung einer _für-Schleife_ zur Iteration aller Elemente in einem Array ist in den meisten Programmiersprachen ein wirklich nützliches Element. In dieser Lektion lernen die SchülerInnen die Grundlagen zur Verwendung einer _for-Schleife_, um Code zu wiederholen, und kombinieren sie dann mit dem, was sie bereits über Arrays gelernt haben, um Programme zu schreiben, die alle Elemente in einem Array verarbeiten. Die SchülerInnen verwenden für-Schleifen, um jedes Element in einer Liste sukzessive durchzugehen, ohne für jedes dieser Element Code schreiben zu müssen. Zum Ende der Lektion wenden die SchülerInnen sie für die `colorLed`-Liste auf der Tafel an, um eine Anwendung zu erstellen, die bei jedem Klick auf eine Schaltfläche alle LEDs ändert.
            Accelerometer:
              key: Beschleunigungssensor
              name: Beschleunigungssensor
              description_teacher: In dieser Lektion werden die SchülerInnen den Beschleunigungsmesser und seine Möglichkeiten erkunden. Sie machen sich mit seinen Ereignissen und Eigenschaften vertraut und erstellen mehrere Programme unter Verwendung des Beschleunigungsmessers, die denen ähneln, die sie wahrscheinlich schon in realen Apps gesehen haben.
            Functions with Parameters:
              key: Funktionen mit Parametern
              name: Funktionen mit Parametern
              description_teacher: Die Lektion beginnt mit einem kurzen Überblick über die Parameter im Kontext von App Lab-Bausteinen, die die SchülerInnen kürzlich gesehen haben. Die SchülerInnen sehen sich dann Beispiele für Parameter innerhalb von benutzerdefinierten Funktionen in App Lab an und erstellen und rufen Funktionen mit Parametern für sich selbst auf, um damit mehrere Objekte auf einem Bildschirm zu steuern. Anschließend verwenden die SchülerInnen für-Schleifen, um über ein Array zu iterieren und jedes Element in eine Funktion zu überführen. Zum Schluss verwenden die SchülerInnen das Gelernte, um ein Sterne-Fangspiel zu erstellen.
            Circuits and Physical Prototypes:
              key: Schaltungen und physische Prototypen
              name: Schaltungen und physische Prototypen
              description_teacher: Bei der Vorbereitung des Abschlussprojekts zu diesem Kapitel lernen die SchülerInnen, wie man einen Prototyp eines physischen Objekts entwickelt, das einen Circuit Playground enthält. Anhand eines modellierten Leitfadens zur Projektplanung lernen die SchülerInnen, wie man ein paar einfache Schaltkreise verdrahtet und Prototypen baut, die das beabsichtigte Design eines Produkts vermitteln können, wobei billige und leicht verfügbare Materialien wie Karton und Klebeband verwendet werden.
            'Project: Prototype an Innovation':
              key: 'Projekt: Prototyp einer Innovation'
              description_teacher: In diesem Abschlussprojekt für den Kurs entwickeln und testen die SchülerInnen gemeinsam einen Prototyp für ein innovatives Computergerät, das auf dem Circuit Playground basiert. Unter Verwendung der auf der Platine verfügbaren In- und Outputs werden sie in Gruppenarbeit Programme erstellen, die interessante und einzigartige Benutzerinteraktionen ermöglichen.
            Post-Project Test:
              key: Test nach dem Projekt
              name: Test nach dem Projekt
            CS Discoveries Post Course survey:
              key: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
              name: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
            CS Discoveries Post-Course Survey:
              name: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
          lesson_groups:
            csd6_1:
              display_name: 'Kapitel 1: Programmierung mit Hardware'
            csd6_2:
              display_name: 'Chapter 2: Aufbau von physischen Prototypen'
            cspSurvey:
              display_name: Umfrage
          student_description: Lerneinheit 6 untersucht die Rolle von Hardware-Plattformen bei der Datenverarbeitung und wie verschiedene Sensoren einen effektiveren In- und Output als herkömmliche Tastaturen, Mäuse und Monitore ermöglichen können. Mit App Lab und Adafruits Circuit Playground werden Sie Programme entwickeln, die dieselben Hardware-In- und Outputs verwenden, die Sie bei Smart-Geräten sehen, und dabei untersuchen, wie der Weg von einem einfachen ungefährem Prototyp zu einem fertigen Produkt führen kann. Die Lerneinheit schließt mit einer Entwickler-Aufgabe, bei der Circuit Playground als Grundlage für eine Innovation Ihrer eigenen Entwicklung verwendet wird.

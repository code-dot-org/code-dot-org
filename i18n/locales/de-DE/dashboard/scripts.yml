              description_student: "**Frage des Tages: Was kann uns dabei helfen, als Team zusammenzuarbeiten und Aufgaben zu lösen?**\\\\r\n\\\\r \nIn dieser Lektion wendet die Klasse den Problemlösungsprozess auf drei verschiedenen Aufgaben an: ein Labyrinth, eine Aufgabe zur Logik und die Planung eines Schulausflugs. Die Aufgaben werden zunehmend komplexer und unklarer definiert, um zu verdeutlichen, wie der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen hilft."
              description_teacher: "**Frage des Tages: Wie können wir den Problemlösungsprozess auf viele verschiedene Arten von Problemen anwenden?**\\\\r\n\\\\r\nIn dieser Lektion wenden die SchülerInnen den Problemlösungsprozess bei drei verschiedenen Aufgaben an, um die Bedeutung jedes einzelnen Schritts besser zu verstehen: sie werden eine Labyrinth durchqueren, ein Team so organisieren, dass es möglichst schnell läuft und ein Spiel entwerfen. Die Aufgaben werden zunehmend komplexer und unklarer definiert, um zu verdeutlichen, wie der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen hilft. Die Lektion endet mit einer Reflexion der SchülerInnen über ihre Erfahrungen mit dem Problemlösungsprozess. Sie begründen die Einbeziehung der einzelnen Schritte und untersuchen gemeinsam Fragen oder Strategien im Rahmen eines Brainstorming, die ihnen helfen können, ungelöste Aufgaben besser zu definieren, da dies oft der entscheidende Schritt ist.\\\\r \n\\\\r \nDiese Lektion wird wahrscheinlich zwei oder mehr Unterrichtsstunden in Anspruch nehmen. Die ersten beiden Aufgaben lassen sich eventuell in einer einzigen Unterrichtsstunde bearbeiten, aber die dritte muss auf einen zweiten Tag verlegt werden."

                \\r
                Die Klasse erforscht weiterhin Möglichkeiten zur Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput. Zusätzlich zu den in der vorigen Stunde gelernten Tastaturbefehlen lernen sie mehrere Möglichkeiten kennen, wie man Input von der Maus entgegennehmen kann. Sie erweitern auch ihr Verständnis von Bedingungen, um `sonst` verwenden zu können, das es dem Computer erlaubt, einen bestimmten Teil des Codes auszuführen, wenn eine Bedingung wahr ist, und einen anderen Teil, wenn sie nicht wahr ist.

              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin `für` Schleifen, diesmal aber mit Artist. Die SchülerInnen werden Aufgaben lösen, bei denen sie die Ideen von Variablen, Schleifen und "Für"-Schleifen kombinieren, um komplexe Designs zu erstellen. Am Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für freie Gestaltung zu kreieren.
            Swimming Fish in Sprite Lab:
              description_student: Lernen Sie, wie man Sprites erstellt und bearbeitet.
              description_teacher: 'In dieser Lektion lernen die SchülerInnen die beiden wesentlichen Konzepte von Sprite Lab kennen: Sprites und Behaviors. Sprites sind Zeichen oder Objekte auf dem Bildschirm, die von den SchülerInnen bewegt, geändert und manipuliert werden können. Behaviors oder Verhaltensweisen sind Aktionen, die Sprites kontinuierlich ausführen, bis sie angehalten werden.'
            Alien Dance Party:
              description_student: Erstellen Sie ein interaktives Projekt, das Sie mit den KlassenkameradInnen teilen können.
              description_teacher: Diese Lektion befasst sich mit Sprite Lab, einer Plattform, auf der die SchülerInnen ihre eigenen interaktiven Animationen und Spiele erstellen können. Zusätzlich zu den Behaviors werden die SchülerInnen heute Benutzereingaben als Ereignisse einbauen, um eine "Tanzparty für Aliens" zu erstellen.
            Virtual Pet with Sprite Lab:
              key: Virtuelles Haustier mit Sprite-Labor
              name: Virtuelles Haustier mit Sprite-Labor
              description_student: In dieser Lektion entwickeln die SchülerInnen ein interaktives virtuelles Haustier, das so aussieht und sich so verhält, wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen. Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte, die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
              description_teacher: In dieser Lektion entwickeln die SchülerInnen ein interaktives virtuelles Haustier, das so aussieht und sich so verhält, wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen. Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte, die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
            End of Course Project:
              key: Projekt am Ende des Kurses
              name: Projekt am Ende des Kurses
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
            lesson-1:
              name: Tanzparty
              description_student: Zeit zum Feiern! In dieser Lektion programmieren Sie Ihre eigene interaktive Tanzparty.
              description_teacher: In dieser Lektion programmieren die SchülerInnen ihre eigene interaktive Tanzparty. Diese Aktivität erfordert Ton, da das Werkzeug so gebaut wurde, dass es auf Musik reagiert.

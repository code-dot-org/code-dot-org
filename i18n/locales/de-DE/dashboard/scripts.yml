        csd1-2018:
          title: Erkenntnisse aus der Informatik - Lerneinheit 1 - Problemlösung ('18-'19)
          description_short: Erfahren Sie, wie Menschen mit Computern arbeiten, um Probleme zu lösen.
          lesson_groups:
            cspSurvey:
              display_name: Umfrage
            csd1_1:
              display_name: 'Kapitel 1: Der Problemlösungsprozess'
            csd1_2:
              display_name: 'Kapitel 2: Computer und Problemlösung'
          lessons:
            CS Discoveries Pre-survey:
              name: Grundsätze der Informatik Befragung vor dem Kurs
            Intro to Problem Solving:
              name: Einführung in die Problemlösung
              description_student: Die Klasse arbeitet in Gruppen daran, Boote aus Aluminium entwerfen, die so viele Münzen wie möglich tragen sollen. Am Ende der Lektion besprechen die Gruppen ihre Erfahrungen mit der Aktivität und stellen Verbindungen zu den Arten der Problemlösung her, mit denen sie sich während des weiteren Kurses beschäftigen werden.
              description_teacher: In dieser Lektion arbeiten die SchülerInnen in Gruppen daran, Aluminiumfolienboote zu entwerfen, die so viele Münzen wie möglich tragen sollen. Die Gruppen können über zwei Runden an ihren Booten arbeiten. Das Ziel ist, dass das Boot mehr Münzen halten soll als in der ersten Runde. Die Struktur der Aktivität weist bereits auf verschiedene Schritte des Problemlösungsprozesses hin, den die SchülerInnen in der folgenden Lektion näher kennen lernen werden. Am Ende der Lektion besprechen die SchülerInnen ihre Erfahrungen mit der Aktivität und stellen Verbindungen zu den Arten der Problemlösung her, mit denen sie sich während des weiteren Kurses beschäftigen werden.
            The Problem Solving Process:
              name: Der Problemlösungsprozess
              description_student: 'Diese Lektion führt in den formalen Problemlösungsprozess ein, den die Klasse im Laufe des Jahres anwenden wird: Definieren - Vorbereiten - Versuchen - Reflektieren. Zuerst setzt die Klasse diese Schritte mit dem Aluminiumboot-Problem aus der vorhergehenden Lektion in Beziehung, dann mit einem Problem, das sie gut lösen können, und dann mit einem Problem, das sie besser lösen wollen. Am Ende der Lektion sammelt die Klasse eine Liste von allgemein nützlichen Strategien für jeden Schritt des Prozesses, um Poster anzufertigen, die sie während der gesamten Lerneinheit und des Jahres begleiten werden.'
              description_teacher: 'Diese Lektion führt in den formalen Problemlösungsprozess ein, den die SchülerInnen im Laufe des Jahres anwenden werden: Definieren - Vorbereiten - Versuchen - Reflektieren. Die Lektion beginnt damit, dass die SchülerInnen gebeten werden, ein Brainstorming über all die verschiedenen Arten von Problemen durchzuführen, denen sie im Alltag begegnen. Dann werden den SchülerInnen die vier Schritte des Problemlösungsprozesses gezeigt und sie arbeiten zusammen, um diese abstrakten Schritte mit ihren tatsächlichen Erfahrungen bei der Problemlösung in Beziehung zu setzen. Zuerst setzen die SchülerInnen diese Schritte mit dem Aluminiumboot-Problem aus der vorhergehenden Lektion in Beziehung, dann mit einem Problem, das sie gut lösen können, und dann mit einem Problem, das sie besser lösen wollen. Am Ende der Lektion sammelt die Klasse eine Liste von allgemein nützlichen Strategien für jeden Schritt des Prozesses, um Poster anzufertigen, die sie während der gesamten Lerneinheit und des Jahres begleiten werden.'
            Exploring Problem Solving:
              name: Problemlösung erforschen
              description_student: 'In dieser Lektion wendet die Klasse den Problemlösungsprozess bei drei verschiedenen Aufgaben an: eine Wortsuche, eine Sitzordnung für eine Geburtstagsfeier und die Planung einer Reise. Die Aufgaben werden zunehmend komplexer und unklarer definiert, um zu verdeutlichen, wie der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen hilft.'
              description_teacher: "In dieser Lektion wenden die SchülerInnen den Problemlösungsprozess bei drei verschiedenen Aufgaben an: eine Wortsuche, eine Sitzordnung für eine Geburtstagsfeier und die Planung einer Reise. Die Aufgaben werden zunehmend komplexer und unklarer definiert, um zu verdeutlichen, wie der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen hilft. Die Lektion endet mit einer Reflexion der SchülerInnen über ihre Erfahrungen mit dem Problemlösungsprozess. Sie begründen die Einbeziehung der einzelnen Schritte und untersuchen gemeinsam Fragen oder Strategien im Rahmen eines Brainstorming, die ihnen helfen können, ungelöste Aufgaben besser zu definieren, da dies oft der entscheidende Schritt ist.\\\\r \n\\\\r \nDiese Lektion wird wahrscheinlich zwei oder mehr Unterrichtsstunden in Anspruch nehmen. Die ersten beiden Aufgaben lassen sich eventuell in einer einzigen Unterrichtsstunde bearbeiten, aber die dritte muss auf einen zweiten Tag verlegt werden."
            What is a Computer?:
              name: Was ist ein Computer?
              description_student: In dieser Lektion entwickelt die Klasse eine vorläufige Definition eines Computers. Nach einem Brainstorming über die möglichen Definitionen eines Computers arbeitet die Klasse in Gruppen, um Bilder auf Plakaten nach "ist ein Computer" oder "ist kein Computer" zu sortieren und ihre Begründungen für die Wahl einiger der schwierigsten Kategorisierungen zu erklären. Der Lehrer/die Lehrerin stellt dann eine Definition des Computers vor und lässt die Gruppen ihre Plakate entsprechend der neuen Definition zu überarbeiten.
              description_teacher: In dieser Lektion erarbeiten die SchülerInnen eine vorläufige Definition eines Computers. Zu Beginn der Lektion macht die Klasse ein Brainstorming über mögliche Definitionen, was ein Computer ist, und stellt die Ergebnisse dieser Überlegungen auf der Tafel dar. Als nächstes sortieren die SchülerInnen in Gruppen Bilder auf Posterpapier in die Kategorien "ist ein Computer" oder "ist kein Computer". Die Gruppen stellen dann ihre Plakate aufstellen und kurz ihre Begründungen für die Wahl einiger ihrer schwierigsten Kategorisierungen erläutern. Der Lehrer/die Lehrerin stellt dann eine Definition des Computers vor und lässt die Gruppen ihre Plakate entsprechend der neuen Definition zu überarbeiten.\\r
            Input and Output:
              name: Input und Output
              description_student: In diesem Kurs betrachten die SchülerInnen eine Reihe von Computergeräten, um festzustellen, welche Arten von In- und Outputs diese verwenden. Die Gruppen werden einem Computergerät zugeordnet und erstellen auf der Grundlage einer vom Lehrer bereitgestellten Definition von In- und Outputs den In- und Output ihres jeweiligen Geräts eine Liste. Zum Abschluss der Lektion untersucht die Klasse gemeinsame Aktivitäten, die sie auf einem Computergerät durchführen, und wählt die für diese Aktivität verwendeten In- und Outputs aus der Tabelle aus.
              description_teacher: In diesem Kurs betrachten die SchülerInnen eine Reihe von Computergeräten, um festzustellen, welche Arten von In- und Outputs diese verwenden. Die Gruppen werden einem Computergerät zugeordnet und erstellen auf der Grundlage einer vom Lehrer bereitgestellten Definition von In- und Outputs den In- und Output ihres jeweiligen Geräts eine Liste. Zu Beginn der Aktivität sollen sich die SchülerInnen auf offensichtlichere physische In- und Outputs konzentrieren (z.B. eine Tastatur als Input oder einen Bildschirm als Output). Im Verlauf weiterer Diskussionen betrachten die SchülerInnen weniger offensichtliche Beispiele (z.B. dass ein Berührungsbildschirm sowohl ein Input wie auch ein Output ist, oder die Tatsache, dass das Internet sowohl als Input als auch als Output dienen kann). Während der gesamten Lektion schreibt der/die LehrerIn vorne im Klassenzimmer eine Tabelle der Inputs und Outputs mit. Zum Abschluss der Lektion untersuchen die SchülerInnen gemeinsame Aktivitäten, die sie an einem Computergerät durchführen, und wählen die für diese Aktivität verwendeten In- und Outputs aus der Tabelle aus.
            Processing:
              name: Verarbeitung
              description_student: Diese Lektion fokussiert stärker auf das Konzept der Verarbeitung, das als Teil der Definition eines Computers eingeführt wurde. Die SchülerInnen arbeiten in Zweiergruppen, um ein Kartenspiel in eine Ordnung zu bringen, eine Form der Informationsverarbeitung. Am Ende bespricht die Klasse, was Verarbeitung im Zusammenhang mit der Lösung von Informationsproblemen bedeutet.
              description_teacher: Die SchülerInnen absolvieren zwei Aktivitäten - "Karten ohne Computer sortieren", um die Bedeutung der Verarbeitung und ihre Beziehung zur Problemlösung zu untersuchen. Die erste Aktivität hat nur wenige Einschränkungen und dient dazu, eine hochrangige Definition der Verarbeitung einzuführen. Die nächste Aktivität führt weitere Einschränkungen ein, die von den SchülerInnen verlangen, dass sie einen Algorithmus zu entwickeln, der die Karten immer erfolgreich verarbeitet. Die SchülerInnen entwickeln und testen ihre Algorithmen iterativ und teilen sie mit ihren KlassenkameradInnen. In einer abschließenden Diskussion reflektieren die SchülerInnen über die verschiedenen Arten der Problemlösung, die sie bei diesen Aktivitäten verwendet haben, und über die Bedeutung der Erstellung eines Algorithmus bei der Lösung eines Problems.
            Storage:
              name: Speicher
              description_student: Diese Lektion konzentriert sich auf die Speicherkomponente der Definition eines Computers im Rahmen der Informationsverarbeitung. Die Klasse verbringt den größten Teil der Lektion mit der Entwicklung und dem Teilen von Algorithmen zur Informationsverarbeitung, wobei der Schwerpunkt darauf liegt, wie viel Speicherplatz ein bestimmter Algorithmus erfordert. Die Lektion schließt mit einer Diskussion über die Bedeutung der Speicherung bei der Verarbeitung von Information.
              description_teacher: Die SchülerInnen erforschen die Bedeutung der Speicherung innerhalb des Modells von Input, Speicherung, Verarbeitung und Output eines Computers. In einer Aufwärmübung sollen die SchülerInnen über die Arten von Informationen nachdenken, die sie in der Vergangenheit auf Computern gespeichert haben, wie z.B. Dokumente, Fotos oder Videos. In der Hauptaktivität "ohne Computer- Unplugged" entwickeln die SchülerInnen einen Algorithmus zur Verarbeitung eines kleinen Kartenstapels auf der Suche nach bestimmten Karten innerhalb des Kartensatzes. Die Restriktionen dafür, wie sie die Karten bewegen können, zwingen sie dazu, die Bedeutung der Speicherung auch während der Verarbeitung des Kartenstapels zu berücksichtigen. Die Lektion schließt mit einer Erörterung der beiden Arten der Speicherung, die die SchülerInnen in dieser Lektion kennengelernt haben, und der Bedeutung der Speicherung bei der Verarbeitung von Informationen.
            Apps and Problem Solving:
              name: Apps und Problemlösung
              description_student: 'Diese Lektion behandelt die Aspekte des Inputs und Outputs von Computern in einem Kontext, der für die SchülerInnen relevant und vertraut ist: Apps. Die Klasse begutachtet verschiedene Web-Apps, um die spezifischen Probleme zu analysieren, für deren Lösung sie entwickelt wurden, den Input, den sie benötigen, und den Output, den sie den Benutzern liefern. Die Klasse schließt mit Beobachtungen dieser Apps sowie einer von der Lehrkraft geleiteten Diskussion über die Auswirkungen von Apps auf die Gesellschaft.'
              description_teacher: 'Diese Lektion behandelt die Aspekte des Inputs und Outputs von Computern in einem Kontext, der für die SchülerInnen relevant und vertraut ist: Apps. Die SchülerInnen begutachten in Zweiergruppen verschiedene Web-Apps, um die spezifischen Probleme zu analysieren, für deren Lösung sie entwickelt wurden, den Input, den sie benötigen, und den Output, den sie den Benutzern liefern. Die Klasse schließt mit Beobachtungen dieser Apps sowie einer von der Lehrkraft geleiteten Diskussion über die Auswirkungen von Apps auf die Gesellschaft.'
            Project - Propose an App:
              name: Projekt - Eine App vorschlagen
              description_student: Zum Abschluss der Untersuchung des Problemlösungsprozesses und Modells von Input, Speicherung, Verarbeitung und Output eines Computers schlägt die Klasse Apps vor, die auf die Lösung von Problemen in der Praxis ausgerichtet sind. Dieses Projekt erstreckt sich über mehrere Tage und wird schließlich in einer Posterpräsentation zusammengefasst, in der die Funktionen der einzelnen Apps beleuchtet werden. Das Projekt ist so konzipiert, dass es in Zweiergruppen bearbeitet werden kann, wobei auch Einzelarbeit möglich ist.
              description_teacher: Zum Abschluss ihrer Untersuchung zum Problemlösungsprozess und das Input-/Output-/Speicher-/Prozessmodell eines Computers schlagen die SchülerInnen eine App vor, die ein Problem aus der Praxis lösen soll. Dieses Projekt erstreckt sich über mehrere Tage. Dabei werden die SchülerInnen ein Poster erstellen, das die Funktionen ihrer Anwendung hervorhebt und das sie ihren KlassenkameradInnen präsentieren. Ein Projektleitfaden bietet den SchülerInnen schrittweise Anleitungen und hilft ihnen, ihre Gedanken zu ordnen. Das Projekt ist so konzipiert, dass es zu zweit durchgeführt wird, kann aber auch auch einzeln abgeschlossen werden.
            Apps and Storage:
              name: Anwendungen und Speicherung
              description_student: 'Diese Lektion behandelt die Aspekte des Inputs und Outputs von Computern in einem Kontext, der für die SchülerInnen relevant und vertraut ist: Apps. Die Klasse begutachtet verschiedene Web-Apps, um die spezifischen Probleme zu analysieren, für deren Lösung sie entwickelt wurden, den Input, den sie benötigen, und den Output, den sie den Benutzern liefern. Die Klasse schließt mit Beobachtungen dieser Apps sowie einer von der Lehrkraft geleiteten Diskussion über die Auswirkungen von Apps auf die Gesellschaft.'
              description_teacher: 'In dieser Lektion werden die Eingabe-, Ausgabe-, Speicher- und Verarbeitungsaspekte eines Computers in einem Kontext betrachtet, der für die SchülerInnen relevant und vertraut ist: Apps. Die SchülerInnen evaluieren paarweise Sekundärmarkt-Apps, um die spezifischen Probleme zu analysieren, für deren Lösung sie konzipiert wurden, den Input, den sie für ihre Funktionalität benötigen, und die Verarbeitung, die diesen Input in den gewünschten Output verwandelt, sowie die Informationen, die sie später speichern möchten. Die Klasse schließt mit einer Diskussion, die die Lektion mit Apps verbindet, mit denen die SchülerInnen besser vertraut sind.'
        csd4-2018:
          title: Erkenntnisse aus der Informatik Lektion 4 - Das Internet ('18-'19)
          description: Die Lerneinheit 4 stellt die breiteren sozialen Auswirkungen der Informatik vor. Anhand einer Reihe von Design-Aufgaben lernen Sie, wie Sie die Bedürfnisse anderer besser verstehen und gleichzeitig eine Lösung für ein Problem entwickeln können. Die zweite Hälfte der Lerneinheit besteht aus einem iterativen Teamprojekt, bei dem die Teams die Möglichkeit haben, einen Bedarf zu identifizieren, der ihnen am Herzen liegt, Lösungen sowohl auf Papier als auch im App-Lab prototypisch zu entwickeln und Lösungen mit realen Benutzern zu testen, um Feedback zu erhalten und die Iteration weiter voranzutreiben.
          description_short: Lernen Sie, wie Sie ein Programm entwerfen, das den Bedürfnissen Ihrer Benutzer entspricht.
          lesson_groups:
            csd4_1:
              display_name: 'Kapitel 1: Benutzerzentriertes Design'
            csd4_2:
              display_name: 'Kapitel 2: App Prototyping'
            cspSurvey:
              display_name: Umfrage
          lessons:
            Analysis of Design:
              name: Analyse der Planung
              description_student: Die Klasse untersucht eine Vielzahl verschiedener Teekannen-Designs, um zu überlegen, wie und warum sie ausgewählt oder hergestellt wurden. Am Beispiel der Teekannen analysiert die Klasse die Beziehung zwischen den Benutzern, ihren Bedürfnissen und dem Design der von ihnen verwendeten Objekte.
              description_teacher: Zum Auftakt einer Lerneinheit, die sich der Problemlösung in der Gruppe und der Entwicklung von Produkten für andere Benutzer widmet, untersuchen die Studierenden zunächst das Design verschiedener Teekannen. Die SchülerInnen analysieren jede einzelne Teekanne und versuchen herauszufinden, wie spezifische Bedürfnisse der Benutzer das Design beeinflusst haben könnten. Indem sie diese Designmöglichkeiten in Betracht ziehen und versuchen, jede Teekanne einem potentiellen Benutzer zuzuordnen, können die SchülerInnen erkennen, wie eine benutzerzentrierte Herangehensweise an das Design von Produkten (sowohl physisch als auch digital) diese Produkte nützlicher und benutzerfreundlicher machen kann. Zum Abschluss der Aktivität werden die SchülerInnen gebeten, einige Änderungen an einer der Teekannen vorzuschlagen, die sie nützlicher oder brauchbarer machen würden.
            Understanding Your User:
              name: Den Benutzer verstehen
              description_student: Anhand von Benutzerprofilen erforscht die Klasse, wie verschiedene Benutzer auf eine Vielzahl von Produkten reagieren könnten. In einem Rollenspiel, in dem sie eine andere Person darstellen, werden alle SchülerInnen Designs aus dem Blickwinkel eines anderen erleben.
              description_teacher: Designer müssen die Bedürfnisse ihrer Benutzer verstehen, um nützliche Produkte zu schaffen. Diese Lektion regt die SchülerInnen dazu an, darüber nachzudenken, wie man etwas für eine andere Person entwirft, indem man als jemand anderes ein bestimmtes Benutzerprofil annimmt und als dieser Benutzer auf eine Reihe von Produkten reagiert. Allen SchülerInnen wird ein Benutzerprofil zugewiesen, das eine Person beschreibt, das dann dazu verwendet wird, geeignete Produkte auszuwählen, das Produktdesign zu kritisieren und Designverbesserungen vorzuschlagen
            User-Centered Design Micro Activity:
              name: Benutzerzentrierte Design-Mikroaktivität
              description_student: Die Klasse verwendet den Designprozess in Kleingruppen, um Ideen für intelligente Kleidung zu entwickeln. Vom Brainstorming über die Identifizierung von Benutzern bis hin zum endgültigen Designvorschlag ist dies die erste von mehreren Gelegenheiten in dieser Lektion, bei der das Entwerfen einer Lösung für die Bedürfnisse anderer geübt wird.
              description_teacher: Diese Lektion führt die SchülerInnen durch eine Kurzversion des Designprozesses, die ihnen in dieser Lektion vorgestellt wird. Sie führen zunächst ein Brainstorming mit einer Liste potenzieller Benutzer von \`smarter´ Kleidung. Als Klasse gruppieren sie diese Ideen dann in große Kategorien, und jede Gruppe wählt eine Benutzerkategorie aus. Die Gruppen wiederholen diesen Prozess, um ein Brainstorming der Bedürfnisse oder Bedenken ihrer Benutzer durchzuführen, wobei sie diese Bedürfnisse dann kategorisieren und eine Kategorie auswählen, auf die sie sich konzentrieren wollen. Dann entwerfen die SchülerInnen ein smartes Kleidungsstück, wobei sie sich bei der Entscheidungsfindung auf die spezifischen Bedürfnisse und Bedenken stützen, die sie im Rahmen des Brainstorming ermittelt haben. Am Ende des Kurses teilen die SchülerInnen ihren Entscheidungsprozess in einer Kurzfassung mit und erhalten Feedback dazu, wie gut ihr Produkt den von ihnen ausgewählten Bedarf des Benutzers erfüllt.
            User Interfaces:
              name: Benutzeroberflächen
              description_student: Hier sehen Sie, wie ein Papierprototyp verwendet werden kann, um Software zu testen und Feedback zu erhalten, bevor überhaupt Code geschrieben wird. Um einem Entwickler bei seiner Idee zu helfen, testet und erstellt die Klasse einen App-Prototypen aus Papier.
              description_teacher: Im Anschluss an das Minidesign-Projekt wartet die nächste Phase des Designs auf die SchülerInnen - die Entwicklung eines Prototyps eines Produkts, das den Bedürfnissen seiner Benutzer entspricht. Die SchülerInnen untersuchen in Teams einen Papierprototyp für eine Chat-Anwendung namens "Txt Ur Grndkdz". Durch die Verwendung dieses Papierprototyps können die SchülerInnen sehen, wie ein einfacher Papierprototyp verwendet werden kann, um Ideen und Annahmen schnell zu testen, bevor wir überhaupt einen Computer einschalten. Nach der Nutzung des zur Verfügung gestellten Prototyps beginnen die SchülerInnen, Wege zur Verbesserung der nächsten Iteration des Projekts zu finden.
            Feedback and Testing:
              name: Feedback und Tests
              description_student: Die Benutzer haben eine App getestet, und sie haben viel Feedback für den Entwickler. Die Klasse muss das gesamte Feedback sortieren, gemeinsame Themen und Bedürfnisse identifizieren und damit beginnen, den Prototyp zu überarbeiten, damit er den Bedürfnissen der Benutzer besser entspricht.
              description_teacher: In dieser Lektion verwenden die SchülerInnen das Feedback von "Benutzern" der Papier-Prototypen-App aus der vorhergehenden Lektion, um Verbesserungen der Benutzeroberfläche dieses Papier-Prototypen zu entwickeln. Die Lektion beginnt mit einer Reflexion über die Tatsache, dass Designer menschliche Bedürfnisse bezüglich der Technologie in Änderungen der Benutzeroberfläche oder der Benutzererfahrung umsetzen müssen. Die SchülerInnen erhalten dann eine Sammlung von Feedback und Anfragen von Benutzern der App aus der vorherigen Lektion.Die SchülerInnen analysieren das Feedback in Gruppen und finden heraus, wie die im Feedback geäußerten Bedürfnisse durch Änderungen der Benutzeroberfläche der App erfüllt werden könnten. Dann setzen die SchülerInnen einige dieser Änderungen in Gruppenarbeit um, sodass eines der von ihnen identifizierten Bedürfnisse erfüllt wird.
            Identifying User Needs:
              name: Identifizieren von Benutzerbedürfnissen
              description_student: Bis zu diesem Zeitpunkt waren die Benutzer, die die Klasse in untersucht hat, alle weit entfernt, und die einzigen Informationen der Benutzer kamen aus Texten oder Rollenspielen. Nun werden sich die SchülerInnen auf einander als potenzielle Benutzer verlassen, und die Paare werden sich gegenseitig befragen, um Bedürfnisse zu ermitteln, die durch die Entwicklung einer App erfüllt werden könnten.
              description_teacher: Bis zu diesem Zeitpunkt haben sich die SchülerInnen darauf konzentriert, für Benutzer zu entwerfen, die zu einem gewissen Grad nicht in ihrer Nähe sind. Ob durch Brainstorming, Profile oder Text-Feedback, die Verbindung zu einem Endbenutzer war nie direkt. Diese Entfernung soll den SchülerInnen helfen, ihre eigenen Bedürfnisse außer acht zu lassen, wenn sie über Benutzer nachdenken. Um Informationen direkter von einem tatsächlichen Benutzer zu erhalten, müssen sie sich jetzt auf ihre KlassenkameradInnen verlassen. In dieser Lektion arbeiten die SchülerInnen zusammen, um füreinander zu Benutzern (und Designern) zu werden, so dass jeder seinen Endbenutzer direkt befragen und Fragen stellen kann, um seinen Entwurf mit besseren Informationen zu entwickeln. Jedes SchülerInnen-Paar befragt sich gegenseitig und versucht, ein bestimmtes Bedürfnis zu identifizieren, bei dem eine App hilfreich sein könnte.
            Project - Paper Prototype:
              name: Projekt - Papier-Prototyp
              description_student: Anhand der Interview-Informationen aus der vorhergehenden Lektion entwickelt die Klasse Ideen für Apps, die auf die Bedürfnisse ihrer Benutzer eingehen. Um diese Ideen zu formulieren und ihre Effektivität zu testen, erstellen und testen die SchülerInnen ihre jeweiligen eigenen Papierprototypen.
              description_teacher: Basierend auf dem Peer-Interview aus der vorhergehenden Lektion stellt jede/r der SchülerIn eine Idee für eine App vor, die sich mit dem Problem ihre Benutzers befasst. Die SchülerInnen können dann eigene Papier-Prototypen für ihre App-Ideen erstellen, indem sie "Bildschirme" auf einzelne Notizkarten zeichnen. Ein Projektleitfaden führt die der SchülerInnen durch den Prozess, einschließlich der Erstellung der App und des Testens mit dem Benutzer, um zu sehen, ob ihre Annahmen zu den von ihnen erstellten Benutzeroberflächen korrekt sind.
            Designing Apps for Good:
              name: Apps für gute Zwecke entwickeln
              description_student: Zum Auftakt des App-Design-Projekts teilt sich die Klasse in Teams auf und beginnt mit der Erforschung von Themen für Apps. Mehrere Beispiele für sozial wirkungsvolle Apps sollen als Inspiration für das Projekt dienen.
              description_teacher: Zu Beginn des App-Designprojekts, das bis zum Ende der Lerneinheit bearbeitet wird, untersuchen die SchülerInnen zunächst eine Reihe von Apps, die von anderen SchülerInnen erstellt wurden und eine soziale Wirkung haben sollen. Die Klasse bespricht dann die Schritte Definieren, Vorbereiten, Ausprobieren und Reflektieren des Problemlösungsprozesses, während sie eine Idee für eine eigene App mit sozialer Wirkung entwickeln. Schließlich bilden die SchülerInnen Projektteams und erstellen eine Vereinbarung darüber, wie das Team während der Entwicklung ihrer App arbeiten soll.
            Market Research:
              name: Marktforschung
              description_student: Vertiefen Sie Ihr Wissen über die Entwicklung von Apps, indem Sie vorhandene Apps untersuchen, die ähnlichen Benutzern helfen können. Jede Gruppe identifiziert eine Handvoll Apps, die sich mit demselben Thema befassen, an dem sie arbeiten, und verwendet diese Apps, um ihre Idee für ein App-Idee zu verfeinern.
              description_teacher: In dieser Lektion untersuchen die SchülerInnen ähnliche Anwendungen wie diejenige, die sie entwickeln wollen, um die Bedürfnisse ihrer Benutzer besser zu verstehen. Die SchülerInnen arbeiten in ihren Teams daran, das Internet nach anderen Apps zu durchsuchen und diejenigen zu bewerten, die sie interessant finden. Am Ende der Lektion hat jedes Team eine klarere Vorstellung von der Art der App, die es erstellen möchte, und verfeinert die Zielgruppe seiner Benutzer. Jedes Team führt eine Liste mit Zitaten zu allen untersuchten Apps, die in die Abschlusspräsentation eingeht.
            Paper Prototypes:
              name: Papier-Prototypen
              description_student: Papierprototypen ermöglichen es Entwicklern, Ideen schnell zu testen, bevor sie viel Zeit in das Schreiben von Code investieren. In dieser Lektion untersuchen Teams einige Beispiel-Apps, die in App Lab erstellt wurden, und verwenden sie, um die ersten Papierprototypen über ihre Anwendungen zu konzipieren.
              description_teacher: Bevor wir mit der Entwicklung von Apps beginnen, müssen wir den SchülerInnen helfen, ihre Erwartungen besser zu skalieren. Da die SchülerInnen diese Anwendungen schließlich in App Lab prototypisieren werden, sind sie besser aufgestellt, wenn ihre Ideen mit den Arten von Apps übereinstimmen, die sich in App Lab leicht prototypisieren lassen. Die Teams beginnen diese Skalierung, indem sie mehrere Beispiel-Apps untersuchen, die zeigen, welche Apps mit App Lab erstellt werden können. Die Teams können dann eine (oder mehrere) der Apps als Grundlage für ihre eigenen Apps auswählen. Von dort aus haben die Teams etwas Zeit, um die grundlegende Funktionalität ihrer App zu diskutieren, bevor sie 3 x 5 Karteikarten zur Entwicklung von Papier-Prototypen verwenden.\\r
            Prototype Testing:
              name: Testen von Prototypen
              description_student: In dieser Lektion testen Teams ihre Papierprototypen mit anderen KlassenkameradInnen. Ein/e SchülerIn übernimmt die Rolle des Computers, eine/r spricht, und die anderen beobachten. So erhalten die Teams sofortiges Feedback zu ihren App-Designs, das sie in die nächste Version ihrer App-Prototypen einfließen lassen.
              description_teacher: Der Hauptzweck der Entwicklung von Papierprototypen besteht darin, dass sie ein schnelles Testen und Iterieren ermöglichen, bevor irgendein Code geschrieben wird. Diese Lektion konzentriert sich darauf, Teams die Möglichkeit zu geben, ihre Prototypen zu testen, bevor sie zur Arbeit in App Lab übergehen. Die Teams entwickeln einen Plan für Tests mit Benutzern, bevor sie Prototypentests mit mehreren anderen SchülerInnen in der Klasse (und möglicherweise auch außerhalb der Klasse) durchführen. Um den Prototyp mit den Benutzern zu testen, müssen die SchülerInnen Rollen im Test zuweisen (der "Erzähler", der "Computer" und die "Beobachter") und einige Fragen vorbereiten, die der Benutzer nach Abschluss des Tests beantworten muss.
            Digital Design:
              name: Digitaler Entwurf
              description_student: Nachdem sie einen Papier-Prototypen entwickelt, getestet und Feedback zu diesem gesammelt haben, arbeiten die Teams nun in App Lab weiter, um die nächste Iteration ihrer Apps zu entwickeln. Jedes Teammitglied erstellt mit dem Drag-and-Drop-Designmodus mindestens eine Seite der App seines Teams und reagiert auf das Feedback aus der vorherigen Testrunde.
              description_teacher: Nachdem die Gruppen gemeinsam einen Papierprototypen für ihre Anwendungen entwickelt haben, teilen sie sich nun sinnvoll auf, um mit der Arbeit an einer interaktiven digitalen Version auf der Grundlage des Papierprototyps zu beginnen. Jede der SchülerInnen arbeitet mithilfe des Drag-and-Drop-Designmodus in App Lab eine Reihe von Stufen durch, um zu lernen, wie man digitale Versionen eines Papierprototypen erstellt. Von dort aus erstellt jedes Gruppenmitglied mindestens eine Seite der App in App Lab, wo alle Seiten später zu einer einzigen App kombiniert werden.
            Linking Screens:
              name: Verknüpfung der Bildschirme
              description_student: Auf Grundlage der Bildschirme, die die Klasse in der vorherigen Lektion entworfen hat, kombinieren die Teams die Bildschirme in einer einzigen App. Es kann einfacher Code hinzugefügt werden, um durch Klicken auf die Schaltfläche zum gewünschten Bildschirm zu wechseln.
              description_teacher: In dieser Lektion kombinieren Teams die Bildschirme, die sie in der vorherigen Lektion entworfen haben, zu einer einzigen App, die sie dann mit Hilfe von Code miteinander verknüpfen können. Die SchülerInnen lernen grundlegende ereignisgesteuerte Programmierung, indem sie die Modell-Apps weiterentwickeln, die sie in der vorhergehenden Lektion begonnen haben. Zusätzlich zu dem Bildschirm, den die SchülerInnen am Vortag entworfen haben, lernen sie, wie sie zusätzliche Bildschirme erstellen und sogar von anderen erstellte Bildschirme importieren können.
            Testing the App:
              name: Testen der App
              description_student: Die Teams führen eine weitere Runde von Benutzertests durch, diesmal mit ihrem interaktiven Prototyp. Das in dieser Testrunde gesammelte Feedback wird in die endgültige Iteration der App-Prototypen einfließen.
              description_teacher: Am Ende der vorherigen Lektion sollte jedes Team mindestens über einen funktionsfähigen Prototyp seiner App verfügen. Der Hauptzweck dieser Lektion besteht darin, dass das Team die App tatsächlich mit anderen Personen testet, vorzugsweise aus der Zielgruppe, für welche die App bestimmt ist, oder aus verschiedenen Teams in der Klasse, während Beobachter aus dem Team die Ergebnisse auf den Arbeitsblättern festhalten, die sie in der Planungsphase verwendet haben. Wie beim Testen der Papierprototypen werden die Teams mit der Planung für die spezifischen Szenarien beginnen, bevor sie die Tests durchführen und beobachten.
            Improving and Iterating:
              name: Verbessern und Iterieren
              description_student: Anhand des Feedbacks aus der letzten Testrunde setzen die Teams Änderungen um, die den Bedürfnissen ihrer Benutzer entsprechen. Jedes Team verfolgt und priorisiert die Funktionen, die sie hinzufügen möchten, und die Fehler, die sie beheben müssen.
              description_teacher: Die Teams haben zu diesem Zeitpunkt einen App-Prototypen entwickelt, der mehrere Iterationen und Benutzertestreihen durchlaufen hat. Mit den Informationen und Anleitungen, die in der letzten Runde der Benutzertests gewonnen wurden, hat jede/r der SchülerIn die Möglichkeit, Verbesserungen an der Team-App zu planen und umzusetzen. Abhängig von der zur Verfügung stehenden Zeit und dem Interesse der SchülerInnen können Sie den Test- und Iterationszyklus so oft durchführen, wie Sie es für richtig halten.
            Project - App Presentation:
              name: Projekt - App-Präsentation
              description_student: Jedes Team bereitet eine Präsentation vor, um die von ihnen entwickelte App "anzupreisen". Das ist die Zeit, in der Hindernisse, Siege und Pläne für die Zukunft ausgetauscht werden.
              description_teacher: Zu diesem Zeitpunkt haben die Teams ein Thema von persönlicher und gesellschaftlicher Bedeutung erforscht, einen Papierprototypen und einen digitalen Prototypen entwickelt und getestet und die erste App weiterentwickelt, um neue Funktionen und Fehlerbehebungen hinzuzufügen. Jetzt ist es an der Zeit für sie, zu überlegen, was sie bisher erreicht haben, und eine zusammenhängende Präsentation zusammenzustellen, die den Entstehungsprozess demonstriert. Mithilfe der bereitgestellten Präsentationsvorlage bereiten sich die Teams darauf vor, über ihren Prozess der App-Entwicklung zu berichten, einschließlich des Problems, das sie damit lösen wollten, der Art und Weise, wie sie das Feedback aus den Tests einbezogen haben, und ihrer Pläne für die Zukunft.
            CS Discoveries Post-Course Survey:
              name: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
          student_description: Die Lerneinheit 4 stellt die breiteren sozialen Auswirkungen der Informatik vor. Anhand einer Reihe von Design-Aufgaben lernen Sie, wie Sie die Bedürfnisse anderer besser verstehen und gleichzeitig eine Lösung für ein Problem entwickeln können. Die zweite Hälfte der Lerneinheit besteht aus einem iterativen Teamprojekt, bei dem die Teams die Möglichkeit haben, einen Bedarf zu identifizieren, der ihnen am Herzen liegt, Lösungen sowohl auf Papier als auch im App-Lab prototypisch zu entwickeln und Lösungen mit realen Benutzern zu testen, um Feedback zu erhalten und die Iteration weiter voranzutreiben.
        csd5-2018:
          title: Erkenntnisse aus der Informatik Lektion 5 -Daten und Gesellschaft ('18-'19)
          description: Lerneinheit 5 befasst sich mit der Bedeutung von Daten bei der Lösung von Problemen und erklärt, wie Computer dabei helfen können. Das erste Kapitel befasst sich mit verschiedenen Systemen, die zur Darstellung von Informationen in einem Computer verwendet werden, sowie mit den Aufgaben und Kompromissen, die mit ihrer Verwendung einhergehen. Im zweiten Kapitel erfahren Sie, wie Datensammlungen zur Lösung von Problemen verwendet werden und wie Computer dabei helfen, die Schritte dieses Prozesses zu automatisieren. Das Kapitel schließt mit der Überlegung, wie ein Problemlösungsprozess für Daten in einem Bereich Ihrer Wahl eingesetzt werden kann.
          description_short: Erfahren Sie, wie Menschen Computer verwenden, um Datenprobleme zu lösen.
          lesson_groups:
            csd5_1:
              display_name: 'Kapitel 1: Darstellung von Informationen'
            csd5_2:
              display_name: 'Kapitel 2: Datenprobleme lösen'
            cspSurvey:
              display_name: Umfrage
          lessons:
            Representation Matters:
              name: Darstellung ist wichtig
              description_student: Diese erste Lektion gibt einen Überblick darüber, was Daten sind und wie sie zur Lösung von Problemen verwendet werden. Die Gruppen verwenden einen Datensatz, um eine Reihe von Mahlzeitenempfehlungen für Personen mit verschiedenen Kriterien zu erstellen. Danach vergleichen sie ihre Reaktionen und diskutieren, wie sich die verschiedenen Darstellungen der Mahlzeitendaten darauf ausgewirkt haben, wie die SchülerInnen die verschiedenen Probleme lösen konnten.
              description_teacher: In der ersten Lektion der Lerneinheit zu Daten erhalten die SchülerInnen einen Überblick darüber, was Daten sind und wie sie zur Lösung von Problemen verwendet werden. Die SchülerInnen beginnen mit einer kurzen Diskussion, um zu einem gemeinsamen Verständnis von Daten zu gelangen. Dann teilen sie sich in Gruppen auf und verwenden einen Datensatz, um eine Reihe von Mahlzeitenempfehlungen für Personen mit verschiedenen Kriterien zu erstellen. Jede Gruppe hat die Auswahl der Mahlzeiten auf eine andere Weise dargestellt (Bilder, Rezepte, Menü, Ernährung), die einen Vorteil für eine der Empfehlungen beinhaltet. Anschließend vergleichen die Gruppen ihre Reaktionen und diskutieren, wie sich die verschiedenen Darstellungen der Daten zu den Mahlzeiten darauf auswirkten, wie die SchülerInnen die verschiedenen Probleme lösen konnten.
            Patterns and Representation:
              name: Muster und Darstellung
              description_student: In dieser Lektion wird näher betrachtet, was erforderlich ist, um ein System für bestimmte Darstellungen zu schaffen. Gruppen erstellen Systeme, die alle Buchstaben des Alphabets mit nur einem einzigen Kartenstapel darstellen können, formulieren dann mit ihren Systemen Nachrichten und tauschen sich mit anderen Gruppen aus, um sicherzugehen, dass das System wie beabsichtigt funktioniert. Die Klasse bespricht Gemeinsamkeiten zwischen funktionierenden Systemen und lernt gleichzeitig, dass es viele mögliche funktionierende Lösungen gibt.
              description_teacher: In dieser Lektion erstellen die SchülerInnen ihr eigenes System zur Darstellung von Informationen. Sie beginnen mit einem Brainstorming der verschiedenen Systeme, die sie bereits zur Darstellung von Ja-Nein-Antworten verwenden. Dann arbeiten sie in kleinen Gruppen zusammen, um ein System zu erstellen, das jeden Buchstaben des Alphabets mit nur einem einzigen Kartenstapel darstellen kann. Die verwendeten Karten zeigen eins von 6 verschiedenen möglichen Bildern (6 Tiere, 6 Farben usw.). Um das gesamte Alphabet darzustellen, müssen die SchülerInnen Muster mit mehreren Karten verwenden, um jeden Buchstaben darzustellen. Die SchülerInnen erstellen Nachrichten mit ihren Systemen und tauschen sich mit anderen Gruppen aus, um sicherzustellen, dass das System wie beabsichtigt funktioniert. In der abschließenden Diskussion bespricht die Klasse alle Vor- und Nachteile der verschiedenen Systeme. Es werden Gemeinsamkeiten zwischen den funktionierenden Systemen besprochen und die Klasse stellt fest, dass es viele mögliche Lösungen für dieses Problem gibt und dass es wichtig ist, dass für eine Kommunikation alle das gleiche willkürliche System verwenden.
            ASCII and Binary Representation:
              name: ASCII- und Binärdarstellung
              description_student: In dieser Lektion wird ein formales binäres System zur Kodierung von Informationen eingeführt, das ASCII-System zur Darstellung von Buchstaben und anderen Zeichen. Zu Beginn der Lektion erklärt die Lehrkraft die Tatsache, dass Computer Informationen entweder mit „ein“ oder „aus“ darstellen müssen. Die Klasse wird dann in das ASCII-System zur Darstellung von Text durch binäre Symbole eingeführt und übt den Umgang mit diesem System, bevor sie ihre eigenen Nachrichten mit ASCII kodiert.
              description_teacher: In dieser Lektion lernen die SchülerInnen, ihr erstes binäres System zur Kodierung von Informationen zu verwenden, das ASCII-System zur Darstellung von Buchstaben und anderen Zeichen. Zu Beginn der Lektion erklärt die Lehrkraft die Tatsache, dass Computer Informationen entweder mit „ein“ oder „aus“ darstellen müssen. Dann werden die SchülerInnen in das ASCII-System zur Darstellung von Text mit binären Symbolen eingeführt. Die SchülerInnen üben den Umgang mit diesem System, bevor sie ihre eigene Nachricht mit ASCII kodieren. Am Ende der Lektion werden die wichtigsten Lernziele der Aktivität in einer Nachbesprechung zusammengefasst.
            Representing Images:
              name: Darstellen von Bildern
              description_student: Diese Lektion setzt das Studium von binären Darstellungssystemen fort, diesmal mit Bildern. Die Klasse wird in das Konzept des Aufteilens von Bildern in Quadrate oder "Pixel" eingeführt, die dann einzeln ein- oder ausgeschaltet werden können, um das gesamte Bild zu erstellen. Nach einer kurzen Reihe von Aufgaben mit dem Pixel-Widget stellt die Klasse Verbindungen zwischen dem System zur Darstellung von Bildern und dem System zur Darstellung von Text her, die sie in der vorhergehenden Lektion gelernt hat.
              description_teacher: In dieser Lektion lernen die SchülerInnen, wie Computer Bilder darstellen. Zu Beginn der Lektion arbeiten sie an der Aufgabe, die ganze Komplexität des Sehens in ein binäres Muster zu verwandeln. Anhand einer Reihe von Bildern, die zeigen, wie diese Umwandlung vorgenommen wird, werden die SchülerInnen in das Konzept der Aufteilung von Bildern in Quadrate oder "Pixel" eingeführt, die dann einzeln ein- oder ausgeschaltet werden können, um das gesamte Bild zu erzeugen. Die SchülerInnen führen dann eine kurze Reihe von Aufgaben mit dem Pixel-Widget aus, in dem sie Schwarz-Weiß-Bilder zeichnen. Die Aufgaben sind so gestaltet, dass sie einige der Aufgaben zur Darstellung von Bildern auf diese Weise abrufen. In der abschließenden Zusammenfassung stellen die SchülerInnen Verbindungen zwischen dem System zur Darstellung von Bildern und dem System zur Darstellung von Text her, das sie in der vorhergehenden Lektion gelernt haben.
            Representing Numbers:
              name: Zahlendarstellung
              description_student: In dieser Lektion wird das binäre Zahlensystem vorgestellt. Mit einer Reihe von Karten, die die Platzwerte in einem binären Zahlensystem (Basis 2) darstellen, schalten die SchülerInnen die Bits "ein" oder "aus", indem sie die Karten mit der Vorderseite nach oben und mit der Rückseite nach unten drehen, und achten dann auf die Zahlen, die sich aus diesen verschiedenen Mustern ergeben. Schließlich wird das Muster auf ein generisches 4-Bit-System erweitert.
              description_teacher: In dieser Lektion lernen die SchülerInnen das binäre Zahlensystem kennen. Mit einer Reihe von Karten, die die Platzwerte in einem binären Zahlensystem (Basis 2) durch eine Sammlung von Punkten darstellen, schalten die SchülerInnen die Bits "ein" oder "aus", indem sie die Karten mit der Vorderseite nach oben und mit der Vorderseite nach unten drehen, und achten dann auf die Zahlen, die sich aus diesen verschiedenen Mustern ergeben. Schließlich erweitern die SchülerInnen das Muster auf ein allgemeines 4-Bit-System.
            Keeping Data Secret:
              name: Daten geheim halten
              description_student: Die SchülerInnen führen eine Diskussion über die verschiedenen Sicherheitsstufen, die sie sich für personenbezogene Daten wünschen. Sobald die Klasse ein Verständnis für die Bedeutung des Datenschutzes entwickelt hat, lernen sie den Prozess der Verschlüsselung von Informationen kennen, indem sie eine Mitteilung für einen Partner verschlüsseln und die Mitteilung des Partners entschlüsseln. Die Lektion endet mit einer Diskussion über die Bedeutung sowohl der physischen als auch der digitalen Sicherheit.
              description_teacher: Die SchülerInnen führen eine Diskussion über die verschiedenen Sicherheitsstufen, die sie sich für personenbezogene Daten wünschen. Sobald die Klasse ein Verständnis für die Bedeutung des Datenschutzes entwickelt hat, lernen sie den Prozess der Verschlüsselung von Informationen kennen, indem sie eine Mitteilung für einen Partner verschlüsseln und die Mitteilung des Partners entschlüsseln. Die Lektion endet mit einer Diskussion über die Bedeutung sowohl der physischen als auch der digitalen Sicherheit.
            Combining Representations:
              name: Kombinieren von Darstellungen
              description_student: In dieser Lektion werden alle drei Arten von binären Darstellungssystemen (ASCII-Zeichen, Binärzahlen und Bilder) kombiniert, um die Kodierung komplexerer Informationsarten in einem Datensatz zu ermöglichen. Nachdem die Klasse eine Reihe von Bits gesehen hat und gebeten wurde, sie zu dekodieren, wird der Gedanke vorgestellt, dass zum Verständnis binärer Informationen das Verständnis des verwendeten Systems und auch die Bedeutung der kodierten Informationen Voraussetzung ist.
              description_teacher: In dieser Lektion verwenden die SchülerInnen alle drei Arten von binären Darstellungssystemen (ASCII-Zeichen, Binärzahlen und Bilder), um Informationen aus einem Datensatz zu dekodieren. Nachdem die SchülerInnen eine Reihe von Bits gesehen haben und sie zu dekodiert haben, wird Ihnen der Gedanke vorgestellt, dass sie zum Verständnis binärer Informationen das Verständnis des verwendeten Systems und auch die Bedeutung der kodierten Informationen benötigen. Dann entschlüsseln sie einen Datensatz, der ein Haustier auf der Grundlage einer vorgegebenen Struktur darstellt.
            Project - Create a Representation:
              name: Projekt - Erstellen einer Darstellung
              description_student: Die Klasse entwirft eine Struktur zur Darstellung ihres perfekten Tages unter Verwendung der binären Darstellungssysteme, die sie diesem Kapitel vermittelt wurden. Nach der Entscheidung, welche Informationen der Datensatz erfassen soll, entscheidet die Klasse, wie eine Lochkarte mit Byte-Informationen interpretiert wird, um diese Informationen darzustellen. Danach werden alle SchülerInnen ASCII, die Binärzahlen und die Bildformate verwenden, die sie gelernt haben, um seinen perfekten Tag darzustellen, und versuchen zu entschlüsseln, wie der perfekte Tag eines Partners aussieht.
              description_teacher: In dieser Lektion entwerfen die SchülerInnen eine Struktur zur Darstellung ihres perfekten Tages unter Verwendung der binären Darstellungssysteme, die sie in diesem Kapitel gelernt haben. Die SchülerInnen schreiben zunächst eine kurze Beschreibung ihres perfekten Tages und wiederholen sie dann mit einem Partner, um die wichtigsten Informationen zu identifizieren, die ihrer Meinung nach von einem Computer erfasst werden könnten. In der Klasse entscheiden die SchülerInnen, wie eine Lochkarte mit Bytes von Informationen interpretiert wird, um diese Informationen darzustellen. Die SchülerInnen verwenden dann ASCII, die Binärzahlen und die Bildformate, die sie gelernt haben, um einen perfekten Tag darzustellen. Sie tauschen dann die Lochkarten aus und versuchen zu entziffern, wie der perfekte Tag des jeweils anderen aussieht. Die Lektion endet mit einer Reflexion.
            Problem Solving and Data:
              name: Problemlösung und Daten
              description_student: In dieser Lektion geht es darum, wie der Problemlösungsprozess insbesondere auf den Umgang mit Datenproblemen zugeschnitten werden kann. Die Klasse soll entscheiden, wofür eine Stadt die meisten Ressourcen aufwenden soll. Die SchülerInnen müssen Daten aus dem Internet finden und verwenden, um ihre Entscheidung zu rechtfertigen.
              description_teacher: 'In dieser Lektion verwenden die SchülerInnen den Problemlösungsprozess, den sie im Kurs bereits kennengelernt haben, um ein Datenproblem zu lösen. Nach Untersuchung des Prozesses wird der Klasse ein Entscheidungsproblem vorgestellt: ob eine Stadt eine Bibliothek, ein Tierheim oder eine Feuerwache bauen soll. Die SchülerInnen arbeiten in Teams, um im Internet Informationen zu sammeln, die ihnen bei der Entscheidung helfen sollen, was gebaut werden soll. Sie bauen dann auf der Grundlage dieser Informationen eine Argumention auf, die den Stadtrat von ihrer Entscheidung überzeugen wird. Dann ordnen sie das, was sie getan haben, dem Problemlösungsprozess zu, den sie während des Kurses verwendet haben, und vergleichen den allgemeinen Problemlösungsprozess mit seiner spezifischen Anwendung auf Datenprobleme.'
            Problem Solving with Big Data:
              name: Problemlösung mit Big Data
              description_student: Diese Lektion behandelt, wie Daten von einer Organisation gesammelt und verwendet werden, um Probleme in der Praxis zu lösen. Die Klasse befasst sich mit drei Szenarien, die mit Hilfe von Daten gelöst werden könnten, und führt ein Brainstorming darüber durch, welche Arten von Daten die SchülerInnen lösen möchten und wie sie die Daten sammeln könnten. Zu jedem Szenario gehört auch ein Video über einen Dienst in der realen Welt, der ein ähnliches Problem mit Daten gelöst hat.
              description_teacher: In dieser Lektion befassen sich die SchülerInnen damit, wie Daten von Organisationen gesammelt und verwendet werden, um Probleme aus der Praxis zu lösen. Die Lektion beginnt mit einem kurzen Rückblick auf den Problemlösungsprozess für Daten, den sie in der vorigen Lektion untersucht haben. Dann werden den SchülerInnen drei Szenarien vorgestellt, die mit Hilfe von Daten gelöst werden könnten, und sie führen ein Brainstorming dazu durch, welche Arten von Daten sie zu Lösung benötigen und wie sie diese Daten sammeln könnten. Jede Aufgabenstellung ist so gestaltet, dass sie einem in der Praxis existierenden Dienst entspricht. Nach dem Brainstorming sehen sich die SchülerInnen ein Video über einen Dienst in der Praxis an und machen Notizen dazu, welche Daten vom Dienst in der Praxis gesammelt und wie diese verwendet werden. Am Ende der Lektion machen sich die SchülerInnen Notizen dazu, ob die Daten aktiv von einem Benutzer bereitgestellt wurden, ob sie passiv aufgezeichnet oder von Sensoren erfasst wurden.
            Structuring Data:
              name: Daten strukturieren
              description_student: Diese Lektion geht weiter auf die Interpretation von Daten ein, einschließlich der Bereinigung und Visualisierung von Rohdatensätzen. Die Klasse befasst sich zunächst mit der Frage, wie die Präsentation von Daten auf unterschiedliche Weise dazu beitragen kann, sie besser zu verstehen. Nachdem die SchülerInnen gesehen haben, wie Bereinigung und Visualisierung Menschen dabei helfen können, bessere Entscheidungen zu treffen, überlegen sie, welche Teile dieses Prozesses automatisiert werden können und was ein Mensch braucht.
              description_teacher: In dieser Lektion gehen die SchülerInnen weiter auf die Sammlung und Interpretation von Daten ein, einschließlich der Bereinigung und Visualisierung von Daten. Die SchülerInnen betrachten zunächst, wie die Präsentation von Daten auf unterschiedliche Weise dazu beitragen kann, dass Menschen sie besser verstehen, und erstellen dann Visualisierungen ihrer eigenen Daten. Anhand der Ergebnisse einer Befragung zu den bevorzugten Pizzabelägen müssen die SchülerInnen entscheiden, was sie mit den Daten machen, die nicht so einfach in das von ihnen gewählte Visualisierungsschema passen. Schließlich überlegen die SchülerInnen, welche Teile dieses Prozesses durch einen Computer automatisiert werden können und bei welchen ein Mensch benötigt wird, um Entscheidungen zu treffen.
            Making Decisions with Data:
              name: Entscheidungen mit Daten
              description_student: In dieser Lektion hat die Klasse die Gelegenheit, den in der letzten Lektion eingeführten Prozess zur Lösung von Datenproblemen zu üben. Nicht auf alle Fragen gibt es richtige Antworten, und in einigen Fällen kann und sollte die Klasse entscheiden, dass sie mehr Daten sammeln sollte. Die Lektion schließt mit einer Diskussion darüber, wie verschiedene Personen aus denselben Daten unterschiedliche Schlussfolgerungen ziehen konnten oder wie das Sammeln anderer Daten die von ihnen getroffenen Entscheidungen beeinflusst haben könnte.
              description_teacher: In dieser Lektion üben die SchülerInnen das Treffen von Entscheidungen anhand von Daten, die auf einigen Problemen basieren, die SchülerInnen der Mittelstufe vertraut sein sollten. Die SchülerInnen arbeiten in Gruppen und diskutieren, wie sie die präsentierten Daten verwenden würden, um eine Entscheidung zu treffen, bevor die Klasse ihre endgültige Wahl diskutiert. Nicht für alle Fragen gibt es richtige Antworten, und in einigen Fällen können und sollten die SchülerInnen entscheiden, dass sie mehr Daten sammeln sollten. Die Lektion schließt mit einer Diskussion darüber, wie verschiedene Personen aus denselben Daten unterschiedliche Schlussfolgerungen ziehen konnten oder wie das Sammeln verschiedener Daten die von ihnen getroffenen Entscheidungen beeinflusst haben könnte.
            Interpreting Data:
              name: Daten interpretieren
              description_student: Die SchülerInnen beginnen die Lektion mit einer Befragung zu ihren Präferenzen beim Thema Kuchen, bei denen die Befragten sowohl einen Kuchen als auch einen Zuckergussgeschmack angeben können. Sie besprechen, wie die Kenntnis der Beziehung zwischen Kuchen- und Zuckergusspräferenz ihnen hilft, besser zu entscheiden, welche Kombination sie empfehlen sollen. Dann werden ihnen Kombinationstabellen vorgestellt, die es ihnen ermöglichen die Beziehungen verschiedener Präferenzen grafisch darzustellen. Sie wenden diese Technik an, um Beziehungen in einer Befragung zu Präferenzen zu finden, und führen dann ein Brainstorming zu den verschiedenen Arten von Problemen durch, die dieser Prozess zu lösen helfen könnte.
              description_teacher: Die SchülerInnen beginnen die Lektion mit einer Befragung zu ihren Präferenzen beim Thema Kuchen, bei denen die Befragten sowohl einen Kuchen als auch einen Zuckergussgeschmack angeben können. Sie besprechen, wie die Kenntnis der Beziehung zwischen Kuchen- und Zuckergusspräferenz ihnen hilft, besser zu entscheiden, welche Kombination sie empfehlen sollen. Dann werden ihnen Kombinationstabellen vorgestellt, die es ihnen ermöglichen die Beziehungen verschiedener Präferenzen grafisch darzustellen. Sie wenden diese Technik an, um Beziehungen in einer Befragung zu Präferenzen zu finden, und führen dann ein Brainstorming zu den verschiedenen Arten von Problemen durch, die dieser Prozess zu lösen helfen könnte.
            Automating Data Decisions:
              name: Automatisierung von Datenentscheidungen
              description_student: In dieser Lektion sehen sich die SchülerInnen ein einfaches Beispiel dafür an, wie ein Computer verwendet werden könnte, um den Schritt der Entscheidungsfindung im Lösungsprozess für Datenprobleme abzuschließen. Die SchülerInnen sollen dann einen Algorithmus erstellen, der einen Urlaubsort vorschlagen kann. Sie erstellen dann Regeln oder einen Algorithmus, den ein Computer verwenden könnte, um diese Entscheidung automatisch zu treffen. Sie teilen ihre Regeln und die Entscheidungen, die ihre Regeln mit den Daten aus der Klasse treffen würden, mit anderen. Dann verwenden sie ihre Regeln auf Daten von ihren KlassenkameradInnen, um zu testen, ob ihre Regeln dieselbe Entscheidung treffen würden, die eine Person treffen würde. Die Lektion schließt mit einer Diskussion über die Vor- und Nachteile der Verwendung von Computern zur Automatisierung von Lösungsverfahren für Datenprobleme.
              description_teacher: In dieser Lektion sehen sich die SchülerInnen ein einfaches Beispiel dafür an, wie ein Computer verwendet werden könnte, um den Schritt der Entscheidungsfindung im Lösungsprozess für Datenprobleme abzuschließen. Die SchülerInnen sollen dann einen Algorithmus erstellen, der einen Urlaubsort vorschlagen kann. Sie erstellen dann Regeln oder einen Algorithmus, den ein Computer verwenden könnte, um diese Entscheidung automatisch zu treffen. Sie teilen ihre Regeln und die Entscheidungen, die ihre Regeln mit den Daten aus der Klasse treffen würden, mit anderen. Dann verwenden sie ihre Regeln auf Daten von ihren KlassenkameradInnen, um zu testen, ob ihre Regeln dieselbe Entscheidung treffen würden, die eine Person treffen würde. Die Lektion schließt mit einer Diskussion über die Vor- und Nachteile der Verwendung von Computern zur Automatisierung von Lösungsverfahren für Datenprobleme.
            Project - Solve a Data Problem:
              name: Projekt - Lösen eines Datenproblems
              description_student: Zum Abschluss dieser Lerneinheit entwickelt die Klasse Möglichkeiten, wie Daten genutzt werden können, um Empfehlungen oder Prognosen zur Lösung eines Problems abzugeben. Zunächst führt die Klasse ein Brainstorming und einfache Recherchen durch und definiert dann ein Problem ihrer Wahl. Dann entscheiden die SchülerInnen, welche Art von Daten sie sammeln möchten, wie sie gesammelt und verwendet werden könnten, bevor sie Feedback austauschen und eine abschließende Präsentation halten.
              description_teacher: Zum Abschluss dieser Lerneinheit entwerfen die SchülerInnen eine „Empfehlungsmaschine“ auf der Grundlage von Daten, die sie von ihren KlassenkameradInnen erheben und analysieren. Nachdem sich die SchülerInnen ein Beispiel für eine Empfehlungs-App angesehen haben, folgen sie einem Projektleitfaden, um diese mehrtägige Aktivität abzuschließen. Bei den ersten Schritten wählen die SchülerInnen aus, welche Art der Wahl sie dem Benutzer erleichtern möchten, welche Daten sie für die Empfehlung benötigen, erstellen dazu eine Befragung und sammeln Informationen über die Entscheidungen ihrer KlassenkameradInnen. Dann interpretieren sie die Daten und verwenden das Gelernte zur Erstellung des Empfehlungsalgorithmus. Zum Schluss verwenden sie ihre Algorithmen, um einigen KlassenkameradInnen Empfehlungen zu geben. Die SchülerInnen lassen ihr Projekt durch SchulkollegInnen bewerten und nehmen alle notwendigen Aktualisierungen ihrer Projekte vor, bevor sie eine Präsentation vor der Klasse vorbereiten.
            CS Discoveries Post-Course Survey:
              name: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
          student_description: Lerneinheit 5 befasst sich mit der Bedeutung von Daten bei der Lösung von Problemen und erklärt, wie Computer dabei helfen können. Das erste Kapitel befasst sich mit verschiedenen Systemen, die zur Darstellung von Informationen in einem Computer verwendet werden, sowie mit den Aufgaben und Kompromissen, die mit ihrer Verwendung einhergehen. Im zweiten Kapitel erfahren Sie, wie Datensammlungen zur Lösung von Problemen verwendet werden und wie Computer dabei helfen, die Schritte dieses Prozesses zu automatisieren. Das Kapitel schließt mit der Überlegung, wie ein Problemlösungsprozess für Daten in einem Bereich Ihrer Wahl eingesetzt werden kann.

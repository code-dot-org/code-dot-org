              name: Programmieren mit Rey und BB-8
              description_student: Hilf BB-8 den Schrott einzusammeln
              description_teacher: In dieser Lektion werden die Schüler ihre neu gewonnenen Programmierkenntnisse auf komplexere Weise einsetzen, um BB-8 durch einen kniffligen Parkour zu navigieren.
            Loops in Ice Age:
              name: Schleifen mit Scrat

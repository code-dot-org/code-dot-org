        oceans:
          title: KI für Meere
          description: Lerne, wie KI und maschinelles Lernen zur Lösung von Weltproblemen eingesetzt werden können.
          description_short: Lerne, wie KI und maschinelles Lernen zur Lösung von Weltproblemen eingesetzt werden können.
          lessons:
            Oceans:
              name: Meere
              description_teacher: In dieser Lektion machen Schülerinnen und Schüler aller Altersgruppen in einer sicheren, unterstützenden Umgebung erste Erfahrung mit Programmierung und Informatik. Zunächst klassifizieren die Schüler Objekte als "Fisch" oder "nicht Fisch", um zu versuchen, Müll aus dem Meer zu entfernen. Anschließend müssen sie ihren Übungsdatensatz erweitern und andere Meeresbewohner einbeziehen, die ins Wasser gehören. Im zweiten Teil der Übung wählen die Schülerinnen und Schüler ihre eigenen Beschriftungen aus, die sie auf Bilder von zufällig generierten Fischen anwenden. Diese Übungsdaten nutzt ein maschinelles Lernmodell, das dann in der Lage sein sollte, neue Bilder selbständig zu beschriften.
          student_description: Lerne, wie KI und maschinelles Lernen zur Lösung von Weltproblemen eingesetzt werden können.

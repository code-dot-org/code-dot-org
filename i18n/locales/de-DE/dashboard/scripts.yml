              name: Neighborhood Lit Fest Projekt - 1. Tag
              description_student: Sie arbeiten an Ihrem Neighborhood Lit Fest Projekt weiter, um eine Geschichte, ein Gedicht, ein Lied oder eine andere Form von Literatur zu verfassen, die auf der Analyse der Werke Ihres Lieblingsautors oder -künstlers basiert. Sie führen zunächst eine Selbsteinschätzung Ihrer Arbeit durch, um Ihren Fortschritt in puncto Erfüllung der Projektanforderungen zu bewerten, und formulieren dann Akzeptanzkriterien für eine Funktion in Ihrem Projekt, die ein Kollege/eine Kollegin testen wird. Sie setzen dann Prioritäten für Ihre verbleibenden Aufgaben aufgrund dieser Selbsteinschätzung und der Kommentare Ihrer Kollegen und entwickeln Ihr Projekt weiter.

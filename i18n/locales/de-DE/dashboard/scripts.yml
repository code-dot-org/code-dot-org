        coursed-2017:
          title: Kurs D
          assignment_family_title: Kurs D
          description_audience: 'Alter: 7-11'
          description_short: Behandele Konzepte aus Kurs C, und gehe dann weiter mit Algorithmen, verschachtelten Schleifen, Bedingungen und mehr.
          description: Lernen Sie neue Kodierungskonzepte kennen, unter anderem Algorithmen, geschachtelte Schleifen, `während`-Schleifen, Bedingungen und Ereignisse. Sie werden in das Konzept der digitalen Bürgerschaft eingeführt, bevor Sie Ihr eigenes Spiel oder Ihre eigene Geschichte erstellen, die Sie mit anderen teilen können.
          lessons:
            Introduction:
              name: Einführung in Online-Aufgaben
              description_student: In dieser Lektion üben Sie die Kenntnisse, e Sie für diesen Kurs benötigen.
              description_teacher: Bei dieser Aufgabengruppe beginnen die SchülerInnen mit einer Einführung (oder einem Überblick, je nach dem Erfahrungsstand Ihrer Klasse) in den Online-Arbeitsbereich von Code.org. Es gibt dort Videos, welche die grundlegende Funktionalität des Arbeitsbereichs erklären, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen` und `Schritt`. In diesen Videos wird auch das Ziehen von Blockly-Bausteinen, das Löschen von Blockly-Bausteinen und das Verbinden von Blockly-Bausteinen besprochen. Als nächstes üben die SchülerInnen ihre _Sequenzierungs-_ und \_Debugging-Kenntnisse im Labyrinth. Dort begegnen die SchülerInnen neuen Arten von Aufgaben wie Collector, Artist und Harvester, wenn sie die elementaren Grundlagen von Schleifen kennenlernen.
            'Algorithms: Graph Paper Programming':
              name: 'Programmieren: Programmieren auf Millimeterpapier'
              description_student: In dieser Lektion werden Sie Ihren Freund so programmieren, dass er Bilder zeichnet!
              description_teacher: Indem sich die SchülerInnen gegenseitig "programmieren", um Bilder zu zeichnen, beginnen sie zu verstehen, worum es bei der Codierung wirklich geht. Die Klasse beginnt damit, dass sich die SchülerInnen gegenseitig anweisen, Quadrate auf Millimeterpapier auszumalen, um ein bereits vorhandenes Bild zu reproduzieren. Wenn es zeitlich möglich ist, kann die Lektion mit Bildern abschließen, die die SchülerInnen selbst erstellen.
            Events in Bounce:
              name: Ereignisse in Bounce
              description_student: Hast du dir jemals gewünscht, in der Schule Videospiele zu spielen? In dieser Lektion kannst du deine eigenen Spiele entwickeln!
              description_teacher: In dieser Online-Aktivität lernen die SchülerInnen, was Ereignisse sind und wie Computer sie in Programmen wie Videospielen verwenden. Die SchülerInnen arbeiten Aufgaben durch, bei denen das Programm auf Ereignisse reagiert (z. B. das Drücken von Pfeiltasten). Am Ende des Aufgaben haben die SchülerInnen die Möglichkeit, ihr Spiel mit verschiedenen Geschwindigkeiten und Geräuschen anzupassen.
            Nested Loops:
              name: Verschachtelte Schleifen
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet das? In dieser Lektion erfährst du, was passiert, wenn du eine Schleife in eine andere Schleife einfügst.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert, dass sie in eine andere Schleife eingebettet ist. Sie werden auch dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Nested Loops in Artist:
              name: Eingebettete Schleifen beim Künstler
              description_student: Hier werden Sie geschachtelte Schleifen verwenden, um coole Zeichnungen zu erstellen, die Sie Ihrer Familie und Ihren Freunden zeigen können.
              description_teacher: Mit dem Wissen, wie man Schleifen aufschichten kann, können die SchülerInnen so viele schöne Dinge kreieren. Diese Lektion führt sie durch eine Reihe von Übungen, um ihnen zu helfen, ihre eigenen professionelle Bilder zu erstellen.
            'Algorithms: Relay Programming':
              name: 'Fehlersuche: Relais-Programmierung'
              description_student: Erinnern Sie sich an den Beginn des Kurses, als Sie Zeichnungen mit Code erstellt haben? In dieser Lektion werden Sie mit einem Team zusammenarbeiten, um etwas sehr Ähnliches zu tun!
              description_teacher: Diese Aktivität beginnt mit einem kurzen Rückblick auf „Programmieren auf Millimeterpapier“. Anschließend kommt es gleich zu einem Wettlauf mit der Zeit, wenn sich die SchülerInnen zu Teams zusammen finden und zusammenarbeiten, um ein Programm zu schreiben - eine Anweisung nach der anderen.
            Debugging in Bee:
              name: Fehlersuche mit der Biene
            While Loops in Farmer:
              name: Während-Schleifen in Farmer
              description_student: Schleifen sind beim Codieren extrem nützlich. In dieser Lektion lernen Sie eine neue Art von Schleifen kennen:die `während`-Schleifen!
              description_teacher: |-
                Wenn die SchülerInnen diese Lektion erreichen, sollten sie bereits viel Übung im Umgang mit `wiederholen`-Schleifen haben, also ist es jetzt an der Zeit, ihr Wissen zu kombinieren.

                _während-Schleifen_ sind Schleifen, die Befehle weiterhin wiederholen, wenn eine Bedingung erfüllt ist. Während-Schleifen werden verwendet, wenn der Programmierer nicht genau weiß, wie oft Befehle wiederholt werden müssen, aber weiß, welche Bedingung erfüllt sein muss, damit die Schleife sich weiter wiederholt. Die SchülerInnen arbeiten zum Beispiel daran, Löcher zu füllen und Erde in Farmer zu graben. Sie kennen weder die Größe der Löcher noch die Höhe der Erdhaufen, aber die SchülerInnen wissen, dass sie die Löcher immer wieder auffüllen und die Erde ausgraben müssen, solange der Boden nicht eben ist.
            Conditionals with Cards:
              name: "`wenn/sonst`: Bedingungen mit Karten"
              description_student: Jetzt ist es Zeit, ein Spiel zu spielen, bei dem man nur unter bestimmten Bedingungen Punkte erhält!
              description_teacher: In dieser Lektion wird gezeigt, wie Bedingungen verwendet werden können, um ein Programm an bestimmte Informationen anzupassen. Wir haben nicht immer alle Informationen, die wir benötigen, wenn wir ein Programm schreiben. Manchmal werden Sie in einer Situation etwas anders machen wollen als in einer anderen, auch wenn Sie nicht wissen, welche Situation tatsächlich vorliegt, wenn Ihr Code ausgeführt wird. An dieser Stelle kommen die Bedingungen ins Spiel. Bedingungen erlauben es einem Computer, eine Entscheidung zu treffen, die auf den Informationen basiert, die immer zutreffen, wenn Ihr Code ausgeführt wird.
            Conditionals in Bee:
              name: Bedingungen mit Biene
              description_student: 'Sie haben die Bedingungen verstanden - jetzt ist es an der Zeit, Bee so zu programmieren, dass sie diese Bedingungen beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die SchülerInnen Code geschrieben, der bei jeder Ausführung exakt gleich ausgeführt wird - zuverlässig, aber nicht sehr flexibel. In dieser Lektion beginnt Ihre Klasse mit der Programmierung mit Bedingungen, dies es ihnen ermöglichen, Code zu schreiben, der je nach den spezifischen Bedingungen, auf die das Programm trifft, unterschiedlich funktioniert.
            Conditionals & Loops in Maze:
              name: Bedingungen und Schleifen im Labyrinth
              description_student: Man kann einige erstaunliche Dinge tun, wenn man Bedingungen und Schleifen zusammen verwendet!
              description_teacher: 'In dieser Lektion werden die SchülerInnen zwei wichtige Konzepte miteinander verbinden: Schleifen und Bedingungen. Diese Aufgaben überbrücken die Verständnislücken, die bei der Arbeit mit Aufgaben auftreten, die mehrere Arten von Bausteinen verwenden. Indem die SchülerInnen zwei Ideen kombinieren, schaffen sie einen komplexeren Code, der sowohl beeindruckende Kreativität als auch kritisches Denken beweist!'
            Conditionals & Loops in Farmer:
              name: Bedingungen & Schleifen mit der Erntearbeiterin
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu üben, was zu tun ist.
              description_teacher: Die SchülerInnen üben `während`-Schleifen, `bis`-Schleifen und `wenn/sonst`-Aussagen. Alle diese Bausteine verwenden Bedingungen. Durch das Üben der drei Bausteine lernen die SchülerInnen, komplexen und flexiblen Code zu schreiben.
            Digital Citizenship:
              name: 'Digitale Staatsbürgerschaft: Digitale Staatsbürgerschaft praktizieren'
              description_student: Bei einigen Informationen ist das Teilen im Internet nicht sicher. Diese Lektion wird Ihnen helfen, den Unterschied zwischen sicheren und privaten Informationen zu lernen.
              description_teacher: |-
                In Zusammenarbeit mit der Common Sense Education hilft diese Lektion den SchülerInnen, kritisch über die Benutzerinformationen nachzudenken, die manche Websites anfordern oder benötigen. Die SchülerInnen lernen den Unterschied zwischen privaten und persönlichen Informationen, wobei sie unterscheiden, was sicher und was unsicher ist, um es online zu teilen.\\r
                \\r
                Die SchülerInnen werden auch untersuchen, was es bedeutet, verantwortungsvoll und respektvoll mit ihren Offline- und Online-Gemeinschaften umzugehen, um zu lernen, wie man gute digitale Bürger sein kann.
            Build a Play Lab Game:
              name: Programmiere ein Play Lab-Spiel
              description_student: Diese Lektion führt Sie durch die Erstellung Ihres ganz eigenen Videospiels.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen und alle bisher gelernten Programmierkenntnisse anzuwenden, um ein animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ zu werden und in Play Lab ein Spiel zu erstellen!
            'Unplugged: Binary':
              name: 'Jenseits der Programmierung: Binäre Bilder'
              description_student: Erfahren Sie, wie Computer Bilder mit einfachen Ideen wie „ein“ und „aus“ speichern.
              description_teacher: Obwohl viele Leute sich vorstellen, dass Binärzeichen einfach nur Nullen und Einsen sind, sollen sich die SchülerInnen mit dem Gedanken vertraut machen, dass Informationen in einer Vielzahl von binären Optionen dargestellt werden können. Diese Lektion geht einen Schritt weiter und veranschaulicht, wie ein Computer noch komplexere Informationen (wie Bilder und Farben) ebenfalls binär speichern kann.
            Artist Binary:
              name: Binär in Künstler
              description_student: Weisen Sie Ihren eigenen Künstler an, ein binäres Bild zu erstellen, indem Sie nur Befehle zum „Ein“- und „Aus“-Schalten von Pixeln verwenden.
              description_teacher: Das binäre Zahlensystem ist in der Welt der Computer extrem wichtig. Die meisten Computer speichern heute alle möglichen Informationen in binärer Form. Diese Lektion zeigt, wie es möglich ist, etwas aus dem täglichen Leben zu nehmen und es in eine Reihe von „Ein“- und „Aus“-Schaltvorgänge zu übersetzen. Die SchülerInnen erstellen binäre Bilder in Artist, indem sie Nullen und Einsen in „Ein“- und „Aus“ (oder Schwarzweiß) übersetzen.
            Nested Loops Project in Artist:
              name: Geschaltete Schleifen in Frozen
              description_student: Mehr geschachtelte Schleifen! Dieses Mal können Sie mit geschachtelten Schleifen eine atemberaubende Zeichnung erstellen.
              description_teacher: Die SchülerInnen werden bei den heutigen Aufgaben komplizierte Designs mit dem Künstler erstellen. Durch das weitere Üben mit geschachtelten Schleifen und neuen Zielen werden die SchülerInnen mehr Anwendungen für Schleifen im täglichen Leben kennenlernen. Diese Aufgaben beinhalten auch viel mehr Potenzial für Kreativität mit der Möglichkeit für die SchülerInnen, am Ende der Lektion ihr eigenes Design zu entwerfen.
            Debugging in Collector:
              name: Fehlerbehebung in Collector
              description_student: Sind Sie beim Kodieren schon einmal auf Probleme gestoßen? In dieser Lektion werden Sie in die Geheimnisse des Debuggens eingeweiht. Debugging ist der Prozess des Identifizierens und Behebens von Problemen in Ihrem Code.
              description_teacher: In dieser Online-Aktivität üben die SchülerInnen die Fehlersuche/das Debuggen in der "Sammler"-Umgebung. Die SchülerInnen werden das Lesen und Bearbeiten von Code üben, um Aufgaben mit einfachen Algorithmen, Schleifen und gerschachtelten Schleifen zu lösen.
          student_description: Lernen Sie neue Kodierungskonzepte kennen, unter anderem Algorithmen, geschachtelte Schleifen, `während`-Schleifen, Bedingungen und Ereignisse. Sie werden in das Konzept der digitalen Bürgerschaft eingeführt, bevor Sie Ihr eigenes Spiel oder Ihre eigene Geschichte erstellen, die Sie mit anderen teilen können.
        coursee-2017:
          title: Kurs E
          assignment_family_title: Kurs E
          description_audience: 'Alter: 8-12'
          description_short: Handle Konzepte in Kurs C & D schnell ab und gehe dann mit Funktionen weiter.
          description: Beginne mit der Programmierung von Algorithmen, Schleifen, Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt, das du mit deinen Freunden und deiner Familie teilen kannst.
          lesson_groups:
            csf_e_1:
              display_name: Hochfahren  nach Kurs E (Option)
            csf_e_2:
              display_name: Kurs E Inhalt
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
            extra_course_content:
              display_name: Extra Kurs Inhalte
          lessons:
            'Algorithms: Tangrams':
              name: 'Algorithmen: Tangram'
            Introduction:
              name: Einführung in Online-Aufgaben
              description_student: Diese schnelle Einführung gibt Ihnen die Möglichkeit, die meisten der Kenntnisse zu üben, die Sie zum Lösen der Aufgaben in diesem Kurs benötigen.
              description_teacher: Hier beginnen die SchülerInnen mit einer Einführung in den Online-Arbeitsbereich von Code.org (oder einer Wiederholung, je nach dem Erfahrungsprofil Ihrer Klasse). Die SchülerInnen lernen die grundlegende Funktionalität der Benutzeroberfläche kennen, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen` und `Schritt`. Das Ziehen, Löschen und Verbinden von Blockly-Bausteinen wird auch im Einführungsvideo vorgestellt. Bei den Aufgabe üben die SchülerInnen ihre Kenntnisse zum Sequenzieren und bei der Fehlersuche/Debugging mit dem Künstler und im Labyrinth.
            The Power of Words:
              name: Die Macht der Worte
            Ice Age Play Lab:
              name: Ice Age Spielelabor
            Envelope Variables:
              name: Umschlag-Variablen
            Variables in Artist:
              name: Variablen in Künstler
            Variables in Play Lab:
              name: Variablen in Play Lab
            For Loop Fun:
              name: "„Zähle mit“-Schleifenspaß"
            For Loops in Bee:
              name: Für-Schleifen mit der Biene
            For Loops in Artist:
              name: Für-Schleifen mit dem Künstler
            Songwriting with Parameters:
              name: Songschreiben mit Parametern
            Conditionals and Functions in Bee:
              name: Bedingungen und Funktionen mit der Biene
            Functions with Parameters in Artist:
              name: Funktionen mit Parametern mit dem Künstler
            Functions with Parameters in Bee:
              name: Funktionen mit Parametern mit der Biene
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Hier finden Sie einige Spiele und Zeichnungen. Spielen Sie sie durch, um Ideen für Ihre eigenen Projekte zu bekommen!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren. \n\nIn der Erkundungsphase können die SchülerInnen zur Inspiration vorgefertigte Projektbeispiele sowohl in ´Artist`als auch im Play Lab ansehen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie diesen Prozess in ihren eigenen Projekten einsetzen können. Dann erhalten sie den Raum, um ihr eigenes Projekt entweder in`Artist\\` oder im Play Lab zu entwerfen (dies ist wahrscheinlich die längste Phase des Projekts). Schließlich können die SchülerInnen ihre fertige Arbeit ihren SchulkollegInnen vorstellen."
            The Design Process:
              name: Der Entwurfsprozess
              description_student: Projekte dieser Größenordnung erfordern Zeit und eine umfangreiche Planung. Hier erfahren Sie etwas über den Designprozess, mit dem Sie Ihr eigenes Werk erstellen werden.
              description_teacher: Im Laufe von vier Lektionen werden die SchülerInnen ein selbst entworfenes Projekt programmieren, wobei sie als Programmierumgebung entweder Play Lab oder Artist verwenden. In diesem Teil des Projekts lernen die SchülerInnen den Designprozess kennen und wie sie ihn in ihren eigenen Projekten umsetzen können. Die Anleitung für Lektionen für alle vier Phasen des Prozesses finden Sie in der ersten Phase dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Baue dein Projekt auf
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
              description_teacher: Im Laufe von vier Lektionen werden die SchülerInnen ein eigenständig entworfenes Projekt programmieren, wobei sie als Programmierumgebung entweder Play Lab oder Artist verwenden. Dann erhalten sie ihren eigenen Raum, um ihr Projekt entweder mit Artist oder im Play Lab zu erstellen. Dies wird wahrscheinlich die längste Phase des Projekts sein. Die Anleitung für Lektionen für alle vier Phasen des Prozesses finden Sie in der ersten Phase dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Überarbeite dein Projekt
            Presentation Your Project:
              name: Präsentieren Sie Ihr Projekt
            'Algorithms: Dice Race':
              name: 'Algorithmen: Würfelwettbewerb'
              description_student: In dieser Lektion über Algorithmen lernen Sie, wie man ein Spiel aus der Sicht des Computers beschreibt.
              description_teacher: In dieser Lektion werden die SchülerInnen das Konzept der Algorithmen durch das Würfelrennen-Spiel mit Aktivitäten aus der Praxis in Verbindung bringen. Ziel ist es, die Kenntnisse zur Übersetzung von Situationen aus der Praxis in Internet-Szenarien und umgekehrt zu entwickeln.
            Conditionals:
              name: Bedingungen beim Farmer
              description_student: In dieser unterhaltsamen und herausfordernden Serie können Sie dem Computer sagen, was er unter bestimmten Bedingungen tun soll.
              description_teacher: Diese Lektion führt die SchülerInnen in `Während`-Schleifen und `wenn/andere` Aussagen ein. _Während-Schleifen_ sind Schleifen, die Befehle so lange wiederholen, wie eine Bedingung zutrifft. Während-Schleifen werden verwendet, wenn der Programmierer nicht genau weiß, wie oft die Befehle wiederholt werden müssen, aber der Programmierer weiß, welche Bedingung erfüllt sein muss, damit die Schleife weiterläuft. \`Wenn / Sonst'-Anweisungen bieten Flexibilität bei der Programmierung, indem ganze Codeabschnitte nur dann ausgeführt werden, wenn etwas zutrifft andernfalls wird etwas anderes ausgeführt.
            Private and Personal Information:
              name: 'Digitale Staatsbürgerschaft: Private und personenbezogene Daten'
              description_student: Das Internet macht Spaß und ist aufregend, aber es ist auch wichtig, auf die eigene Sicherheit zu achten. In dieser Lektion lernen Sie den Unterschied zwischen Informationen, die sicher ausgetauscht werden können, und Informationen, die privater Natur sind.
              description_teacher: Diese von Common Sense Education entwickelte Lektion befasst sich mit dem Unterschied zwischen Informationen, die sicher online geteilt werden können, und Daten, die man nicht veröffentlichen sollte. Beim Besuch von Websites, die Informationen über die Identität des Besuchers verlangen, lernen die SchülerInnen, einen kritischen Abfrageprozess anzuwenden, der sie in die Lage versetzt, sich selbst und ihre Familien vor Identitätsdiebstahl zu schützen. In dieser Lektion lernen die SchülerInnen, kritisch über die Benutzerdaten nachzudenken, die manche Websites anfordern oder verlangen. Sie lernen den Unterschied zwischen privaten und persönlichen Daten und wie sie unterscheiden können, was sicher oder unsicher ist, um es online weiterzugeben.
            Build a Star Wars Game:
              name: Programmiere ein Star Wars Spiel!
              description_student: Spüren Sie die Kraft, wenn Sie in dieser Lektion Ihr eigenes Star Wars-Spiel entwickeln.
              description_teacher: In dieser Lektion üben die SchülerInnen die Verwendung von Ereignissen, um ein Spiel zu erstellen, das sie online mit anderen teilen können. Mit R2-D2 und anderen Star Wars-Charakteren werden die SchülerInnen durch die Ereignisse geführt und erhalten dann Raum, um ihr eigenes Spiel zu erstellen.
            'Functions: Songwriting':
              name: 'Funktionen: Songschreiben'
              description_student: Auch Rockstars brauchen Programmierkenntnisse. In dieser Lektion lernen Sie Funktionen mithilfe von Songtexten kennen.
              description_teacher: Eine der großartigsten Strukturen in der Welt der Informatik ist die Funktion. Funktionen (die manchmal auch als Prozesse bezeichnet werden) sind Miniprogramme, die Sie immer und immer wieder innerhalb Ihres größeren Programms verwenden können. Diese Lektion hilft den SchülerInnen dabei, intuitiv zu verstehen, warum das Kombinieren von Code-Bausteinen mit Funktionen besonders nützlich sein kann.
            Functions in Artist:
              name: Funktionen in Künstler
              description_student: Mit Funktionen komplexe Zeichnungen leichter erstellen!
              description_teacher: Die SchülerInnen lernen die Verwendung von Funktionen in Code.org kennen. Sie erstellen und verändern tolle Bilder. Bei komplizierteren Mustern lernen die SchülerInnen die geschachtelten Funktionen kennen, indem sie eine Funktion in einer anderen Funktion aufrufen.
            Functions in Bee:
              name: Funktionen in Biene
              description_student: Schreiben Sie nicht zu viel Code, um den gesamten Nektar und den Honig zu sammeln. Verwenden Sie stattdessen Funktionen!
              description_teacher: In der zweiten Übungsrunde mit Online-Funktionen navigieren die SchülerInnen auf komplexen Pfaden, sammeln viel Nektar und stellen viel Honig her.
            Functions in Farmer:
              name: Funktionen in Farmer
              description_student: Funktionen werden Ihnen viel Arbeit ersparen, wenn Sie dem Farmer bei der Ernte helfen!
              description_teacher: Die SchülerInnen haben gelernt, wie man in Artist eindrucksvolle Zeichnungen erstellt und in Bee, wie man durch Labyrinthe zu navigiert. Heute werden sie Funktionen für das Einbringen von Erntegut in Farmer verwenden. In dieser Lektion wird den SchülerInnen gezeigt, dass es vorteilhaft ist, Funktionen auf die neue Art und Weise zu verwenden, indem sie sie mit `während`-Schleifen und `wenn/sonst`-Anweisungen kombinieren.
            Determine the Concept:
              name: Bestimme das Konzept
              description_student: "Wir verraten keine Geheimnisse! \nDiese Lektion könnte jede der Kenntnisse nutzen, die Sie bisher gelernt haben."
              description_teacher: In dieser Lektion werden Konzepte aus den vorhergehenden Lektionen zusammengeführt und die SchülerInnen haben die Möglichkeit, kritisch darüber nachzudenken, wie sie jedes Problem lösen würden, ohne ihnen jedoch zu sagen, welches Konzept sie anwenden sollen. Die SchülerInnen werden hier grundlegende Algorithmen, Fehlersuche/Debugging, `wiederholen`-Schleifen, Bedingungen, `während`-Schleifen und Funktionen wiederholen.
            Build a Play Lab Game:
              name: Programmiere ein Play Lab-Spiel
              description_student: Üben Sie das Programmieren von Spielen, die Sie mit Ihren Freunden und Ihrer Familie teilen können.
              description_teacher: Diese Lektion umfasst Play Lab, eine Plattform, auf der die SchülerInnen ihre eigenen Spiele erstellen und Interaktionen zwischen Figuren und Benutzereingaben erstellen können. Die SchülerInnen arbeiten mit Ereignissen, um Tastatursteuerungen zu erstellen. Dieser Aufgabengruppe führt die SchülerInnen auch durch Bereiche der Spielentwicklung, aber mit der Freiheit, ihre eigenen Ideen einzubringen.
            Present Your Project:
              name: Stelle dein Projekt vor
              description_student: Jetzt kommt Ihr großer Moment! Es ist an der Zeit, den SchulkollegInnen Ihr fertiges Projekt zu präsentieren.
              description_teacher: Im Laufe von vier Lektionen werden die Studenten ein selbst entworfenes Projekt programmieren, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Schließlich können die Studenten ihre fertigen Arbeiten ihren Kollegen präsentieren oder mit ihren Lieben mit einem speziellen Link teilen. Die Lektionsanleitung für alle vier Phasen des Prozesses finden Sie in der ersten Phase dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Jenseits der Programmierung: Das Internet'
              description_student: Haben Sie sich jemals gefragt, wie sich Informationen im Internet verbreiten? Es ist keine Hexerei! In dieser Lektion lernen Sie die Grundlagen der Funktionsweise des Internets kennen.
              description_teacher: Auch wenn viele Menschen das Internet täglich nutzen, wissen nicht sehr viele, wie es funktioniert. In dieser Lektion werden die SchülerInnen so tun, als würden sie durch das Internet gleiten, während sie gleichzeitig etwas über Verbindungen, URLs, IP-Adressen und das DNS lernen.
            Crowdsourcing:
              name: 'Jenseits der Programmierung: Crowdsourcing'
              description_student: In dieser Lektion lernen Sie etwas über Crowdsourcing, den Prozess des Aufbaus eines Projekts mit einem Team.
              description_teacher: In der Informatik stehen wir vor einigen großen, beeindruckenden Problemen. Herausforderungen wie das Auffinden großer Primzahlen oder die Sequenzierung von DNA kann ein Individuum kaum bewältigen. Wenn man die Kraft anderer hinzufügt, werden diese Aufgaben überschaubar. Diese Lektion wird Ihren SchülerInnen zeigen, wie hilfreich Teamarbeit in der Informatik sein kann.
            'Programming: My Robotic Friends':
              name: 'Programmieren: Meine Roboterfreunde'
            Sequence in Maze:
              name: Sequenz im Labyrinth
            Building a Foundation:
              name: Grundlagen aufbauen
            Debugging with Scrat:
              name: Fehlerbeseitigung (Debuggen) mit Scrat
            Programming in Artist:
              name: Programmierung in Künstler
            'Loops: My Loopy Robotic Friends':
              name: 'Schleifen: Meine Schleifenroboter-Freunde'
            Loops in Artist:
              name: Schleifen beim Künstler
            Nested Loops in Bee/Zombie:
              name: Geschachtelte Schleifen mit der Biene / dem Zombie
            Nested Loops with Frozen:
              name: Eingebettete Schleifen mit Frozen
            Nested Loops:
              name: Verschachtelte Schleifen
            Functions in Harvester:
              name: Funktionen mit der Erntearbeiterin
          student_description: Beginne mit der Programmierung von Algorithmen, Schleifen, Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt, das du mit deinen Freunden und deiner Familie teilen kannst.
        coursef-2017:
          title: Kurs F
          assignment_family_title: Kurs F
          description_audience: 'Alter: 9-13'
          description_short: Lernen Sie alle Konzepte in den Grundlagen der Informatik und erstellen Sie Ihre eigene Zeichnung, Geschichte oder Ihr eigenes Spiel.
          description: Lerne die Verwendung verschiedener Arten von Schleifen, Ereignissen, Funktionen und Bedingungen kennen. Untersuche verschiedene Problemlösungstechniken und diskutiere die gesellschaftlichen Auswirkungen von Computer und Internet. Im zweiten Teil dieses Kurses entwerfe und erstelle ein Capstone Projekt, das du mit Freunden und Familie teilen kannst.
          lesson_groups:
            csf_f_1:
              display_name: Hochfahren  nach Kurs F (Option)
            csf_f_2:
              display_name: Kurs F Inhalt
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            'Algorithms: Tangrams':
              name: 'Algorithmen: Tangram'
              description_student: Hier erfahren Sie etwas über Algorithmen, die Rätsel, sogenannte Tangrams, verwenden!
              description_teacher: Diese Lektion erklärt uns etwas Wichtiges über Algorithmen. Solange man einen Algorithmus unkompliziert hält, gibt es viele Möglichkeiten der Verwendung. Wenn Sie jedoch sicherstellen wollen, dass alle das gleiche Ergebnis erzielen, dann braucht Ihr Algorithmus mehr Einzelheiten. Die SchülerInnen lernen beim Spielen mit Tangrams den Unterschied zwischen einem detaillierten und einem allgemeinen Algorithmus kennen.
            Introduction:
              name: Einführung in Online-Aufgaben
              description_student: Diese Lektion gibt dir eine kurze Einführung in einige der erstaunlichen Dinge, die du in diesem Kurs lernen wirst!
              description_teacher: 'In dieser Lektion werden den SchülerInnen Sequenzen, Schleifen und geschachtelten Schleifen vorgestellt, um sie auf kompliziertere Konzepte im späteren Teil des Kurses vorzubereiten. Diese Aufbau-Lektion gleicht die Unterschiede zwischen den Experten und den Anfängern in Ihrer Klasse aus. '
            The Power of Words:
              name: 'Digitale Staatsbürgerschaft: Die Macht der Worte'
              description_student: Mobbing ist nie in Ordnung. In dieser Lektion erfahren Sie, was man im Internet sagen darf und was nicht.
              description_teacher: "Die SchülerInnen sind der Meinung, dass sie beim Besuch ihrer Lieblingswebsites Spaß haben, dabei jedoch auch auf Nachrichten von anderen Kindern stoßen können, die sie wütend, verletzt, traurig oder ängstlich machen können. Sie untersuchen, wie sie mit Cybermobbing umgehen können und wie sie auf verstörende Aussagen im Internet reagieren können. \n\nDie SchülerInnen diskutieren alle Möglichkeiten, wie bei der Kommunikation Technologien verwenden können und untersuchen die Ähnlichkeiten und Unterschiede zwischen Kommunikation von Mensch zu Mensch und Kommunikation im Internet. Die SchülerInnen suchen dann im Rahmen eines Brainstorming Möglichkeiten, wie man auf Cybermobbing reagieren kann."
            Ice Age Play Lab:
              name: Ereignisse in Ice Age
              description_student: Denken Sie an Ihr Lieblings-Videospiel. Haben Sie sich je gefragt, wie es gemacht wurde? bei diesen Aufgaben entwickeln Sie mit Freunden aus Ice Age ein eigenes Videospiel!
              description_teacher: In dieser Lektion werden die SchülerInnen durch eine Geschichte mit Figuren aus Ice Age geführt. Die SchülerInnen arbeiten mit Ereignissen und Schleifen, um die Figuren auf dem Bildschirm zu bewegen, und erhalten nach den geführten Levels die Möglichkeit, ihr eigenes Spiel oder ihre eigene Geschichte zu erstellen.
            Envelope Variables:
              name: 'Variablen: Umschlag-Variablen'
              description_student: 'Umschläge und Variablen haben etwas gemeinsam: Beide können wertvolle Dinge enthalten. Hier erfahren Sie, was Variablen sind und was für großartige Dinge man mit ihnen bewirken kann.'
              description_teacher: Variablen werden als Platzhalter für Werte wie Zahlen oder Wörter verwendet. Variablen erlauben bei der Programmierung viele Freiheiten. Anstatt eine Phrase viele Male tippen oder sich eine komplizierte Zahl merken zu müssen, können Informatiker Variablen verwenden, um auf sie zu verweisen. Diese Lektion erklärt, was Variablen sind und wie wir sie auf viele verschiedene Arten verwenden können. Die Idee der Variablen ist kein ganz einfaches Konzept, deshalb empfehlen wir, am Ende der Lektion genügend Zeit für Diskussionen einzuplanen.
            Variables in Artist:
              name: Variablen in Künstler
              description_student: Vergessen Sie nicht, Kreativität in den Unterricht einzubringen! In diesen Aufgaben werden Sie fantastische Zeichnungen mit Hilfe von Variablen erstellen.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen mit der Erstellung sich wiederholender Designs unter Verwendung von Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie Variablen verwendet werden können, um Code leichter zu schreiben und leichter zu lesen. Nach geführten Aufgaben gelangen die SchülerInnen auf einem Level für freie Gestaltung, wo sie zeigen können, was sie gelernt haben, und ihre eigenen Designs erstellen.
            Variables in Play Lab:
              name: Variablen in Play Lab
              description_student: Bald werden Sie lernen, wie man Figuren in einem Spiel mit Hilfe von Variablen interagieren lässt!
              description_teacher: Die SchülerInnen üben in dieser Lektion weiter mit Variablen, indem sie Szenen im Play Lab erstellen. Die SchülerInnen arbeiten mit Benutzerinput, mit dem sie die Werte ihrer Variablen bestimmen, und erhalten dann Raum, um ihr eigenes Mini-Projekt mit Variablen zu erstellen.
            For Loop Fun:
              name: "`Für`-Schleifen: Spaß `für` Schleifen"
              description_student: Sie werden viel Spaß dabei haben, etwas über `für`-Schleifen zu erfahren!
              description_teacher: Wir wissen, dass wir mithilfe von Schleifen Dinge immer und immer wieder tun können, aber jetzt werden wir lernen, wie man Schleifen verwendet, die zusätzliche Strukturen enthalten. Diese neuen Strukturen werden es den SchülerInnen ermöglichen, Code zu programmieren, der leistungsfähiger und dynamischer ist.
            For Loops in Bee:
              name: Für-Schleifen mit der Biene
              description_student: Summ-Summ. Bei diesen Aufgabenführen Sie eine Biene mit `für`-Schleifen zu Nektar und Honig!
              description_teacher: Im Bienen-Umfeld konzentriert sich diese Lektion auf Schleifen und die Verwendung einer inkrementierenden Variablen zur Lösung komplizierterer Aufgaben. Die SchülerInnen beginnen mit der Wiederholung von Schleifen aus früheren Lektionen und gehen dann durch die Verwendung von ‚für‘-Schleifen, um kompliziertere Aufgaben effektiver lösen zu können.
            For Loops in Artist:
              name: Für-Schleifen mit dem Künstler
              description_student: Machen Sie sich bereit für Ihr nächstes Meisterwerk. Hier werden Sie `für`-Schleifen verwenden, um einige atemberaubende Bilder zu erstellen.
              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin die Verwendung von Schleifen, diesmal im Artist-Umfeld. Die SchülerInnen lösen Aufgaben, bei denen sie die Ideen von Variablen, Schleifen und `für`-Schleifen kombinieren, um komplexe Designs zu erstellen. Am Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für freie Gestaltung zu kreieren.
            Songwriting with Parameters:
              name: 'Funktionen: Songschreiben mit Parametern'
              description_student: Sie könnten gerade die nächste große Hit-Single veröffentlichen! In dieser Lektion werden Sie lernen, was Parameter sind und wie sie einige fantastische Songs schreiben!
              description_teacher: Eine der großartigsten Strukturen in der Welt der Informatik ist die Funktion. Funktionen (die manchmal auch als Prozesse bezeichnet werden) sind Miniprogramme, die Sie immer und immer wieder innerhalb Ihres größeren Programms verwenden können. Diese Lektion hilft den SchülerInnen dabei, intuitiv zu verstehen, warum das Kombinieren von Code-Bausteinen mit Funktionen besonders nützlich sein kann, und wie sie diese Strukturen verwenden können, selbst wenn die Code-Bausteine sich etwas unterscheiden.
            Conditionals and Functions in Bee:
              name: Bedingungen und Funktionen mit der Biene
              description_student: Die Biene braucht wieder Ihre Hilfe! Hier werden Sie Funktionen verwenden, um Nektar zu bekommen und Honig herzustellen!
              description_teacher: In dieser Lektion lernen die SchülerInnen, wie sie einfache Funktionen mit Hilfe unseres intelligenten `modalen` Funktionseditors erstellen. Damit wird die Einbindung von Parametern für zukünftige Lektionen vorbereitet.
            Functions with Parameters in Artist:
              name: Funktionen mit Parametern mit dem Künstler
              description_student: Freuen Sie sich auf das Programmieren. Bei diesen Aufgaben werden Sie beeindruckende Zeichnungen in Artist mithilfe von Funktionen mit Parametern erstellen.
              description_teacher: In dieser Lektion arbeiten die SchülerInnen weiter mit Funktionen mit und ohne Parameter. Sie haben die Möglichkeit, eigene Zeichnungen mit und ohne Parameter zu erstellen, bevor sie Funktionen in einem Level für freie Gestaltung verändern.
            Functions with Parameters in Bee:
              name: Funktionen mit Parametern mit der Biene
              description_student: Sie haben schon etwas Übung im Umgang mit Funktionen mit Parametern. In dieser Lektion werden Sie im Bienen-Umfeld etwas dazulernen!
              description_teacher: Diese Lektion findet in der Bienen-Umgebung statt und setzt das Konzept der Funktionen mit Parametern aus der vorherigen Künstler-Phase fort. Die SchülerInnen üben das Schreiben von Funktionen und ihre Verwendung, um komplexen Pfaden zu folgen und Nektar und Honig nach Mustern zu sammeln.
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Zeit für etwas Inspiration! Diese Aufgaben zeigen Ihnen eine Handvoll vorgefertigter Spiele und Illustrationen, die Ihnen helfen sollen, Ihren Plan für Ihr eigenes GROSSES Projekt zu entwickeln.
              description_teacher: |-
                Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.

                In der Erkundungsphase können die SchülerInnen zur Inspiration vorgefertigte Projektbeispiele sowohl in ´Artist`als auch im Play Lab ansehen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie diesen Prozess in ihren eigenen Projekten einsetzen können. Dann erhalten sie den Raum, um ihr eigenes Projekt entweder in`Artist\` oder im Play Lab zu entwerfen (dies ist wahrscheinlich die längste Phase des Projekts). Schließlich können die SchülerInnen ihre fertige Arbeit ihren SchulkollegInnen vorstellen.
            The Design Process:
              name: Der Entwurfsprozess
              description_student: Projekte dieser Größenordnung erfordern Zeit und eine umfangreiche Planung. Hier erfahren Sie etwas über den Designprozess, mit dem Sie Ihr eigenes Werk erstellen werden.
              description_teacher: Im Laufe von fünf Lektionen bauen die Studenten ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. In diesem Teil des Projekts lernen die Studenten den Designprozess kennen und wie sie ihn in ihren eigenen Projekten umsetzen können. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            Build Your Project:
              name: Baue dein Projekt auf
              description_student: Endlich können Sie mit der Entwicklung Ihres eigenen Projekts beginnen!
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Nun erhalten die Studenten ihren eigenen Raum, um ihr Projekt entweder mit Artist oder Play Lab zu erstellen. Dies wird der längste Teil des Projekts sein. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            Revise Your Project:
              name: Überarbeite dein Projekt
              description_student: Rom wurde nicht an einem Tag erbaut und Dein Projekt sollte es auch nicht sein. Nimm Dir Zeit, Dein Projekt zu bearbeiten und zu überarbeiten, um es so gut wie möglich zu machen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Jetzt, wo die Projekte aufgebaut sind, haben die Schüler die Möglichkeit, Feedback von Gleichgesinnten zu erhalten und ihre Projekte zu überarbeiten. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            Presentation Your Project:
              name: Präsentieren Sie Ihr Projekt
            Present Your Project:
              name: Stelle dein Projekt vor
              description_student: Es ist Zeit, dass Sie Ihre Arbeit präsentieren! Hier werden Sie Ihren KollegInnen Ihr großartiges Projekt vorstellen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Schließlich können die Studenten ihre fertigen Arbeiten ihren Kollegen präsentieren oder mit ihren Lieben mit einem speziellen Link teilen. Die Lektionsanleitung mit einem Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn des Projektprozesses [hier] \(<https://curriculum.code.org/csf/coursef/15/>).
            Conditionals in Minecraft:
              name: Bedingungen in Minecraft
              description_student: Vermeiden Sie die Lava! Hier erfahren Sie mehr über Bedingungen in der Welt von Minecraft.
              description_teacher: Diese Lektion gibt den SchülerInnen die Möglichkeit, Bedingungen kennenzulernen und zu üben. Sie beinhaltet Figuren und Schauplätze aus Minecraft, und die SchülerInnen werden mit ihren Programmen Aufgaben wie dem Abbau von Rohstoffen und dem Bauen von Strukturen lösen.
            Functions in Bee:
              name: Funktionen in Biene
            'Programming: My Robotic Friends':
              name: 'Programmieren: Meine Roboterfreunde'
            Sequence in Maze:
              name: Sequenz im Labyrinth
            Building a Foundation:
              name: Grundlagen aufbauen
            Debugging with Scrat:
              name: Fehlerbeseitigung (Debuggen) mit Scrat
            Programming in Artist:
              name: Programmierung in Künstler
            'Loops: My Loopy Robotic Friends':
              name: 'Schleifen: Meine Schleifenroboter-Freunde'
            Loops in Artist:
              name: Schleifen beim Künstler
            Nested Loops in Bee/Zombie:
              name: Geschachtelte Schleifen mit der Biene / dem Zombie
            Nested Loops with Frozen:
              name: Eingebettete Schleifen mit Frozen
          student_description: Lerne die Verwendung verschiedener Arten von Schleifen, Ereignissen, Funktionen und Bedingungen kennen. Untersuche verschiedene Problemlösungstechniken und diskutiere die gesellschaftlichen Auswirkungen von Computer und Internet. Im zweiten Teil dieses Kurses entwerfe und erstelle ein Capstone Projekt, das du mit Freunden und Familie teilen kannst.

              name: Eingebettete Schleifen mit Frozen
            'Algorithms: Dice Race':
              name: 'Algorithmen: Würfelwettbewerb'
              description_student: In dieser Lektion über Algorithmen lernen Sie, wie man ein Spiel aus der Sicht des Computers beschreibt.
              description_teacher: In dieser Lektion werden die SchülerInnen das Konzept der Algorithmen durch das Würfelrennen-Spiel mit Aktivitäten aus der Praxis in Verbindung bringen. Ziel ist es, die Kenntnisse zur Übersetzung von Situationen aus der Praxis in Internet-Szenarien und umgekehrt zu entwickeln.
            Introduction:
              name: Einführung
              description_student: Diese schnelle Einführung gibt Ihnen die Möglichkeit, die meisten der Kenntnisse zu üben, die Sie zum Lösen der Aufgaben in diesem Kurs benötigen.
              description_teacher: Hier beginnen die SchülerInnen mit einer Einführung in den Online-Arbeitsbereich von Code.org (oder einer Wiederholung, je nach dem Erfahrungsprofil Ihrer Klasse). Die SchülerInnen lernen die grundlegende Funktionalität der Benutzeroberfläche kennen, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen` und `Schritt`. Das Ziehen, Löschen und Verbinden von Blockly-Bausteinen wird auch im Einführungsvideo vorgestellt. Bei den Aufgabe üben die SchülerInnen ihre Kenntnisse zum Sequenzieren und bei der Fehlersuche/Debugging mit dem Künstler und im Labyrinth.
            Conditionals:
              name: Bedingungen mit dem Farmer
              description_student: In dieser unterhaltsamen und herausfordernden Serie können Sie dem Computer sagen, was er unter bestimmten Bedingungen tun soll.
              description_teacher: Diese Lektion führt die SchülerInnen in `Während`-Schleifen und `wenn/andere` Aussagen ein. _Während-Schleifen_ sind Schleifen, die Befehle so lange wiederholen, wie eine Bedingung zutrifft. Während-Schleifen werden verwendet, wenn der Programmierer nicht genau weiß, wie oft die Befehle wiederholt werden müssen, aber der Programmierer weiß, welche Bedingung erfüllt sein muss, damit die Schleife weiterläuft. \`Wenn / Sonst'-Anweisungen bieten Flexibilität bei der Programmierung, indem ganze Codeabschnitte nur dann ausgeführt werden, wenn etwas zutrifft andernfalls wird etwas anderes ausgeführt.
            Private and Personal Information:
              name: Private und persönliche Informationen
              description_student: Das Internet macht Spaß und ist aufregend, aber es ist auch wichtig, auf die eigene Sicherheit zu achten. In dieser Lektion lernen Sie den Unterschied zwischen Informationen, die sicher ausgetauscht werden können, und Informationen, die privater Natur sind.
              description_teacher: Diese von Common Sense Education entwickelte Lektion befasst sich mit dem Unterschied zwischen Informationen, die sicher online geteilt werden können, und Daten, die man nicht veröffentlichen sollte. Beim Besuch von Websites, die Informationen über die Identität des Besuchers verlangen, lernen die SchülerInnen, einen kritischen Abfrageprozess anzuwenden, der sie in die Lage versetzt, sich selbst und ihre Familien vor Identitätsdiebstahl zu schützen. In dieser Lektion lernen die SchülerInnen, kritisch über die Benutzerdaten nachzudenken, die manche Websites anfordern oder verlangen. Sie lernen den Unterschied zwischen privaten und persönlichen Daten und wie sie unterscheiden können, was sicher oder unsicher ist, um es online weiterzugeben.
            Build a Star Wars Game:
              name: Programmiere ein Star Wars Spiel!
              description_student: Spüren Sie die Kraft, wenn Sie in dieser Lektion Ihr eigenes Star Wars-Spiel entwickeln.
              description_teacher: In dieser Lektion üben die SchülerInnen die Verwendung von Ereignissen, um ein Spiel zu erstellen, das sie online mit anderen teilen können. Mit R2-D2 und anderen Star Wars-Charakteren werden die SchülerInnen durch die Ereignisse geführt und erhalten dann Raum, um ihr eigenes Spiel zu erstellen.
            'Functions: Songwriting':
              name: Songschreiben
              description_student: Auch Rockstars brauchen Programmierkenntnisse. In dieser Lektion lernen Sie Funktionen mithilfe von Songtexten kennen.
              description_teacher: Eine der großartigsten Strukturen in der Welt der Informatik ist die Funktion. Funktionen (die manchmal auch als Prozesse bezeichnet werden) sind Miniprogramme, die Sie immer und immer wieder innerhalb Ihres größeren Programms verwenden können. Diese Lektion hilft den SchülerInnen dabei, intuitiv zu verstehen, warum das Kombinieren von Code-Bausteinen mit Funktionen besonders nützlich sein kann.
            Functions in Artist:
              name: Funktionen mit dem Künstler
              description_student: Mit Funktionen komplexe Zeichnungen leichter erstellen!
              description_teacher: Die SchülerInnen lernen die Verwendung von Funktionen in Code.org kennen. Sie erstellen und verändern tolle Bilder. Bei komplizierteren Mustern lernen die SchülerInnen die geschachtelten Funktionen kennen, indem sie eine Funktion in einer anderen Funktion aufrufen.
            Functions in Bee:
              name: Funktionen mit der Biene
              description_student: Schreiben Sie nicht zu viel Code, um den gesamten Nektar und den Honig zu sammeln. Verwenden Sie stattdessen Funktionen!
              description_teacher: In der zweiten Übungsrunde mit Online-Funktionen navigieren die SchülerInnen auf komplexen Pfaden, sammeln viel Nektar und stellen viel Honig her.
            Functions in Harvester:
              name: Funktionen mit der Erntearbeiterin
            Determine the Concept:
              name: Bestimme das Konzept
              description_student: "Wir verraten keine Geheimnisse! \nDiese Lektion könnte jede der Kenntnisse nutzen, die Sie bisher gelernt haben."
              description_teacher: In dieser Lektion werden Konzepte aus den vorhergehenden Lektionen zusammengeführt und die SchülerInnen haben die Möglichkeit, kritisch darüber nachzudenken, wie sie jedes Problem lösen würden, ohne ihnen jedoch zu sagen, welches Konzept sie anwenden sollen. Die SchülerInnen werden hier grundlegende Algorithmen, Fehlersuche/Debugging, `wiederholen`-Schleifen, Bedingungen, `während`-Schleifen und Funktionen wiederholen.
            Build a Play Lab Game:
              name: Programmiere ein Play Lab-Spiel
              description_student: Üben Sie das Programmieren von Spielen, die Sie mit Ihren Freunden und Ihrer Familie teilen können.
              description_teacher: Diese Lektion umfasst Play Lab, eine Plattform, auf der die SchülerInnen ihre eigenen Spiele erstellen und Interaktionen zwischen Figuren und Benutzereingaben erstellen können. Die SchülerInnen arbeiten mit Ereignissen, um Tastatursteuerungen zu erstellen. Dieser Aufgabengruppe führt die SchülerInnen auch durch Bereiche der Spielentwicklung, aber mit der Freiheit, ihre eigenen Ideen einzubringen.
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Hier finden Sie einige Spiele und Zeichnungen. Spielen Sie sie durch, um Ideen für Ihre eigenen Projekte zu bekommen!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren. \n\nIn der Erkundungsphase können die SchülerInnen zur Inspiration vorgefertigte Projektbeispiele sowohl in ´Artist`als auch im Play Lab ansehen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie diesen Prozess in ihren eigenen Projekten einsetzen können. Dann erhalten sie den Raum, um ihr eigenes Projekt entweder in`Artist\\` oder im Play Lab zu entwerfen (dies ist wahrscheinlich die längste Phase des Projekts). Schließlich können die SchülerInnen ihre fertige Arbeit ihren SchulkollegInnen vorstellen."
            The Design Process:
              name: Der Entwurfsprozess
              description_student: Projekte dieser Größenordnung erfordern Zeit und eine umfangreiche Planung. Hier erfahren Sie etwas über den Designprozess, mit dem Sie Ihr eigenes Werk erstellen werden.
              description_teacher: Im Laufe von vier Lektionen werden die SchülerInnen ein selbst entworfenes Projekt programmieren, wobei sie als Programmierumgebung entweder Play Lab oder Artist verwenden. In diesem Teil des Projekts lernen die SchülerInnen den Designprozess kennen und wie sie ihn in ihren eigenen Projekten umsetzen können. Die Anleitung für Lektionen für alle vier Phasen des Prozesses finden Sie in der ersten Phase dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Baue dein Projekt auf
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung! Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
              description_teacher: Im Laufe von vier Lektionen werden die SchülerInnen ein eigenständig entworfenes Projekt programmieren, wobei sie als Programmierumgebung entweder Play Lab oder Artist verwenden. Dann erhalten sie ihren eigenen Raum, um ihr Projekt entweder mit Artist oder im Play Lab zu erstellen. Dies wird wahrscheinlich die längste Phase des Projekts sein. Die Anleitung für Lektionen für alle vier Phasen des Prozesses finden Sie in der ersten Phase dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Stelle dein Projekt vor
              description_student: Jetzt kommt Ihr großer Moment! Es ist an der Zeit, den SchulkollegInnen Ihr fertiges Projekt zu präsentieren.
              description_teacher: Im Laufe von vier Lektionen werden die Studenten ein selbst entworfenes Projekt programmieren, wobei sie entweder Play Lab oder Artist als Programmierumgebung verwenden. Schließlich können die Studenten ihre fertigen Arbeiten ihren Kollegen präsentieren oder mit ihren Lieben mit einem speziellen Link teilen. Die Lektionsanleitung für alle vier Phasen des Prozesses finden Sie in der ersten Phase dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: das Internet
              description_student: Haben Sie sich jemals gefragt, wie sich Informationen im Internet verbreiten? Es ist keine Hexerei! In dieser Lektion lernen Sie die Grundlagen der Funktionsweise des Internets kennen.
              description_teacher: Auch wenn viele Menschen das Internet täglich nutzen, wissen nicht sehr viele, wie es funktioniert. In dieser Lektion werden die SchülerInnen so tun, als würden sie durch das Internet gleiten, während sie gleichzeitig etwas über Verbindungen, URLs, IP-Adressen und das DNS lernen.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: In dieser Lektion lernen Sie etwas über Crowdsourcing, den Prozess des Aufbaus eines Projekts mit einem Team.
              description_teacher: In der Informatik stehen wir vor einigen großen, beeindruckenden Problemen. Herausforderungen wie das Auffinden großer Primzahlen oder die Sequenzierung von DNA kann ein Individuum kaum bewältigen. Wenn man die Kraft anderer hinzufügt, werden diese Aufgaben überschaubar. Diese Lektion wird Ihren SchülerInnen zeigen, wie hilfreich Teamarbeit in der Informatik sein kann.

      4-5 Bee Conditionals 4_instruction: 'Das unbekannte Objekt ist entweder eine Blüte oder eine Wabe. Benutze den "wenn/ansonsten"- Baustein um Nektar zu machen, wenn es eine Blüte ist, "ansonsten", um Honig zu erzeugen (weil es eine Wabe ist).'

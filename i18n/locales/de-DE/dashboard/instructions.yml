      4-5 Maze Conditionals 1_instruction: 'Benutze den "Wiederholen"-Baustein um den Zombie zur Sonnenblume zu bringen.'
      4-5 Maze Conditionals 2_instruction: 'Benutze den "Wiederholen"-Baustein um den Zombie zur Sonnenblume zu bringen.'
      4-5 Maze Conditionals 3_instruction: 'Benutze den "wenn"-Baustein, damit ich entscheiden kann, wann ich mich drehe. Hinweis: du brauchst nur einen weiteren Baustein, aber sieh dir an, wie wir das machen, damit du es beim nächsten Mal alleine hinbekommst.'
      4-5 Maze Conditionals 4_instruction: 'Okay, das ist genauso wie bei der letzten Aufgabe, aber du musst dich daran erinnern, wie du den "Wenn"-Baustein zusammen mit dem "Wiederholen"-Baustein verwendet hast.'
      4-5 Maze Conditionals 5_instruction: 'Ich wollen Sonnenblume! Benutze den "Wenn"- Baustein, um mich mit möglichst wenigen Bausteinen dahin zu bringen.'
      4-5 Maze Conditionals 6_instruction: 'Ich wollen Sonnenblume! Benutze den "Wenn"- Baustein, um mich mit möglichst wenigen Bausteinen dahin zu bringen.'
      4-5 Maze Conditionals 7_instruction: 'Okay, wir wollen das zur Übung wiederholen - es ist fast dasselbe, aber pass auf die fleischfressenden Pflanzen auf!'
      4-5 Maze Conditionals 8_instruction: 'Die "Wenn-Ansonsten"-Bausteine überprüfen eine Bedingung, und machen dann das eine ODER das andere. Versuche, diesen neuen Baustein zu benutzen, um mich zur Sonnenblume zu bringen.'
      4-5 Maze Conditionals 9_instruction: 'Eine weitere Übung mit dem "Wenn-Sonst"-Baustein. Kriegst du das beim ersten Versuch hin?'
      4-5 Maze Conditionals Assessment 1_instruction: 'Benutze einen "Wiederholen bis"- und einen "Wenn-Ansonsten"- Baustein und bringe mich so mit der geringstmöglichen Anzahl an Bausteinen zur Sonnenblume.'
      4-5 Nested Loops 1_instruction: 'Vervollständige den Code um die Dreiecke zu zeichnen. Das erste ist bereits fertig. Hinweis: Drei Dreiecke in einer 360- Grad- Drehung.'
      4-5 Nested Loops 10_instruction: Zeichne die letzte Reihe Sterne auf dieser Flagge indem du die gegebenen Blöcke wiederholst. Die Sterne sind 50 Pixel auseinander, aber vergiss nicht, dass die Sterne selbst 30 Pixel breit sind.
      4-5 Nested Loops 11_instruction: Kannst du diese 10 Quadrate dieses Gehsteigs mit einer verschachtelten Schleife zeichnen? Jedes Quadrat hat eine Seitenlänge von 30 Pixel.
      4-5 Nested Loops 12_instruction: Kannst du diese 36 Dreiecke mit einer verschachtelten Schleife zeichnen?
      4-5 Nested Loops 2_instruction: 'Jetzt verwende diese Schleife in einer anderen Schleife um 10 Dreiecke zu zeichnen.  Dies nennt man eine verschachtelte Schleife.  Hinweis: Die 10 Dreiecke sind zusammen ein komplette 360-Grad-Drehung.  '
      4-5 Nested Loops 3_instruction: |
        Male eine Sonne indem Du den Startbefehl in einer anderen Schleife benutzt. Dies nennt man eine verschachtelte Schleife.
        
      4-5 Nested Loops 5_instruction: Benutze den angegebenen Code in einer Schleife um eine Windmühle zu erstellen.
      4-5 Nested Loops 6_instruction: Kannst Du ein Sechseck zeichnen indem Du den Dreieck-Code in einer Schleife verwendest?
      4-5 Nested Loops 7_instruction: 'Führe das 10 mal aus. Um wie viel Grad musst Du Dich bei jeder Wiederholung weiterdrehen? (Hinweis: Was sind 360 Grad geteilt durch 10?)'
      4-5 Nested Loops 8_instruction: 'Führe das 6 mal aus. Um wie viel Grad musst Du Dich bei jeder Wiederholung weiterdrehen? (Hinweis: Was sind 360 Grad geteilt durch 6?)'
      4-5 Nested Loops 9_instruction: Zeichne die Zähne im Mund des Alligators!
      4-5 Nested Loops Assessment 1_instruction: Benutze eine verschachtelte Schleife um das Muster fertig zu stellen.
      4-5 While Loops 1_instruction: 'Bewege mich zu dem Loch und fülle es mit zwei Schaufeln voll Erde, indem du den "füllen" Block benutzt.'
      4-5 While Loops 2_instruction: 'Bewege mich zu dem Schmutzhaufen und entferne ihn mit fünf Schöpfern mit der Schaufel. Benutz dazu den "entfernen"-Baustein.'
      4-5 While Loops 3_instruction: 'Bewege mich zum Haufen und entferne ihn vollständig, dann bewege mich zum Loch und fülle es komplett auf. Tipp: Benutze dazu so wenig Bausteine wie möglich.'
      4-5 While Loops 4_instruction: 'Wow, ich habe ein wirklich tiefes Loch gefunden! Ich weiß nicht, wie viele Schaufeln voller Erde ich dazu brauchen werde. Kannst du ein Programm schreiben, das es auffüllt, bis der Boden wieder eben ist? Tipp: Versuche es diesmal mit der Solange-Schleife.'
      4-5 While Loops 5_instruction: Wow, jetzt sind da zwei tiefe Löcher! Kannst du ein Programm schreiben, welches beide voll füllt bis der Boden eben ist?
      4-5 While Loops 6_instruction: Wow, jetzt ist da ein großer Haufen Erde! Kannst du ein Programm schreiben, welches alles entfernt, damit der Boden eben ist?
      4-5 While Loops 7_instruction: Wow, da sind jetzt drei Haufen Erde! Kannst du ein Programm schreiben, welches jeden entfernt bis der Boden eben ist?
      4-5 While Loops 8_instruction: ' Hier ist ein wirklich tiefes Loch und ein wirklich großer Haufen Erde. Wie viele Schaufeln voller Erde müssen bewegt werden, damit der Grund wieder eben ist? Tipp: Verwende die Solange-Schleife für beides.'
      4-5 While Loops Assessment 1_instruction: Hier sind viele Löcher und Erdhaufen. Hilf mir, die Löcher zu füllen und die Haufen zu entfernen und den Grund wieder zu ebnen.

      Course 4 Artist Binary 1_instruction: "Mit dieser Funktion hier kannst den Bauer auf Feldern mit einer ‚0‘ drehen, während er sich von links nach rechts und von oben nach unten bewegt.  Der Künstler wird die Quadrate ausfüllen, wenn er eine 1 sieht und die Quadrate ignorieren, wenn er eine 0 sieht.\n\nFühre diesen Code aus, um zu sehen, wie der Künstler die Binärmethode anwendet um dieses Muster auszumalen."

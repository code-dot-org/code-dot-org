      4-5 Bee Conditionals 8_instruction: 'Schreibe innerhalb des Bausteins eine Funktion mit dem Namen "Prüfe Blüte erzeuge Honig". Deine Funktion soll prüfen, wie viel Nektar die lila Blüte hat und diesen sammeln, weitergehen, und dann Honig erzeugen.'

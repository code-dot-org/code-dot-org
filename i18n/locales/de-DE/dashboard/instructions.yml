      4-5 Maze Conditionals 10_instruction: "Kannst Du dem Zombie helfen das schwierigere Labyrinth zu meistern, indem du nur gerade 3 zusätzliche Blocks hinzufügst?\nWenn Du es richtig machst, kann er jeden Weg mit Kurven gehen, egal, wie lange der Weg auch ist."

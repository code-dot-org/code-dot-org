      4-5 Bee Conditionals 6_instruction: 'Diese lila Blüte kann entweder 3, 2, oder 1 Nektar tragen. Hier ist ein "wenn/ansonsten"-Baustein mit einem weiteren "wenn/ansonsten"- Baustein kombiniert, damit ein "wenn", "ansonsten-wenn", "ansonsten" - Block erzeugt wird. Vervollständige die Lösung, um eine unbekannte Menge Nektar zu sammeln.'

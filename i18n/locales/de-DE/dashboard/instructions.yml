      grade3_Conditionals_10_instruction: "Sammle Nektar und stelle Honig her. Hinweis: Was passiert, wenn du die „Wenn Nektar\"- Bedingung auf eine rote Blüte anwendest? Kannst du dies mit einer Schleife vervollständigen?"
      grade3_Conditionals_11 BAD_instruction: Prüfung - Benutze eine Solange-Schleife, um den ganzen Nektar dieser Blüte zu sammeln.
      grade3_Conditionals_11_instruction: "Sammle Nektar und stelle Honig her. Achte darauf, nicht von einer lila Blume Nektar zu sammeln, wenn sie keinen hat."

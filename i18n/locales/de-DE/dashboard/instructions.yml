      grade3_Conditionals_5_instruction: "Sammle Nektar von jeder Blüte, wenn sie welchen hat."
      grade3_Conditionals_6_instruction: "Auf diesem Feld gibt es rote und lila Blüten. Rote Blüten haben eine bekannte Nektarmenge, während die der lila Blüten unbekannt ist. Sammle den ganzen Nektar."

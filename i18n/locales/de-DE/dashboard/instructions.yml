      Course 4 Artist Vars 12_instruction: 'Setzen wir nun die Variable "sides" (Seiten) auf 5. Je mehr Seiten wir zu dem Algorithmus hinzufügen, desto größer wird das Muster. Beachte, dass es noch die Variable "length" (Länge) gibt. Wir können dies immer dort, wo wir ein "move forward" (Schritt vorwärts) haben. Setze die Variable für die Länge dieser Form auf 75!'
      Course 4 Artist Vars 13_instruction: "Desto mehr Seiten ein Polygon hat, desto kürzer muss jede Seite werden, wenn das ganze Muster noch auf den Bildschrim passen soll.\n\\r\nWenn Du jetzt den Algorithmus für dieses Muster erstellst, verwende eine Rechenvorschrift für die Ermittlung der \"length\"-Variable für die Seitenlänge des Sechsecks. Der Seitenumfang beträgt 300 Pixel.\\r\nDu brauchst Hilfe? Klick hier."
      Course 4 Artist Vars 14_instruction: "Zeit zum Spielen! Probier herum! Nun ist dein Algorithmus in eine weitere Schleife eingebettet. Experimentiere, indem Du die Variablen auf unterschedliche Werte setzt, um faszinierende Muster zu malen.\\r\n\\r\nMehr Effekte kannst Du natürlich auch mit Farbe erzielen! Benutze die \"zufällige Farbe\" in Schleifen und schau Dir an, wie das den Look Deiner Kreation ändert."
      Course 4 Artist Vars 2_instruction: 'Siehst Du, wie der "bewegen"-Baustein jetzt anstelle einer festen Längen eine Variable namens length verwendet? Kannst Du sie auf 150 setzen, um dieses neue Dreieck zu zeichnen?'
      Course 4 Artist Vars 3_instruction: 'Diese Schleife hier zeichnet ein Quadrat. Es fehlt allerdings noch etwas. Kannst du die Variable "Länge" so verwenden, um die richtige Länge der Seiten herauszubekommen? '
      Course 4 Artist Vars 4_instruction: Nun möchte ich ein Rechteck zeichnen, welches doppelt so lang wie breit ist. Dazu haben wir eine Variable namens width (Breite), die auf 100 gesetzt werden muss. Kannst Du die Mathematik-Bausteine verwenden, um den Code zu vervollständigen?
      Course 4 Artist Vars 5_instruction: 'Lege mit der Variablen "Seiten" die Anzahl der Schleifendurchläufe fest.'
      Course 4 Artist Vars 6_instruction: "Hier ist Code, welcher jedes gleichseitige Polygon (Vieleck) zeichnen kann. Er benutzt eine Variable namens sides (Seiten), welche auf 4 gesetzt wird. Kannst Du diese Variable in einem Mathematik-Baustein verwenden, um den Künstler jeweils um den korrekten Winkel zu drehen - egal aus wie vielen Seiten das Polygon bestehen soll?\\r\n\\r\nDu kannst hier klicken, um den Hinweis nochmal zu sehen!"
      Course 4 Artist Vars 7_instruction: Jetzt wende Dein Wissen vom letzten Rätsel an, um mithilfe der sides-Variable dieses Sechseck zu erschaffen. Merkst Du, dass Du nur durch Ändern eines einzigen Wertes mit demselben Code ein regelmäßiges Dreieck, Quadrat, Fünfeck, Achteck, ... zeichnen kannst?
      Course 4 Artist Vars 8_instruction: 'Jetzt ist Zeit zum Spielen! Experimentiere mit der Zahl der Seiten des regelmäßigen Vielecks. Schaffst Du es, auch die Seitenlänge so anzupassen, dass die Größe des Polygons unabhängig von der Zahl der Seiten immer dieselbe ist? Hinweis: wenn Du durch die Zahl der Seiten teilst, nimmt die Länge mit zunehmender Seitenzahl ab.'
      Course 4 Artist Vars 9_instruction: 'Verwende bei diesem Algorithmus die "Seiten"-Variable statt einer festen Zahl, um ein Dreieck zu zeichnen. Vergiss nicht den "setze Seiten"-Baustein zu verwenden.'
      Course 4 Bee 1_instruction: 'Die Biene weiß nicht, was sich unter der Wolke verbirgt! Benutze den "wenn"-Baustein, um nachzusehen und nur dann Nektar zu sammeln, wenn eine Blume unter der Wolke ist. '
      Course 4 Bee 2_instruction: 'Verwende den "wenn/ansonsten"-Block um jedes Objekt zu prüfen: sammle Nektar, wenn es eine Blume ist und ansonsten mache Honig!'
      Course 4 Bee 3_instruction: 'Das unbekannte Objekt ist entweder eine Blume oder eine Bienenwabe. Verwende diesmal den "wenn/ansonsten"-Block: sammle Nektar, wenn es eine Blume ist und ansonsten mache Honig (Wie gesagt: wenn es keine Blume ist, dann ist es eine Bienenwabe).'
      Course 4 Bee 4_instruction: 'Diese lila Blume enthält 3, 2 oder 1 Portion Nektar. Ein "wenn/ansonsten"-Baustein ist hier mit einem weiteren "wenn/ansonsten"-Baustein kombiniert, um eine "wenn/ansonsten"-"wenn/ansonsten"-Anweisung zu erhalten. Vervollständige die Anweisungen, um die unbekannte Menge Nektar einzusammeln.'
      Course 4 Bee 5_instruction: 'Diese lila Blume enthält 3, 2 oder 1 Portion Nektar. Füge einen "wenn/ansonsten"-Baustein hinzu, um einen "wenn/ansonsten-"wenn/ansonsten"-Baustein zu erhalten. Vervollständige die Lösung, um die unbekannte Menge Nektar einzusammeln.'
      Course 4 Bee 6_instruction: 'Diese lila Blume enthält 3, 2 oder 1 Portion Nektar. Stelle einen "wenn/ansonsten-"wenn/ansonsten"-Baustein her, um die unbekannte Menge Nektar einzusammeln.'
      Course 4 Bee 7_instruction: Wenden Sie alles an, was Sie bisher gelernt haben, um den gesamten Nektar zu einzusammeln. Die lila Blume kann 3, 2 oder 1 Nektar haben.
      Course 4 Bee For Loops 1_instruction: Benutze eine Schleife, um den Nektar von jeder Blume einzusammeln.
      Course 4 Bee For Loops 10_instruction: Wenn Deine Schleife herunterzählt, wird ein Wert bei jedem Schleifendurchlauf von der Zählervariable abgezogen. Wie hoch sollte dieser Wert sein, um 9, dann 6 und später 3 mal Nektar zu sammeln?
      Course 4 Bee For Loops 11_instruction: Was stimmt nicht mit dieser Schleife? Schaue, ob Du das repariert bekommst und laß die Biene allen Nektar sammeln.
      Course 4 Bee For Loops 2_instruction: 'Hier ist eine neue Art von Schleife, die "Zähle mit"-Schleife. In diesem Fall zählt sie von 1 bis 5 und führt die Anweisungen innerhalb der Schleife jedesmal aus. Lass die Biene den Nektar einsammeln.'
      Course 4 Bee For Loops 3_instruction: 'Diese Aufgabe kannst du mit einer "Zähle mit"-Schleife lösen, die von 1 bis 3 zählt. Sammle etwas Nektar ein.'
      Course 4 Bee For Loops 4_instruction: Sammele allen Nektar von diesen Blüten. I frage mich, ob es einen einfacheren Weg dafür gibt...
      Course 4 Bee For Loops 5_instruction: 'Dank der "Zähle mit"-Schleife geht es jetzt viel einfacher. Mit der "counter"-Variablen wird der "nimm Nektar"-Baustein genauso oft ausgeführt, wie die Schleife. Puh! Das sind eine Menge Schleifen! Alles was du benötigst steht schon da. Schau dir an, wie die Anweisungen zusammengesetzt sind und führe das Programm aus, um zu sehen, wie es funktioniert. '
      Course 4 Bee For Loops 6_instruction: Du kannst auch eine for Schleife zum runterzählen verwenden. Versuche, den Nektar durch das Runterzählen von 5 bis 1 in Einserschritten zu sammeln.
      Course 4 Bee For Loops 7_instruction: 'Mit der Zählvariablen der "Zähle mit"-Schleife kannst du die horizontale Entfernung festlegen.'
      Course 4 Bee For Loops 8_instruction: Wie kann mit der Schleifenvariablen die Bewegung und das Einsammeln von Nektar gesteuert werden?
      Course 4 Bee For Loops 9_instruction: 'Die letzte Zahl in deiner "Zähle mit"-Schleife ist die Schrittweite. Bei jedem Schleifendurchlauf wird der Zähler um die Schrittweite herauf- oder herabgesetzt. Sammle die Blumen ein indem du eine Schrittweite von 2 benutzt.'
      Course 4 Bee Loops 5 NEW_instruction: Hier sind drei Blumen. Schaffst Du es, den Nektar mit möglichst wenigen Bausteinen zu sammeln?
      Course 4 Bee Loops 5a NEW_instruction: Jetzt solltest Du Wiederholungen verwenden, um den Bienen beim Einsammeln des Nektars auf ihrem Weg zur Bienenwabe zu helfen. Benutze so wenige Baussteine, wie möglich! Vergiss nicht, Honig zu machen, wenn Du angekommen bist!
      Course 4 Bee Params 1_instruction: 'Die "nimm 3 Nektar"-Funktion lässt die Biene sich drehen, zum Nektar gehen und zurückkehren. Setze eine Programmablauf zusammen, der mit dieser Funktion den ganzen Nektar einsammelt.'
      Course 4 Bee Params 2_instruction: 'Ändere die "nimm 3 Nektor"-Funktion so, dass sie mich nach rechts, statt nach links drehen lässt.'
      Course 4 Bee Params 3 (copy 1)_instruction: 'Jetzt befinden sich auf beiden Seiten Blumen. Mit einem Parameter kann die Funktion vielleicht so angepasst werden, dass sie auf beiden Seiten verwendet werden kann. Ich habe den Parameter "richtung" hinzugefügt. Hat der Parameter den Wert 0, dann drehe ich mich nach links, beim Wert 1 drehe ich mich nach rechts.'
      Course 4 Bee Params 3_instruction: 'Auf beiden Seiten befinden sich jetzt Blumen. Für dich stehen die Variablen "links" und "rechts" zur Verfügung. Die Funktion "nimm 3 Nektar" wurde außerdem um den Parameter "Richtung" ergänzt. Ändere die Funktion so, dass die Biene sich in die richtige Richtung dreht, wenn ihr die Variablen "links" oder "rechts" übergeben werden.  '
      Course 4 Bee Params 4 (copy 1)_instruction: |
        Versuche deine neuen Funktionen auszuprobieren,
        um alle Blumen zu sammeln. Denke an: 0 = links und 1 = rechts.
      Course 4 Bee Params 4 - Two WhenRun_instruction: 'Probiere deine Neue Funktion aus und sammle alles von den Blumen ein. Verwende die "links" und "rechts"-Variablen.'
      Course 4 Bee Params 4 backup_instruction: |
        Wäre es nicht schön, wenn wir das ganze Nektar mit
        einer Funktion sammeln könnten? Versuche einen neuen Paramater, namens "nectars" in deine Funktion einzubauen, um einstellen zu können, wie viel Nektar
        gesammelt werden soll. Du wirst es wahrscheinlich auch umnennen wollen.
      Course 4 Bee Params 4_instruction: 'Probiere deine Neue Funktion aus und sammle allen Nektar von den Blumen ein. Verwende die "links" und "rechts"-Variablen.'
      Course 4 Bee Params 5_instruction: 'Lass uns von vorne beginnen - erstelle eine neue Funktion mit einem Parameter für die Richtung. Gib ihr die Bezeichnung: "nimm 5 Nektar".'
      Course 4 Bee Params 6 (copy 1)_instruction: Benutze die neue Funktion um allen Nektar zu sammeln.
      Course 4 Bee Params 6_instruction: 'Wäre es nicht schön, den ganzen Nektar mit nur einer Funktion zu sammeln? Versuche mit dem Parameter "Nektarportionen" die Menge an Nektar, die gesammelt werden soll, zu steuern. Vielleicht möchtest du der Funktion auch einen neuen Namen geben?'
      Course 4 Bee Params 7 (copy 1)_instruction: Benutze die neue Funktion um allen Nektar zu sammeln.
      Course 4 Bee Params 7_instruction: Benutze die neue Funktion um allen Nektar zu sammeln.
      Course 4 Bee Params 8 Clone 2_instruction: Oooh, jetzt kümmern wir uns noch um Honig. Wie kannst Du Deine Funktion anpassen, um entweder Nektar zu bekommen oder Honig zu machen?
      Course 4 Bee Params 8 clone 3_instruction: Oooh, jetzt kümmern wir uns noch um Honig. Wie kannst Du Deine Funktion anpassen, um entweder Nektar zu bekommen oder Honig zu machen?
      Course 4 Bee Params 8 Clone_instruction: Oooh, jetzt kümmern wir uns noch um Honig. Wie kannst Du Deine Funktion anpassen, um entweder Nektar zu bekommen oder Honig zu machen?
      Course 4 Bee Params 8 new_instruction: Oooh, jetzt kümmern wir uns noch um Honig. Wie kannst Du Deine Funktion anpassen, um entweder Nektar zu bekommen oder Honig zu machen?
      Course 4 Bee Params 8_instruction: 'Herausforderung: Nun müssen wir uns um den Honig kümmern. Ändere deine Funktion so, dass sie die Anzahl der Honig- und Nektarportionen verwendet. Wie kannst du mit der Anzahl entscheiden, was zu tun ist?'
      Course 4 Bee Params Ex_instruction: Benutze die neue Funktion um allen Nektar zu sammeln.
      Course 4 Binary 1_instruction: "Mit dieser Funktion hier kannst den Bauer auf Feldern mit einer '0' drehen, während er sich von links nach rechts und von oben nach unten bewegt. Starte das Programm und beobachte wie der Bauer mit Binärcode ein Bild zeichnet."
      Course 4 Binary 2_instruction: 'Welcher Binärzeichenfolge musst du 8 mal wiederholen, um dieses Bild zu zeichnen? Hinweis: mit der "1" füllt man ein Loch.'
      Course 4 Binary 3_instruction: Kannst du dieses Muster zeichnen, indem du eine Binärzeichenfolge wiederholst?
      Course 4 Binary 5 (copy 1)_instruction: Mit welcher Binärzeichenfolge kannst du dieses Bild zeichnen, wenn du sie 10 mal wiederholst?
      Course 4 Binary 5_instruction: Mit welcher Binärzeichenfolge kannst du dieses Bild zeichnen, wenn du sie 10 mal wiederholst?
      Course 4 Binary 6 (copy 1)_instruction: Mit welcher Binärzeichenfolge kannst du dieses Bild zeichnen, wenn du sie 10 mal wiederholst?
      Course 4 Binary 6_instruction: Mit welcher Binärzeichenfolge kannst du dieses Bild zeichnen, wenn du sie 10 mal wiederholst?
      Course 4 Binary 7_instruction: Mit welcher Binärzeichenfolge kannst du dieses Bild zeichnen, wenn du sie 10 mal wiederholst?
      Course 4 Binary 8_instruction: 'Den größten Teil dieses Bildes kannst du zeichnen, indem du eine Binärzeichenfolge 5-mal eine Schleife durchlaufen lässt- danach benötigst du für rechts unten noch eine weitere 4-stellige Binärfolge.'
      Course 4 EC 1a_instruction: Keine Regeln, keine Hinweise. Du kannst es schaffen!
      Course 4 EC 1b_instruction: Keine Regeln, keine Hinweise. Du kannst es schaffen!
      Course 4 EC 2a_instruction: '**Extrem-Herausforderung:** Es gibt keine Regeln oder Hinweise, nur die Aufgabe.'
      Course 4 EC 2b_instruction: Keine Regeln, keine Hinweise. Du kannst es schaffen!
      Course 4 EC 2c_instruction: Keine Regeln, keine Hinweise. Du kannst es schaffen!
      Course 4 EC 2d_instruction: Keine Regeln, keine Hinweise. Du kannst es schaffen!
      Course 4 EC 3_instruction: 'Jetzt kannst du mit dem bisher gelernten ein solches Bild zeichnen. Beachte, dass der Code einfacher wird, wenn du mit Parametern arbeitest. '
      Course 4 EC 3a_instruction: "Jetzt wird's schwer! Keine Regeln, keine Hinweise. Du kannst es schaffen!"
      Course 4 Maze 1_instruction: Bring den Angry Bird zum Schwein!
      Course 4 Maze 2_instruction: Vermeide das Dynamit!
      Course 4 Maze 3_instruction: 'Zeige dem Angry Bird den Weg zum Schwein! '
      Course 4 Maze 4_instruction: 'Versuche es mit dem "wiederholen"-Baustein, damit du weniger Bausteine benötigst...'
      Course 4 Maze 5_instruction: Kannst du diese Aufgabe lösen und dabei die kleinstmögliche Anzahl an Bausteinen verwenden?
      Course 4 Maze 6_instruction: Kannst du diese Aufgabe lösen und dabei die kleinstmögliche Anzahl an Bausteinen verwenden?
      Course 4 Play Lab For Loops 2_instruction: Jetzt versuchen wir die ungeraden Zahlen von 1 bis 100 durchzuzählen.
      Course 4 Play Lab Params 1_instruction: 'Die Funktion "jump" lässt deine Hauptfigur 100 Pixel hochs pringen. Benutze die Funktion um alle Flaggen einzsuammeln.'
      Course 4 Play Lab Params 10_instruction: 'Nun haben wir noch eine Funktion für Dich hinzugefügt. Programmiere einen Level-Wechsel (Funktion level_up aufrufen), wenn der Spieler mehr als 10 Punkte (player_score) hat. Dann spiele das Spiel und beende Level 4, um weiterzukommen. '
      Course 4 Play Lab Params 2_instruction: "Hier gibt es Flaggen, die zu hoch sind, um sie mit dem Sprung zu erreichen. Verwende die \"aufwärts\" und \"abwärts\"-Pfeiltasten für verschiedene Sprunghöhen.  \\r\n\\r\nDazu muss der Funktion ein Parameter \"Höhe\" hinzugefügt werden. Mit der \"aufwärts\"-Taste soll der Hund 200 Pixel und mit der \"abwärts\"-Taste 100 Pixel hoch springen.\n\\r\n\\r\nZum ändern der Funktion musst du auf \"Bearbeiten\" klicken."
      Course 4 Play Lab Params 3_instruction: 'Wir haben einen weiteren Parameter zu der Sprungfunktion hinzugefügt, um sie mit verschiedenen Figuren zu benutzen. Jede Figur erhält eine Nummer beginnend mit 1. Ändere die "jump"-Funktion so, dass mit dem "actor"-Parameter die richtige Figur hochspringt. '
      Course 4 Play Lab Params 4_instruction: 'Ändere die Funktion "patrol" so, dass die Katze sich 400 Pixel auf- und abwärts bewegt.'
      Course 4 Play Lab Params 5_instruction: 'Füge der "patrol"-Funktion einen Parameter hinzu, damit sie für verschiedene Figuren verwendet werden kann. Die Figuren haben die Nummern 1, 2 und 3.'
      Course 4 Play Lab Params 6_instruction: 'Füge noch den Parameter "speed" zur "patrol"-Funktion hinzu. Verwende einen "Figur festlegen Geschwindigkeit"-Baustein mit diesem Paramer, damit der Pinguin beide Flaggen vor den Anderen erreicht.'
      Course 4 Play Lab Params 7_instruction: "Findest du heraus, was jeder Baustein macht, wenn du dir den Code anschaust? \\r\n\\r\nSammle anschließend mit dem Hund alle Flaggen. Benutze dazu die Pfeiltasten."
      Course 4 Play Lab Params 8_instruction: 'Verwende den "wenn Figur berührt"-Baustein um den Hund nach links-oben zurückzuschicken; aber nur wenn der Hund eine andere Figur berührt.'
      Course 4 Play Lab Params 9_instruction: "Hier ist das Spiel noch einmal aus einer früheren Phase, allerdings ist das größte Teil des Codes verborgen. Es enthält die Funktion \"score_points\"\\r\n\\r\nÄndere die Funktion so, dass ein \"points\"-Parameter zur \"player_score\"-Variablen hinzugezählt wird.\\r\n\\r\nDie \"player-score\"-Variable soll immer dann erhöht werden, wenn der Hund die Katze mit seinen Herzen trifft, wird der Hund von der Katze mit Herzen getroffen, soll die Punktezahl verringert werden.\\r\n\\r\nKlicke zum Spielen auf \"Ausführen\". Wenn der Hund 6 Punkte erreicht hat geht es zur nächsten Aufgabe weiter. "
      Course 4 Play Lab Vars 1_instruction: |-
        Diesmal brauchst Du keinen Code zu schreiben! Einfach "Ausführen" klicken und spielen! Du bist der Hund und versuchst, mehr Fahnen zu sammeln als die Katze. Benutze die Cursortaste "nach unten", um den Hund zu steuern. Klick' auf "Abschließen", wenn Du genug hast.
      Course 4 Play Lab Vars 2_instruction: 'Das Rennen im letzten Rätsel war nicht gerade fair! Ändere die Variable "dog_speed" (Hunde-Geschwindigkeit) so, dass Du mehr Fahnen sammeln kannst als die Katze. Der erste, der 10 Fahnen hat, gewinnt!'
      Course 4 Play Lab Vars 3_instruction: Jetzt was anderes! Verwende die Pfeiltasten nach links und rechts sowie nach oben zum Springen. Schau mal, ob Du alle Fahnen einsammeln kannst.
      Course 4 Play Lab Vars 4_instruction: 'Hier wird eine Varaible namens "height" (Höhe) verwendet, um einzustellen, wie hoch der Hund springen kann. Ändere sie, so dass Du alle Fahnen erreichen kannst.'
      Course 4 Play Lab Vars 5_instruction: 'Jetzt bauen wir ein Spiel! Zuerst brauchen wir einen Punktestand (Variable "score")! Initialisiere sie mit 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: 'Cool, jetzt haben wir eine Variable für den Punktestand, aber wie setzen wir sie ein? Du könntest jedesmal, wenn du den Gegner triffst deinen Punktestand erhöhen. Mit dem Ereignisbaustein "Wenn die Figur 2 berührt irgendetwas" kannst du deinen Punktestand erhöhen, wenn du die Katze mit einem Feuerball triffst. Die Punktezahl wird erhöht, indem du "score = score +1" setzt. Das Spiel ist beendet, wenn du 10 Punkte erreichst.'
      Course 4 Play Lab Vars 6_instruction: 'Mit dem Pfel nach rechts können wir ein Herz abschießen. In unserem Spiel wollen wir so Punkte erzielen: addiere 1 zu Deinem Punktestand, wenn der Hund die Katze mit einem Herz trifft. Verwende also das Ereignis "wenn die Figur 2 berührt irgendwas", um den Punktestand zu aktualiseren. Du kannst eine Variable um eins erhöhen, indem Du sie selbst in der Rechenvorschrift verwendest: "points = points + 1". Spiele und erziele 10 Punkte, um dieses Rätsel zu lösen.'
      Course 4 Play Lab Vars 7_instruction: Sehr schön, und jetzt sorgen wir dafür, dass das Spiel nicht zu einfach wird. Jedesmal wenn der Hund (Figur 1) von der Katze (Figur 2) mit gelben Herzen getroffen wird, soll dir ein Punkt abgezogen werden. Beginne mit 10 Punkten, damit es nicht zu schwierig wird. Das Spiel wird beendet, wenn deine Punktzahl auf 0 gesunken ist.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 'Okay, nun noch eine letzte Änderung im Spiel - Der Spieler soll gewinnen (oder verlieren) können. Frage in einer "ewig wiederholen"-Schleife den Punktestand ab. Bei einem Punktestand Größer 20 soll der Gegner verschwinden. Sinkt der Punktestand unter 0, dann soll der Spieler verschwinden. Klicke auf "Abschließen", wenn das Spiel so funktioniert, wie du möchtest.'
      Course 4 Play Lab Vars 8_instruction: 'Richten sie das spiel so ein das der Hund gewinnen ( und verlieren) kann. Benutze immer Schleifen um den Punktestand zu überprüfen - ist der Punktestand über 20 machen sie das der Feind (die Katze) verschwindet. Ist der Punktestand unter 0 machen sie das der Spieler (der Hund) verschwindet. Klicken sie auf "Fertig" wen das Spiel funktioniert.'
      Course 4 Play Lab Vars 9_instruction: |
        Spielen, Spielen, Spielen! Hier sind all die Variablen, mit denen wir schon gespielt haben und noch ein paar mehr - falls Du sie magst.
        Jetzt sind so viele Bausteine im Werkzeugkasten, dass sie in Kategorien aufgeteilt werden müssen, damit Du sie wiederfinden kannst. Nimm Dir Zeit und schau Dir alles genau an. Und vergiss nicht, ein Spiel oder eine Geschichte mit Wiederholungen, Variablen und Ereignissen zu gestalten. Hinweis: Du musst vielleicht runterscrollen, um alle Bausteine zu finden.
      Course 4 Play Lab Vars_instruction: 'Okay, eine letzte Sache für dieses Spiel - richten sie ein das die Spieler gewinne (oder verlieren können): Benutze immer eine schleife um den Punktestand zu überprüfen- wenn der Punktestand über 20 ist, soll der Feind verschwinden. Ist der Punktestand weniger als 0 soll der Spieler verschwinden.'
      Course 4 Play Labs For Loops 1_instruction: 'Lass den Hund von 1 bis 100 zählen. Verwende dazu eine "Zähle mit"-Schleife und sage bei jedem Schleifendurchlauf was in der Zählvariablen steht.'
      Course 4 Play Labs For Loops 2_instruction: Jetzt versuchen wir die ungeraden Zahlen von 1 bis 100 durchzuzählen.
      Course 4 Play Labs For Loops 3_instruction: Wenn wir größere Schritte verwenden, können wir in der selben Zeit noch höher Zählen. Probiere aus, den Hund in 10er-Schritten von 10 bis 1000 zählen zu lassen.
      Course 4 Play Labs For Loops 4_instruction: 'Es ist schon einmal hilfreich, die Schrittweite zu ändern, aber wir zählen immer noch linear (jeder Schritt hat den gleichen Abstand). Wie sieht es aus, wenn wir exponentiell zählen wollen? Kann man ohne die Einstellungen in der "for"-Schleife zu ändern: 1, 4, 9, 16, 25... (also quadratisch) zählen?'
      Course 4 Play Labs For Loops 4a_instruction: "Now, let's blend the variables\nfrom Stage 7 together with your \"counter\" variable to make some magic happen.   \\r\n\\r\nIn\nthis puzzle, Dog will count from 0 to 1000 by \"increment\".  Set the \"increment\"\nvariable to 10 at the beginning of your code to see what happens."
      Course 4 Play Labs For Loops 5_instruction: 'In der letzten Phase haben wir das Quadrat jeder Zahl gezählt. Versuche, "Zähler ^ 2" in "Zähler ^ 3" zu ändern, um die Kubikzahl jeder Zahl zu zählen (1, 8, 27, 64, 125, 216, 343...)'
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\\r\n\\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\\r\n\\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\\r\n\\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: 'Du erinnerst dich vielleicht, dass eine Primzahl eine ganze Zahl ist, die nur durch sich selbst und 1 teilbar ist. Verwende die "is_prime"-Funktion um die Primzahlen zwischen 1 und 100 auszusprechen.'
      Course 4 Play Labs For Loops 6a_instruction: "Dog will still keep time by counting\nwith our \"for loop\" by \"increment\", but this time, we will add The Wizard\ninto the mix.  Can you change the code so that \"increment\" goes up by two\neach time The Wizard is clicked?\\r\n\\r\nWatch out!  The Wizard moves quickly!"
      Course 4 Play Labs For Loops 7_instruction: 'Kannst du mich mit einer "for"-Schleife die Folge: 1, 4, 7, 10, 13, 16, 19, 22, 25 sprechen lassen?'
      Course 4 Play Labs For Loops 7a_instruction: "Nun kommen wir schon weiter. Wir könnten jetzt zählen, wie oft man den Zauberer anklicken kann, bevor der Hund bis 30 gezählt hat.\\r\n\\r\nFüge Bausteine hinzu, damit die Variable \"clicked\" jedesmal um 1 erhöht wird, wenn der Zauberer angeklickt wird. \"increment\" wird im Moment nicht benötigt.\\r\n\\r\nDer Hund beginnt mit dem Zählem, wenn du auf \"Ausführen\" klickst."
      Course 4 Play Labs For Loops 8_instruction: "Bringe die Figuren jetzt zum Zählen, während sie sich bewegen.\\r\n\\r\nDer Hund soll bei jeder Bewegung 2 hinzuzählen (counter + 2). Die Katze bei jeder Bewegung den Zähler mit 2 multiplizieren (counter * 2). Der Pinguin soll die Zählvariable mit 2 potenzieren (counter  ^ 2). Wer ist als erster bei der Fahne?"

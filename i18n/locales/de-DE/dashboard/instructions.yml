      4-5 Artist Patterns 13_instruction: 'Jetzt wollen wir das ganze vier mal durchlufen lassen und so den Bilderrahmen machen. Pass auf die Ecken auf - du kannst nicht einfach eine 90- Grad- Drehung machen! Wenn eine Verschiebung um 3 Grad, 60 mal ausgeführt, einen Halbkreis erzeugt, welcher dieser Code- Bausteine erzeugt dann einen Viertelkreis für die Ecken?'

      NEW Course 4 Bee For Loops 6_instruction: |
        The last number in your for loop
        is called the "increment". Each time the loop is run, the counter variable
        changes by the value of the increment. Try collecting these flowers using
        an increment of 2.
      NEW Course 4 Bee For Loops 7_instruction: "Nun kombinieren wir die Zählvariable mit einem Mathematik-Baustein. Wie kann man sich mit möglichst wenigen Bausteinen mithilfe der Zählvariable durch den Garten bewegen? Wie kannst du 3, 6, 9, 12, 14 Portionen Nektar einsammeln? Die Lösung steckt in der Zähvariablen.\\r\n\\r\nBeachte: Beim durchlaufen der Schleife wird die Zählvariable jedesmal um die Schrittweite erhöht."

        not_earned: "Um Informatik-Pioniere im Bildungssystem zu unterstützen, vergeben wir bis zu 1000\\_USD <a href=\"http://DonorsChoose.org\">DonorsChoose.org</a>-Credite für das Unterrichten einer Klasse mit dem K8 Intro-Kurs. Um teilnahmeberechtigt zu sein, müssen Sie erfolgreich eine Klasse mit mindestens 15 Schülern durch den gesamten K-8 Intro-Kurs führen. Dabei müssen alle 15 Schüler (oder mehr) alle Tutorials abschließen und alle %{num_trophies} Trophäen gewinnen. Wenn 7 oder mehr Schülerinnen alle Trophäen gewinnen, erhalten Sie 1000\\_USD in <a target=\"_blank\" href=\"http://DonorsChoose.org\">DonorsChoose.org</a>-Credits. Anderenfalls erhalten Sie 750\\_USD in <a target=\"_blank\" href=\"http://DonorsChoose.org\">DonorsChoose.org</a>-Credits.  <a target=\"_blank\" href=\"http://DonorsChoose.org\">DonorsChoose.org</a>-Credits können nur von Lehrkräften öffentlicher Schulen der USA verwendet werden."

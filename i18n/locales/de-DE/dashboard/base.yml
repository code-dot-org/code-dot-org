    announcement_hoc_launch: "Tausende von Pädagogen in mehr als 180 Ländern lehren Informatik während der Hour-of-Code vom 5. bis zum 11. Dezember. Wir zählen auf Ihre Hilfe, mehr Studierende als je zuvor zu erreichen. <a href='%{signup_url}' target='_blank'> Registrieren Sie Ihre Hour-of-Code- Veranstaltung</a> und sagen Sie Ihren Lehrerkollegen, dass jeder Informatik lehren kann."
    announcement_mc_launch: "Eines unserer beliebtesten Tutorials hat jetzt eine Fortsetzung! Im neuen \"Minecraft Hour of Code\"-Designer können Schülerinnen und Schüler die Regeln der Minecraft Welt nachbauen. Sie können eine Regeln in Minecraft erstellen, und diese Programme mit Freunden teile oder auf ihren Handys spielen. Versuchen Sie das mit Ihrer Klasse als Erlebnis in der 'Hour of Code'."
    announcement_how_code_studio: "Sie brauchen keine Vorkenntnisse, um in Klasse mit Code.org Informatik zu unterrichten. Code.org bietet Unterrichtspläne, professionelle Lernprogramme und tonnenweise gute Tools für alle Schulstufen an &mdash; alles was Sie benötigen, alles unentgeltlich. Frage Sie sich, wo Sie beginnen sollen? <a href='%{video_download_url}'> Dieses Video</a> herunterladen!"
    announcement_go_beyond: "Lassen Sie Hour of Code hinter sich und erkunden Sie mit Ihren Schülern jede Woche Konzepte der Informatik. Code.org bietet Ihnen einen Lehrplan, vorgefertigte Unterrichtsstunden, hoch qualitative und professionelle Lernporgramme und jede Menge großartige Werkzeuge für jede Klassenstufe - und es ist kostenlos. :) Um Informatik in Ihren Klassenzimmer zu lehren, brauchen Sie keine Erfahrung. Finden Sie den nächsten richtigen Schritt für Ihr Klassenzimmer"
    announcement_teacher_recruitment: "Dank Lehrern wie Ihnen lernen Schüler die Informatik richtig kennen und anzuwenden. Sie können sich an einem hochwertigen 12 Klassen-Lernprogramm teilnehmen, <strong>das sie und Ihre Schule nichts kosten wird</strong>. Übernehmen sie die Führung in Informatik und vertreten sie professionelles Lernen."
    announcement_teacher_recruitment2: "Dank Lehrern wie Ihnen lernen Schüler die Informatik richtig kennen und anzuwenden. Sie können sich an einem hochwertigen 12 Klassen-Lernprogramm teilnehmen, <strong>das sie und Ihre Schule nichts kosten wird</strong>. Übernehmen sie die Führung in Informatik und vertreten sie professionelles Lernen."
    announcement_csf_pilot: "<strong>Elementary school teachers:</strong> Be part of updating our CS Fundamentals courses! We're looking for teachers to pilot an updated CS Fundamentals curriculum during the winter and spring of 2017. We're eager to hear your feedback before these updates go live in August 2017."
    announcement_student_privacy: "Wir von Code.org nehmen die Privatsphäre der Schüler sehr ernst. Um diese zu schützen, haben wir eine Veränderung am Login-Abschnitt der Anmeldeseite gemacht, um zu verhindern, dass der vollständige Name angezeigt wird. Auch wenn dieses Update Bedenken hinsichtlich der Login-Seite beheben sollte, bitten wir trotzdem darum, <i>keine vollständigen Namen für Schüler zu verwenden</i>."
    announcement_apcsp_recruitment: "<strong>Informatik Lehrer:</strong> Ihre Schüler könnten im nächsten viralen Video von Code.org vorgestellt werden, in dem es um die Prüfungen über die Informatik-Grundsätze geht. Wir laden dazu alle Informatik-Schüler ein uns ein 10-20 Sekunden-Video auf Twitter, Instagram oder Facebook zu schicken, in welchem ihr sagt \"I'm taking the #APCSP exam because...\". Die beste Einsendung wird in unserem Video gezeigt und die gewinnenden Schüler erhalten ganz viel Code.org Ehre und Swag!"
    announcement_apcsp_recruitment2: "Die diesjährigen Informatik Test sind darauf ausgelegt Rekorde zu brechen. Die Teilnahme der Studierenden an der Prüfung könnte die Vielfalt drastisch verschieben, aber wir brauchen ihre Hilfe. Ermutigen sie ihre Schüler teilzunehmen und wir werden ihnen für jeden <a href='%{gift_url}' target='_blank'>ein Geschenk schicken</a>. Schüler können auch ihre landesweiten Freunde dazu einladen, an unserer <a href='%{challenge_url}' target='_blank'>#APCSP Video Challenge</a> teilzunehmen."
    announcement_apcsp_recruitment3: "Die diesjährigen Informatik Test sind darauf ausgelegt Rekorde zu brechen. Die Teilnahme der Studierenden an der Prüfung könnte die Vielfalt drastisch verschieben, aber wir brauchen ihre Hilfe. Ermutigen sie ihre Schüler teilzunehmen und gewinnen sie <a href='%{gift_url}' target='_blank'>Gutscheine, Laptops und andere coole Preise</a>! Teilen sie dazu einfach <a href='%{video_url}' target='_blank'>dieses Video</a>, sodass Schüler von ihren Kollegen erfahren, dass sie an den Prüfungen teilnehmen."
    announcement_csp_deadline: "Final call for high school teachers! Take the lead on computer science in your school and apply for our high-quality professional learning programs <strong>at absolutely no cost to you or your school</strong>. Applications close on April 14th."
    announcement_applab_export: "App Lab, our web-based programming environment, now supports exporting your code! You can start building apps with drag-and-drop JavaScript blocks, then export the code to continue editing in any professional development environment of your choice."
    announcement_csp_survey: "<b>Congratulations CS Principles teachers!</b><br/>Your CS Principles students taking the AP CS Exam will join over 50,000 other students in the largest AP Exam launch in history. Now, let the voices of your students be heard – remind them to complete the end-of-course survey! You'll be able to review your students' responses and we'll also share an aggregate national report with you."
    announcement_navigation_redesign: "<b>Upcoming Site Navigation Changes</b><br/>Coming soon this summer, we’re improving navigation across the Code.org site so that you always have access to your top resources from anywhere on the site. As soon as you log in to your teacher account, every page will have a new navigation bar with links to your Homepage, Courses, Project Gallery, Sections, and Professional Learning."

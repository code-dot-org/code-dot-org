    müssen. Aus diesem Grund stimmen die Teilnehmerzahlen nie genau. Lesen Sie alle
    Details <a href='%{codeorg_url}/loc'>hier</a>.
  hoc_faq_count_hoc_a_markdown: Der Hour of Code-Tracker ist keine exakte Messung

  oceans_behind_the_scenes: "  KI für Ozeane: Hinter den Kulissen  "
  oceans_behind_the_scenes_1: '  Stufen 2-4 benutzen ein bereits trainiertes Modell,
    welches von dem <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> Projekt zur Verfügung gestellt wird. Ein MobileNet-Modell ist ein
    <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">faltendes
    neurales Netzwerk (CNN) </a> welches auf einem <a href="http://www.image-net.org/">ImageNet</a>Datensatz
    von mehr als 14 Millionen Bildern trainiert und manuell mit Worten wie "Ballon"
    oder "Erdbeere“ kommentiert wurden. Um dieses Modell mit etikettierten Trainingsdaten
    individuell einzurichten, die vom Student in dieser Aktivität generiert wurden,
    benutzen wir eine Technik die <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning benannt wurde</a>. Jedes Bild in dem Satz von Trainingsdaten wird als
    Pixels durchgegeben an MobileNet, um eine Liste von Anmerkungen zu erhalten, welche
    wahrscheinlich darauf zu treffen. Dann, für ein neues Bild, füttern wir dies nach
    MobileNet und vergleichen die resultierende Liste der Anmerkungen, zu denen in
    den Trainingsdaten. Wir klassifizieren das neue Bild mit dem selben Etikett (wie
    zum Beispiel „Fisch“ oder „nicht Fisch“), wie die Bilder aus den Trainingsdaten
    mit den meist ähnlichen Resultaten.  '
  oceans_behind_the_scenes_1_markdown: '  Stufen 2-4 benutzen ein bereits trainiertes
    Modell, welches von dem [TensorFlow](https://www.tensorflow.org/) [ MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    Projekt zur Verfügung gestellt wird. Ein MobileNet Modell ist ein [Falten das
    neutrales Netzwerk](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    welches auf  [ImageNet](http://www.image-net.org/), einem Dataset von mehr als
    14 Millionen Bildern manuell kommentiert wurde, wie zum Beispiel "Ballon" oder
    "Erdbeere". Um dieses Modell mit etikettierten Trainingsdaten individuell einzurichten,
    die vom Student in dieser Aktivität generiert wurden, benutzen wir eine Technik
    die [Transfer Learning] benannt wurde(https://en.wikipedia.org/wiki/Transfer_learning).
    Jedes Bild in dem Satz von Trainingsdaten wird als Pixels durchgegeben an MobileNet,
    um eine Liste von Anmerkungen zu erhalten, welche wahrscheinlich darauf zu treffen.
    Dann, für ein neues Bild, füttern wir dies nach MobileNet und vergleichen die
    resultierende Liste der Anmerkungen, zu denen in den Trainingsdaten. Wir klassifizieren
    das neue Bild mit dem selben Etikett (wie zum Beispiel „Fisch“ oder „nicht Fisch“),
    wie die Bilder aus den Trainingsdaten mit den meist ähnlichen Resultaten.  '
  oceans_behind_the_scenes_2: '  Stufen 6-8 benutzen eine <a href="https://en.wikipedia.org/wiki/Support-vector_machine">
    Support-Vektor-Maschine</a> (SVM). Wir schauen uns jede Komponente vom Fisch an
    (wie z. B. die Augen, den Mund, den Körper) und setzen alle Metadaten für die
    Komponenten (wie die Anzahl von Zähnen, die Form des Körpers) in einen Vektor
    der anzahlen für jeden Fisch zusammen. Wir benutzen diese Vektoren um SVM zu trainieren.
    Basierend auf die Trainingsdaten, trennt das SVM den „Raum“ von allen möglichen
    Fischen in zwei Teile, welche den Klassen entsprechen (wie zum Beispiel „blau“
    oder „nicht blau“) die wir am lernen sind.  '
  oceans_behind_the_scenes_2_markdown: "  Stufen 6-8 benutzen eine [Support-Vektor-Maschine](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM). Wir schauen uns jede Komponente vom Fisch an (wie z. B. die Augen, den
    Mund, den Körper) und setzen alle Metadaten für die Komponenten (wie die Anzahl
    von Zähnen, die Form des Körpers) in einen Vektor der anzahlen für jeden Fisch
    zusammen. Wir benutzen diese Vektoren um SVM zu trainieren. Basierend auf die
    Trainingsdaten, trennt das SVM den „Raum“ von allen möglichen Fischen in zwei
    Teile, welche den Klassen entsprechen (wie zum Beispiel „blau“ oder „nicht blau“)
    die wir am lernen sind.  "

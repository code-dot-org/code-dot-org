  csc_page_faq_question_01: Ist CS Connections Standards zugeordnet?
  csc_page_faq_answer_01: Ja! CS Connections ist den Common Core State Standards (CCSS)
    für ELA und Math, den Next Generation Science Standards (NGSS) und den Computer
    Science Teacher Association Standards (CSTA) zugeordnet.
  csc_page_faq_question_02: Wie viel kostet es, CS Connections zu unterrichten?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Wie/wo kann ich mich für CS Connections weiterbilden?
  csc_page_faq_answer_03: Wir bieten eine berufliche Weiterentwicklung für CS Connections
    im eigenen Tempo an. Indem Sie lesen, Videos ansehen, interaktive Rätsel lösen
    und über Ihr Gelerntes nachdenken, entwickeln Sie Ihr eigenes Verständnis, während
    Sie sich darauf vorbereiten, eines der CS Connections-Module in Ihrem Klassenzimmer
    zu unterrichten. [Fangen Sie hier an] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Professionelles Lernen für CS Connections kommt
    bald!
  csc_page_faq_question_04: Was ist der empfohlene Zeitplan für den Unterricht von
    CS Connections?
  csc_page_faq_answer_04: Jedes CS Connections-Modul ist so konzipiert, dass es eine

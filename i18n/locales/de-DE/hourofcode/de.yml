  accessibility_hero_heading: Barrierefreiheit bei Code.org
  accessibility_hero_desc: Wir setzen uns dafür ein, Hindernisse zu beseitigen, die
    die Inklusion und uneingeschränkte Teilhabe von Studierenden und Pädagogen mit
    Behinderungen verhindern, und sicherstellen, dass JEDER Student Zugang zur Informatik
    hat.
  accessibility_efforts_title: Unsere Bemühungen für 2023
  accessibility_efforts_desc: 'Um unser Ziel einer vollständig zugänglichen Plattform
    zu erreichen, implementieren wir einen umfassenden Aktionsplan, der Folgendes
    beinhaltet:'
  accessibility_efforts_card_title_1: Interne Schulung zur Barrierefreiheit
  accessibility_efforts_card_desc_1: Unsere Produkt- und Entwicklungsteams werden
    bis Dezember 2023 umfassende Schulungen zur Barrierefreiheit abschließen.
  accessibility_efforts_card_title_2: VPAT-Analyse
  accessibility_efforts_card_desc_2: Ausfüllen von [Vorlage zur freiwilligen Barrierefreiheit
    von Produkten] (%{voluntary_url}), um einen Ausgangswert zu erstellen und die
    Fortschritte jährlich zu messen. Die Ergebnisse sind auf dieser Seite bis September
    2023 verfügbar.
  accessibility_efforts_card_title_3: Tools, die barrierefreies Design unterstützen
  accessibility_efforts_card_desc_3: 'Die Teammitglieder erhalten Zugriff auf Tools,
    die sicherstellen, dass alle neuen Funktionen unter Berücksichtigung der Barrierefreiheit
    entworfen und entwickelt wurden. '
  accessibility_efforts_card_title_4: Barrierefreier Lehrplan
  accessibility_efforts_card_desc_4: Wir werden bis Dezember 2023 die [WCAG-Stufe
    AA] (%{wcag_url}) für die ersten Einheiten von Computer Science Principles and
    Computer Science Discoveries erreichen.
  accessibility_explore_title: Erkunden Sie die Ressourcen zur Barrierefreiheit von
    Code.org
  accessibility_explore_text: Auf unserer Seite mit Ressourcen zur Barrierefreiheit
    finden Sie umfassende Dokumentation und Anleitungen zu unseren Funktionen und
    Tools, darunter barrierefreie Hour of Code-Lektionen, immersive Reader, Tastaturnavigation
    und Anpassungsoptionen.
  accessibility_explore_button: Seite mit Ressourcen zur Barrierefreiheit anzeigen
  accessibility_help_us_title: Hilf uns, besser zu werden
  accessibility_help_us_text: Bei Code.org sind wir agil und reagieren auf Feedback.
    Wenn Sie Empfehlungen haben, die uns helfen, die Barrierefreiheit unserer Tools
    und Ressourcen zu verbessern, wenden Sie sich bitte an uns. Vielen Dank, dass
    Sie uns helfen, Informatik für alle Studierenden verfügbar zu machen!
  accessibility_help_us_button: Sag uns, wie wir uns verbessern können
  accessibility_commit_title: Code.org setzt sich für Barrierefreiheit ein
  accessibility_commit_text_1: Code.org ist der Ansicht, dass Informatik für alle
    Studierenden von grundlegender Bedeutung ist, und wir setzen uns dafür ein, Chancengleichheit,
    Zugang und Chancen auf unserer Plattform und in unserem Lehrplan zu gewährleisten.
  accessibility_commit_text_2: Wir verfolgen einen ganzheitlichen Ansatz, um den Lernbedürfnissen
    aller Studierenden gerecht zu werden, und arbeiten daran, Lücken beim Zugang zu
    Informatikunterricht für Studierende mit Behinderungen zu schließen.
  accessibility_commit_text_3: Wir fangen klein an, werden aber unsere Fortschritte
    messen und kontinuierlich iterieren, bis wir selbst die komplexesten Herausforderungen
    im Bereich Barrierefreiheit bewältigen können.
  accessibility_commit_text_4: Bei Code.org setzen wir uns dafür ein, die Barrierefreiheit
    unserer Tools kontinuierlich zu verbessern, und wir freuen uns, diesen wichtigen
    Schritt zu mehr Chancengleichheit, Zugang und Chancen für alle Schüler und Pädagogen
    zu tun.
  accessibility_partner_title: Unsere Partner und Empfehlungen
  accessibility_partner_desc: Wir empfehlen die folgenden Ressourcen für Schüler und
    Lehrer, die nach zugänglicheren Informatikinhalten suchen.
  accessibility_card_title_1: Greifen Sie auf CS für alle zu
  accessibility_card_text_1: Ressourcen für Lehrer, um barrierefreies Computing an
    weiterführende Schulen zu bringen, und für Gymnasiasten mit Behinderungen, um
    mit Mentoren im Technologiebereich in Kontakt zu treten.
  accessibility_card_title_2: Blöcke 4 Alle
  accessibility_card_text_2: Eine blockbasierte Programmierumgebung für das iPad,
    die grundlegende Programmierkonzepte mit dem Dash-Roboter vermittelt. Zugriff
    mit VoiceOver, Schaltersteuerung und Sprachsteuerung.
  accessibility_card_title_3: Code-Pullover
  accessibility_card_text_3: Eine physische Codierungshilfe/Ressource für Schüler
    mit Sehbehinderungen.
  accessibility_card_title_4: CS für alle
  accessibility_card_text_4: Eine Organisation, die Projekte und Programme mit verschiedenen
    Organisationen in den Vereinigten Staaten koordiniert.
  accessibility_card_title_5: Code für gehörlose Kinder
  accessibility_card_text_5: Fördert die Informatik- und Technologieausbildung, um
    gehörlose oder schwerhörige Schüler zu stärken.
  accessibility_card_title_6: Jeder kann programmieren
  accessibility_card_text_6: Ein von Apple für Swift Playgrounds entwickelter Lehrplan,
    der VoiceOver (modifiziertes TTS) und einen angepassten Lehrplan für Schüler mit
    Barrierefreiheitsanforderungen bietet.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Ein Anbieter von Lehrplänen mit verschiedenen Anpassungen,
    einschließlich Bildunterschriften und Transkripten, und der Möglichkeit, Animationsbewegungen
    zu reduzieren und visuell abhängige Inhalte auszublenden. Hostet einige Code.org-Lehrpläne
    sowie zusätzliche Computer-Curricula.
  accessibility_card_title_8: Schnappschaltungen
  accessibility_card_text_8: Ein Lehrprodukt, das Elektronik mit lötfreien, zusammensteckbaren
    elektronischen Komponenten vermittelt. Kann ein Zugangspaket für Schüler mit Sehbehinderungen
    enthalten.
  accessibility_card_title_9: Sphero

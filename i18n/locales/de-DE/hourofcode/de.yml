  tenth_anniversary_homepage_link: Sieh dir an, was wir bewirkt haben.
  tenth_anniversary_top_heading: Code.org feiert 10 Jahre!
  tenth_anniversary_top_desc: Wir feiern ein Jahrzehnt, in dem wir Studenten die Möglichkeit
    gegeben haben, Informatik zu erforschen.
  tenth_anniversary_timeline_heading: Ein Jahrzehnt voller Meilensteine
  tenth_anniversary_timeline_scroll: Scrollen Sie für mehr!
  tenth_anniversary_celebrate_heading: Feiere mit uns
  tenth_anniversary_began_video_heading: Sehen Sie, wo alles begann
  tenth_anniversary_began_video_title: Was die meisten Schulen nicht unterrichten
  tenth_anniversary_testimonials_heading: Was die Leute sagen
  tenth_anniversary_testimonials_01: Vier Jahre nachdem ich sie als Mittelschülerin
    der 8. Klasse bekommen hatte, kam eine Schülerin auf mich zu und sie war begeistert,
    dass sie am College Informatik studieren würde. Als Mittelschülerin wurde sie
    mit etwas Neuem konfrontiert, und das war der Grundstein für ihre College-Zeit.
  tenth_anniversary_testimonials_02: Ich bin in deinem ersten Jahr zu Hour of Code
    gekommen und war die ganze Zeit bei dir! Es hat mich inspiriert, nach zusätzlichen
    Programmiermöglichkeiten für meine Schüler zu suchen. Vielen Dank für alles, was
    Sie getan haben, um Kinder für Informatik zu begeistern! Ohne dich wären wir nicht
    da, wo wir sind!
  tenth_anniversary_testimonials_03: Ich verdanke Code.org so viel. Ich bin der Lehrer,
    der ich heute bin, aufgrund der Tools, die Sie Pädagogen wie mir zur Verfügung
    stellen. Ich verwende Code.org seit 2013 und bin seit 2019 Facilitator. Danke,
    dass du mich in diesen vielen Jahren gut aussehen lässt, Code.org. Ich weiß das
    wirklich zu schätzen.
  farsi_page_top_heading: Code.org auf Farsi
  farsi_page_top_heading_02: Talent gibt es überall, Chancen aber nicht. Code.org
    auf Farsi öffnet eine Tür zu einer Gelegenheit, die sonst versperrt wäre.
  farsi_page_top_desc: Heute gibt es weltweit über 110 Millionen Farsi-Sprecher. Während
    die Mehrheit der Muttersprachler im Iran, Afghanistan und Tadschikistan lebt,
    leben Millionen von Menschen auf der ganzen Welt als Einwanderer, Migranten und
    Flüchtlinge. Mit der Initiative Code.org in Farsi erhalten persischsprachige Schüler
    den gleichen Zugang zu unseren Lehrplänen, der bereits Studierenden in allen anderen
    wichtigen Sprachen der Welt zur Verfügung steht.
  farsi_page_global_heading: Der globale Einfluss der Iraner auf Bildung und Technologie
  farsi_page_global_desc_01: Wenn Sie an einen Algorithmus denken, gehen Sie vielleicht
    davon aus, dass es sich um etwas Neues handelt, aber das Konzept eines Algorithmus
    wurde vor über 1300 Jahren im Iran entdeckt. „Algorithm“ ist nach seinem Erfinder,
    dem Mathematiker Al Khwarizmi, benannt, der in dem Land lebte, das früher als
    Persien bekannt war und heute als Iran bekannt ist. Einst das Epizentrum der Mathematik,
    Naturwissenschaften, Philosophie und Medizin, hat der Iran tiefgreifende Fortschritte
    und Auswirkungen in der Technologie erzielt.
  farsi_page_global_desc_02: Über die Grenzen des Landes hinaus haben Iraner auf der
    ganzen Welt auf unzählige Weise zu Wissenschaft und Technologie beigetragen —
    als Mitbegründer oder CEOs von Technologieunternehmen wie Uber, eBay, Intuit und
    Dropbox oder als Erfinder von Technologien wie LASIK-Chirurgie oder JPEG-Komprimierung
    oder in wissenschaftlichen, akademischen oder technischen Funktionen auf der ganzen
    Welt.
  farsi_page_global_desc_03: Schließlich wird Code.org vom iranischen Amerikaner Hadi
    Partovi geleitet und hat sich zu einer der größten gemeinnützigen Bildungsorganisationen
    weltweit entwickelt.

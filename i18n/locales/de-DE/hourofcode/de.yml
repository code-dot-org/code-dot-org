  professional_learning_section_desc: Holen Sie sich die Unterstützung, die Sie benötigen,
    während Sie sich auf den Unterricht vorbereiten. Die Lehrer lieben es, über 90%
    bewerten es als die beste berufliche Entwicklung aller Zeiten!
  professional_learning_section_desc_short: Holen Sie sich die Unterstützung, die
    Sie benötigen, während Sie sich auf den Unterricht vorbereiten.
  professional_learning_section_desc_self_paced: Just-in-Time-Unterstützung, mit der
    Sie sich auf den Unterricht vorbereiten können, ohne dass Ihr Zeitplan eingehalten
    wird.
  professional_learning_section_block_facilitator_led_workshops: Unser sehr unterstützendes
    Professional Learning Program bringt Sie mit einer Gruppe von Lehrern zusammen,
    um voneinander zu lernen, sowie mit erfahrenen Moderatoren, während Sie das erste
    Jahr beginnen, in dem Sie Ihren Schülern den kostenlosen Lehrplan vermitteln.

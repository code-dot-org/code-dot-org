  tutorial_scratchimagine_longdescription: Stell dir eine Welt vor, in der alles möglich
    ist, und erwecke sie dann mit Scratch zum Leben!
  tutorial_codesterspsa_longdescription: Erlernen Sie die Grundlagen der Programmierung
    in Python, während Sie Ihre eigene öffentliche Ankündigung erstellen. Wählen Sie
    ein Thema, das Sie für wichtig halten, und gestalten Sie Ihr eigenes animiertes
    oder interaktives PSA, um wichtige Informationen darüber auszutauschen, wie Sie
    die Welt positiv beeinflussen können.
  tutorial_googlehero_longdescription: Verwandle einen Alltagshelden aus deinem Leben
    oder deiner Gemeinschaft in einen Superhelden, indem du ihn so programmierst,
    dass er in einem Spiel über Gebäude fliegt, sich dreht, mit einem Kumpel zusammenarbeitet
    und Punkte sammelt, indem er Objekte berührt. In Code Your Hero kannst du mit
    CS First und Scratch die besonderen Fähigkeiten deines Helden und deine eigene
    Kreativität unter Beweis stellen.
  tutorial_codestersbball_longdescription: Erlernen Sie die Grundlagen des Programmierens
    in Python, während Sie Ihr eigenes Basketballspiel erstellen. Du lernst, wie du
    Hintergründe und Sprites hinzufügst und wie du Events nutzt, um die Bewegung von
    Sprites auf der Bühne zu steuern.
  tutorial_scratchcartoon_longdescription: Erwecken Sie einige Ihrer Lieblingscharaktere
    von Cartoon Network zum Leben, indem Sie Ihre eigene Animation programmieren.
    Füge weitere Charaktere hinzu und lass sie springen, fliegen und sprechen.
  tutorial_codemonkeyjr_longdescription: In einer Welt voller faszinierender Kreaturen
    und leuchtender Farben begleiten 4-6 Jährige einen Affen auf einer Mission, um
    Bananen zu sammeln und Schatztruhen freizuschalten. Währenddessen erkunden und
    lernen sie die Grundlagen des Codes, indem sie Blöcke verwenden, um die Reise
    eines Affen durch die Welt zu programmieren.
  tutorial_bananatales_longdescription: Bringe Python bei, indem du einem Affenbaby
    hilfst. Zwei Affenbabys wurden durch ein Erdbeben getrennt, sodass einer der Affen
    keine Möglichkeit hatte, an Bananen zu kommen! Jetzt liegt es an Ihren Schülern,
    den Pfad mithilfe von Code neu zu erstellen und das Affenbaby zu füttern.
  tutorial_scratchtales_longdescription: Nehmen Sie Charaktere mit auf eine Reise
    und lassen Sie sie mithilfe von Text-to-Speech-Blöcken von Amazon laut sprechen.
    Wähle eine Stimme für jeden Charakter und tippe dann ein, was du sagen möchtest.
    Gestalte deine Geschichte interaktiv, indem du deine Charaktere so codierst, dass
    sie Fragen stellen und zu verschiedenen Szenen reisen. Experimentiere mit kreativen
    neuen Möglichkeiten, Geschichten zum Leben zu erwecken!
  tutorial_msemoji_longdescription: Erstellen Sie eine interaktive Live-Website, die
    ein Machine Learning-Modell verwendet, um Ihre handgezeichneten Emojis und die
    Ihrer Freunde zu erkennen! Unterwegs erhalten Sie praktische Übungen mit den Kernkonzepten
    des maschinellen Lernens — 1) Erfassung von Daten, 2) Bereinigen und Formatieren
    der Daten, 3) Training des Modells und 4) Verwendung des trainierten Modells zur
    Erstellung von Vorhersagen.
  tutorial_cacolor_longdescription: Professor Photon ist ein hoch angesehener Physiker,
    der abtrünnig geworden ist. Sie hat Farbe von allen digitalen Geräten entfernt!
    In diesem Projekt im Escape Room-Stil lernen die Lernenden zusammen mit Marlee
    und Tyrell mehr über Binärzahlen, Licht, Farbe und mehr, um Professor Photons
    Farbrätsel zu lösen und den Geräten der Welt wieder Farbe zu verleihen.
  tutorial_kodablebeach_longdescription: Rettet die Strandbabys! Lerne mit grundlegenden
    Befehlen zu programmieren und säubere den Strand, um das Meeresleben zu schützen.
  tutorial_tynkeren_longdescription: 'Diese Programmieraufforderung ist Teil des UN-Projekts
    für nachhaltige Entwicklungsziele und stellt Projekte vor, die sich mit erneuerbaren
    Energien, Energieeffizienz und Zugang zu Energie befassen. Leser können mit Arbeitsprojekten
    spielen und fortgeschrittene Programmierer können ihre eigenen Originalprojekte
    erstellen. '
  tutorial_tynkerjavapro_longdescription: 'Diese Programmieraufforderung ist Teil
    des Projekts der UN Sustainable Development Goals und stellt ein kurzes Projekt
    vor, das sich mit Recycling und Wiederverwendung befasst. Leser können ihr eigenes
    Spiel erstellen, indem sie das Projekt erweitern. '
  tutorial_grasshopperhack_longdescription: Erlerne Programmierkenntnisse, um dieses
    Spiel zu hacken und es spielbar zu machen.
  tutorial_pbskids_longdescription: Mit PBS KIDS Scratch Jr können Kinder ihre eigenen
    interaktiven Geschichten und Spiele erstellen, indem sie Spiele und Lektionen
    programmieren. Lerne Programmieren in Spielen und Aktivitäten mit Charakteren
    aus Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg+ Cat und Ready Jet
    Go! Mit dieser kreativen Programmier-App für Kinder im Alter von 5 bis 8 Jahren
    sind die Möglichkeiten des Geschichtenerzählens endlos.
  tutorial_nclabdata_longdescription: Die Welt lebt von guten Daten! In diesem praktischen
    NCLab-Tutorial schreiben Sie einfache Abfragen, den ersten Schritt der Datenanalyse.
    Machen Sie sich mit der Leistungsfähigkeit der PostgreSQL-Sprache vertraut, die
    von Regierungen und Unternehmen zur Verwaltung von Datenbanksystemen auf der ganzen
    Welt verwendet wird. PostgreSQL ist in einfachem Englisch geschrieben und leicht
    zu erlernen. Probiere es aus!
  tutorial_grasshopperphoto_longdescription: Erlernen Sie Programmierkenntnisse, um
    Filter zu erstellen, die auf verschiedene Fotos angewendet werden können.
  tutorial_tynkerpyland_longdescription: 'Dieses Python-Projekt ist Teil des Projekts
    der UN Sustainable Development Goals und lässt dich dein eigenes Baumpflanzspiel
    erstellen. '
  tutorial_codeitimages_longdescription: In diesem Kurs lernst du, wie du deine eigenen
    Bilder und Animationen programmierst.
  tutorial_hyperpadenemy_longdescription: 'Lerne logisches Denken und Programmieren,
    indem du ein Plattformspiel mit feindlicher KI erstellst. '
  tutorial_tynkerpro_longdescription: 'Diese Programmieraufforderung ist Teil des
    UN-Projekts für nachhaltige Entwicklungsziele und zeigt Projekte, die sich mit
    Themen rund um Recycling und Wiederverwendung befassen. Anfänger können mit Arbeitsprojekten
    spielen und fortgeschrittene Programmierer können ihre eigenen Projekte von Grund
    auf neu erstellen. '
  tutorial_trashtag_longdescription: 'Programmieren Sie Ihr eigenes Spiel und sensibilisieren
    Sie für den Schutz unserer Umwelt. '
  tutorial_casiege_longdescription: Begleite Niko und Sakura auf ihrer Virtual-Reality-Reise
    zum Schloss Tubrosos. Erfahre, wie es ist, ein Grey-Hat-Hacker zu sein, indem
    du der Zaubererelf Cyrena hilfst, die Krone des Wissens zu finden. Sie werden
    die schlechten Sicherheitssysteme des Schlosses aufdecken und lernen, wie Sie
    vermeiden können, Opfer eines Betrugs zu werden.
  tutorial_thunkableyeet_longdescription: Erfahre, wie du zwei Apps entwickelst, die
    deiner Stadt helfen werden! Noch!
  tutorial_vidcodedeal_longdescription: Fangen Sie an, für immer zu programmieren,
    indem Sie Animationen mit prominenten weiblichen Führungskräften und Zitaten erstellen,
    die ihren Standpunkt zum Ausdruck bringen.
  tutorial_codehsgeno_longdescription: In dieser Stunde des Programmierens erstellen
    die Schüler ein Programm, das anhand von Benutzereingaben nach Allelpaaren sucht.
    Die Schüler werden mit Tracy the Turtle in Python programmieren, um dies zu erreichen.
    Die Studierenden sollten über Vorkenntnisse in grundlegenden biologischen Konzepten
    und Punnett Squares verfügen, bevor sie mit dieser Aktivität beginnen.
  tutorial_hyperpadpong_longdescription: 'Lerne ein Pong-Spiel mit einem intelligenten
    KI-Gegner zu programmieren. '
  tutorial_tynkerland_longdescription: 'Diese Programmieraufforderung ist Teil des
    UN-Projekts für nachhaltige Entwicklungsziele und stellt Projekte vor, die sich
    mit der Bedeutung von Wäldern für das Ökosystem der Welt befassen. Leser können
    mit Arbeitsprojekten spielen und fortgeschrittene Programmierer können ihre eigenen
    Originalprojekte erstellen. '
  tutorial_trinketgirl_longdescription: Lerne, eine große Geschichte mit Python zu
    programmieren und ändere sie dann, um deine eigene Geschichte zu erstellen!
  tutorial_rpimosquito_longdescription: Machen Sie ein Spiel, in dem Sie Menschen
    vor Malaria schützen, indem Sie einen Papagei Mücken fangen lassen.
  tutorial_tynkermars_longdescription: Erkunden Sie die aufregenden neuen Bemühungen
    der NASA, den Mond und dann den Mars zu erreichen. Die Schüler können ihren eigenen
    animierten Missionspatch entwerfen, sich ihr Leben als Artemis-Astronaut am Mondtor
    vorstellen und vieles mehr. Anfänger können schrittweise Tutorials ausprobieren,
    während erfahrene Programmierer ihre eigenen Originalprojekte mit Block- oder
    Textcodierung erstellen können.
  tutorial_cityx_longdescription: Deine erste Aufgabe in City X besteht darin, einem
    alten Farmer bei der Verwaltung seiner Farm zu helfen. Lassen Sie uns sein Problem
    mit innovativer Technologie lösen! Sie lernen das Grundkonzept des Bewässerungssystems
    kennen und bauen mit unglaublichem Spaß einen Gartenroboter! Die Studierenden
    wenden Design-Thinking-Konzepte an, um Probleme zu untersuchen und gleichzeitig
    ihr technologisches Bewusstsein zu entwickeln und so ihre Denkfähigkeiten auf
    hohem Niveau zu verbessern.
  tutorial_vidcodemap_longdescription: Sammle und analysiere Daten für Community-Engagement,
    indem du deine eigene Community-Map codierst!
  tutorial_robotmagicfarm_longdescription: Codiere den FarmBot, um Samen zu pflanzen.
    Fangen Sie an, einfache Felder zu pflanzen, und erhöhen Sie dann die Komplexität.
    Beenden Sie, indem Sie Kunst nach Ihrem eigenen Design züchten.
  tutorial_codehstriangle_longdescription: In dieser Stunde des Programmierens werden
    wir untersuchen, wie ein Simulator erstellt wird, der die Fläche eines Dreiecks
    mit vom Benutzer ausgewählten Abmessungen berechnet. Wir werden mit Tracy the
    Turtle in Python programmieren, um dies zu erreichen. Die Studierenden sollten
    vor Beginn dieser Aktivität über Grundkenntnisse der Geometrie verfügen.
  tutorial_ttwhitehouse_longdescription: In diesem farbenfrohen Abenteuer stellst
    du in einem selbstgesteuerten First-Person-Spiel die Farbe einer weißen Welt wieder
    her. Löse Rätsel und meistere Herausforderungen, um das Spiel und deine Programmierkenntnisse
    zu verbessern. Nach Abschluss des Spiels werden die Spieler mit Farb-Hex-Werten
    und CSS-Attributen vertraut sein und sich wohl genug fühlen, um sie in realen
    Anwendungen zu erkennen. Scheuen Sie sich nicht, Ihre Kreationen zu teilen.
  tutorial_modulo_longdescription: Draußen im tiefsten Weltraum hat der Exploratory
    Databot, bekannt als E.D., gerade einen neuen bewohnbaren Planeten für die Menschheit
    entdeckt! Wer weiß, welche Überraschungen auf diesem abgelegenen Sandplaneten
    noch bevorstehen? Unerwartet bekommt E.D. bei der Landung einen Schock auf seinem
    Motherboard, wodurch alle Programme gelöscht werden. Es liegt an dir, E.D. so
    zu programmieren, dass er ihm durch das Terrain dieses seltsamen Aliens hilft.
    Bist du bereit für die Herausforderung?
  tutorial_codingtown_longdescription: Bauen Sie Ihr eigenes Unternehmen auf, programmieren
    Sie und haben Sie Spaß.
  tutorial_kanoart_longdescription: Verwenden Sie Blockcode, um eine Szene zu zeichnen,
    und erwecken Sie sie dann mit Animationen und Mausinteraktion zum Leben. Codiere
    deine eigenen Pinsel, füge Sticker hinzu und werde kreativ!
  tutorial_dragonscript_longdescription: Willkommen in DragonScript Arena — dem Programmierstrategiespiel
    und Programmierclub. Verbessern Sie Ihr Javascript und Ihre Softwaretechnik, während
    Sie spielen! Baue deine eigene Drachen-KI. Stell dir Battlebots vor, aber mit
    Roboterdrachen.
  tutorial_uwcloud_longdescription: Erlernen Sie die Grundlagen des Cloud Computing,
    indem Sie Ihre eigene Cloud aufbauen! Erstellen Sie Server, aktualisieren Sie
    sie und verbinden Sie Clients, um mit der Netzwerkanforderung Schritt zu halten.
    Spielen Sie in diesem interaktiven Spiel die Rolle eines Cloud-Architekten und
    testen Sie Ihre Fähigkeiten im Endlosmodus.
  tutorial_htmlmuffin_longdescription: Mach dich bereit für ein lustiges und aufregendes
    Abenteuer mit Muffin the Cat, der dich durch die Grundlagen von HTML und CSS führt.
    Gemeinsam erstellen Sie Ihre erste Landingpage und verstehen die wichtigsten Prinzipien
    eines Website-Layouts.
  tutorial_microsoftpizza_longdescription: Erstelle ein einfaches Arcade-Spiel, in
    dem dein Spieler so viel Pizza wie möglich isst, bevor die Zeit abläuft!
  tutorial_stemc_blckhole_longdescription: Haben Sie die Bilder des Schwarzen Lochs
    gesehen, die im Frühjahr 2019 veröffentlicht wurden? Möchten Sie mehr über Schwarze
    Löcher erfahren und wie Sie ihnen entkommen können? Schauen Sie sich diese Codierungsaktivität
    an und erfahren Sie, wie schnell Sie gehen müssen, um einem Gravitationsfeld zu
    entkommen, und was passiert, wenn nicht einmal Licht entweichen kann!
  tutorial_careconfigure_longdescription: Unsere App zum Geschichtenerzählen erzählt
    ein Märchen nach, mit seltsamen und lustigen Ergebnissen! Aber das Programm ist
    schlecht geschrieben. Das Schreiben von gutem Code ist von entscheidender Bedeutung.
    Hilf mit, diese App zu etwas Großartigem zu machen. Schauen Sie sich Wortklassen
    auf Englisch an und verwenden Sie Variablen, Konsonanten, Listen und Funktionen,
    um dieses Programm neu zu konfigurieren. Wenn Sie schon einmal ein Programm geschrieben
    haben und etwas Stil wollen, ist dies genau das Richtige für Sie.
  tutorial_rpiscratch_longdescription: Erstellen Sie einen interaktiven Sprachführer,
    der nützliche Sätze in verschiedene Sprachen übersetzt.
  tutorial_ozaria_longdescription: Personalisiere deinen Helden und reise zum Sky
    Mountain, wo du lernst, echten Code einzugeben, durch 15 Spiellevel zu navigieren
    und dein eigenes Spiel zu erstellen, um die Welt von Ozaria zu retten.
  tutorial_ttovum_longdescription: Kannst du das Chaos kontrollieren? Hacke dir deinen
    Weg in die Cyberpunk-Welt von Ovun City. Debuggen Sie defekten Code, lösen Sie
    Rätsel und aktualisieren Sie Ihre Hardware, während Sie die offene Welt selbst
    erkunden. Lass dich nicht von den Drohnen erwischen! Es liegt an dir, wie sich
    Ovun City entwickelt.
  tutorial_ttpassage_longdescription: Tauche ein in eine fremde Welt und hilf Ada,
    unbekannten Gefahren zu entkommen. Spiele dieses selbstgeführte 2D-Plattform-Abenteuer
    durch und lerne nebenbei Programmiertechniken. Die Spieler werden sich mit Programmiertechniken
    und Syntax vertraut machen, während sie Rätsel lösen, Monster bekämpfen und den
    Endgegner besiegen. Vorkenntnisse in JavaScript können nützlich sein, sind aber
    nicht erforderlich.
  tutorial_tynkerhtmlen_longdescription: 'Dieses Programmierprojekt ist Teil des UN-Projekts
    für nachhaltige Entwicklungsziele und ermöglicht es Ihnen, Ihre eigene Webseite
    zu den Themen erneuerbare Energien, Energieeffizienz und Zugang zu Energie zu
    erstellen. Gestalten Sie Ihre eigene Seite mit Nachhaltigkeitsthemen! '
  tutorial_ttfrog_longdescription: Nostalgie wird lehrreich in diesem vertrauten Spiel
    mit einer neuen Wendung! In einem leicht verständlichen und selbstgesteuerten
    Spiel verwendest du Codeblöcke und Programmierkonzepte, um deinem Froschfreund
    zu helfen, die tückischen Länder sicher zu durchqueren. Perfekt für Anfänger und
    Experten gleichermaßen!
  tutorial_codemojijava_longdescription: Diese Aktivität führt die Schüler in die
    Grundlagen der Java-Programmierung mit dem Codemoji-Terminal ein. Die Schüler
    lernen alles von grundlegenden Typen und Variablen bis hin zu Funktionen. In jeder
    Lektion wird ausführlich erklärt, was jede Codezeile tut, um sicherzustellen,
    dass die Schüler verstehen, was passiert. Jede Codezeile in der Lektion ist auf
    den Erfolg der Schüler ausgerichtet.
  tutorial_ccfirewall_longdescription: Lerne, wie du dein eigenes, gemeinsam nutzbares
    Spiel programmierst! Benutze Code, um einem Helden Zaubersprüche beizubringen,
    um Wellen und Wellen von Bösewichten zu besiegen.
  tutorial_htmljs_longdescription: Lernen Sie Ihren neuen Chef kennen, Muffin the
    Cat, der sich auf eine CatFashion Expo vorbereitet. Er braucht ein Programm zur
    Erfassung der Kalorien und bittet dich um Hilfe. In dieser unterhaltsamen und
    ansprechenden Aktivität lernen Sie die Grundlagen von JavaScript kennen, indem
    Sie sich Variablen, Operationen und Datentypen ansehen und MuFFit schreiben —
    Ihr erstes Programm in JavaScript.
  tutorial_ttaqueducts_longdescription: In diesem Puzzlespiel bist du der Held, der
    Wasser zurück in dein Dorf bringt! Begeben Sie sich in diesem selbstgesteuerten
    isometrischen Erlebnis durch die Levels. Die Levels werden einfach beginnen und
    die Spieler mit grundlegenden Programmiergrundlagen vertraut machen. Während Sie
    spielen, lernen Sie komplexere Codierungstechniken. Entwirf und baue anschließend
    deine eigenen Levels und Rätsel, um sie mit anderen zu teilen.
  tutorial_vtgame_longdescription: Einführung in computergestütztes Denken und Programmieren
    von Videospielen auf Englisch. Erstelle dein Videospiel in nur wenigen Minuten.
    Computerkonzepte wie Abstraktion, objektorientiertes Design, algorithmisches Denken,
    Problemlösung, Debugging und kritisches Denken werden integriert. Zielschüler
    sind die Klassen 5 bis 12. Keine vorherige Programmiererfahrung erforderlich.
  tutorial_baroborav_longdescription: Führe Linkbot als robotisches autonomes Fahrzeug
    (RAV) durch ein Straßennetz! Die Schüler lernen, einen Linkbot-Roboter (virtuell
    oder Hardware) mithilfe einer Drag-and-Drop-Oberfläche zu steuern. Sie lernen
    auch das wichtige Konzept der Schleifen kennen und üben, den Satz von Pythagoras
    zum Durchqueren dreieckiger Pfade zu verwenden.
  tutorial_baroboobstacle_longdescription: Diese Reihe von 6 Aktivitäten führt die
    Schüler in grundlegende Codierungs- und Robotikkonzepte ein, indem sie eine Drag-and-Drop-Oberfläche
    verwenden, um Linkbot-Roboter (virtuell und/oder Hardware) durch eine Vielzahl
    von Hindernisparcours zu manövrieren.
  tutorial_pbstorytelling_longdescription: Tauchen Sie ein in die Welt des interaktiven
    Geschichtenerzählens. Lerne die Grundlagen, wie du in Twine eine Geschichte erstellst.
    Untersuchen Sie verschiedene Storymuster und -strukturen, die für interaktive
    Geschichten einzigartig sind. Erfahren Sie, wie sich interaktives Storytelling
    vom traditionellen kreativen Schreiben unterscheidet.
  tutorial_kibosnow_longdescription: 'Die Stadt ist schneebedeckt und wir müssen einen
    KIBO-Schneepflug entwerfen, der beim Aufräumen hilft! Die Studierenden werden
    am technischen Entwurfsprozess beteiligt sein, während sie Schneepflugroboter
    entwerfen, testen und verbessern, die bei der Reinigung des Baumwollballschnees
    helfen können. Die Studierenden werden auch mehr über die vielen wichtigen Aufgaben
    erfahren, die eine Gemeinschaft ausmachen. '
  tutorial_kibohappy_longdescription: Wenn du glücklich bist und du weißt, dass dein
    Licht blinkt! In dieser Robotik-Lektion, die sich auch mit Musik und sozial-emotionalem
    Lernen befasst, erstellen die Schüler gemeinsam ein Programm für KIBO, das sowohl
    Input als auch Output beinhaltet und ein Glücksgefühl ausdrückt. Die Schüler lernen,
    dass Roboter über Ausgangsteile verfügen, mit denen sie Informationen in die Welt
    senden können.
  tutorial_rubylove_longdescription: 'Love Letters for Computers ist eine zehnteilige
    YouTube-Serie mit Unterrichtsmaterialien, die Grundschullehrern helfen soll, Informatik
    für Kinder spielerischer, skurriler und sanfter zu gestalten. '
  tutorial_spherosmiles_longdescription: Wusstest du, dass ein Lächeln Superkräfte
    hat?! Programmieren Sie Ihren Sphero BOLT, um jemandem den Tag zu versüßen.
  tutorial_spherobaby_longdescription: Lerne, „kleine Schritte“ zu programmieren,
    um einem Freund das Programmieren beizubringen.
  tutorial_toxarchitect_longdescription: Codiere deinen Bauroboter, um Gebäude und
    Landschaften zu erstellen. Utopian Architect ist eine Sandbox, die das Entdecken
    und Erlernen des Funktionskonzepts erleichtern soll. Begleiten Sie uns bei unseren
    Aktivitäten, die schnell Fragen zur Architektur eines Programms aufwerfen, zur
    Kunst, Gedanken zu organisieren und zu wissen, wie man große Probleme in kleinere
    Probleme zerlegt.
  tutorial_idodge_longdescription: Diese für die Hour of Code angepasste Aktivität
    fördert die Programmierkenntnisse von Kindern, indem Apps mithilfe von Text, einer
    vereinfachten JavaScript-Sprache, erstellt werden. Mithilfe des PRIMM-Ansatzes
    für den Programmierunterricht erkunden die Kinder Programme und nutzen ihre computergestützten
    Denkfähigkeiten, um Probleme zu lösen, zu modifizieren und Apps zu entwerfen/zu
    entwickeln.
  tutorial_firiacodebot_longdescription: Python passt zu deinem Gehirn! Auch wenn
    Sie noch nie eine textbasierte Sprache verwendet haben, lernen Sie in dieser Aktivität
    alles, was Sie benötigen, um Ihren Roboter in Bewegung zu bringen, zum Leuchten
    zu bringen und auf Benutzereingaben zu reagieren. CodeBot ist eine revolutionäre
    Plattform für authentisches Codieren in der realen Welt, die eine echte Programmiersprache
    mit leistungsfähiger Hardware kombiniert. Ihr CODE hat die vollständige Kontrolle
    über alle Funktionen des Roboters!
  tutorial_modlighthouse_longdescription: 'Die Studierenden entwerfen einen Leuchtturm
    auf der Grundlage von Entwurfskriterien und Einschränkungen. Dann iterieren die
    Schüler an diesem Design, um es automatisch zu machen und seine Botschaft anzupassen. '
  tutorial_spherogreen_longdescription: 'Erfahren Sie, wie Sie mithilfe einer Zählzahlvariable
    den Überblick über das Recycling Ihrer gesamten Klassenzimmer behalten. '
  tutorial_ozopopstar_longdescription: 'Die Schüler schreiben und rufen Funktionen
    auf und führen sie mit dem Ozobot aus. Dies ist die zweite von zwei Lektionen. '
  tutorial_eddesign_longdescription: Stellen Sie mithilfe von Edison-Robotern und
    der Scratch-basierten Programmiersprache EdScratch die wichtigsten Berechnungskonzepte
    von Schleifen, verschachtelten Schleifen und sequentieller Reihenfolge vor. Die
    Schüler können diese Lektion selbstständig durcharbeiten und sich dabei auf die
    Idee von Mustern, einschließlich geometrischer Formen, konzentrieren und untersuchen,
    wie Schleifen in Programmen verwendet werden können, die sich wiederholenden Code
    enthalten.
  tutorial_edshapeup_longdescription: Führen Sie mithilfe von Edison-Robotern und
    EdPy, einer auf Python basierenden textbasierten Programmiersprache, die wichtigsten
    Berechnungskonzepte bestimmter Schleifen und Variablen ein. Die Schüler können
    diese Lektion selbstständig durcharbeiten, indem sie die Verwendung bestimmter
    Schleifen und Mustererkennung üben, um vertraute reguläre Polygone zu steuern,
    bevor sie sich der Herausforderung weniger verbreiteter regelmäßiger Polygone
    und unregelmäßiger Formen stellen.
  tutorial_ozocolor_longdescription: 'Die Studierenden werden in das Konzept der Funktionen
    eingeführt, indem sie Farbcodes zur Darstellung einer Funktion verwenden. Diese
    Lektion ist eine einführende und unplugged-Lektion zur Einführung in das Konzept
    der Funktionen. Es ist die erste Lektion einer Reihe von zwei Lektionen, aber
    jede Lektion kann isoliert unterrichtet werden. Die zweite Lektion verwendet OzoBlockly,
    um auf dem Funktionskonzept aufzubauen. '
  tutorial_icomputeeggs_longdescription: Diese von Lehrern geleitete Aktivität, die
    für die Hour of Code angepasst wurde, bietet Schülern die Möglichkeit, physikalische
    Programmierung mithilfe von Robotik zu erforschen. Mithilfe einer Drag-and-Drop-Programmierumgebung
    und einer programmierbaren Roboterkugel entwerfen die Schüler Algorithmen, um
    einen Roboter so zu programmieren, dass er Ostereier versteckt. Beinhaltet einen
    schrittweisen Unterrichtsplan, Ressourcen für Lehrer/Schüler und Hinweise zur
    Bewertung.
  tutorial_rootunplugged_longdescription: Löse offline druckbare Rätsel mithilfe von
    Programmierung, Mathematik und mehr, um den Code zu knacken, wo sich der Root
    Robot versteckt!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest ist eine unplugged-Aktivität,
    die den Schülern auf einfache und unterhaltsame Weise Grundlagen des rechnerischen
    Denkens und Programmierens vermittelt. Die Schüler lernen einfache Bewegungsbefehle
    und neue Programmierausdrücke wie „Bug“ und „Debug“. In dieser Aktivität wird
    auch das Konzept von Multi-Label-Szenarien vermittelt.
  tutorial_peblioportraits_longdescription: 'Lerne animierte Portraits für eine Sache
    zu programmieren, an die du glaubst. '
  tutorial_rootcodebreak_longdescription: Benutze deinen Root Robot und die Root Coding
    App, um druckbare Rätsel und Herausforderungen zu lösen, um den Code zu knacken,
    wo Root sich versteckt.
  tutorial_microbit14_longdescription: "  Benutze micro:bit, um die Ozeane mit Kodierung
    zu retten. Lerne mehr über das Global Goal 14, Life Below Water, und lerne wie
    du ein Strandlicht für eine Meeresschildkröte kodieren kannst.  "
  tutorial_barobomoon_longdescription: Sie sind einer der Pionier-Astronauten auf
    der ersten permanenten Mondbasis, und während einer Expedition von der Basis weg
    werden Ihr Mondrover und Ihr Radio aufgrund einer Fehlfunktion außer Gefecht gesetzt.
    Mit ein wenig Einfallsreichtum können Sie jedoch mithilfe eines Arduino-Mikrocontrollers,
    einer LED und Drag-and-Drop-Codierung ein Lichtsignalgerät erstellen, um ein SOS
    zu senden.
  tutorial_eddog_longdescription: Stellen Sie die wichtigsten Berechnungskonzepte
    von Schleifen und Bedingungen mithilfe von Edison-Robotern und der Programmiersprache
    EdBlocks vor. Die Schüler können diese Lektion selbständig bearbeiten, indem sie
    die IR-Lichtsensoren des Edison-Roboters verwenden und gleichzeitig sequentielle
    Programmierung und Zerlegung auf eine Reihe progressiver Programmieraufgaben anwenden
    und untersuchen, wie Roboter die Welt wahrnehmen und auf sie reagieren können.
  tutorial_microbit15_longdescription: Programmieren Sie mit micro:bit, wie Sie die
    lokale Tierwelt schützen. Erfahre mehr über Global Goal 15, Life on Land, und
    lerne, wie man einen Zähler für Wildtierarten codiert.
  tutorial_unity_longdescription: Erstellen Sie ein echtes Videospiel mit C#-Computercode
    und Unity, einer professionellen Plattform für die Spieleentwicklung! Alle Aktivitätselemente
    und schrittweisen Tutorials sind enthalten. Dieses Projekt kann entweder von Lehrern
    oder von Schülern geleitet werden. Aus Gründen der Effizienz empfehlen wir den
    Teilnehmern, vor dieser Aktivität eines der vorherigen Unity Creator Kits ohne
    Code abzuschließen, um die Unity-Oberfläche zu erlernen.
  tutorial_blockscadtarget_longdescription: Teste deine Fähigkeit, Ziele zu treffen,
    indem du Code schreibst, um Dreiecke dreidimensional zu bewegen!
  tutorial_tcadicicles_longdescription: Kombinieren Sie die Leistungsfähigkeit von
    Code und computerunterstütztem Design (CAD), um ein 3D-Eiszapfendesign zu erstellen.
    Dann lerne, wie du dein Design drucken kannst, wenn du Zugang zu einem 3D-Drucker
    hast!
  tutorial_blockscadscale_longdescription: Schreiben Sie Code, um maßstabsgetreue
    Modelle der berühmtesten Gebäude der Welt zu erstellen und in 3D zu drucken!
  tutorial_tcadloops_longdescription: Erfahren Sie, wie Code und computergestütztes
    Design (CAD) kombiniert werden können, um ein 3D-Modell eines platzenden Sterns
    zu erstellen.
  tutorial_phidgets_longdescription: Erschaffe mit Phidgets and Processing ein fantastisches
    Musikinstrument!
  tutorial_modvariables_longdescription: 'Die Schüler untersuchen mithilfe von Cubelets-Roboterblöcken,
    wie Daten durch ein Netzwerk fließen. In dieser Lektion wird davon ausgegangen,
    dass die Schüler bereits mit der allgemeinen Funktionsweise der Roboterblöcke
    von Cubelets vertraut sind. Besuchen Sie modrobotics.com/thehub für kostenlose
    „Meet Your Cubelets“ -Lektionen, um Ihren Schülern dieses Tool für rechnerisches
    Denken vorzustellen. '
  tutorial_codestersmicro_longdescription: Verbinde dein micro:bit mit Codesters und
    eröffne eine Welt voller Möglichkeiten. Verwende deinen micro:bit als Gamecontroller,
    um deinem Spieler zu helfen, einen Fußball zu köpfen. Lass den Ball nicht auf
    den Boden fallen! Micro Ball ist ein einfaches, unterhaltsames Spiel, das selbst
    Programmieranfänger erstellen können.
  tutorial_codestersdata_longdescription: Verbinde dein micro:bit mit Codesters und
    eröffne eine Welt voller Möglichkeiten. Erfahren Sie, wie Sie Daten von micro:bit-Sensoren
    sammeln und speichern. Stellen Sie die Daten dann in Codesters als Streudiagramm
    grafisch dar. Vorkenntnisse in Loops, Listen und Events sind erwünscht.
  tutorial_ikodexmas_longdescription: Diese von Lehrern geleitete Aktivität, die für
    die Hour of Code angepasst wurde, führt Kinder in die Verwendung einer kachelbasierten
    Programmiersprache ein, um Programmierkenntnisse zu entwickeln. Die Kinder verwenden
    Algorithmen, Programmierkenntnisse und computergestütztes Denken, um Kodu so zu
    programmieren, dass er an Heiligabend Geschenke verteilt. Beinhaltet einen schrittweisen
    Unterrichtsplan, ein Tutorial für Schüler und eine Bewertungshilfe.
  tutorial_rpisensehat_longdescription: Erfahren Sie, wie Sie mit der Sense HAT-Hardware
    ein Datenprotokollierungsgerät aufbauen, das eine Reihe von Informationen über
    seine unmittelbare Umgebung erfassen kann.
  tutorial_mee_longdescription: "Ein Dorf wird von einem Feuer bedroht und du musst
    einen Code schreiben, um es zu retten! Triff deinen Code-Helfer, den Minecraft-Agenten,
    und programmiere ihn so, dass er durch den Wald navigiert und Daten darüber sammelt,
    was zu den Waldbränden führt. \n"
  tutorial_kuborobo_longdescription: In dieser Aktivität stellen die Schüler ihre
    Logik- und Sequenzierungsfähigkeiten auf die Probe, indem sie die Tagtiles verwenden,
    um ihren KUBO-Roboter so zu programmieren, dass er auf einer gedruckten Karte
    zu verschiedenen Orten reist.
  tutorial_ai-oceans_longdescription: "  Informatik ist so viel mehr als nur Kodierung!
    Lerne mehr über KI , maschinelles Lernen, Daten-Training und Bias, während du
    ethische Fragen untersuchst und wie KI  zur Lösung von Weltproblemen benutzt werden
    kann.  "

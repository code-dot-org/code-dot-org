  ai_video_series_desc: Mit einer Einführung von Satya Nadella, CEO von Microsoft,
    stellt Ihnen diese Reihe von kurzen Videos vor, wie künstliche Intelligenz funktioniert
    und warum sie wichtig ist. Befassen Sie sich anschließend mit Themen wie algorithmischer
    Voreingenommenheit und der Ethik der KI-Entscheidungsfindung.
  ai_resources_heading: Zusätzliche Ressourcen
  ai_resources_desc: Möchten Sie mehr über KI erfahren? Hier sind einige zusätzliche
    Ressourcen, die Ihnen helfen können, das Lernen Ihrer Schüler zu erweitern.
  ai_resources_title_01: Panel „Ethik der KI“
  ai_resources_desc_01: Gehen Sie mit einigen unserer Lieblings-KI-Experten tiefer!
    Diese Podiumsdiskussion befasst sich mit wichtigen Themen wie algorithmischer
    Voreingenommenheit und der Zukunft der Arbeit.
  ai_resources_btn_aria_label_01: Sehen Sie sich das Panel „Ethik der KI“ an
  ai_resources_title_02: Stell dir Cup Junior vor
  ai_resources_desc_02: Diese globale AI for Good-Herausforderung führt Studierende
    in die AI for Good-Initiativen von Microsoft ein und befähigt sie, ein Problem
    auf der Welt mit der Kraft der KI zu lösen.
  ai_resources_btn_aria_label_02: Erfahre mehr über die Imagine Cup Junior Challenge
  ai_resources_title_03: KI für Lehrer
  ai_resources_desc_03: Unterstützt die Integration von Wissen über künstliche Intelligenz
    in der gesamten K-12-Klasse. Bieten Sie kostenlose berufliche Weiterbildungen,
    Webinare, Konferenzpräsentationen und Peer-to-Peer-Lernmöglichkeiten an.
  ai_resources_btn_aria_label_03: Erkunden Sie die Website „KI für Lehrer“
  ai_pl_101_hero_heading: Machen Sie mit bei AI EmpowerED!
  ai_pl_101_hero_desc: Entdecken Sie das transformative Potenzial der künstlichen
    Intelligenz (KI) in der Bildung mit unserer kostenlosen Online-Kursreihe für PädagogInnen.
  ai_pl_101_hero_presented: Präsentiert von
  ai_pl_101_intro_heading: Was ist KI 101 für Lehrer?
  ai_pl_101_intro_text: AI 101 for Teachers ist eine kostenlose, grundlegende professionelle
    Online-Lernreihe für alle Lehrer und Pädagogen, die sich für die bahnbrechende
    Welt der künstlichen Intelligenz (KI) und ihr transformatives Potenzial im Bildungswesen
    interessieren. Die Partner Code.org, ETS, ISTE und Khan Academy bieten spannende
    Sessions mit renommierten Experten an, die KI entmystifizieren, verantwortungsvolle
    Umsetzung untersuchen, Vorurteile bekämpfen und zeigen, wie KI-gestütztes Lernen
    die Ergebnisse der Schüler revolutionieren kann. Begleiten Sie uns auf dieser
    Reise der Erforschung und Stärkung und entdecken Sie die Zukunft des Unterrichts
    mit und über KI.
  ai_pl_101_partnership_between: Eine Partnerschaft zwischen
  ai_pl_101_join_email_title: Melden Sie sich für den frühen Zugriff auf AI 101 for
    Teachers an
  ai_pl_101_pro_join_email_desc: Seien Sie der Erste, der erfährt, wann jede Sitzung
    gestartet wird. Erhalten Sie Updates zu KI-Ressourcen von Code.org, ETS, ISTE
    und Khan Academy.
  ai_pl_101_explore_title: Ressourcen im Zusammenhang mit KI
  ai_pl_101_explore_desc: Wir haben eine Vielzahl zusätzlicher Ressourcen von Code.org,
    ETS, ISTE und Khan Academy für Sie, um Lehrer in diesem neuen und wachsenden Bereich
    zu unterstützen. Schau sie dir unten an.
  ai_pl_101_explore_title_1: Chanmigo
  ai_pl_101_explore__desc_1: Die KI-gestützte Lehrhilfe der Khan Academy ermöglicht
    es Lehrern, keine Zeit mehr mit Vorbereitungsaufgaben zu verbringen, die sie nicht
    lieben, und sich auf das zu konzentrieren, was sie lieben — das Unterrichten.
  ai_pl_101_explore__button_1: Versuche es mit Khanmigo
  ai_pl_101_explore_title_2: Erkundungen künstlicher Intelligenz für Pädagogen
  ai_pl_101_explore__desc_2: Seit sechs Jahren führt dieser 15-stündige Online-Kurs
    von ISTE K-12-Pädagogen zu den Grundlagen der KI für das Lehren und Lernen. Der
    Kurs wird dreimal im Jahr angeboten und ist vollständig asynchron mit laufender
    Unterstützung eines erfahrenen Dozenten.
  ai_pl_101_explore__button_2: Starte den Kurs
  ai_pl_101_explore_title_3: KI-Lehrplan
  ai_pl_101_explore__desc_3: Im KI-Lehrplan von Code.org für die Klassen 3-12 lernen
    Schüler anhand unterhaltsamer Aktivitäten, wie Computer aus Daten lernen. Der
    Lehrplan lädt die Studierenden auch ein, maschinelles Lernen und Daten zu untersuchen
    und gleichzeitig über die ethischen Implikationen von KI nachzudenken.
  ai_pl_101_explore__button_3: Erkunden Sie die Lehrpläne
  ai_pl_101_explore_title_4: Criterion Interactive von ETS
  ai_pl_101_explore__desc_4: 'Diese Plattform zum Schreiben von fünf Absätzen führt
    die Lernenden durch fünf kritische Phasen des Schreibprozesses: Vorbereiten/Planen,
    Schreiben, Überarbeiten, Bearbeiten, Reflektieren. ETS personalisiert das Schreiberlebnis
    durch den Einsatz modernster Bewertungsmodelle und KI und unterstützt die Lehrer
    dabei, während der gesamten Schreiberfahrung iteratives Feedback und formative
    Bewertungen zu geben.'

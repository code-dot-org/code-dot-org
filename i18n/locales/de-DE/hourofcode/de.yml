  hoc_faq_keep_learning_q: Wie kann ich nach der Hour of Code weiter lernen?
  hoc_faq_keep_learning_a: Sie können jederzeit eine Hour of Code veranstalten. Die
    Tutorials stehen das ganze Jahr über zur Verfügung. Der Lehrplan und die Tutorials
    sind dauerhaft abrufbar. Anleitungen zu den Veranstaltungen und anderen Materialien
    für eine erfolgreiche Hour of Code finden Sie unter <a href='/promote'>Materialien</a>.

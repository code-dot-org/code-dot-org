  professional_learning_section_block_facilitator_led_workshops_csf: Lassen Sie sich
    von lokalen Lehrern inspirieren und praxisnah bei der Umsetzung von Informatik
    in Ihrem Unterricht unterstützen. Unsere regionalen Partner bieten hochwertige,
    eintägige Code.org-Workshops für einzelne Lehrer oder für schulweite Weiterbildung
    an. Melde dich für einen Workshop zur beruflichen Weiterentwicklung in deiner
    Nähe an!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Persönliche und virtuelle Workshops
    ab diesem Sommer.
  no_devices_section_subhead: Mach weiter, schneide die Schnur ab (für eine Weile)!
  no_devices_section_desc: Informatikunterricht muss nicht immer vor einem Bildschirm
    stattfinden, und der Zugriff auf Geräte sollte kein Hindernis für das Erlernen
    von Informatikkonzepten sein.

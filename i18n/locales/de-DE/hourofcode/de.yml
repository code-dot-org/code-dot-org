  self_paced_pl_hero_heading: Professionelles Lernen im eigenen Tempo für Pädagogen
  self_paced_pl_hero_desc: Professionelle Lernangebote zur Unterstützung von Lehrern
    in jeder Phase ihres Informatikunterrichts.
  self_paced_pl_intro_heading: Professionelles Lernen auf Ihrer Timeline
  self_paced_pl_intro_desc: Code.org freut sich, LehrerInnen Module zum Selbststudium
    anbieten zu können. Diese Module stehen allen Pädagogen mit einem Code.org-Konto
    weltweit kostenlos zur Verfügung!
  self_paced_pl_intro_list_title_01: Flexibilität und Komfort
  self_paced_pl_intro_list_desc_01: Beschäftigen Sie sich in Ihrem eigenen Tempo und
    in Ihrer eigenen Zeit mit dem Material.
  self_paced_pl_intro_list_title_02: Personalisierte Lernerfahrung
  self_paced_pl_intro_list_desc_02: Konzentrieren Sie sich auf die Bereiche, die für
    Ihre Bedürfnisse und Ihren Unterrichtskontext am wichtigsten sind.
  self_paced_pl_intro_list_title_03: Zugriff auf hochwertige Inhalte
  self_paced_pl_intro_list_desc_03: Holen Sie sich die neuesten Best Practices, Forschungsergebnisse
    und Strategien für einen effektiven Informatikunterricht.
  self_paced_pl_callout: Suchen Sie nach professionellen Lernmöglichkeiten, die von
    einem Moderator geleitet werden?
  self_paced_pl_callout_link: Schauen Sie sich unsere persönlichen und virtuellen
    Workshops an.
  self_paced_pl_modules_heading: Professionelle Lernmodule zum Selbststudium
  self_paced_pl_modules_desc: Indem Sie lesen, Videos ansehen, interaktive Rätsel
    lösen und über Ihr Gelerntes nachdenken, entwickeln Sie Ihr eigenes Verständnis
    und bereiten sich gleichzeitig auf den Informatikunterricht in Ihrem Klassenzimmer
    vor.
  self_paced_pl_modules_list_heading: 'Nach Abschluss eines dieser Module werden die
    Teilnehmer:'
  self_paced_pl_modules_list_01: Erfahren Sie, wie Sie auf der Code.org-Website und
    in den Lehrertools navigieren.
  self_paced_pl_modules_list_02: Verschaffen Sie sich ein umfassendes Verständnis
    der Inhalte, Tools und Pädagogik.
  self_paced_pl_modules_list_03: Bereiten Sie sich darauf vor, den Lehrplan mit Ihren
    Schülern zu unterrichten.
  self_paced_pl_facilitator_heading: Möchten Sie Ihr Lernen weiter vorantreiben?
  self_paced_pl_facilitator_subheading: Von Moderatoren geleitete Workshops
  self_paced_pl_facilitator_desc: Zusätzlich zu den oben genannten Online-Modulen
    zum Selbststudium stehen Lehrkräften Workshops zum professionellen Lernen zur
    Verfügung, die von Moderatoren geleitet werden. Schließen Sie sich den mehr als
    100.000 Lehrern an, die an unseren Workshops teilgenommen haben. Mehr als 90%
    der Teilnehmer würden unser Programm anderen Lehrern empfehlen.
  self_paced_pl_facilitator_call_to_action: Entdecken Sie von Moderatoren geleitetes
    berufliches Lernen
  self_paced_pl_resources_heading: Zusätzliche Ressourcen für Lehrer
  self_paced_pl_resources_title_01: Regionaler Partner von Code.org
  self_paced_pl_resources_desc_01: Setzen Sie sich mit Ihrem regionalen Code.org-Partner
    in Verbindung, um zu erfahren, was in Ihrer Region vor sich geht. Ihr lokaler
    regionaler Code.org-Partner bietet von Moderatoren geleitete Workshops für Lehrer
    an und kann Ihre Schule oder Ihren Distrikt bei der Umsetzung, Zertifizierung,
    Finanzierung und mehr unterstützen.
  self_paced_pl_resources_title_02: Verband der Informatiklehrer
  self_paced_pl_resources_desc_02: Treten Sie der weltweit größten Informatik-Abteilung
    bei! Verbinde dich mit über 19.000 Informatiklehrern aus der ganzen Welt, finde
    Stärke in deiner lokalen Gemeinschaft und hol dir Unterstützung von anderen Informatiklehrern.
  self_paced_pl_resources_title_03: Ingenieur der Zukunft bei Amazon
  self_paced_pl_resources_desc_03: Code.org hat sich mit Amazon Future Engineer zusammengetan,
    um Lehrern an unterversorgten Schulen eine wachsende Anzahl von Ressourcen und
    Leistungen kostenlos anzubieten! Finden Sie heraus, ob Ihre Schule berechtigt
    ist.

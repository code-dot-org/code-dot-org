  tutorial_caflags_longdescription: Erlernen Sie einige grundlegende Programmierkonzepte
    mit Blockly. Entwickeln Sie Ihr rechnerisches Denken, indem Sie einfache Formen,
    Farben und Koordinaten verwenden, um die Flaggen der Welt zu zeichnen. Entdecke
    deine Kreativität, während du verschiedene Sequenzen von Blöcken und Werten erkundest,
    um deine eigenen aufregenden Flaggen-Meisterwerke zu bauen.
  tutorial_matariki_longdescription: 'Maia und Charlie kommen aus Neuseeland. Maias
    Familie bereitet sich darauf vor, Matariki zu feiern: das neue Jahr der Māori.
    Sie hat ihren Freund Charlie eingeladen, im Marae (traditionelles Versammlungshaus)
    ihrer Familie zu übernachten. Für Matariki gibt es viele spannende Aufgaben und
    Aktivitäten zur Problemlösung! Nutze deine Fähigkeiten im Bereich Computational
    Thinking, um Maia und Charlie dabei zu helfen, sich auf die Feier vorzubereiten.'
  tutorial_carestaurant_longdescription: Charlie und Tilley haben beschlossen, dass
    Ross, wenn sie sie richtig programmieren, beim Malen helfen kann, um Food Avengers
    attraktiver zu machen. Stellen Sie jedoch sicher, dass ihre Algorithmen korrekt
    sind - ein fehlgeleiteter Roboter mit einem Pinsel kann ernsthaften Schaden anrichten!
  tutorial_casea_longdescription: Alex und Lonnie kreieren ausgefallene Fische und
    Supermeerestiere mit Blöcken. Hilf ihnen, die Sequenzen in die richtige Reihenfolge
    zu bringen und zu debuggen, indem du die Fehler erkennst und behebst. Gestalte
    deine eigene Ozeanszene und erwecke deine Charaktere zum Leben, indem du Interaktivität
    hinzufügst. Programmieranfänger und Vorleser sind willkommen!
  tutorial_cashield_longdescription: Es sind Sommerferien und Alex, ihre Familie und
    Lonnie machen Urlaub in Finnland. Alex' älterer Bruder Reuben entwickelt eine
    App über Schildwappen und zeigt Alex und Lonnie, wie man sie benutzt. Begleite
    sie, während sie lernen, Blöcke zu sequenzieren, um selbst tolle Schilde zu entwerfen!
  tutorial_ccwslimer_longdescription: Lerne, wie du dein eigenes, gemeinsam nutzbares
    Spiel mit mehreren Levels und Herausforderungen programmierst!
  tutorial_codinggalaxy_longdescription: Bei deiner ersten Mission auf Adventure Planet
    musst du Programmierrätsel lösen, um den schönen Planeten zu retten.
  tutorial_boatrace_longdescription: Lerne, wie man ein Bootsrennspiel macht. Der
    Spieler benutzt die Maus, um ein Boot zu einer einsamen Insel zu navigieren, ohne
    auf Hindernisse zu stoßen.
  tutorial_ccplay_longdescription: Codiere und spiele eine Reihe von Spiellevels,
    während du wichtige Informatikkonzepte erlernst. Im letzten Level kannst du deine
    Kreativität und Fähigkeiten unter Beweis stellen, um dein eigenes Spiel von Grund
    auf neu zu programmieren!
  tutorial_grinch_longdescription: 'Lerne Drohnen und einen Hightech-Schlitten mit
    Programmiermagie zu programmieren, um Geschenke einzufangen und den Berg hinunterzufahren,
    um Whoville zu Weihnachten zurückzubringen. '
  tutorial_codehsart_longdescription: Meme! Meme! Meme! Die Schüler erkunden die Schnittstelle
    von Codierung und Kunst, indem sie ein Computerprogramm erstellen, mit dem sie
    benutzerdefinierte Memes erstellen können, die sie mit Freunden teilen können.
  tutorial_codehsbitcoin_longdescription: In dieser Hour of Code-Aktivität werden
    die Schüler in das Bitcoin-Blockchain-Ledger und einige Bitcoin-Statistiken eingeführt.
    Die Schüler schauen sich an, wie eine Transaktion im Bitcoin-Ledger funktioniert,
    und untersuchen die Gesamtleistung der Bitcoin-Blockchain.
  tutorial_codehsblockchain_longdescription: Die Schüler lernen die Grundlagen von
    Kryptowährungen kennen, indem sie sich mit Kryptografie, Hashing und Blockchain-Technologie
    befassen!
  tutorial_codehscipher_longdescription: 'In dieser Hour of Code-Aktivität werden
    die Schüler in die Kryptografie eingeführt, indem sie die klassische Caesar-Chiffre
    verwenden, um einige Nachrichten zu entschlüsseln und zu verschlüsseln. Außerdem
    entdecken sie den Fehler der Chiffre und wie sie verbessert werden können. '
  tutorial_codehscollision_longdescription: Die Studierenden werden untersuchen, wie
    Simulationen in der Forschung eingesetzt werden. Sie werden untersuchen, wie sich
    Masse und Geschwindigkeit auf elastische Kollisionen auswirken, indem sie Gleichungen
    zur Impulserhaltung und zur Erhaltung der kinetischen Energie verwenden, um die
    durch eine Simulation berechneten endgültigen Geschwindigkeitswerte zu verifizieren.
    Die Studierenden sollten über Vorkenntnisse in der Lösung mathematischer Gleichungen
    mit grundlegender Algebra verfügen.
  tutorial_codehsmath_longdescription: 'Die Schüler lernen Tracy the Turtle kennen
    und lernen, wie man verschiedene mathematische Modelle in Python programmiert!
    Programmierkenntnisse sind nicht erforderlich, aber die Studierenden sollten Algebra
    I oder höher abgeschlossen haben. '
  tutorial_codehsmusic_longdescription: Die Schüler erkunden, wie Codierung bei der
    Musikproduktion eingesetzt wird, indem sie ihre eigenen dynamischen Beats und
    Muster mit acht Zählzahlen mit JavaScript-Blöcken erstellen!
  tutorial_codehssports_longdescription: Die Schüler lernen, wie Codierung im Sport-
    und Spieledesign eingesetzt wird, indem sie ein originelles Sportvideospiel erstellen,
    das sofort mit ihren Freunden geteilt werden kann!
  tutorial_codemojipizza_longdescription: 'Dieser Kurs soll den Studierenden die Grundlagen
    von JavaScript-Objekten vermitteln. Die Schüler lernen die grundlegenden Datentypen
    kennen, die in Variablen gespeichert werden können, von ihren ersten booleschen
    Werten bis hin zur Erstellung eigener Objekte mit mehreren Eigenschaften. Die
    Aktivität macht komplexe Konzepte leicht verständlich, indem sie das Lieblingsessen
    aller verwendet: Pizza!'
  tutorial_moonlander_longdescription: Lerne Physik beim Programmieren! Moon Lander
    ist ein Game Builder-Kurs mit 17 Übungen, der dir zeigt, wie du dein eigenes physikbasiertes
    Spiel erstellen kannst. Im Spiel verwendest du Code und Physikkonzepte der 6.
    bis 9. Klasse, um einem Raumschiff zu helfen, sicher auf dem Mond zu landen.
  tutorial_sushicards_longdescription: Mache ein Spiel, in dem du einen Hai bewegst,
    um zu versuchen, Fische zu fangen.
  tutorial_codesparkcreate_longdescription: Wollten Sie schon immer Ihr eigenes Videospiel
    entwerfen und programmieren? Beginnen Sie mit dem Create-Modus der codeSpark Academy.
    Wählen Sie aus zwei Game-Kits, die Sie durch die Erstellung und Codierung eines
    Videospiels im Mario-Stil führen. Anfänger und Vorleser sind herzlich willkommen!
  tutorial_hardvsoft_longdescription: Anhand einer illustrierten Kindergeschichte
    und Arbeitsblättern lernen Ihre Schüler die Unterschiede zwischen Hardware und
    Software kennen.
  tutorial_codestersecard_longdescription: 'Verbessern Sie Ihre Programmierkenntnisse
    und lernen Sie, wie Sie eine elektronische Grußkarte erstellen, die Sie mit Ihrem
    Lehrer, Ihrer Familie oder Freunden teilen können! '
  tutorial_codesterslogo_longdescription: Nutze Code, um kreativ zu werden und dein
    eigenes Firmenlogo zu entwerfen! Sie lernen die Grundlagen der Programmierung
    in der Programmiersprache Python. Nachdem Sie das Tutorial durchgearbeitet haben,
    verfügen Sie über alle Fähigkeiten, die Sie benötigen, um das Logo für Ihre persönliche
    Marke zu erstellen!
  tutorial_codesterstshirt_longdescription: 'Erlernen Sie grundlegende Programmierkenntnisse
    und üben Sie, sich auf der Koordinatenebene zu bewegen, während Sie Ihr eigenes
    monogrammiertes T-Shirt-Design erstellen! '
  tutorial_codewards_longdescription: Schließe dich einer aufregenden Mission an,
    um die Unterwasserstadt zu retten. Erleben Sie die Arbeit eines Rettungstechnikers,
    der beschädigte Stadtsysteme mit Befehlen und Algorithmen repariert. Überwinde
    verschiedene Herausforderungen, um deine Fähigkeiten, Intelligenz und deinen Mut
    unter Beweis zu stellen!
  tutorial_olympics_longdescription: 'Bereite dich zusammen mit Elsie auf die Roboterolympiade
    vor! Neben Programmierkonzepten lernst du, wie du fährst, Details sammelst und
    Werkzeuge erstellst, baust und testest deinen mächtigen Roboter. '
  tutorial_codinismhero_longdescription: Erlerne die Grundlagen des Programmierens
    anhand lustiger Beispiele und baue beim Lernen ein Spiel!
  tutorial_discovery_longdescription: Zwei Charaktere treffen sich in einer Welt und
    entdecken ein überraschendes Objekt. Was passiert als Nächstes? Mit Scratch und
    CS First kann jeder seine eigene einzigartige Geschichte mit Code erstellen.
  tutorial_csfirstname_longdescription: Wähle einen Namen und erwecke die Buchstaben
    des Wortes mithilfe eines Codes zum Leben. Wähle einen Spitznamen, den Namen eines
    Haustiers, ein Tier, eine Sportart, einen Ort oder ein Hobby.
  tutorial_edisonmove_longdescription: Führen Sie Ihre Schüler mithilfe von Edison-Robotern
    und eDPY, einer textbasierten Programmiersprache auf Python-Basis, in die textbasierte
    Programmierung und das zentrale rechnerische Konzept der Sequenz ein. Erkunden
    Sie die Grundlagen der Informatik und Programmierung, einschließlich Funktionen,
    Eingaben, Eingabeparameter und Ausgaben. Nehmen Sie dann eine Programmierherausforderung
    an und schreiben Sie Ihr eigenes Programm, um Ihren Edison-Roboter durch ein Labyrinth
    zu bringen.
  tutorial_edisonspider_longdescription: Stellen Sie mithilfe von Edison-Robotern
    und der Scratch-basierten Programmiersprache EdScratch die wichtigsten rechnerischen
    Konzepte von Variablen und Daten vor, zwei der grundlegendsten Bestandteile von
    Allzweck-Programmiersprachen. Die Schüler können diese Lektion selbstständig durcharbeiten
    und lernen, was Variablen sind, warum wir sie verwenden, und dann ihr Wissen anwenden,
    um Edison so zu programmieren, dass er wie eine Spinne fährt, die eine Falle legt.
  tutorial_edisonspotlight_longdescription: Stellen Sie Ihren Schülern Edison-Roboter
    vor und helfen Sie ihnen dabei, zu erkunden, was ein Roboter ist und wie er die
    Welt wahrnehmen und auf sie reagieren kann. Die Schüler können diese Lektion selbstständig
    bearbeiten, während sie den Edison-Roboter mit der blockbasierten Programmiersprache
    EdBlocks programmieren und dabei die Grundlagen der Informatik wie Sequenz, Schleifen
    und Bedingungen üben.
  tutorial_firiapython_longdescription: Bereite dein micro:bit vor und steigere dich
    zur Python-Codierung auf! CodeSpace führt Sie Schritt für Schritt von Ihrer allerersten
    Python-Zeile bis zur Codierung eines interaktiven Programms mit Tasten und LEDs.
    Erlernen Sie die Grundlagen der Programmierung eingebetteter Geräte, der Überwachung
    von Eingängen und der Steuerung von Ausgängen. Erfahre, wie Variablen und IF-Anweisungen
    den Codefluss steuern, und beende das Spiel mit einem schnellen und unterhaltsamen
    Mikrospiel!
  tutorial_gamefrootsquid_longdescription: Kolossale Tintenfische sind die größten
    Wirbellosen der Welt. In diesem Programmierspiel für Anfänger lernst du die Grundlagen
    des Programmierens und erstellst ein Spiel, das das Leben des Tintenfischs unter
    dem Ozean erforscht. Du wirst das geheime Leben des kolossalen Tintenfischs entdecken,
    wie man Spielsteuerungen (Eingänge/Ausgaben) auf der Tastatur codiert, die Programmiersprache
    Google Blockly verwendet und wie du dein eigenes Computerspiel veröffentlichst.
  tutorial_duckpiano_longdescription: In diesem Projekt werden Sie die Tasten auf
    Ihrem Computer dazu bringen, Quackgeräusche in verschiedenen Tonhöhen abzuspielen,
    wie ein Klavier, das wie eine Ente klingt. Sie können Ihr Entenklavier verwenden,
    um einfache Melodien zu spielen. Später können Sie andere Geräusche ausprobieren,
    z. B. Hundegebell oder sogar Geräusche, die Sie selbst aufgenommen haben. Dieses
    Projekt funktioniert am besten auf einem Computer mit Tastatur, es könnte jedoch
    für die Arbeit auf einem Tablet angepasst werden.
  tutorial_gpsound_longdescription: In diesem Projekt schreiben Sie ein Programm,
    um Ton von Ihrem Computermikrofon aufzunehmen, ihn wiederzugeben und ein Bild
    des aufgenommenen Tons zu zeichnen. Anschließend können Sie Ihre Aufnahme bearbeiten,
    um Effekte wie Pitch-Shift, Reverse oder Echo hinzuzufügen.
  tutorial_groklearningpython_longdescription: Entwickeln Sie Ihre Programmierkenntnisse
    und bauen Sie Ihren eigenen Tierklassifikator! In diesem Kurs verwenden Sie die
    Programmiersprache Python, um Tiere anhand ihrer Eigenschaften zu klassifizieren.
    Du lernst die Unterschiede zwischen Tieren kennen und wie Biologen Programmieren
    einsetzen, um ihnen bei der Wissenschaft zu helfen! Für diese Aktivität werden
    einige Kenntnisse vorausgesetzt (Variablen, Druck und Eingabe).
  tutorial_htmltimetravel_longdescription: Begeben Sie sich auf eine abenteuerliche
    Zeitreise und erobern Sie den Weltraum, während Sie lernen, Objekte mithilfe der
    Grundlagen der Animation in CSS zu bewegen, zu drehen und zu transformieren.
  tutorial_hp_flappy_longdescription: Erlernen Sie logisches Denken und Programmierkonzept,
    indem Sie Ihr eigenes Spiel im Flappy Birds-Stil auf HyperPad erstellen.
  tutorial_appytappin_longdescription: Diese von Lehrern geleitete Aktivität, angepasst
    an die Hour of Code, führt Kinder in die Verwendung einer textbasierten Programmiersprache
    ein, um eine mobile Spiele-App zu entwickeln. Sie entwerfen Algorithmen und verwenden
    Variablen und Funktionen sowie testen und debuggen ihre Arbeit. Beinhaltet einen
    schrittweisen Unterrichtsplan, Ressourcen für Schüler, Unterstützungskarten und
    eine vorgefertigte Programmvorlage.
  tutorial_icipher_longdescription: Diese von Lehrern geleitete Aktivität, die für
    die Hour of Code angepasst wurde, bringt Kindern das sichere Kommunizieren bei.
    Die Kinder lernen, dass Nachrichten im Laufe der Zeit mithilfe von Chiffren ver-
    und entschlüsselt wurden. Sie beschäftigen sich mit Kryptografie und gewinnen
    ein Verständnis für die Notwendigkeit sicherer Kommunikation.
  tutorial_iguess_longdescription: Einführung von Quick Response-Codes für Kinder
    im Alter von 3 bis 5 Jahren. Verwende Tablets, um QR-Codes zu scannen und das
    Mini-Biest aus einem bestimmten Habitat zu erraten.
  tutorial_imake_longdescription: Diese von Lehrern geleitete Aktivität für Kinder
    im Alter von 3 bis 5 Jahren verwendet klassische Kinderlieder, um das Konzept
    von Algorithmen, Sequenz und Wiederholung einzuführen. Indem sie die Schritte
    und Muster in beliebten Reimen identifizieren, beginnen Kinder zu verstehen, dass
    Algorithmen überall um uns herum sind.
  tutorial_imorse_longdescription: Erkunden Sie Kryptografie mit Morsecode und Sphero.
    Erfahren Sie, dass physische Systeme programmiert werden können, und schreiben
    Sie Code, mit dem Sphero kommunizieren kann.
  tutorial_kanohp_longdescription: Lerne zu programmieren und mit kreativen Herausforderungen
    auf dem Bildschirm zu zaubern. Lass Federn fliegen und Feuer fließen, komponiere
    Musik und vieles mehr.
  tutorial_khanwebpages_longdescription: Erfahren Sie, wie Sie Webseiten mit HTML-Tags
    und CSS erstellen und zum Abschluss Ihre eigene Grußkarte erstellen, die Sie mit
    Freunden oder der Familie teilen können.
  tutorial_kibobowl_longdescription: Absturz! Wie weit muss KIBO sich bewegen, um
    vom Anfang der Bowlingbahn bis zu den Kegel zu gelangen? Sie können eine einzelne
    gerade Fahrspur oder einen komplizierteren Pfad erstellen. Die Schüler verwenden
    Schätzungen und Messungen, um ein Programm zu erstellen, mit dem sie die gesamte
    Länge der Fahrspur zurücklegen können. Sie testen, wie weit ein einzelner Vorwärtsblock
    KIBO trägt, und verbessern dann ihre Programme mithilfe des Engineering Design
    Process.
  tutorial_kibodance_longdescription: Lass uns eine KIBO Robot Dance Party veranstalten!
    Richten Sie einen Musikplayer ein, um ein Lieblingslied aus dem Klassenzimmer
    oder ein Lied abzuspielen, das mit einer Weltkultur verbunden ist, die Sie gerade
    erkunden. Die Schüler schmücken ihren KIBO als Tänzer und erstellen dann ein Programm,
    um ihrem KIBO beizubringen, zur Musik zu tanzen. Die Schüler lernen, ein Programm
    zu erstellen, mit dem eine Idee (in diesem Fall ein Tanz) zum Ausdruck gebracht
    werden kann, wobei der Schwerpunkt auf der Sequenzierung liegt.
  tutorial_buildcharacters_longdescription: Welche Charaktereigenschaften kannst du
    in Büchern oder Leuten, die du kennst, identifizieren? Entwirf deinen eigenen
    Fuzz und verwende Code, um seine Eigenschaften zu ändern und deinen Charakter
    zum Leben zu erwecken! Mit JavaScript für die Oberstufe.
  tutorial_designgames_longdescription: Die beliebteste Pre-Reader-App enthält jetzt
    einen digitalen Maker Space! Erstelle Levels, entwerfe Spiele oder baue Charaktere.
    Wähle deine Aktivität und fange an, mit Kodable zu kreieren! Mit JavaScript für
    die Oberstufe.
  tutorial_makelevels_longdescription: Kannst du ein symmetrisches Labyrinth bauen?
    Ein Labyrinth mit rechten Winkeln? Lassen Sie sich kreativ werden und lösen Sie
    Herausforderungen beim Aufbau von Labyrinthen mit grundlegenden Programmierkonzepten.
    Abgestimmt auf K-5 Common Core Math.
  tutorial_wizard_longdescription: Reise als Code Wizard in die Welt von Code Magic.
    Lerne, Zaubersprüche zu kreieren und zu wirken, um dein Schloss individuell zu
    gestalten.
  tutorial_mbscratchcards_longdescription: Verbinde die physische Welt von micro:bit
    mit der virtuellen Welt von Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Nutze das micro:bit mit einem iPad,
    um Swift zu lernen.
  tutorial_mbbuttons_longdescription: In diesem Einführungsprojekt wirst du Bilder
    oder Animationen auf dem micro:bit-Display erscheinen lassen, wenn Tasten gedrückt
    werden. Diese Aktivität eignet sich für diejenigen, die noch nie programmiert
    haben oder eine einfache Einführung in die Programmierung des BBC micro:bit suchen.
    Es verwendet MicroBlocks, ein Scratch-ähnliches Programmiersystem, mit dem Sie
    sofort sehen können, wie Ihr Code auf dem micro:bit ausgeführt wird.
  tutorial_meteor_longdescription: In diesem Projekt erstellst du ein Falling Meteors-Spiel
    für das BBC micro:bit. Mit den Tasten bewegt der Spieler einen Schild, um fallende
    Meteore zu fangen und die Erde zu retten. Die Techniken, die Sie in diesem Projekt
    lernen, können verwendet werden, um viele andere Spiele für den BBC micro:bit
    zu entwickeln, darunter Klassiker wie Pong und Space Invaders.
  tutorial_ballbounce_longdescription: Lernen Sie, eine mobile App zu erstellen, bei
    der der Benutzer einen Ball über den Bildschirm schleudert und dieser von den
    Rändern abprallt.
  tutorial_mitcodi_longdescription: Lernen Sie, Ihre eigene interaktive mobile App
    zu erstellen. Drücke auf die Biene und höre sie summen!
  tutorial_mitdoodle_longdescription: Erstellen Sie eine mobile App, mit der Sie Bilder
    auf den Bildschirm zeichnen können!
  tutorial_talktome_longdescription: Lernen Sie, eine mobile App zu erstellen, mit
    der Ihr Telefon mit Ihnen spricht!
  tutorial_mobilecspmap_longdescription: Verwenden Sie App Inventor, um eine Map Tour
    mit Sehenswürdigkeiten in Ihrer Stadt, Ihrem Bundesstaat oder überall auf der
    Welt zu erstellen. Selbstgesteuerte Video- und Texttutorials führen die Schüler
    durch die Erstellung einer Benutzeroberfläche und die Codierung einer mobilen
    App, die Verwendung einer Kartenkomponente und die Bestimmung von Standorten anhand
    von Breiten- und Längengraden.
  tutorial_ozorandom_longdescription: 'Erfahren Sie, wie Computer Zufallszahlen erstellen
    und diese verwenden, und verwenden Sie dann ein Programm für zufällige Bewegungen,
    um Ideen für eine Geschichte zu entwickeln. '
  tutorial_ozotroll_longdescription: 'Lerne den Unterschied zwischen Internet-Trollen
    und Märchentrollen kennen und bringe Evo dann bei, wie man ein guter Troll ist,
    der dich beschützt. '
  tutorial_peblioart_longdescription: 'Lernen Sie, Formen mit Code zu zeichnen und
    zu animieren, um interaktive Kunstwerke zu erstellen, die von Künstlern inspiriert
    sind. '
  tutorial_astropi_longdescription: Codieren Sie eine Nachricht und überprüfen Sie
    die Umgebungstemperatur an Bord der ISS mithilfe eines Online-Simulators des Sense
    HAT des Astro Pi-Computers.
  tutorial_rgart_longdescription: Suchen Sie nach einer einfachen und intuitiven Möglichkeit,
    Ihren Schülern das Programmieren beizubringen? RoboGarden STEAM hat das Üben von
    Code mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten kombiniert.
    In der Kunstaktivität verstehen die Schüler Konzepte zur Farbmischung und verwenden
    Codierungsblöcke, um Herausforderungen auf der Geburtstagsfeier zu lösen.
  tutorial_rgengineer_longdescription: Suchen Sie nach einer einfachen und intuitiven
    Möglichkeit, Ihren Schülern das Programmieren beizubringen? RoboGarden STEAM hat
    das Üben von Code mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten
    kombiniert. In der technischen Aktivität erlernt der Student grundlegende Robotik,
    während er Codierungsblöcke verwendet, um Herausforderungen auf der Weihnachtsfeier
    zu lösen.
  tutorial_rgmath_longdescription: Suchen Sie nach einer einfachen und intuitiven
    Möglichkeit, Ihren Schülern das Programmieren beizubringen? RoboGarden STEAM hat
    das Üben von Code mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten
    kombiniert. In der mathematischen Aktivität übt der Schüler das Zählen, Addieren
    und Subtrahieren und löst gleichzeitig einige Programmieraufgaben.
  tutorial_rgscience_longdescription: Suchen Sie nach einer einfachen und intuitiven
    Möglichkeit, Ihren Schülern das Programmieren beizubringen? RoboGarden STEAM hat
    das Üben von Code mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten
    kombiniert. In der wissenschaftlichen Aktivität begibt sich der Student auf eine
    Reise in den Weltraum, um mehrere Programmierprobleme zu lösen und mehr über Weltraumelemente
    und wissenschaftliche Fakten zu erfahren.
  tutorial_rgtech_longdescription: Suchen Sie nach einer einfachen und intuitiven
    Möglichkeit, Ihren Schülern das Programmieren beizubringen? RoboGarden STEAM hat
    das Üben von Code mit STEAM-Lernen und gamifizierten Missionen in mehreren Aktivitäten
    kombiniert. In der Technologieaktivität begibt sich der Student auf eine Reise
    zu den Vulkaninseln und löst mehrere Programmierprobleme, indem er grundlegende
    Konzepte der Technologie versteht.
  tutorial_robotmagic3d_longdescription: Lassen Sie Ihrer Fantasie freien Lauf, um
    ein animiertes 3D-Logo mit Ihrem Namen, Ihrer Lieblingssportmannschaft oder allem,
    was Sie wollen, zu erstellen. Verwenden Sie Code, um 3D-Modelle und Buchstaben
    unterhaltsam zum Leben zu erwecken. Am Ende kannst du einen animierten Sticker
    deiner Kreation herunterladen und mit Freunden teilen.
  tutorial_robotmagicflappy_longdescription: Nutze deine Fantasie, um ein 3D-Flappy
    Bird-Spiel zu erstellen. Verwenden Sie Code, um 3D-Modelle mit Spaß zum Leben
    zu erwecken. Am Ende kannst du deine Kreation mit Freunden teilen und sie zu einem
    Highscore herausfordern.
  tutorial_scratchadventure_longdescription: Schicke deine Lieblingscharaktere von
    Cartoon Network auf eine Reise, von den entlegensten Winkeln des Universums bis
    an den Rand von Craig's Creek. Schalte geheime Schätze frei und entdecke neue
    Charaktere, während du ein Abenteuerspiel erstellst.
  tutorial_scratchtalk_longdescription: Erwecken Sie Ihre Charaktere in Scratch mit
    neuen Text-to-Speech-Blöcken von Amazon zum Leben. Erstelle einen Raproboter oder
    eine interaktive Animation, die spricht. Dieses Projekt zeigt Ihnen, wie Sie sprechende
    Animationen erstellen, die sich drehen, zoomen und die Farben ändern. Die Möglichkeiten
    sind endlos!
  tutorial_scratchjrstory_longdescription: Eine Zwischenaktivität für Kinder der 2.
    bis 5. Klassen mit etwas Erfahrung mit ScratchJr. Durch diese Aktivität und die
    fortgesetzte Zeit bei ScratchJr haben die Schüler die Möglichkeit, kreativ zu
    denken, ihr Geschichtenerzählen zu verbessern und mit Gleichaltrigen zusammenzuarbeiten.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    ist eine Einführungsaktivität für Kinder im Kindergarten bis zur zweiten Klasse
    mit wenig bis gar keiner Programmiererfahrung. Durch diese Aktivität haben die
    Schüler die Möglichkeit, kreativ zu denken, Geschichtenerzähler zu werden und
    ihre mathematischen Denk- und Sequenzierungsfähigkeiten zu verbessern.
  tutorial_spherocomm_longdescription: Erfahren Sie mehr über Missverständnisse in
    einer Community und in einem Computerprogramm. Nutze dieses Wissen, um jegliche
    Missverständnisse oder Bugs in einem Programm zu beheben und BOLT so zu helfen,
    seinen Weg nach Hause zu finden.
  tutorial_spherocommunity_longdescription: Entwerfen Sie einen einfachen Pfad, der
    eine gemeinsame Route darstellt, die Sie täglich zurücklegen. Sie erstellen zwei
    Programme, einen gezeichneten Pfad und einen blockbasierten Programmpfad über
    Ihre Community-Route.
  tutorial_spherofunctions_longdescription: |2-

    Erfahren Sie, wie Sie Funktionen verwenden und aufrufen, um Sphero in einen Taschenrechner zu verwandeln.
  tutorial_spheroinfrared_longdescription: |2-

    Werden Sie Epidemiologe, um die Ausbreitung zu stoppen einer seltenen Roboterinfektion, die eine Gemeinschaft von BOLT-Robotern plagt.
  tutorial_spherolightsensor_longdescription: |2-

    Erfahren Sie, wie Sie ein Programm erstellen, das Lux-Werte mit dem Umgebungslichtsensor misst und jagen BOLT.
  tutorial_spheromansion_longdescription: |2-

    Ein paar Dinosaurier sollten in Ihrem Haus nicht aufbewahrt werden ein Problem sein, richtig? Wie Sie sich vorstellen können, endet das nicht gut. Sie sind in der Bibliothek der Villa gefangen und müssen Ihren Ausweg programmieren.
  tutorial_roadblocks_longdescription: Als Fortsetzung von Your Community werden Sie
    Ihr Blockprogramm ändern, wenn Sie und Ihr Partner auf der Route auf verschiedene
    Straßensperren stoßen.
  tutorial_spherotext2_longdescription: |2-

    Lernen Sie Ihre erste Bedingung, indem Sie ein unterhaltsames Spiel erstellen, in dem Sie Sphero werfen und Tiergeräusche erraten. Dies ist eine großartige Aktivität, nachdem Sie Text 1 ausgefüllt haben.
  tutorial_spherotext3_longdescription: |2-

    Lernen Sie, die Haupt-LEDs von Sphero basierend auf der Drehrate des Gyroskops zu ändern. Sie lernen auch die Normalisierung und den absoluten Wert. Dies ist eine großartige Aktivität, nachdem Sie Text 1 und 2 ausgefüllt haben.
  tutorial_spherotext4_longdescription: Verwende Variablen, um ein Hot-Potato-Spiel
    zu erstellen, das von Sphero unterstützt wird. Du wirst Pseudocode verwenden und
    die Dokumentation lesen, um dieses klassische Spiel zum Leben zu erwecken. Sie
    lernen auch technische Konzepte wie Loop-Until und Randomness Within Bounds kennen.
    Dies ist eine großartige Aktivität, nachdem Sie Text 2 oder 3 abgeschlossen haben.
  tutorial_spheroraptor_longdescription: |2-

    Erstellen Sie einen verstärkten Stift, um die Spheroraptors in Schach zu halten, und schreiben Sie den Code auch in die Spheroraptors Escape. Von Schleifen über Bedingungen bis hin zu Operatoren und sogar Komparatoren benötigen Sie so viel Codierungswissen, das Sie aufbringen können.
  tutorial_stempiday_longdescription: Wir verwenden die Zahl Pi, um den Umfang und
    die Fläche eines Kreises zu berechnen, aber haben Sie sich jemals gefragt, woher
    diese Zahl stammt oder wie man sie berechnet? In dieser Programmieraktivität generierst
    du nach dem Zufallsprinzip Punkte, ähnlich wie ein sehr schlechter Spieler, der
    Darts auf eine Dartscheibe schießt. Der Prozentsatz der Pfeile, die innerhalb
    des Kreises landen, kann uns bei der Berechnung von Pi helfen. Dann ändere die
    Farben der Punkte nur zum Spaß!
  tutorial_stemplanetoids_longdescription: Wussten Sie, dass der Code hinter den klassischen
    Spielen Asteroids und Lunar Lander einfacher ist, als Sie vielleicht denken? Wusstest
    du, dass beide Spiele eine genaue Physik haben? In dieser Aktivität reparierst
    du ein kaputtes Asteroidenspiel, bei dem sich das Schiff nur in einer geraden
    Linie bewegt. Dann fügst du dem Spiel die Schwerkraft hinzu und versuchst, das
    Schiff auf dem Mond zu landen! Funktioniert mit Chromebooks und anderen Geräten!
  tutorial_stempong_longdescription: Wussten Sie, dass der Code hinter dem beliebten
    Spiel Bonk.io und dem klassischen Pong-Spiel einfacher ist, als Sie vielleicht
    denken? Wusstest du, dass beide Spiele eine genaue Physik haben? In dieser Aktivität
    reparierst du eine kaputte Version des Pong-Spiels, sodass Objekte so abprallen,
    wie sie sollten. Dann fügen Sie die Schwerkraft hinzu, um einen Bonk.io-Klon zu
    erstellen. Funktioniert mit Chromebooks und anderen Geräten!
  tutorial_algobot_longdescription: AlgoBot ist ein Puzzlespiel, das auf der Europa
    stattfindet, einem pangalaktischen Kolonisationsschiff, auf dem eine Recyclingmission
    furchtbar schief geht. Die Spieler steuern AlgoBot, einen intelligenten kleinen
    Servicedroiden, und lernen, eine visuelle Programmiersprache zu verwenden, um
    ihm zu helfen, die Krise einzudämmen!
  tutorial_thunkableapps_longdescription: 'Erfahren Sie, wie Sie Ihre eigenen Apps
    mit blockbasierter Codierung erstellen können! '
  tutorial_toxicodedot_longdescription: 'Wähle eine Karte aus deinem Deck und interpretiere
    ihren Code, um in der Welt voranzukommen. Nutze deine intuitiven Fähigkeiten,
    um die Regeln zu erraten und aus deinen eigenen Fehlern zu lernen. Mit Sorgfalt
    vom Team hinter Compute it und Silent Teacher entwickelt, mit den gleichen Grundlagen:
    Versuch und Irrtum statt ausführlicher Erklärungen, reibungsloser Ablauf, kein
    Code zum Eingeben, Zugänglichkeit für absolute Anfänger.'
  tutorial_gcactions_longdescription: Entdecke Aktionen, einen der wichtigsten Bausteine
    beim Programmieren, und verwende sie, um ein Videospiel zu programmieren! Erkunden
    Sie die digitale Kultur und erfahren Sie mehr über Roboter und was sie tatsächlich
    können.
  tutorial_gccomparators_longdescription: Entdecke Komparatoren und logische Regeln,
    die wichtige Bausteine beim Programmieren sind, und verwende sie, um ein Videospiel
    zu programmieren! Erkunden Sie die digitale Kultur und erfahren Sie mehr über
    die Verfolgung unserer Online-Aktivitäten.
  tutorial_gcconditions_longdescription: Entdecke Bedingungen, einen der wichtigsten
    Bausteine beim Programmieren, und verwende sie, um ein Videospiel zu programmieren!
    Erkunden Sie die digitale Kultur und lernen Sie die Algorithmen kennen, die unsere
    Online-Welt antreiben.
  tutorial_gccreate_longdescription: Erstelle dein erstes vollständiges Videospiel
    mit GameCode! Erstelle neue Charaktere, mache sie (ein bisschen) intelligenter,
    gib dem Spieler Superkräfte... Der Himmel ist das Limit!
  tutorial_gcevents_longdescription: 'Entdecke Ereignisse, einen der wichtigsten Bausteine
    beim Programmieren, und verwende sie, um ein Videospiel zu programmieren! Erkunden
    Sie die digitale Kultur und erfahren Sie mehr über künstliche Intelligenz und
    wie sie in Ihrem Leben von Bedeutung sein könnte. '
  tutorial_gcloops_longdescription: Entdecke Loops, einen der wichtigsten Bausteine
    beim Programmieren, und verwende sie, um ein Videospiel zu programmieren! Erkunden
    Sie die digitale Kultur und erfahren Sie in sozialen Netzwerken mehr über das
    Phänomen der Echokammer.
  tutorial_gcvariables_longdescription: Entdecke Variablen, einen der wichtigsten
    Bausteine beim Programmieren, und verwende sie, um ein Videospiel zu programmieren!
    Erkunden Sie die digitale Kultur und erfahren Sie, was Daten sind und wie sie
    funktionieren.
  tutorial_beanything_longdescription: Erkunden Sie sechs coole Karrieren und sehen
    Sie, wie Programmieren auf jede einzelne angewendet werden kann! Entdecken Sie,
    wie es ist, ein Robotik-Ingenieur, ein Musiker, ein Astronaut, ein Landwirt, ein
    Imker und ein Konditor zu sein. Verwenden Sie die Programmierung, um Charaktere
    zu animieren, Musik zu komponieren, Geschichten zu erzählen, Spiele zu entwerfen
    und sogar Kunst zu schaffen.
  tutorial_change_longdescription: Erstelle ein Projekt, das zeigt, wie du die Welt
    verändern würdest! Egal, ob Sie sich für Recycling begeistern oder eine Idee haben,
    den Weltfrieden zu erreichen, teilen Sie Ihre Vision mit Code!
  tutorial_cooking_longdescription: Zeige deine Fähigkeiten - erstelle ein interaktives
    Kochspiel. Anfänger können das selbstgesteuerte Tutorial verwenden, während fortgeschrittene
    Programmierer die Möglichkeit haben, mit einem leeren Projekt zu beginnen.
  tutorial_crystal_longdescription: Kämpfe in diesem Multiplayer-Spiel mit Freunden.
    Wende deine eigenen Strategien an und lass deinen Code gegen die gesamte Tynker-Community
    antreten, um herauszufinden, wer der wahre Coding-Champion ist! Wirke Zaubersprüche,
    sammle Power-Ups und besiege Feinde, während du in einer wilden 4-Spieler-Arena
    kämpfst, die inmitten von Lava schrumpft!
  tutorial_landscape_longdescription: Verwenden Sie die Stiftzeichnungsfunktion von
    Python, um mithilfe von Code eine Landschaft zu erstellen. Verwenden Sie die bereits
    für Sie erstellten Landschaftselemente oder entwerfen Sie unsere eigenen Strukturen.
    Veröffentlichen und teilen Sie Ihre Kreationen!
  tutorial_pets_longdescription: Erstelle ein lustiges Spiel über Haustiere — entweder
    real oder imaginär! Anfänger können das selbstgesteuerte Tutorial verwenden, während
    fortgeschrittene Programmierer die Möglichkeit haben, mit einem leeren Projekt
    zu beginnen.
  tutorial_petvet_longdescription: Ein anstrengender Tag beim Tierarzt macht Spaß,
    da du und Barbie einer Vielzahl von Haustieren bei ihren allerersten Vorsorgeuntersuchungen
    helfen. Von der Führung von Haustieren in den Untersuchungsraum bis hin zur Diagnose
    von Schnupfen, Buhruh und Juckreiz — für jedes Rätsel gibt es eine Lösung, damit
    sich die Haustiere besser fühlen als je zuvor!
  tutorial_superhero_longdescription: Verwenden Sie HTML- und CSS-Pixelkunst, um Ihre
    Lieblings-Superheldenmasken zu erstellen. Veröffentlichen und teilen Sie Ihre
    Kreationen!
  tutorial_vidcodeplastic_longdescription: |-
    "  Das Problem von Plastik, mit dem unsere Ozeane aufgefüllt werden, wird zunehmend schlimmer.
     Erfreulicherweise kannst du deine Stimme hören lassen, mit Code durch Plastic Pollution Bekanntmachungen des öffentlichen Dienstes (PSA). Nach der Kodierung eines PSA, über die Umweltverschmutzung mit Plastik und unter Einsatz von JavaScript, kannst du ein zweites Video erstellen, über irgendein Thema das dir am Herzen liegt. Lerne wie du Schleifen, Sinuswellen und Emojis einsetzen kannst, um ein einzigartiges Projekt zu erstellen.  "
  tutorial_vidcodetypeface_longdescription: Erstellen Sie Ihre eigene Schrift mit
    Formen und Elementen der Typografie. Der Typ hat mehr Elemente, als Sie vielleicht
    gedacht haben! Bisher haben wir über Schriftarten und deren unterschiedliche Textstile
    gesprochen. Schriften sind eigentlich nur verschiedene Stile einer Schrift. Eine
    Schrift ist eine Familie von Schriften, die ähnliche Merkmale aufweisen.
  tutorial_washustorm_longdescription: Lerne, wie du einen herannahenden Sturm programmierst.
  tutorial_activitypackets_longdescription: Mit den druckbaren Paketen kreativer Programmieraktivitäten
    von Wonder Workshop finden Sie stundenlangen familienfreundlichen Spaß. Erwecke
    das Programmieren mit Dash-, Dot- und Cue-Robotern zum Leben, indem du diese Online-
    und Offline-Aktivitäten herunterlädst, um sie während Hour of Code und darüber
    hinaus zu nutzen!
  tutorial_googlerookie_longdescription: In dieser Aktivität codieren Sie eine Collage
    zum Thema Anfänger mit Blockly, einer einführenden Programmiersprache. Du verwendest
    Sequenzen, Variablen und Loops, um ein einzigartiges Stück zu kreieren, das deine
    Kreativität unterstreicht!
  tutorial_tommyturtle_longdescription: Hilf Kindern, mit Tommy the Turtle die Grundlagen
    des Programmierens zu erlernen! Goldpreisträger für die beste Lern-App bei den
    Best Mobile App Awards. Stellt eine Verbindung mit StemDash her, damit Eltern
    und Lehrer den Lernfortschritt verfolgen, mit Ihrem Kind chatten können, um es
    zu ermutigen, oder seine Spielzeit einzuschränken.
  tutorial_mazyad_longdescription: Dieses Produkt wird unsere Grenzen erweitern und
    eine integrierte Papierversion mit computergestützten Anwendungen und eine Alternative
    für den Fall erstellen, dass der Computer aus irgendeinem Grund nicht verwendet
    wird. Es wird auch als Einführung in das Verständnis der Programmierung im Allgemeinen
    dienen.
  tutorial_gamemaker_longdescription: Game Maker ist eine unbefristete Aktivität,
    bei der Schüler mit einem einfachen Code-Assistenten alles erstellen können, was
    sie wollen. Klicke einfach auf das Bild eines süßen kleinen Monsters und wähle
    eine der Optionen im Menü. Für diejenigen, die tiefer in die Spieleherstellung
    eintauchen möchten, sind auch fortgeschrittenere Tutorials enthalten.
  tutorial_duckrace_longdescription: In diesem Kurs lösen Sie Programmieraufgaben,
    um der Ente Toni dabei zu helfen, Münzen für ihre Urlaubsersparnisse zu sammeln.
    Am Ende des Kurses erstellst du dein eigenes Spiel.
  tutorial_allcancodeapps_longdescription: Verwenden Sie die Allcancode-Plattform,
    um Web- und mobile Apps vom Design bis zur Bereitstellung zu erstellen. Die Anwendungslogik
    ist in Google Blockly geschrieben, der Programmiersprache, die in den meisten
    Code.org-Aktivitäten verwendet wird.
  tutorial_n2y_longdescription: In diesen druckbaren Aktivitäten können die Schüler
    einem kleinen Roboter namens Bitt Bott helfen, verschiedene Landformen auf der
    Erde zu erkunden. Die Schüler geben Bitt Bott einfache Anweisungen, indem sie
    die entsprechenden Richtungspfeile auswählen und einkreisen. Jede der sechs Aktivitäten
    beinhaltet einfache Anweisungen, die mit Symbolen aus der n2y® SymbolStix PRIME®
    -Kollektion unterstützt werden. Die Symbole helfen Nichtlesern und Anfängern,
    die Anweisungen zu verstehen und zu befolgen.
  tutorial_microsoftarcade_longdescription: Spiele lustige Arcade-Spiele, entwerfe
    deine eigenen Sprites und lerne die Grundlagen der Programmierung deines eigenen
    Spiels mit MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Kein Computer oder Internet? Kein Problem.
    Probieren Sie die CS First Unplugged-Aktivitäten aus, um herauszufinden, wie Informatik
    Probleme lösen kann, z. B. Menschen dabei zu helfen, in Verbindung zu bleiben,
    wenn sie getrennt sind. „Plugged in“ -Scratch-Aktivitäten sind ebenfalls verfügbar!
  tutorial_toxicodepython_longdescription: Entdecken Sie die Grundlagen von Python
    ohne Worte oder Erklärungen. Unser stiller Lehrer wird Ihnen verschiedene Herausforderungen
    stellen, die Sie dazu bringen, einige Regeln zu erraten und aus Ihren eigenen
    Fehlern zu lernen.
  tutorial_codecombatozaria_longdescription: Betritt die Welt von Ozaria, wo du in
    einem epischen Abenteuer zum Helden wirst. Du musst die Macht der Codierung nutzen,
    um eine Finsternis zu besiegen, die die Welt erobert hat! Unterwegs triffst du
    auf interessante Charaktere und reist in verschiedene Länder, um Programmierkonzepte
    wie Sequenzen, Loops, Debugging und Zerlegung zu üben. Am Ende entwirfst du ein
    spielbares Spiel, das du mit deinen Freunden teilen kannst!
  tutorial_vidcodedate_longdescription: 'Das Climate Clock-Projekt ist eine kulturell
    relevante Schnittstelle zwischen Mathematik, Umweltwissenschaften und Informatik.
    In dieser Hour of Code-Aktivität werden die Schüler durch den Bau ihrer eigenen
    Klimauhr geführt. Sie werden sich mit Objekten, Eigenschaften, Variablen, Funktionen
    und Schleifen beschäftigen und ihre Botschaft so anpassen, dass sie ihre Botschaft
    für die Welt und ihre Hoffnungen für die Zukunft vermitteln. '
  tutorial_codemonkeyspace_longdescription: 'Schreiben Sie echten Code, um dem Affenastronauten
    zu helfen, Bananen im Weltraum zu fangen! '
  tutorial_codespeakhappy_longdescription: Lerne, eine Meditations-App zu programmieren,
    die dich an deinen „glücklichen Ort“ bringt.
  tutorial_grokimage_longdescription: Verwenden Sie die Programmiersprache Python,
    um schnelle Änderungen an Bildern vorzunehmen. Erstellen Sie lustige Bildbearbeitungsprogramme
    und erstellen Sie Ihren eigenen Bildfilter!
  tutorial_icomputelearn_longdescription: Wenn Sie lernen, mit iCompute zu programmieren,
    programmieren Sie Ihre eigenen fantastischen interaktiven Geschichten, Spiele
    und Animationen. Wenn Sie an unseren kreativen, unterhaltsamen Aktivitäten teilnehmen,
    werden Sie sowohl computergestütztes Denken als auch Programmierkenntnisse entwickeln!
  tutorial_rpstress_longdescription: Verwende Scratch-Blöcke, um deinen anklickbaren
    Stressball mit grafischen Effekten, Kostümanimationen und Soundeffekten zu erstellen
    und zu personalisieren.
  tutorial_bsdcause_longdescription: 'In diesem Kurs können die Schüler mithilfe von
    Code teilen, was für sie wichtig oder interessant ist. Sie können der Lektion
    folgen oder einzigartige Projekte erstellen, während sie HTML, CSS und JavaScript
    lernen. Sie werden mit Video-Tutorials, Live-Codierung und Zugriff auf das Code-Glossar
    geführt. Support My Cause konzentriert sich auf das Entwerfen und Codieren einer
    Landingpage, auf der Daten von Unterstützern Ihrer bevorzugten Sache gesammelt
    werden. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Verwenden Sie eine Schleife, um über ein
    Array zu iterieren, sodass ein Emoji mithilfe mehrerer Optionen animiert wird.
  tutorial_vidcodeanimojies_longdescription: Verwenden Sie eine Schleife, um über
    ein Array zu iterieren, sodass ein Emoji mithilfe mehrerer Optionen animiert wird.
  tutorial_bsdinspire_longdescription: 'In diesem Kurs können die Schüler mithilfe
    von Code teilen, was für sie wichtig oder interessant ist. Sie können der Lektion
    folgen oder einzigartige Projekte erstellen, während sie HTML, CSS und JavaScript
    lernen. Sie werden mit Video-Tutorials, Live-Codierung und Zugriff auf das Code-Glossar
    geführt. The People Who Inspire Me konzentriert sich auf die Erstellung einer
    Webseite, auf der die drei wichtigsten Personen vorgestellt werden, die Sie inspiriert
    haben. #codeisyourvoice'
  tutorial_tttractor_longdescription: Hilf mit, die Felder wieder zum Leben zu erwecken.
    Bauer Hayao hat Pech gehabt und seine Felder sind verwüstet. Aber er hat gerade
    einen schicken neuen Traktor mit einem sich wiederholenden Codesystem mit Schleifen
    bekommen, die vielleicht alles speichern. Hilf dabei zu lernen, wie der Traktor
    funktioniert, um alle Pflanzen auf seinen Feldern zu bewässern.
  tutorial_codeillusionmickey_longdescription: Begib dich mit Mickey auf ein magisches
    Programmierabenteuer! Erlernen Sie, wie Sie Formen zeichnen, färben und bewegen,
    während Sie die Einführung in die Medienkunst mithilfe von JavaScript beherrschen.
  tutorial_scigirlsquest_longdescription: 'In diesem Online-Programmierabenteuer führen
    Jugendliche das U-Boot Subby durch Unterwasserherausforderungen. Dabei verwenden
    sie Code, um verschiedene Gegenstände zu finden und wissenschaftliche Daten über
    den Meeresboden zu sammeln. '
  tutorial_codespeakbreathe_longdescription: Lernen Sie, eine Meditations-App zu programmieren,
    die Benutzer durch eine achtsame Atemübung führt.
  tutorial_vidcodeface_longdescription: Verwenden Sie eine Facetracking-Bibliothek,
    um Ihren eigenen benutzerdefinierten Gesichtsfilter zu codieren, wie Sie ihn in
    sozialen Medien verwenden.
  tutorial_educodemaze_longdescription: Entwirf ein Labyrinth mit Monstern und verschlossenen
    Gängen. Verwende Variablen, Schleifen und Zeichenketten, um deinem Helden zu helfen,
    sich in der von dir geschaffenen Welt zurechtzufinden.
  tutorial_educoderace_longdescription: Lerne Informatik und entfessle den Rennfahrer
    in dir! Erfinden und personalisieren Sie Ihr eigenes Auto und gewinnen Sie gleichzeitig
    ein tieferes Verständnis von Objekten und der Entstehung von Videospielen.
  tutorial_codespeakchatbot_longdescription: Lernen Sie, einen Chatbot zu programmieren,
    ein Computerprogramm, mit dem Sie sich unterhalten können, und lernen Sie gleichzeitig
    die berühmten Pionierinnen der Informatik kennen.
  tutorial_gamefrootgames_longdescription: Lerne, ein echtes Spiel wie Super Mario
    Bros. zu programmieren. Studenten, die bereit sind, über Scratch und Tynker hinauszugehen,
    werden in die Praxis der Spielebranche eingeführt, kreative Programmierkonzepte,
    wie sie ihr eigenes einzigartiges Spiel veröffentlichen und auf eine Karriere
    in der Spielebranche hinarbeiten können. In diesem Tutorial dreht sich alles um
    das Leveldesign, die Auswahl eines Charakters, das Animieren und Codieren Ihres
    Charakters, um sich zu bewegen.
  tutorial_codespeakgrandparent_longdescription: Lerne, eine digitale Karte zu codieren,
    um jemandem, der etwas Besonderes in deinem Leben ist, Freude zu bereiten.
  tutorial_educodekingdom_longdescription: Das Königreich wird angegriffen! Plane
    mächtige Verteidigungsanlagen, um die Eindringlinge abzuwehren. Meistere die Macht
    der Arrays, um in deinem eigenen Tower-Defense-Spiel deine eigene Welle von Monstern
    zu erschaffen!
  tutorial_codehsdata_longdescription: Erfahren Sie mehr über das Potenzial von Datenvisualisierungen,
    um Daten auf aussagekräftige und leicht verständliche Weise darzustellen. Verwenden
    Sie unseren Grafikgenerator, um visuell ansprechende Grafiken zu erstellen, und
    erfahren Sie, wie Codierung verwendet wird, um schöne Daten zu erstellen.
  tutorial_educodecake_longdescription: Lerne HTML, während du mit Chefkoch Roland
    einen Kuchen backst. Gestalte und gestalte deine individuelle Kreation mit deinem
    neu gewonnenen Wissen über Tags und Klassen.
  tutorial_ttsecond_longdescription: Können Sie das Open Protocol bereitstellen? Sie
    haben sich an Bord des Großkampfschiffs geschlichen und müssen nun den Sicherheitsdrohnen
    lange genug ausweichen, um den Zugang für alle zu ermöglichen. Untersuchen Sie
    schnell bedingte Aussagen, um herauszufinden, ob Sie vor der heimtückischen Cybervision
    sicher sind oder nicht. Wenn nicht, geht es zur Luftschleuse!
  tutorial_bsdtrivia_longdescription: 'In diesem Kurs können die Schüler mithilfe
    von Code teilen, was für sie wichtig oder interessant ist. Sie können der Lektion
    folgen oder einzigartige Projekte erstellen, während sie HTML, CSS und JavaScript
    lernen. Sie werden mit Video-Tutorials, Live-Codierung und Zugriff auf das Code-Glossar
    geführt. Der Trivia Game Maker konzentriert sich auf die Entwicklung eines interaktiven
    Quizspiels, in dem Sie auch die Quizfragen stellen können. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programmiere eine Konversation zwischen
    zwei Sprites. Werden Sie kreativ, während Sie mit CS First mit Code in Scratch
    kommunizieren!
  tutorial_codemonkeybeaver_longdescription: Hilf einem Biber, seine Ziele zu erreichen!
    Tauchen Sie ein in den natürlichen Lebensraum dieses Bibers mit einer unterhaltsamen
    Programmieraktivität, die Ihre Programmierausbildung auf die Sprünge bringt. Biber
    können schwimmen, Holz sammeln und Dämme bauen. Dieser kleine Biber braucht deine
    Hilfe. Benutze die einfachen Codeblöcke, um den Damm im See fertigzustellen, damit
    das Wasser ruhig bleibt, baue ein Haus und mache Smoothies!
  tutorial_codestersdistance_longdescription: Erlerne die Grundlagen des Programmierens
    in Python und erstelle dann ein Programm, das den Abstand zwischen zwei Sprites
    berechnet, um sicherzustellen, dass sie sich sozial distanzieren oder eine Maske
    tragen müssen.
  tutorial_itchspace_longdescription: Dieses Tutorial führt Sie durch die Erstellung
    eines klassischen Space Invaders-Spiels mit der Programmiersprache Scratch MIT.
    Abonniere den RokCoder YouTube-Kanal für weitere Scratch-basierte Videos und Tutorials!
    Jedes Video ist ein kleines Tutorial (ungefähr zehn Minuten lang), das seine eigenen
    spezifischen Endziele enthält. Das Endergebnis ist ein qualitativ hochwertiges
    Scratch-Arcade-Spiel.
  tutorial_vidcodemagic_longdescription: Lassen Sie mithilfe einer Schleife zufällig
    Blitze auf dem Bildschirm erscheinen.
  tutorial_vidcodemagices_longdescription: Lassen Sie mithilfe einer Schleife zufällig
    Blitze auf dem Bildschirm erscheinen.
  tutorial_codespeakmeal_longdescription: Lernen Sie, eine App zu programmieren, die
    Benutzern hilft, Entscheidungen über gesunde Lebensmittel zu treffen.
  tutorial_itchfish_longdescription: Scratch 3.0-Tutorial zum Erstellen eines Spiels
    mit einem Hai, der Fische jagt und frisst, wird unterbrochen, wenn ein Taucher
    versehentlich gefressen wird.
  tutorial_bsdwebsite_longdescription: 'In diesem Kurs können die Schüler mithilfe
    von Code teilen, was für sie wichtig oder interessant ist. Sie können der Lektion
    folgen oder einzigartige Projekte erstellen, während sie HTML, CSS und JavaScript
    lernen. Sie werden mit Video-Tutorials, Live-Codierung und Zugriff auf das Code-Glossar
    geführt. „Die Website „Meine Favoriten“ konzentriert sich darauf, eine Webseite
    mit den drei wichtigsten Dingen zu erstellen, die Sie interessieren oder die Sie
    gerne tun. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Lerne, wie du eine digitale Zeitkapsel codieren
    kannst, um dein jetziges Leben aufzuzeichnen und darüber nachzudenken.
  tutorial_itchwebcam_longdescription: Erfahren Sie mehr über Augmented Reality und
    gestalten Sie Ihren eigenen virtuellen Augmented-Reality-Raum.
  tutorial_itchball_longdescription: Lass einen Ball auf dem Bildschirm herumspringen.
    Erfahren Sie mehr über Schleifen und Bedingungen innerhalb von Schleifen.
  tutorial_ttrace_longdescription: Durch das Aufrufen von Funktionen und das Entwerfen
    von Klassen programmieren die Spieler ihren eigenen Rennwagen so, dass er schnell,
    wendig und leistungsstark ist. Während der Rennen können sie dann die Fahrzeuge
    ihrer Konkurrenten hacken, um deren Steuerung zu durcheinander zu bringen.
  tutorial_plethora_longdescription: 'In dieser Plethora-Aktivität lösen Sie visuelle
    unterhaltsame Herausforderungen und lernen die Konzepte von Ursache und Wirkung
    sowie Benutzerinteraktion kennen. '
  tutorial_educodesecret_longdescription: Erkunden Sie mit Agent Smith die Welten
    der Geheimnisse, während Sie tiefer in das Lernen von Aussagen, Zeichenketten
    und For-In-Schleifen eintauchen. Hilf Agent Smith, die Schuldigen zu finden und
    das Betriebssystem der Agentur für ihre neuen Benutzer mit Python zu konfigurieren.
  tutorial_itchshapes_longdescription: Erfahren Sie, wie Sie in Scratch Formen zeichnen.
    Sie lernen auch, wie Sie berechnen, wie viel Sie für eine beliebige Form drehen
    müssen.
  tutorial_codeguppytext_longdescription: Erlernen Sie die Grundlagen der textbasierten
    Codierung, indem Sie Ihr erstes Programm in einem Online-Codierungseditor erstellen.
  tutorial_vidcodeplastiche_longdescription: |-
    "  Das Problem von Plastik, mit dem unsere Ozeane aufgefüllt werden, wird zunehmend schlimmer.
     Erfreulicherweise kannst du deine Stimme hören lassen, mit Code durch Plastic Pollution Bekanntmachungen des öffentlichen Dienstes (PSA). Nach der Kodierung eines PSA, über die Umweltverschmutzung mit Plastik und unter Einsatz von JavaScript, kannst du ein zweites Video erstellen, über irgendein Thema das dir am Herzen liegt. Lerne wie du Schleifen, Sinuswellen und Emojis einsetzen kannst, um ein einzigartiges Projekt zu erstellen.  "
  tutorial_educativechatbot_longdescription: Lernen Sie die Welt der künstlichen Intelligenz
    und des maschinellen Lernens kennen und programmieren Sie Ihren eigenen Chatbot!
  tutorial_educodebasics_longdescription: Erlerne einige Programmiergrundlagen und
    erstelle dabei dein eigenes Spiel!
  tutorial_codehsdesign_longdescription: 'Programmierer lernen, wie Programmierung
    Künstler unterstützen kann, und erstellen ihr eigenes Online-Shop-Mockup mit HTML. '
  tutorial_htmlacademyphp_longdescription: Lernen Sie Dumpo the Little Elephant kennen,
    einen leitenden Programmierer in einem Webdesign-Studio, der einen Online-Shop
    entwickelt. Gemeinsam lernen Sie auf ansprechende Weise die Grundlagen von PHP.
    Du arbeitest mit Webskripten und lernst die Variablen, fügst PHP-Skripte in das
    Layout ein und interagierst mit Datenbanken, während du ein realitätsnahes Webprojekt
    erstellst.
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop the Spread kannst
    du den Faktor „Zu Hause bleiben“ ändern und einen einfachen News-Clicker codieren.
    Die Aktivität zeigt, wie sich soziale Distanzierung direkt darauf auswirkt, wie
    schnell sich ein Virus wie COVID-19 ausbreiten kann. Schüler und Lehrer erhalten
    einen kleinen Einblick in die Viruswissenschaft und die Auswirkungen, die ein
    Virus auf die Gesellschaft haben kann, und verbessern gleichzeitig ihre digitalen
    Sprachkenntnisse.'
  tutorial_codesterscovid_longdescription: Erlernen Sie die Grundlagen der Programmierung
    in Python und erstellen Sie gleichzeitig Ihr eigenes PSA darüber, wie wir die
    Ausbreitung von COVID-19 stoppen können. Entwerfen Sie Ihr eigenes animiertes
    interaktives PSA, um wichtige Informationen über die Bedeutung von sozialer Distanzierung,
    Maskentragung, Quarantäne und anderen Maßnahmen auszutauschen.
  tutorial_ttbunker_longdescription: Du hast den Bunker gefunden und all seine Geheimnisse
    gehören dir, sobald du seine Verschlüsselung geknackt hast. Eine Armee nähert
    sich, und Sie müssen den Umkreis mithilfe der Programmierkenntnisse halten. Codiere
    einzelne Türme, setze Reichweite, Schaden und weitere Spezialfähigkeiten, indem
    du neue Codezeilen hinzufügst und Werte änderst. Überlebe lange genug, um zu lernen,
    wie Klassen und Instanzen dich noch mächtiger machen können.
  tutorial_cuttle_longdescription: Fordere dich mit diesen unterhaltsamen und interaktiven
    Aufgaben heraus und lerne alles über rechnerisches Denken.
  tutorial_bsdjokes_longdescription: 'In diesem Kurs können die Schüler mithilfe von
    Code teilen, was für sie wichtig oder interessant ist. Sie können der Lektion
    folgen oder einzigartige Projekte erstellen, während sie HTML, CSS und JavaScript
    lernen. Sie werden mit Video-Tutorials, Live-Codierung und Zugriff auf das Code-Glossar
    geführt. The Jokes and Riddles konzentriert sich auf die Erstellung einer Reihe
    interaktiver Karten, die Ihre Lieblingswitze und -rätsel sowie die Antworten enthalten!
    #codeisyourvoice'
  tutorial_rptree_longdescription: Verwenden Sie Scratch, um eine Simulation zu erstellen,
    die zeigt, wie sich die unterschiedliche Gesundheit eines Waldes und der Grad
    der Entwaldung auf Bäume, Wildtiere und die Menge des absorbierten CO2 auswirken.
    Sie sollten bereits wissen, wie Scratch-Koordinaten und Variablen funktionieren.
  tutorial_codestersunity_longdescription: Erlernen Sie die Grundlagen der Codierung
    in Python, einschließlich Listen, Loops und Sprites. Erstellen Sie dann mithilfe
    einer Schleife ein Wandbild, um auf jedes in einer Liste gespeicherte Sprite zuzugreifen.
  tutorial_codesterssoccer_longdescription: Erlernen Sie die Grundlagen des Programmierens
    in Python und erstellen Sie dann ein Programm, das einen Fußball ins Tor schießt.
    Um deinen Schuss gezielt zu treffen, musst du zuerst die Steigung der Linie abschätzen.
    Viel Glück!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot braucht deine Hilfe! Sie
    benötigt dein Wissen über Loops, Algorithmen und Codierung, um Lockits Code zu
    reparieren und ihr System neu zu starten. '
  tutorial_thunkablemask_longdescription: Erfahren Sie, wie Sie eine mobile App erstellen,
    mit der Sie Punkte erhalten, wenn Sie wissen, wie Sie Ihre Maske richtig tragen!
  tutorial_cafarming_longdescription: Informatik kann helfen, eine hungrige Welt zu
    ernähren. Landwirte nutzen Technologie, um Lebensmittel intelligenter und nachhaltiger
    anzubauen. Agribots und Drohnen können Pflanzen überwachen, bewässern und besprühen
    und sogar lästige Unkräuter bekämpfen! Erfahren Sie, wie KI, Computer Vision und
    das Internet der Dinge in der Farm eingesetzt werden.
  tutorial_blocksmithyeti_longdescription: Oh nein! Jemand hat den Yeti gefangen!
    Nur DU und deine programmierbare intelligente Kanone können den Yeti retten und
    seine Freunde ernähren. In dieser unterhaltsamen interaktiven Lektion zum Selbststudium
    verwenden die Schüler JavaScript, um den Yeti zu speichern.
  tutorial_codecapture_longdescription: 'Machen Sie Ihre ersten Schritte in die Welt
    der Programmierung mit JavaScript, ganz einfach mit Stift und Papier und Ihrem
    Handy! '
  tutorial_codehslitter_longdescription: 'Erfahren Sie, wie Sie mithilfe von Programmierung
    eines der größten Probleme der Welt lösen können: Müll und Abfall! In dieser Choose-Your-Own-Adventure
    Hour of Code haben Sie die Wahl zwischen den Grundlagen von Python oder den Grundlagen
    des Webdesigns. Wofür Sie sich auch entscheiden, Sie werden herausfinden, wie
    Sie mithilfe von Informatik die Müllmenge in Ihrer Gemeinde verringern können.'
  tutorial_bsdocean_longdescription: Life below Water beleuchtet ein drängendes Problem,
    mit dem wir heute konfrontiert sind — unsere Umwelt. Dieses Projekt konzentriert
    sich darauf, Sie dabei zu unterstützen, Ihre eigene Webseite zum Schutz unserer
    Gewässer zu programmieren.
  tutorial_itchplatformer_longdescription: Eine leicht verständliche Anleitung zum
    Erstellen eines einfachen Plattformspiels mit Scratch.
  tutorial_codejika_longdescription: Eine großartige Einführung in die Codierung mit
    HTML und CSS. Programmieren Sie ein paar Zeilen und sehen Sie sofortige Ergebnisse,
    ohne sich in das Wie und Warum verwickeln zu lassen, indem Sie eine schöne Landingpage
    mit zweifarbigem Hintergrund mit Farbverlauf, Namen und Startdatum der Website
    erstellen.
  tutorial_gamefrootclicker_longdescription: Die Lernenden programmieren ihr eigenes
    Clicker-Spiel und lernen dabei Variablen, verschiedene Datentypen, bedingte Logik
    und Vergleichsoperatoren kennen und erhalten wertvolle Einblicke in die Art und
    Weise, wie professionelle Spieleentwickler echte Spiele entwerfen und erstellen.
    Am Ende des Tutorials wirst du verschiedene Variablentypen codiert, ein Spiel
    veröffentlicht und dich mit Informatik in einem indigenen Kontext beschäftigt
    haben.
  tutorial_rmagicequity_longdescription: 'Erkunden Sie Konzepte zur Reduzierung von
    Ungleichheit mit Code: begrenzte Ressourcen, Gleichheit, Gerechtigkeit und Befreiung.
    Verwenden Sie Variablen und Funktionen in einer selbstgesteuerten Blockumgebung.
    Animieren Sie zum Abschluss die 3D-Schauspieler.'
  tutorial_ttfreestyle_longdescription: Du bist der Choreograf und Regisseur eines
    neuen Musikvideos! Tippe echten Code ein, um Tänzer, Szenerien und mehr zu platzieren
    und zu steuern. Achte nur darauf, dass Groß- und Kleinschreibung korrekt ist,
    sonst ist das Ganze nur statisch.
  tutorial_ozobotcolor2_longdescription: Die Schüler lernen die grundlegenden Funktionen
    von Ozobot kennen. Die Schüler lernen, wie man Farbcodes zeichnet, die Ozobot
    lesen kann.
  tutorial_ozobotcolor3_longdescription: Die Schüler lernen, den Bot so zu programmieren,
    dass er mit Farbcodes nach links, rechts und geradeaus fährt.
  tutorial_clcarbon_longdescription: Ein Python-Unterrichtsplan, der den Schülern
    beibringt, wie man einen CO2-Fußabdruckrechner erstellt, der den Fußabdruck anhand
    eines kurzen Quizzes über das tägliche Leben berechnet, dann Vergleichskennzahlen
    liefert (d. h. dies ist dieselbe Menge an Kohlenstoff wie xxxx) und Möglichkeiten
    vorschlägt, umweltfreundlicher zu sein.
  tutorial_kodablebasics_longdescription: Kein Computer? Kein Problem! Erlernen Sie
    grundlegende Programmierkenntnisse und üben Sie die Verwendung der wichtigsten
    Codierungsbefehle ohne die Verwendung eines Geräts.
  tutorial_scigirlscc_longdescription: Hilf deinen Schülern, Pseudocode schreiben
    zu lernen! Computerprogrammierer beginnen ihre Projekte oft mit Alltagssprache,
    um aufzuschreiben, was in ihrem Code passieren soll — das wird Pseudocode genannt.
    Die Jugendlichen arbeiten in Gruppen daran, Pseudocode für eine einfache Bewegung
    oder einen Tanzzug zu schreiben.
  tutorial_irobotpicture_longdescription: Roboter haben viele Sensoren, die zusammenarbeiten,
    um dem Roboter zu helfen, alles um ihn herum zu verstehen. Genau wie Sensoren
    können unsere Freunde oft Dinge sehen, hören, fühlen oder verstehen, die wir nicht
    können. Arbeiten Sie in dieser Aktivität zusammen, um geheime Nachrichten zu entschlüsseln
    und den Code zu knacken!
  tutorial_kcjmyself_longdescription: In dieser Aktivität lernst du, wie du mit Scratch
    eine Animation über dich programmieren kannst! Entwirf einen individuellen Charakter,
    der dich selbst darstellt, lass ihn sich bewegen und füge verschiedene Kulissen
    hinzu, um deine Heimatstadt zur Schau zu stellen. Dieses Projekt ist einfach genug,
    damit Kinder es alleine oder mit Unterstützung eines Erwachsenen abschließen können.
  tutorial_nearpodalgorithms_longdescription: 'In dieser Nearpod-Lektion identifizieren
    die Schüler einen Algorithmus als eine Reihe von schrittweisen Anweisungen. Die
    Schüler lernen, einen Algorithmus zu erstellen, zu testen und zu korrigieren,
    um eine bestimmte Aufgabe zu erledigen. '
  tutorial_kibodrop_longdescription: Beim Ingenieurwesen geht es um Beharrlichkeit
    und Durchhaltevermögen. Heute werden die Studenten zu Ingenieuren und lernen die
    Schritte des technischen Entwurfsprozesses kennen. Sie stellen Modelle aus handgefertigten
    und recycelten Materialien her und testen dann die Robustheit ihrer Modelle, indem
    sie sie aus Knöchelhöhe fallen lassen. Dies ist eine Aktivität ohne Netzanschluss;
    KIBO-Roboter sind optional.
  tutorial_ozobotcolor1_longdescription: Die Schüler lernen die grundlegenden Funktionen
    von Ozobot kennen, einschließlich der Kalibrierung der Sensoren des Bots und des
    Zeichnens von Linien, denen der Bot folgen kann.
  tutorial_scigirlspixels_longdescription: 'In dieser Unplugged-Aktivität lernst du,
    was ein Pixel ist und wie du ein einfaches Schwarzweißbild an einen Freund sendest! '
  tutorial_kcjheroines_longdescription: In dieser Aktivität lernen Sie verschiedene
    kanadische Frauen kennen, die Geschichte geschrieben haben. Mit Scratch lernst
    du, ein Videospiel zu programmieren, in dem ihr Leben und ihre Erfolge gefeiert
    werden. Wähle eine Heldin, passe ihr Kostüm und ihren Hintergrund an, codiere
    Bewegungen und Tore für dein Spiel und behalte Punkte. Dieses Projekt ist einfach
    genug, damit Kinder es alleine oder mit Unterstützung eines Erwachsenen abschließen
    können.
  tutorial_ozobotvalue_longdescription: Die Schüler verwenden ihren Ozobot, um nach
    dem Zufallsprinzip einen Ortswert auszuwählen, denselben Ortswert in einer dreistelligen
    Zahl zu identifizieren und die Zahl aufzuschreiben.
  tutorial_icodebytes_longdescription: Lerne Informatik ohne Technik! Unterhaltsame
    Computeraktivitäten ohne Netzanschluss für Kinder im Alter von 5 bis 7 Jahren,
    die sie im Unterricht oder zu Hause mit ihrer Familie unternehmen können. Die
    Aktivitäten helfen dabei, computergestütztes Denken auf unterhaltsame Weise zu
    entwickeln. Unterteilt in die Grundprinzipien der Informatik und beinhaltet das
    Erstellen von Algorithmen, logisches Denken, das Erkennen von Mustern und das
    Finden oder Aufstellen von Regeln.
  tutorial_clfashion2_longdescription: Bist du ein modebewusster Datenwissenschaftler
    mit Interesse an Code? Nehmen Sie an den Fashionista of Data Science-Kursen teil
    und erfahren Sie, wie Codierung und Mode Hand in Hand gehen! Wir werden SQL-Code
    zusammen mit Data Science verwenden, um Marketing, Linienstile und Ladenabläufe
    zu untersuchen.
  tutorial_ai4all_longdescription: 'Dieses Byte of AI soll eine schnelle und unterhaltsame
    Möglichkeit sein, von Lehrern unterstützt, sich mit einigen Kernideen der modernen
    KI vertraut zu machen, darunter: wie Daten in einem KI-Modell ausgegeben werden,
    wie menschliche Vorurteile in Datensätze einfließen und wie KI in verschiedenen
    Bereichen wie Kunst und Kreativität eingesetzt werden kann. Die Schüler lernen
    diese Dinge, indem sie das Zeichnen in Google Quick, Draw erkunden!'
  tutorial_cldata_longdescription: 'Entdecken Sie Data Science, eine der wertvollsten
    Fähigkeiten, und entdecken Sie die Welt! Klingt Data Science trocken und gruselig,
    wie Mathe? Hab keine Angst. Dieser Einführungskurs zeigt Ihnen, dass Sie bereits
    Experten für Daten sind und dass Data Science voller unterhaltsamer und interessanter
    Einblicke zu Themen wie Fußball, Musik, Kunst und Ihren Lieblingsbüchern steckt.
    Materialien, die für den persönlichen Unterricht oder den Fernunterricht bereit
    sind. '
  tutorial_spheroinputs_longdescription: 'Diese Aktivität bringt Sie dazu, über das
    gängige Informatik-Codierungskonzept von Ein- und Ausgaben nachzudenken und darüber,
    wie diese Idee mit der positiven Nutzung der Informatik zusammenhängt. '
  tutorial_edisoncount_longdescription: 'Stellen Sie in dieser von Studierenden geleiteten
    Aktivität die wichtigsten rechnerischen Konzepte von Eingaben und Ausgaben mithilfe
    von Edison-Robotern und der blockbasierten Programmiersprache EdBlocks vor. Nutzen
    Sie die Antriebsfunktion des Edison-Roboters durch eine Reihe progressiver Programmieraufgaben.
    Die Erstellung von Programmen, die der Roboter „verfolgen“ kann, erfordert sequentielles
    Denken und ein Verständnis des Eingabe-Prozess-Ausgabe-Zyklus. '
  tutorial_spheroloops_longdescription: 'In dieser Aktivität werden Sie über das gängige
    Computer-Codierungskonzept von Loops nachdenken und darüber, wie dieses Konzept
    mit der positiven Nutzung der Informatik zusammenhängt. '
  tutorial_kiboprogram_longdescription: In dieser Lektion lernen die Kinder etwas
    über die Sequenzierung beim Programmieren und über die Symbole, aus denen eine
    Programmiersprache wie die von KIBO besteht. Die Schüler erstellen ihre eigenen
    Programmiersymbole und spielen Programme mit ihrer eigenen Bewegung aus. Schließlich
    können sie diese Bewegungsprogramme in Programme für KIBO umsetzen.
  tutorial_hellorubycsin60_longdescription: 'Haben Sie sich jemals gefragt, was sich
    in den Kabeln Ihres Computers bewegt? Oder warum Computerteile wie eine winzige
    Stadt aussehen? Oder was ist eigentlich ein Algorithmus? Diese 30 einminütigen
    Videos zum Selbststudium richten sich an Kinder von 5 bis 9 Jahren, gefolgt von
    einer Aktivität, die die Kinder zu Hause durchführen können. Zu den Themen gehören
    Code, Hardware, Netzwerke, KI und andere interessante Ideen. '
  tutorial_clfashion1_longdescription: Bist du ein modebewusster Datenwissenschaftler
    mit Interesse an Code? Nehmen Sie an den Fashionista of Data Science-Kursen teil
    und erfahren Sie, wie Codierung und Mode Hand in Hand gehen! Wir werden SQL-Code
    zusammen mit Data Science verwenden, um Marketing, Linienstile und Ladenabläufe
    zu untersuchen.
  tutorial_irobottraffic_longdescription: Verkehrssignale sind ein fester Bestandteil
    der Sicherheit in unserem täglichen Leben. Codiere deine eigene Ampel mit dem
    Root-Roboter und erfahre mehr über den Erfinder!
  tutorial_edisonmystery_longdescription: In dieser von Schülern geleiteten Aktivität
    können die Schüler die Nutzung des Line Trackers von Edison mithilfe von Edison-Robotern
    und der Scratch-basierten Programmiersprache EdScratch anhand von Edison-Robotern
    und der Scratch-basierten Programmiersprache EdScratch auf die Sprünge bringen.
    Die Schüler machen sich zunächst mit der Line-Tracking-Sensortechnologie des Edison-Roboters
    vertraut und experimentieren mit der roten LED auf verschiedenfarbigen Oberflächen.
    Anschließend werden sie mit dem Konzept der Algorithmen zur Beherrschung einer
    Mystery-Line übergehen.
  tutorial_microbitseaturtles_longdescription: Erstellen Sie einen Prototyp einer
    roten LED-Strandlampe mit geringem Stromverbrauch, die zur Beleuchtung von Strandwegen
    verwendet werden kann und auch für Meeresschildkröten sicher ist.
  tutorial_ozobotknow_longdescription: In dieser Lektion werden die Schüler in die
    Hardware- und Robotikkomponenten von Ozobot Evo eingeführt.
  tutorial_imagilabs_longdescription: 'Programmiere ein blinkendes Herz, ein startendes
    Raketenschiff, deinen Namen oder alles, was dir einfällt! Zu Beginn zeigen wir
    Ihnen, wie Sie ein Herz in Ihrer Lieblingsfarbe programmieren und es dann im Rhythmus
    Ihres Lieblingsliedes blinken lassen. Treten Sie unserer ImagiCoder-Community
    bei, um Designs zu teilen und auszutauschen. Laden Sie Ihre Kreationen auf Ihren
    ImagiCharm hoch, damit Sie Ihren Code stolz überall tragen können! '
  tutorial_irobotsimulator_longdescription: Erfahren Sie mit diesem Aktivitätspaket,
    wie Sie Codierungsprojekte erstellen und herunterladen können! Löse alle Rätsel
    mit dem Root-Simbot in der virtuellen Arena, um am Ende die geheime Botschaft
    zu enthüllen!
  tutorial_irobotkind_longdescription: Unser Roboter lernt immer noch, gute Entscheidungen
    zu treffen, wenn er mit Freunden spielt. Hilf in diesem Spiel Root beim Üben,
    indem du vier gute Entscheidungen hintereinander triffst. Wenn Root eine schlechte
    Wahl trifft, muss es wieder von vorne beginnen! Lass uns zusammen spielen!
  tutorial_firiavirtual_longdescription: Lernen Sie Python-Programmierung mit einem
    leistungsstarken 3D-Robotiksimulator. Du wirst herausfordernde Missionen in einer
    virtuellen Umgebung mit realistischer Physik abschließen. Missionen bringen dir
    den Code zur Steuerung von Motoren, LEDs und anderen Peripheriegeräten auf CodeBot
    bei. Und im Sandbox-Modus können Sie mit unbegrenzten Python-Codierungsmöglichkeiten
    kreativ werden. Der Einstieg in CodeSpace Simulation ist ganz einfach!
  tutorial_irobotguesscode_longdescription: Verleihen Sie Pictionary per Code eine
    neue Note! Die Schüler können Code verwenden, um Vorhersagen darüber zu treffen,
    welche Bilder, Songs oder Wörter der Root SimBot erstellen wird. Codiere auch
    deine eigene Pictionary-Kreation!
  tutorial_ozobotnouns_longdescription: In dieser Lektion werden die Schüler herausfinden,
    wie unregelmäßige Substantive im Plural richtig buchstabiert und verwendet werden,
    und mithilfe von Farbcodes ihren Ozobot so programmieren, dass er zu den richtigen
    unregelmäßigen Substantiven im Plural wechselt, indem sie entweder nach links
    oder rechts abbiegen und das Substantiv in einem Satz verwenden.
  tutorial_nasa3d_longdescription: Erfahre mehr über explodierende Sterne, 3D-Modelle
    und Codeblöcke! Diese Weltraumaktivität führt Sie mit dem kostenlosen browserbasierten
    Tinkercad durch die Grundlagen der 3D-Modellierung in der Astronomie. Die Schüler
    können von der Erstellung einfacher 3D-Formen zur Arbeit mit tatsächlichen NASA-Daten
    über explodierte Sterne, zum Testen in erweiterter Realität und zur Verwendung
    von Schleifen und zeitbasierten Änderungen mit Codeblöcken übergehen.
  tutorial_blupants_longdescription: Trainiere einen echten autonomen Roboter, Blöcke
    aufzunehmen und sie zum Ziel zu bringen, indem er durch einen Hindernisparcours
    navigiert. Beginnen Sie mit der Drag-and-Drop-Oberfläche und wechseln Sie mit
    zunehmender Erfahrung zu Python.
  tutorial_legodance_longdescription: Synchronisiere die motorischen Bewegungen eines
    Breakdancers, um den Rhythmus mit Licht und Beats zu halten.
  tutorial_nearpodcoding_longdescription: In diesem 25-30-minütigen Nearpod mit Flocabulary
    Topic Spark werden die Schüler anhand eines Hip-Hop-Videos und der charakteristischen
    interaktiven Funktionen von Nearpod in das Programmieren eingeführt. Diese Lektion
    behandelt die Flocabulary-Videocodierung.
  tutorial_kcjplastic_longdescription: Wir fordern Sie heraus, mithilfe der Datenvisualisierung
    eine Lösung für die Plastikverschmutzung zu entwickeln! Finden Sie heraus, woher
    Plastikmüll stammt und warum er zu einem globalen Problem geworden ist. Denken
    Sie dann über Ihren eigenen Plastikverbrauch nach, schätzen Sie ab, wie viel Abfall
    Sie im Laufe der Zeit reduzieren könnten, und entwerfen Sie eine Erfindung oder
    Alternative, die Ihnen helfen könnte. Kinder können dieses Projekt alleine oder
    mit Unterstützung eines Erwachsenen abschließen.
  tutorial_legojourney_longdescription: 'Reisen sind aufregend! Fordere die Schüler
    heraus, unser Grasshopper Journey-Projekt neu zu mixen, um eine neue Reise zu
    erstellen und mithilfe von Scratch 3.0 verschiedene Möglichkeiten zu finden, wie
    sich ein von SPIKE Prime inspirierter virtueller Grashüpfer bewegen kann! Neben
    Informatikkenntnissen kann diese vom Lehrer moderierte Aktivität auch zur Unterstützung
    von Bereichen wie Sprachkunst, Wissenschaft und Kunst genutzt werden. '
  tutorial_legohopper_longdescription: Entwerfen Sie mehrere Prototypen, um herauszufinden,
    wie Sie einen Roboter am effektivsten bewegen können, ohne Räder zu verwenden.
  tutorial_catrobatembroidery_longdescription: Programmiere dein Design auf deinem
    Android-Handy und sticke es auf dein T-Shirt, deine Hose, deinen Beutel oder deine
    Schuhe!
  tutorial_irobotphone_longdescription: Bei dieser Programmierherausforderung arbeiten
    die Schüler aus der Ferne zusammen, um ein kollektives Programm zu erstellen,
    das ein Bild zeichnet. Nach dem Vorbild des klassischen Spiels Telephone erhalten
    die Schüler Code, mischen ihn neu und geben ihn über die Telefonkette weiter.
    Wird dein Team das Picture Goal erreichen, wenn du das Ende erreichst?
  tutorial_codeguppydraw_longdescription: Schnelle Einführung in die textbasierte
    Codierung mit unterhaltsamen und ansprechenden JavaScript-Programmen zum Eingeben
  tutorial_codejumper_longdescription: In dieser Lektion aus dem Code Jumper-Lehrplan
    erkunden die Lernenden Netzwerke in einer praktischen Unplugged-Erfahrung anhand
    typischer Materialien aus einem Klassenzimmer. Das Thema dieser Lektion dreht
    sich um Botschaften der Freundlichkeit gegenüber anderen. Diese Lektion wurde
    speziell für Schüler mit Sehbehinderungen konzipiert.
  tutorial_meeempathy_longdescription: Jahrhundertelang teilten sich die Dorfbewohner
    und die Illagers denselben Raum, interagierten aber selten miteinander. Jetzt
    können Sie die Macht des Codes nutzen, um die beiden Dörfer zusammenzubringen.
    Die Spieler werden Empathie und Mitgefühl für ihre Nachbarn erleben, Zusammenarbeit
    und Inklusion lernen und die Vielfalt annehmen, die uns alle einzigartig macht.

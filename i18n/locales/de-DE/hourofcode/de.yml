  hoc_faq_one_hour_q: Wieviel kann ich in einer Stunde lernen?
  hoc_faq_one_hour_a: Das Ziel der Hour of Code ist es nicht, jemanden in einer Stunde
    zu einem Experten für Informatik zu machen. Eine Stunde reicht aus, um zu lernen,
    dass Informatik Spaß macht und kreativ ist, dass sie in jedem Alter und für alle
    Schüler zugänglich ist, unabhängig von ihrem Hintergrund. Der Erfolg dieser Kampagne
    misst sich nicht daran, wie viel Informatik die SchülerInnen lernen. Der Erfolg
    wird in der breiten Beteiligung über alle Geschlechter, Rassen und sozioökonomischen
    Gruppen hinweg sichtbar und in der daraus resultierenden Zunahme der Einschreibung
    und Teilnahme am Informatikunterricht in allen Klassenstufen. Millionen der teilnehmenden
    Lehrer und Schüler haben sich entschlossen, mehr als nur eine Stunde zu lernen
    - einen ganzen Tag, eine ganze Woche oder länger, und viele Schüler haben sich
    deshalb für einen ganzen Kurs (oder sogar ein Studienfach) entschieden.<br/><br/>Neben
    den SchülerInnen ist auch der Lehrer ein "Lernender". Er gewinnt nach einer Stunde
    das Vertrauen, dass er Informatik unterrichten kann, auch wenn er vielleicht keinen
    Hochschulabschluss als Informatiker hat. Zehntausende Lehrer beschließen, sich
    weiter mit Informatik zu beschäftigen und entweder an einer Fortbildung teilzunehmen
    oder weiterführende Online-Kurse anzubieten, oder beides. Und das gilt auch für
    Schulleiter. Sie erkennen, dass ihre SchülerInnen Informatik lernen möchten und
    dass ihre Lehrer in der Lage sind, Informatik zu unterrichten.<br/><br/> Was alle
    Teilnehmer in einer Stunde lernen, ist vor allem, dass wir es schaffen können.
  hoc_faq_one_hour_a_markdown: |-
    Das Ziel der Hour of Code ist es nicht, jemanden in einer Stunde zu einem Experten für Informatik zu machen. Eine Stunde reicht aus, um zu lernen, dass Informatik Spaß macht und kreativ ist, dass sie in jedem Alter und für alle Schüler zugänglich ist, unabhängig von ihrem Hintergrund. Der Erfolg dieser Kampagne misst sich nicht daran, wie viel Informatik die SchülerInnen lernen. Der Erfolg wird in der breiten Beteiligung über alle Geschlechter, Rassen und sozioökonomischen Gruppen hinweg sichtbar und in der daraus resultierenden Zunahme der Einschreibung und Teilnahme am Informatikunterricht in allen Klassenstufen. Millionen der teilnehmenden Lehrer und Schüler haben sich entschlossen, mehr als nur eine Stunde zu lernen - einen ganzen Tag, eine ganze Woche oder länger, und viele Schüler haben sich deshalb für einen ganzen Kurs (oder sogar ein Studienfach) entschieden.

    Neben den SchülerInnen ist auch der Lehrer ein "Lernender". Er gewinnt nach einer Stunde das Vertrauen, dass er Informatik unterrichten kann, auch wenn er vielleicht keinen Hochschulabschluss als Informatiker hat. Zehntausende Lehrer beschließen, sich weiter mit Informatik zu beschäftigen und entweder an einer Fortbildung teilzunehmen oder weiterführende Online-Kurse anzubieten, oder beides. Und das gilt auch für Schulleiter. Sie erkennen, dass ihre SchülerInnen Informatik lernen möchten und dass ihre Lehrer in der Lage sind, Informatik zu unterrichten.

    Was alle Teilnehmer in einer Stunde lernen, ist vor allem, dass wir es schaffen können.
  hoc_faq_more_questions_q: Haben Sie noch weitere Fragen?
  hoc_faq_more_questions_a: Versuchen Sie, eine Antwort in unserem <a href='http://support.code.org'>Support-Forum</a>
    zu finden.
  hoc_faq_more_questions_a_markdown: Versuchen Sie die Antwort unter [support forum](http://support.code.org)
    zu finden.
  hoc_faq_keep_learning_q: Wie kann ich nach der Hour of Code weiter lernen?
  hoc_faq_keep_learning_a: Sie können jederzeit eine Hour of Code veranstalten. Die
    Tutorials stehen das ganze Jahr über zur Verfügung. Der Lehrplan und die Tutorials
    sind dauerhaft abrufbar. Anleitungen zu den Veranstaltungen und anderen Materialien
    für eine erfolgreiche Hour of Code finden Sie unter <a href='/promote'>Materialien</a>.
  hoc_faq_keep_learning_a_markdown: Jeder kann jederzeit eine Hour of Code veranstalten.
    Die Tutorials sind das ganze Jahr über verfügbar. Sie können davon ausgehen, dass
    alle unsere Tutorials und Lehrpläne dauerhaft auf unserer Website verfügbar sein
    werden. Unter [our resources](%{promote}) finden Sie Anleitungen für Ereignisse
    und andere Ressourcen, die Ihre Hour of Code zu einem Erfolg machen.
  hoc_faq_certificates_q: Wo kann ich die Zertifikate für meine SchülerInnen ausdrucken?
  hoc_faq_certificates_a: Auf unserer <a href='%{codeorg_url}/certificates'>Zertifikatsseite</a>
    können Sie vorab Zertifikate für die gesamte Klasse ausdrucken. Sie können auch
    <a href='%{codeorg_url}/certificates?course=mc'>spezielle Zertifikate</a> für
    das Abschließen des Minecraft-Tutorials für einzelne SchülerInnen ausdrucken.
  hoc_faq_certificates_a_markdown: Auf unserer [certificates page](%{codeorg_url}/certificates)
    können Sie vorab Zertifikate für die gesamte Klasse ausdrucken. Sie können auch
    [special certificates](%{codeorg_url}/certificates?course=mc) für SchülerInnen
    ausdrucken, die das Minecraft-Tutorial besuchen.
  hoc_faq_logo_q: 'Welche Einschränkungen gelten für die Nutzung des Logos und Namens
    Hour of Code? '
  hoc_faq_logo_a: Hour of Code ist markenrechtlich geschützt. Wir verbieten die Nutzung
    nicht, aber wir möchten, dass unsere Rahmenbedingungen eingehalten werden. Bitte
    lesen Sie <a href='%{logo_url}'>diese Nutzungsbedingungen</a>.
  hoc_faq_logo_a_markdown: Hour of Code ist ein geschütztes Markenzeichen. Wir verbieten
    die Nutzung nicht, aber wir möchten sicherstellen, dass die Nutzung begrenzt bleibt.
    Bitte beachten Sie [these guidelines for usage].](%{logo_url}).

  csd_page_pick_a_course_heading: Wählen Sie den richtigen CS Discoverie-Kurs für
    Ihr Klassenzimmer
  csd_page_pick_a_course_desc: Mit den vielfältigen Optionen, die für CS Discoveries
    angeboten werden, gibt es einen Kurs für alle unterschiedlichen Bedürfnisse.
  csd_page_pick_a_course_heading_02: Wie möchtest du den Inhalt auswählen?
  csd_page_courses_year_desc: In 7 Einheiten erkunden die Schüler eine Vielzahl von
    Themen.
  csd_page_courses_year_action_block_desc: 'Ein Informatik-Einführungskurs, der es
    den Studierenden ermöglicht, authentische Artefakte zu erstellen und sich mit
    Informatik als Medium für Kreativität, Kommunikation, Problemlösung und Spaß zu
    beschäftigen. '
  csd_page_courses_flexible_units_desc: Jede Einheit von CS Discoveries kann einzeln
    verwendet werden, ohne dass Vorkenntnisse erforderlich sind, sodass Sie genau
    die Einheiten auswählen können, die für Ihren Unterricht geeignet sind.
  csd_page_courses_collections_desc: Tauchen Sie mit einer Reihe von Einheiten, die
    sich auf ein bestimmtes Thema konzentrieren, tiefer in einen Bereich ein.
  csd_page_faq_question_01: Ist CS Discoveries Standards zugeordnet?
  csd_page_faq_answer_01: CS Discoveries wurde unter Verwendung des K-12 Framework
    for Computer Science und der CSTA-Standards von 2017 als Leitfaden geschrieben.
    Derzeit enthält jede Lektion in CS Discoveries Zuordnungen zu den entsprechenden
    CSTA-Standards von 2017. [Eine Zusammenfassung der Standardzuordnungen finden
    Sie hier] (%{mappings_url}). Eine Google Sheets-Version der Standards finden Sie
    unter [CSD-Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Wie/wo kann ich mich für diesen Kurs beruflich weiterentwickeln?
  csd_page_faq_answer_02: Unser Professional Learning Program bietet das ganze Jahr
    über Unterstützung. Das Programm beginnt mit einem fünftägigen Sommerworkshop,
    bei dem Sie die Möglichkeit haben, den Lehrplan praktisch zu bearbeiten und andere
    Lehrer aus Ihrer Region kennenzulernen. Das ganze Jahr über bieten wir Follow-up-Workshops
    und Forenunterstützung an. Sie benötigen keine Vorkenntnisse in der Informatik,
    um loszulegen. Und die Lehrer lieben es! 90% bewerten es als die beste berufliche
    Entwicklung aller Zeiten. [Klicken Sie hier, um sich zu bewerben und mehr zu erfahren]
    (%{apply_url}).
  csd_page_faq_question_03: Ich unterrichte CS Discoveries, habe aber weniger als
    ein Semester mit meinen Studenten. Was würdest du empfehlen?
  csd_page_faq_answer_03_01: Lehrer, die einen eingeschränkten Stundenplan haben und
    nicht in der Lage sind, im Laufe eines Schuljahres alle Einheiten von CS Discoveries
    zu unterrichten, können jetzt ganz einfach eine bestimmte Gruppe von CS Discoveries-Einheiten
    zuweisen, je nachdem, worauf sie sich konzentrieren möchten. Bei diesen Sammlungen
    handelt es sich immer noch um exakt dieselben Einheiten wie in CS Discoveries.
    Sie wurden einfach auf der Grundlage unserer nachfolgenden Empfehlungen zusammengefasst,
    um tief in einen bestimmten Bereich von CS Discoveries einzutauchen. Jede Sammlung
    umfasst ungefähr ein Semester oder etwas weniger als ein Semester. [Klicken Sie
    hier, um unsere Sammlungsoptionen zu sehen] (%{collections_url}).
  csd_page_faq_answer_03_02: Lehrer mit einem noch eingeschränkteren Stundenplan haben
    die Möglichkeit, jeweils nur eine Einheit aus CS Discoveries heraus zuzuweisen,
    ohne den gesamten Kurs zuzuweisen. Wir hoffen, dass dies dazu beiträgt, Klassenzimmer
    zu unterstützen, in denen Einheiten von CS Discoveries eingebettet als Teil größerer
    Kurse oder beim Unterrichten von Informatik mit einem begrenzten Stundenplan unterrichtet
    werden. [Klicken Sie hier, um unsere flexiblen Einheiten zu sehen] (%).
  csd_page_faq_question_04: Welche Materialien und Materialien werden für CS Discoveries
    benötigt?
  csd_page_faq_answer_04_01: Ein potenzieller Kostenfaktor, den Sie bei der Durchführung
    dieses Kurses berücksichtigen sollten, ist das Drucken. In vielen Lektionen gibt
    es Handzettel, die die Schüler durch die Aktivitäten führen sollen. Es ist zwar
    nicht erforderlich, dass alle diese Handzettel gedruckt werden, aber viele wurden
    für den Druck konzipiert, und wir empfehlen dringend, sie auszudrucken, wenn möglich.
  csd_page_faq_answer_04_02: 'Neben dem Drucken sind in einigen Unterrichtsstunden
    auch typische Unterrichtsmaterialien und Manipulationen erforderlich, wie z. B.:
    Schülertagebücher, Posterpapier, Marker/Buntstifte, Scheren, Altpapier, Klebstoff
    oder Klebeband, Haftnotizen oder Karteikarten (oder ähnlich großes Altpapier)
    und Lineale oder eine gerade Kante.'
  csd_page_faq_answer_04_03: 'Zusätzlich zu diesen allgemeinen Kursmaterialien sind
    in bestimmten Einheiten die folgenden Elemente erforderlich:'
  csd_page_faq_answer_04_04: Problemlösung und Datenverarbeitung
  csd_page_faq_answer_04_05: Aluminiumfolie, Behälter für Wasser, Pfennige (beachten
    Sie, dass Pfennige durch ein anderes Gewicht derselben Größe ersetzt werden können).
    Alternative Aktivitäten sind verfügbar, wenn Sie keinen Zugang zu diesen Materialien
    haben.
  csd_page_faq_answer_04_06: Apps mit Geräten erstellen (Option A und Option B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Set von Micro:Bit-Geräten für den Klassenraum.
    Weitere Informationen finden Sie unter [code.org/maker/microbit] (%{url}).'
  csd_page_faq_answer_04_09: Bastelzubehör wie leere Taschentuchboxen oder Papprollen
    oder Kratzpapier
  csd_page_faq_answer_04_10: "*Hinweis: Die Einheit Apps mit Geräten erstellen bietet
    zwei Implementierungsoptionen — eine für Benutzer von Circuit Playgrounds und
    eine für Benutzer von micro:bit. Lehrer sollten nicht beide Gerätesets kaufen
    oder beide Unterrichtseinheiten anbieten, da sie gleichwertig sind und denselben
    Inhalt behandeln."
  csd_page_faq_question_06: Wie passt CS Discoveries zu den anderen Code.org-Kursen?
  csd_page_faq_answer_06_01: CS Discoveries ist so konzipiert, dass es auf natürliche
    Weise zwischen unseren Kursen [CS Fundamentals] (%{csf_url}) und unserem Kurs

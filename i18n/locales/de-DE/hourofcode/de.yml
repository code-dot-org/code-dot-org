  hoc_faq_title: Häufig gestellte Fragen
  hoc_faq_what_is_hoc_q: Was ist die Hour of Code?
  hoc_faq_what_is_hoc_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://code.org/learn'>Check out the tutorials</a>."
  hoc_faq_last_year: Probiere die Tutorials
  hoc_faq_when_is_hoc_q: Wann findet die Hour of Code statt?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: Warum Informatik?
  hoc_faq_why_cs_a: "<i>Alle</i> Schüler und Schülerinnen sollten die Möglichkeit haben, Informatik zu lernen. Dieses Wissen fördert das Logikverständnis, die Kreativität und die Problemlösekompetenz. Zudem werden schon früh die Grundlagen für den Erfolg im Berufsleben des 21. Jahrhunderts festgelegt. Weitere Statistiken hierzu finden Sie bei <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Wie kann ich an einer Hour of Code teilnehmen?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: Wer steht hinter der Hour of Code?
  hoc_faq_behind_hoc_a: "Die Hour-of-Code wird  von <a href='http://code.org'> Code.org</a> organisiert, einer öffentlichen, 501c3 gemeinnützige Organisation, die die stärkere Beteiligung von Frauen und unterrepräsentierten Schülern an Informatik fördert, in dem sie Informatik an mehr Schulen verfügbar macht, und . Eine <a href='http://code.org/about/partners'> noch nie dagewesene Koalition von Partnern</a> ist zusammengekommen, um die Hour-of-Code zu unterstützen &mdash; darunter Microsoft, Apple, Amazon, Boys und Girls Clubs of America und die College Board."
  hoc_faq_host_q: Ich habe keinerlei Programmier-Kenntnisse. Kann ich trotzdem eine Veranstaltung organisieren?
  hoc_faq_host_a: "Selbstverständlich sind Hour-of-Code-Aktivitäten selbstgesteuert. Alles, was Sie tun müssen, ist, <a href='http://code.org/learn'> unsere aktuelle Tutorials probieren</a>, eine davon auswählen, und die gewünschte Stunde festlegen &mdash; wir kümmern uns um den Rest. Wir haben auch Möglichkeiten für jedes Alter und Niveau, vom Kindergarten aufwärts. Fangen Sie an, Ihre Veranstaltung zu planen, in dem Sie unsere <a href='target-resources-how-to'> Anleitung</a> lesen."
  hoc_faq_need_computers_q: Brauche ich einen Computer für jeden einzelnen Teilnehmer?
  hoc_faq_need_computers_a: "Nein. Wir haben Hour-of-Code-Tutorials, die auf PCs, Smartphones und Tablets funktionieren, und einige, für die überhaupt kein Computer erforderlich ist! Sie können von überall und mit dem was Sie haben mitmachen. <p><i>Hier sind ein paar Optionen:</i> <br><ul><li><b>zusammen arbeiten.</b> Forschung zeigt, dass Schüler am besten lernen, in dem sie mit  <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> einem Partner</a> arbeiten, einen Computer teilen und kooperieren. Ermutigen Sie Ihre SchülerInnen und Schüler, zweier Teams zu bilden. <li><b>Verwenden Sie einen Beamer.</b> Wenn Sie einen Beamer und Leinwand und einen internetfähigen Computer haben, kann Ihre gesamte Gruppe eine Hour-of-Code zusammen machen. Videoabschnitte gemeinsam anschauen und die Rätsel oder Fragen  abwechselnd lösen und beantworten. <li><b>Versuchen Sie es offline!</b> Wir bieten Tutorials an, für die überhaupt kein Computer erforderlich ist. </ul>"
  hoc_faq_international_q: 'Ich wohne in <country>. Wie kann ich international teilnehmen?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: Wie kann ich ein Hour of Code Tutorial machen?
  hoc_faq_tutorial_a: "Wenn Sie einen Tutorial-Partner werden möchten, <a href='target-tutorial-guidelines'> lesen Sie unsere Richtlinien und Anweisungen</a>. Wir würden gerne eine Vielzahl ansprechender Tutorials zur Verfügung stellen, aber das primäre Ziel ist es, das Erlebnis für Schüler und Lehrer, die neu in zur Informatik sind, zu optimieren."
  hoc_faq_more_questions_q: Haben Sie noch weitere Fragen?
  hoc_faq_more_questions_a: "Versuchen Sie, eine Antwort in unserem <a href='http://support.code.org'> support-Forum</a> zu finden."
  hoc_faq_scratch_q: Ich mache Scratch für die Hour of Code, aber was ist, wenn meine Schüler iPads statt Laptops haben?
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='http://code.org/learn'>Code.org/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_account_q: Müssen Schüler sich mit einem Konto anmelden?
  hoc_faq_account_a: "Nein. Absolut keine Anmeldung oder login ist für Schüler erforderlich um the Hour of Code auszuprobieren. Die meisten  <a href='http://code.org/learn/beyond'>follow-on courses</a> accounts sind um den Fortschritt zu Speichern."
  hoc_faq_frozen_q: Wo ist das Tutorial mit Anna und Elsa?
  hoc_faq_frozen_a: "It is now published on <a href='http://code.org/learn'>Code.org/learn</a>. We hope you enjoy it!"
  hoc_faq_high_school_q: Which activity should I do with high school students?
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as Khan Academy or CodeHS."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='http://code.org/loc'>here</a>."

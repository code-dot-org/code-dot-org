  tutorial_rpccw_longdescription: Erstelle deinen eigenen Charakter, entwerfe ein
    T-Shirt und kreiere Musik. Verdiene dir Auszeichnungen für jedes abgeschlossene
    Projekt.
  tutorial_rpledfirefly_longdescription: Verwenden Sie einen Raspberry Pi Pico-Mikrocontroller
    und grundlegende elektronische Komponenten, um ein blinkendes LED-Glühwürmchen
    zu erzeugen. Schreiben Sie MicroPython-Code, um Ihr Glühwürmchen anzuzünden, und
    erstellen Sie einen Schalter von Jumperdrähten, um Glühwürmchen in freier Wildbahn
    nachzuahmen, wenn der Schalter geschlossen ist.
  tutorial_rpcharting_longdescription: Entdecken Sie die Leistungsfähigkeit von Listen
    in der Programmiersprache Python, indem Sie die Daten der olympischen Medaillen
    speichern und dann die Pygal-Bibliothek verwenden, um ein interaktives Diagramm
    zu erstellen. Nutzen Sie Datenanalysefähigkeiten, um Muster und Anomalien aufzudecken.
  tutorial_rpsolar_longdescription: Erstellen Sie mithilfe der Programmiersprache
    Python und der p5-Grafikbibliothek ein animiertes, interaktives Sonnensystemmodell.
    Verwenden Sie Wörterbücher, um Planeteninformationen zu speichern, die geladen
    werden, wenn auf einen umlaufenden Planeten geklickt wird.
  tutorial_rpwebcards_longdescription: Erstellen Sie eine Reihe von Webcards, die
    sich drehen, wenn Sie mit der Maus darüber fahren. Verwende CSS-Styles und Animationen
    und passe sie dann mit ausgefallenen Schriften und Farbverläufen an.
  tutorial_codeclubhworld_longdescription: Schreiben Sie textbasierten Python-Code,
    um ein interaktives Projekt mit Benutzereingaben zu erstellen, das Text und Emoji
    druckt. Verwenden Sie Variablen, um Text und Zahlen zu speichern, und Funktionen,
    um Ihren Code zu organisieren.
  tutorial_codeclubspells_longdescription: Verwende Scratch-Blöcke, um einen Zauberstab
    zu programmieren, der Zaubersprüche wirkt, um Sprites in Kröten zu verwandeln,
    sie zu vergrößern und zu verkleinern. Bearbeiten und kehren Sie den Ton um, um
    Soundeffekte für Zaubersprüche zu erzeugen. Sende Rechtschreibnachrichten, sodass
    sich mehrere Sprites transformieren, wenn die Nachricht empfangen wird.
  tutorial_coderdojoanime_longdescription: Erstellen Sie eine ansprechende Webseite
    mit Text und Bildern für ein Anime-Zeichen-Tutorial. Verwenden Sie HTML, um die
    Webseite zu strukturieren, und CSS-Stile, um Layout, Farbpaletten und Schriften
    anzuwenden.
  tutorial_coderdojotarget_longdescription: Verwende Python mit der p5-Grafikbibliothek,
    um ein Ziel zu zeichnen und Punkte zu erzielen, indem du es mit Pfeilen triffst.
    Erfahre mehr über RGB-Farben und positioniere dein Ziel mit X- und Y-Koordinaten.
    Nutze die Bedingungen if, elif und else, um Punkteentscheidungen zu treffen.
  tutorial_creaticodescratch_longdescription: CreatiCode.com bietet eine breite Palette
    von Programmieraktivitäten zu vielen Themen, wie 3D-Spiele, 3D-Kunst, Augmented-Reality-Spiele,
    Apps für künstliche Intelligenz, YouTube-Video-Remixing und die Ziele der Vereinten
    Nationen für nachhaltige Entwicklung. Scratch-basierte Blöcke werden in allen
    Aktivitäten verwendet, sodass die Schüler keine andere Programmiersprache oder
    Benutzeroberfläche lernen müssen, um ihre Projekte zu programmieren und zu teilen.
  tutorial_bbsierpinski_longdescription: In dieser kurzen Unterrichtsreihe lernst
    du, erstaunliche und farbenfrohe mathematische Kunst zu kreieren!
  tutorial_bbstopwatch_longdescription: In dieser kurzen Reihe von Lektionen lernst
    du, eine echte, funktionierende Stoppuhr zu bauen!
  tutorial_idrpatterns_longdescription: Verwenden Sie den Loop-Aktionsblock in der
    Weavly-Programmierumgebung, um geometrische Muster wie Kristalle, Sterne oder
    andere aufregende Formen mit sich wiederholenden Elementen zu erstellen.
  tutorial_idrshapes_longdescription: 'In dieser Aktivität verwenden die Spieler die
    Weavly-Aktionsblöcke, um einfache Formen wie Quadrate, Rechtecke, Dreiecke, Sechsecke
    und Sterne zu zeichnen. '
  tutorial_edisondetect_longdescription: Führen Sie mithilfe von Edison-Robotern und
    der blockbasierten Programmiersprache EdBlocks die wichtigsten Rechenkonzepte
    von Schleifen und ein Verständnis von Infrarotlicht ein. In dieser Lektion werden
    die Antriebs- und Hinderniserkennungsfunktionen des Edison-Roboters anhand einer
    Reihe progressiver Programmieraufgaben verwendet.
  tutorial_edisonmusical_longdescription: Einfache Musikstücke sind ein gutes Beispiel
    für Sequenzen in Aktion. Mit Edison und der Scratch-basierten Programmiersprache
    EdScratch können Schüler Musik erstellen und Sequenzen und Eingabe-Ausgaben zu
    unterhaltsamen Programmen zusammenfügen.
  tutorial_codemonkeydiglit_longdescription: 'Einführung in einige wichtige Themen
    der digitalen Welt: Umgang mit Computern, was ist Software und Hardware, mögliche
    Online-Bedrohungen und Schutz Ihrer Privatsphäre. Der Kurs beinhaltet 2 Lektionen
    — digitale Nutzung und digitale Bürgerschaft. Jede Lektion besteht aus selbstgesteuerten
    Folien mit interaktiven Fragen und Umfragen, 3 Minispielen und 5 Wiederholungsfragen,
    um das Verständnis der Schüler zu überprüfen.'
  tutorial_bsdrockpaper_longdescription: Verwende die Programmiersprache Python, um
    ein „Rock, Paper, Scissors“ -Spiel zu erstellen. Machen Sie sich keine Sorgen,
    wenn Sie Python noch nie ausprobiert haben, wir werden Sie durch jeden Schritt
    führen.
  tutorial_microbitreaction_longdescription: Erstelle ein Micro:Bit-Reaktionsspiel
    mit echten physischen Schaltern aus Altkarton und Küchenfolie.
  tutorial_kinderanimal_longdescription: In dieser Lektion verwandeln die Schüler
    KIBO in ein verspieltes Tier, das sich als Reaktion auf ein von den Kindern erstelltes
    Programm bewegt. Die Schüler können auch mit den Eingabe- und Ausgabeoptionen
    von KIBO experimentieren, um das Ganze weiterzuentwickeln.
  tutorial_kindersinger_longdescription: In dieser Lektion kleiden die Schüler KIBO
    in ein Performer-Outfit und bringen KIBO bei, ein Lieblingslied zu singen! Mit
    dem Tonaufnahme-/Wiedergabemodul von KIBO nutzen Kinder ihre Sequenzierfähigkeiten,
    um KIBO so zu programmieren, dass es ihr Lied in der richtigen Reihenfolge wiedergibt.
    Diese Lektion richtet sich an Kinder mit Vorkenntnissen in KIBO.
  tutorial_microbitwwn_longdescription: Schüttle dein micro:bit und erhalte eine zufällige
    Laufrichtung.
  tutorial_grokcyberlive_longdescription: Ein Marinekapitän wird in seinem Schiff
    gefangen gehalten. Ein wichtiges Wahrzeichen ist dunkel geworden. Und Waffen werden
    auf Sydneys belebteste Orte gerichtet…Es ist alles miteinander verbunden, und
    es liegt an dir, den Captain zu befreien, den Schuldigen aufzuspüren und ihn aufzuhalten.
    Die Schüler müssen Hinweisen nachgehen, Rätsel lösen und herausfinden, wie ein
    groß angelegter simulierter Cyberangriff gestoppt werden kann, bevor es zu spät
    ist.
  tutorial_codemojimaze_longdescription: Erfahre mehr über Sequenzen, die Deeno helfen,
    das Labyrinth zu beenden.
  tutorial_codemojisnake_longdescription: In dieser Einheit lernen die Schüler, wie
    man Codierungsblöcke auf Scratch verwendet, um ein Snake-Spiel zu erstellen.
  tutorial_carnegietoxibots_longdescription: Niemand schläft auf Zillah City. Du spielst
    als Mitglied der Zeds, einer Crew, die sich der Bekämpfung der Bedrohung durch
    Toxibots verschrieben hat, korrupte Roboter, die zu Toxicorp, einem riesigen Unternehmen,
    gehören. Die meisten Toxibots wurden zerstört, aber es gibt immer noch einige,
    die Chaos anrichten. Rüste dich im Zed Clubhouse aus und programmiere deinen kollaborativen
    Roboter (auch bekannt als „Cobot“) Beastie, um sie einzufangen.
  tutorial_carnegieiris_longdescription: Die Iris Rover Challenge mit VICE Virtual
    Robot bietet eine strukturierte Abfolge von Programmieraktivitäten in einem realen
    Projektkontext. Es soll die Schüler dazu bringen, nicht nur über die Muster und
    Strukturen der Robotik, sondern auch über das Programmieren und Problemlösen im
    Allgemeinen nachzudenken. Diese Lektion beinhaltet Videos, Animationen und eine
    integrierte Programmierumgebung mit dem virtuellen Roboter.
  tutorial_carnegiespike_longdescription: Die Virtual SPIKE Prime Coding — Iris Rover
    Challenge bietet eine strukturierte Abfolge von Programmieraktivitäten in einem
    realen Projektkontext. Es soll die Schüler dazu bringen, nicht nur über die Muster
    und Strukturen der Robotik, sondern auch über das Programmieren und Problemlösen
    im Allgemeinen nachzudenken. Diese Lektion beinhaltet Videos, Animationen und
    eine integrierte Programmierumgebung mit virtuellem Roboter.
  tutorial_spheroincolor_longdescription: Sphero Indi kann Farben genauso sehen wie
    du und ich. Aber wer erkennt Farben schneller? Wer kann am meisten erkennen? Entdecken
    Sie in dieser Lektion, wie wir Farbe sehen, und fordern Sie Indi zu einem Farbwettbewerb
    heraus!
  tutorial_kcjdominos_longdescription: In dieser Lektion werden wir fallende Dominosteine
    mithilfe von JavaScript simulieren. Unterwegs lernen wir etwas über Variablen,
    Funktionen, Schleifen, Mausereignisse und das Umwerfen von Dingen!
  tutorial_spherocolortheory_longdescription: Kombiniere deine Farben, indem du Sphero
    BOLT kippst und drehst! Erkunden Sie, wie die additive Farbtheorie funktioniert,
    indem Sie verschiedene Werte für Rot, Grün und Blau hinzufügen, um viele verschiedene
    Farben zu erhalten. Erfahren Sie, wie Sie die Sensoren Ihres BOLT verwenden können,
    um seine Ausrichtung zu messen und die Farben zu ändern.
  tutorial_codecombatesports_longdescription: Competitive Coding war noch nie so episch!
    Erlernen Sie in unserem Esports Bootcamp die Fähigkeiten, die Sie benötigen, um
    wie die Profis zu spielen. Keine Programmiererfahrung erforderlich. Beginnen Sie
    mit dem Training im Dungeon und entdecken Sie die Programmierstrategien und -taktiken,
    die Sie für den Wettbewerb benötigen. Nachdem Sie Ihre Fähigkeiten verfeinert
    haben, stellen Sie Ihren Code in unserer Esports-Arena gegen andere Spieler weltweit
    auf die Probe! Bist du unser nächster KI-League-Grand-Champion?
  tutorial_spherodigdisplay_longdescription: Digitale Displays sind überall um uns
    herum, von Telefonen über Computermonitore bis hin zu Fernsehgeräten und modernen
    Werbetafeln. Aber wie funktionieren sie? Tauchen Sie ein in die Grafiktechnologie
    hinter digitalen Displays und sammeln Sie praktische Erfahrungen, indem Sie Bilder
    und Animationen mit dem LittleBits CodeBit und der LED-Matrix programmieren.
  tutorial_spherorvrincolor_longdescription: 'Sichtbares Licht besteht aus Wellen
    unterschiedlicher Länge, die das Auge als Farbe wahrnimmt. RVR+ hat zwar keine
    Augen (zumindest solche, die sehen können), aber einen Sensor, der eine Vielzahl
    von Farben erkennen kann. Lernen Sie die Funktionen des Farbsensors von RVR+ kennen
    und wie Sie ihn programmieren können. '
  tutorial_clbinary_longdescription: Mithilfe von Restone-Komponenten in Minecraft
    lernen die Teilnehmer, wie binäres Zählen funktioniert, UND- und OR-Logikgatter
    erstellen und mithilfe der binären Zählung ein Kombinationsschloss zum Öffnen
    einer verschlossenen Tür erstellen.
  tutorial_sascollabcode_longdescription: Es kann schwierig sein, Ressourcen zu finden,
    um Schülern mit Sehbehinderungen Programmieren beizubringen. SAS ist der Ansicht,
    dass jeder Schüler die Möglichkeit haben sollte, Programmieren zu lernen, und
    möchte dies mithilfe von Braille-Codeblöcken mit SAS CodeSnaps erreichen — einer
    kollaborativen Programmierumgebung, die mit nur einem iPad und einem Sphero-Roboter
    ein ganzes Klassenzimmer programmieren kann.
  tutorial_codecombatgoblins_longdescription: Wir brauchen deine Hilfe! Begib dich
    auf eine epische Quest, bei der du durch deine Programmierfähigkeiten die Kontrolle
    über das Spiel übernimmst. Werde zum Helden, schalte Beute frei und erweitere
    dein Code-Arsenal, um die Stadt zu retten. Verwenden Sie dann KI-Strategien, um
    eine Gruppe für einen letzten Goblin-Bosskampf zusammenzustellen!
  tutorial_scratchstorytelling_longdescription: Animiere deine eigene Geschichte mit
    Scratch! Füge Sprites, Hintergründe und interaktive Grafikeffekte hinzu, um deine
    Geschichte zum Leben zu erwecken. Beinhaltet einen Leitfaden zur Moderation für
    Pädagogen, ein Scratch-Projekt-Tutorial und Programmierkarten. Diese Aktivität
    entsprach den Common Core English Language Arts Standards.
  tutorial_crayolasymbols_longdescription: Ein Bild sagt mehr als tausend Worte —
    selbst kleine Bilder sagen viel! Visuelle Symbole sind überall und weisen uns
    zu öffentlichen Toiletten, Krankenhäusern, Rollstuhlrampen und Bushaltestellen.
    Verwenden Sie Formen und Linien, um originelle Symbole zu entwerfen, auf die sich
    andere verlassen können.
  tutorial_crayoladrawacode_longdescription: Entdecken Sie Codes von gestern und heute.
    Alte Menschen malten Symbole an Höhlenwände, um Geschichten zu erzählen. Die alten
    Ägypter schnitzten Hieroglyphen, eine Sprache visueller Symbole, die Menschen,
    Objekte und Handlungen darstellen, in Stein. Erstellen Sie zusätzliche Storys
    mit visuellen Codes.
  tutorial_crayolafollowmycode_longdescription: Erstellen Sie einen Programmiertanz,
    indem Sie visuelle Symbole wie Pfeile, Spiralen und Schritte skizzieren, um ein
    Muster zu erstellen, dem Sie und andere folgen werden. Oder erstelle kleine Charaktere
    aus Model Magic und verwende sie, um deinem Tanzcode zu folgen!
  tutorial_madpicturethis_longdescription: Diese Lektion führt die Schüler in die
    HTML-Sprache ein und bringt ihnen bei, wie man sie dekodiert, auch wenn sie noch
    nie mit HTML-Code interagiert haben. Durch Beobachtungen werden die Schüler Muster
    erkennen und ein besseres Verständnis dafür gewinnen, wie HTML-Code geschrieben
    und interpretiert wird.
  tutorial_mindmakersmaps_longdescription: In diesem Universum dienen Karten verschiedener
    Typen als Hintergrund für unterhaltsame Herausforderungen mit autonomen Fahrzeugen,
    die Ihren Programmen folgen. Um zu gewinnen, musst du jede Karte interpretieren
    und nicht nur die Bewegungen programmieren, sondern dich auch an das Unerwartete
    anpassen, indem du Sensoren für Hindernisse und Naturereignisse wie Wetter, Temperatur
    und Zeitablauf verwendest. Gute Reise!
  tutorial_mindmakersjorel_longdescription: Das lustige Universum von Jorel's Brother
    ist jetzt unter deiner Kontrolle! Aber dafür musst du die Grundlagen der Programmierung
    beherrschen und Fähigkeiten wie algorithmisches Denken, Problemzerlegung, Musteridentifikation
    und Abstraktion entwickeln... arbeite hart und vielleicht findest du den Namen
    von Jorels Bruder heraus!
  tutorial_mindmakersroboland_longdescription: Programmiere die seltsamen und lustigen
    Roboter Mustachebot und Ladybot! Sie helfen ihnen, Herausforderungen zu bewältigen,
    und sie helfen Ihnen, rechnerisches Denken zu entwickeln. Je fortgeschrittener
    die Herausforderung, desto mehr lernst du über Algorithmen, Zerlegung, Muster
    und Abstraktion... Arbeite hart und hab Spaß!
  tutorial_mindmakersrobolandjr_longdescription: Programmiere die seltsamen und lustigen
    Roboter Mustachebot und Ladybot. Immer wenn du es schaffst, eine Herausforderung
    zu lösen, bekommst du einen kleinen grünen Ball und gehst zur nächsten über. Capriche!
  tutorial_codehsdraw_longdescription: Erstellen Sie Ihr eigenes Zeichenprogramm in
    Scratch mithilfe von Tastatur- und Mauseingaben. Jeder kann damit lustige und
    kreative digitale Kunst machen!
  tutorial_codehscamouflage_longdescription: Verwende ScratchJr, um ein Tier so zu
    programmieren, dass es zeigt, wie es sich an Tarnung in seiner Umgebung anpasst!
  tutorial_firiapythoncodex_longdescription: In einfachen, schrittweisen Lektionen
    lernen Sie Python-Codierung kennen, während Sie neue Funktionen freischalten,
    vom schönen Farbdisplay bis hin zum HiFi-Audiosystem. Verwenden Sie den integrierten
    Beschleunigungsmesser, den Lichtsensor und das Mikrofon, um Ihre eigenen einzigartigen
    und interaktiven Projekte zu programmieren. Und Sie können Servomotoren und externe
    Sensoren direkt anschließen, um unbegrenzte Erweiterungsmöglichkeiten zu nutzen.
    CodeX = Spiele, Musik, Sensoren, Kunst und mehr!
  tutorial_bekidscoding_longdescription: Begleite Grace, Zak und Dot the Robot auf
    einem Abenteuer in der Loop-Galaxie! Codiere mit Blöcken, um spannende Aufgaben
    zu erledigen, und lerne die Grundlagen von Algorithmen, Sequenzen und Schleifen!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour ist ein selbstgesteuertes
    Programmierspiel für 4-11-Jährige. Es vermittelt die Grundlagen der Codierung
    wie Sequenzierung, Debugging, Schleifen und Funktionen. Es vermittelt auch Techniken
    zur Problemlösung, damit Kinder selbstbewusster und unabhängiger lernen.'
  tutorial_microbitdice_longdescription: Schüttle dein micro:bit, um Zufallszahlen
    zu erhalten.
  tutorial_madflashcard_longdescription: Diese Lektion macht die Schüler mit HTML-
    und CSS-Code vertraut und bietet ihnen die Möglichkeit, damit zu interagieren
    und ihre Ergebnisse in Echtzeit zu sehen.
  tutorial_madappwars_longdescription: 'Diese Lektion bietet den Schülern die Möglichkeit,
    die geschäftliche Seite der App-Entwicklung zu erkunden. In dieser Aktivität vergleichen
    die Schüler zwei Apps, die unter dieselbe Oberkategorie fallen (Beispiel: zwei
    Reise-Apps) und bewerten anhand bestimmter Kriterien, welche besser ist.'
  tutorial_kodablepuppies_longdescription: Die Schüler lernen die flauschigen Freunde
    von Kodable kennen und lernen, wie man sich um sie kümmert! „Haustiere“ sind Welpen
    im Spiel, die viel Liebe und Aufmerksamkeit erfordern. Die Studierenden werden
    Carebots programmieren, um mithilfe von Programmierkonzepten wie Funktionen und
    bedingten Anweisungen zu helfen, die Verantwortung eines neuen Pfandmieters zu
    übernehmen.
  tutorial_googlesuperhero_longdescription: Verwandle einen Alltagshelden aus deinem
    Leben oder deiner Gemeinschaft in einen Superhelden, indem du ihn so programmierst,
    dass er in einem Spiel über Gebäude fliegt, sich dreht, mit einem Kumpel zusammenarbeitet
    und Punkte sammelt, indem er Objekte berührt. In Code Your Hero kannst du mit
    CS First und Scratch die besonderen Fähigkeiten deines Helden und deine eigene
    Kreativität unter Beweis stellen.
  tutorial_googlename _longdescription: Wähle einen Namen und erwecke die Buchstaben
    des Wortes mithilfe eines Codes zum Leben. Wähle einen Spitznamen, den Namen eines
    Haustiers, ein Tier, eine Sportart, einen Ort oder ein Hobby.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Erschaffe ein Sonnensystem, das wirklich
    rockt! Erfahren Sie in dieser selbstgesteuerten Aktivität etwas über Musik, Astronomie
    und Programmieren (keine Programmiererfahrung erforderlich). Programmiere Planeten,
    um Musik zu machen, und erschaffe dein eigenes musikalisches Sonnensystem mit
    spacigen Melodien.
  tutorial_hatchxrsolar_longdescription: 'Erkunden Sie die Sterne und bauen Sie Ihr
    eigenes Sonnensystem mit Konzepten der blockbasierten Programmierung. Lernen Sie
    die Grundlagen des 3D-Raums kennen und lassen Sie Ihrer Fantasie freien Lauf,
    um in weniger als einer Stunde ein Universum Ihrer Träume zu erschaffen. Und raten
    Sie mal, mit der HatchXR-App können Sie Ihr Projekt in AR auf jedem iOS-Gerät
    ausführen. Vergiss nicht, deine Kreationen mit uns zu teilen unter #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Programmieren Sie das klassische Space Invaders-Spiel
    in 3D und lernen Sie gleichzeitig die Grundlagen der Spieleentwicklung, Bewegung
    im 3D-Raum und grundlegende Programmierkonzepte wie Schleifen, Bedingungen, Variablen
    und Tastaturereignisse kennen, und das alles in weniger als einer Stunde. Vergiss
    nicht, deine Kreationen mit uns zu teilen unter #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Erstellen Sie das klassische T-Rex Dino-Spiel
    von Chrome in 3D und lernen Sie gleichzeitig die Grundlagen der Spieleentwicklung,
    Bewegung im 3D-Raum und grundlegende Programmierkonzepte wie Schleifen, Bedingungen,
    Variablen und Tastaturereignisse kennen — und das alles in weniger als einer Stunde.
    Vergiss nicht, deine Kreationen mit uns zu teilen unter #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Die Meerschweinchen kommen und sie haben
    Hunger. Programmiere den Bot in jeder Runde so, dass er in diesem rasanten, rasanten
    Programmierspiel Karotten abfeuert, Salat schleudert oder den mächtigen Apple-Schild
    aktiviert. Sammle Herzen, um weitere Werkzeuge freizuschalten und den Fresswahn
    einzudämmen, während du hoffst, dass dein Code nicht kaputt geht.
  tutorial_pickcodeshapes_longdescription: Lernen Sie, Pickcode zu verwenden, um Code
    zu schreiben, der eine Vielzahl von Formen erzeugt. Sobald der Kurs abgeschlossen
    ist, können Sie kreativ werden und jedes Design erstellen, das Sie möchten!
  tutorial_codesterssketch_longdescription: Erlernen Sie die Grundlagen des Programmierens
    in Python, während Sie Ihr eigenes benutzerdefiniertes Etch-a-Sketch erstellen!
    Erfahren Sie, wie Sie ein Sprite auf dem Bildschirm mit verschiedenen Tastenereignissen
    steuern, Benutzereingaben akzeptieren, um die Stiftbreite festzulegen, und eine
    Liste verwenden, um die Stiftfarbe zu steuern.
  tutorial_pickcodechatbot_longdescription: In diesem Kurs lernen Sie, wie Sie einen
    einfachen Chatbot erstellen, der ein schnelles Ad-Libs-Spiel spielt.
  tutorial_codestersfish_longdescription: Lerne die Grundlagen des Programmierens
    in Python, während du dein eigenes Falling-Object-Spiel erstellst! Du lernst,
    wie du einen Hintergrund und Sprites hinzufügst und wie du mithilfe von Events
    Sprites auf der Bühne erstellen und steuern kannst.
  tutorial_codestershedgehog_longdescription: Erlerne die Grundlagen des Programmierens
    in Python und erstelle dann ein Spiel, das ein Sprite zu den Sternen schießt!
    Um deine Aufnahme zu machen, musst du zunächst lernen, wie du Schlüssel-, Intervall-
    und Kollisionsereignisse erzeugt. SPRENG LOS!
  tutorial_pickcodeggame_longdescription: Lerne, ein Ratespiel für zwei Spieler zu
    erstellen, bei dem ein Spieler eine Zahl in einen Chatbot eingibt und der Chatbot
    dem anderen Spieler Hinweise gibt, während dieser versucht zu erraten.
  tutorial_codestersdino_longdescription: Lerne Python-Funktionen und Ereignisse,
    während du dein eigenes Flappy Dino-Spiel erstellst. Sobald das Spiel beginnt,
    fällt der Dino! Wenn du einen Block triffst, verlierst du. Durch wie viele Blöcke
    kannst du den Dino navigieren?
  tutorial_pickcodemtpaint_longdescription: In diesem Kurs lernen Sie, wie Sie mithilfe
    von Funktionen eine ziemlich komplizierte Form zeichnen (wie einen Möbiusstreifen,
    aber in Dreiecksform). Nach dieser Lektion verfügen Sie über die Bausteine, mit
    denen Sie eine Menge verschiedener Designs erstellen können.
  tutorial_microsoftcarnival_longdescription: Programmieren Sie Ihren eigenen Jahrmarkt
    mit Spielen wie Whack-the-Mole, Burstin' Balloons und Target Practice.
  tutorial_thunkablescavenger_longdescription: Lerne, deine eigene Schnitzeljagd-App
    in Thunkable zu erstellen und verwende deine App, um auf deinem Mobilgerät nach
    Gegenständen zu suchen, sobald dein Code vollständig ist.
  tutorial_codeillusionfund_longdescription: Tauchen Sie ein in die magische Welt
    des Programmierens und der Informatik, während Sie die Grundlagen eines Computers
    lernen und sich mit ihnen vertraut machen! Dazu gehört das Üben von Klicken und
    Scrollen, Ziehen und Ablegen, Kopieren und Einfügen und Tippen.
  tutorial_codeillusiongoofybeg_longdescription: Begib dich mit Goofy auf ein magisches
    Programmierabenteuer! Lerne, Formen zu zeichnen, zu färben und zu bewegen sowie
    Bilder und Sounds zu laden, während du die Grundlagen der Spieleentwicklung mit
    JavaScript beherrschst.
  tutorial_codeillusiongoofyint_longdescription: 'Erstelle mit Goofy deine eigene
    interaktive, digitale Band und erkunde die Freude an der Spieleentwicklung mithilfe
    von JavaScript. Diese Aktivität baut auf dem auf, was Sie in unserer Einführungsaktivität
    Disney Codeillusion: Game Development Adventure with Goofy for Beginners gelernt
    haben.'
  tutorial_robotmagicescape_longdescription: Entkomme mit Hilfe programmierbarer Bots
    aus einem verwunschenen 3D-Raum.
  tutorial_codespeakclimate_longdescription: Erfahren Sie, wie Sie mit HTML verantwortungsbewusst
    eine einfache Website erstellen und dabei helfen, andere über den Klimawandel
    aufzuklären.
  tutorial_codespeaktwinkle_longdescription: Hören Sie sich „Coding Twinkle“ laut
    vor und lernen Sie dann, es mit der ScratchJr-App zu programmieren
  tutorial_coinbasecrypto_longdescription: Testen Sie Ihr Gedächtnis und lernen Sie
    die Grundlagen von Krypto!
  tutorial_codespeakcomp_longdescription: Erfahre mehr über Wurmkompostierung und
    erstelle ein Spiel in Scratch!
  tutorial_codespeaksnake_longdescription: Höre dir eine Geschichte über Snake an,
    einen klassischen Handyspiel-Star, und codiere dein eigenes Spiel in ScratchJr
  tutorial_prstemalexa_longdescription: Die Schüler werden künstliche Sprachintelligenz
    — oder Sprach-KI — erforschen, indem sie zwei Alexa-Fähigkeiten programmieren.
    Die Schüler schauen sich zunächst ein Video an, in dem die Grundlagen der Sprach-KI
    behandelt werden, und erstellen dann in MIT App Inventor ein Programm mit der
    Aufschrift „Hello Moon“ und ein Programm, das zufällige Weltraumfakten rezitieren
    kann. Die Lektion endet mit einer Überprüfung des Wortschatzes und einer Diskussion.
  tutorial_coderzfarm_longdescription: Programmiere einen Roboter, um einen Garten
    anzulegen, und lerne, wie Roboter Landwirten in der realen Welt helfen.
  tutorial_intelinofield_longdescription: Lerne, den Intelino Smart Train Unplugged
    mit Action-Schnappschüssen zu programmieren, und erfülle die Mission, Schüler
    auf ihrer Exkursion durch die Stadt zu fahren.
  tutorial_cablockchain_longdescription: Dieser interaktive Kurs befasst sich mit
    Blockchain-Technologie und Kryptowährungen, der treibenden Kraft des Webs der
    nächsten Generation. Folgen Sie unseren Charakteren, während sie das Metaversum
    betreten, um einen potenziellen Betrüger zu finden. Sie entdecken eine Reihe kreativer
    Anwendungen der Blockchain und überlegen, wie sie sich in Zukunft auf die Gesellschaft
    auswirken könnte.
  tutorial_nasaparachute_longdescription: In dieser Aktivität erfahren Sie, wie JPL-Ingenieure
    mithilfe eines Binärcodes eine versteckte Nachricht in den Fallschirm eingefügt
    haben, mit dem der Marsrover Perseverance erfolgreich auf dem Mars landen konnte.
    Sie haben auch die Möglichkeit, Ihre eigene versteckte Nachricht zu erstellen.
  tutorial_nasascratch_longdescription: Erstelle ein Mond- oder Marserkundungsspiel
    mit Scratch, einer visuellen Programmiersprache. Denke wie die Planer von Weltraummissionen
    der NASA, um dein Spiel zu entwerfen!
  tutorial_nasaorbit_longdescription: In dieser Aktivität verwenden die Schüler Scratch,
    Snap! oder eine andere Programmiersprache zur Erstellung einer interaktiven Simulation
    eines Raumfahrzeugs, das an die Internationale Raumstation andockt. Die Crew Orbital
    Docking Simulation (COding Sim) beschäftigt Schüler mit rechnerischem Denken,
    Problemlösen und realen Anwendungen der Mathematik.
  tutorial_nasapackage_longdescription: In dieser Aktivität verwenden die Schüler
    Scratch, Snap! oder eine andere Programmiersprache, um eine interaktive Simulation
    einer Drohne zu erstellen, die in einem geofenzierten Gebiet navigiert, um ein
    Paket zu liefern. Die Simulation befähigt die Schüler zum rechnerischen Denken,
    zur Problemlösung und zur realen Anwendung der Mathematik.
  tutorial_nasalunar_longdescription: 'Die Schüler lernen die Artemis 1-Mission und
    die NASA App Development Challenge (ADC) kennen. Ziel ist es, dass die Schüler
    die Schritte befolgen, die wir mit dem App Lab von Code.org erstellt haben, um
    grundlegende Programmierkenntnisse mithilfe von Blockcode zu erlernen. '
  tutorial_meeestate_longdescription: 'Löse im neuen Minecraft Hour of Code: Escape
    Estate Rätsel, um aus Dr. Breakowskis mysteriösem Herrenhaus zu entkommen. Nutze
    Codierung und rechnergestütztes Denken, um Geheimnisse zu lüften, Falltüren zu
    öffnen und versteckte Hinweise aufzudecken. Codiere dir bis zum Morgengrauen deinen
    Weg nach draußen und verdiene eine Million Smaragde! Mit Blockcodierung oder Python
    bietet Hour of Code einen Lernpfad, auf dem jeder die Grundlagen des Codes erlernen
    kann.'
  tutorial_imagipixelart_longdescription: Lerne Python und erstelle deine eigenen
    farbenfrohen Animationen in diesem einstündigen Crashkurs!
  tutorial_kcjhealth_longdescription: 'Erfahren Sie mehr über Datenvisualisierung,
    algorithmische Kunst und Codierung und erkunden Sie gleichzeitig SDG #3 „Gute
    Gesundheit und Wohlbefinden“.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye und Riri müssen sich zusammenschließen,
    um Wakanda zu helfen. Programmieren Sie Ihre eigene actionreiche Aktivität, inspiriert
    von „Black Panther: Wakanda Forever“ von Marvel Studios!'
  tutorial_nafbrand_longdescription: In Code your Brand erstellen Sie eine virtuelle
    Kontaktdatei, um einen personalisierten QR-Code mit Ihren Kontaktdaten zu erstellen.
    Nach Abschluss dieser Aktivität erhalten Sie eine moderne Visitenkarte, die Sie
    teilen können, während Sie sich mit Personen vernetzen, die Sie auf Ihrer Karriere
    oder College-Reise unterstützen oder begleiten können.

  module_desc_coding_interactive_maps: Verwenden Sie Codierung, um eine Karte zu entwickeln,
    die eine Geschichte erzählt und es Ihnen ermöglicht, geografische Informationen
    auf ansprechende und interaktive Weise zu erkunden.

  csf_page_courses_self_paced_heading: Grundschullehrpläne zum Selbststudium
  csf_page_courses_self_paced_desc: Lehrer spielen eine entscheidende Rolle beim Lernen
    der Schüler, indem sie unsere Aktivitäten ohne Netzanschluss unterrichten und
    Diskussionen in der ganzen Klasse leiten. Wir sind uns jedoch bewusst, dass die
    Grundlagen der Informatik nicht immer in einer traditionellen Unterrichtsumgebung
    unterrichtet werden. Neben den Kursen A-F bieten wir zwei Expresskurse zum Selbststudium
    an. Diese Expresskurse sind für Situationen konzipiert, in denen die Lehrer jedem
    Schüler ermöglichen, in seinem eigenen Tempo unabhängig zu arbeiten.
  csf_page_faq_question_01: Ist CS Fundamentals Standards zugeordnet?
  csf_page_faq_answer_01_01: 'CS Fundamentals wurde unter Verwendung des K-12 Framework
    for Computer Science und der CSTA-Standards als Leitfaden geschrieben. Derzeit
    enthält jede Lektion in CS Fundamentals Zuordnungen zu den entsprechenden CSTA-Standards.
    Die Zusammenfassung aller CSTA-Mappings für jeden Kurs finden Sie unter:'
  csf_page_faq_answer_01_list_01: "[Kurs A-Standards] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Kurs B-Standards] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Kurs C-Standards] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Kurs D-Standards] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Kurs E Standards] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Kurs F-Standards] (%{course_f_url})"
  csf_page_faq_answer_01_02: Eine Google Sheets-Version der Standards finden Sie unter
    [CSF-Standards] (%{csf_standards_url}).
  csf_page_faq_question_02: Wie kann ich CS Fundamentals an meine gesamte Schule bringen?
  csf_page_faq_answer_02: Unser Grundschulprogramm ist der führende K-12-CS-Lehrplan
    in den Vereinigten Staaten und hat sich in großen städtischen Schulbezirken wie
    Dallas sowie in kleinen ländlichen Bezirken in Iowa als wirksam erwiesen. Für
    den Informatikunterricht müssen keine Spezialisten eingestellt werden. Unser Programm
    wurde speziell entwickelt, um Lehrer zu unterstützen, die neu in der Informatik
    sind, und bietet gleichzeitig die Flexibilität, den Unterricht an die Bedürfnisse
    der Schüler anzupassen. [Teile diese Broschüre] (%{brochure_url}) mit deinen Schul-
    und Bezirksverwaltern oder [schlage vor, dass sie einen Blick auf unsere Administratorseite
    werfen] (%{admins_url}) Speziell entworfen, um die häufigsten Fragen von Administratoren
    zu beantworten.
  csf_page_faq_question_03: Wie viel kostet es, CS-Grundlagen zu unterrichten?
  csf_page_faq_question_04: Wie/wo kann ich mich für CS Fundamentals weiterbilden?
  csf_page_faq_answer_04_01: Neu im Unterrichten von Informatik? Keine Sorge! Die
    meisten unserer Lehrer haben noch nie Informatik unterrichtet. Lassen Sie sich
    von lokalen Lehrern inspirieren und praxisnah bei der Umsetzung von Informatik
    in Ihrem Unterricht unterstützen. Unsere regionalen Partner bieten hochwertige,
    eintägige Code.org-Workshops für einzelne Lehrer oder für schulweite Weiterbildung
    an. [Melde dich für einen Workshop zur beruflichen Weiterentwicklung in deiner
    Nähe an] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Schließen Sie sich über 100.000 Lehrern an, die an unseren
    Workshops teilgenommen haben. Die Mehrheit unserer Workshop-Teilnehmer sagt: „Es
    ist die beste berufliche Weiterbildung, an der ich je teilgenommen habe.“ Tatsächlich
    würden [90% der Teilnehmer unser Programm anderen Lehrern weiterempfehlen] (%{rec_url})!'
  csf_page_faq_question_05: Was ist der empfohlene Zeitplan für den Unterricht von
    CS-Grundlagen?
  csf_page_faq_answer_05: Jeder CSF-Kurs umfasst 13-17 Unterrichtsstunden, die für
    45-minütige Zeiträume konzipiert sind. Wir empfehlen allen Schülern, in einem
    vom Lehrer festgelegten Tempo von Lektion zu Lektion zu wechseln. Es gibt viele
    von Lehrern geleitete Projektebenen, die so konzipiert sind, dass sie gemeinsam
    erlebt werden können, während der Unterricht zur Kompetenzentwicklung von den
    Schülern in ihrem eigenen Tempo abgeschlossen werden kann.
  csf_page_faq_question_06: Welche Materialien benötige ich für CS Fundamentals?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).

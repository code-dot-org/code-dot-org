  volunteer_engineer_submission_subtitle_generic: '100.000 Lehrer führen dieses Jahr eine Hour of Code mit ihren Klassen durch, 7. bis 13. Dezember 2015. Sie brauchen deine Hilfe! '
  volunteer_engineer_submission_subtitle_specific: '%{num_teachers} Lehrer suchen begeisterte Unterstützer für die Informatikausbildung, für die Durchführung der Hour of Code diesen Dezember.<br>%{num_volunteers} haben sich bereits gemeldet. Schließe dich ihnen an.'
  volunteer_engineer_submission_intro_background: Hour of Code ist eine globale Bewegung, um sich mit Informatik zu beschäftigen. Millionen von Schülern in über 180 Ländern machen mit. Bitte beteilige dich während der Informatikwoche vom 7. bis 13. Dezember.
  volunteer_engineer_submission_intro_recruit: |-
    Diese Lehrer würden gerne jemanden haben der <span style="font-family: 'Gotham 7r', sans-serif;">begeistert von der Lehre Informatik ist</span> und so im Klassenzimmer aushelfen kann. Oder jemand der Schüler <span style="font-family: 'Gotham 7r', sans-serif;">inspirieren</span> kann, indem er über die Möglichkeiten der Informatik redet (auch via Videochat möglich). Wenn du nicht beabsichtigst zu helfen, <a href="%{url}">lerne mehr</a> darüber dein eigenes Hore of Code Ereignis zu planen.
  volunteer_engineer_submission_intro_signup: 'Bitte gib die folgenden Information ein, falls du ein Informatikstudent oder professioneller Entwickler bist. Felder mit <span class="form-required-field">*</span> sind pflicht.'
  volunteer_engineer_submission_intro_links: 'Du suchst keine Freiwilligen? <a href="%{learn_more}">Lerne mehr</a> darüber, wie Du Dein eigenes "Hour of Code"-Event organisierst und Freiwillige in Deiner Nähe auf der <a href="%{volunteer_local}">Freiwilligenkarte</a> findest.'

  dashboard_k5_courses_desc: "Diese Kurse mischen Online-Anleitungen zum Selbstlernen im eigenen Tempo mit Offline-Aktivitäten, bei denen kein Computer erforderlich ist. Jeder Kurs besteht aus etwa 20 Lektionen, die als Einheit oder im Laufe eines Semesters behandelt werden können. Auch Kindergartenkinder und Leseanfänger können teilnehmen. Um den Einstieg zu erleichtern, bieten wir an verschiedenen Standorten in den USA hochwertige, kostenlose Fortbildungen an. <a href=\"/professional-development-workshops\">Einen Kurs in meiner Nähe finden</a>"
  dashboard_middle_courses: "20-stündige Kurse für die Mittel- und Oberstufe"
  dashboard_middle_courses_desc: "Unser Curriculum für weiterführende Schulen führt Informatik und Programmierung im Kontext von Mathematik und Wissenschaft ein – als Werkzeug, um mathematische und wissenschaftliche Konzepte zu vermitteln. Zur Anmeldung für Fortbildungskurse kann eine <a href=\"/educate/districts\">bezirksweite Partnerschaft</a> mit Code.org beantragt werden."

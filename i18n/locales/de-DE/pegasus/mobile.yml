  third_party_tynker_desc: "Tynker's kreative Computer Plattform hilft Kindern ein computerbezogenes Denken und Programmierfähigkeiten in einer lustigen, intuitiven und leicht verständlichen Weise zu entwickeln. Unsere innovative visuelle Programmiersprache, interaktiven Kurse zum Selbststudium und unsere auf, spielerischer Basis beruhenden, Programmier-Anwendungen bieten eine einfache Einführung ins Programmieren und ermutigen Kinder zu Innovation und Kreativität."

  codeorg_longdescription: |
    Lerne die Grundlagen des Programmierens ganz einfach durch "Drag & Drop". Ganz spielerisch kannst Du dich selbst durch unseren Unterricht mit Videos von Bill Gates, Mark Zuckerberg, Angry Birds oder Plants vs. Zombies navigieren.
    Lerne, Schleifen zu programmieren, Bedingungen einzusetzen und einfache Algorithmen zu entwickeln. Das Programm ist in 34 Sprachen verfügbar.
  codeintl_longdescription: |
    Lerne die Grundlagen des Programmierens ganz einfach durch "Drag & Drop". Ganz spielerisch kannst Du dich selbst durch unseren Unterricht mit Videos von Bill Gates, Mark Zuckerberg, Angry Birds oder Plants vs. Zombies navigieren.
    Lerne, Schleifen zu programmieren, Bedingungen einzusetzen und einfache Algorithmen zu entwickeln. Das Programm ist in 34 Sprachen verfügbar.
  thinkersmithspanish_longdescription: 'Mit vordefiniertem "Roboter-Vokabular" finden Schüler heraus, wie sie einander führen können, um Aufgaben zu lösen, ohne diese vorher besprochen zu haben. Diese Lektion bringt Schülern die Verbindung zwischen Symbolen und Aktionen als auch die Fähigkeit des Code-Korrigerens bei.'
  khan_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!

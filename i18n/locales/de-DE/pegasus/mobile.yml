  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanes_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanpt_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanhe_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanfr_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanpl_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  tynker_longdescription: Erstelle deine eigenen Spiele und teile Sie mit Freunden! Löse spaßige Code-Rätsel und erlerne mit jedem Level die Grundlagen der Programmierung. Statte deine Spiele mit eigenen Figuren, Levels und vielen verschiedenen Requisiten aus. Nutze Physik um deine Spiele realitätsnah zu gestalten. Lass den Code als gezeichnete Blöcke oder in JavaScript anzeigen. Nutze deine Spiele unterwegs und überführe auf iPads und Android Tablets. Du kannst aus über einem Duzend spassiger Aktivitäten wählen!
  scratch_longdescription: 'Mit "Scratch" kannst Du Deine eigenen Spiele, Geschichten, Animationen entwicklen und mit Deinen Freunden austauschen. Fange einfach an, Deinen Namen zu verwandeln, eine Weihnachtskarte zu erstellen oder ein Spiel zu entwickeln.'
  lightbot_longdescription: 'Steuere Deinen Roboter "Lightbot" um alle blauen Kacheln aufleuchten zu lassen. "Lightbot" ist ein Puzzle, das Dir spielerisch das Programmieren beibringt. Lerne es, Programmabläufe zu erstellen, Funktionen zu programmieren und nutze Schleifen, um die verschiedenen Levels zu absolvieren. Ideal für alle Altersgruppen.'
  thinkersmith_longdescription: 'Durch ein vorbereitetes "Roboter Vokubular" lernen die Schüler gemeinsam spezifische Probleme zu lösen, ohne sie zunächst ausgiebig zu diskutieren. Diese Lektion bringt den Schülern die Verbindung zwischen Symbolen und Aktionen bei, genauso wie die unverzichtbare Fehlersuche. "Meine Roboterfreunde" funktioniert am besten als Gruppenarbeit. Der Lehrer wird dabei durch ein Arbeitsbuch unterstützt.'
  condcards_longdescription: 'Lerne Algorithmen und den Einsatz von Bedingungen wie "wenn -> dann" über ein spannendes Kartenspiel. Ihr als Schüler erledigt dies im Team, mit jeweils einem Kartenspiel pro Team.'
  lightbotintl_longdescription: "Lerne die Basis für's Programmieren ab dem Alter von 4 Jahren, sowohl auf iOS, Android und natürlich auch im Webbrowser. Verstehe, wie man Programmabläufe erstellt, Muster identifiziert und Schleifen einsetzt um Computerprogramme zu entwickeln!"
  codehs_longdescription: Einem Computer Anweisungen zu geben ist vergleichbar damit, einen Hund zu trainieren. Lerne Programmieren mit Karel, unserem Hund. Dies ist eine spannende und lehrreiche Einführung in das Programmieren mit Kommandos, Funktionen für Einsteiger. Der Lehrfaden ist für das Selbststudium konzipiert, aber auch Lehrer können den Lernfortschritt der Schüler über einen eigenen Zugang verfolgen.
  codecademy_longdescription: 'Codeacademy ist eine interactive Einführung in das Programmieren in der Sprache "JavaScript", die für das Selbststudium konzipiert ist und von Millionen von Schülern auf der ganzen Welt genutzt wird. Mit "1 Stunde Programmieren" haben wir eine einfache und lehrreiche Lektion entwickelt mit Lernfragen, Lehrmaterial und zum krönenenden Abschluss einem eigenen Programmierprojekt entwickelt. '
  codecombat_longdescription: Besiege Oger in diesem epischem Programmier-Spiel, um Python oder JavaScript zu lernen!
  codemonkey_longdescription: '"CodeMonkey" ist ein Online-Spiel, bei dem Du die Programmierung in einer echten Programmiersprache lernst. Als Schüler programmierst Du einen Affen, der Bananen einsammelt; dies wird von Level zu Level immer schwieriger. Für jede erfolgreich gelöste Aufgabe erhälst Du Punkte und kannst Deinen Freunden ganz einfach von denen Erfolgen berichten.'
  codeavengers_longdescription: 'Entwickele ein 2-dimensionales Spiel für 2 Spieler in der Programmiersprache Java in 10 kurzen Schritten. Bei der Erstellung eines Quizzes für Deine Freunde lernst Du etwas über Grundbegriffe des Programmierens wie Variable und "if-Befehle". Deinen Lernfortschritt kannst Du mit Deinem Punktestand auf der Tabelle dokumentieren und Deinen Freunden mitteilen.'
  processing_longdescription: 'Eine Einführung in die Programmierung im Kontext von darstellender Kunst durch Nutzung der Programmiersprache "Processing". Kurze Videosequenzen zeigen Programmieraufgaben, so entsteht Stück für Stück ein interactives Zeichenprogramm.'
  robomind_longdescription: 'Schüler lernen die Grundlagen der Programmierung durch die Kontrolle ihrer eigenen virtuellen Roboter. Der online-Kurs ist komplett eigenständig mit Kurzpräsentationen, Filmen, Quiz und automatische Anleitung/Tipps bei der Programmierung Übungen helfen. '
  groklearning_longdescription: 'Verwenden Sie die Programmiersprache Python, um ein Chatbot namens "Eliza" als ein Roboter-Psychotherapeut handeln zu erstellen. Sie werden Eliza Lehren, wie man spricht und das richtige zu sagen. Können sie Ihre Freunde täuschen zu denken sie ist ein Mensch und keinen Computer?'
  quorum_longdescription: Dieses Tutorial ist für die Sehbehinderten zugänglich und arbeitet mit Screenreader. Begleiten Sie Maria auf eine Tour, wie sie einem Biologielabor als Programmierer beitritt und die Quorum Programmiersprache lernt. Dieses Tutorial ist Schüler-geführt mit online-Beispiel-Aktivitäten.
  codespark_longdescription: '"Foos" ist ein spannender und kindgerechter Ansatz, Programmiersprachen zu erlernen. Die Schüler programmieren ihre Figuren und bringen Ihnen bei, Rätsel zu lösen. Das Spiel ist kostenlos und kann überall auf der Welt gespielt werden.'
  kodable_longdescription: '"Kodable" ist ein iPad Spiel für das Selbststudium, das über 5-jährige an das Programmieren heranführt. Dabei kann ein Lehrer oder Elternteil unterstützen, muss es aber nicht.'
  tynkerapp_longdescription: 'Lerne zu programmieren, indem du lustige Quellcode- Puzzleteile zusammensetzt. Mühelos entwirfst du Spiele und Geschichten unter Verwendung von thematischen Grafiken, 10+ Spiele- Bausätzen und vielseitig verwendbaren Figuren. Eine Internetverbindung ist nicht notwendig. Du kannst auf deine Entwürfe auch über das Internet zugreifen.'
  robomindnl_longdescription: 'Schüler lernen die Grundlagen der Programmierung durch die Kontrolle ihrer eigenen virtuellen Roboter. Der online-Kurs ist komplett eigenständig mit Kurzpräsentationen, Filmen, Quiz und automatische Anleitung/Tipps bei der Programmierung Übungen helfen. '
  flappy_longdescription: Verwenden Sie Drag-and-Drop Programmierung um eigene Flappy Bird Spiel zu machen, und machen Sie diese verschieden (Flappy Shark, Flappy Santa). Fügen Sie das Spiel mit einem Klick auf ihr Handy.
  bitsbox_longdescription: "Customize your very own virtual tablet, then code a series of apps to play and share. Simple walkthroughs make it possible for even young kids to program real JavaScript, and the more advanced you are the further you'll go."
  makegameswithus_longdescription: 'Learn to code by making an iPhone game using a brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired action game and write code to teach your monster new moves. You will learn how to use variables, methods, and objects to help your monster win!'
  touchdevelop_longdescription: 'The touch-friendly editor will guide you in creating pixel art, solving the bear puzzle, or making your own jumping bird game. '
  appinventor_longdescription: 'Unterhaltsam und schnelle video-Tutorials führen Sie durch den Bau von drei einfache Apps für Ihr Android-Handy oder Tablet. Für Anfänger und Experten gleichermaßen entwickelt, wird dieser Stunde des Codes Sie breit zum starten machen um Ihre eigenen Anwendungen zu erstellen, bevor du dich versiehst. Stellen Sie  Ihre eigene App-Kreationen her, die Sie mit Ihren Freunden teilen können! Diese Aktivitäten eignen sich für Einzelpersonen und für Lehrer um die mit Klassen durch zu führen.'
  blockly_longdescription: 'Haben Sie PCs mit langsamen (oder nicht Existent)-Internet-Zugang? Downloade die Blockly Tutorials, die der Vorläufer der Code.org Tutorials wurden - eine einzelne 3MB ZIP-Datei kann auf jedem Computer geladen oder von einem Memorystick verwendet werden'
  thinkersmith2_longdescription: 'Schüler lernen etwas über darstellen und Speichern von Buchstaben in Binär, als Funktionen der ein- und ausschalten. Am Ende wird die Klasse ihre eigenen Initalien zum mitnhmen codieren.'
  kodableunplugged_longdescription: 'Zur Verwendung mit Normalpapier, die FuzzFamily Frenzy ist eine Einführung in die Programmierlogik für Kinder im Alter von 5 und höher. Ein Lehrer sollte das Spiel erklären, dann programmieren die Schüler einen Partner um einen einfachen Parcours zu vervollständigen. '
  projguts_longdescription: 'Diese "unplugged" Aktivität hilft Schülern lernen, wie die Modellierung und Simulation arbeitet, indem eine gruppe von Schülern verschiedene Versionen von Schere/Stein/Papier spielt und die Ergebnise als verschiedene Modellierungs Experimente darstellt.'
  hourofcode_longdescription: Placeholder for new code.org/hoc
  frozen_longdescription: "Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!"
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals, pirates, zombies, ninjas, and many more characters move, make sounds, score points, and even throw fireballs!

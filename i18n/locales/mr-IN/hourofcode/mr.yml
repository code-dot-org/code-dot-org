  curriculum_desc_dance_party_01: In this introductory activity, use code to make
    a variety of colorful characters bust a move to animated backgrounds and upbeat
    music.
  curriculum_desc_dance_party_02: Go beyond the introductory tutorial with extended
    project ideas. Browse a library of examples of more complex dance parties.
  curriculum_desc_dance_party_unplugged: Get your groove on—no computer needed! Learn
    how coding concepts, like events, can be used to synchronize dancer choreography.
  curriculum_desc_dance_party_ai_edition: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    With dozens of songs to choose from, reach every student no matter their music
    taste. It's time to strut your stuff!
  curriculum_desc_csf: Free set of elementary curricula that introduces students to
    the foundational concepts of computer science.
  curriculum_desc_csf_express: संगणक प्रोग्राम करायला शिका, समस्या सोडवण्याची कौशल्ये
    विकसित करा आणि मजेदार आव्हानांवर काम करा! मित्र, कुटुंब आणि शिक्षकांसह सामायिक
    करण्यासाठी गेम आणि सर्जनशील प्रकल्प तयार करा.
  curriculum_desc_csf_express_pre_reader: कोडी सोडवून आणि अॅनिमेटेड दृश्ये तयार करून
    ड्रॅग-अँड-ड्रॉप ब्लॉक कोडिंगची मूलभूत माहिती जाणून घ्या. मित्र, कुटुंब आणि शिक्षकांसह
    सामायिक करण्यासाठी आर्ट आणि साधे गेम तयार करा.
  curriculum_desc_csf_course_a: लूप आणि इव्हेंट्स सारख्या कमांडचा वापर करणारा प्रोग्राम.
    विद्यार्थ्यांना इतरांसोबत सहयोग करण्यास शिकवा, समस्या सोडवण्याच्या विविध तंत्रांचा
    अभ्यास करा, आव्हानात्मक कार्ये सुरू ठेवा आणि इंटरनेट सुरक्षिततेबद्दल जाणून घ्या.
  curriculum_desc_csf_course_b: अनप्लग्ड अ‍ॅक्टिव्हिटी आणि विविध प्रकारच्या कोडीद्वारे
    विद्यार्थी प्रोग्रामिंगची मूलभूत गोष्टी, सहयोग तंत्र, शोध आणि गंभीर विचार कौशल्ये,
    प्रतिकूल परिस्थितीत चिकाटी आणि इंटरनेट सुरक्षितता शिकतील.
  curriculum_desc_csf_course_c: सिक्वेन्सिंग, लूप आणि इव्हेंट्ससह प्रोग्राम तयार करा.
    समस्या सोडवण्याच्या तंत्रांचे परीक्षण करा आणि ऑनलाइन आणि ऑफलाइन अशा दोन्ही प्रकारे
    सकारात्मक समुदाय तयार करण्यासाठी धोरणे विकसित करा. विद्यार्थी शेअर करू शकतील असे
    परस्परसंवादी खेळ तयार करा.
  curriculum_desc_csf_course_d: लूप आणि इव्हेंट्ससह पूर्वीच्या अभ्यासक्रमांमध्ये आढळलेल्या
    संकल्पनांचे पुनरावलोकन. पुढे, विद्यार्थी अल्गोरिदम, नेस्टेड लूप, लूप, कंडिशनल्स
    आणि बरेच काही समजून घेतील.
  curriculum_desc_csf_course_e: ऑनलाइन सुरक्षिततेबद्दल शिकणे अधिक मजबूत करणारे मजेदार,
    परस्परसंवादी प्रकल्प तयार करा. नेस्टेड लूप, फंक्शन्स आणि कंडिशनल्स यासारख्या अधिक
    जटिल कोडिंगमध्ये व्यस्त रहा.
  curriculum_desc_csf_course_f: वापरकर्ते वापरत असलेल्या अॅप्समध्ये निवडी कशा करतात
    ते पहा. विविध प्रकारचे स्प्राईट लॅब अॅप्स बनवा जे वापरकर्त्यासाठी निवडी देखील
    देतात. व्हेरिएबल्स आणि “फॉर” लूपसह अधिक प्रगत संकल्पना जाणून घ्या
  curriculum_desc_problem_solving_computing: कोडी, आव्हाने आणि वास्तविक-जगातील परिस्थिती
    हाताळण्यासाठी समस्या सोडवण्याची प्रक्रिया वापरा. समस्या सोडवण्यात मदत करण्यासाठी
    संगणक इनपुट, आउटपुट, स्टोरेज आणि प्रक्रिया याबद्दल जाणून घ्या.
  curriculum_desc_web_development: वेब पृष्ठांवर सामग्री तयार करा आणि सामायिक करा,
    वेबची सर्जनशील क्षमता एक्सप्लोर करा. प्रोग्रामिंग करताना गंभीर उपभोग कौशल्ये,
    समस्या सोडवण्याची क्षमता आणि टीमवर्क विकसित करा.
  curriculum_desc_interactive_animations_games: प्रोग्रामॅटिक प्रतिमा, अॅनिमेशन, इंटरएक्टिव्ह
    आर्ट आणि गेम तयार करा. प्रोग्रामिंग संकल्पना आणि डिझाइन प्रक्रियेशी परिचित व्हा.
  curriculum_desc_design_process: संगणनाच्या सामाजिक प्रभावाचा विचार करण्यावर लक्ष
    केंद्रित करा. डिझाइन आव्हानांद्वारे, विद्यार्थी इतरांच्या गरजा समजून घेतात आणि
    उपाय विकसित करतात.
  curriculum_desc_data_society: समस्या सोडवण्यामध्ये डेटाची भूमिका आणि या प्रक्रियेत
    संगणकाच्या सहाय्यावर जोर देण्यात आला आहे. प्रतिनिधित्व प्रणाली आणि संबंधित आव्हाने
    कव्हर करा. समस्या सोडवण्यासाठी डेटा संकलन कसे मदत करते ते जाणून घ्या.
  curriculum_desc_creating_apps_with_devices: कॉम्प्युटिंगमध्ये भौतिक उपकरणांची भूमिका
    एक्सप्लोर करा. हार्डवेअर इनपुट आणि आउटपुट वापरणारे प्रोग्राम विकसित करा. मायक्रो:बिट
    आणि सर्किट प्लेग्राउंड्स या दोन्हीसाठी या युनिटची आवृत्ती आहे.
  curriculum_desc_csa: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Maker education takes STEM (Science, Technology, Engineering,
    Mathematics) a step further by inviting hands-on experience and collaboration
    into the classroom to help teach problem solving and critical thinking.
  curriculum_desc_maker_short: Maker education invites hands-on experience and collaboration
    into the classroom to help teach problem solving and critical thinking.
  curriculum_desc_csd: Flexible course, allowing each unit to be taught alone or combined.
    Introduces students to building websites, apps, animations, games, and physical
    computing systems.
  curriculum_desc_csp: Free, AP® CSP endorsed, high school introductory course that
    introduces students to the foundational concepts of computer science.
  curriculum_desc_csa_ai_long: This two-chapter post-AP® CSA module offers high school
    students hands-on experience with professional software development tools, including
    GitHub and GitHub Copilot, and imparts them with the real-world skills to develop
    a computer vision program.
  curriculum_desc_csa_ai_short: This post-AP® CSA module offers high school students
    hands-on experience with professional software development tools.

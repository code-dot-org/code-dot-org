    पाहिजेत. त्यात तुम्हाला शिकवायला हवे असे धडे आहेत आणि ते कसे करायचे याचे मार्गदर्शनही
    देते. म्हणून जर तुम्ही संगणक शास्त्राचा कोणताही अनुभव न घेता आलात तर ते तुमच्यासाठी
    आहे. जर तुम्हाला संगणक शास्त्राचा अनुभव असेल आणि ते आधी शिकवत असाल, तर ते तुम्हाला
    तुमच्या विद्यार्थ्यांना कसे शिकवायचे हे जाणून घेण्याचा एक नवीन मार्ग देईल.

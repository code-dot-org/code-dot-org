  csd_page_faq_question_01: सीएस डिस्कव्हरीज मानकांनुसार मॅप केलेले आहेत का?
  csd_page_faq_answer_01: सीएस डिस्कव्हरीज हे K-12 Framework for Computer Science
    आणि 2017 CSTA मानके या दोन्हींचा वापर करून मार्गदर्शन म्हणून लिहिले होते. सध्या,
    सीएस डिस्कव्हरीजमधील प्रत्येक धड्यामध्ये संबंधित 2017 CSTA मानकांचे मॅपिंग समाविष्ट
    आहे. [मानक मॅपिंगचा सारांश येथे आढळू शकतो](%{mappings_url}). मानकांची Google शिट
    आवृत्ती [CSD Standards](%{csd_standards_url}) येथे आढळू शकते.
  csd_page_faq_question_02: या कोर्ससाठी मी व्यावसायिक विकास कसा/कोठे मिळवू शकतो?
  csd_page_faq_answer_02: आमचा व्यावसायिक शिक्षण कार्यक्रम वर्षभर समर्थन पुरवतो. कार्यक्रमाची
    सुरुवात पाच दिवसांच्या उन्हाळी कार्यशाळेने होते जिथे तुम्हाला अभ्यासक्रमासोबत
    काम करण्याची आणि तुमच्या क्षेत्रातील इतर शिक्षकांना भेटण्याची संधी मिळेल. संपूर्ण
    वर्षभर, आम्ही फॉलो-अप कार्यशाळा आणि मंच समर्थन प्रदान करतो. प्रारंभ करण्यासाठी
    तुम्हाला कोणत्याही पूर्व संगणक विज्ञान अनुभवाची आवश्यकता नाही. आणि शिक्षकांना
    ते आवडते! 90% लोकांनी यास आतापर्यंतचा सर्वोत्तम व्यवसाय विकास म्हणून रेट केले
    आहे. [अर्ज करण्यासाठी येथे क्लिक करा आणि अधिक जाणून घ्या](%{apply_url}).
  csd_page_faq_question_03: मी CS डिस्कव्हरीज शिकवत आहे पण माझ्या विद्यार्थ्यांसोबत
    एकापेक्षा कमी सेमिस्टर आहे. आपण काय शिफारस कराल?
  csd_page_faq_answer_03_01: ज्या शिक्षकांचे वेळापत्रक मर्यादित आहे, जे शाळेच्या वर्षभरात
    CS डिस्कव्हरीजचे सर्व युनिट्स शिकवू शकत नाहीत, ते आता CS डिस्कव्हरीजच्या युनिट्सचा
    विशिष्ट संच त्यांना कशावर लक्ष केंद्रित करायचे आहे यावर आधारित सहजपणे नियुक्त
    करू शकतात. हे संग्रह अजूनही CS डिस्कव्हरीजमध्ये सापडलेल्या समान अचूक युनिट्स आहेत,
    CS डिस्कव्हरीजच्या विशिष्ट क्षेत्रात खोलवर जाण्यासाठी खाली दिलेल्या आमच्या शिफारसींच्या
    आधारे एकत्र गटबद्ध केले आहेत. प्रत्येक संग्रह अंदाजे एक सेमेस्टर किंवा एका सेमिस्टरपेक्षा
    थोडा कमी असतो. [आमचे संग्रह पर्याय पाहण्यासाठी येथे क्लिक करा](%{collections_url}).
  csd_page_faq_answer_03_02: ज्या शिक्षकांचे वेळापत्रक अधिक प्रतिबंधित आहे, त्यांच्याकडे
    संपूर्ण अभ्यासक्रम नियुक्त न करता CS डिस्कव्हरीजमधून एकावेळी फक्त एक युनिट नियुक्त
    करण्याची क्षमता आहे. आम्हाला आशा आहे की हे मोठ्या अभ्यासक्रमांचा भाग म्हणून किंवा
    मर्यादित वेळापत्रकात संगणक विज्ञान शिकवताना एम्बेड केलेल्या CS डिस्कव्हरीजच्या

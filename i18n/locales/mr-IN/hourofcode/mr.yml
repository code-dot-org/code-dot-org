  cs_ambassador_subhead: If you're a high school student passionate about encouraging
    more young women to take computer science at your school, then we need you!
  cs_ambassador_desc: Every field, including medicine, entertainment, sports, education,
    business, fashion, and entrepreneurship is touched by computer science. Yet only
    5% of high school aged young women take computer science classes. Ambassadors
    can help close this gender gap by encouraging their peers to take a computer science
    class.
  cs_ambassador_application_date: Applications open until November 8th, 2023
  cs_ambassador_application_subhead: Work with a teacher to submit your application
    today
  cs_ambassador_application_questions: Questions? Please contact [youngwomen@code.org](%{email_url})
  cs_ambassador_do_heading: What do CS Ambassadors do?
  cs_ambassador_do_desc: CS Ambassadors encourage young women to explore the subject,
    and lift each other up as they reclaim their place in computer science. CS Ambassadors
    connect with their peers to share their excitement and love of computer science.
    They visit classrooms, host tables at lunch, and speak at assemblies and club
    meetings. CS Ambassadors work with teachers and school administrators to breakdown
    stereotypes that hold young women back.
  cs_ambassador_steps_heading: What do I need to become a CS Ambassador?
  cs_ambassador_steps_list_title_01: Passion
  cs_ambassador_steps_list_title_02: Experience in a CS Course
  cs_ambassador_steps_list_title_03: School that offers CS
  cs_ambassador_steps_list_desc_01: A passion for encouraging young women at your
    school to take computer science classes
  cs_ambassador_steps_list_desc_02: 'Have completed or is currently enrolled in a
    year-long computer science class (recommended: CS Principles or AP® CSA)'
  cs_ambassador_steps_list_desc_03: 'Attend a high school that regularly offers a
    year-long computer science course (recommended: CS Principles or AP® CSA)'

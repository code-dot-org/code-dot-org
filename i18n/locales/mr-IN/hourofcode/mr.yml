  hoc_faq_high_school_a_markdown: 'आमची स्टार वॉर्स आणि माईनक्राफ्ट ट्युटोरीयल्स-
    विशेषत:  स्टार वॉर्सचे जावा स्क्रिप्ट व्हर्जन आणि दोन्ही ट्युटोरीयल्सची फ्री प्ले
    व्हर्जन्स हायस्कूलमधल्या विद्यार्थ्यांसाठी चांगली आहेत. दुसरा पर्याय म्हणजे आम्ही

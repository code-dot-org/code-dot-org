    क्षेत्रातील मार्गदर्शकांशी संपर्क साधण्यासाठी संसाधने.
  accessibility_card_title_2: सर्वांसाठी ब्लॉक्स
  accessibility_card_text_2: iPad साठी ब्लॉक-आधारित प्रोग्रामिंग वातावरण जे डॅश रोबोट
    वापरून मूलभूत प्रोग्रामिंग संकल्पना शिकवते. व्हॉइसओव्हर, स्विच कंट्रोल आणि व्हॉइस
    कंट्रोलसह प्रवेशयोग्य.
  accessibility_card_title_3: कोड जम्पर
  accessibility_card_text_3: दृष्टीदोष असलेल्या विद्यार्थ्यांसाठी भौतिक कोडिंग मदत/संसाधन.
  accessibility_card_title_4: सर्वांसाठी सीएस
  accessibility_card_text_4: एक संस्था जी संपूर्ण युनायटेड स्टेट्समधील विविध संस्थांसह
    प्रकल्प आणि कार्यक्रमांचे समन्वय साधते.
  accessibility_card_title_5: कर्णबधिर मुलांचा कोड
  accessibility_card_text_5: कर्णबधिर किंवा श्रवणशक्ती कमी असलेल्या विद्यार्थ्यांना
    सक्षम करण्यासाठी संगणक विज्ञान आणि तंत्रज्ञान शिक्षणाचा प्रचार करते.
  accessibility_card_title_6: प्रत्येकजण कोड करू शकतात
  accessibility_card_text_6: ऍपल द्वारे स्विफ्ट प्लेग्राउंड्ससाठी डिझाइन केलेला अभ्यासक्रम

  about_page_section_specific_title_5: K-12 Computer Science Framework
  about_page_section_specific_title_6: Code.org Donors
  about_page_section_specific_title_7: आम्हाला फॉलो करा
  about_page_section_specific_title_8: Code.org चा आंतरराष्ट्रीय विस्तार
  about_page_section_specific_description_1: Code.org's global role in the K-12 computer
    science movement is only possible because we use a unifying approach across diverse
    and often divided stakeholders. At a time of increasing polarization, the idea
    of increasing opportunity for students unites people from across the political
    spectrum. Code.org's team members, students, teachers, and supporters have diverse
    and diverging viewpoints, and they are all welcome in our mission. [Read more.](%{read_more_url})
  about_page_section_specific_description_2: Code.org believes computer science is
    foundational for all students and we are committed to equity, access, and opportunity
    in our organizational [values.](%{values_url}) To achieve this goal, we work to
    identify and eliminate barriers that prevent the inclusion and full participation
    of students and educators with disabilities. To learn more about our efforts,
    see our [accessibility statement.](%{accessibility_url})
  about_page_section_specific_description_3: All curriculum resources and tutorials
    we author will forever be free to use and openly licensed under a [Creative Commons](%{commons_url})
    license, allowing others to make derivative education resources for non-commercial
    purposes. If you are interested in licensing our materials for commercial purposes,
    [contact us](%{contact_us_url}). Our courses are translated for worldwide use
    or by speakers of different languages. Our technology is developed as an [open
    source project.](%{open_source_url})
  about_page_section_specific_description_4: The [Code.org Advocacy Coalition](%{advocacy_url})
    is a bipartisan coalition of corporations and nonprofits that work together to
    help establish US federal and state policies to expand and sustain access to K-12
    computer science and to broaden participation and diversity in the field. We bring
    together [Republican and Democratic political leaders](%{leaders_url}) in common
    cause supporting expanding access to and participation in K-12 computer science.
  about_page_section_specific_description_5: Code.org is a member of the steering
    committee that helped establish the [K-12 Computer Science Framework](%{framework_url})
    - a high-level guide for states, districts, and organizations implementing computer
    science education. The Framework has won the support of hundreds of academics,
    K-12 educators, software companies, nonprofits, and states.
  about_page_section_specific_description_6: Code.org IRS form 990 for [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}), and [2021](%{irs_url_8}). [Donation
    Policy.](%{donation_policy_url})
  about_page_section_specific_description_7: "[Sign up to receive status updates](%{sign_up_url})
    about progress in the K-12 computer science movement and about the work of Code.org.
    Or follow Code.org on social media:"
  about_page_section_specific_description_8: Over 40% of our website traffic comes
    from outside of the United States and that number continues to climb. In order
    to expand global access to computer science, our team works closely with [more
    than 100 international partners](%{partners_url}), helping them to promote the
    Hour of Code, advocate for policy change, and train teachers. We are making computer
    science part of the international education discourse by partnering with ministries
    of education from around the world and working with international organizations
    like the Organization for Economic Co-operation and Development and the United
    Nations Educational, Scientific and Cultural Organization.
  about_page_section_donors_description_1: Code.org® is a registered public 501c3
    nonprofit, with support from the general public. We are grateful for the generous
    support we've received from [individuals and organizations](%{individuals_url})
    who support our vision.
  about_page_section_donors_description_2: Codes accomplishments (above) demonstrate
    our ability to leverage those dollars into strong outcomes. But given our nonprofit
    ambition that every child in every school should have access to computer science
    — to become literate citizens in today's digital world and to test their interests
    in exploring CS further as a career — we have a long way to go to meet a fundraising
    goal that will support that vision.
  about_page_donors_link_1: Make a donations
  about_page_donors_link_2: "[see our list of donors](%{donors_url})"

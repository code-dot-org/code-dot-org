  video_library_page_title_ai_works: AI कसे काम करते
  video_library_page_description_ai_works: This series of short videos will introduce
    you to how artificial intelligence works and why it matters. Learn about neural
    networks, or how AI learns, and delve into issues like algorithmic bias and the
    ethics of AI decision-making.
  video_library_page_title_computers_work: How Computers Work
  video_library_page_description_computers_work: Explains what makes a computer a
    computer, how digital information is represented in 1s and 0s, how computer circuits
    work to manipulate digital information, and how a central processing unit (CPU)
    and operating system control the inputs, outputs, memory, and hardware of a computer.
  video_library_page_title_internet_works: इंटरनेट कसे काम करते
  video_library_page_description_internet_works: Featuring Vint Cerf, the inventor
    of TCP/IP, David Karp the founder of Tumblr to explain HTTP and HTML, Google's
    Security Princess to explain SSL and cybersecurity, and engineers from Microsoft,
    Spotify, and Symantec. This series of short videos explaining How the Internet
    Works.
  video_library_page_title_not_hacked: How Not to Get Hacked
  video_library_page_description_not_hacked: The Internet is open, so everything that
    happens on it can be seen unless it's protected. In modern countries, people are
    more worried about getting hacked than about any other crime. Why? Because every
    computer or phone on the Internet is regularly being tested for vulnerabilities
    by criminals, terrorists, or even state actors. If you're not careful, somebody
    could hack your device or accounts, and even steal your identity or your money.
  video_library_page_title_blockchain: How Blockchain Works
  video_library_page_description_blockchain: Made in partnership with Coinbase, this
    series features industry experts and aims to demystify this technology by exploring
    what blockchain is, how it works, and its potential societal implications — both
    good and bad.
  video_library_page_title_careers: Careers in CS

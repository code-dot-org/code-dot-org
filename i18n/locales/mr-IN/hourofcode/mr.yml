  professional_learning_section_block_facilitator_led_workshops: जेव्हा तुम्ही तुमच्या
    विद्यार्थ्यांना मोफत अभ्यासक्रम शिकवण्याच्या पहिल्या वर्षात भाग घेता तेव्हा आमचा
    सहाय्यक व्यवसाय शिक्षण कार्यक्रम तुम्हाला शिक्षकांच्या गटासह एकमेकांकडून शिकण्यासाठी,
    तसेच तज्ञ सुविधा देणार्‍यांसह एकत्र आणतो. वैयक्तिक आणि आभासी  म्हणजेच व्हर्च्युअल

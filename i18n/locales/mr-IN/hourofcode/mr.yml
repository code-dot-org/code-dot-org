  pl_middle_high_top_heading: Professional Learning Workshops for Grades 6-12
  pl_middle_high_top_desc: Our engaging workshops are for new and experienced computer
    science teachers!
  pl_middle_high_top_desc_02: 'In this program, you will:'
  pl_middle_high_top_list_01: Explore the curriculum and learning tools
  pl_middle_high_top_list_02: Experience the course as a teacher and a learner
  pl_middle_high_top_list_03: Collaborate with fellow teachers
  pl_middle_high_quotes_heading: 'What teachers are saying about Code.org professional
    learning:'
  pl_middle_high_quotes_01: I liked seeing the lessons in action — it helped me understand
    how to pace them in my own classroom. I liked the opportunity to talk to my peers
    about assessment ideas and recruitment ideas.
  pl_middle_high_quotes_02: This was excellent professional development that allowed
    us time to reflect, process and debrief both individually and as a group. The
    activities were engaging and meaningful to learning the content. I feel like I'm
    leaving with skill I can immediately apply in teaching the curriculum.
  pl_middle_high_quotes_03: By the end, I just felt so prepared, motivated, and ready
    to get back in the classroom again!
  pl_middle_high_programs_heading: Professional learning programs specific to the
    course
  pl_middle_high_programs_desc: Join one of our professional learning programs in
    your area. The programs are designed to prepare you before and during your first
    year teaching [Computer Science Discoveries](%{csd_url}), [Computer Science Principles](%{csp_url}),
    or [AP® Computer Science A](%{csa_url}).
  pl_middle_high_programs_no_experience_req: No computer science experience required
  pl_middle_high_programs_some_experience_req: Able to use functions, conditionals,
    loops, and arrays
  pl_middle_high_programs_based_in_us: Based in United States
  pl_middle_high_programs_teach_ap_course: Teach AP® or non-AP® course
  pl_middle_high_programs_csd_hours: Teaching 25+ hours of course to a class in next
    school year
  pl_middle_high_programs_csp_hours: Teaching 100+ hours of course to a class in next
    school year
  pl_middle_high_programs_csa_hours: Teaching 140+ hours of course to a class in next
    school year
  pl_middle_high_program_design_desc: The yearlong professional learning programs
    all follow a similar design. Regional Partners across the country provide our
    programs and offer local workshops led by trained facilitators.
  pl_middle_high_program_design_summer_title: Summer Workshops
  pl_middle_high_program_design_summer_desc: Attend a multi-day summer workshop to
    get familiar with the curriculum and prepare for the school year.
  pl_middle_high_program_design_year_title: Academic Year Workshops
  pl_middle_high_program_design_year_desc: Attend workshops during the year to receive
    support as you teach the curriculum.
  pl_middle_high_program_design_community_title: Community Support
  pl_middle_high_program_design_community_desc: Collaborate with your regional cohort
    of teachers and get the support of a nationwide online teacher community.
  pl_middle_high_process_apply_desc: Fill out an application with information about
    you, your school, and the course you're teaching.
  pl_middle_high_process_acceptance_desc: If accepted, you will be notified of your
    acceptance by your Regional Partner after applying.
  pl_middle_high_process_enroll_desc: Sign up for the summer workshop in your region
    and get ready to start the yearlong program!
  pl_middle_high_cost_heading: What does the program cost?
  pl_middle_high_cost_subhead: The cost of the program varies by region.
  pl_middle_high_cost_desc: You may be eligible for a scholarship to cover the cost
    of your program.
  pl_middle_high_additional_programs_desc: In addition to our in-person facilitator
    led options for middle and high school teachers we have several other programs
    to meet the diverse needs of our teachers.
  pl_middle_high_additional_programs_heading: Additional programs to meet diverse
    teacher needs
  self_paced_pl_hero_heading: Self-Paced Professional Learning For Educators
  self_paced_pl_hero_desc: Professional learning offerings to support teachers in
    every stage of their computer science teaching journey.
  self_paced_pl_intro_heading: Professional learning on your timeline
  self_paced_pl_intro_desc: Code.org is pleased to offer self-paced modules for teachers.
    These modules are available at no cost to any educator with a Code.org account
    worldwide!
  self_paced_pl_intro_list_title_01: Flexibility and Convenience
  self_paced_pl_intro_list_desc_01: Engage with the material at your own pace and
    on your own time.
  self_paced_pl_intro_list_title_02: Personalized Learning Experience
  self_paced_pl_intro_list_desc_02: Focus on the areas that are most important to
    your needs and teaching context.
  self_paced_pl_intro_list_title_03: Access to High-Quality Content
  self_paced_pl_intro_list_desc_03: Get the latest best practices, research, and strategies
    for teaching computer science effectively.
  self_paced_pl_callout: Looking for facilitator-led professional learning options?
  self_paced_pl_callout_link: Check out our in-person and virtual workshops.
  self_paced_pl_modules_heading: Self-paced professional learning modules
  self_paced_pl_modules_desc: Through reading, viewing videos, completing interactive
    puzzles, and reflecting on your learning, you will develop your own understanding
    while preparing to teach computer science in your classroom.
  self_paced_pl_modules_list_heading: 'After completing one of these modules, participants
    will:'
  self_paced_pl_modules_list_01: Learn how to navigate the Code.org website and teacher
    tools.
  self_paced_pl_modules_list_02: Gain a high level understanding of the content, tools,
    and pedagogy.
  self_paced_pl_modules_list_03: Prepare to begin teaching the curriculum with your
    students.
  self_paced_pl_facilitator_heading: Want to take your learning further?
  self_paced_pl_facilitator_subheading: Facilitator-led workshops
  self_paced_pl_facilitator_desc: In addition to the above self-paced online modules,
    facilitator-led professional learning workshops are available for teachers. Join
    the more than 100,000 teachers who have participated in our workshops. More than
    90% of attendees would recommend our program to other teachers.
  self_paced_pl_facilitator_call_to_action: Explore facilitator-led professional learning
  self_paced_pl_resources_heading: Additional resources for teachers
  self_paced_pl_resources_title_01: Code.org Regional Partner
  self_paced_pl_resources_desc_01: Connect with your Code.org Regional Partner to
    learn what's going on in your region. Your local Code.org Regional Partner provides
    facilitator-led workshops to teachers, and can help guide your school or district
    on implementation, certification, funding, and more.
  self_paced_pl_resources_title_02: Computer Science Teachers Association
  self_paced_pl_resources_desc_02: Join the world's largest Computer Science department!
    Connect with over 19,000 CS teachers from around the globe, find strength in your
    local community, and get support from other CS teachers.
  self_paced_pl_resources_title_03: Amazon Future Engineer
  self_paced_pl_resources_desc_03: Code.org has partnered with Amazon Future Engineer
    to offer teachers at underserved schools a growing number of resources and benefits
    at no cost! Find out if your school is eligible.
  tenth_anniversary_homepage_blurb: Code.org 10 वर्षे जुने आहे!
  tenth_anniversary_homepage_link: आमच्यावर काय परिणाम झाला ते पहा.
  tenth_anniversary_top_heading: Code.org celebrates 10 years!
  tenth_anniversary_top_desc: We're celebrating a decade of empowering students to
    explore computer science.
  tenth_anniversary_timeline_heading: A decade of milestones
  tenth_anniversary_timeline_scroll: Scroll for more!
  tenth_anniversary_celebrate_heading: Celebrate with us
  tenth_anniversary_began_video_heading: See where it all began
  tenth_anniversary_began_video_title: What Most Schools Don't Teach
  tenth_anniversary_testimonials_heading: What people are saying
  tenth_anniversary_testimonials_01: I had a high school student come up to me four
    years after I had her as an 8th grade middle schooler and she was excited that
    she was going to study computer science in college. As a middle schooler she was
    exposed to something new, and that planted a seed for her college years.
  tenth_anniversary_testimonials_02: I joined Hour of Code in your inaugural year
    and have been with you all the way! It has inspired me to seek out additional
    coding opportunities for my students. Thanks for all you have done to get kids
    engaged and excited about computer science! We wouldn't be where we are without
    you!
  tenth_anniversary_testimonials_03: I owe Code.org so much. I'm the teacher I am
    today because of the tools you provide for educators like me. I've been using
    Code.org since 2013 and I've been a facilitator since 2019. Thanks for making
    me look good for these many years, Code.org. I really appreciate it.
  farsi_page_top_heading: Code.org in Farsi
  farsi_page_top_heading_02: Talent is everywhere, but opportunity is not. Code.org
    in Farsi opens a door to an opportunity that would otherwise be closed.
  farsi_page_top_desc: Today, there are over 110 million Farsi speakers worldwide.
    While the majority of native speakers live in Iran, Afghanistan, and Tajikistan,
    there are millions living as immigrants, migrants, and refugees around the world.
    With the Code.org in Farsi initiative, Farsi-speaking students will have the same
    access to our curricula that is already available to students in all other major
    languages of the world.
  farsi_page_global_heading: The Global Impact of Iranians in Education & Technology
  farsi_page_global_desc_01: When you think of an algorithm, you may assume it's something
    new, but the concept of an algorithm was discovered in Iran over 1300 years ago.
    “Algorithm” is named after its inventor, the mathematician Al Khwarizmi, who lived
    in the land formerly known as Persia and now known as Iran. Once the epicenter
    of mathematics, science, philosophy, and medicine, Iran has made profound advances
    and impacts in technology.
  farsi_page_global_desc_02: Beyond the borders of the country itself, Iranians around
    the world have contributed in countless ways to science and technology — as co-founders
    or CEOs of technology companies such as Uber, eBay, Intuit, and Dropbox, or inventing
    technologies such as LASIK surgery or JPEG compression, or in scientific, academic,
    or engineering roles around the globe.
  farsi_page_global_desc_03: Finally, Code.org is led by Iranian American Hadi Partovi
    and has grown to become one of the largest education nonprofits globally.

  hoc_faq_host_a_markdown: अर्थातच. अवर ऑफ कोडमधील सर्व कृती स्व-मार्गदर्शित आहेत.
    तुम्हाला फक्त हे करायचे आहे की [आमची सध्याची ट्युटोरीयल्स करून बघा] (%{codeorg_url}/learn),

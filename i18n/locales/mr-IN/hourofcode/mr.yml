  accessibility_hero_heading: Code.org वर प्रवेश
  accessibility_hero_desc: प्रत्येक विद्यार्थ्याला संगणक शास्त्रात प्रवेश आहे याची
    खात्री करून, अपंग विद्यार्थी आणि शिक्षक यांचा समावेश आणि पूर्ण सहभाग रोखणारे अडथळे
    दूर करण्यासाठी आम्ही समर्पित आहोत.
  accessibility_efforts_title: 2023 साठी आमचे प्रयत्न
  accessibility_efforts_desc: 'पूर्णत: प्रवेश करण्यायोग्य व्यासपीठाचे आमचे ध्येय साध्य
    करण्यासाठी, आम्ही एक सर्वसमावेशक कृती योजना राबवत आहोत ज्यात पुढील गोष्टींचा समावेश
    आहे:'
  accessibility_efforts_card_title_1: अंतर्गत प्रवेशयोग्यता प्रशिक्षण
  accessibility_efforts_card_desc_1: आमचे उत्पादन आणि अभियांत्रिकी संघ डिसेंबर 2023
    पर्यंत सर्वसमावेशक प्रवेशयोग्यता प्रशिक्षण पूर्ण करतील.
  accessibility_efforts_card_title_2: VPAT विश्लेषण
  accessibility_efforts_card_desc_2: बेसलाइन स्थापित करण्यासाठी आणि वार्षिक प्रगती
    मोजण्यासाठी [स्वैच्छिक उत्पादन प्रवेशयोग्यता टेम्पलेट](%{voluntary_url}) पूर्ण
    करत आहे. सप्टेंबर 2023 पर्यंत निकाल या पृष्ठावर उपलब्ध आहेत.
  accessibility_efforts_card_title_3: प्रवेशयोग्य डिझाइनला समर्थन देणारी साधने
  accessibility_efforts_card_desc_3: टीमच्या सदस्यांना टूल्समध्ये प्रवेश असेल जे सुनिश्चित
    करतात की सर्व नवीन वैशिष्ट्ये प्रवेशयोग्यता लक्षात घेऊन डिझाइन केलेली आहेत आणि
    तयार केली आहेत.
  accessibility_efforts_card_title_4: प्रवेशयोग्य अभ्यासक्रम
  accessibility_efforts_card_desc_4: आम्ही डिसेंबर 2023 पर्यंत संगणक विज्ञान तत्त्वे
    आणि संगणक विज्ञान डिस्कव्हरीज  चे पहिल्या काही युनिट्ससाठी [WCAG स्तर AA अनुपालन](%{wcag_url})
    साध्य करू.
  accessibility_explore_title: Code.org ची प्रवेशयोग्यता संसाधने एक्सप्लोर करा
  accessibility_explore_text: आमचे प्रवेशयोग्यता संसाधन पृष्ठ आमच्या वैशिष्ट्यांसाठी

  hoc_faq_need_computers_q: मला प्रत्येका सहभागीसाठी कॉम्प्युटर लागेल का?
  hoc_faq_need_computers_a_markdown: |-
    नाही. आमची अवर ऑफ कोड ट्युटोरीयल्स पीसीज, स्मार्टफोन्स, टॅबलेट्सवर चालतात आणि काहींसाठी अजिबात कॉम्प्युटर लागत नाही! तुम्ही जिथे कुठे आहात तिथून आणि तुमच्याकडे जे काही आहे त्यासह तुम्ही सहभागी होऊ शकता.

    _इथे काही पर्याय दिलेले आहेत:_

    - **जोड्यांमध्ये काम करा .** [संशोधनाने असे दर्शवले आहे की](%{pair_programming_research}) विद्यार्थी  [पेअर प्रोग्रॅमिंग ](%{pair_programming_video}), कॉम्प्युटर शेअर करून आणि एकत्रितपणे काम करून सर्वांत चांगल्या पद्धतीने शिकतात. विद्यार्थ्यांना जोडीने काम करायला प्रोत्साहित करा.
    - **प्रोजेक्टेड स्क्रीन वापरा.** जर तुमच्याकडे प्रोजेक्टर असेल आणि वेब-कनेक्टेड कॉम्प्युटरसाठी स्क्रीन असेल तर तुमचा संपूर्ण गट अवर ऑफ कोड एकत्र करू शकतो. व्हिडिओचा भाग एकत्र येऊन बघा आणि कोडी सोडवणे किंवा प्रश्नाची उत्तरे देणे आळीपाळीने करा.
    - **अनप्लग्ड काम करा.** आमच्याकडे अजिबात [कॉम्प्युटर न लागणारी ट्युटोरीयल्स](%{unplugged_url}) सुद्धा आहेत.

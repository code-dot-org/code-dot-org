  oceans_behind_the_scenes_1_markdown: पातळ्या 2-4   [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    प्रोजेक्टने पुरवलेले आधीच ट्रेन केलेले मॉडेल वापरतात. मोबाईलनेट मॉडेल हे [कन्व्होल्युशनल
    न्युरल नेटवर्क] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    असून ते "फुगा" किंवा "स्ट्रॉबेरी" अशा शब्दांनी हँड अनोटेट केलेल्या 1 कोटी 40 लाखांहून
    जास्त इमेजेसच्या  [ImageNet](http://www.image-net.org/) या डेटासेटवर ट्रेन केलेले
    आहे.या कृतीमध्ये विद्यार्थ्याने निर्माण केलेला लेबल असलेला ट्रेनिंग डेटा वापरून
    हे मॉडेल कस्टमाईझ करण्यासाठी, आम्ही [ट्रान्सफर लर्निंग](https://en.wikipedia.org/wiki/Transfer_learning)
    हे तंत्र वापरतो.   ट्रेनिंग डेटासेटमधली प्रत्येक इमेज, तिला लागू असण्याची सर्वांत
    जास्त शक्यता असलेल्या अनोटेशन्सची यादी मिळवण्यासाठी मोबाईलनेटला पिक्सेल्स म्हणून
    फीड केली जाते. नंतर, नवीन इमेजसाठी, आम्ही ती  मोबाईलनेटला फीड करतो आणि मिळणाऱ्या
    अनोटेशन्सच्या यादीची ट्रेनिंग डेटासेटसाठी मिळणाऱ्या यादीशी तुलना करतो. आम्ही नवीन
    इमेजचे ट्रेनिंग सेटमध्ये सर्वांत जास्त सारखे निकाल देणाऱ्या लेबलनेच वर्गीकरण करतो
    (उदा. “मासा” किंवा “मासा नाही”).
  oceans_behind_the_scenes_2: 'पातळ्या 6-8  <a href="https://en.wikipedia.org/wiki/Support-vector_machine">सपोर्ट-व्हेक्टर
    मशीन</a> (SVM) वापरतात. आम्ही माशाच्या प्रत्येक अवयवाकडे बघतो (उदा. डोळे, तोंड,
    शरीर) आणि प्रत्येक माशासाठी या अवयवांसाठी सगळा मेटाडेटा (उदा. दातांची संख्या,
    शरीराचा आकार) संख्यांच्या व्हेक्टरमध्ये एकत्र करतो. SVM ला ट्रेन करण्यासाठी आम्ही
    हे व्हेक्टर्स वापरतो. ट्रेनिंग डेटानुसार, SVM सर्व संभाव्य माशांच्या "स्पेस"चे
    दोन भाग करते, जे आपण शिकण्याचा प्रयत्न करत असलेल्या वर्गांशी संबंधित असतात (उदा.
    "निळा" किंवा "निळा नाही").   '

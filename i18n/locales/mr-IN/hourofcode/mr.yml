  csf_page_faq_question_02: मी माझ्या संपूर्ण शाळेत CS फंडामेंटल्स कसे आणू शकतो?
  csf_page_faq_answer_02: युनायटेड स्टेट्समधील अग्रगण्य K-12 CS अभ्यासक्रम, आमचा प्राथमिक
    कार्यक्रम डॅलस सारख्या प्रमुख शहरी शाळा जिल्ह्यांमध्ये तसेच आयोवामधील लहान ग्रामीण
    जिल्ह्यांमध्ये प्रभावी सिद्ध झाला आहे. सीएस शिकवण्यासाठी तज्ञांची नेमणूक करण्याची
    गरज नाही. विद्यार्थ्यांच्या गरजा पूर्ण करण्यासाठी धडे विकसित करण्याची लवचिकता
    प्रदान करताना आमचा कार्यक्रम CS मध्ये नवीन असलेल्या शिक्षकांना समर्थन देण्यासाठी
    अद्वितीयपणे डिझाइन केला आहे. [हे माहितीपत्रक](%{brochure_url}) तुमच्या शाळा आणि
    जिल्हा प्रशासकांसह सामायिक करा किंवा [त्यांना सुचवा की आमचे प्रशासक पृष्ठ पहा](%{admins_url})
    विशेषतः प्रशासकांच्या सर्वात सामान्य प्रश्नांची उत्तरे देण्यासाठी डिझाइन केलेले
    आहे.
  csf_page_faq_question_03: CS फंडामेंटल्स शिकवण्यासाठी किती खर्च येतो?
  csf_page_faq_question_04: CS फंडामेंटल्ससाठी मला व्यावसायिक विकास कसा/कोठे मिळेल?
  csf_page_faq_answer_04_01: संगणक विज्ञान शिकवण्यासाठी नवीन? काळजी करू नका! आमच्या
    बहुतेक शिक्षकांनी याआधी संगणक विज्ञान शिकवले नाही. तुमच्या वर्गात संगणक विज्ञानाची
    अंमलबजावणी करण्यासाठी प्रेरणादायी आणि मदतीसाठी स्थानिक शिक्षकांशी संपर्क साधा
    आमचे प्रादेशिक भागीदार वैयक्तिक शिक्षकांसाठी किंवा संपूर्ण शालेय पीडीसाठी उच्च-गुणवत्तेच्या,
    एक दिवसीय Code.org कार्यशाळा ऑफर करतात. [तुमच्या जवळ असलेल्या व्यावसायिक विकास
    कार्यशाळेसाठी साइन अप करा](%{sign_up_url})!
  csf_page_faq_answer_04_02: आमच्या कार्यशाळांमध्ये सहभागी झालेल्या 100,000 हून अधिक
    शिक्षकांमध्ये सामील व्हा. आमच्या कार्यशाळेतील बहुसंख्य उपस्थितांचे म्हणणे आहे
    की, 'मी आतापर्यंत घेतलेला हा सर्वोत्कृष्ट व्यावसायिक विकास आहे.' खरं तर, [90%
    उपस्थित लोक आमच्या कार्यक्रमाची शिफारस इतर शिक्षकांना करतील](%{rec_url})!
  csf_page_faq_question_05: सीएस फंडामेंटल्स शिकवण्यासाठी शिफारस केलेली वेळ काय आहे?
  csf_page_faq_answer_05: प्रत्येक CSF कोर्समध्ये 45-मिनिटांच्या कालावधीसाठी डिझाइन
    केलेले 13-17 धडे समाविष्ट आहेत. आम्ही शिफारस करतो की सर्व विद्यार्थ्यांना शिक्षकाने
    सेट केलेल्या गतीने धड्यातून धड्याकडे जावे. शिक्षकांच्या नेतृत्वाखालील अनेक प्रकल्प
    स्तर एकसंधपणे अनुभवण्यासाठी डिझाइन केलेले आहेत तर कौशल्य-निर्मितीचे धडे विद्यार्थी
    स्वतःच्या गतीने पूर्ण करू शकतात.
  csf_page_faq_question_06: CS फंडामेंटल्ससाठी मला कोणती सामग्री हवी आहे?
  csf_page_faq_answer_06: अनेक धड्यांमध्ये हँडआउट्स असतात जे विद्यार्थ्यांना क्रियाकलापांद्वारे
    मार्गदर्शन करतात. ही संसाधने मुद्रित केली जाऊ शकतात किंवा डिजिटल पद्धतीने नियुक्त
    केली जाऊ शकतात. काही धड्यांमध्ये ठराविक क्लासरूम पुरवठा आणि फेरफार करणे आवश्यक
    आहे. [अधिक जाणून घेण्यासाठी CSF अभ्यासक्रमाला भेट द्या](%{syllabus_url}).

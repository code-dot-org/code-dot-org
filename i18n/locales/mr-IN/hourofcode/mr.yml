  hoc_faq_devices_q: मला माझ्या विद्यार्थ्यांसाठी कुठल्या डिव्हाइस वापरायला हव्यात?
  hoc_faq_devices_a_markdown: Code.org ट्युटोरीयल्स सर्व डिव्हायसेस आणि ब्राऊझर्सवर

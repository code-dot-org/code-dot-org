  ai_pl_101_hero_heading: AI EmpowerED साठी आमच्यात सामील व्हा!
  ai_pl_101_hero_desc: शिक्षकांसाठी आमच्या विनामूल्य ऑनलाइन शिक्षण मालिकेसह शिक्षणातील
    कृत्रिम बुद्धिमत्तेची (AI) परिवर्तनीय क्षमता शोधा.
  ai_pl_101_hero_desc_02: A comprehensive online learning series for teachers.
  ai_pl_101_hero_presented: द्वारे सादर केले
  ai_pl_101_intro_heading: शिक्षकांसाठी AI 101 म्हणजे काय आहे?
  ai_pl_101_intro_text: शिक्षकांसाठी AI 101 ही आर्टिफिशियल इंटेलिजन्स (AI) च्या अभूतपूर्व
    जगामध्ये आणि शिक्षणातील त्याच्या परिवर्तनीय संभाव्यतेमध्ये स्वारस्य असलेल्या कोणत्याही
    शिक्षक आणि प्रशिक्षकासाठी विनामूल्य, मूलभूत ऑनलाइन व्यावसायिक शिक्षण मालिका आहे.
    Partners Code.org, ETS, ISTE, खान अकादमी प्रख्यात तज्ञांसोबत आकर्षक सत्रे सादर
    करत आहेत जे AI ची माहिती देतील, जबाबदार अंमलबजावणी एक्सप्लोर करतील, पूर्वाग्रह
    दूर करतील आणि AI-शक्तीवर चालणारे शिक्षण विद्यार्थ्यांचे परिणाम कसे सुधारू शकतात
    ते दाखवतील.अन्वेषण आणि सक्षमीकरणाच्या या प्रवासात आमच्यासोबत सामील व्हा आणि AI
    सह आणि त्याबद्दल शिकवण्याचे भविष्य अनलॉक करा.
  ai_pl_101_partnership_between: यांच्यातील भागीदारी
  ai_pl_101_join_email_title: शिक्षकांसाठी AI 101 वर लवकर प्रवेश मिळवण्यासाठी साइन
    अप करा
  ai_pl_101_pro_join_email_desc: प्रत्येक सत्र लॉन्च झाल्यावर लगेच ऐका. Code.org,
    ETS, ISTE आणि Khan Academy वरून AI संसाधनांवर अपडेट मिळवा.
  ai_pl_101_explore_title: AI-संबंधित संसाधने
  ai_pl_101_explore_desc: आमच्याकडे तुमच्यासाठी Code.org, ETS, ISTE आणि खान अकादमी
    कडून या नवीन आणि वाढत्या क्षेत्रात शिक्षकांना मदत करण्यासाठी अनेक अतिरिक्त संसाधने
    आहेत. ते खाली पहा.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: खान अकादमीच्या AI-शक्तीवर चालणाऱ्या अध्यापन सहाय्यांमुळे
    शिक्षकांना त्यांना आवडत नसलेल्या तयारीच्या कामांमध्ये वेळ वाया घालवणे थांबवता
    येते आणि त्यांना जे आवडते ते शिकवण्यावर लक्ष केंद्रित करतात.
  ai_pl_101_explore__button_1: Khanmigo वापरून पहा
  ai_pl_101_explore_title_2: शिक्षकांसाठी आर्टिफिशियल इंटेलिजेंस एक्सप्लोरेशन
  ai_pl_101_explore__desc_2: सहा वर्षांपासून, ISTE कडून हा 15 तासांचा ऑनलाइन कोर्स
    K-12 शिक्षकांना शिकवण्यासाठी आणि शिकण्यासाठी AI च्या आवश्यक गोष्टींवर मार्गदर्शन
    करत आहे. अभ्यासक्रम वर्षातून तीन वेळा सादर केला जातो आणि तज्ञ प्रशिक्षकाच्या सतत

    तास कोड धडे, इमर्सिव्ह वाचक, कीबोर्ड नेव्हिगेशन आणि सानुकूलित पर्याय समाविष्ट
    आहेत.
  accessibility_explore_button: प्रवेशयोग्यता संसाधन पृष्ठ पहा
  accessibility_help_us_title: आम्हाला सुधारण्यास मदत करा
  accessibility_help_us_text: Code.org वर, आम्ही सक्रीय असतो आणि लगेच प्रतिसाद देण्यास
    तत्पर असतो. आमच्या साधने आणि संसाधनांची प्रवेशयोग्यता सुधारण्यात मदत करण्यासाठी
    तुमच्याकडे शिफारसी असल्यास, कृपया संपर्क साधा. सर्व विद्यार्थ्यांना संगणक विज्ञान
    उपलब्ध करून देण्यात आम्हाला मदत केल्याबद्दल धन्यवाद!
  accessibility_help_us_button: आम्हाला सांगा की आम्ही कसे सुधारू शकतो
  accessibility_commit_title: प्रवेशयोग्यतेसाठी Code.org ची वचनबद्धता
  accessibility_commit_text_1: Code.org चा विश्वास आहे की संगणक विज्ञान सर्व विद्यार्थ्यांसाठी
    मूलभूत आहे आणि आम्ही आमच्या व्यासपीठावर आणि आमच्या अभ्यासक्रमात समानता, प्रवेश
    आणि संधी सुनिश्चित करण्यासाठी वचनबद्ध आहोत.
  accessibility_commit_text_2: आम्ही सर्व विद्यार्थ्यांच्या शिक्षणाच्या गरजा पूर्ण
    करण्यासाठी एक समग्र दृष्टीकोन घेत आहोत आणि दिव्यांग विद्यार्थ्यांसाठी संगणक विज्ञान
    शिक्षणाच्या प्रवेशातील अंतर कमी करण्यासाठी कार्य करत आहोत.
  accessibility_commit_text_3: आम्ही छोट्या पासुन सुरुवात करत आहोत, परंतु आम्ही आमच्या

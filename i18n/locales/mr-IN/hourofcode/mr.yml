    आयोजित केला जातो.
  hoc_faq_why_cs_q: संगणक शास्त्र कशासाठी?
  hoc_faq_why_cs_a_markdown: _प्रत्येक_विद्यार्थ्याला संगणक शास्त्र शिकण्याची संधी

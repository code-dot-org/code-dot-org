  hoc_faq_count_hoc_q: अवर ऑफ कोडची मोजणी कशी केली जाते?
  hoc_faq_map_q: मला नकाशावर माझा ठिपका का दिसत नाही?
  hoc_faq_map_a_markdown: 'तुम्हाला अवर ऑफ कोड नकाशावर तुमचा कार्यक्रम दिसत नाही,
    याबद्दल आम्ही दिलगीर आहोत. हजारो आयोजक साईन अप करत असल्यामुळे, नकाशा डेटा एकत्र
    करतो आणि अनेक कार्यक्रमांसाठी एकच बिंदू दर्शवतात. जर तुम्ही नकाशाखाली [कार्यक्रमाच्या
    पेजची](%{events_url}) लिंक क्लिक केलीत तर तुम्हाला राज्यानुसार सर्व कार्यक्रमांच्या
    यादीकडे पाठवले जाईल आणि तिथे तुम्हाला तुमचा कार्यक्रम यादीत दिसेल. त्याशिवाय,
    अवर ऑफ कोडसाठी हजारो लोक साईन अप करत असल्याने, नकाशा आणि कार्यक्रमांची यादी अपडेट
    होण्यासाठी सामान्यपणे 48 तास लागतात. काही दिवसांनी पुन्हा पहा! '
  hoc_faq_count_hoc_a_markdown: 'अवर ऑफ कोड ट्रॅकर म्हणजे वापराचे अचूक मोजमाप नाही.
    अवर ऑफ कोडमधील सहभाग ट्रॅक करताना आम्ही विद्यार्थ्यांचे वेगवेगळे IDs मोजत नाही,
    कारण विशेषत: आम्हाला विद्यार्थ्यांनी लॉग इन किंवा नोंदणी करणे आवश्यक नसते. परिणामी,
    आम्ही एकाच वेळी विद्यार्थ्यांची कमाल संख्या आणि किमान संख्या मोजतो. येथे सर्व
    तपशील पहा [here](%{codeorg_url}/loc).'
  hoc_faq_one_hour_q: एका तासात कोणी किती शिकू शकेल?
  hoc_faq_one_hour_a_markdown: |+
    अवर ऑफ कोडचे ध्येय कोणालाही एका तासात तज्ज्ञ संगणक शास्त्रज्ञ बनवणे असे नाही. फक्त संगणक शास्त्र हे मजेशीर आणि कल्पक आहे हे, ते कोणतीही पार्श्वभूमी असलेल्या सर्व वयांसाठी, सर्व विद्यार्थ्यांसाठी  उपलब्ध आहे हे  समजण्यासाठी एक तास पुरेसा आहे. या मोहिमेच्या यशाचे मोजमाप विद्यार्थी संगणक शास्त्र किती शिकले हे नसून  - विविध लिंगांच्या आणि वांशिक तसेच सामाजिक-आर्थिक गटांच्या लोकांनी किती व्यापकपणे सहभाग घेतला आणि सर्व इयत्तांच्या पातळ्यांवरील संगणक शास्त्राच्या अभ्यासक्रमांसाठी वाढणारी नोंदणी आणि सहभाग आम्हाला दिसून येतो, यात आहे. सहभागी होणाऱ्या लक्षावधी शिक्षकांनी आणि विद्यार्थ्यांनी अवर ऑफ कोडच्या पलीकडे जायचे ठरवले आहे - आणि संपूर्ण दिवस किंवा संपूर्ण आठवडा किंवा त्याहीपेक्षा जास्त काळ शिकायचे ठरवले आहे आणि अनेक विद्यार्थ्यांनी संपूर्ण अभ्यासक्रमासाठी (किंवा अगदी कॉलेजमधला मुख्य विषय म्हणून) नोंदणी करायचे ठरवले आहे.

    विद्यार्थ्यांशिवाय दुसरा "शिकणारा" म्हणजे शिक्षक,  ज्यांना एका तासाच्या कार्यक्रमानंतर त्यांच्याकडे संगणक शास्त्रज्ञ म्हणून महाविद्यालयीन पदवी नसली तरीही ते संगणक शास्त्र शिकवू शकतील असा आत्मविश्वास येतो. हजारो शिक्षक पुढे संगणक शास्त्र शिकण्याचे ठरवतात, PD अटेंड करून किंवा पाठपुराव्याचे ऑनलाईन अभ्यासक्रम किंवा दोन्ही गोष्टी करून आणि हे शाळांच्या प्रशासकांनासुद्धा लागू होते, ज्यांच्या लक्षात येते की संगणक शास्त्र ही एक अशी गोष्ट आहे की जी त्यांच्या विद्यार्थ्यांना हवी आहे आणि त्यांचे शिक्षक त्यासाठी सक्षम आहेत.

    आणि सर्वांत महत्त्वाचे म्हणजे या तासात सर्व विद्यार्थी हे शिकतात की आपण सगळेजण हे करू शकतात.

  hoc_faq_more_questions_q: अजून काही प्रश्न विचारायचे आहेत का?
  hoc_faq_more_questions_a_markdown: आमच्या [सपोर्ट फोरम](http://support.code.org)
    मध्ये उत्तर शोधण्याचा प्रयत्न करा.
  hoc_faq_keep_learning_q: मला अवर ऑफ कोड नंतर शिक्षण कसे सुरू ठेवता येईल?
  hoc_faq_keep_learning_a_markdown: कोणीही कोणत्याही वेळी अवर ऑफ कोड इव्हेंट होस्ट
    करू शकते. ट्युटोरीयल्स वर्षभर उपलब्ध असतात. आमची सर्व ट्युटोरीयल्स आणि अभ्यासक्रम
    आमच्या साईटवर कायमचा असतील, अशी तुम्ही अपेक्षा करू शकता. तुमचा अवर ऑफ कोड कार्यक्रम
    यशस्वी करण्यासाठी कृपया 'कार्यक्रम कसा करावा' मार्गदर्शिकेसाठी कृपया [आमची संसाधने](%{promote})
    आणि इतर संसाधने पहा.
  hoc_faq_certificates_q: मला माझ्या विद्यार्थ्यांसाठी प्रमाणपत्रे कुठून प्रिंट करता
    येतील?
  hoc_faq_certificates_answer_markdown: Go to our [certificates page](%{certificates_url})
    where you can print certificates for your entire class ahead of time.
  hoc_faq_logo_q: माझ्या अवर ऑफ कोड चा  लोगो किंवा नावाच्या वापरावर काही बंधने आहेत
    का?
  hoc_faq_logo_a_markdown: अवर ऑफ कोड ट्रेडमार्क करण्यात आलेला आहे. आम्हाला त्याच्या
    वापरावर निर्बंध घालायचा नाही पण त्याचा वापर काही मर्यादेत असेल हे आम्हाला सुनिश्चित
    करायचे आहे. कृपया [ही वापराची मार्गदर्शक तत्त्वे] (%{logo_url}) पहा.
  hoc_faq_bug_q: I found a bug in an Hour of Code activity! What should I do?
  hoc_faq_bug_a_markdown: |-
    Oh no! If you've come across a bug in an Hour of Code activity - first check the URL for the activity you are on. If the URL starts with studio.code.org, our Code.org Support team can help! Click the question mark icon in the upper right corner of your screen, then select "Report a problem" from the dropdown menu.

    If the URL does not start with studio.code.org, you are likely working on a third party activity and will need to reach out to that company's support team for further assistance.

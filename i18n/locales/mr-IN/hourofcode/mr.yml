    एक करून बघण्याची शिफारस करतो, उदा. अँग्री बर्ड्स किंवा अॅना आणि एल्साबरोबर कोड
    लिहा. हायस्कूलमधील विद्यार्थी यातील एखादे ट्युटोरीयल 30 मिनिटात पूर्ण करू शकला
    पाहिजे आणि नंतर Khan Academy किंवा CodeHS सारखे जावा स्क्रिप्टमधले अधिक प्रगत
    ट्युटोरीयल करण्याचा प्रयत्न करू शकेल.'
  hoc_faq_scratch_q: मी अवर ऑफ कोड साठी Scratch निवडणार आहे, पण जर माझ्या विद्यार्थ्यांकडे
    लॅपटॉप ऐवजी आयपॅड असतील तर?
  hoc_faq_scratch_a_markdown: 'स्क्रॅच टॅबलेट्सवर रन होत नाही. जर विद्यार्थी लहान  नसतील
    तर ते ScratchJR iPad अॅप (सुरुवातीच्या वाचकांसाठी) वापरू शकतात. जर तुम्ही  [%{partner_url}/learn](%{codeorg_url}/learn)

    साईन अप केल्यामुळे आपोआप कोड स्टुडीओ खाते तयार होत नाही. जर तुम्हाला तुमच्या विद्यार्थ्यांसाठी
    खाती तयार करायची असतील, तर कृपया या सूचनांचे [instructions](https://youtu.be/_smelV_KISE)
    अनुसरण करा.
  hoc_faq_high_school_q: मला हाय स्कूलच्या विद्यार्थ्यांसोबत करण्यासाठी कुठल्या कृती

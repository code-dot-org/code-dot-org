    C2_bee_loops:
      1:
        text: "लूप म्हणजे क्रियाकलापांची पुनरावृत्ती. निरीक्षण करण्यासाठी पोळ्यात गेल्यावर मी एक चौकट पाहतो आणि मग ती परत ठेवतो. मी तीच क्रिया अनेक वेळा पुन्हा केली. हे लूपिंग आहे, जे समान क्रियाकलाप अनेक वेळा करत आहे."
      2:
        text: "हा रिपीट ब्लॉक आहे. तुम्ही रिपीट ब्लॉकमध्ये जे काही ठेवता, ते त्या क्रियांची तुम्ही जितक्या वेळा पुनरावृत्ती करायला सांगता तितक्या वेळा ती रिपीट करते. उदाहरणार्थ, या स्तरावर, पुढे जा आणि तीन वेळा परागकण काढण्याऐवजी, आम्ही त्यांना फक्त एकदा बाहेर काढू आणि क्रिया तीन वेळा पुन्हा करू. त्यामुळे ते सोपे झाले!"
    C2_maze_intro:
      1:
        text: "सहसा सर्व प्रोग्रामिंग मजकूरात केले जाते, परंतु आम्ही ब्लॉकली वापरू, जे व्हिज्युअल ब्लॉक्स वापरतात जे तुम्ही प्रोग्राम लिहिण्यासाठी ड्रॅग आणि ड्रॉप करता. हुड अंतर्गत, आपण अद्याप कोड तयार करत आहात. प्रारंभ करण्यासाठी, आम्ही एका प्रोग्रामसाठी कोड तयार करणार आहोत जो या अँग्री बर्डला त्याची अंडी चोरणाऱ्या दुष्ट डुकरांना जाण्यासाठी चक्रव्यूहातून जाण्यास मदत करेल."
      2:
        text: "ब्लॉकली तीन मुख्य भागांमध्ये विभागली गेली आहे. डावीकडे पक्ष्यांचे चक्रव्यूह आहे, जिथे तुमचा प्रोग्राम चालेल. प्रत्येक स्तरासाठी सूचना चक्रव्यूहाच्या खाली लिहिलेल्या आहेत. हे मधले क्षेत्र टूलबॉक्स आहे आणि यातील प्रत्येक ब्लॉक पक्ष्याला समजू शकेल अशी कमांड आहे. उजवीकडील पांढऱ्या जागेला वर्कस्पेस म्हणतात आणि इथेच आम्ही आमचा प्रोग्राम तयार करू."
      3:
        text: "जर मी मूव्ह ब्लॉकला आमच्या कामाच्या जागेवर ड्रॅग केले आणि \"रन\" दाबले, तर काय होईल? पक्षी ग्रीडवरील एक बॉक्स पुढे सरकतो. आणि पक्ष्याने एक बॉक्स पुढे गेल्यावर मला काहीतरी करायचे असेल तर? मी आमच्या प्रोग्राममध्ये आणखी एक ब्लॉक जोडू शकतो."
      4:
        text: "मी \"उजवीकडे वळा\" ब्लॉक निवडणार आहे आणि पिवळा बाण दिसेपर्यंत मी तो माझ्या मूव्ह ब्लॉकखाली ड्रॅग करेन. मग मी ते टाकीन आणि दोन ब्लॉक्स एकत्र स्नॅप होतील. जेव्हा मी पुन्हा \"रन\" दाबतो, तेव्हा पक्षी आमच्या कामाच्या जागेवर वरपासून खालपर्यंत स्टॅक केलेल्या कमांड्स पूर्ण करेल."
      5:
        text: "तुम्हाला कधीही ब्लॉक हटवायचा असल्यास, तो स्टॅकमधून काढून टाका आणि ट्रैश कॅन पर्यंत ड्रॅग करा. तुम्ही रन दाबल्यानंतर, पक्ष्यांना परत मिळविण्यासाठी तुम्ही नेहमी रीसेट बटण दाबू शकता. आता त्या डुकरांना मिळवूया!"
    C2_paper_airplanes:
      1:
        text: "या धड्याला रिअल लाइफ अल्गोरिदम म्हणतात. अल्गोरिदम लोक दररोज करत असलेल्या गोष्टींचे वर्णन करतात. कुकी रेसिपी आणि बर्डहाऊस बांधण्यासाठी दिशानिर्देश हे दोन्ही रोजचे अल्गोरिदम आहेत."
      2:
        text: "आज आपण कागदी विमानासाठी अल्गोरिदम तयार, डिझाइन आणि चाचणी करणार आहोत. परंतु प्रथम, आपल्याला हा मोठा प्रकल्प खंडित करणे आवश्यक आहे जेणेकरून लहान चरणांचे अनुसरण करणे सोपे होईल. कागदी विमान बनवण्यासाठी, कोणती पावले उचलायची आणि ती कोणत्या क्रमाने घ्यायची हे ठरवावे लागेल."
      3:
        text: "तुम्ही प्रथम चित्रे क्रॉप करून तुमचा अल्गोरिदम तयार कराल. पुढे, तुम्ही 6 चित्रे निवडाल जी कागदी विमान बनवण्यासाठी आवश्यक असलेल्या पायऱ्या दर्शवतील आणि ती चित्रे योग्य क्रमाने ठेवा. तुम्ही सर्वकाही व्यवस्थित केल्यावर, अल्गोरिदम काम करत आहे की नाही हे पाहण्यासाठी तुम्ही दुसऱ्या विद्यार्थी संघासह अल्गोरिदमची अदलाबदल कराल. कागदाचे चांगले विमान बनवण्यासाठी उत्तम डिझाइन केलेले अल्गोरिदम अत्यंत महत्त्वाचे आहे."
      4:
        text: "जेव्हा आपल्याला चॉकलेट बनवायचे असते, तेव्हा त्या प्रक्रियेसाठी अनेक मोठे टप्पे असतात आणि त्या प्रत्येक मोठ्या पायऱ्यांचे स्वतःचे छोटे-छोटे टप्पे आणि वेगवेगळ्या पाककृती किंवा अल्गोरिदम असतात जे आपल्याला आपल्या चॉकलेटची चव कशी हवी आहे यावर अवलंबून असते? प्रत्येक पायरी महत्वाची आहे, अगदी लहान देखील, म्हणून एक पाऊल टाकल्याशिवाय, बाकीचे पूर्ण होऊ शकत नाही. इतरांना समजेल असे अल्गोरिदम तयार करणे फार महत्वाचे आहे. म्हणूनच प्रत्येक पायरी लिहून ठेवणे महत्वाचे आहे जेणेकरून ते कोणी केले तरी परिणाम सारखाच असेल."
    C2_relay_programming:
      1:
        text: "आज आपण रिले प्रोग्रामिंग करू. हे दबावाखाली प्रोग्रामिंग करण्याबद्दल आणि चुका डीबग करण्याबद्दल आहे ज्या काहीवेळा तुम्ही गर्दीत किंवा संघांमध्ये काम करता तेव्हा होतात. आम्ही कोडिंगचे अनुकरण करण्यासाठी ग्राफ पेपर प्रोग्रामिंग वापरू आणि अंतिम तारखेचे अनुकरण करण्यासाठी रिले रेस वापरू."
      2:
        text: "रिले प्रोग्रामिंगमध्ये, संघ ग्राफ पेपर प्रोग्राम पूर्ण करण्यासाठी शर्यत घेतील. तुम्हाला तुमच्या वर्गमित्राचे काम पाहावे लागेल, किंवा ते डीबग करावे लागेल आणि चूक झाल्यास त्याचे निराकरण करावे लागेल, तुमचा बाण जोडा आणि मागे धावून तुमच्या टीममेटला टॅग करावे लागेल."
      3:
      4:
    C3_artist_intro:
      1:
        text: "कार किती डेटा संकलित करतात आणि लोकांना सक्षम असण्याची गरज यामुळे संगणक विज्ञानात प्रवीण लोक नसतील तर तुम्ही शर्यतीसाठी देखील पात्र ठरू शकणार नाही. जे तुम्ही कार्यप्रदर्शन कसे तयार करायचे हे शोधून काढण्यासाठी प्रोग्राम लिहू शकता."
      2:
        text: "या कोडींमध्ये, तुम्ही एक कलाकार असाल जो पेन्सिल वापरून वेगवेगळे आकार काढतो. तुमचा कलाकार कुठेही गेला तरी तो तुमच्या मागे एक रेषा काढेल."
      3:
        text: "कॅनव्हासभोवती फिरण्यासाठी, आपण पुढे जाण्यासाठी ब्लॉक वापराल. येथे मूव्ह फॉरवर्ड ब्लॉक 100 पिक्सेल्सने पुढे जा असे म्हणतो. जेव्हा आपण धावतो तेव्हा काय होते? कलाकार ठराविक जागा पुढे सरकतो आणि ती जागा  100 पिक्सेल असते. पिक्सेल हे मुळात तुमच्या संगणकाच्या स्क्रीनवर अतिशय लहान चौरस असतात."
      4:
        text: "या कोड्या मध्ये आमच्याकडे असलेला दुसरा ब्लॉक 90 अंशांनी उजवीकडे वळा असे म्हणतो. आणि जेव्हा आपण ते बाहेर काढतो तेव्हा आपल्या कलाकाराला ठराविक प्रमाणात बदल होतो. त्यामुळे कलाकाराला किती दूर वळवायचे आहे हे तुम्ही खेळू शकता. हे एक 90 अंश वळण आहे."
      5:
        text: "आणि हे 120 डिग्रीचे वळण आहे. आणि लक्षात ठेवा, तुम्ही ही मूल्ये पिक्सेल्स आणि अंशांसाठीच्या आकड्यांपुढील बाणांवर क्लिक करून बदलू शकता. तुमच्या कलाकारासोबत चित्र काढण्याचा आनंद घ्या!"
    C3_bee_conditionals:
      1:
        text: "हे कंडिशनल ब्लॉक आहे. त्यात असे म्हटले आहे की जर परागकण किंवा मध असेल जे एका संख्येपेक्षा कमी, समान किंवा जास्त असेल तर काहीतरी करा."
      2:
        text: "या प्रश्नचिन्हासह आपण येथे पाहिल्याप्रमाणे, किती परागकण किंवा मध मिळवायचा हे आपल्याला माहीत नसताना हे उपयुक्त ठरते."
      3:
        text: "या उदाहरणात, आपण असे म्हणणार आहोत की जर जांभळ्या फुलामध्ये 0 पेक्षा जास्त परागकण असतील तर परागकण मिळवा. ते आपल्या मधमाशीला परागकण असेपर्यंत परागकण मिळवत राहण्यास सांगेल. ता-डह!"
    C3_bee_debugging:
      1:
        text: "तुम्ही कधीही प्रोग्राम डीबग करण्याबद्दल ऐकले आहे का? काय काम करत नाही हे तुम्ही शोधून काढण्याचा हा मार्ग आहे. तुम्ही कोड डीबग केल्यावर, तुम्ही त्रुटी ओळखता आणि काढता."
      2:
        text: "येथे आम्हाला आमच्या कामाच्या ठिकाणी आधीपासून काही ब्लॉक दिले आहेत. हा योग्य उपाय आहे की नाही  आणि आम्हाला ते कुठे दुरुस्त करण्याची आवश्यकता आहे का हे पाहण्यासाठीआम्ही स्टेप बटणाचा वापर करून ब्लॉक्समधून चालत जाणार आहोत."
      3:
        text: "आमची समस्या आहे असे दिसते! आम्हाला आणखी एका मूव्ह फॉरवर्ड ब्लॉकची आवश्यकता आहे. स्टेप बटण आम्हाला त्रुटी कुठे आहे हे ओळखून आमची समस्या डीबग करण्यात मदत करते जेणेकरून आम्ही ती दुरुस्त करू शकतो."

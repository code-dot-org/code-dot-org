        text: "नमस्कार, माझे नाव लिंडसे आहे. मी मॉडेलींग करतो, अभिनय करतो आणि माझे स्वतःचे अॅप्स लिहितो. अॅना आणि एल्सामध्ये सामील होण्यासाठी कोड वापरुया कारण ते बर्फाची जादू आणि सौंदर्य शोधत आहेत."

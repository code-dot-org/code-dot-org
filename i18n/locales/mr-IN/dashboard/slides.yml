        text: "बायनरी हा फक्त दोन पर्यायांचा वापर करून माहितीचे प्रतिनिधित्व करण्याचा एक मार्ग आहे. कधीकधी लोक याला फक्त 1s आणि 0s समजतात. परंतु तुम्ही चालू किंवा बंद, वर आणि खाली, आत आणि बाहेर किंवा खरोखर कोणत्याही विरुद्ध संचाच्या संयोजनासह बायनरीचे प्रतिनिधित्व करू शकता."

        text: "हाय, मी ओरियन आहे आणि मी येथे Play-im वर रोबोट प्रोग्राम करतो. सर्व संगणक आणि रोबोट मेंदू त्यांच्या मूलभूत स्तरावर लहान इलेक्ट्रॉनिक गेट्स आहेत. जेव्हा गेट उघडे असते तेव्हा त्यातून वीज वाहू शकते आणि जेव्हा ते बंद असते तेव्हा वीज जाऊ शकत नाही."

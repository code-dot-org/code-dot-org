        text: "नमस्कार, मी ख्रिस बॉश आहे. मी एक व्यावसायिक बास्केटबॉल खेळाडू आहे आणि मी महाविद्यालयात कोडिंग केले आहे."
      2:
        text: "संगणक विज्ञानातील सर्वात महत्वाची संकल्पना म्हणजे नवीन कमांड्सची व्याख्या कशी करायची. बहुतेक संगणक भाषांमध्ये फक्त 100 शब्द किंवा कमांड असतात. आणि खरोखर, या बिल्डिंग ब्लॉक्समधून तुमचे स्वतःचे नवीन शब्द परिभाषित करणे ही कला आणि जादू आहे."
      3:
        text: "कमांड्स चा हा क्रम वापरून एकदा कृती कशी करायची हे तुम्ही संगणकाला शिकवले की, तुम्ही त्या क्रियेसाठी तुमचे स्वतःचे नाव तयार करू शकता जेणेकरून नंतर ती पुन्हा करणे सोपे होईल. जेव्हा तुम्ही तुमची स्वतःची कमांड परिभाषित करता आणि त्याला एक नाव देता तेव्हा त्याला फंक्शन म्हणतात."
      4:
        text: "हाय, मी जेस आहे. ब्लॉक्ससह प्रोग्रॅमिंग करताना, जर तुम्हाला क्रियांचा संच खूप वेळा वापरायचा असेल तर तुम्ही फंक्शन्स वापरू शकता. उदाहरणार्थ, स्क्वेअर तयार करण्यासाठी तुम्ही कोड लिहिला आहे."
      5:
        text: "तुम्ही याला \"एक चौकोन तयार करा\" नावाचे फंक्शन म्हणून परिभाषित करू शकता."
      6:
        text: "आता तुमच्याकडे एक नवीन ब्लॉक आहे ज्याचा वापर तुम्ही एकाधिक स्क्वेअर तयार करण्यासाठी अनेक वेळा करू शकता."
      7:
        text: "अधिक जटिल पॅटर्न्स तयार करण्यासाठी बरेच साधे आकार वापरता येतात. पुढील कोड्यात, तुम्ही वर्तुळ बनवण्यासाठी अलीकडेच लिहिलेला कोड तुमच्यासाठी नवीन फंक्शन म्हणून उपलब्ध आहे ज्यामुळे वेगवेगळ्या आकारांची वर्तुळे बनू शकतात. एल्साला बर्फात गुंतागुंतीचे आणि सुंदर पॅटर्न्स तयार करण्यात मदत करण्यासाठी तुम्ही त्याचा वापर करू शकता का?"
    playlab_intro:
      1:
        text: "आम्ही प्ले लॅब वापरून गेम्स तयार करणार आहोत. चांगल्या खेळांची एक कथा असते आणि प्रत्येक कथेमध्ये कलाकार असतात. चेटकीण, एलियन आणि प्राणी यांच्या प्रमाणे कसे आमचे नट बोलतील, हलतील आणि एकमेकांशी संवाद साधतील हे आपण शिकू. या ट्युटोरियलच्या शेवटी, तुम्ही सुरवातीपासून गेम तयार करू शकता आणि तो तुमच्या मित्रांसह शेअर करू शकता."
      2:
        text: "तुमची स्क्रीन 3 मुख्य भागांमध्ये विभागली गेली आहे. डावीकडे गेम स्पेस आहे जेथे तुमचा प्रोग्राम रन होईल. प्रत्येक स्तरासाठी सूचना खाली लिहिल्या आहेत."
      3:
        text: "मधले क्षेत्र टूलबॉक्स आहे आणि यापैकी प्रत्येक ब्लॉक कोडचा एक भाग आहे. उजवीकडे असलेल्या पांढऱ्या जागेला वर्कस्पेस म्हणतात आणि इथेच आम्ही आमचा प्रोग्राम बनवू."
      4:
        text: "प्रारंभ करण्यासाठी, तुम्हाला तुमचे ब्लॉक नारंगी \"व्हेन रन\" ब्लॉकशी जोडणे आवश्यक आहे. तुम्हाला पिवळी रेषा दिसत नाही तोपर्यंत तुम्ही अनेक ब्लॉक्स बाहेर ड्रॅग करून त्यांना एकत्र जोडू शकता आणि नंतर ते एकत्र येतील."
      5:
        text: "या पहिल्या कोड्यात, आमचा अभिनेता पेंग्विन आहे आणि आम्ही से ब्लॉक आउट ड्रॅग करून, तो व्हेन रन ब्लॉकशी लिंक करून आणि \"हॅलो\" टाइप करून त्याला \"हॅलो!\" म्हणायला लावणार आहोत. आपण उजवीकडे हलवून आणि डावीकडे ब्लॉक हलवून पेंग्विनला हलवू शकतो. एकदा तुमच्याकडे तुमचे ब्लॉक्स आले की, तुम्ही काय प्रोग्राम केले आहे ते पाहण्यासाठी रन बटण दाबा."
      6:
        text: "प्रारंभ करा आणि शेवटपर्यंत, आपण सर्व प्रकारच्या खेळाडूंसह आपला स्वतःचा गेम तयार करण्यास सक्षम असाल जे संवाद साधू शकतात, आनंदी किंवा दुःखी होऊ शकतात, गुण मिळवू शकतात किंवा फायरबॉल टाकू शकतात किंवा एकमेकांना नष्ट करू शकतात. हे सर्व आपल्यावर अवलंबून आहे आणि आपण कोणता खेळ बनवू इच्छिता."
    playlab_events:
      1:
        text: "आता, आपण सर्व गेम प्रोग्रामर दररोज वापरत असलेल्या एखाद्या गोष्टीबद्दल जाणून घेणार आहोत. त्यांना घटना म्हणतात. एखादी घटना घडते तेव्हा तुमचा प्रोग्राम ऐकायला सांगतो. जेव्हा ती गोष्ट घडते, तेव्हा ती कृती करते."
      2:
        text: "इव्हेंट्सची काही उदाहरणे म्हणजे माऊस क्लिक, अॅरो बटण किंवा स्क्रीनवरील टॅप ऐकणे."
      3:
        text: "येथे, जेव्हा एखादा खेळाडू त्याच्यावर क्लिक करतो तेव्हा आम्ही स्पेस बॉटला पृथ्वीवरील लोकांना अभिवादन करण्यास तयार करणार आहोत. आम्ही \"क्लिक केल्यावर\" ब्लॉक वापरू आणि त्याला \"से\" ब्लॉक संलग्न करू. जेव्हा खेळाडू स्पेस बॉटवर क्लिक करतो, तेव्हा \"क्लिक केल्यावर\" इव्हेंट ब्लॉकशी संलग्न असलेली प्रत्येक गोष्ट केली जाईल. एलियन काय म्हणतो?"
      4:
        text: "\"व्हेन अॅरो\" ब्लॉक्स देखील आहेत. जर तुम्ही \"मूव्ह\" ब्लॉक्सना याच्याशी लिंक केले तर, तुम्ही तुमच्या कलाकारांना वर, खाली, डावीकडे किंवा उजवीकडे हलवण्यास सुरुवात करू शकता. टप्प्याटप्प्याने, तुमचा गेम अधिक परस्परसंवादी होत आहे."
    playlab_repeat_forever:
      1:
        text: "हा \"रिपीट फॉरेवर\" ब्लॉक आहे. या ब्लॉकमधील कोणतीही गोष्ट गेममध्ये कायमची घडेल."
      2:
        text: "खेळाडूने काहीही न करता, एखाद्या अभिनेत्याने वारंवार काहीतरी करावे असे आम्हाला वाटत असेल, तर आम्ही ते ब्लॉक \"रिपीट फॉरेवर\" ब्लॉकमध्ये ठेवू."
      3:
        text: "या पुढील कोड्यात, आमचे ध्येय आहे की विझार्डला राज्याच्या सीमांवर, डावीकडे आणि उजवीकडे सतत गस्त घालण्यात मदत करणे. रिपीट कमांड्स कसे कार्य करतात हे शिकणे, नंतर तुम्ही तुमचा स्वतःचा गेम तयार कराल तेव्हा तुमचा खूप वेळ वाचेल."
    C1_artist_intro:
      1:
        text: "हे तुमचे ड्रॉ ब्लॉक्स आहेत. करड्या ओळी भरण्यासाठी कलाकाराला जिथे जावे लागेल तिथे हलवण्यासाठी योग्य वापरा."
      2:
        text: "हे जंप ब्लॉक्स आहेत. तुम्ही हे वापरता तेव्हा, तुमचा कलाकार हलतो पण काढत नाही, त्यामुळे पुढील राखाडी रेषेवर जाण्यासाठी याचा वापर करा."
    C1_bee_level_intro:
      1:
        text: "मधमाश्या मस्त नाहीत का? कोड्यांच्या या पुढील संचामध्ये, तुमचे ध्येय मधमाशीला फुलांपर्यंत जाण्यासाठी आणि फुलांमधून परागकण मिळवण्यास मदत करणे आणि मध तयार करण्यासाठी मधाच्या पोळ्याकडे जाणे हे आहे. तुम्हाला या अभ्यासासाठी \"परागकण मिळवा\" आणि \"मध बनवा\" ब्लॉक्स वापरावे लागतील."
      2:
        text: "प्रत्येक फुलामध्ये परागकणांची संख्या भिन्न असते: 1, 2, 3 किंवा अधिक. लाल फुलांमध्ये किती परागकण आहे हे आपल्याला कोपऱ्यात असलेल्या थोड्या संख्येवरून कळते. त्यामुळे पुढे जाण्यापूर्वी फुलातून सर्व परागकण मिळवा. तसेच, प्रत्येक मधाचा पोळा फक्त इतकाच मध ठेवू शकतो: 1, 2, 3 किंवा त्याहून अधिक. त्यामुळे मधाच्या पोळ्याला जेवढा मध धरता येईल तेवढाच मध बनवण्याची काळजी घ्या."
      3:
        text: "जर तुम्ही सर्व परागकण मिळवण्यात आणि सर्व मध तयार करण्यात सक्षम असाल, तर तुम्ही यशस्वी व्हाल आणि पुढच्या स्तरावर जाल. अन्यथा, तुम्हाला हे कोडे पुन्हा वापरण्याची आवश्यकता आहे. थोडा वेळ खेळा आणि प्रोग्रामरला \"मधमाशी\" म्हणून काय वाटते ते पहा!"
    C1_bee_loops:
      1:
        text: "लूप म्हणजे क्रियाकलापांची पुनरावृत्ती. त्यामुळे निरीक्षण करण्यासाठी पोळ्यामध्ये जाताना, मी एक फ्रेम पाहतो आणि नंतर मी ती परत ठेवतो, म्हणून मी तीच क्रिया अनेक वेळा पुन्हा करतो. ते लूप होत आहे, एकच क्रियाकलाप अनेक वेळा करत आहे."
      2:
        text: "या स्तरामध्ये, मधमाशीने फुलातून तीन परागकण गोळा करावेत अशी आमची इच्छा आहे. तीन \"परागकण मिळवा\" ब्लॉक्स वापरण्याऐवजी, तुम्ही तीन वेळा परागकण मिळविण्यासाठी रिपीट ब्लॉक वापरणार आहात. \"रन\" दाबा आणि तुम्हाला ते बरोबर आहे का ते पहा. छान!"
    C1_bigevent_unplugged:
      1:
        text: "या धड्याला मोठी घटना म्हणतात. बटण दाबणे किंवा माऊसचे क्लिक यासारखे इव्हेंट्स वापरून आम्ही आमचे प्रोग्राम्स कसे नियंत्रित करू शकतो आणि फ्लायवर प्रोग्राम चालवण्याचा मार्ग बदलू शकतो."
      2:
        text: "या धड्यासाठी, तुम्हाला पेपर रिमोट कंट्रोलने नियंत्रित केले जाईल. हे अगदी रिअल-लाइव्ह व्हिडिओ गेमसारखे आहे."
      3:
        text: "इव्हेंट म्हणजे एखादी कृती जी काहीतरी घडण्यास कारणीभूत ठरते. जेव्हा तुम्ही माऊसवरील बटणावर क्लिक करता आणि वेबपृष्ठ लोड होते तेव्हा असे होते. तो एक इव्हेंट आहे. जेव्हा तुम्ही स्क्रोल करण्यासाठी टॅबलेटवर तुमच्या स्क्रीनला स्पर्श करता, तेव्हा तो देखील एक इव्हेंट असतो. इव्‍हेंट्स हा वापरकर्त्याला तुमच्‍या प्रोग्रॅमची गरज असेल किंवा हवी असेल तेव्‍हा निर्देशित करण्‍याचा एक उत्तम मार्ग आहे."
      4:
        text: "अशा गोष्टी घडतात ज्यांना आपण सर्वजण प्रतिसाद देत असतो. आपल्याला भूक लागली की आपण फ्रीज कडे  जातो. आम्हाला मेलमन आल्याचे ऐकू येते आणि तो आमचा मेल मेलबॉक्समध्ये ठेवतो आणि मग आम्ही आमचा मेल घेऊन जातो. ते बटण दाबण्याच्या किंवा जॉयस्टिक हलवण्याच्या घटनांप्रमाणेच आहेत. ते असे काहीतरी घडते जे आपल्याला काहीतरी करण्यास प्रवृत्त करते."
      5:
        text: "व्हिडिओ गेममध्ये, \"अपडेट\" नावाचा इव्हेंट असतो आणि तो सेकंदाला 30 किंवा 60 वेळा घडतो. व्हिडिओगेम प्रोग्रामरसाठी बटणे किंवा जॉयस्टिकपेक्षा इव्हेंट म्हणून जवळजवळ अधिक महत्वाचे आहे."
      6:
        text: "आम्ही पाहत असलेला मुख्य इव्हेंट म्हणजे \"अपडेट\" टिक होणे. आणि मग आम्ही टिकमधील जॉयस्टिक तपासतो. तर आपण म्हणतो, \"अरे, या फ्रेमचे बटन कोणीतरी दाबले आहे का? होय की नाही?\" इव्हेंट्सशिवाय, खेळाडू हलवू शकत नाही, तुम्ही उडी मारू शकत नाही, काय चालले आहे यावर तुम्ही नियंत्रण ठेवू शकत नाही. व्हिडिओगेम काहीही अॅनिमेट करू शकणार नाही."
    C1_building_foundation:
      1:
        text: "वाळूच्या शिल्पात तुम्हाला हे कळले आहे की अपयश हा कार्यक्रमाचा एक भाग आहे. परंतु तुम्ही टिकून राहिल्यास, ते तुमच्यासाठी अधिक चांगले आणि उत्साहवर्धक असल्याशिवाय काहीही मिळणार नाही. पर्सिस्टन्स हे खेळाचे नाव आहे. त्याच्यासोबत रहा, तुम्हाला ते आवडेल."
      2:
        text: "या धड्याला पाया तयार करणे असे म्हणतात. या धड्यात, आम्ही अशा कार्यावर कार्य करू ज्याचा अर्थ खरोखर कठीण आहे. यापैकी किमान एक कप जितकी उंच रचना कशी बनवायची ते तुम्हाला समजेल आणि ते पुस्तकाचे वजन धरू शकेल इतके मजबूत असावे."
      3:
        text: "अशी वेळ असू शकते की आपली निर्मिती कार्य करत नाही. असे काही वेळा असू शकतात जेव्हा आपण निराश होतो आणि आपण हार मानू इच्छितो. असे बरेच क्षण असू शकतात. पण जर आम्ही प्रयत्न करत राहिलो, आमचा सर्वोत्कृष्ट शॉट पुन्हा पुन्हा देत राहिलो, तर आम्हाला खात्री आहे की ते लवकरच मिळेल"
      4:
        text: "जेव्हा तुम्ही खरोखरच हार मानू इच्छित असाल तेव्हा चिकाटी तिथेच चिटकून राहते. जर तुम्हाला काहीतरी नवीन आणि वेगळे तयार करायचे असेल, तर त्या मार्गात अनेक अपयश येतील."
      5:
        text: "टिकून राहण्याची युक्ती म्हणजे तुम्ही निराश आहात म्हणून सोडून देण्याऐवजी तुमच्या अपयशातून शिकणे आणि पुढे जाणे निवडणे. निराशेचा अर्थ असा आहे की कोपऱ्यात काहीतरी अद्भुत आहे. म्हणून आपण ते मिळवण्यापूर्वी सोडू नका. व्वा!"
    C1_getting_loopy:
      1:
        text: "नमस्कार, माझे नाव मिरल कोटब आहे आणि मी इल्युमिनेटचा निर्माता आहे. माझ्या कामात, आम्ही नृत्य आणि प्रोग्रामिंग लाइटसूटमध्ये वापरतो. आणि ते लूप आहे! लूप एक क्रिया वारंवार पुनरावृत्ती करत आहेत."
      2:
        text: "जेव्हा तुम्ही एखाद्या गोष्टीची अनेक वेळा पुनरावृत्ती करता, जसे की हूला हूप फिरत राहण्यासाठी मी केलेल्या कृती, मी त्या क्रियेचा एक लूप करत असतो. हे एक  लूप आहे. हे  एक  लूप आहे. आणि हे एक लूप आहे."
      3:
        text: "आज आपण डान्स पार्टी करणार आहोत. आम्ही नवीन डान्ससह लूप आउट करू. पुनरावृत्ती. आपण नृत्य वापरून लूप बद्दल शिकणार आहोत. तुम्ही काही सोप्या पायऱ्या शिकाल आणि नृत्य पूर्ण करण्यासाठी त्यांची पुनरावृत्ती कराल."
      4:
        text: "येथे तुम्हाला शिकण्यासाठी आवश्यक असलेल्या पायऱ्या आहेत. टाळ्या वाजवा. आपले हात आपल्या डोक्याच्या मागे ठेवा. कंबरेवर हात ठेवा. तुमचा डावा हात वर करा. तुमचा उजवा हात वर करा. अगदी साधे, बरोबर? तुम्हाला कळेल की तुम्ही काही डान्स स्टेप्स लूपमध्ये ठेवून दिशा कमी करू शकता."
      5:
        text: "आपण आपल्या नृत्यात लूप वापरतो. नर्तकांनी संगणक परिधान केले आहे, सर्व एकाच नेटवर्कमध्ये आहेत. मी कदाचित त्याच नर्तकांकडे वारंवार दिवे लूप करू शकतो. लूपमध्ये माझ्याकडे एक पुनरावृत्ती असू शकते जिथे मी म्हणेन की तुम्हाला या सहा नर्तकांमधून पुन्हा पुन्हा लूप जायचे आहे आणि नंतर लूपमध्ये तुम्हाला प्रकाशाचा वेग वाढवायचा आहे. आणि हे सर्व लूपद्वारे तयार केले आहे. संगणक विज्ञानामध्ये लूप महत्वाचे आहेत कारण ते आपले काम लहान आणि सोपे करतात."
    C1_happy_maps_unplugged:
      1:
        text: "या धड्याला हॅप्पी मॅप्स म्हणतात. आज आम्ही आमच्या प्रेमळ मित्र फ्लर्बला त्याचे फळ मिळवून देण्यासाठी मदत करणार आहोत."
      2:
        text: "तुमचा फ्लर्ब तुमच्या फळाकडे जाऊ द्या. हे करण्यासाठी तुम्हाला फ्लर्बला कोणत्या दिशेला जायचे आहे हे शोधून काढावे लागेल आणि बाणांनी ते निर्देशित केले पाहिजे. सफरचंदापर्यंत जाण्यासाठी फ्लर्बला कोणत्या दिशेने जावे लागेल? वर जाण्यासाठी रेषा बनवा."
      3:
        text: "तेथे जाण्यासाठी तुम्ही ज्या दिशेला जायचे आहे त्या दिशेने वर्तुळाकार करा."
      4:
        text: "तुम्ही ज्या नकाशाचे निराकरण करण्याचा प्रयत्न करत आहात त्याच्या शेजारी बाण चिकटवून तुमचे अल्गोरिदम तयार करा. दुसरा तोच आहे पण तो खाली जात आहे."
      5:
        text: "हे पेपरमधून प्रोग्रामिंग करण्यासारखे आहे. आणि इतकंच!"
    C1_maze_debugging:
      1:
        text: "डीबगिंग म्हणजे समस्या शोधणे आणि निराकरण करणे. समस्या डीबग करण्यासाठी बरेच मार्ग आहेत. सर्वात सोप्यापैकी एक म्हणजे आपल्याला कुठे काहीतरी चुकत आहे ते सापडेपर्यंत पायरीने पुढे जाणे. येथे मी बीमवर बॅक हँडस्प्रिंग करण्याचा प्रयत्न करीत आहे परंतु मी सतत घसरत आहे."
      2:
        text: "प्रत्येक भागातून मी पाय-या पायरीवर गेलो आणि माझी चूक कुठे आहे हे मला जाणवले. मी बीमवर हात बरोबर लावत नव्हतो. म्हणून मी माझ्या नवीन हँड पोझिशनसह बीमवर आणखी एक बॅक हँडस्प्रिंग वापरुन पहा आणि मला ते मिळाले. मी माझा बॅक हँडस्प्रिंग डीबग केला आहे याचा मला खरोखर आनंद झाला."
      3:
        text: "डीबगिंगबद्दल जाणून घेण्यासाठी, आम्ही स्टेजवर आधीपासूनच ब्लॉक्सच्या संचापासून सुरुवात करतो. तुमच्या लक्षात येईल की हे ब्लॉक्स तुम्हाला उद्दिष्टापर्यंत पोहोचवू शकत नाहीत. आम्हाला सोल्यूशन डीबग करून त्याचे निराकरण करण्याची आवश्यकता आहे. काय चूक झाली? तुमच्या लक्षात येईल की तुम्हाला आणखी एक ब्लॉक पश्चिमेकडे जाणे आवश्यक आहे."
      4:
        text: "आणखी एक वेस्ट ब्लॉक जोडून आणि तुम्हाला ते बरोबर मिळाले आहे का ते पाहण्यासाठी रन दाबून याचे निराकरण करू. हं, समजलं!"
    C1_maze_intro_sequencing:
      1:
        text: "या कोडयासाठी, आपल्याला पक्ष्याला डुकराकडे घेऊन जावे लागेल. कोडे पहा आणि ते कोणत्या दिशेने नेले जाणे आवश्यक आहे ते पहा."
      2:
        text: "तुम्हाला ब्लॉक्स टूलबॉक्समधून वर्कस्पेसवर ड्रॅग करावे लागतील. ते \"व्हेन रन\" ब्लॉक अंतर्गत असल्याची खात्री करा आणि जेव्हा तुम्हाला असे वाटते की तुम्हाला योग्य उपाय मिळाला आहे, तेव्हा तुम्ही \"रन\" वर क्लिक करू शकता आणि पक्षी डुकराकडे जाताना पाहू शकता."
    C1_maze_loops:
      1:
        text: "संगणक खरोखरच चांगले आहेत ते म्हणजे कमांडची पुनरावृत्ती करणे. एक व्यक्ती म्हणून, जर तुम्हाला एकच गोष्ट सलग अनेक वेळा करावी लागली तर तुम्हाला खरोखर कंटाळा येईल. परंतु संगणक लाखो किंवा अब्जावधी वेळा तेच काम करू शकतो आणि कंटाळा येत नाही आणि ते खरोखरच चांगल्या प्रकारे पार पाडण्यास सक्षम असतो."
      2:
        text: "उदाहरणार्थ, जर मला फेसबुक वर प्रत्येकाला ईमेल पाठवून वाढदिवसाच्या शुभेच्छा द्यायच्या असतील, तर सर्व  ईमेल सर्वांना लिहायला मला शतकाहून अधिक काळ लागू शकेल. परंतु कोडच्या फक्त काही ओळींसह, मी फेसबुक वर प्रत्येकाला वाढदिवसाच्या शुभेच्छा देणारा ईमेल पाठवू शकतो."
      3:
        text: "या स्तरावर पक्ष्याला डुक्करापर्यंत पोहोचवण्यासाठी... तीन नॉर्थ  ब्लॉक वर्कस्पेसवर ड्रॅग करण्याऐवजी, तुम्ही \"रिपीट\" ब्लॉक वापराल. \"रिपीट\" ब्लॉकला वर्कस्पेसवर ड्रॅग करा आणि क्रमांक 3 प्रविष्ट करा. नंतर \"रिपीट\" ब्लॉकमध्ये \"रिपीट\" ब्लॉक ड्रॅग करा आणि तुम्हाला ते बरोबर आहे का ते पाहण्यासाठी \"रन\" दाबा. अभिनंदन, तुम्हाला समजले!"
    C1_moveitmoveit_unplugged:
      1:
        text: "या धड्याला  मूव्ह इट, मूव्ह इट असे म्हणतात. आमच्या मित्रांना होकायंत्राच्या गुलाबापासून स्मायली चेहऱ्याच्या ध्येयापर्यंत नेण्यासाठी आम्ही एकत्र एक प्रोग्राम लिहिणार आहोत."
      2:
        text: "पण स्मायली डाउनसाइड आहे आणि तिथे कसे जायचे हे फक्त एका व्यक्तीला माहित आहे. चला हा प्रोग्राम सुरु करूया."
      3:
        text: "प्रोग्रॅम हा एक अल्गोरिदम आहे ज्याला मशीनद्वारे चालवल्या जाऊ शकणार्‍या एखाद्या गोष्टीमध्ये कोड केले आहे. आपल्यापैकी बरेच जण एखाद्या प्रोग्रामला संगणकासाठी लिहितो असे काहीतरी समजतात. त्यासाठी कार्यक्रम खरोखरच चांगले आहेत पण ते इतर ठिकाणीही उपयुक्त आहेत. तुम्ही तुमचा स्वतःचा गेम बनवू शकता किंवा तुमच्यासाठी काही गोष्टी करण्यासाठी रोबोट प्रोग्राम देखील करू शकता."
    C1_going_places_safely:
      1:
        text: "माझे नाव जेरेमिया आहे. हाय! माझे वय सात वर्ष आहे. मला माझ्या आईच्या काँप्युटरवर खेळायला आवडते पण मला पहिले परवानगी घ्यावी लागते. \"आई, मी कॉम्प्युटरवर खेळू का? हो नक्कीच हनी!\""
      2:
        text: "मला माझ्या आईचा कॉम्प्युटर आवडतो कारण मी इंटरनेटवर जाऊ शकतो. इंटरनेट हे एकप्रकारे तुमच्या अतिपरिचित क्षेत्रासारखे आहे. तुम्ही मस्त ठिकाणांना भेट देऊ शकता, तुम्ही कुटुंब आणि मित्रांशी बोलू शकता आणि तुम्ही खूप नवीन गोष्टी शिकू शकता."
      3:
        text: "काल, मी माझ्या घराजवळ असलेल्या प्राणीसंग्रहालयात गेलो. मला झेब्रा दिसला. मी तिचे चित्र घेतले आणि तिच्या पट्ट्यांचा रंग बदलला, नंतर टोपी जोडली आणि माझ्या विक्षिप्त प्राण्यांच्या संग्रहात जोडली. अप्रतिम! नंतर मी खूप दूरच्या ठिकाणी गेलो. मी केनियाला भेट दिली. तो आफ्रिकेतील एक देश आहे. बरेच झेब्रा तेथे राहतात."
      4:
        text: "कधीकधी मी माझ्या ओळखीच्या लोकांशी इंटरनेटवर बोलतो, जसे की माझी आजी दुसऱ्या राज्यात राहते. नमस्कार आजी! ती माझ्यासाठी कुकीज बनवत आहे जी ती मला माझ्या वाढदिवशी पाठवेल. \"यम्मी, इंटरनेट वर स्मेलोरामा असता तर किती छान झाले असते!\" मी माझ्या चुलत भावाप्रमाणे इंटरनेटवर वेगवेगळ्या लोकांशी बोलू शकतो परंतु मी फक्त माझ्या ओळखीच्या लोकांशी बोलतो."
      5:
        text: "मला इंटरनेटबद्दल सर्वात जास्त आवडते ते म्हणजे मला मजेदार गेम खेळायला मिळतात. स्कोअर! मला नवीन गोष्टी बनवायला आणि तयार करायला देखील आवडतात आणि माझ्या मित्रांसोबत शेअर करायला देखील मला आवडते. छान! काहीवेळा मी अशा वेबसाइट्सला भेट देतो जिथे मी नवीन गोष्टी शिकतो परंतु मी नेहमी माझ्यासाठी योग्य असलेल्या वेबसाइट्सला चिकटून राहतो. व्वा, डायनासोर!"
      6:
        text: "इंटरनेट हे खूप मजेदार ठिकाण आहे. परंतु ज्याप्रमाणे तुम्ही तुमच्या शेजारचा रस्ता ओलांडता, त्याचप्रमाणे ऑनलाइन जातानाही काळजी घ्यावी लागेल. लक्षात ठेवण्यासाठी येथे तीन नियम आहेत. नियम क्रमांक 1: नेहमी प्रथम तुमच्या पालकांना विचारा. नियम क्रमांक 2: फक्त तुमच्या ओळखीच्या लोकांशी बोला. नियम क्रमांक 3: तुमच्यासाठी योग्य असलेल्या ठिकाणी चिकटून रहा."
      7:
        text: "व्वा, मजा आली! जेवणाची वेळ. मी आता लॉग ऑफ करत आहे. मी पुढे कुठे भेट देऊ शकतो हे पाहण्यासाठी मी पुन्हा लॉग इन करण्यासाठी प्रतीक्षा करू शकत नाही."
    C1_pair_programming:
      1:
        text: "आज आपण पेअर प्रोग्रामिंग बद्दल जाणून घेणार आहोत. पेअर प्रोग्रॅमिंगमध्ये तुम्ही एक टीम म्हणून काम करता. दोन लोकांनी एक कॉम्प्युटर का वापरावा? कारण एका पेक्षा दोन डोकी चांगली असतात. पेअर प्रोग्रॅमिंगमध्ये तुम्ही आणि तुमचा पार्टनर एकाच कॉम्प्युटरवर एकत्र बसणार आहात आणि तुम्ही दोघेही एकाच प्रोजेक्टवर काम करणार आहात."
      2:
        text: "जोडी प्रोग्रामिंगमध्ये, एक व्यक्ती ड्रायव्हर आहे आणि दुसरी व्यक्ती नेव्हिगेटर आहे, जसे की कार चालवताना. ड्रायव्हर संगणकावर बसतो आणि कीबोर्ड आणि माऊस किंवा टचस्क्रीन वापरतो आणि संगणकाच्या मुख्य क्रिया नियंत्रित करतो. दुसरी व्यक्ती नेव्हिगेटर आहे. नॅव्हिगेटर ड्रायव्हरच्या प्रश्नांची उत्तरे देऊन आणि संभाव्य समस्या किंवा चुका दर्शवून ड्रायव्हरला मदत करतो."
      3:
        text: "यशस्वी पेअर प्रोग्रामिंगसाठी संवाद ही गुरुकिल्ली आहे. अपमान करू नका, आदर करा, बॉसी नेव्हिगेटर बनू नका, कारण मागे सीट ड्रायव्हर कोणालाही आवडत नाही. तुम्ही आणि तुमच्या जोडीदाराने नेहमी बोलत राहिले पाहिजे. ती किंवा तो काय करत आहे हे ड्रायव्हरला समजावून सांगता येईल. आणि नॅव्हिगेटर पुढे काय करायचे हे सुचवण्यात मदत करू शकतो."
      4:
        text: "नॅव्हिगेटरने मोठ्या चित्राचा विचार केला पाहिजे आणि ड्रायव्हरने तपशीलांवर लक्ष केंद्रित केले पाहिजे. दोन्ही भूमिका महत्त्वपूर्ण आहेत. पेअर प्रोग्रॅमिंग म्हणजे एक टीम म्हणून एकत्र काम करणे."
    C1_planting_seed:
      1:
        text: "या धड्याला बीज पेरणे म्हणतात आणि तो आपल्याला अल्गोरिदम समजण्यास मदत करेल. अल्गोरिदम हे विशिष्ट सूचना आहेत ज्या क्रमाने काहीतरी करावे हे स्पष्ट करतात. न्याहारी खाणे किंवा दात घासणे यासारख्या दैनंदिन गोष्टी देखील अल्गोरिदम आहेत ज्यांना कार्य करण्यासाठी लहान चरणांची आवश्यकता आहे."
      2:
        text: "संगणक खरोखरच स्मार्ट असू शकतात, परंतु तुम्हाला खरोखर काय हवे आहे ते तुम्ही त्यांना टप्प्याटप्प्याने सांगाल तरच ते तुम्हाला समजू शकतात. अल्गोरिदमची मोठी गोष्ट अशी आहे की जर तुम्ही क्रमाने दिलेल्या सूचनांचे पालन कराल, तर तुम्हाला असे काहीतरी मिळेल जे तुम्हाला वेळेपूर्वी कसे करावे हे माहित नसेल. हे रेसिपी फॉलो करण्यासारखे आहे."
      3:
        text: "आज आपण अल्गोरिदम वापरून आपले बियाणे पेरणार आहोत. वैयक्तिकरित्या चित्रे क्रॉप करून तुमचे स्वतःचे अल्गोरिदम तयार करा. बियाणे पेरण्याच्या पायऱ्या दर्शविणारी चित्रे निवडा आणि ती चित्रे योग्य क्रमाने लावा."
      4:
        text: "आता, तुमचा अल्गोरिदम काम करतो की नाही हे पाहण्याची वेळ आली आहे. अल्गोरिदमच्या चरणांचे अत्यंत काळजीपूर्वक अनुसरण करा. ते बरोबर क्रमाने आहेत का? तुम्ही अल्गोरिदमचे पालन करून बिया पेरण्यात यशस्वी झालात का? हे चित्रांसह प्रोग्रामिंग करण्यासारखे आहे!"
      5:
        text: "जेव्हा आपल्याला चॉकलेट बनवायचे असते, तेव्हा त्या प्रक्रियेसाठी अनेक मोठे टप्पे असतात आणि त्या प्रत्येक मोठ्या पायऱ्यांमध्ये लहान पायऱ्यांचा संच असतो आणि आपल्याला चॉकलेटची चव कशी हवी आहे यावर अवलंबून भिन्न पाककृती किंवा अल्गोरिदम असतात. प्रत्येक पायरी महत्वाची आहे, अगदी लहान देखील, जेणेकरून एका पायरीशिवाय, बाकीचे पूर्ण होऊ शकत नाहीत. इतरांना समजू शकेल असे अल्गोरिदम तयार करणे खरोखर महत्त्वाचे आहे. म्हणूनच प्रत्येक पायरी लिहून ठेवली पाहिजे जेणेकरून ते कोणीही केले तरी परिणाम सारखाच असेल."
    C1_playlab_storytelling:
      1:
        text: "सर्जनशील होण्याची आणि कथा सांगण्यासाठी तुमची कोडिंग कौशल्ये वापरण्याची वेळ आली आहे. तुमच्या कथेमध्ये कलाकार असतील आणि तुम्ही या कलाकारांना एकमेकांशी बोलू आणि संवाद साधू शकाल. तुम्हाला कोणत्या प्रकारची कथा सांगायची आहे याचा विचार करण्यास सुरुवात करा."
      2:
        text: "मांजर नेहमी कुत्र्याला घाबरत असते आणि जर मांजरीला हे समजले की कुत्रा छान बनण्याचा प्रयत्न करत आहे? \"व्हेन रन\" ब्लॉक सर्वकाही सुरू करतो. \"मूव्ह\" ब्लॉक तुमचे अक्षर हलवेल आणि \"से\" ब्लॉक तुमच्या वर्णाने तुम्ही जे टाइप करता ते सांगेल."
      3:
        text: "हा \"व्हेन एक्टर्स\" ब्लॉक आहे जो तुम्ही इतर ब्लॉक्सशी लिंक करू शकता."
      4:
        text: "मी कुत्र्याला \"हाय\" म्हणायला लावत होतो पण मांजर घाबरली म्हणून ती पळून गेली. \"आह्ह\" अजून वेळ असता तर आनंदी अंत झाला असता. समाप्त!"
    C1_spelling_bee_intro:
      1:
        text: "हे स्पेलिंग बी लेव्हल आहे. मधमाश्या हलविण्यासाठी कोड्यांचे तुकडे वापरा. जसजसे ते हलते तसतसे ते शब्दांचे स्पेलिंग करण्यासाठी अक्षरे एकत्रित करेल."
      2:
        text: "त्यांनी दिलेला शब्द तुम्ही स्टेजच्या खाली असलेल्या बॉक्समध्ये लिहू शकता का ते पहा. पण काळजी घ्या! चुकीची दिशा हलवल्याने तुम्हाला नको असलेली अक्षरे जोडली जातील."
    C1_zuck_repeat_loop:
      1:
        text: "संगणक खरोखरच चांगले आहेत ते म्हणजे कमांडची पुनरावृत्ती करणे. एक व्यक्ती म्हणून, जर तुम्हाला एकच गोष्ट सलग अनेक वेळा करावी लागली तर तुम्हाला खरोखर कंटाळा येईल. परंतु संगणक लाखो किंवा अब्जावधी वेळा तेच काम करू शकतो आणि कंटाळा येत नाही आणि ते खरोखरच चांगल्या प्रकारे पार पाडण्यास सक्षम असतो."
      2:
        text: "उदाहरणार्थ, जर मला फेसबुक वर प्रत्येकाला ईमेल पाठवून वाढदिवसाच्या शुभेच्छा द्यायच्या असतील, तर सर्व  ईमेल सर्वांना लिहायला मला शतकाहून अधिक काळ लागू शकेल. परंतु कोडच्या फक्त काही ओळींसह, मी फेसबुक वर प्रत्येकाला वाढदिवसाच्या शुभेच्छा देणारा ईमेल पाठवू शकतो."
      3:
        text: "या उदाहरणात, डुक्कर मिळविण्यासाठी पक्ष्याला हलविणे हे तुमचे ध्येय असेल. आता, हे अगदी सहज करता येण्यासाठी आपण रिपीट ब्लॉक वापरण्यास सक्षम आहोत. प्रत्येक वेळी पक्ष्याला डुक्कराकडे एक पाऊल पुढे नेण्यासाठी तुम्ही संगणकाला पाच वेळा पुढे जाण्याची आज्ञा देऊन हे करू शकता किंवा तुम्ही संगणकाला एकदाच पुढे जाण्यास सांगू शकता आणि नंतर ते पाच वेळा पुन्हा करण्यास सांगू शकता आणि ते तेच करेल."
      4:
        text: "हे करण्यासाठी, तुम्ही तुमची मूव्ह फॉरवर्ड कमांड ड्रॅग करा आणि नंतर तुम्ही ती रिपीट ब्लॉकमध्ये ठेवली. आणि तुम्ही त्यावर क्लिक करू शकता आणि तुम्हाला किती वेळा ब्लॉकची पुनरावृत्ती करायची हे सांगण्यासाठी ते सांगू शकता की तुम्हाला किती पावले पुढे जायची आहेत."
      5:
        text: "आणखी एक गोष्ट म्हणजे रिपीट ब्लॉकमध्ये तुम्हाला हवे तितक्या कमांड्स तुम्ही ठेवू शकता. तर या उदाहरणात, तुम्ही त्याला पुढे जा आणि डावीकडे वळण्यास सांगत आहात, जे ते पाच वेळा करेल. मजा करा!"
    C2_artist_intro:
      1:
        text: "कार किती डेटा संकलित करतात आणि लोकांना सक्षम असण्याची गरज यामुळे संगणक विज्ञानात प्रवीण लोक नसतील तर तुम्ही शर्यतीसाठी देखील पात्र ठरू शकणार नाही. जे तुम्ही कार्यप्रदर्शन कसे तयार करायचे हे शोधून काढण्यासाठी प्रोग्राम लिहू शकता."
      2:
        text: "या कोडींमध्ये, तुम्ही एक कलाकार असाल जो पेन्सिल वापरून वेगवेगळे आकार काढतो. तुमचा कलाकार कुठेही गेला तरी तो तुमच्या मागे एक रेषा काढेल."
      3:
        text: "कॅनव्हासभोवती फिरण्यासाठी, आपण पुढे जाण्यासाठी ब्लॉक वापराल. येथे मूव्ह फॉरवर्ड ब्लॉक 100 पिक्सेल्सने पुढे जा असे म्हणतो. जेव्हा आपण धावतो तेव्हा काय होते? कलाकार ठराविक जागा पुढे सरकतो आणि ती जागा  100 पिक्सेल असते. पिक्सेल हे मुळात तुमच्या संगणकाच्या स्क्रीनवर अतिशय लहान चौरस असतात."
      4:
        text: "या कोड्या मध्ये आमच्याकडे असलेला दुसरा ब्लॉक 90 अंशांनी उजवीकडे वळा असे म्हणतो. आणि जेव्हा आपण ते बाहेर काढतो तेव्हा आपल्या कलाकाराला ठराविक प्रमाणात बदल होतो. त्यामुळे कलाकाराला किती दूर वळवायचे आहे हे तुम्ही खेळू शकता. हे एक 90 अंश वळण आहे."
      5:
        text: "आणि हे 120 डिग्रीचे वळण आहे. आणि लक्षात ठेवा, तुम्ही ही मूल्ये पिक्सेल्स आणि अंशांसाठीच्या आकड्यांपुढील बाणांवर क्लिक करून बदलू शकता. तुमच्या कलाकारासोबत चित्र काढण्याचा आनंद घ्या!"
    C2_bee_conditionals:
      1:
        text: "हे कंडिशनल ब्लॉक आहे. त्यात असे म्हटले आहे की जर परागकण किंवा मध असेल जे एका संख्येपेक्षा कमी, समान किंवा जास्त असेल तर काहीतरी करा."
      2:
        text: "या प्रश्नचिन्हासह आपण येथे पाहिल्याप्रमाणे, किती परागकण किंवा मध मिळवायचा हे आपल्याला माहीत नसताना हे उपयुक्त ठरते."
      3:
        text: "या उदाहरणात, आपण असे म्हणणार आहोत की जर जांभळ्या फुलामध्ये 0 पेक्षा जास्त परागकण असतील तर परागकण मिळवा. ते आपल्या मधमाशीला परागकण असेपर्यंत परागकण मिळवत राहण्यास सांगेल. ता-डह!"
    C2_binary_bracelets:
      1:

        text: "रोबोटवरील बायनरीचे उदाहरण म्हणजे रोबोटचे डोळे. रोबोटचे डोळे एलईडी आहेत आणि ते दिवे आहेत जे एकतर चालू किंवा बंद असतात. ही एक बायनरी सिस्टीम आहे, एक किंवा दुसरी. बायनरी संख्यांचे प्रतिनिधित्व करण्यासाठी आपण दिवे वापरू शकतो. जर आपल्याकडे रोबोट्सचा संच असेल तर आपण असे म्हणू शकतो की पहिला रोबोट 1s आहे आणि दुसरा रोबोट 2s आहे, तिसरा रोबोट 4s आहे आणि असेच बरेच काही. अशा प्रकारे तुम्ही बायनरी संख्या दर्शवता. रोबोट हे त्यांच्या बायनरी डोळ्यांनी करतील आणि ते तुमच्यासाठी मोजतील."

    starwars_intro:
      1:
        image: 'notes/starwars_intro_1.JPG'
        text: "हाय, मी आहे कॅथलीन केनेडी आणि मी स्टार वॉर्स:द फोर्स अवेकन्सची निर्माती आहे. आज तुम्ही आमच्या एका स्टारबरोबर, BB-8 बरोबर काम करणार आहात. BB-8 हा एक गोलाकार ड्रॉईड आहे. तो करत असलेली प्रत्येक गोष्ट आणि तो करत असलेली प्रत्येक हालचाल सॉफ्टवेअरद्वारे नियंत्रित केली जाते. संगणक शास्त्र मार्केटिंगपासून ते आरोग्य निगा ते चित्रपटापर्यंत प्रत्येक उद्योगावर परिणाम करते. प्रत्यक्षात, शेकडो कॉम्प्युटर इंजिनिअर्सनी द फोर्स अवेकन्स सारखा चित्रपट तयार करण्यासाठी एकत्रित काम केले आहे."
      2:
        image: 'notes/starwars_intro_2.JPG'
        text: "हाय, मी रेचल रोज आहे, मी ILM मध्ये ज्येष्ठ R&D इंजिनिअर आहे आणि मी अॅनिमेशन आणि क्रीएचर डेव्हलपमेंट टीमची प्रमुख आहे. द फोर्स अवेकन्समध्ये, पात्रांचा एक भाग असलेली रिग्ज तयार करण्याची जबाबदारी माझ्यावर आहे. या रिग्जमुळे दूरवरच्या आकाशगंगेतील ही पात्रे फार विश्वसनीय वाटतात.  "
      3:
        image: 'notes/starwars_intro_3.JPG'
        text: "पुढच्या एका तासात, आपण आपला स्वत:चा स्टार वॉर्स गेम तयार करणार आहोत. आम्ही तुम्हाला प्रोग्रॅमिंगच्या मूलभूत संकल्पना शिकवू. नेहमीचे प्रोग्रॅमिंग म्हणजे फक्त टेक्स्ट असते पण आपण इथे ब्लॉक्स वापरणार आहोत म्हणजे आपण प्रोग्रॅम लिहिण्यासाठी ड्रॅग आणि ड्रॉप वापरू शकतो. यात अप्रत्यक्षरित्या, तुम्ही कोडच तयार करत असता.  तुम्ही ब्लॉक्स वापरून मूलभूत गोष्टी करून पाहिल्यावर आम्ही तुम्हाला वेबवर अतिशय लोकप्रिय प्रोग्रॅमिंग भाषांमधील एक असलेल्या जावास्क्रिप्टकडे वळवू."
      4:
        image: 'notes/starwars_intro_4.JPG'
        text: "सुरुवात करण्यासाठी, आपण BB-8 ला सगळे खराब झालेले भाग गोळा करण्यासाठी चालायला लावण्याचा प्रोग्रॅम करण्यासाठी रेबरोबर  काम करणार आहोत. तुमच्या स्क्रीनचे तीन भागात विभाजन करण्यात आले आहे. डावीकडे स्टार वॉर्स गेम स्पेस आहे, जिथे कोड रन होईल. प्रत्येक पातळीसाठी सूचना गेम स्पेसच्या खाली लिहिलेल्या आहेत."
      5:
        image: 'notes/starwars_intro_5.JPG'
        text: "मधला भाग म्हणजे टूलबॉक्स आहे आणि यातील प्रत्येक ब्लॉक म्हणजे  BB-8ला कळेल अशी कमांड आहे."
      6:
        image: 'notes/starwars_intro_6.JPG'
        text: "उजवीकडच्या पांढऱ्या जागेला वर्कस्पेस म्हटले जाते आणि इथे आपण आपला प्रोग्रॅम तयार करणार आहोत. "
      7:
        image: 'notes/starwars_intro_7.JPG'
        text: "जर मी moveLeft(); ब्लॉक आपल्या वर्कस्पेसमध्ये ड्रॅग केला आणि रन दाबले तर, काय होते? BB-8 ग्रिडवर डावीकडे एक ब्लॉक जातो."
      8:
        image: 'notes/starwars_intro_8.JPG'
        text: "आणि जर मला moveLeft(); ब्लॉकनंतर BB-8 ला काही करायला लावायचे असेल तर? मी आपल्या प्रोग्रॅममध्ये अजून एक ब्लॉक जोडू शकते. मी moveUp();  ब्लॉक निवडणार आहे आणि हायलाईट दिसेपर्यंत ते माझ्या my moveLeft(); ब्लॉकखाली ड्रॅग करणार आहे. मग मी ते ड्रॉप करणार आहे, मग ते दोन्ही ब्लॉक्स एकत्र जोडले जातील. "
      9:
        image: 'notes/starwars_intro_9.JPG'
        text: "मी परत रन बटण दाबले की BB-8 वर्कस्पेसमध्ये वरपासून ते खालपर्यंत स्टॅक केलेल्या कमांड्स रन करेल. जे तुम्हाला एखादा ब्लॉक काढून टाकायचा असेल तर फक्त तो स्टॅकमधून काढून टाका आणि तो टूलबॉक्समध्ये परत ड्रॅग करा. "
      10:
        image: 'notes/starwars_intro_10.JPG'
        text: "तुम्ही रन दाबल्यावर, तुम्ही BB-8 ला पुन्हा सुरुवातीकडे आणण्यासाठी नेहमीच रिसेट बटण दाबू शकता. चला, आता सुरुवात करूया!"
    starwars_typing:
      1:
        image: 'notes/starwars_typing_1.JPG'
        text: "ब्लॉक्सच्या आत आपण जावास्क्रिप्ट कमांड्स वापरत आहोत. जावास्क्रिप्ट ही आज व्यावसायिक डेव्हलपर्ससाठी सर्वांत लोकप्रिय असलेल्या प्रोग्रॅमिंग भाषांमधील एक आहे. कोडींग शिकायला सुरुवात करण्यासाठी ब्लॉक्स हा क चांगला मार्ग आहे. खरे तर, हार्वर्ड आणि बर्कलेसारखी आघाडीची विद्यापीठे  शिकवण्याची सुरुवात याचप्रकारे करतात. पण मूलभूत गोष्टी शिकलो की इंजिनिअर्स  कोड टायपिंग करून लिहितात कारण त्यामुळे वेग वाढतो."
      2:
        image: 'notes/starwars_typing_2.JPG'
        text: "आपण हजारो कमांड्स टूलबॉक्समध्ये न शोधता आणि ड्रॅग न करता टाईप करू शकतो. तुम्ही टायपिंग शिकत असल्यामुळे टायपिंगला वेळ लागेल पण तुम्ही प्रयत्न करावा अशी आमची इच्छा आहे."
      3:
        image: 'notes/starwars_typing_3.JPG'
        text: "तुमच्या वर्कस्पेसच्या उजव्या कोपऱ्यात, तुम्ही कोणत्याही कोड्याच्या शो टेक्स्ट बटणावर क्लिक करून ब्लॉक्सऐवजी कोड टाईप करण्याचा पर्याय निवडू शकता."
      4:
        image: 'notes/starwars_typing_4.JPG'
        text: "पुढच्या धड्यात, आम्ही तुम्हाला टायपिंग मोडमध्ये सुरुवात करायला लावू. इथेसुद्धा तुम्ही टूलबॉक्समधून ब्लॉक ड्रॅग करू शकाल किंवा कमांडचे नाव टाईप करू शकाल. तुम्ही टाईप करायला सुरुवात केली की तुम्ही जिथे टाईप करत असता त्याच्याखाली तुम्हाला शक्य त्या सर्व कमांड्सची नावे दिसतील. पटकन पुढे जाण्यासाठी कमांडचे सगळे नाव टाईप करण्याऐवजी तुम्ही यातील एखादे नाव निवडू शकता. माझ्या कामात, कोड लिहिताना मी नेहमी हे ऑटो-कम्प्लीट फिचर वापरते."
      5:
        image: 'notes/starwars_typing_5.JPG'
        text: "तुम्ही कोड टाईप करत असता तेव्हा तुम्ही अतिशय अचूकपणे लिहिणे कॉम्प्युटरला अपेक्षित असते. तुम्ही कमांडच्या नावाचे स्पेलिंग कंस आणि अर्धविरामासह तसेच कॅपिटल अक्षरे बरोबर लिहिणे आवश्यक आहे. अगदी टायपिंगची छोटीशी चूक झाली तरी, BB-8 ला कोड समजणार नाही आणि तो हालचाल करू शकणार नाही."
      6:
        image: 'notes/starwars_typing_6.JPG'
        text: "जेव्हा तुम्ही एखाद्या ओळीत काही चूक करता तेव्हा एडिटर ती हायलाईट करतो म्हणजे तुम्ही ती दुरुस्त करण्यासाठी ती बदलण्याचा प्रयत्न करू शकता."
      7:
        image: 'notes/starwars_typing_7.JPG'
        text: "जर तुम्ही अडकलात तर तुम्ही नेहमी स्टार्ट ओव्हर बटण वापरून सुरवात करू शकता आणि वरच्या उजव्या कोपऱ्यात क्लिक करून तुम्ही कोणत्याही वेळी ब्लॉक मोडला जाऊ शकता. चला, टायपिंग करून बघूया! आणि जर तुम्ही चुका केल्यात तर वैतागू नका. हे बरोबर करण्यासाठी प्रत्येकालाच काही वेळा प्रयत्न करावा लागतो."
    starwars_events:
      1:
        image: 'notes/starwars_events_1.JPG'
        text: "नमस्कार, माझे नाव चॅरिटा कार्टर आहे. मी वॉल्ट डीस्ने इमॅजिनिअरींगमध्ये ज्येष्ठ क्रीएटीव्ह निर्माती आहे. आमच्या पाहुण्यांना अनुभवायला मिळणारी आकर्षणे प्रत्यक्ष तयार करणाऱ्या टीम्सचे नेतृत्व ही माझी जबाबदारी आहे. सुधारणा करण्याचे आणि आमच्या पाहुण्यांसाठी अधिक चांगला अनुभव तयार करायचे मार्ग आम्ही नेहमीच शोधात असतो आणि याच्या केंद्रस्थानी तंत्रज्ञान आहे."
      2:
        image: 'notes/starwars_events_2.JPG'
        text: "अभिनंदन, तुम्हाला जमले! तुम्ही BB-8 चे प्रोग्रॅमिंग केलेत. आता मला वाटतेय की आपण आता अजून अवघड गोष्टीसाठी तयार आहोत. आता तुम्ही प्रोग्रॅमिंगमधल्या मूलभूत गोष्टी शिकला आहात, तर तुम्ही कालचक्रात मागे जाऊन R2-D2 आणि C-3PO असलेला तुमचा स्वत:चा गेम तयार करू शकता. "
      3:
        image: 'notes/starwars_events_3.JPG'
        text: "एक गेम तयार करण्यासाठी, आपल्याला गेम प्रोग्रॅम्सर्स दररोज जी गोष्ट करतात ती आपण शिकणे आवश्यक आहे: त्यांना इव्हेंट्स असे म्हणतात. इव्हेंट्स तुमच्या प्रोग्रॅमला काहीतरी घडल्यावर ते ऐकण्याची किंवा घडण्याची वाट पाहायला सांगतात आणि जेव्हा ती गोष्ट घडते तेव्हा त्या कृती करतात."
      4:
        image: 'notes/starwars_events_4.JPG'
        text: "इव्हेंट्सची काही उदाहरणे म्हणजे माऊस क्लिक, अॅरो बटण किंवा स्क्रीनवरील टॅप ऐकणे."
      5:
        image: 'notes/starwars_events_5.JPG'
        text: "इथे आपण बंडखोर पायलटला मेसेज देण्यासाठी  R2-D2 वर जायला लावणार आहोत आणि नंतर दुसऱ्या बंडखोर पायलटकडे खाली जायला लावणार आहोत. आपण त्याला हालचाल करायला लावण्यासाठी इव्हेंट्स वापरू. जेव्हा खेळाडू वर/खाली अॅरो वापरतो किंवा वर/खाली बटणे वापरतो."
      6:
        image: 'notes/starwars_events_6.JPG'
        text: "आपण whenUp() इव्हेंट ब्लॉक वापरतो आणि त्याला goUp() ब्लॉक जोडा. जेव्हा खेळाडू अॅरो की दाबतो तेव्हा  whenUp() ब्लॉकला जोडलेला कोड रन केला जातो आणि R2-D2 ला खाली जायला लावण्यासाठी आपण हीच गोष्ट करू.  "
      7:
        image: 'notes/starwars_events_7.JPG'
        text: "हे करण्यासाठी, आपण whenUp() कमांड वापरू. जेव्हा तुम्ही ही कमांड टूलबॉक्समधून ड्रॅग करता तेव्हा तुम्हाला दिसेल की ती अर्धविरामाऐवजी महिरपी कंसाने सुरू होते आणि संपते. त्यामुळे आपल्याला मधल्या भागात इतर कमांड्स लिहायला जागा मिळते. जेव्हा खेळाडू अप अॅरो दाबतो तेव्हा आपण या कंसांमध्ये लिहिलेली प्रत्येक कमांड रन होते.  "
      8:
        image: 'notes/starwars_events_8.JPG'
        text: "आपल्या R2-D2 ने वर जायला हवे आहे त्यामुळे कमांडच्या आत goUp(); ब्लॉक वापरूया आणि  R2-D2 खाली जायला लावण्यासाठी आपण हेच वापरू."
      9:
        image: 'notes/starwars_events_9.JPG'
        text: "आता आपल्या ड्रॉईडला नियंत्रित करण्यासाठी सगळा कोड आधीच लिहून ठेवण्यासाठी, आपण R2-D2 च्या बटणाला प्रतिसाद द्यायला लावू शकतो. त्यामुळे तो स्क्रीनवर इकडे तिकडे फिरेल. पायरीपायरीने तुमचा गेम अधिकाधिक इंटरअॅक्टीव्ह होतो आहे."
    starwars_congrats:
      1:
        image: 'notes/starwars_congrats_1.JPG'
        text: "हाय, माझे नाव अॅलिस आहे आणि मी इथे  Code.org मध्ये प्रॉडक्ट  आणि इंजिनिअरींग टीमची प्रमुख आहे आणि तुम्ही आत्ता खेळत असलेले ट्युटोरीयल मी बनवलेले आहे.   "
      2:
        image: 'notes/starwars_congrats_2.JPG'
        text: "तुम्ही नुकतेच शेवटच्या लेव्हलला पोचलात, अभिनंदन! तुमचा स्वत:चा स्टार वॉर्स गेम तयार करण्यासाठी तुम्हाला माहिती असणे आवश्यक असलेले सर्व काही तुम्ही शिकला आहात. आता कोणत्याही सूचना नाहीत, कोणतीही कोडी सोडवायची नाहीत. तुम्ही तुमचा स्वत:चा गेम बनवू शकता आणि तो कसा चालेल, हे ठरवू शकता. अजून एक गोष्ट, अधिक गोष्टी करण्यासाठी तुम्ही नवीन साऊंड्स आणि नवीन कमांड्स अनलॉक करू शकता. "
      3:
        image: 'notes/starwars_congrats_3.JPG'
        text: "[विद्यार्थी बोलत आहेत] तर आपण असा एक गेम तयार केला आहे ज्यात तुम्हाला पफर पिग्ज मिळाले की तुम्हाला पॉईंट्स मिळतात. यातील कलाटणी म्हणजे  तुम्हाला प्रत्येक वेळी पफर पिग मिळाला की एक स्टॉर्म ट्रूपर येतो. खरे म्हणजे सगळा स्क्रीन पफर पिग्जनी भरलेला आहे आणि जेव्हा त्यातील 10,000 पिग्जना तुम्ही स्पर्श करता तेव्हा तुम्ही जिंकता."
      4:
        image: 'notes/starwars_congrats_4.JPG'
        text: "[विद्यार्थी बोलत आहेत] आम्ही एक असा गेम तयार केला आहे, ज्यात तुम्ही हरू शकत नाही आणि तुम्ही जे काही मारता त्यातून तुम्हाला पॉईंट्स मिळतात. माझ्या प्रोग्रॅमसाठी मी कीज उलट्या केल्या आहेत, त्यामुळे जेव्हा तुम्ही अप क्लिक करता तेव्हा तुमचे पात्र खाली जाते आणि जेव्हा तुम्ही उजवीकडे जाता तेव्हा तुमचे पात्र डावीकडे जाते. हे खरंच अवघड आहे! कधीकधी तुम्ही गेमचे डेव्हलपर असता त्याचा तुम्हाला जास्तच फायदा मिळतो, ना! मला तो मिळाला  का? हो!"
      5:
        image: 'notes/starwars_congrats_5.JPG'
        text: "तुमचा गेम तयार करून झाला की तुमच्या मित्रमैत्रिणींशी शेअर करण्याकरता किंवा तुमच्या फोनवर तुमचा गेम खेळण्यासाठी लिंक मिळवण्याकरता शेअर निवडा. मजा करा!  "
    starwars_blocks_intro:
      1:
        image: 'notes/starwars_blocks_intro_1.JPG'
        text: "हाय, मी आहे कॅथलीन केनेडी आणि मी स्टार वॉर्स:द फोर्स अवेकन्सची निर्माती आहे. आज तुम्ही आमच्या एका स्टारबरोबर, BB-8 बरोबर काम करणार आहात. BB-8 हा एक गोलाकार ड्रॉईड आहे. तो करत असलेली प्रत्येक गोष्ट आणि तो करत असलेली प्रत्येक हालचाल सॉफ्टवेअरद्वारे नियंत्रित केली जाते. संगणक शास्त्र मार्केटिंगपासून ते आरोग्य निगा ते चित्रपटापर्यंत प्रत्येक उद्योगावर परिणाम करते. प्रत्यक्षात, शेकडो कॉम्प्युटर इंजिनिअर्सनी द फोर्स अवेकन्स सारखा चित्रपट तयार करण्यासाठी एकत्रित काम केले आहे."
      2:
        image: 'notes/starwars_blocks_intro_2.JPG'
        text: "हाय, मी रेचल रोज आहे, मी ILM मध्ये ज्येष्ठ R&D इंजिनिअर आहे आणि मी अॅनिमेशन आणि क्रीएचर डेव्हलपमेंट टीमची प्रमुख आहे. द फोर्स अवेकन्समध्ये, पात्रांचा एक भाग असलेली रिग्ज तयार करण्यासाठी कलाकारांना मदत करण्याची जबाबदारी माझ्यावर आहे. या रिग्जमुळे दूरवरच्या आकाशगंगेतील ही पात्रे फार विश्वसनीय वाटतात."
      3:
        image: 'notes/starwars_blocks_intro_3.JPG'
        text: "पुढच्या एका तासात, आपण आपला स्वत:चा स्टार वॉर्स गेम तयार करणार आहोत. स्टार वॉर्स गेम तुम्हाला प्रोग्रॅमिंगच्या मूलभूत संकल्पना शिकवेल. नेहमीचे प्रोग्रॅमिंग म्हणजे फक्त टेक्स्ट असते पण आपण इथे ब्लॉक्स वापरणार आहोत म्हणजे आपण प्रोग्रॅम लिहिण्यासाठी ड्रॅग आणि ड्रॉप वापरू शकतो. सुरुवात करण्यासाठी, आपण BB-8 ला सगळे खराब झालेले भाग गोळा करण्यासाठी चालायला लावण्याचा प्रोग्रॅम करण्यासाठी रेबरोबर काम करणार आहोत. "
      4:
        image: 'notes/starwars_blocks_intro_4.JPG'
        text: "तुमच्या स्क्रीनचे तीन भागात विभाजन करण्यात आले आहे. डावीकडे स्टार वॉर्स गेम स्पेस आहे, जिथे कोड रन होईल. प्रत्येक पातळीसाठी सूचना गेम स्पेसच्या खाली लिहिलेल्या आहेत."
      5:
        image: 'notes/starwars_blocks_intro_5.JPG'
        text: "मधला भाग म्हणजे टूलबॉक्स आहे आणि यातील प्रत्येक ब्लॉक म्हणजे  BB-8ला कळेल अशी कमांड आहे."
      6:
        image: 'notes/starwars_blocks_intro_6.JPG'
        text: "उजवीकडच्या पांढऱ्या जागेला वर्कस्पेस म्हटले जाते आणि इथे आपण आपला प्रोग्रॅम तयार करणार आहोत."
      7:
        image: 'notes/starwars_blocks_intro_7.JPG'
        text: "जर मी moveLeft(); ब्लॉक आपल्या वर्कस्पेसमध्ये ड्रॅग केला तर काय होते? BB-8 ग्रिडवर डावीकडे एक ब्लॉक जातो."
      8:
        image: 'notes/starwars_blocks_intro_8.JPG'
        text: "आणि जर मला moveLeft(); ब्लॉकनंतर BB-8 ला काही करायला लावायचे असेल तर? मी आपल्या प्रोग्रॅममध्ये अजून एक ब्लॉक जोडू शकते. मी moveUp();  ब्लॉक निवडणार आहे आणि हायलाईट दिसेपर्यंत ते माझ्या my moveLeft(); ब्लॉकखाली ड्रॅग करणार आहे. मग मी ते ड्रॉप करणार आहे, मग ते दोन्ही ब्लॉक्स एकत्र जोडले जातील. मी परत रन बटण दाबले की BB-8 वर्कस्पेसमध्ये वरपासून ते खालपर्यंत स्टॅक केलेल्या कमांड्स रन करेल."
      9:
        image: 'notes/starwars_blocks_intro_9.JPG'
        text: "जर तुम्हाला एखादा ब्लॉक काढून टाकायचा असेल तर फक्त तो स्टॅकमधून काढून टाका आणि तो टूलबॉक्समध्ये परत ड्रॅग करा."
      10:
        text: "तुम्ही रन दाबल्यावर, तुम्ही BB-8 ला पुन्हा सुरुवातीकडे आणण्यासाठी नेहमीच रिसेट बटण दाबू शकता. चला, आता सुरुवात करूया!"
    starwars_blocks_events:
      1:
        text: "नमस्कार, माझे नाव चॅरिटा कार्टर आहे. मी वॉल्ट डीस्ने इमॅजिनिअरींगमध्ये ज्येष्ठ क्रीएटीव्ह निर्माती आहे. आमच्या पाहुण्यांना अनुभवायला मिळणारी आकर्षणे प्रत्यक्ष तयार करणाऱ्या टीम्सचे नेतृत्व ही माझी जबाबदारी आहे. सुधारणा करण्याचे आणि आमच्या पाहुण्यांसाठी अधिक चांगला अनुभव तयार करायचे मार्ग आम्ही नेहमीच शोधात असतो आणि याच्या केंद्रस्थानी तंत्रज्ञान आहे."
      2:
        text: "अभिनंदन, तुम्हाला जमले! तुम्ही BB-8 चे प्रोग्रॅमिंग केलेत. आता मला वाटतेय की आपण आता अजून अवघड गोष्टीसाठी तयार आहोत. आता तुम्ही प्रोग्रॅमिंगमधल्या मूलभूत गोष्टी शिकला आहात, तर तुम्ही कालचक्रात मागे जाऊन R2-D2 आणि C-3PO असलेला तुमचा स्वत:चा गेम तयार करू शकता. "
      3:
        text: "एक गेम तयार करण्यासाठी, आपल्याला गेम प्रोग्रॅम्सर्स दररोज जी गोष्ट करतात ती आपण शिकणे आवश्यक आहे: त्यांना इव्हेंट्स असे म्हणतात. इव्हेंट्स तुमच्या प्रोग्रॅमला काहीतरी घडल्यावर ते ऐकण्याची किंवा घडण्याची वाट पाहायला सांगतात आणि जेव्हा ती गोष्ट घडते तेव्हा त्या कृती करतात."
      4:
        text: "इव्हेंट्सची काही उदाहरणे म्हणजे माऊस क्लिक, अॅरो बटण किंवा स्क्रीनवरील टॅप ऐकणे."
      5:
        text: "इथे आपण बंडखोर पायलटला मेसेज देण्यासाठी  R2-D2 वर जायला लावणार आहोत आणि नंतर दुसऱ्या बंडखोर पायलटकडे खाली जायला लावणार आहोत. आपण त्याला हालचाल करायला लावण्यासाठी इव्हेंट्स वापरू. जेव्हा खेळाडू वर/खाली अॅरो वापरतो किंवा वर/खाली बटणे वापरतो."
      6:
        text: "आपण whenUp() इव्हेंट ब्लॉक वापरतो आणि त्याला goUp() ब्लॉक जोडा. जेव्हा खेळाडू अॅरो की दाबतो तेव्हा  whenUp() ब्लॉकला जोडलेला कोड रन केला जातो आणि R2-D2 ला खाली जायला लावण्यासाठी आपण हीच गोष्ट करू. आता आपल्या ड्रॉईडला नियंत्रित करण्यासाठी सगळा कोड आधीच लिहून ठेवण्यासाठी, आपण R2-D2 च्या बटणाला प्रतिसाद द्यायला लावू शकतो. त्यामुळे तो स्क्रीनवर इकडे तिकडे फिरेल."
      7:
        text: "पायरीपायरीने तुमचा गेम अधिकाधिक इंटरअॅक्टीव्ह होतो आहे."
    starwars_blocks_congrats:
      1:
        text: "हाय, माझे नाव अॅलिस आहे आणि मी इथे  Code.org मध्ये प्रॉडक्ट  आणि इंजिनिअरींग टीमची प्रमुख आहे आणि तुम्ही आत्ता खेळत असलेले ट्युटोरीयल मी बनवलेले आहे.   "
      2:
        text: "तुम्ही नुकतेच शेवटच्या लेव्हलला पोचलात, अभिनंदन! तुमचा स्वत:चा स्टार वॉर्स गेम तयार करण्यासाठी तुम्हाला माहिती असणे आवश्यक असलेले सर्व काही तुम्ही शिकला आहात. आता कोणत्याही सूचना नाहीत, कोणतीही कोडी सोडवायची नाहीत. तुम्ही तुमचा स्वत:चा गेम बनवू शकता आणि तो कसा चालेल, हे ठरवू शकता. अजून एक गोष्ट, अधिक गोष्टी करण्यासाठी तुम्ही नवीन साऊंड्स आणि नवीन कमांड्स अनलॉक करू शकता. "
      3:
        text: "[विद्यार्थी बोलत आहेत] तर आपण असा एक गेम तयार केला आहे ज्यात तुम्हाला पफर पिग्ज मिळाले की तुम्हाला पॉईंट्स मिळतात. यातील कलाटणी म्हणजे  तुम्हाला प्रत्येक वेळी पफर पिग मिळाला की एक स्टॉर्म ट्रूपर येतो. खरे म्हणजे सगळा स्क्रीन पफर पिग्जनी भरलेला आहे आणि जेव्हा त्यातील 10,000 पिग्जना तुम्ही स्पर्श करता तेव्हा तुम्ही जिंकता."
      4:
        text: "[विद्यार्थी बोलत आहेत] आम्ही एक असा गेम तयार केला आहे, ज्यात तुम्ही हरू शकत नाही आणि तुम्ही जे काही मारता त्यातून तुम्हाला पॉईंट्स मिळतात. माझ्या प्रोग्रॅमसाठी मी कीज उलट्या केल्या आहेत, त्यामुळे जेव्हा तुम्ही अप क्लिक करता तेव्हा तुमचे पात्र खाली जाते आणि जेव्हा तुम्ही उजवीकडे जाता तेव्हा तुमचे पात्र डावीकडे जाते. हे खरंच अवघड आहे! कधीकधी तुम्ही गेमचे डेव्हलपर असता त्याचा तुम्हाला जास्तच फायदा मिळतो, ना! मला तो मिळाला  का? हो!"
      5:
        text: "तुमचा गेम तयार करून झाला की तुमच्या मित्रमैत्रिणींशी शेअर करण्याकरता किंवा तुमच्या फोनवर तुमचा गेम खेळण्यासाठी लिंक मिळवण्याकरता शेअर निवडा. मजा करा!  "
    mc_2017_agent_intro:
      1:
        text: "स्टेसी: स्टॅम्पी, लिझी, प्रेस्टन - माझ्याबरोबर आल्याबद्दल धन्यवाद. मला तुम्हाला हे मेसा पठार दाखवायचे आहे. मला वाटतंय तुम्हाला ते आवडेल!"
      2:
        text: "एक मिनिट थांबा - या रस्त्यात एक भोक आहे! (ओरडत)"
      3:
        text: "सगळे ठीक आहेत का? स्टॅम्पी: अरे, माझ्या लक्षात आली समस्या. बघा! या रस्त्यावर एक भगदाड होतं. स्टेसी: खरंच स्टॅम्पी? लिझी: बहुतेक ते बुजवायला आपण ब्लॉक्स गोळा केले पाहिजेत. प्रेस्टन: आपण एक शर्यत लावूया. सगळ्यात आधी वर पोचणारा जिंकला. स्टेसी: ठीक आहे, ऑन युवर मार्क, गेट, सेट, गो! ठीक आहे, मी यातली काही टेराकोटा गोळा करणार आहे. थांबा. मित्रांनो, मला खाणकाम करता येत नाही आहे! प्रेस्टन: मला पण. लिझी:मला पण येत नाहीये. स्टेसी: अरे, हे फारच विचित्र आहे. स्टॅम्पी, तुला खाणकाम करता येते आहे का? स्टॅम्पी: मला खाणकाम करता येत नाही आहे! स्टेसी: ठीक आहे, सगळे शांत राहा. स्टॅम्पी: गेममध्ये काही बिघडलंय का? स्टेसी: तसं झालं असेल तर आपण तो कसा दुरुस्त करू शकतो? लिझी: मला माहीत नाही. स्टॅम्पी: माईनक्राफ्टचा कोड कसा लिहायचा ते कुणाला माहीत आहे का?"
      4:
        text: "(उफ) प्रेस्टन: काय झालं? स्टॅम्पी: मी यातलं काहीच आधी पाहिलं नाहीये, लिझी: किती छान आहे! स्टेसी: याला..याला माणसाळवता येतं का? प्रेस्टन: अरे, काय चाललंय? कोणीतरी खऱ्या जगात परत जाऊन हे दुरुस्त करायला पाहिजे. सगळे: मी नाही! स्टेसी: मी नाही- (सुस्कारा सोडते.) ठीक आहे, मी जाईन."
      5:
        text: "वा, मस्त, तर मी आता खऱ्या जगात आले आहे. मी आता माईनक्राफ्ट ऑफिसेस शोधायचा प्रयत्न करणार आहे."
      6:
        text: "पण मला तुमची मदत हवीय. ट्युटोरीयल करायला सुरुवात करा, कोड कसा लिह्याचा शिकायला सुरुवात करा आणि मी काही लेव्हल्सनंतर तुमच्याबरोबर येईन, ठीक आहे? मला शुभेच्छा द्या! मला वाटतंय, इकडून गेलं पाहिजे. ओ! निवडुंग! मी ठीक आहे!    "
      7:
        text: "अवर ऑफ कोड पूर्ण करण्यासाठी, तुम्हाला एजंटला प्रोग्रॅम करण्यासाठी कोड लिहावा लागेल. तुमच्या मारागातील कोणतेही अडथळे दूर करण्यासाठी तुम्ही एजंटबरोबर काम कराल, त्यामुळे तुम्हाला तुमच्या प्रवासासाठी लागणाऱ्या गोष्टी तुम्ही गोळा करू शकाल. फक्त एजंट ब्लॉक्स ठेवू शकतो आणि तोडू शकतो आणि फक्त तुम्ही वस्तू गोळा करू शकता. तुमच्या स्क्रीनचे तीन मुख्य भाग करण्यात आले आहेत. डावीकडे माईनक्राफ्ट आहे. "
      8:
        text: "मधला भाग म्हणजे एजंटला कळतील अशा कमांड्स असलेला टूलबॉक्स ."
      9:
        text: "आणि उजवीकडे वर्कस्पेस आहे. इथे तुम्ही एजंटला नियंत्रित करण्यासाठी तुमचा प्रोग्रॅम तयार करण्याकरता कमांड्स स्टॅक कराल."
      10:
        text: "एजंट चालू शकतो, वळू शकतो आणि प्रेशर प्लेट्स सक्रिय करू शकतो. तो ब्लॉक्स नष्ट करू शकतो आणि ब्लॉक्स ठेवू शकतो. जेव्हा तो अशा माईनक्राफ्ट रेल्ससारखे ब्लॉक ठेवतो, तेव्हा तो ते स्वत:खाली ठेवतो."
      11:
      12:
        text: "जर तुम्हाला परत प्रयत्न करून पाहायचा असेल तर तुम्ही जिथून हे सुरू झाले आहे तिथेपर्यंत सगळे रिसेट करण्यासाठी निळे रिसेट बटण दाबू शकता. आणि जर तुम्हाला कोडचा ब्लॉक डिलीट करायचा असेल तर तो वर्कस्पेसमधून टूलबॉक्समध्ये ड्रॅग करा. एजंटला हालचाल करायला लावण्यासाठी रन दाबायचे लक्षात ठेवा. ठीक आहे, पुढे जा आणि पहिल्या काही लेव्हल्स करून पहा. तुम्हाला शुभेच्छा!"
    mc_2017_repeat:
      1:
        text: "स्टँपी: स्टेसी काय करत असेल?"
      2:
        text: "स्टेसी: वा, मला वाटतंय मी योग्य ठिकाणी आलेय. हे अद्भुत आहे!"
      3:
        text: "मला वाटतंय, मी माईनक्राफ्टमध्ये परत आले आहे. तुम्ही कसे आहात? हॅलो? "
      4:
        text: "अरे, इथे एक वेल आहे. तुम्हाला काहीच माहिती नाही, हो ना? केटी: स्टेसी? स्टेसी:हाय, केटी? केटी: हो, माईनक्राफ्टमध्ये स्वागत!"
      5:
        text: "स्टेसी: हे अद्भुत आहे. तर तू इथे रोज डेव्हलपर म्हणून काम करतेस, हो ना? केटी: हो, खूप मस्त आहे हे. मी माईनक्राफ्ट मार्केटप्लेस टीममध्ये डेव्हलपर आहे. स्टेसी: तुला कोडींगच्या किती भाषा येतात? केटी: माझ्या करीयरमध्ये मी डझनभर भाषांमध्ये काम केलं आहे. स्टेसी: डझनभर? केटी: हो. स्टेसी: तर स्वत:ला एजंट म्हणवणाऱ्या या गोलेमबद्दल तुला काहीच माहिती नसेल? केटी:  स्टीव्ह किंवा अलेक्सला ज्या गोष्टी करता येत नाहीत, त्या करायला आम्ही एजंट वापरतो उदा. लाव्हा ओलांडून जाणे. स्टेसी: मला कोडींग करायला शिकायचं आहे आणि त्यांनासुद्धा कोडींग करायला शिकायचं आहे, तर तुम्ही शिकत असताना तुम्हाला माहिती असली पाहिजे, अशी पहिली गोष्ट कोणती आहे?"
      6:
        text: "केटी: अं, तुम्हाला लूप्स कसे वापरायचे ते शिकायला लागेल. लूप्स म्हणजे कॉम्प्युटरला पुन्हा पुन्हा त्याच कमांड्स रन करायला सांगण्यासाठी डेव्हलपर्स लिहितात तो कोड. स्टेसी: समजलं, तर मला वाटतं आहे की यातलं काही पुढच्या लेव्हल्समध्ये येणार आहे, तर मग चला आणि लूप्स वापरून पहा."
      7:
        text: "पुढच्या लेव्हलला, तुम्ही एजंटला रस्त्यावरून चालायला लावण्यासाठी लूप वापरू शकता. वर्कस्पेसमध्ये रिपीट ब्लॉक ड्रॅग करा आणि move forward ब्लॉक repeat ब्लॉकच्या आत ठेवा. यामुळे कॉम्प्युटरला तीच गोष्ट सलग अनेकवेळा करायला सांगितली जाईल आणि त्यासाठी ब्लॉक्सचा एक मोठा गट वर्कस्पेसमध्ये आणण्याची गरज पडणार नाही. हा कोड कितीवेळा पुन्हा पुन्हा रन करायचा हे तुम्ही रिपीट ब्लॉकमध्ये एक संख्या निवडून ठरवू शकतो.    "
      8:
        text: "तुम्ही रिपीट ब्लॉकमध्ये टर्न्स  आणि अनेक कमांड्ससुद्धा लिहू शकता, पण आत्ता एजंटला काही पावले पुढे जायला लावण्यासाठी रिपीट वापरण्याचा प्रयत्न करा. लक्षात ठेवा, जर तुम्ही एखाद्या कोड्यामध्ये अडकलात तर तुम्ही नेहमीच निळे रिसेट बटण दाबू शकता आणि पुन्हा प्रयत्न करू शकता."
      9:
        text: "जर तुम्हाला केटीसारखी छान नोकरी हवी असेल  तर पुढे चला आणि प्रत्येक लेव्हल पूर्ण केल्यावर शो कोड बटण क्लिक करा. म्हणजे तुम्हाला केटीसारख्या व्यक्ती माईनक्राफ्टचे प्रत्यक्ष प्रोग्रॅमिंग करताना जो जावास्क्रिप्ट कोड वापरतात, तो दिसेल. केटी: बरोबर, सगळ्यांना शुभेच्छा!"
    mc_2017_functions:
      1:
        text: "प्रेस्टन: मी खोटं बोलणार नाही, पण मी पार्कर चांगला खेळू शकतो. लिझी: चला, झोपूया, म्हणजे स्टेसी परत आली की दिवस उजाडलेला असेल."
      2:
        text: "स्टेसी: चला, मित्रांनो, मी माईनक्राफ्ट ऑफिसेसमधून परत आले आहे आणि मला वाटतंय माझ्या गेममधली ही समस्या कशी सोडवायची हे मला माहिती आहे. मला वाटतंय मी फंक्शन वापरू शकते. मला जे उघडू द्या."
      3:
        text: "तर फंक्शन म्हणजे एक विशिष्ट काम करण्यासाठी विशिष्ट सूचनांचा एक संच, एखाद्या पाककृतीसारखा. पुढच्या काही लेव्हल्समध्ये, कोडी सोडवण्यासाठी वापरता येतील, अशा काही फंक्शन्सना तुम्हाला प्रवेश मिळेल."
      4:
        text: "वर्कस्पेसमध्ये फंक्शन आले की ते काय करते हे पाहण्यासाठी त्यातला कोड पहा."
      5:
        text: "नंतर त्या नावाचा ब्लॉक टूलबॉक्समध्ये शोधा आणि तो टूलबॉक्समधून when run ब्लॉकमध्ये ड्रॅग करा."
      6:
        text: "लक्षात ठेवा, तुम्हाला एखादी गोष्ट करण्यासाठी उदा. पूल बांधणे, त्याच सूचनांचा सेट रन करायचा असेल तर तुम्ही तेच फंक्शन वापरू शकता. तुम्हाला शुभेच्छा, मला माहिती आहे, तुम्ही हे करू शकता!"
    mc_2017_congratulations:
      1:
        text: "प्रेस्टन: अभिनंदन!"
      2:
        text: "लिझी: अभिनंदन!"
      3:
        text: "स्टॅम्पी: अभिनंदन, तुम्हाला जमलं!  "
      4:
        text: "स्टेसी: अभिनंदन मित्रांनो, तुम्ही छानच कामगिरी केलीत! आणि आता तुम्ही अवर ऑफ कोड पूर्ण केलेला असल्यामुळे तुम्ही माईनक्राफ्टमध्ये कोडींग करायला सुरुवात करू शकता. तुम्ही लूप्स, फंक्शन्स आणि सॉफ्टवेअर एजंट काय करतो, याबद्दल शिकला आहात."
      5:
        text: "आता वेळ आहे फ्री प्ले लेव्हलची, जिथे तुम्ही डेव्हलपर आहात. काही वेळ उरला असेल तर एक्सप्लोअर करण्यासाठी, खाणकाम करण्यासाठी आणि बांधकाम करण्यासाठी स्वत:ची फंक्शन्स लिहिण्यासाठी त्याचा वापर करा.   "
      6:
        text: "तुम्ही या लेव्हलला लिहिलेला कोड माईनक्राफ्टमधील तुमच्या माईनक्राफ्ट वर्ल्डमध्ये घेऊ शकता: शैक्षणिक आवृत्ती. फक्त 'Finish' क्लिक करा आणि तुमच्या जगात लिंक वापरण्यासाठी सूचनांचे पालन करा. एजंट वापरून कोडींग चालू ठेवण्यासाठी. मजा करा आणि छान कामगिरी करा!"
      7:
        text: "स्टेसी: आणि मी परत आले आहे! तर, मित्रांनो, हा एजंट आहे! तो काय करू शकतो हे मी तुम्हाला दाखवते. बघा, तो ते करतो आहे! मी त्याला या टेरा कोटा ब्लॉक्सपासून एक जिना बांधायला सांगितला, आता आपण तो वापरून इथून बाहेर पडू शकतो आणि मित्रांनो, फक्त जिनाच नव्हे तर मला जे काही पाहिजे ते मी एजंटला करायला सांगू शकते आणि तो ते माझ्यासाठी करेल.   "
      8:
        text: "स्टॅम्पी: तू कसं काय केलंस ते? स्टेसी: खरंतर सोपं होतं ते. मी फक्त कोड वापरला!  "

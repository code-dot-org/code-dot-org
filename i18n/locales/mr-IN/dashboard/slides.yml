mr:
  slides:
    maze_intro:
      1:
        text: "तुमच्या पहिल्या अवर ऑफ कोडमध्ये तुमचे स्वागत आहे!चला तर मग आपल्या पहिल्या प्रोग्रामिंगबद्दल जाणून घेऊया."
      2:
        text: "आम्ही ब्लॉकली वापरणार आहोत, ही एक व्हिज्युअल प्रोग्रामिंग भाषा आहे जिथे तुम्ही कोड लिहिण्यासाठी ब्लॉक ड्रॅग आणि ड्रॉप करता."
      3:
        text: "बहुतेक कोड टाइप केला जातो, परंतु ब्लॉकली व्हिज्युअल आहे. प्रत्येक ब्लॉक्स \"वास्तविक\" कोडच्या ओळीशी संबंधित असतात."
      4:
        text: "तुम्ही संगणक विज्ञानाचा पाया शिकाल, ज्या संकल्पना अॅप्स बनवण्यापासून ते मार्स रोव्हर नियंत्रित करण्यापर्यंत कुठेही वापरल्या जातात."
      5:
        text: "प्रोग्रॅम हा तुमच्या कॉम्प्युटरने फॉलो करण्याच्या सूचनांचा एक संच असतो."
      6:
        text: "तुमच्या पहिल्या कार्यक्रमाचे उद्दिष्ट हे आहे की हिरवा डुक्कर मारण्यासाठी मेझ मधून अँग्री बर्ड मिळवणे."
      7:
        text: "डावीकडे मेझ आहे जिथे तुमचा प्रोग्राम चालविला जातो. प्रत्येक कोड्यासाठी सूचना मेझ च्या खाली आहेत."
      8:
        text: "मधल्या टूलबॉक्समध्ये अँग्री बर्डसाठी कमांड्स आहेत. तुमचा कोड तयार करण्यासाठी तुम्ही याचा वापर कराल."
      9:
        text: "उजवीकडे तुमचे वर्कस्पेस आहे जिथे तुम्ही तुमचा प्रोग्राम तयार करण्यासाठी टूलबॉक्समधून ब्लॉक्स ड्रॅग कराल. ब्लॉक हटवण्यासाठी, कोपऱ्यातील ट्रैश मध्ये  ड्रॅग करा."
      10:
        text: "प्रत्येक ब्लॉक एक निर्देश आहे. तुम्ही तुमच्या वर्कस्पेसवर \"मूव्ह फॉरवर्ड\" ब्लॉक ड्रॅग केल्यास आणि \"रन प्रोग्रॅम\" दाबल्यास, पक्षी मेझ वर एक जागा हलवेल."
      11:
        text: "एकापेक्षा जास्त क्रिया करण्यासाठी, तुम्ही तुमच्या वर्कस्पेसमध्ये अनेक ब्लॉक ड्रॅग करू शकता आणि त्यांना एकत्र जोडू शकता. पक्षी वरपासून खालपर्यंत कमांड्स देईल."
      12:
        text: "जर तुम्ही प्रोग्राम चालवत असाल आणि पुन्हा प्रयत्न करून त्याचे निराकरण करू इच्छित असाल,तर  \"रीसेट\" बटण दाबा."
      13:
        text: "चला त्या डुकरांना घेऊन जाऊया!"
    artist_intro:
      1:
        text: "नमस्कार, मी जेआर आहे! प्रत्येक रेस कार टीमला जिंकण्यासाठी कॉम्प्युटर शास्त्रज्ञांची गरज असते. कारच्या डेटाचे विश्लेषण ते त्याची गती जलद करण्यासाठी करतात."
      2:
        text: "या कोडींमध्ये, तुम्ही असे आर्टीस्ट व्हाल की ते जिथे जातात तिथे त्यांच्या मागे एक रेषा काढतात."
      3:
        text: "हा ब्लॉक \"100 पिक्सेल पुढे जा\" असे म्हणतो. तुमच्या स्क्रीनवर पिक्सेल हे अगदी लहान ठिपके आहेत."
      4:
        text: "हा ब्लॉक \"90 अंशांनी उजवीकडे वळा\" असे म्हणतो. हे तुमच्या आर्टीस्टला मेझ कोड्या मधील \"टर्न\" ब्लॉक्स प्रमाणेच वळवेल."
      5:
        text: "आर्टीस्ट किती पुढे सरकतो किंवा वळतो हे बदलण्यासाठी यापैकी कोणत्याही एका ब्लॉकमधील बाण /ॲरोवर क्लिक करा. या नवीन ब्लॉक्सशी परिचित होण्यासाठी खेळा."
    farmer_intro:
      1:
        text: "नमस्कार, मी पाओला आहे! या कोड्यामध्ये, तुम्ही एक शेतकरी आहात ज्याला पिकांची लागवड करण्यास सुरुवात करण्यासाठी तिचे शेत पूर्णपणे सपाट करावे लागेल."
      2:
        text: "तुम्हाला तिला सर्व घाणीचे ढिगारे काढून सर्व छिद्रे भरण्यास मदत करावी लागेल."
      3:
        text: "नवीन ब्लॉक्स एका ढिगाऱ्यातून 1 फावडेभर घाण काढून टाकतात आणि 1 फावडेभर धूळ एका छिद्रात भरतात."
      4:
        text: "ढीग आणि छिद्रे वेगवेगळ्या आकाराची असतात, त्यामुळे तुम्हाला किती फावडे वापरायचे हे तुम्हाला शेतकऱ्याला सांगावे लागेल."
    flappy_intro:
      1:
        text: "नमस्कार, मी केटी आहे! कॉम्प्युटर सायन्स बद्दल सर्वात रोमांचक गोष्टींपैकी एक म्हणजे संगणक प्रोग्राम परस्परसंवादी असू शकतो."
      2:
        text: "जेव्हा कोणी संगणक किंवा फोनवर क्लिक करतो किंवा टॅप करतो किंवा टाइप करतो तेव्हा तो एक इव्हेंट तयार करतो आणि काही कोड असतो जो इव्हेंट घडल्यावर काय करायचे ते ठरवतो."
      3:
        text: "उदाहरणार्थ, तुमच्याकडे एखादा इव्हेंट-हँडलर असू शकतो जो म्हणतो \"जेव्हा माउस क्लिक केला जाईल तेव्हा आवाज वाजवा\""
      4:
        text: "तुम्ही कधी FlappyBird या खेळाबद्दल ऐकले आहे का? इव्हेंट हँडलर्स वापरून, आम्ही FlappyBird ची स्वतःची कस्टम आवृत्ती प्रोग्राम करायला शिकणार आहोत!"
      5:
        text: "तुम्ही लिहीलेल्या कोडमध्ये कॉम्प्युटरच्या कमांडचे प्रतिनिधित्व करणारे ब्लॉक ड्रॅग आणि ड्रॉप करणे समाविष्ट आहे. हुड अंतर्गत, यातील प्रत्येक ब्लॉक रिअल कोडद्वारे दर्शविला जातो."
      6:
        text: "तुम्ही कार्यक्षेत्रावर एक नजर टाकल्यास, तुमच्यासाठी काही हिरवे ब्लॉक भरलेले आहेत - हे \"इव्हेंट हँडलर\" आहेत."
      7:
        text: "तुम्ही माऊसवर क्लिक केल्यावर पक्ष्याने फडफडावे असे तुम्हाला वाटत असल्यास, तुम्ही योग्य इव्हेंट हँडलरला \"FLAP\" ब्लॉक जोडून ते करू शकता आणि आता तुमच्या गेममध्ये जेव्हा तुम्ही माउस क्लिक कराल तेव्हा पक्षी फडफडतील."
      8:
        text: "या क्रियाकलापाच्या प्रत्येक कोडेमध्ये आम्ही नवीन प्रकारचे इव्हेंट्स वर्कस्पेसवर ग्रीन ब्लॉक्स म्हणून सादर करू आणि त्या इव्हेंटला प्रतिसाद म्हणून जोडण्यासाठी तुम्ही योग्य ब्लॉक्स ठरवू शकता."
      9:
        text: "जेव्हा तुम्हाला असा ड्रॉप डाउन बाण/ॲरो दिसतो, याचा अर्थ तुम्ही सेटिंग्ज बदलू शकता - जसे की फ्लॅपी जमिनीवर आदळल्यावर कोणता आवाज वाजवायचा."
      10:
        text: "अंतिम कोड्यात तुम्ही तुमचा स्वतःचा गेम तयार करू शकाल आणि तुमच्या मित्रांसोबत शेअर करू शकाल. मजा करा!"
    loop_times:
      1:
        text: "नमस्कार, मी मार्क आहे! चला लूपबद्दल जाणून घेऊ. लूप वापरून तुम्ही संगणकाला कोणत्याही क्रियांच्या संचाची वारंवार, हजारो किंवा अब्जावधी वेळा पुनरावृत्ती करण्यास सांगू शकता."
      2:
        text: "या कोड्यामध्ये,आपल्याला  पक्ष्याला डुक्करापर्यंत जाण्यासाठी 5 जागा पुढे सरकवायची आहेत."
      3:
        text: "आम्हाला मदत करण्यासाठी आपण नवीन \"रिपीट\" ब्लॉक वापरू शकतो."
      4:
        text: "बाहेर ड्रॅग करण्याऐवजी 5 ब्लॉक्स \"पुढे हलवा\" "
      5:
        text: "आपण \"रिपीट\" ब्लॉकच्या आत \"मूव्ह फॉरवर्ड\" ब्लॉक ठेवू शकतो आणि किती वेळा पुनरावृत्ती करायची हे सांगण्यासाठी ब्लॉकमध्ये संख्या लिहू शकतो."
      6:
        text: "आणि हे महत्वाचे आहे: \"रिपिट\" ब्लॉकमध्ये तुम्ही एकापेक्षा जास्त कमांड ठेवू शकता."
      7:
        text: "तुमचा नवीन \"रिपीट\" ब्लॉक वापरण्याचा आनंद घ्या!"
    loop_until:
      1:
        text: "नमस्कार, मी ख्रिस आहे. मियामी हीटमध्ये सामील होण्यापूर्वी, मी संगणक विज्ञानाचा अभ्यास करण्यासाठी जॉर्जिया टेकमध्ये गेलो. चला आमचा नवीन ब्लॉक, \"रिपीट अंटील\" ब्लॉक वापरून पाहू."
      2:
        text: "डुक्करापर्यंत जाण्यासाठी पक्ष्याला किती दूर जावे लागेल हे आम्हाला माहित नसेल तर काय होईल?"
      3:
        text: "जर आपण \"रिपीट अंटील\" ब्लॉकमध्ये \"मुव्ह फॉरवर्ड\" ब्लॉक ठेवला, तर पक्षी डुकरापर्यंत पोहोचेपर्यंत (किंवा भिंतीवर आदळून) पुढे जाईल."
      4:
        text: 'आणि हे महत्त्वाचे आहे: पूर्वीप्रमाणेच, आम्ही "रिपीट अंटील" ब्लॉकमध्ये अनेक ब्लॉक्स ठेवू शकतो आणि ते सर्व रिपीट केले जातील.'
    if:
      1:
        text: "नमस्कार, मी बिल आहे! चला एक नवीन मूलभूत संकल्पना शिकूया: \"If\" स्टेटमेंट्स. अशा प्रकारे संगणक निर्णय घेतात."
      2:
        text: "तुम्ही स्वतः रोज \"If\" स्टेटमेंट वापरता. तुम्ही दररोज सकाळी बाहेर जाण्यापूर्वी, तुम्ही म्हणाल की जर बाहेर पाऊस पडत असेल, तर मला माझे जाकीट घालावे लागेल."
      3:
        text: "आम्ही झोम्बीला डावीकडे मार्ग आहे का ते तपासायला सांगू शकतो आणि जर त्याला डावीकडे रस्ता दिसला तर आम्ही त्याला त्या दिशेने वळायला सांगू शकतो."
      4:
        text: "यासाठी कोड लिहिण्यासाठी, आपला \"if\" ब्लॉक ड्रॅग करून त्यामध्ये \"डावीकडे वळवा\" ब्लॉक ठेवू."
      5:
        text: "आता, जर आपण त्याच्या वर एक \"मूव्ह फॉरवर्ड\" ब्लॉक ठेवला आणि प्रत्येक गोष्टीभोवती \"रिपीट\" ब्लॉक ठेवला, तर प्रत्येक वेळी झोम्बी हलतो, तो डावीकडे मार्ग आहे का ते तपासतो आणि वळतो. प्रत्येक पायरीवर एक वळण तपासण्यासाठी \"रिपीट\" कमांड महत्त्वाची आहे."
      6:
        text: "if -स्टेटमेंट्स संगणक शास्त्रात खरोखर महत्वाचे असतात. मी लिहिलेल्या पहिल्या प्रोग्रामपैकी एक टिक-टॅक-टो गेम होता, आणि  त्यात if स्टेटमेंट होते ज्यामध्ये असे म्हटले होते की जर दुसरी व्यक्ती जिंकणार आहे, तर त्यांना जिंकू देणारे स्पॉट ब्लॉक करा."
      7:
        text: "\"if\" ब्लॉक वापरून मजा करा!"
    if_else:
      1:
        text: "नमस्कार, माझे नाव सलोनी आहे. आरोग्य आणि वैद्यकातील समस्या सोडवण्यासाठी मी संगणक विज्ञान वापरतो. चला \"if else\" ब्लॉक बद्दल जाणून घेऊया. हे \"if\" ब्लॉकसारखे दिसते, परंतु त्याच्या शेवटी एक अतिरिक्त भाग आहे जो \"else\" म्हणतो."
      2:
        text: "जर मी \"मूव्ह फॉरवर्ड\" ब्लॉक ठेवला जेथे ते \"डू\" म्हणतो आणि \"डावीकडे वळा\" ब्लॉक जेथे ते \"else\" असे म्हणतात, याचा अर्थ असा की झोम्बी 2 पर्यायांमधून निवड करेल. पुढे मार्ग असल्यास, झोम्बी पुढे जाईल, आणि अन्यथा (पुढे मार्ग नाही), झोम्बी डावीकडे वळेल."
      3:
        text: "\"if\" ब्लॉक प्रमाणेच, आम्ही \"रिपीट\" ब्लॉक्समध्ये \"if else\" ब्लॉक्स ठेवू शकतो जेणेकरून झोम्बी सतत फिरत राहील आणि \"if else\" ब्लॉक कुठेतरी वळला आहे की नाही हे तपासत राहील."
      4:
        text: "आता, ते झोम्बी जिथे आहेत ते मिळवा!"
    if_else_scrat:
      1:
        text: "if-else स्टेटमेंट म्हणजे दोन गोष्टींमधील निर्णय. आमच्या मित्रासोबत स्क्रॅट द स्क्विरल हे if-else स्टेटमेंट कसे वापरता येईल ते पाहू."
      2:
        text: "हा ब्लॉक \"if\" ब्लॉक सारखाच दिसतो, परंतु तळाशी एक अतिरिक्त भाग आहे ज्याला  \"else\" म्हणतात. जर मी \"मूव्ह फॉरवर्ड\" ब्लॉक ठेवला जेथे ते \"डू\" आणि \"डावीकडे वळा\" ब्लॉक जेथे ते \"else\" असे म्हणतात, तर याचा अर्थ स्क्रॅट करा की जर पुढे मार्ग असेल तर स्क्रॅट पुढे जाईल. पुढे मार्ग नसल्यास, स्क्रॅट डावीकडे वळून जाईल."
      3:
        text: "तो निर्णय घेत आहे आणि त्या निर्णयावर आधारित दोनपैकी एक क्रिया करतो. आणि \"if\" ब्लॉक्स प्रमाणे, तुम्ही \"if-else\" ब्लॉक्स \"रिपीट\" ब्लॉक्समध्ये ठेवू शकता."
      4:
        text: "आता स्क्रॅटला ते एकोर्न मिळविण्यासाठी मदत करूया!"

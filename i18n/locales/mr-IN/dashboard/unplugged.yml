      Unplug1:
        desc: हा धडा संगणक विज्ञानाच्या संकल्पनेचा परिचय करून देईल आणि संगणक शास्त्रज्ञ काय करतो हे स्पष्ट करेल. तसेच विद्यार्थ्यांना संगणक शास्त्रज्ञाची भूमिका साकारण्याची संधी मिळणार आहे. क्रियाकलाप संपेपर्यंत, प्रत्येक विद्यार्थ्याला ते काय शिकले याचे स्मरणपत्र घरपोच मिळेल. तुम्ही लहान मुलांना येणाऱ्या धड्यांशी संबंधित शब्दसंग्रह शिकवणे वगळू इच्छित असाल, परंतु त्यांना आता मजेदार आणि खेळकर प्रकाशात सादर करणे अधिक प्रगत संधींची वाट पाहण्यापेक्षा अधिक फलदायी आहे.
      Unplug2:
        title: कॉम्प्युटेशनल विचार  
        desc: पेपर आणि मार्कर याशिवाय काहीही नसल्यामुळे विद्यार्थी संगणकीय विचारांच्या चार पायऱ्या शिकतील. संक्षिप्त परिचयानंतर, विद्यार्थ्यांना गटांमध्ये विभाजित केले जावे जेथे त्यांना इतर विद्यार्थ्यांसाठी विशिष्ट राक्षस काढण्यासाठी दिशानिर्देश तयार करावे लागतील (पूर्व-निवडलेल्या राक्षसांच्या कॅटलॉगमधून). संपूर्ण कार्य विघटित केले जाणे आवश्यक आहे, नंतर टीम कॅटलॉगमधील सर्व राक्षसांचे पॅटर्नसाठी विश्लेषण करतील, राक्षसांकडील भिन्न तपशीलांचे अ‍ॅब्स्ट्रॅक्ट करतील, त्यानंतर विशिष्ट राक्षस काढण्यासाठी दुसर्‍या टीमसाठी अल्गोरिदम (दिशानिर्देश) तयार करण्यासाठी ती माहिती वापरतील. टीम नंतर अल्गोरिदम दुसर्‍या गटासह स्विच करतील आणि अल्गोरिदम काय सूचित करतात यावर आधारित मॉन्स्टर काढतील. जे रेखाचित्र काढले आहे ते मूळ टीमचा उद्देश होता का?
      Unplug3:
        desc: चित्रे काढण्यासाठी एकमेकांना प्रोग्रॅमिंग करून, विद्यार्थ्यांना प्रोग्रामिंग म्हणजे नेमकं काय आहे हे समजायला सुरुवात होईल. विद्यमान चित्र पुनरुत्पादित करण्याच्या प्रयत्नात विद्यार्थ्यांनी एकमेकांना ग्राफ पेपरवर चौरस रंग देण्याच्या सूचना देऊन वर्ग सुरू होईल. वेळ असल्यास, विद्यार्थ्यांनी स्वतः तयार केलेल्या प्रतिमांसह धड्याचा शेवट होऊ शकतो.
      Unplug4:
        desc: हा धडा अल्गोरिदम समाविष्ट करतो. टँग्राम आकार आणि आलेख कागद वापरून, पहिला अभ्यास  दर्शवेल की प्रत्येक सूचना शक्य तितकी स्पष्ट आणि अस्पष्ट करणे किती महत्त्वाचे आहे.नंतर, वर्ग तुम्ही कागदाला आयतामध्ये किती मार्गांनी फोल्ड करू शकता हे शोधून काढेल, काही पद्धती इतरांपेक्षा कमी किंवा जास्त कशा प्रकारे फोल्ड करू शकतात हे लक्षात घेऊन.

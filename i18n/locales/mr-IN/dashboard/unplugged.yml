      PaperPlanes_2019:
        title: 'वास्तविक जीवनातील अल्गोरिदम: पेपर प्लेन्स'
        desc: 'हा धडा आपण आपल्या दैनंदिन जीवनात अल्गोरिदम वापरण्याचे मार्ग सांगतो, विशेषत: कागदी विमाने बनवतो. हा धडा संगणक विज्ञानाच्या मोठ्या चित्रावर आणि अल्गोरिदमचा एक आवश्यक भाग कसा आहे यावर देखील लक्ष केंद्रित करतो.'
      PlantASeed_2019:
        title: 'वास्तविक जीवनातील अल्गोरिदम: बीज लावा'
        desc: हा धडा उदाहरण म्हणून बी पेरण्याच्या कृतीचा वापर करून, आपण आपल्या दैनंदिन जीवनात अल्गोरिदम वापरण्याचे मार्ग सांगतो. हे संगणक विज्ञानाच्या मोठ्या चित्रावर आणि अल्गोरिदम एक आवश्यक भूमिका कशी बजावते यावर देखील लक्ष केंद्रित करते.
      UnplugHappyMaps_2019:

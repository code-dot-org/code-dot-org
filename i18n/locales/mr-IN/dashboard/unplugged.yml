      courseE_unplugged_diceRace:
        title: 'वास्तविक जीवन अल्गोरिदम: डाइस रेस'
        desc: ह्या धड्यात आपल्याला  दैनंदिन जीवनात अल्गोरिदम कसे वापरतात  हे सांगितले आहे. त्याचाच  एक भाग म्हणून, विद्यार्थी डाइस रेसच्या खेळासाठी अल्गोरिदम ओळखतील आणि लिहून ठेवतील.
      courseE_unplugged_songwritingParameters:
        desc: फंक्शन्स आणि कॉलिंग फंक्शन्स जाणून घेण्यासाठी विद्यार्थी गाण्यात कोरस संकल्पना वापरतात.
      courseE_unplugged_internet:

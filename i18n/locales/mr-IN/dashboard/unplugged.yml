        desc: 'संगणक विज्ञान जगतातील सर्वात भव्य रचनांपैकी एक म्हणजे कार्य. फंक्शन्स (कधीकधी प्रक्रिया म्हणतात) हे मिनी प्रोग्राम आहेत जे तुम्ही तुमच्या मोठ्या प्रोग्राममध्ये वारंवार वापरू शकता. हा धडा विद्यार्थ्यांना अंतर्ज्ञानाने समजून घेण्यास मदत करेल की फंक्शन्समध्ये कोडचे तुकडे एकत्र करणे ही एक उपयुक्त सराव का आहे.'

      GettingLoopy_2019:
        title: लूप्स वापरणे
        desc: हा धडा नृत्य क्रियाकलापांद्वारे लूप (पुन्हा वारंवार सूचना) च्या प्रोग्रामिंग संकल्पनेची ओळख करून देतो. विद्यार्थी सोप्या कोरिओग्राफी शिकतील, नंतर  त्यांना पुनरावृत्ती करण्याची सूचना दिली जाईल.
      courseC_Unplugged_ScreenOutTheMean_2019:
        title: अनप्लग्ड कृती 
        desc: आज तुम्ही शिकू शकाल की जर एखाद्याला ऑनलाइन असभ्य वाटत असेल तर काय करावे.
      BigEvent_2019:
        title: मोठा इव्हेंट 
        desc: विद्यार्थ्यांना "इव्हेंट्स" च्या प्रोग्रामिंग संकल्पनेची ओळख करून दिली जाते, ज्या अशा क्रिया आहेत ज्यांचे संगणक सतत निरीक्षण करतो. शिक्षक कागदाच्या रिमोटवरील बटणे दाबतील आणि कोणते बटण दाबले आहे त्यानुसार विद्यार्थी प्रतिक्रिया देतील.
      BinaryBracelets_2019:
        title: बायनरी ब्रेसलेट्स

        desc: 'अनुवाद गहाळ: en-US.data.unplugged.desc'
      courseAB_unplugged_plantASeed:
        title: 'वास्तविक जीवनातील अल्गोरिदम: बीज लावा'
        desc: हा धडा उदाहरण म्हणून बी पेरण्याच्या कृतीचा वापर करून, आपण आपल्या दैनंदिन जीवनात अल्गोरिदम वापरण्याचे मार्ग सांगतो. हे संगणक विज्ञानाच्या मोठ्या चित्रावर आणि अल्गोरिदम एक आवश्यक भूमिका कशी बजावते यावर देखील लक्ष केंद्रित करते.
      courseA_unplugged_happyMaps:
        title: हॅपी मैप्स
        desc: विद्यार्थी एकल कमांड वापरून एक अक्षर चक्रव्यूहातून हलवण्यासाठी साधे अल्गोरिदम (सूचनांचे संच) तयार करतात.
      courseA_unplugged_goingPlacesSafely:
        title: सुरक्षितपणे ठिकाणी जाणे
        desc: इंटरनेट हे एक सामर्थ्यवान, परंतु कधीकधी धोकादायक ठिकाण आहे. इंटरनेट नेव्हिगेट करताना सुरक्षित कसे राहायचे याचे शिक्षक परिचय देतात.
      courseABC_unplugged_bigEvent:
        title: मोठा इव्हेंट 
        desc: विद्यार्थ्यांना "इव्हेंट्स" च्या प्रोग्रामिंग संकल्पनेची ओळख करून दिली जाते, ज्या अशा क्रिया आहेत ज्यांचे संगणक सतत निरीक्षण करतो. शिक्षक कागदाच्या रिमोटवरील बटणे दाबतील आणि कोणते बटण दाबले आहे त्यानुसार विद्यार्थी प्रतिक्रिया देतील.
      courseB_unplugged_digitalFootprint:
        title: तुमचे  डिजिटल फूटप्रिंट
        desc: शिक्षक विद्यार्थ्यांना कल्पना देतात की स्वतःबद्दलची माहिती ऑनलाइन टाकल्याने डिजिटल फूटप्रिंट किंवा "ट्रेल" तयार होते ज्याचे परिणाम होतात.
      courseC_unplugged_buildingAFoundation:
        title: पाया तयार करणे
        desc: विद्यार्थी केवळ प्रदान केलेल्या वस्तूंचा वापर करून एक रचना तयार करतात. रचनांनी एखादे कार्य पूर्ण करणे आवश्यक आहे (विशिष्ट उंची गाठणे किंवा विशिष्ट वजन सहन करणे), आणि जेव्हा गोष्टी गुंतागुंतीच्या होतात तेव्हा विद्यार्थी चिकाटीने राहण्याच्या कल्पनेवर चर्चा करतात.
      courseC_unplugged_paperPlanes:
        title: 'वास्तविक जीवनातील अल्गोरिदम: पेपर प्लेन्स'
        desc: 'हा धडा आपण आपल्या दैनंदिन जीवनात अल्गोरिदम वापरण्याचे मार्ग सांगतो, विशेषत: कागदी विमाने बनवतो. हा धडा संगणक विज्ञानाच्या मोठ्या चित्रावर आणि अल्गोरिदमचा एक आवश्यक भाग कसा आहे यावर देखील लक्ष केंद्रित करतो.'
      courseC_unplugged_gettingLoopy:
        title: लूप्स वापरणे
        desc: हा धडा नृत्य क्रियाकलापांद्वारे लूप (पुन्हा वारंवार सूचना) च्या प्रोग्रामिंग संकल्पनेची ओळख करून देतो. विद्यार्थी सोप्या कोरिओग्राफी शिकतील, नंतर  त्यांना पुनरावृत्ती करण्याची सूचना दिली जाईल.
      courseC_unplugged_binaryBracelets:
        title: बायनरी ब्रेसलेट्स
        desc: विद्यार्थी त्यांच्या नावाच्या पहिल्या अक्षराचे बायनरी प्रतिनिधित्व म्हणून ब्रेसलेट तयार करतात. विद्यार्थी हे शिकतात की डेटा एकापेक्षा जास्त प्रकारे प्रस्तुत आणि संग्रहित केला जाऊ शकतो.
      courseD_unplugged_graphPaperProgramming:
        desc: विद्यार्थी त्यांच्या वर्गमित्रांना रेखाचित्र पुनरुत्पादित करण्यासाठी निर्देशित करण्यासाठी पूर्वनिर्धारित आदेशांचा एक संच वापरून अल्गोरिदम (सूचनांचा संच) लिहितात.
      courseD_unplugged_relayProgramming:
        desc: विद्यार्थी रिले रेस चालवतात, जिथे ते "ग्राफ पेपर प्रोग्रामिंग" प्रतिमेवर आधारित अल्गोरिदम लिहिण्यासाठी यार्ड ओलांडून धावतात. ते एका वेळी फक्त एक सूचना लिहू शकतात आणि कुठे त्रुटी असल्यास, त्यांना त्या बिंदूवर सर्वकाही पुसून टाकावे लागेल.
      courseD_unplugged_conditionalsCards:
        title: कार्ड्सबरोबर कंडीशनल्स
        desc: कंडीशनल स्टेटमेंट्स बद्दल जाणून घेण्यासाठी, विद्यार्थी एक पत्त्यांचा खेळ खेळतात आणि "मी लाल कार्ड काढले तर मला एक गुण मिळेल" आणि "मी काळे कार्ड काढले तर तुम्हाला एक बिंदू मिळेल" असे नियम तयार करतात.
      courseD_unplugged_binaryImages:
        title: बायनरी इमेजेस

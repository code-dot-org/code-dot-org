      Crowdsourcing:
        title: क्राउडसोर्सिंग
        desc: विद्यार्थी क्राउडसोर्सिंगचा वापर करतात, संगणक शास्त्रामध्ये सामान्य समस्या सोडवण्याचे तंत्र, एखाद्या विद्यार्थ्याने एकट्याने प्रयत्न करण्यापेक्षा अधिक कार्यक्षमतेने क्लासरूम म्हणून एकत्र काम पूर्ण करण्यासाठी.
      DigitalCitizenship:
        title: डिजिटल सिटीझनशिप
        desc: ऑनलाइन शेअर करण्यासाठी सुरक्षित आणि असुरक्षित काय आहे हे वेगळे करून विद्यार्थी खाजगी माहिती आणि वैयक्तिक माहिती यांच्यातील फरक शोधतात.
      TangramAlgorithms:
        title: टँग्राम अल्गोरिदम
        desc: हा धडा आपल्याला अल्गोरिदम बद्दल काहीतरी महत्वाचे दर्शवितो. जर तुम्ही अल्गोरिदम साधे ठेवले तर ते वापरण्याचे बरेच मार्ग आहेत. प्रत्येकजण समान गोष्टीसह समाप्त होईल याची खात्री करावयाची असल्यास, तुमच्या अल्गोरिदमला अधिक तपशीलांची आवश्यकता आहे.
      EnvelopeVariables:
        title: लिफाफा व्हेरिएबल्स
        desc: व्हेरिएबल्स कॉम्प्युटर सायन्समध्ये भरपूर स्वातंत्र्य मिळवून देतात. व्हेरिएबल्स म्हणजे काय आणि आपण त्यांचा वेगवेगळ्या प्रकारे कसा वापर करू शकतो हे समजावून सांगण्यास हा धडा मदत करतो. अमूर्ततेच्या धड्याच्या आधी (किंवा संयोगाने) या कृतीचा वापर खरोखरच कल्पनेला पूर्ण करण्यासाठी करा.
      MadGlibs:
        title: मॅड ग्लिब्स
        desc: अ‍ॅब्स्ट्रॅक्शन हे कॉम्प्युटर शास्त्रज्ञाला समजून घेण्यासाठी सर्वात महत्त्वाचे कौशल्य आहे. या क्रियाकलापात तुमचे विद्यार्थी फरकांसाठी कथांचे विश्लेषण करतील जेणेकरुन ते त्या दूर करू शकतील. त्या अमूर्त कथा मजेशीर आणि नवीन वेड्यांसाठी टेम्पलेट्स बनतात.
      ForLoopFun:
        title: फॉर लूप फन 
        desc: आम्हाला माहित आहे की लूप आम्हाला गोष्टी पुन्हा पुन्हा करण्याची परवानगी देतात, परंतु आता आम्ही बरोबरच तयार केलेल्या अतिरिक्त संरचनेसह लूप कसे वापरावे हे शिकणार आहोत.
      SongwritingWithParameters:
        desc: 'संगणक विज्ञान जगतातील सर्वात भव्य रचनांपैकी एक म्हणजे कार्य. फंक्शन्स (कधीकधी प्रक्रिया म्हणतात) हे मिनी प्रोग्राम आहेत जे तुम्ही तुमच्या मोठ्या प्रोग्राममध्ये वारंवार वापरू शकता. हा धडा विद्यार्थ्यांना अंतर्ज्ञानाने समजून घेण्यास मदत करेल की फंक्शन्समध्ये कोडचे तुकडे एकत्र करणे ही एक उपयुक्त सराव का आहे.'
      BinaryImages:
        title: बायनरी इमेजेस
        desc: जरी बरेच लोक बायनरीला काटेकोरपणे शून्य आणि एक असे समजत असले तरी, आमच्या मागील अभ्यासक्रमांनी विद्यार्थ्यांना शिकवले की विविध बायनरी पर्यायांमध्ये माहितीचे प्रतिनिधित्व केले जाऊ शकते. हा धडा त्या संकल्पनेला आणखी एक पाऊल पुढे नेतो कारण संगणक बायनरीमध्ये आणखी गुंतागुंतीची माहिती (जसे की प्रतिमा आणि रंग) कशी संग्रहित करू शकतो हे स्पष्ट करते.
      VideoGamesCoordinatePlanes:
        title: व्हिडिओ गेम आणि विमाने समन्वयित करा
        desc: तुम्हाला जे व्हिडिओ गेम खेळायला आवडतात ते बीजगणिताद्वारे कसे चालवले जातात ते शोधा! बीजगणितीय अभिव्यक्ती आणि समन्वय समतल व्हिडिओ गेम कसे कार्य करतात हे समजून घेण्यास आम्हाला कशी मदत करू शकतात हे एक्सप्लोर करा आणि नंतर तुम्ही तयार कराल त्या व्हिडिओ गेमसाठी नियोजन करण्यास सुरुवात करा.
      Contracts:
        title: कॉन्ट्रॅक्ट्स, डोमेन आणि रेंज
        desc: कॉन्ट्रॅक्ट्सआम्हाला कार्ये समजून घेण्याचा आणि त्यावर चर्चा करण्याचा एक मार्ग देतात. या धड्यात आपण नवीन प्रोग्रॅमिंग भाषा किंवा फंक्शन समजून घेण्यास कॉन्ट्रॅक्ट्स आपल्याला कशी मदत करू शकतात ते पाहू.
      DesignRecipe:
        title: डिझाईन रेसिपी
        desc: शेवटच्या टप्प्यात विद्यार्थ्यांनी काही अतिशय सोपी फंक्शन्स लिहिली - परंतु अधिक अत्याधुनिक फंक्शन्स अधिक विचारशील दृष्टीकोन आवश्यक आहेत. डिझाईन रेसिपी ही फंक्शन्स लिहिण्यासाठी एक संरचित दृष्टीकोन आहे ज्यामध्ये फंक्शन अपेक्षेप्रमाणे कार्य करते याची खात्री करण्यासाठी चाचणी प्रकरणे लिहिण्याचा समावेश आहे.
      Booleans:
        title: बुलियन्स आणि लॉजिक
        desc: बूलियन्स हा चौथा आणि अंतिम डेटा प्रकार आहे ज्याबद्दल तुम्ही या कोर्समध्ये शिकू शकाल. या क्रियाकलापात तुम्ही बूलियन्स काय आहेत आणि ते आम्हाला तार्किकदृष्ट्या विचार करणारी फंक्शन्स लिहिण्यास कशी मदत करू शकतात याबद्दल शिकाल
      ConditionalsPiecewiseFunctions:
        title: कंडिशनल्स आणि पीसवाइज फंक्शन्स
        desc: आम्ही फंक्शन्समध्ये जे पॅरामीटर्स पास करतो ते अतिशय कठोर पॅटर्नवर आधारित आउटपुट बदलण्यास कारणीभूत ठरतात. समजा आम्हाला एक पॅटर्न वापरून आउटपुट तयार करण्यासाठी काही मूल्यांसह पॅरामीटर्स हवे आहेत परंतु भिन्न पॅटर्न वापरण्यासाठी इतर मूल्ये आहेत. या ठिकाणी कंडीशनल्स आवश्यक आहेत...
      CollisionDetection:
        title: कोलिषन डीटेकशन आणि पायथागोरस प्रमेय
        desc: स्क्रीनवरील वस्तू कधी स्पर्श करतात हे निर्धारित करणे ही बहुतेक गेमची एक महत्त्वाची बाब आहे. या धड्यात आपण पायथागोरियन प्रमेय आणि अंतराचे सूत्र विमानावरील दोन बिंदूंमधील अंतर मोजण्यासाठी कसे वापरले जाऊ शकते ते पाहू आणि नंतर ते दोन बिंदू (किंवा गेम वर्ण) स्पर्श करत आहेत की नाही हे ठरवू.
      courseA_unplugged_loops:
        title: लूप अनप्लग्ड
        desc: या धड्यात, आपण लूपबद्दल शिकाल!
      courseB_unplugged_MRF:

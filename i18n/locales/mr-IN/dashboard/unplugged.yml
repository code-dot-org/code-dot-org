        desc: या धड्यात, तुम्ही तुमच्या मित्रांना 'प्रोग्राम' कराल!
      courseB_unplugged_loopyMRF:
        title: अनप्लग्ड कृती 
        desc: जसे "माय रोबोटिक फ्रेंड्स" मध्ये, तुम्ही तुमच्या मित्रांना "प्रोग्रामिंग" कराल, परंतु यावेळी लूपसह!
      courseC_Unplugged_ScreenOutTheMean:

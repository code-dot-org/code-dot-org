        desc: विद्यार्थी एकल कमांड वापरून एक अक्षर चक्रव्यूहातून हलवण्यासाठी साधे अल्गोरिदम (सूचनांचे संच) तयार करतात.
      GoingPlacesSafely_2019:
        title: सुरक्षितपणे ठिकाणी जाणे
        desc: इंटरनेट हे एक सामर्थ्यवान, परंतु कधीकधी धोकादायक ठिकाण आहे. इंटरनेट नेव्हिगेट करताना सुरक्षित कसे राहायचे याचे शिक्षक परिचय देतात.
      courseA_unplugged_loops_2019:

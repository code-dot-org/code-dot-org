        desc: कॉपीराईट आणि क्रिएटिव्हिटीच्या टीमने कॉम्प्युटर सायन्स फंडामेंटल्ससाठी कर्ज दिलेला, हा धडा विद्यार्थ्यांना विशेषतः डिजिटल वातावरणात मालकी आणि कॉपीराइटचा आदर करण्याच्या आव्हाने आणि फायदे समजून घेण्यास मदत करण्यासाठी अस्तित्वात आहे. नैतिक डिजिटल नागरिक होण्याचा एक महत्त्वाचा भाग म्हणून कलाकारांच्या अधिकारांचा आदर करण्यासाठी विद्यार्थ्यांना प्रोत्साहित केले पाहिजे.

        desc: आज तुम्ही खाजगी आणि वैयक्तिक माहितीमधील फरक जाणून घ्याल!
      courseF_unplugged_powerOfWords:
        title: अनप्लग्ड कृती 
        desc: आज तुम्ही शिकू शकाल की जर एखाद्याला ऑनलाइन असभ्य वाटत असेल तर काय करावे.

              description_teacher: लूप्सकडे परत येऊन, विद्यार्थी सूचनांचा सोपा क्रम वापरून लूपिंग करून चित्रे काढायला शिकतील. आधीच्या प्लग्ड धड्यात, लूप्स मेझमधून जाण्यासाठी आणि खजिना गोळा करण्यासाठी वापरले होते. इथे, लूप्स पॅटर्न्स तयार करतात. या टप्प्याच्या शेवटी, विद्यार्थ्यांना लूप्स वापरून त्यांच्या स्वत:च्या इमेजेस तयार करण्याची संधी दिली जाईल.
            Learn to Drag and Drop:
              name: ड्रॅग आणि ड्रॉप करायला शिका
              description_student: कोडी पूर्ण करण्यासाठी क्लिक करा आणि ड्रॅग करा.
              description_teacher: हा धडा विद्यार्थ्यांना ते कॉम्प्युटर प्रयोगशाळेत जातील तेव्हा कशाची अपेक्षा करायची त्याची कल्पना देईल. याची सुरुवात त्यांना कॉम्प्युटर प्रयोगशाळेतील शिष्टाचारांचा परिचय करून देण्यापासून होईल, नंतर ते ऑनलाईन कोडी पूर्ण करण्यासाठी कॉम्प्युटर वापरण्यापर्यंत प्रगती करतील.

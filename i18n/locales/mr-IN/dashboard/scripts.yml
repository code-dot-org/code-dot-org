          lessons:
            'Algorithms: Graph Paper Programming':
              description_student: या धड्यामध्ये, तुम्ही तुमच्या वर्गमित्रांना चित्र काढण्यासाठी प्रोग्राम कराल!
            Introduction to Online Puzzles:
              name: ऑनलाईन कोड्यांचा परिचय
              description_teacher: 'कोड्यांच्या या संचात, विद्यार्थी  Code.org च्या ऑनलाईन वर्कस्पेसच्या परिचयापासून (किंवा तुमच्या वर्गाच्या अनुभवानुसार आढाव्यापासून) सुरुवात करतील. `Run`, `Reset`, आणि `Step` बटणांसह वर्कस्पेसची मूलभूत कार्ये दर्शवणारे व्हिडीओ इथे असतील. या व्हिडीओंमध्ये या गोष्टींचीसुद्धा चर्चा केलेली आहे: ब्लॉकली ब्लॉक्स ड्रॅग करणे, ब्लॉकली ब्लॉक्स काढून टाकणे आणि ब्लॉकली ब्लॉक्स जोडणे. पुढे, विद्यार्थी मेझमध्ये त्यांच्या _सिक्वेन्सिंग_ आणि _डीबगिंग_ कौशल्यांचा सर्व करतील. तिथून _लूप्सच्या_ अगदी मूलभूत गोष्टी शिकल्यावर विद्यार्थ्यांना कलेक्टर, आर्टीस्ट आणि हार्वेस्टर असे कोड्यांचे नवीन प्रकार दिसतील.'
            Debugging in Collector:
              name: लॉरेल सोबत डीबगिंग
            Events in Bounce:
              name: बाउन्स मधील इव्हेंट
              description_teacher: या ऑनलाईन उपक्रमात, विद्यार्थी इव्हेंट्स म्हणजे काय आणि कॉम्प्युटर्स त्याचा वापर व्हिडीओ गेम्समध्ये प्रोग्रॅम करण्यासाठी कसा करतात, हे शिकतील. प्रोग्रॅमला इव्हेंट्सन प्रतिसाद द्यायला लावून विद्यार्थी कोडी सोडवू शकतील (उदा. ॲरो बटणे दाबली जाणे). कोड्याच्या शेवटी, विद्यार्थ्यांना त्यांचा गेम वेगवेगळ्या गतींना आणि आवाजांना कस्टमाईझ करण्याची संधी मिळेल.

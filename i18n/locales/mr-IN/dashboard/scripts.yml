                कोड्यांच्या या संचात, विद्यार्थी  Code.org च्या ऑनलाईन वर्कस्पेसच्या परिचयापासून (किंवा तुमच्या वर्गाच्या अनुभवानुसार आढाव्यापासून) सुरुवात करतील. `Run`, `Reset`, आणि `Step` बटणांसह वर्कस्पेसची मूलभूत कार्ये दर्शवणारे व्हिडीओ इथे असतील. या व्हिडीओंमध्ये या गोष्टींचीसुद्धा चर्चा केलेली आहे: ब्लॉकली ब्लॉक्स ड्रॅग करणे, ब्लॉकली ब्लॉक्स काढून टाकणे आणि ब्लॉकली ब्लॉक्स जोडणे. पुढे, विद्यार्थी मेझमध्ये त्यांच्या _सिक्वेन्सिंग_ आणि _डीबगिंग_ कौशल्यांचा सराव करतील. \\r

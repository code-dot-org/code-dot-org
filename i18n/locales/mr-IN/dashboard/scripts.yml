        aiml-2021:
          lessons:
            lesson9:
              description_teacher: "या धड्यात, विद्यार्थी झोम्बीच्या उद्रेकाचे सिम्युलेशन करणाऱ्या एका अनप्लग्ड कृतीत सहभागी होतात. शेजारच्या शहराचा डेटा वापरून शहराच्या कोणत्या भागात सर्वांत कमी झोम्बीज असतील याचा अंदाज विद्यार्थ्यांनी वर्तवायचा आहे. एखाद्या विशिष्ट ठिकाणी असलेल्या झोम्बीजच्या संख्येबद्दल अंदाज वर्तवण्यासाठी विद्यार्थ्या साम्य आणि सरासरी यांचे प्रमाण वापरतील. मग, विद्यार्थ्यांची सुटका करण्यात येईल आणि त्यांच्या अंदाजाची त्यांना प्रत्यक्ष संख्येशी तुलना करता येईल. त्यावरून त्यांना श्रेणीबद्ध डेटाच्या तुलनेत सांख्यिक डेटासाठी अचूकता कशी वेगळी असते, हे समजेल.\n\n**आजचा प्रश्न:** सांख्यिक डेटा वापरून अंदाज वर्तवायला कॉम्प्युटर्स कसे शिकतात?    "

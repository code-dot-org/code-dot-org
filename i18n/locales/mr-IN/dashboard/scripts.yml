              description_student: लूप वापरून फ्लर्बला मोठ्या समस्या सोडवण्यात मदत करा.
            Loops in Collector:
              name: लॉरेल सोबत लूप
            Loops in Artist:
              name: आर्टीस्टमध्ये लूप्स
              description_teacher: लूप्सकडे परत येऊन, विद्यार्थी सूचनांचा सोपा क्रम वापरून लूपिंग करून चित्रे काढायला शिकतील. आधीच्या प्लग्ड धड्यात, लूप्स मेझमधून जाण्यासाठी आणि खजिना गोळा करण्यासाठी वापरले होते. इथे, लूप्स पॅटर्न्स तयार करतात. या टप्प्याच्या शेवटी, विद्यार्थ्यांना लूप्स वापरून त्यांच्या स्वत:च्या इमेजेस तयार करण्याची संधी दिली जाईल.
            'Events: The Big Event':
              description_teacher: इवेन्टमुळे आधीच लिहून ठेवलेल्या अल्गोरिदममध्ये वैविध्य आणता येते. वापरकर्त्याने एखादी गोष्ट केल्यावर जेव्हा त्याला हवे असेल तेव्हा आपल्या प्रोग्रॅमने त्यानुसार प्रतिसाद द्यावा असे प्रोग्रॅमिंग आपल्याला करायचे असते. त्याकरताच इव्हेंट्स असतात.
            Events in Play Lab:
              name: इव्हेंटसह मूव्ह
              description_student: आपली स्वतःची गेम किंवा स्टोरी तयार करा.
              description_teacher: या ऑनलाईन उपक्रमात, विद्यार्थ्यांना प्ले लॅबमध्ये इव्हेंट्स वापरायला शिकण्याची आणि ॲनिमेटेड गेम तयार करण्यासाठी त्यांनी शिकलेली सर्व कोडींग कौशल्ये वापरण्याची संधी मिळेल. आता वेळ आहे कल्पक होण्याची आणि प्ले लॅबमध्ये गोष्ट तयार करण्याची!

    overview: 'तुमच्या प्रगतीचा मागोवा घेण्यासाठी किंवा तुमचा वर्ग व्यवस्थापित करण्यासाठी खात्यासाठी साइन अप करा. खात्याशिवाय <a href="/">तुम्ही विविध धडे आणि स्तर ब्राउझ करू शकता</a>, परंतु तुम्हाला तुमची प्रगती आणि प्रकल्प सेव्ह करण्यासाठी साइन अप करणे आवश्यक आहे.'
    overview_markdown: 'तुमच्या प्रगतीचा किंवा तुमच्या मुलाच्या प्रगतीचा मागोवा घेण्यासाठी किंवा तुमची वर्ग व्यवस्था व्यवस्थापित करण्यासाठी खात्यासाठी साइन अप करा. [तुम्ही विविध धडे आणि स्तर ब्राउझ करू शकता](/) खात्याशिवाय, परंतु तुमची प्रगती आणि प्रकल्प सेव्ह करण्यासाठी तुम्हाला साइन अप करणे आवश्यक आहे.'
    hoc_already_signed_up_heading: 'लॉग इन न करता सुरुवात करा'
    hoc_already_signed_up_content: 'अवर ऑफ कोड शिकवण्यासाठी तुम्ही साइन अप केले आहे! या कार्यक्रमात सहभागी होण्यासाठी तुम्हाला आणि तुमच्या विद्यार्थ्यांना कोड स्टुडिओमध्ये साइन इन करण्याची आवश्यकता नाही. प्रारंभ करण्यासाठी, तुमच्या वर्गासाठी <a href="%{learn_url}">एक ट्युटोरियल निवडा</a> आणि त्यांच्यासोबत लिंक शेअर करा.<br/><br/>तुम्ही अवर ऑफ कोड चा आनंद घेतला असेल आणि तुम्हाला हे करायचे असल्यास पुढे जा, तुम्ही आमच्या कोणत्याही <a href="%{educate_url}">दीर्घ अभ्यासक्रमात</a> तुमच्या विद्यार्थ्यांची नोंदणी करण्यासाठी पासवर्ड सेट करू शकता आणि खाली एक कोड स्टुडीओ खाते तयार करू शकता.'
    hoc_already_signed_up_content_post_hoc: 'आवर ऑफ कोड होस्ट केल्याबद्दल धन्यवाद. कोड स्टुडिओमध्ये साइन इन करण्यासाठी, तुम्हाला तुमच्या खात्यासाठी पासवर्ड सेट करावा लागेल. हे तुम्हाला तुमची प्रगती जतन करू देईल आणि तुमची वर्ग व्यवस्था व्यवस्थापित करेल. तुम्ही विद्यार्थ्यांना अभ्यासक्रम नियुक्त करू शकता आणि त्यांच्या प्रगतीचा मागोवा घेऊ शकता. <a href="%{studio_url}">तुम्ही खाते तयार न करता विविध धडे आणि स्तर ब्राउझ करणे सुरू ठेवू शकता</a>.'
    hoc_already_signed_up_content_post_hoc_markdown: 'अवर ऑफ कोड होस्ट केल्याबद्दल धन्यवाद. कोड स्टुडिओमध्ये साइन इन करण्यासाठी, तुम्हाला तुमच्या खात्यासाठी पासवर्ड सेट करावा लागेल. हे तुम्हाला तुमची प्रगती वाचवू देईल आणि तुमचा वर्ग व्यवस्थापित करेल. तुम्ही विद्यार्थ्यांना अभ्यासक्रम नियुक्त करू शकता आणि त्यांच्या प्रगतीचा मागोवा घेऊ शकता. [तुम्ही खाते तयार न करता विविध धडे आणि स्तर ब्राउझ करणे सुरू ठेवू शकता](%{studio_url}).'

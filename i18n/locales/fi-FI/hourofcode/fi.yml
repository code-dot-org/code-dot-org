  cs_ambassador_benefits_list_desc_01: Pääsy nuorten johtajien kansalliseen yhteisöön,
    joka on sitoutunut poistamaan sukupuolten välistä kuilua tietojenkäsittelytieteessä.
  cs_ambassador_benefits_list_desc_02: Yhteisöpalvelutunnit ja mahdollisuus ansaita
    [Yhdysvaltain presidentin vapaaehtoispalvelun palkinto] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Tunnustus vuosien 2023-2024 suurlähettilääksi
    ja oikeutettu Code.org Ambassador Hall of Fameen.
  cs_ambassador_benefits_list_desc_04: Tunnista CS-lähettilääksi erityisten Code.org-merkkituotteiden
    vaatteiden, tarrojen ja muun avulla!
  cs_ambassador_benefits_list_desc_05: Virallinen osallistumistodistus Code.org:lta.
  cs_ambassador_benefits_list_desc_06: Hanki kokemuksia ja tarinoita jaettavaksi korkeakouluhakemuksessasi,
    ansioluettelossasi ja muussa!
  professional_learning_section_desc: Hanki tarvitsemasi tuki valmistautuessasi opettamaan.
    Opettajat rakastavat sitä, sillä yli 90% on kaikkien aikojen paras ammatillinen
    kehitys!
  professional_learning_section_desc_short: Hanki tarvitsemasi tuki valmistautuessasi
    opettamaan.
  professional_learning_section_desc_self_paced: Juuri ajoissa tuki, jonka avulla
    voit valmistautua opettamaan luottavaisin mielin aikataulussasi.
  professional_learning_section_block_facilitator_led_workshops: Erittäin tukeva ammatillisen
    oppimisen ohjelmamme tuo sinut yhteen opettajaryhmän kanssa oppimaan toisiltaan
    sekä asiantuntija-avustajilta, kun otat ensimmäisen vuoden ilmaisen opetussuunnitelman
    opettamiseen opiskelijoillesi. Henkilökohtaiset ja virtuaaliset työpajat alkavat
    tänä kesänä.
  professional_learning_section_block_facilitator_led_workshops_csf: 'Liity paikallisten
    opettajien joukkoon saadaksesi inspiroivaa ja käytännön tukea tietojenkäsittelytieteen
    toteuttamiseksi luokkahuoneessasi. Alueelliset kumppanimme tarjoavat korkealaatuisia
    yhden päivän Code.org-työpajoja yksittäisille opettajille tai koulun laajuiselle
    PD: lle. Ilmoittaudu ammatillisen kehityksen työpajaan lähelläsi!'
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Henkilökohtaiset ja virtuaaliset
    työpajat alkavat tänä kesänä.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: Mene eteenpäin, katkaise johto (hetkeksi)!
  no_devices_section_desc: CS-koulutuksen ei aina tarvitse olla näytön edessä, eikä
    laitteen käytön pitäisi olla este tietojenkäsittelytieteen käsitteiden oppimiselle.
  support_and_questions_section_subhead: Onko sinulla vielä kysymyksiä? Tavoita meitä!
    Olemme täällä auttamassa.
  support_and_questions_section_desc: Tukitiimimme on täällä vastaamassa kaikkiin
    kysymyksiin, joita sinulla voi olla opetuksen aloittamisesta Code.org-sivustolla.
    Voit myös kysyä muilta opettajilta heidän kokemuksistaan opettajafoorumeillamme.
  subscribe_form_section_title: Tilaa päivitykset
  subscribe_form_section_desc_csa: 'Rekisteröidy saadaksesi kuukausittain sähköpostiviestejä
    Code.orgin AP® Computer Science A: sta ja saat hyödyllisiä muistutuksia, vinkkejä
    ja päivityksiä suoraan postilaatikkoosi.'
  subscribe_form_section_desc_csc: Rekisteröidy saadaksesi kuukausittain sähköpostiviestejä

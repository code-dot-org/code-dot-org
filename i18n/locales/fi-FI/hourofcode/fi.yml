  video_library_page_title_ai_works: Kuinka tekoäly toimii
  video_library_page_description_ai_works: Tämä lyhyiden videoiden sarja esittelee
    sinulle, miten tekoäly toimii ja miksi sillä on merkitystä. Opi hermoverkoista
    tai siitä, miten tekoäly oppii, ja syventyä esimerkiksi algoritmiseen puolueellisuuteen
    ja tekoälyn päätöksenteon etiikkaan.
  video_library_page_title_computers_work: Kuinka tietokoneet toimivat
  video_library_page_description_computers_work: Selittää, mikä tekee tietokoneesta
    tietokoneen, kuinka digitaalinen tieto esitetään 1- ja 0-luvuissa, kuinka tietokonepiirit
    toimivat digitaalisen tiedon manipuloinnissa ja kuinka keskusyksikkö (CPU) ja
    käyttöjärjestelmä ohjaavat tuloja, lähtöjä, muistia ja tietokoneen laitteistoa.
  video_library_page_title_internet_works: Miten Internet toimii
  video_library_page_description_internet_works: 'Mukana Vint Cerf, TCP/IP: n keksijä,
    David Karp Tumblrin perustaja selittää HTTP: n ja HTML: n, Googlen Security Princess
    selittää SSL: n ja kyberturvallisuuden sekä Microsoftin, Spotifyn ja Symantecin
    insinöörit. Tämä sarja lyhyitä videoita, jotka selittävät kuinka Internet toimii.'
  video_library_page_title_not_hacked: Kuinka ei hakkeroida
  video_library_page_description_not_hacked: Internet on auki, joten kaikki, mitä
    siinä tapahtuu, näkyy, ellei sitä ole suojattu. Nykyaikaisissa maissa ihmiset
    ovat enemmän huolissaan hakkeroinnista kuin mistään muusta rikoksesta. Miksi?
    Koska rikolliset, terroristit tai jopa valtion toimijat testaavat säännöllisesti
    kaikkia Internetin tietokoneita tai puhelimia haavoittuvuuksien varalta. Jos et
    ole varovainen, joku voi hakkeroida laitteesi tai tilisi, ja jopa varastaa henkilöllisyytesi
    tai rahasi.
  video_library_page_title_blockchain: Kuinka Blockchain toimii
  video_library_page_description_blockchain: Valmistettu yhteistyössä Coinbasen kanssa,
    tämä sarja sisältää alan asiantuntijoita, ja sen tarkoituksena on demystifioida
    tämä tekniikka tutkimalla, mikä lohkoketju on, miten se toimii, ja sen mahdolliset
    yhteiskunnalliset vaikutukset - sekä hyvät että huonot.

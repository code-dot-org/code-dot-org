  csd_page_faq_question_01: Onko CS Discoveries kartoitettu standardeihin?
  csd_page_faq_answer_01: CS Discoveries kirjoitettiin käyttämällä sekä K-12 Framework
    for Computer Science että 2017 CSTA-standardeja ohjeina. Tällä hetkellä jokainen
    CS Discoveries -oppitunti sisältää kartoituksia asiaankuuluviin 2017 CSTA-standardeihin.
    [Yhteenveto standardien kartoituksista löytyy täältä] (%{mappings_url}). Google
    Sheets -versio standardeista löytyy osoitteesta [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Miten/Mistä saan ammatillista kehitystä tälle kurssille?
  csd_page_faq_answer_02: Ammatillinen oppimisohjelmamme tarjoaa ympärivuotista tukea.
    Ohjelma alkaa viiden päivän kesätyöpajalla, jossa sinulla on mahdollisuus työskennellä
    käytännön opetussuunnitelman kanssa ja tavata muita alueesi opettajia. Ympäri
    vuoden, tarjoamme seurantatyöpajoja ja foorumitukea. Sinun ei tarvitse aikaisempaa
    tietojenkäsittelytieteen kokemusta aloittaaksesi. Ja opettajat rakastavat sitä!
    90% pitää sitä kaikkien aikojen parhaana ammatillisena kehityksenä. [Napsauta
    tätä hakeaksesi ja saadaksesi lisätietoja] (%{apply_url}).
  csd_page_faq_question_03: Opetan CS-löytöjä, mutta minulla on alle yksi lukukausi
    opiskelijoideni kanssa. Mitä suosittelisit?
  csd_page_faq_answer_03_01: Opettajat, joilla on rajoitettu aikataulu, eivät pysty
    opettamaan kaikkia CS-löytöyksiköitä lukuvuoden aikana, voivat nyt helposti määrittää
    tietyn joukon CS Discoveries -yksiköitä sen perusteella, mihin he haluavat keskittyä.
    Nämä kokoelmat ovat edelleen samoja täsmällisiä yksiköitä, jotka löytyvät CS Discoveries
    -sarjoista, yksinkertaisesti ryhmitelty yhteen alla olevien suositusten perusteella
    sukeltamaan syvälle tietylle CS Discoveries -alueelle. Jokainen kokoelma on noin
    yksi lukukausi tai hieman alle yksi lukukausi. [Napsauta tätä nähdäksesi kokoelmavaihtoehtomme]
    (%{collections_url}).
  csd_page_faq_answer_03_02: Opettajille, joilla on vielä rajoitetumpi aikataulu,
    heillä on mahdollisuus määrittää vain yksi yksikkö kerrallaan CS Discoveries -ohjelmasta
    osoittamatta koko kurssia. Toivomme, että tämä auttaa tukemaan luokkahuoneita,
    jotka opettavat CS Discoveries -yksiköitä, jotka on upotettu osana suurempia kursseja
    tai kun opetetaan tietojenkäsittelytiedettä rajoitetulla aikataululla. [Klikkaa
    tästä nähdäksesi joustavat yksikkömme] (%).
  csd_page_faq_question_04: Mitä materiaaleja ja tarvikkeita tarvitaan CS-löytöihin?
  csd_page_faq_answer_04_01: Yksi mahdollinen kustannus, joka on otettava huomioon
    tämän kurssin opetuksessa, on tulostaminen. Monilla oppitunneilla on monisteita,
    jotka on suunniteltu ohjaamaan opiskelijoita aktiviteettien läpi. Vaikka kaikkien
    näiden monisteiden tulostamista ei vaadita, monet on suunniteltu tulostettaviksi,
    ja suosittelemme tulostamista mahdollisuuksien mukaan.
  csd_page_faq_answer_04_02: 'Painamisen lisäksi jotkut oppitunnit vaativat tyypillisiä
    luokkahuonetarvikkeita ja manipulatiivisia aineita, kuten: Opiskelijalehdet, julistepaperi,
    tussit/värikynät, sakset, romupaperi, liima tai teippi, post-it-muistiinpanot
    tai hakemistokortit (tai vastaavan kokoinen romupaperi) ja viivaimet tai jonkinlainen
    suora reuna.'
  csd_page_faq_answer_04_03: 'Näiden yleisten kurssimateriaalien lisäksi tietyissä
    yksiköissä vaaditaan seuraavia kohteita:'
  csd_page_faq_answer_04_04: Ongelmanratkaisu ja tietojenkäsittely
  csd_page_faq_answer_04_05: Alumiinifolio, vesisäiliö, penniä (huomaa, että penniä
    voidaan korvata jollakin muulla samankokoisella painolla). Vaihtoehtoiset aktiviteetit
    ovat käytettävissä, jos sinulla ei ole pääsyä näihin tarvikkeisiin.
  csd_page_faq_answer_04_06: Sovellusten luominen laitteilla (vaihtoehto A ja vaihtoehto
    B)
  csd_page_faq_answer_04_07: 'Vaihtoehto A: Luokkahuoneen sarja Circuit Playgrounds.
    Katso [code.org/maker/circuitplayground] () saadaksesi lisätietoja.%{url}'
  csd_page_faq_answer_04_08: 'Vaihtoehto B: Classroom-sarja micro:bit-laitteita. Katso
    [code.org/maker/microbit] () saadaksesi lisätietoja.%{url}'
  csd_page_faq_answer_04_09: Valmistajan tarvikkeet, kuten tyhjät pehmopaperilaatikot
    tai pahvirullat tai raaputuspaperi
  csd_page_faq_answer_04_10: "*Huomautus: Sovellusten luominen laitteilla -yksikössä
    on kaksi toteutusvaihtoehtoa: yksi piirin leikkikenttiä käyttäville ja toinen
    micro:bittiä käyttäville. Opettajien ei pitäisi ostaa molempia laitesarjoja tai
    opettaa molempia yksikkövaihtoehtoja, koska ne ovat samanarvoisia ja kattavat
    saman sisällön."
  csd_page_faq_question_06: Miten CS Discoveries sopii muiden Code.org-kurssien kanssa?
  csd_page_faq_answer_06_01: CS Discoveries on suunniteltu sopimaan luonnollisesti
    [CS Fundamentals] (%{csf_url}) -kurssien ja [CS Principles] (%{csp_url}) -kurssimme
    väliin. Vaikka jokainen näistä kursseista on suunniteltu ikään sopivaksi lähtökohdaksi
    tietojenkäsittelytieteeseen, opiskelijat, joilla on aiempaa kokemusta, löytävät
    monia uusia tutkittavia aiheita, ja he tarkastelevat tuttuja aiheita uusissa ja
    haastavammissa yhteyksissä.

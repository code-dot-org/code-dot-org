  curriculum_desc_dance_party_01: Tässä johdantotoiminnassa, käytä koodia saadaksesi
    erilaisia värikkäitä hahmoja siirtymään animoituihin taustoihin ja pirteään musiikkiin.
  curriculum_desc_dance_party_02: Siirry johdanto-opetusohjelman ulkopuolelle laajennettujen
    projektiideoiden avulla. Selaa kirjastoa, jossa on esimerkkejä monimutkaisemmista
    tanssijuhlista.
  curriculum_desc_dance_party_unplugged: Aloita urasi - tietokonetta ei tarvita! Opi
    kuinka koodauskäsitteitä, kuten tapahtumia, voidaan käyttää tanssijan koreografian
    synkronointiin.
  curriculum_desc_dance_party_ai_edition: Tutustu tekoälyn (AI) konsepteihin luodaksesi
    oman virtuaalisen tanssijuhlan, jossa esitellään tämän päivän huippuartisteja.
    Valittavana on kymmeniä kappaleita, jotka tavoittavat jokaisen opiskelijan musiikkimausta
    riippumatta. On aika puristaa tavarasi!
  curriculum_desc_csf: Ilmainen joukko perusopetussuunnitelmia, jotka tutustuttavat
    opiskelijat tietojenkäsittelytieteen peruskäsitteisiin.
  curriculum_desc_csf_express: Opi luomaan tietokoneohjelmia, kehittämään ongelmanratkaisutaitoja
    ja työskentelemään hauskojen haasteiden läpi! Tee pelejä ja luovia projekteja
    jaettavaksi ystävien, perheen ja opettajien kanssa.
  curriculum_desc_csf_express_pre_reader: Opi vedä ja pudota -lohkokoodauksen perusteet
    ratkaisemalla pulmia ja luomalla animoituja kohtauksia. Tee taidetta ja yksinkertaisia
    pelejä jaettavaksi ystävien, perheen ja opettajien kanssa.
  curriculum_desc_csf_course_a: Ohjelma käyttämällä komentoja, kuten silmukoita ja
    tapahtumia. Opeta oppilaita tekemään yhteistyötä muiden kanssa, tutkimaan erilaisia
    ongelmanratkaisutekniikoita, jatkamaan haastavia tehtäviä ja oppimaan Internet-turvallisuudesta.
  curriculum_desc_csf_course_b: Irrotettavien toimintojen ja erilaisten pulmien avulla
    opiskelijat oppivat ohjelmoinnin perusteet, yhteistyötekniikat, tutkimus- ja kriittisen
    ajattelun taidot, pysyvyys vaikeuksissa, ja Internet-turvallisuus.
  curriculum_desc_csf_course_c: Luo ohjelmia sekvensoinnilla, silmukoilla ja tapahtumilla.
    Tutki ongelmanratkaisutekniikoita ja kehitä strategioita positiivisten yhteisöjen
    rakentamiseksi sekä verkossa että offline-tilassa. Luo interaktiivisia pelejä,
    joita opiskelijat voivat jakaa.
  curriculum_desc_csf_course_d: Katsaus aikaisempien kurssien käsitteisiin, mukaan
    lukien silmukat ja tapahtumat. Myöhemmin opiskelijat kehittävät ymmärrystään algoritmeista,
    sisäkkäiset silmukat, kun taas silmukat, ehdot, ja enemmän.
  curriculum_desc_csf_course_e: Tee hauskoja, interaktiivisia projekteja, jotka vahvistavat
    verkkoturvallisuuden oppimista. Osallistu monimutkaisempaan koodaukseen, kuten
    sisäkkäisiin silmukoihin, toimintoihin ja ehdollisiin.
  curriculum_desc_csf_course_f: Katso, miten käyttäjät tekevät valintoja käyttämistään
    sovelluksista. Tee erilaisia Sprite Lab -sovelluksia, jotka tarjoavat myös valintoja
    käyttäjälle. Opi kehittyneempiä käsitteitä, mukaan lukien muuttujat ja ”for” -silmukat.
  curriculum_desc_problem_solving_computing: Käytä ongelmanratkaisuprosessia pulmien,
    haasteiden ja todellisten skenaarioiden ratkaisemiseksi. Lisätietoja tietokoneen
    syöttämisestä, tulostuksesta, tallennuksesta ja käsittelystä ongelmanratkaisun
    helpottamiseksi.
  curriculum_desc_web_development: Luo ja jaa sisältöä verkkosivuilla tutkimalla verkon
    luovaa potentiaalia. Kehitä kriittisiä kulutustaitoja, ongelmanratkaisukykyjä
    ja ryhmätyötä ohjelmoinnin aikana.
  curriculum_desc_interactive_animations_games: Luo ohjelmallisia kuvia, animaatioita,
    interaktiivista taidetta ja pelejä. Tutustu ohjelmointikonsepteihin ja suunnitteluprosessiin.
  curriculum_desc_design_process: Keskity pohtimaan laskennan yhteiskunnallisia vaikutuksia.
    Suunnitteluhaasteiden kautta opiskelijat omaksuvat toisten tarpeet ja kehittävät
    ratkaisuja.
  curriculum_desc_data_society: Korostaa tietojen roolia ongelmanratkaisussa ja tietokoneiden
    apua tässä prosessissa. Kattaa edustusjärjestelmät ja niihin liittyvät haasteet.
    Ota selvää, miten tiedonkeruu auttaa ongelmanratkaisua.
  curriculum_desc_creating_apps_with_devices: Tutustu fyysisten laitteiden rooliin
    laskennassa. Kehitä ohjelmia, jotka hyödyntävät laitteistotuloja ja -lähtöjä.
    Tästä yksiköstä on olemassa versio sekä micro:bit- että Circuit Playground -laitteelle.
  curriculum_desc_csa: 'Esittele opiskelijat ohjelmistotekniikkaan ja oliosuunnitteluun,
    kun he oppivat Java-ohjelmointikielen tässä ilmaisessa AP® Computer Science A:
    n (AP® CSA) opetussuunnitelmassa.'
  curriculum_desc_maker: 'Valmistajakoulutus vie STEM: n (tiede, tekniikka, tekniikka,
    matematiikka) askeleen pidemmälle kutsumalla käytännön kokemusta ja yhteistyötä
    luokkahuoneeseen auttamaan opettamaan ongelmanratkaisua ja kriittistä ajattelua.'
  curriculum_desc_maker_short: Maker-koulutus kutsuu käytännön kokemusta ja yhteistyötä
    luokkahuoneeseen auttamaan opettamaan ongelmanratkaisua ja kriittistä ajattelua.
  curriculum_desc_csd: Joustava kurssi, jonka avulla jokainen yksikkö voidaan opettaa
    yksin tai yhdistettynä. Esittelee opiskelijoille verkkosivustojen, sovellusten,
    animaatioiden, pelien ja fyysisten laskentajärjestelmien rakentamisen.
  curriculum_desc_csp: 'Ilmainen, AP® CSP: n hyväksymä lukion johdantokurssi, joka
    tutustuttaa opiskelijat tietojenkäsittelytieteen peruskäsitteisiin.'
  curriculum_desc_csa_ai_long: 'Tämä kaksiosainen AP: n jälkeinen CSA -moduuli tarjoaa
    lukiolaisille käytännön kokemusta ammattimaisista ohjelmistokehitystyökaluista,
    mukaan lukien GitHub ja GitHub Copilot, ja antaa heille reaalimaailman taidot
    kehittää tietokonenäköohjelma. '
  curriculum_desc_csa_ai_short: Tämä Post-AP® CSA -moduuli tarjoaa lukiolaisille käytännön
    kokemusta ammattimaisista ohjelmistokehitystyökaluista.

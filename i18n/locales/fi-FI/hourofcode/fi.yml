  ai_vid_ethics2_caption: 'Etiikka ja tekoäly: yksityisyys ja työn tulevaisuus'
  pl_middle_high_top_heading: Professional Learning Workshops for Grades 6-12
  pl_middle_high_top_desc: Our engaging workshops are for new and experienced computer
    science teachers!
  pl_middle_high_top_desc_02: 'In this program, you will:'
  pl_middle_high_top_list_01: Explore the curriculum and learning tools
  pl_middle_high_top_list_02: Experience the course as a teacher and a learner
  pl_middle_high_top_list_03: Collaborate with fellow teachers
  pl_middle_high_quotes_heading: 'What teachers are saying about Code.org professional
    learning:'
  pl_middle_high_quotes_01: I liked seeing the lessons in action — it helped me understand
    how to pace them in my own classroom. I liked the opportunity to talk to my peers
    about assessment ideas and recruitment ideas.
  pl_middle_high_quotes_02: This was excellent professional development that allowed
    us time to reflect, process and debrief both individually and as a group. The
    activities were engaging and meaningful to learning the content. I feel like I'm
    leaving with skill I can immediately apply in teaching the curriculum.
  pl_middle_high_quotes_03: By the end, I just felt so prepared, motivated, and ready
    to get back in the classroom again!
  pl_middle_high_programs_heading: Professional learning programs specific to the
    course
  pl_middle_high_programs_desc: Join one of our professional learning programs in
    your area. The programs are designed to prepare you before and during your first
    year teaching [Computer Science Discoveries](%{csd_url}), [Computer Science Principles](%{csp_url}),
    or [AP® Computer Science A](%{csa_url}).
  pl_middle_high_programs_no_experience_req: No computer science experience required
  pl_middle_high_programs_some_experience_req: Able to use functions, conditionals,
    loops, and arrays
  pl_middle_high_programs_based_in_us: Based in United States
  pl_middle_high_programs_teach_ap_course: Teach AP® or non-AP® course
  pl_middle_high_programs_csd_hours: Teaching 25+ hours of course to a class in next
    school year
  pl_middle_high_programs_csp_hours: Teaching 100+ hours of course to a class in next
    school year
  pl_middle_high_programs_csa_hours: Teaching 140+ hours of course to a class in next
    school year
  pl_middle_high_program_design_desc: The yearlong professional learning programs
    all follow a similar design. Regional Partners across the country provide our
    programs and offer local workshops led by trained facilitators.
  pl_middle_high_program_design_summer_title: Summer Workshops
  pl_middle_high_program_design_summer_desc: Attend a multi-day summer workshop to
    get familiar with the curriculum and prepare for the school year.
  pl_middle_high_program_design_year_title: Academic Year Workshops
  pl_middle_high_program_design_year_desc: Attend workshops during the year to receive
    support as you teach the curriculum.
  pl_middle_high_program_design_community_title: Community Support
  pl_middle_high_program_design_community_desc: Collaborate with your regional cohort
    of teachers and get the support of a nationwide online teacher community.
  pl_middle_high_process_apply_desc: Fill out an application with information about
    you, your school, and the course you're teaching.
  pl_middle_high_process_acceptance_desc: If accepted, you will be notified of your
    acceptance by your Regional Partner after applying.
  pl_middle_high_process_enroll_desc: Sign up for the summer workshop in your region
    and get ready to start the yearlong program!
  pl_middle_high_cost_heading: What does the program cost?
  pl_middle_high_cost_subhead: The cost of the program varies by region.
  pl_middle_high_cost_desc: You may be eligible for a scholarship to cover the cost
    of your program.
  pl_middle_high_additional_programs_desc: In addition to our in-person facilitator
    led options for middle and high school teachers we have several other programs
    to meet the diverse needs of our teachers.
  pl_middle_high_additional_programs_heading: Additional programs to meet diverse
    teacher needs
  self_paced_pl_hero_heading: Itsetempoinen ammatillinen oppiminen opettajille
  self_paced_pl_hero_desc: Ammatillisen oppimisen tarjonta opettajien tukemiseksi
    heidän tietojenkäsittelytieteen opetusmatkansa kaikissa vaiheissa.
  self_paced_pl_intro_heading: Ammatillinen oppiminen aikajanallasi
  self_paced_pl_intro_desc: Code.org tarjoaa mielellään itsetempoisia moduuleja opettajille.
    Nämä moduulit ovat saatavilla maksutta kaikille kouluttajalle, jolla on Code.org-tili
    maailmanlaajuisesti!
  self_paced_pl_intro_list_title_01: Joustavuus ja mukavuus
  self_paced_pl_intro_list_desc_01: Ota materiaali mukaan omaan tahtiisi ja omaan
    aikaan.
  self_paced_pl_intro_list_title_02: Henkilökohtainen oppimiskokemus
  self_paced_pl_intro_list_desc_02: Keskity alueisiin, jotka ovat tärkeimpiä tarpeidesi
    ja opetuskontekstisi kannalta.
  self_paced_pl_intro_list_title_03: Pääsy korkealaatuiseen sisältöön
  self_paced_pl_intro_list_desc_03: Hanki uusimmat parhaat käytännöt, tutkimus, ja
    strategiat tietojenkäsittelytieteen tehokkaaseen opettamiseen.
  self_paced_pl_callout: Etsitkö fasilitaattorijohtaisia ammatillisen oppimisen vaihtoehtoja?
  self_paced_pl_callout_link: Tutustu henkilökohtaisiin ja virtuaalisiin työpajoihimme.
  self_paced_pl_modules_heading: Omatoimiset ammatillisen oppimisen moduulit
  self_paced_pl_modules_desc: Lukemalla, katsomalla videoita, täyttämällä interaktiivisia
    pulmia ja pohtimalla oppimistasi kehität omaa ymmärrystäsi valmistautuessasi opettamaan
    tietojenkäsittelytiedettä luokkahuoneessasi.
  self_paced_pl_modules_list_heading: 'Suoritettuaan yhden näistä moduuleista osallistujat:'
  self_paced_pl_modules_list_01: Opi navigoimaan Code.org-verkkosivustolla ja opettajien
    työkaluissa.
  self_paced_pl_modules_list_02: Hanki korkeatasoinen ymmärrys sisällöstä, työkaluista
    ja pedagogiikasta.
  self_paced_pl_modules_list_03: Valmistaudu aloittamaan opetussuunnitelman opettaminen
    opiskelijoiden kanssa.
  self_paced_pl_facilitator_heading: Haluatko viedä oppimistasi pidemmälle?
  self_paced_pl_facilitator_subheading: Fasilitaattorin johtamat työpajat
  self_paced_pl_facilitator_desc: Edellä mainittujen omatempoisten verkkomoduulien
    lisäksi opettajille on tarjolla ohjaajan vetämiä ammatillisen oppimisen työpajoja.
    Liity yli 100 000 opettajan joukkoon, jotka ovat osallistuneet työpajoihimme.
    Yli 90% osallistujista suosittelisi ohjelmaa muille opettajille.
  self_paced_pl_facilitator_call_to_action: Tutustu fasilitaattorin johtamaan ammatilliseen
    oppimiseen
  self_paced_pl_resources_heading: Lisäresursseja opettajille
  self_paced_pl_resources_title_01: Code.org Alueellinen kumppani
  self_paced_pl_resources_desc_01: Ota yhteyttä Code.orgin alueelliseen kumppaniin
    saadaksesi tietää, mitä alueellasi tapahtuu. Paikallinen Code.org-aluekumppanisi
    tarjoaa ohjaajien vetämiä työpajoja opettajille ja voi auttaa ohjaamaan kouluasi
    tai piiriäsi toteutuksessa, sertifioinnissa, rahoituksessa ja muussa.
  self_paced_pl_resources_title_02: Tietojenkäsittelytieteen opettajien yhdistys
  self_paced_pl_resources_desc_02: Liity maailman suurimpaan tietojenkäsittelytieteen
    osastoon! Ota yhteyttä yli 19 000 CS-opettavaan eri puolilta maailmaa, löydä voimaa
    paikallisyhteisöstäsi ja hanki tukea muilta CS-opettajilta.
  self_paced_pl_resources_title_03: Amazonin tulevaisuuden insinööri
  self_paced_pl_resources_desc_03: Code.org on tehnyt yhteistyötä Amazon Future Engineerin
    kanssa tarjotakseen heikosti palvelevien koulujen opettajille kasvavan määrän
    resursseja ja etuja veloituksetta! Selvitä, onko koulusi tukikelpoinen.
  tenth_anniversary_homepage_blurb: Code.org on 10 vuotta vanha!
  tenth_anniversary_homepage_link: Katso, millainen vaikutus meillä on ollut.
  tenth_anniversary_top_heading: Code.org juhlii 10 vuotta!
  tenth_anniversary_top_desc: Juhlimme vuosikymmentä, jolloin opiskelijat voivat tutkia
    tietojenkäsittelytiedettä.
  tenth_anniversary_timeline_heading: Vuosikymmen virstanpylväitä
  tenth_anniversary_timeline_scroll: Vieritä lisää!
  tenth_anniversary_celebrate_heading: Juhli kanssamme
  tenth_anniversary_began_video_heading: Katso, mistä kaikki alkoi
  tenth_anniversary_began_video_title: Mitä useimmat koulut eivät opeta
  tenth_anniversary_testimonials_heading: Mitä ihmiset sanovat
  tenth_anniversary_testimonials_01: Minulla oli lukiolainen, joka tuli luokseni neljä
    vuotta sen jälkeen, kun sain hänet 8. luokan lukiolaiseksi, ja hän oli innoissaan
    siitä, että hän aikoi opiskella tietojenkäsittelytiedettä yliopistossa. Keskikoululaisena
    hän altistui jollekin uudelle, ja se kylväsi siemenen yliopistovuosilleen.
  tenth_anniversary_testimonials_02: Liityin Hour of Code -tapahtumaan avajaisvuonna
    ja olen ollut kanssasi koko matkan! Se on innoittanut minua etsimään lisää koodausmahdollisuuksia
    opiskelijoilleni. Kiitos kaikesta, mitä olet tehnyt saadaksesi lapset sitoutumaan
    ja innostumaan tietotekniikasta! Emme olisi siellä missä olemme ilman sinua!
  tenth_anniversary_testimonials_03: Olen Code.orgille niin paljon velkaa. Olen opettaja,
    joka olen tänään työkalujen takia, joita tarjoat kaltaisilleni opettajille. Olen
    käyttänyt Code.orgia vuodesta 2013 ja olen toiminut fasilitaattorina vuodesta
    2019. Kiitos, että sait minut näyttämään hyvältä näiden monien vuosien ajan, Code.org.
    Arvostan sitä todella.
  farsi_page_top_heading: Code.org farsiksi
  farsi_page_top_heading_02: Lahjakkuutta on kaikkialla, mutta mahdollisuus ei ole.
    Code.org in Farsi avaa oven mahdollisuuteen, joka muuten suljettaisiin.
  farsi_page_top_desc: Nykyään maailmassa on yli 110 miljoonaa farsin puhujaa. Vaikka
    suurin osa äidinkielenään puhuvista asuu Iranissa, Afganistanissa ja Tadžikistanissa,
    miljoonat elävät maahanmuuttajina, maahanmuuttajina ja pakolaisina ympäri maailmaa.
    Code.org in Farsi -aloitteen myötä farsinkielisillä opiskelijoilla on sama pääsy
    opetussuunnitelmiimme, jotka ovat jo kaikkien muiden maailman tärkeimpien kielten
    opiskelijoiden käytettävissä.
  farsi_page_global_heading: Iranilaisten globaali vaikutus koulutukseen ja teknologiaan
  farsi_page_global_desc_01: Kun ajattelet algoritmia, saatat olettaa, että se on
    jotain uutta, mutta algoritmin käsite löydettiin Iranista yli 1300 vuotta sitten.
    ”Algoritmi” on nimetty keksijänsä, matemaatikko Al Khwarizmin mukaan, joka asui
    maassa, joka tunnettiin aiemmin nimellä Persia ja tunnetaan nykyään nimellä Iran.
    Kerran matematiikan, luonnontieteiden, filosofian ja lääketieteen episentrmi,
    Iran on edistynyt syvällisesti ja vaikuttanut tekniikkaan.
  farsi_page_global_desc_02: Maan rajojen ulkopuolella iranilaiset ympäri maailmaa
    ovat osallistuneet lukemattomilla tavoilla tieteeseen ja tekniikkaan - Uberin,
    eBayn, Intuit- ja Dropboxin kaltaisten teknologiayritysten perustajina tai toimitusjohtajina
    tai keksineet tekniikoita, kuten LASIK-leikkaus tai JPEG-pakkaus, tai tieteellisissä,
    akateemisissa tai teknisissä rooleissa ympäri maailmaa.
  farsi_page_global_desc_03: Lopuksi Code.orgia johtaa iranilainen amerikkalainen
    Hadi Partovi, ja siitä on kasvanut yksi suurimmista koulutusalan voittoa tavoittelemattomista
    järjestöistä maailmanlaajuisesti.

  about_page_section_specific_description_1: Code.orgin globaali rooli K-12-tietojenkäsittelytieteen
    liikkeessä on mahdollista vain, koska käytämme yhdistävää lähestymistapaa erilaisten
    ja usein jakautuneiden sidosryhmien välillä. Polarisaation lisääntyessä ajatus
    opiskelijoiden mahdollisuuksien lisäämisestä yhdistää ihmisiä kaikkialta poliittisesta
    kirjosta. Code.orgin tiimin jäsenillä, opiskelijoilla, opettajilla ja tukijoilla
    on monipuoliset ja erilaiset näkemykset, ja he ovat kaikki tervetulleita tehtävämme
    mukaan. [Lue lisää.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org uskoo, että tietojenkäsittelytiede
    on perusta kaikille opiskelijoille, ja olemme sitoutuneet tasa-arvoon, saatavuuteen
    ja mahdollisuuksiin organisaatiossamme [values.](%{values_url}) Tämän tavoitteen
    saavuttamiseksi pyrimme tunnistamaan ja poistamaan esteet, jotka estävät vammaisten
    opiskelijoiden ja opettajien osallistumisen ja täysimääräisen osallistumisen.
    Lisätietoja ponnisteluistamme on [saavutettavuusselosteessa.] (%{accessibility_url})
  about_page_section_specific_description_3: Kaikki kirjoittamamme opetussuunnitelman
    resurssit ja opetusohjelmat ovat ikuisesti vapaita ja avoimesti lisensoituja [Creative
    Commons] (%{commons_url}) -lisenssillä, jolloin muut voivat tehdä johdannaisia
    koulutusresursseja ei-kaupallisiin tarkoituksiin. Jos olet kiinnostunut lisensoimaan
    materiaalejamme kaupallisiin tarkoituksiin, [ota meihin yhteyttä] (%{contact_us_url}).
    Kurssimme käännetään maailmanlaajuiseen käyttöön tai eri kielten puhujien toimesta.
    Teknologiamme kehitetään [avoimen lähdekoodin projektina.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url})
    on kaksipuolueinen yritysten ja voittoa tavoittelemattomien järjestöjen koalitio,
    joka työskentelee yhdessä auttaakseen luomaan Yhdysvaltain liittovaltion ja osavaltioiden
    politiikkaa laajentaakseen ja ylläpitääkseen pääsyä K-12-tietojenkäsittelytieteeseen
    sekä laajentaakseen osallistumista ja monimuotoisuutta alalla. Tuomme yhteen [republikaanien
    ja demokraattisten poliittisten johtajien] (%{leaders_url}) yhteisessä tarkoituksessa
    tukemalla K-12-tietojenkäsittelytieteen saatavuuden laajentamista ja osallistumista
    siihen."
  about_page_section_specific_description_5: Code.org on ohjauskomitean jäsen, joka
    auttoi perustamaan [K-12 Computer Science Framework] (%{framework_url}) - korkean
    tason opas valtioille, piireille ja organisaatioille, jotka toteuttavat tietojenkäsittelytieteen
    koulutusta. Kehys on voittanut satojen tutkijoiden, K-12-kouluttajien, ohjelmistoyritysten,
    voittoa tavoittelemattomien järjestöjen ja osavaltioiden tuen.
  about_page_section_specific_description_6: Code.org IRS lomake 990 [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), (), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),

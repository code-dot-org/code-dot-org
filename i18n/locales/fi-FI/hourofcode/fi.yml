  help_page_top_heading: Kuinka voit auttaa
  help_page_top_desc: Tue tehtäväämme tehdä tietojenkäsittelytiede saataville jokaiselle
    lapselle, kaikkialla. Ponnistelut auttavat meitä inspiroimaan tulevia innovaattoreita
    ja kaventamaan teknisen koulutuksen kuilua.
  help_page_top_subhead: Tee lahjoitus Code.orgille
  help_page_top_desc_02: Pyrimme antamaan jokaiselle opiskelijalle mahdollisuuden
    oppia tietojenkäsittelytiedettä - sekä verkossa että kouluissa, joissa perustamme
    pysyviä kursseja ja koulutamme opettajia. Jokaista lahjoittamaasi dollaria kohden
    yksi lapsi tutustuu tietojenkäsittelytieteeseen.
  help_page_partners_heading: Ryhdy kumppaniksi
  help_page_partners_desc: Code.org tekee yhteistyötä muiden voittoa tavoittelemattomien
    organisaatioiden kanssa kumppaneina auttaakseen levittämään tietojenkäsittelytiedettä
    paikallisella ja kestävällä tavalla. Lue lisää ohjelmastamme.
  help_page_volunteer_heading: Vapaaehtoistyö luokkahuoneessa
  help_page_volunteer_desc: Vapaaehtoisena opettaa Hour of Code tai olla vieraileva
    puhuja paikallisessa luokkahuoneessa. Rekisteröidy kuullaksesi mahdollisuuksista
    lähelläsi.
  help_page_translate_heading: Auta meitä kääntämään
  help_page_translate_desc: Vapaaehtoiset ovat kääntäneet opetusohjelmamme yli 45

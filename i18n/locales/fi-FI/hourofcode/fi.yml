  csf_page_faq_answer_01_02: Google Sheets -versio standardeista löytyy osoitteesta
    [CSF Standards] (%{csf_standards_url}).
  csf_page_faq_question_02: Miten voin tuoda CS Fundamentalsin koko kouluuni?
  csf_page_faq_answer_02: 'Johtava K-12 CS opetussuunnitelma Yhdysvalloissa, perusohjelma
    on osoittautunut tehokkaaksi suurissa kaupunkikoulupiireissä, kuten Dallasissa,
    sekä pienissä maaseutupiireissä Iowassa. CS: n opettamiseen ei tarvitse palkata
    asiantuntijoita. Ohjelmamme on suunniteltu ainutlaatuisesti tukemaan CS: n uusia
    opettajia ja tarjoamaan samalla joustavuutta kehittää oppitunteja opiskelijoiden
    tarpeiden mukaan. [Jaa tämä esite] (%{brochure_url}) koulujen ja piirien ylläpitäjille
    tai [ehdota, että he tutustuvat järjestelmänvalvojien sivulle] (%{admins_url}),
    joka on erityisesti suunniteltu vastaamaan järjestelmänvalvojien yleisimpiin kysymyksiin.'
  csf_page_faq_question_03: Kuinka paljon CS Fundamentalsin opettaminen maksaa?
  csf_page_faq_question_04: Miten ja mistä saan ammatillista kehitystä CS Fundamentalsille?
  csf_page_faq_answer_04_01: 'Uusi tietojenkäsittelytieteen opettamisessa? Ei hätää!
    Suurin osa opettajistamme ei ole koskaan aiemmin opettanut tietojenkäsittelytiedettä.
    Liity paikallisten opettajien joukkoon saadaksesi inspiroivaa ja käytännön tukea
    tietojenkäsittelytieteen toteuttamiseksi luokkahuoneessasi. Alueelliset kumppanimme
    tarjoavat korkealaatuisia yhden päivän Code.org-työpajoja yksittäisille opettajille
    tai koulun laajuiselle PD: lle. [Ilmoittaudu ammatillisen kehityksen työpajaan
    lähelläsi] (%{sign_up_url})!'
  csf_page_faq_answer_04_02: 'Liity yli 100 000 opettajan joukkoon, jotka ovat osallistuneet
    työpajoihimme. Suurin osa työpajan osallistujista sanoo: ”Se on paras ammatillinen
    kehitys, johon olen koskaan osallistunut.” Itse asiassa, [90% osallistujista suosittelisi
    ohjelmaa muille opettajille] ()!%{rec_url}'
  csf_page_faq_question_05: Mikä on suositeltava ajoitus CS Fundamentals -opetuksen
    opettamiselle?
  csf_page_faq_answer_05: Jokainen CSF-kurssi sisältää 13-17 oppituntia, jotka on
    suunniteltu 45 minuutin jaksoille. Suosittelemme, että kaikki oppilaat siirtyvät
    oppitunnilta oppitunnille opettajan asettamalla tahdilla. On olemassa monia opettajien
    johtamia projektitasoja, jotka on suunniteltu kokemaan yhdessä, kun taas opiskelijat
    voivat suorittaa taitojen kehittämistunnit omaan tahtiinsa.
  csf_page_faq_question_06: Mitä materiaaleja tarvitsen CS Fundamentalsille?
  csf_page_faq_answer_06: Monilla oppitunneilla on monisteita, jotka ohjaavat opiskelijoita
    aktiviteettien läpi. Nämä resurssit voidaan tulostaa tai määrittää digitaalisesti.
    Jotkut oppitunnit vaativat tyypillisiä luokkahuonetarvikkeita ja manipulatiivisia
    aineita. [Käy CSF-opetussuunnitelmassa saadaksesi lisätietoja] ().%{syllabus_url}

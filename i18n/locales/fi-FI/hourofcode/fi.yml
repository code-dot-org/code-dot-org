  about_page_section_title_3: Lisätietoja, historia ja filosofia
  about_page_section_more_description_1: 'Vuonna 2013 Code.orgin lanseerasivat kaksosveljet
    [Hadi](%{hadi_url}) ja [Ali Partovi] (%{partovi_url}) tietojenkäsittelytiedettä
    edistävällä [video](%{video_url}). Tästä videosta tuli #1 YouTubessa päiväksi,
    ja 15 000 koulua pyysi apua. Sittemmin olemme laajentuneet vapaaehtoisista koostuvasta
    henkilökunnasta rakentamaan täyden organisaation, joka tukee maailmanlaajuista
    liikettä. Uskomme, että laadukkaan tietojenkäsittelytieteen koulutuksen tulisi
    olla saatavilla jokaiselle lapselle, ei vain muutamalle onnekkaalle.'
  about_page_section_more_description_2: 'Tavoitteemme tukemiseksi työskentelemme
    kaikilla koulutusalueilla: suunnittelemme omia kursseja tai teemme yhteistyötä
    muiden kanssa, koulutamme opettajia, teemme yhteistyötä suurten koulupiirien kanssa,
    autamme muuttamaan hallituksen politiikkaa, laajennamme kansainvälisesti kumppanuuksien
    avulla ja markkinoimme stereotypioiden murtamiseksi.'
  about_page_section_more_description_3: Työmme perustuu lukemattomien organisaatioiden
    ja yksilöiden vuosikymmenien ponnisteluihin (%{efforts_url}), jotka ovat auttaneet
    perustamaan, rahoittamaan ja levittämään tietojenkäsittelytieteen koulutusta.
    Olemme kiitollisia voidessamme hyötyä laajemman tietojenkäsittelytieteen koulutusyhteisön
    väsymättömästä avusta, ja [kiitämme kaikkia kumppaneita ja yksilöitä, jotka ovat
    tukeneet vaikutustamme vuosien varrella] (%{partners_url})).

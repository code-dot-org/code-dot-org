    tekoälyn vaikutuksiin luokkahuoneessa.
  ai_hero_heading: Tekoäly ei ole taikuutta… Se on vain koodi!
  ai_hero_desc: Demystifioi tekoäly (AI) oppimalla, miten se muuttaa tapoja elää,

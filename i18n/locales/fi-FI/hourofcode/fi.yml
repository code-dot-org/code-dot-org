    kun luot oman julkisen palvelun ilmoituksen. Valitse tärkeä aihe ja suunnittele
    omistamasi animoitu tai interaktiivinen PSA jakamaan kriittistä tietoa siitä,
    miten voit vaikuttaa myönteisesti maailmaan.
  tutorial_googlehero_longdescription: Muuta arjen sankari elämästäsi tai yhteisöstäsi
    supersankariksi ohjelmoimalla heidät lentämään rakennusten yli, pyörimään, työskentelemään
    apurin kanssa ja saamaan pisteitä koskettamalla pelin esineitä. Esittele Code
    Your Hero -ohjelmassa sankarisi erikoisvoimia ja omaa luovuuttasi CS First- ja
    Scratch-ohjelmilla.
  tutorial_codestersbball_longdescription: Opi koodauksen perusteet Pythonissa samalla
    kun luot oman koripallopelin. Opit lisäämään taustoja ja spritejä, ja kuinka käyttää
    tapahtumia spritien liikkeen hallintaan lavalla.
  tutorial_scratchcartoon_longdescription: Herätä joitain suosikki Cartoon Network
    -hahmosi eloon koodaamalla oma animaatio. Lisää hahmoja ja saa heidät hyppäämään,
    lentämään ja puhumaan.
  tutorial_codemonkeyjr_longdescription: Maailmassa, joka on täynnä kiehtovia olentoja
    ja kirkkaita värejä, 4-6-vuotiaat liittyvät apinan tehtävään kerätä banaaneja
    ja avata aarrearkkuja. Koko ajan he tutkivat ja oppivat koodin perusteet, kun
    he käyttävät lohkoja apinan matkan maailman läpi ohjelmoimiseen.
  tutorial_bananatales_longdescription: Opeta Pythonia auttamalla vauvaapinaa. Kaksoisvauvaapinat
    erotettiin maanjäristyksellä - jättäen yhden apinoista ilman mitään keinoa saada
    banaaneja! Nyt, oppilaidesi on käytettävä koodia polun uudelleenrakentamiseen
    ja vauvan apinan ruokkimiseen.
  tutorial_scratchtales_longdescription: Ota hahmot matkalle ja anna heidän puhua
    ääneen käyttämällä Amazonin tarjoamia Teksti puheeksi -lohkoja. Valitse ääni jokaiselle
    hahmolle ja kirjoita sitten mitä haluat sanoa. Tee tarinastasi interaktiivinen
    koodaamalla hahmosi esittämään kysymyksiä ja matkustamaan eri kohtauksiin. Kokeile
    luovia uusia tapoja saada tarinat eloon!
  tutorial_msemoji_longdescription: Rakenna live-interaktiivinen verkkosivusto, joka
    käyttää koneoppimismallia tunnistamaan sinun ja ystäviesi käsin piirretyt hymiöt!
    Matkan varrella saat käytännön harjoittelua koneoppimisen ydinkäsitteillä - 1)
    tietojen kerääminen, 2) tietojen puhdistaminen ja muotoilu, 3) mallin kouluttaminen
    ja 4) koulutetun mallin käyttäminen ennusteiden tekemiseen.
  tutorial_cacolor_longdescription: Professori Photon on arvostettu fyysikko, joka
    on mennyt roistoksi. Hän on poistanut värit kaikista digitaalisista laitteista!
    Tässä Escape Room -tyylisessä projektissa oppija liittyy Marleen ja Tyrellin kanssa,
    kun he oppivat binääriluvuista, valosta, väreistä ja muusta purkaakseen professori
    Photonin Color Conundrumin ja palauttaakseen värit maailman laitteisiin.
  tutorial_kodablebeach_longdescription: Pelastakaa rannan vauvat! Opi ohjelmoimaan
    peruskomennoilla ja siivoamaan ranta meren elämän suojelemiseksi.
  tutorial_tynkeren_longdescription: 'Osa YK: n kestävän kehityksen tavoitteiden hanketta,
    tämä koodauskehote esittelee hankkeita, joissa tutkitaan uusiutuvaa energiaa,
    energiatehokkuutta ja energian saatavuutta. Lukijat voivat leikkiä työprojekteilla
    ja edistyneet ohjelmoijat voivat luoda omia alkuperäisiä projektejaan. '
  tutorial_tynkerjavapro_longdescription: 'Osa YK: n kestävän kehityksen tavoitteiden
    hanketta, tämä koodauskehote osoittaa lyhyen projektin, jossa tutkitaan kierrätystä
    ja uudelleenkäyttöä. Lukijat voivat luoda oman pelinsä laajentamalla projektia. '
  tutorial_grasshopperhack_longdescription: Opi koodaustaitoja hakkeroida tämä peli
    pelaamisen mahdollistamiseksi.
  tutorial_pbskids_longdescription: 'PBS KIDS Scratch Jr: n avulla lapset voivat luoda
    omia interaktiivisia tarinoitaan ja pelejään ohjelmointipelien ja oppituntien
    avulla. Opi koodaamaan pelejä ja aktiviteetteja, joissa on hahmoja Odd Squad,
    Wild Kratts, Nature Cat, Arthur, WordGirl, Peg + Cat ja Ready Jet Go! Tarinankerrontamahdollisuudet
    ovat rajattomat tällä luovalla koodaussovelluksella 5-8-vuotiaille lapsille.'
  tutorial_nclabdata_longdescription: Maailma menestyy hyvillä tiedoilla! Tässä käytännön
    nCLAB-opetusohjelmassa kirjoitat yksinkertaisia kyselyjä, ensimmäinen vaihe tietojen
    analysoinnissa. Tutustu PostgreSQL-kielen voimaan, jota hallitukset ja yritykset
    käyttävät tietokantajärjestelmien hallintaan kaikkialla maailmassa. PostgreSQL
    on kirjoitettu selkeästi englanniksi ja se on helppo oppia. Kokeile!
  tutorial_grasshopperphoto_longdescription: Opi koodaustaitoja luodaksesi suodattimia,
    joita voidaan soveltaa eri valokuviin.
  tutorial_tynkerpyland_longdescription: 'Tämä Python-projekti on osa YK: n kestävän
    kehityksen tavoitteiden projektia, ja sen avulla voit luoda oman puiden istutuspelin. '
  tutorial_codeitimages_longdescription: Opi ohjelmoimaan omia upeita kuvia ja animaatioita.
  tutorial_hyperpadenemy_longdescription: 'Opi loogista ajattelua ja ohjelmointia
    luomalla tasohyppelypelin vihollinen AI. '
  tutorial_tynkerpro_longdescription: 'Osa YK: n kestävän kehityksen tavoitteiden
    hanketta, tämä koodauskehote esittelee projekteja, joissa tutkitaan kierrätykseen
    ja uudelleenkäyttöön liittyviä kysymyksiä. Aloittelijat voivat pelata työprojekteilla
    ja edistyneet ohjelmoijat voivat luoda omia projektejaan tyhjästä. '
  tutorial_trashtag_longdescription: 'Koodaa oma pelisi ja lisää tietoisuutta ympäristömme
    suojelemisesta. '
  tutorial_casiege_longdescription: Liity Nikoon ja Sakuraan virtuaalitodellisuusmatkalle
    Tubrosoksen linnaan. Opi, millaista on olla harmaa hattuhakkeri auttamalla velhotonttua,
    Cyrenaa löytämään Tiedon kruunun. Paljastat linnassa käytetyt huonot turvajärjestelmät
    ja opit välttämään huijauksen uhriksi joutumista.
  tutorial_thunkableyeet_longdescription: Opi rakentamaan kaksi sovellusta, jotka
    auttavat kaupunkiasi! Jee!
  tutorial_vidcodedeal_longdescription: Aloita koodaus lopullisesti luomalla animaatioita,
    joissa on merkittäviä naisjohtajia ja lainauksia, jotka ilmaisevat heidän näkemyksensä.
  tutorial_codehsgeno_longdescription: Tässä kooditunnissa opiskelijat luovat ohjelman,
    joka ratkaisee alleeliparit käyttäjän syötteen perusteella. Opiskelijat ohjelmoivat
    Tracy the Turtlen kanssa Pythonissa saadakseen tämän tapahtumaan. Opiskelijoilla
    tulee olla ennakkotiedot biologian peruskäsitteistä ja Punnett -aukioista ennen
    tämän toiminnan aloittamista.
  tutorial_hyperpadpong_longdescription: 'Opi ohjelmoimaan pongispeli älykkään tekoälyn
    vastustajan kanssa. '
  tutorial_tynkerland_longdescription: 'Tämä koodauskehote on osa YK: n kestävän kehityksen
    tavoitteiden hanketta, ja se esittelee hankkeita, joissa tutkitaan metsien merkitystä
    maailman ekosysteemille. Lukijat voivat leikkiä työprojekteilla ja edistyneet
    ohjelmoijat voivat luoda omia alkuperäisiä projektejaan. '
  tutorial_trinketgirl_longdescription: Opi ohjelmoimaan iso tarina Pythonin avulla,
    ja muuta se sitten luodaksesi oman tarinasi!
  tutorial_rpimosquito_longdescription: Tee peli, jossa suojaat ihmisiä malarialta
    tekemällä papukaijan tarttumaan hyttysiin.
  tutorial_tynkermars_longdescription: 'Tutustu NASA: n jännittäviin uusiin pyrkimyksiin
    päästä Kuuhun ja sitten Marsiin. Opiskelijat voivat suunnitella oman animoidun
    lähetyslaastarin, kuvitella elämänsä Artemis-astronauttina Lunar Gatewayllä ja
    paljon muuta. Aloittelijat voivat kokeilla vaiheittaisia opetusohjelmia, kun taas
    kokeneet ohjelmoijat voivat luoda omia alkuperäisiä projektejaan lohko- tai tekstikoodauksella.'
  tutorial_cityx_longdescription: Ensimmäinen tehtäväsi kaupungissa X on auttaa vanhaa
    maanviljelijää hoitamaan maatilaansa. Ratkaistaan hänen ongelmansa innovatiivisella
    tekniikalla! Opit kastelujärjestelmän peruskonseptin ja teet puutarharobotin uskomattoman
    hauskalla! Opiskelija soveltaa muotoiluajattelun käsitteitä ongelmien tutkimiseen
    kehittäessään teknologista tietoisuuttaan ja hioa siten korkean tason ajattelutaitojaan.
  tutorial_vidcodemap_longdescription: Kerää ja analysoi tietoja yhteisön sitoutumista
    varten, koodaamalla oma yhteisökarttasi!
  tutorial_robotmagicfarm_longdescription: Koodaa FarmBot kylvääksesi siemeniä. Aloita
    yksinkertaisten kenttien istuttaminen ja lisää sitten monimutkaisuutta. Viimeistele
    kasvattamalla oman suunnittelusi taidetta.
  tutorial_codehstriangle_longdescription: Tässä kooditunnissa tutkimme kuinka luoda
    simulaattori, joka laskee kolmion alueen käyttäjän valitsemilla mitoilla. Ohjelmoimme
    Tracy the Turtle Pythonissa, jotta tämä tapahtuisi. Opiskelijoilla tulee olla
    ennakkotiedot geometrian peruskäsitteistä ennen tämän toiminnan aloittamista.
  tutorial_ttwhitehouse_longdescription: Tässä värikkäässä seikkailussa, palauta väri
    valkoiseen maailmaan itseohjatun ensimmäisen persoonan pelin avulla. Ratkaise
    pulmia ja suorita haasteita pelin ja koodaustietosi edistämiseksi. Valmistumisen
    jälkeen pelaajat tutustuvat väriheksa-arvoihin ja CSS-ominaisuuksiin ja ovat riittävän
    mukavia tunnistamaan ne reaalimaailman sovelluksissa. Älä pelkää jakaa luomuksiasi.
  tutorial_modulo_longdescription: Syvimmässä avaruudessa Exploratory Databot, joka
    tunnetaan nimellä E.D., on juuri löytänyt uuden asuttavan planeetan ihmiskunnalle!
    Kuka tietää, mitä yllätyksiä tällä kaukaisella hiekkaplaneetalla on edessä? Yllättäen
    laskeutuessaan E.D. saa shokin emolevynsä pyyhkimällä pois kaikki ohjelmansa.
    Sinun tehtäväsi on ohjelmoida E.D. auttamaan sitä tämän oudon avaruusolion maastossa.
    Oletko sinä haasteessa?
  tutorial_codingtown_longdescription: Rakenna oma yritys, koodaa ja pidä hauskaa.
  tutorial_kanoart_longdescription: Piirrä kohtaus lohkokoodilla ja herätä se eloon
    animaation ja hiiren vuorovaikutuksen avulla. Koodaa omat siveltimesi, lisää tarroja
    ja tule luovaksi!
  tutorial_dragonscript_longdescription: Tervetuloa DragonScript Arenalle - ohjelmointistrategiapeli-
    ja koodausklubille. Tasoita Javascript & Ohjelmistotekniikka pelatessasi! Rakenna
    oma Dragon A.I. Kuvittele Battlebotit, mutta robotti Dragonsin avulla.
  tutorial_uwcloud_longdescription: Opi pilvipalvelujen perusteet rakentamalla oma
    pilvi! Rakenna palvelimia, päivitä niitä ja yhdistä asiakkaita pysyäksesi verkon
    kysynnän tasalla. Pelaa pilviarkkitehdin roolia tässä interaktiivisessa pelissä
    ja testaa taitosi loputtomassa tilassa.
  tutorial_htmlmuffin_longdescription: Valmistaudu hauskaan ja jännittävään seikkailuun
    Muffin the Catin kanssa, joka opastaa sinut HTML- ja CSS-perusteiden läpi. Yhdessä
    teet ensimmäisen aloitussivusi ja ymmärrät verkkosivuston ulkoasun pääperiaatteet.
  tutorial_microsoftpizza_longdescription: Luo yksinkertainen Arcade-peli, jossa pelaaja
    syö niin paljon pizzaa kuin voit ennen kuin aika loppuu!
  tutorial_stemc_blckhole_longdescription: Näitkö kuvia mustasta aukosta, jotka julkaistiin
    keväällä 2019? Haluatko tietää enemmän mustista aukoista ja siitä, miten paeta
    niistä? Katso tämä koodaustoiminto siitä, kuinka nopeasti sinun täytyy mennä paeta
    painovoimakentältä ja mitä tapahtuu, kun edes valo ei pääse pakenemaan!
  tutorial_careconfigure_longdescription: Tarinankerrontasovelluksemme kertoo sadun,
    oudoilla ja hauskoilla tuloksilla! Mutta ohjelma on huonosti kirjoitettu. Hyvän
    koodin kirjoittaminen on elintärkeää. Auta tarkentamaan tätä sovellusta hämmästyttäväksi.
    Katso sanaluokkia englanniksi ja määritä tämä ohjelma uudelleen muuttujien, konsonanttien,
    luetteloiden ja toimintojen avulla. Jos olet kirjoittanut ohjelman aiemmin ja
    haluat tyyliä, tämä on sinulle.
  tutorial_rpiscratch_longdescription: Luo interaktiivinen fraasisanakirja, joka kääntää
    hyödyllisiä lauseita eri kielille.
  tutorial_ozaria_longdescription: Mukauta sankariasi ja matkasi Sky Mountainille,
    jossa opit kirjoittamaan oikeaa koodia, selaamaan 15 pelitasoa ja luomaan oman
    pelisi pelastaaksesi Ozarian maailman.
  tutorial_ttovum_longdescription: Voitko hallita kaaosta? Hakkeroit tiesi Oven Cityn
    cyberpunk-maailmaan. Debug rikki koodi, ratkaise pulmia, ja päivitä laitteistosi,
    kun tutkit itseohjattua avointa maailmaa. Älä jää lennokkien kiinni! On sinusta
    kiinni, kuinka Omun City kehittyy.
  tutorial_ttpassage_longdescription: Uppoudu vieraaseen maailmaan auttaaksesi Adaa
    pakenemaan tuntemattomia vaaroja. Pelaa läpi tämän 2D-tasohyppelyn itseohjatun
    seikkailun ja opi koodaustekniikoita matkan varrella. Pelaajat tutustuvat koodaustekniikoihin
    ja syntaksiin, kun he ratkaisevat pulmia, taistelevat hirviöitä vastaan ja voittavat
    lopullisen pomon. Jotkut aiemmat JavaScript-tuntemukset voivat olla hyödyllisiä,
    mutta niitä ei vaadita.
  tutorial_tynkerhtmlen_longdescription: 'Tämä koodausprojekti on osa YK:n kestävän
    kehityksen tavoitteiden projektia, ja sen avulla voit luoda oman verkkosivun,
    jossa tutkitaan uusiutuvaa energiaa, energiatehokkuutta ja energian saatavuutta.
    Suunnittele oma sivusi, joka esittelee kestävän kehityksen kysymyksiä! '
  tutorial_ttfrog_longdescription: Nostalgia muuttuu opettavaksi tässä tutussa pelissä
    uudella käänteellä! Helposti ymmärrettävissä ja itseohjatuissa peleissä käytät
    koodilohkoja ja ohjelmointikonsepteja auttaaksesi sammakkoystävääsi turvallisesti
    ylittämään petollisen maan. Täydellinen aloittelijoille ja asiantuntijoille!
  tutorial_codemojijava_longdescription: Tämä toiminta tutustuttaa opiskelijat Java-ohjelmoinnin
    perusteisiin Codemoji-terminaalin avulla. Opiskelija oppii kaiken perustyypeistä
    ja muuttujista funktioon. Jokaisessa oppitunnissa on perusteellinen selitys siitä,
    mitä kukin koodirivi tekee varmistaakseen, että opiskelijat ymmärtävät mitä tapahtuu.
    Jokainen oppitunnin koodirivi ohjataan opiskelijoiden menestykseen.
  tutorial_ccfirewall_longdescription: Opi ohjelmoimaan oma jaettava peli! Käytä koodia
    opettaaksesi sankarille taikuusloitsuja voittamaan pahisten aaltoja ja aaltoja.
  tutorial_htmljs_longdescription: Tapaa uusi pomosi, Muffin the Cat, joka valmistautuu
    CatFashion Expoon. Hän tarvitsee ohjelman kalorien seuraamiseksi ja pyytää sinua
    auttamaan. Tässä hauskassa ja kiinnostavassa toiminnassa opit JavaScriptin perusteet
    tarkastelemalla muuttujia, toimintoja ja tietotyyppejä ja kirjoittamalla MuffIt
    - ensimmäinen ohjelmasi JavaScript-ohjelmassa.
  tutorial_ttaqueducts_longdescription: Tässä pulmapelissä olet sankari, joka tuo
    vettä takaisin kylään! Tee tiesi tämän itseohjatun isometrisen kokemuksen tasojen
    läpi. Tasot alkavat yksinkertaisesti, altistamalla pelaajat koodauksen perustekijöille.
    Kun pelaat, opit monimutkaisempia koodaustekniikoita. Suunnittele ja rakenna jälkeenpäin
    omat tasosi ja palapelit jaettavaksi.
  tutorial_vtgame_longdescription: Johdatus laskennalliseen ajatteluun ja videopelien
    ohjelmointiin englanniksi. Luo videopeli muutamassa minuutissa. Laskentakäsitteet
    abstraktio, olio-suunnittelu, algoritminen ajattelu, ongelmanratkaisu, virheenkorjaus,
    ja kriittinen ajattelu sisällytetään. Kohdeopiskelijat ovat luokat 5—12. Aikaisempaa
    ohjelmointikokemusta ei tarvita.
  tutorial_baroborav_longdescription: Ohjaa Linkbot robottiautonomisena ajoneuvona
    (RAV) kaduverkon läpi! Opiskelija oppii ohjaamaan Linkbot-robottia (virtuaalista
    tai laitteistoa) vedä ja pudota -käyttöliittymän avulla. He oppivat myös tärkeästä
    silmukoiden käsitteestä ja harjoittelevat Pythagoraan lauseen avulla kolmion muotoisia
    polkuja.
  tutorial_baroboobstacle_longdescription: Tämä 6 aktiviteettisarja tutustuttaa opiskelijat
    koodauksen ja robotiikan peruskonsepteihin käyttämällä vedä ja pudota -käyttöliittymää
    Linkbot-robottien (virtuaalisten ja/tai laitteistojen) ohjaamiseen erilaisten
    esteratojen kautta.
  tutorial_pbstorytelling_longdescription: Sukella interaktiivisen tarinankerronnan
    maailmaan. Opi tarinan luomisen perusteet Twinessä. Tutki erilaisia tarinamalleja
    ja rakenteita, jotka ovat ainutlaatuisia interaktiivisille tarinoille. Katso joitain
    tapoja, joilla interaktiivinen tarinankerronta eroaa perinteisestä luovasta kirjoittamisesta.
  tutorial_kibosnow_longdescription: 'Kaupunki on lumen peitossa, ja meidän on suunniteltava
    KIBO-lumiaura siivoamaan! Opiskelijat osallistuvat suunnitteluprosessiin suunnitteleessaan,
    testatessaan ja parantaessaan lumiaurarobotteja, jotka voivat auttaa puhdistamaan
    puuvillapallon lumen. Opiskelijat oppivat myös lisää monista tärkeistä työpaikoista,
    jotka tekevät yhteisöstä toimivan. '
  tutorial_kibohappy_longdescription: 'Jos olet onnellinen ja tiedät, että se vilkkuu
    valoasi! Tässä robotiikan oppitunnissa, joka liittyy myös musiikkiin ja sosiaalis-emotionaaliseen
    oppimiseen, opiskelijat luovat yhteistyössä KIBO: lle ohjelman, joka sisältää
    sekä panoksen että tuotoksen, joka ilmaisee onnellisuuden tunteen. Opiskelijat
    oppivat, että roboteilla on lähtöosia, joiden avulla he voivat lähettää tietoa
    maailmaan.'
  tutorial_rubylove_longdescription: 'Love Letters for Computers on 10-osainen YouTube-sarja,
    jossa on luokkahuoneen materiaaleja, joiden avulla ala-asteen opettajat voivat
    tehdä tietojenkäsittelytieteestä leikkisämpää, hassumpi ja lempeämpi lapsille. '
  tutorial_spherosmiles_longdescription: Tiesitkö, että hymyllä on supervoimia? Ohjelmoi
    Sphero BOLT piristämään jonkun päivää.
  tutorial_spherobaby_longdescription: Opi ohjelmoimaan ”vauvan vaiheet” auttamaan
    opettamaan ystävää koodaamaan.
  tutorial_toxarchitect_longdescription: Koodaa rakennusrobotti luodaksesi rakennuksia
    ja maisemia. Utopian Architect on hiekkalaatikko, joka on suunniteltu helpottamaan
    funktion käsitteen löytämistä ja oppimista. Liity mukaan toimintoihimme, jotka
    herättävät nopeasti kysymyksiä, jotka liittyvät ohjelman arkkitehtuuriin, ajatusten
    järjestämisen taiteeseen ja osaamiseen jakaa suuret ongelmat pienempiin ongelmiin.
  tutorial_idodge_longdescription: Tämä Hour of Code -ohjelmaan mukautettu toiminta
    kehittää lasten ohjelmointitaitoja luomalla sovelluksia tekstin avulla - yksinkertaistettu
    JavaScript-kieli. Käyttämällä PRIMM-lähestymistapaa ohjelmoinnin opettamiseen
    lapset tutkivat ohjelmia ja käyttävät laskennallisen ajattelun taitojaan ongelmien
    ratkaisemiseen, muokkaamiseen ja suunnitteluun ja kehittämiseen.
  tutorial_firiacodebot_longdescription: Python sopii aivoihisi! Vaikka et ole koskaan
    käyttänyt tekstipohjaista kieltä aiemmin, tämä toiminta opettaa sinulle kaiken,
    mitä tarvitset saadaksesi robotin liikkumaan, valaisemaan ja vastaamaan käyttäjän
    syötteisiin. CodeBot on vallankumouksellinen alusta aitoon reaalimaailman koodaukseen,
    jossa yhdistyvät todellinen ohjelmointikieli tehokkaaseen laitteistoon. CODE hallitsee
    täysin kaikkia robotin toimintoja!
  tutorial_modlighthouse_longdescription: 'Opiskelijat suunnittelevat majakan suunnittelukriteerien
    ja rajoitusten perusteella. Sitten opiskelijat toistavat tätä mallia tehdäkseen
    siitä automaattisen, ja mukauttaa sen viestiä. '
  tutorial_spherogreen_longdescription: 'Opi käyttämään laskentanumeromuuttujaa seurataksesi
    kaikkia luokkahuoneidesi kierrätystä. '
  tutorial_ozopopstar_longdescription: 'Opiskelijat kirjoittavat ja kutsuvat toimintoja
    ja suorittavat ne Ozobotilla. Tämä on toinen kahdesta oppitunnista. '
  tutorial_eddesign_longdescription: Esittele keskeiset laskennalliset käsitteet silmukoista,
    sisäkkäisistä silmukoista ja peräkkäisestä järjestyksestä Edison-robottien ja
    Scratch-pohjaisen ohjelmointikielen EDScratch avulla. Opiskelijat voivat työskennellä
    tämän oppitunnin läpi itsenäisesti keskittyen ajatukseen kuvioista, mukaan lukien
    geometriset muodot, ja tutkia, miten silmukoita voidaan käyttää ohjelmissa, jotka
    sisältävät toistuvaa koodia.
  tutorial_edshapeup_longdescription: 'Esittele tiettyjen silmukoiden ja muuttujien
    keskeiset laskennalliset käsitteet Edison-robottien ja EdPy: n avulla, Pythoniin
    perustuva tekstipohjainen ohjelmointikieli. Opiskelijat voivat työskennellä tämän
    oppitunnin läpi itsenäisesti, kun he harjoittavat tiettyjen silmukoiden ja kuviontunnistuksen
    avulla tuttujen säännöllisten monikulmioiden ohjaamiseksi ennen kuin he ottavat
    vastaan harvinaisempia säännöllisiä monikulmioita ja epäsäännöllisiä muotoja.'
  tutorial_ozocolor_longdescription: 'Opiskelijat tutustuvat funktioiden käsitteeseen
    käyttämällä värikoodeja edustamaan funktiota. Tämä oppitunti on johdanto- ja irrotettu
    oppitunti toimintojen käsitteen esittelemiseksi. Se on kahden oppituntisarjan
    ensimmäinen oppitunti, mutta kumpaakin oppituntia voidaan opettaa erikseen. Toisessa
    oppitunnissa hyödynnetään OzoBlocklyä toimintojen käsitteen rakentamiseksi. '
  tutorial_icomputeeggs_longdescription: Tämä opettajan johtama toiminta, mukautettu
    Hour of Code -ohjelmaan, tarjoaa oppilaille mahdollisuuden tutkia fyysistä ohjelmointia
    robotiikan avulla. Vedä ja pudota -ohjelmointiympäristön ja ohjelmoitavan robottipallon
    avulla oppilaat suunnittelevat algoritmeja ohjelmoidakseen robotin piilottamaan
    pääsiäismunat. Sisältää vaiheittaisen tuntisuunnitelman, opettajan/oppilaan resurssit
    ja arviointiohjauksen.
  tutorial_rootunplugged_longdescription: Ratkaise offline-tulostettavia pulmia ohjelmoinnin,
    matematiikan ja paljon muuta avulla murtamaan koodi sinne, missä Root Robot piiloutuu!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest on irrotettu toiminta,
    joka opettaa opiskelijoille laskennallisen ajattelun ja ohjelmoinnin perusteet
    helposti ja nautinnollisella tavalla. Opiskelijat oppivat yksinkertaisia liikekomentoja
    ja uusia ohjelmointilausekkeita, kuten 'Bug' ja 'Debug'. Tämä toiminta opettaa
    myös monen etiketin skenaarioiden käsitettä.
  tutorial_peblioportraits_longdescription: 'Opi ohjelmoimaan animoituja muotokuvia
    syystä, johon uskot. '
  tutorial_rootcodebreak_longdescription: Käytä Root Robotia ja Root Coding -sovellusta
    tulostettavien pulmien ja haasteiden avulla murtaaksesi koodin sinne, missä Root
    piiloutuu.
  tutorial_microbit14_longdescription: Koodaa tiesi valtamerien suojeluun micro:bitin
    avulla. Lue lisää Globaalista Tavoitteesta 14; Elämä Veden Alla ja opi koodaamaan.
  tutorial_barobomoon_longdescription: 'Olet yksi edelläkävijäastronauteista ensimmäisessä
    pysyvässä kuutukikohdassa, ja ollessasi retkikunnassa kaukana tukikohdasta, toimintahäiriö
    tekee kuun liikkujasta ja radiosta toimintakyvyttömäksi. Mutta pienellä kekseliäisyydellä
    voit luoda valomerkinnälaitteen Arduino-mikrokontrollerilla, LEDillä ja vedä ja
    pudota -koodauksella SOS: n lähettämiseksi.'
  tutorial_eddog_longdescription: Esittele silmukoiden ja ehdollisuuden keskeiset
    laskennalliset käsitteet Edison-robottien ja ohjelmointikielen edBlocsin avulla.
    Opiskelijat voivat työskennellä tämän oppitunnin läpi itsenäisesti hyödyntämällä
    Edison-robotin IR-valoantureita samalla kun he soveltavat peräkkäistä ohjelmointia
    ja hajoamista progressiivisten ohjelmointihaasteiden joukkoon ja tutkivat, miten
    robotit voivat aistia ja reagoida maailmaan.
  tutorial_microbit15_longdescription: 'Koodaa tapa suojella paikallisia villieläimiä
    micro:bitin avulla. Lue lisää Global Goal 15: stä, Life on Land ja opi koodaamaan
    villieläinlajien laskuri.'
  tutorial_unity_longdescription: 'Luo todellinen videopeli käyttämällä C # -tietokonekoodia
    ja Unityä, ammattimaista alustaa pelien kehittämiseen! Kaikki aktiviteettivarat
    ja vaiheittaiset opetusohjelmat sisältyvät. Tämä projekti voi olla joko opettajan
    tai opiskelijan ohjaama. Tehokkuuden vuoksi suosittelemme, että opiskelijat suorittavat
    jonkin edellisistä koodittomista Unity Creator -sarjoista oppiakseen Unity-käyttöliittymän
    ennen tätä toimintaa.'
  tutorial_blockscadtarget_longdescription: Testaa tavoitekykysi kirjoittamalla koodi
    siirtääksesi kolmioita kolmessa ulottuvuudessa!
  tutorial_tcadicicles_longdescription: Yhdistä koodin ja tietokoneavusteisen suunnittelun
    (CAD) voima luodaksesi 3D-jääpuikkomallin. Opi sitten tulostamaan mallisi, jos
    sinulla on pääsy 3D-tulostimeen!
  tutorial_blockscadscale_longdescription: Kirjoita koodi luodaksesi ja 3D-tulostaaksesi
    pienoismalleja maailman tunnetuimmista rakennuksista!
  tutorial_tcadloops_longdescription: Opi kuinka koodi ja tietokoneavusteinen suunnittelu
    (CAD) voidaan yhdistää 3D-mallin luomiseksi räjähtäneestä tähdestä.
  tutorial_phidgets_longdescription: Luo mahtava soitin Phidgets and Processing -sovelluksella!
  tutorial_modvariables_longdescription: 'Opiskelijat tutkivat, miten data kulkee
    verkon läpi Cubelets-robottilohkojen avulla. Tässä oppitunnissa oletetaan, että
    opiskelijat tuntevat jo Cubelets-robottilohkojen toiminnan yleensä. Vieraile osoitteessa
    modrobotics.com/thehub saadaksesi ilmaisia ”Meet Your Cubelets” -oppitunteja esitelläksesi
    tämän laskennallisen ajattelun työkalun opiskelijoillesi. '
  tutorial_codestersmicro_longdescription: Yhdistä micro:bit Codestereihin ja avaa
    mahdollisuuksien maailma. Käytä micro:bittiä peliohjaimena auttaaksesi pelaajaasi
    ohjaamaan jalkapalloa. Älä anna pallon osua maahan! Micro Ball on yksinkertainen,
    hauska peli, jonka jopa aloitteleva koodaaja voi tehdä.
  tutorial_codestersdata_longdescription: Yhdistä micro:bit Codestereihin ja avaa
    mahdollisuuksien maailma. Opi keräämään ja tallentamaan tietoja micro:bit-antureista.
    Piirrä sitten tiedot sirontakaaviona Codestereissä. Silmukoiden, luetteloiden
    ja tapahtumien ennakkotuntemusta kannustetaan.
  tutorial_ikodexmas_longdescription: Tämä opettajan johtama toiminta, mukautettu
    Hour of Code -ohjelmaan, tutustuttaa lapset käyttämään laattapohjaista ohjelmointikieltä
    koodaustaitojen kehittämiseen. Lapset käyttävät algoritmeja, ohjelmointi- ja laskennallisen
    ajattelun taitoja ohjelmoidakseen Kodun toimittamaan lahjoja jouluaattona. Sisältää
    vaiheittaisen tuntisuunnitelman, oppilaan opetusohjelma ja arviointiohjeet.
  tutorial_rpisensehat_longdescription: Opi rakentamaan Sense HAT -laitteiston avulla
    tiedonkerulaite, joka voi tallentaa erilaisia tietoja sen lähiympäristöstä.
  tutorial_mee_longdescription: 'Kylä on vaarassa joutua tulen valtaan ja tarvitsee
    sinua koodaamaan ratkaisun! Tapaa koodausavustajasi, Minecraft Agent, ja ohjelmoi
    Agent kiertämään metsässä keräämässä tietoja paloja edistävistä olosuhteista. '
  tutorial_kuborobo_longdescription: Tässä toiminnassa opiskelijat testaavat logiikka-
    ja sekvensointitaitonsa, kun he käyttävät Tagtilesia ohjelmoidakseen KUBO-robottinsa
    matkustamaan eri paikkoihin painetulla kartalla.
  tutorial_ai-oceans_longdescription: Tietojenkäsittelyopissa on kyse niin paljon
    muustakin kuin vain koodauksesta! Nauti Code.orgin tarjoamista opetussuunnitelmista
    opettaessasi oppilaitasi tekoälyn upeasta maailmasta.

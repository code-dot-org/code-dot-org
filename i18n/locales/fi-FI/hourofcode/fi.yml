  hoc_how_to_resources_promo_desc: Löydä kaikki tarvitsemasi resurssit - painetut
    ja digitaaliset - kiinnittääksesi huomiota Hour of Code -sovellukseesi.
  hoc_how_to_resources_discover_heading: Tutustu aktiviteetteihin
  hoc_how_to_resources_discover_desc: Tutustu laajaan valikoimaan yhden tunnin opetusohjelmia,
    jotka on suunniteltu kaiken ikäisille yli 45 kielellä.
  hoc_how_to_resources_get_involved_heading: How to Get Involved
  hoc_how_to_resources_get_involved_desc: Help spread the word about Hour of Code!
    Discover ways to get your community involved.
  hoc_how_to_resources_hoc_stats_heading: Hour of Code Statistics
  hoc_how_to_resources_hoc_stats_desc: Use sample messaging and infographics as you

    Transfer Learning </a>. Jokainen harjoittelutietojoukon kuva syötetään MobileNetiin
    pikseleinä, jotta saadaan luettelo siihen todennäköisesti sovellettavista merkinnöistä.
    Tämän jälkeen se syötetään MobileNetiin uutta kuvaa varten ja sen tuloksia verrataan
    merkintäluettelon harjoittelutietojoukkoon. Uusi kuva merkitään sitten samalla
